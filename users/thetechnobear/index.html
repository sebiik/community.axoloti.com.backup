        <h2>thetechnobear</h2>

<p><p>Primary setup -  a few Axolotls &amp;  Mac OS X 10.11.6<br>Controllers used -  Axo Control, Virus TI, Keith McMillen softstep.</p>

<p>Amateur musician playing the Eigenharp and Madrona Labs Soundplane living off-grid in southern Spain. Developer by trade and for fun <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Open source contributor for Axoloti, all my views are my own and are not a refection of Axoloti.</p>

<p>As I contribute to axoloti development, I also test on Linux (ubuntu 64bit) and Windows 10.</p></p>
