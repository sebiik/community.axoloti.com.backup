      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>Hi Guys,</p>

<p>I am presently muzing about what my personal ideal hardware interface would look like.</p>

<p>Is it possible to use the hardware interface in a sort of menu driven configuration? For instance by connecting the 5 digital inputs with switches and use them to reconfigure the functions of all 15 analog inputs at once?</p>

<p>So what I want to do is build a sort of generic interface that I can use to control 5 seperate groups. For instance for a LFO section, an oscillator section, a filter section, an amp section and an effects section.</p>

<p>I know this sounds a bit like going back to the "good old days" of menu driven digital synths but if this can be done one would for instance be able to configure 15 analog inputs to control 5 x 15 = 75 parameters when just using the 5 digital inputs to scan for simple selection bits. So in the above example I would go to the LFO section if I press switch 1 and go to the filter section when I press switch 3.</p>

<p>Or can such things only be done with a MIDI controller using a dedicated MIDI controller number per function?</p>

<p>Marc BrassÃ©</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-10-29T08:03:19Z' itemprop='datePublished'>
             2017-10-29 08:03:19 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can easily setup the 5 x 15 control with a multiplexing system, you may even want to do it backwards, 15 x 5, but for the analog side, if you want to use pots, raises the challenge of storing the value every time you change group, and a way to re-apply the value when you next re-enter the group. Reason being, every time you change group, the current pot value will be read, and I would expect you don't what that value to apply, or do you ?<br>Then there is tyhe challenge of deciding how you want to control the value when the pot value and the stored value don't match. There has been small thoughts on other posts to set it up, so the the velue does not change until the pot and the stored value match, this wouldn't too hard I guess, but you also may want some sought of an indicator to tell you when you have reasched the matching value.<img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <meta itemprop='headline' content='Hardware interface concept question'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MC_DETH'><b itemprop='author'>MC_DETH</b></a>
           
           <time datetime='2017-10-29T14:23:58Z' itemprop='datePublished'>
             2017-10-29 14:23:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Reading this with interest as I have envisioned something quite similar: multifunctionality with stored parameter values. Haven't dived into making this work as I am still finishing the hardware part, but will post my progress (and -more likely- calls for assistance) on here as and when it happens.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-10-29T23:02:40Z' itemprop='datePublished'>
             2017-10-29 23:02:40 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dear Gavin,</p>

<p>A very good point. That settings have to be remembered and should not jump to the controller positions when you return to the group is off course a prerequisite. It would drive one mad if that wasn't implemented. Imagine having to set everything up from scratch every time you go back to a certain group!  All sorts of little paper notes would be lying around the place containing ones last settings. Or youd need a spreadsheet to keep track! <img src="//community.axoloti.com/images/emoji/twitter/sob.png?v=5" title=":sob:" class="emoji" alt=":sob:"></p>

<p>"Backwards compatibility" of settings is of course one of the classics of menu driven sytems.</p>

<p>The best feedback solution is that of mechanical automation. You reload the settings and the tool jumps back to the last setting you had when you left the group. I still work with the Roland VS 2480, which is / was an almost perfect mix of hard and software in recorder-land like the Axoloti is in synth-land. You go back to a certain page and all the faders jump to the previous setting, even without intermediate storing. </p>

<p>A good alterntive are pots with led-rings, which where, if I remember correctly, first introduced by Clavia / Nord.</p>

<p>Already a lot less elegant is the classic solution in which the previous value is kept untill the controller is moved over the previous setting. Since I am not aiming at building a very high tech controller that will however be the most practical option, especially since it is compatible to every standard type analog control device out there. As long as you have the screen on standby it will be less of a disadvantage anyway because the previous settings will still be visible on the screen until you change something, automatically giving you the sort of visual feedback you mention. During stand alone use that advantage will of course not exist but even then the "through previous setting" option will be the best purely software driven solution. Better then "jump directly to controller position" anyway.</p>

<p>To me the good news is that this sort of stuff is possible in Axoloti. Could you explain how to implement such an approach? Best would be a sort of step to step guide. I am quite good in conceptual thinking and quite versed in synth lore and hardware use but I am still a terrible Axoloti novice!<img src="//community.axoloti.com/images/emoji/twitter/sweat.png?v=5" title=":sweat:" class="emoji" alt=":sweat:"></p>

<p>Marc</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi Mc,</p>

<p>Well first there is the idea and then, paraphrasing a dutch saying, there comes the moment when the fool asking needs more then 10 wise men to come up with the actual solution. Your reaction however proves there are more people out there who would like to use such an option. It actually surprises me it isnÂ´t already a more or less common approach. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Marc</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/rbrt">@Rbrt</a> has an object called tablestore that could do the job:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3" href="//community.axoloti.com/uploads/default/original/2X/7/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3.png" class="lightbox" title="Bildschirmfoto 2017-10-30 um 00.15.35.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3_1_690x437.png" width="690" height="437"><div class="meta">

</div></a></div></p>

<p>Good thing is all the values are stored in the table wich is good for default settings or presets.</p>

<p>As for feedback I'm trying atm the midi fighter twister and the behringer x touch mini wich both have led rings for feedback. another option is livid base but I that touch faders don't work well with sweaty fingers.</p>

          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-10-29T23:24:33Z' itemprop='datePublished'>
             2017-10-29 23:24:33 UTC

        <span itemprop='position'>#7</span>

      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>

<p>Yeah, somehting like that, providing a behind the scenes "automatic spreadsheet" that takes the hassle away. </p>

<p>My inroad is a purpose built hardware interface but a per MIDI solution will of course still have the same data management issues.</p>

<p>Please elaborate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-10-30T01:30:04Z' itemprop='datePublished'>
             2017-10-30 01:30:04 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would like to insist on at least asking, would you consider using rotary encoders. Many forum members appear to be against rotary encoders, but it would be hell of a lot easier to implement your idea, than using pots. I Even posted examples on where I control 64 parameters with only 2 rotary encoders. And very easy to create the Axo objects required. You won't need a table to store values, you can just use a mux to redirect the signal.</p>

<aside class="quote" data-topic="557" data-slug="using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti" data-post="50"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar"><a href="//community.axoloti.com/t/using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti/557/50" rel="nofollow noopener">Using just a few rotary encoders to control almost every parameter of axoloti?</a>
</div>
<blockquote><p>OK, finally have a video of one of several working prototypes I have. It shows controlling 5 parameters controlled via the Axo shown on the left monitor, sent via uart to Arduino due, then sent to VGA screen where I have setup to show 64 parameters.  Little image to show the hardware.. (yes I removed the Midi) Arduino due on the left with VGA connection, 3 rotary encoders, the left one connected only to the due does nothing, (planning to use this for patch selection), middle connected directly â€¦</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MC_DETH'><b itemprop='author'>MC_DETH</b></a>
           
           <time datetime='2017-10-30T07:24:45Z' itemprop='datePublished'>
             2017-10-30 07:24:45 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/gavin">@Gavin</a> <br>I have been trying different things with your rotary encoder objects -a great addition to the library- and I ran into some unexpected behavior which I can't seem to figure out. The integer display object won't scale across the numeric values when I rotate the dial, but behaves jittery and jumpy; going back and forth between a few values only. It will jump to the maximum set value (e.g.64) and keeps jumping back and forth between the highest values when I move the encoder instead of moving back towards 0.<br>Same thing happens with the encoder patch <a class="mention" href="/u/matthewcieplak">@matthewcieplak</a> has posted on here. Have you come across this behavior?<br>Sebastian</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/brasso">@brasso</a>,<br>I am also looking to use the most basic version of preset recall through led light indication. I am basically looking to make this work using a rotary encoder and three led illuminated buttons, as my hardware enclosure is based on the layout of the xylobox by matthewcieplak: 24 pots, a two digit display, one encoder and three buttons with leds.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MC_DETH'><b itemprop='author'>MC_DETH</b></a>
           
           <time datetime='2017-10-30T07:38:31Z' itemprop='datePublished'>
             2017-10-30 07:38:31 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is the concept (which still is a concept only, while I am slowly getting acquainted with basic patching). I am <br>Looking to create a four-step preset-saver/loader. I am trying to make this work through pressing combinations of three led-illuminated buttons and dialing a rotary encoder to select a load/store location. Added difficulty: I would like to be able to store presets relative to their patch. I.e. When using 'patch A'; all stores and loads automatically come from/go to a dedicated 'patch A' directory on the sd card.</p>

<p>The parameter controls are divided up into four groups of 8 potentiometers. Each group is indicated by one of the three button leds, except group 4 which is represented by all three leds lighting up. <br>When turning a pot, the corresponding button led (indicating group 1-4) lights up and the display briefly reads the pot number (01-28) after which its position value (1-64) shows on the display. <br>When a new preset is loaded, potentiometers that are out of sync remain unresponsive to dialing until their position is aligned to their individual preset value.</p>

<p>Save preset:<br>1. Keep button one pressed and briefly push button two.<br>2. Release button one.<br>Button two blinks.<br>Display blinks.<br>(To cancel, press button one. Buttons are back in current mode.)<br>3. Turn encoder dial to select storage bank (1-99) in directory. <br>4. Press button two to confirm.<br>Display stops blinking.<br>Buttons return to current mode.</p>

<p>To overwrite current preset, skip step 3</p>

<p>Load preset:<br>1. Keep button one pressed and briefly push button three.<br>2. Release button one.<br>Button three blinks.<br>Display blinks.<br>(To cancel, press button one. Buttons are back in current mode.)<br>3. Turn encoder to select load bank (1-99) in directory.<br>4. Press button three to confirm.<br>Display stops blinking.<br>Buttons and pots are in loaded preset mode.</p>

<p>To reload current preset, skip step 3.</p>
      </div>

        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-10-30T12:14:39Z' itemprop='datePublished'>

        <span itemprop='position'>#12</span>

      <div class='post' itemprop='articleBody'>
        <p>Hi guys,</p>

<p>Great to see you become so enthousiastic so quickly.<img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>However: As happens so often in these hallowed halls a simple question starts to move in all sorts of hardly expected directions as soon as one posts it. So I do fear that it is already time to drag you back to the concepetual phase first, even if some of you might only go there screaming and lkicking.</p>

<p>I do not have anything against digital input devices, such as rotary encoders (with or without led rims) but please consider this:</p>

<p>If we look at the Axoloti in isolation we only have 5 available digital in/outputs. Working with 5 rotary encoders will quickly lead to the old mistake of trying to see the whole house through a letterbox. Every time you want to get aquiainted with any of the houses occupants or objects they will first have to be placed in front of the, all too tiny letterbox. This is actually what made most early digital synths difficult to stomage. The Yamaha DX 7, which promissed to be able to do everyhting but was a pig to master, immediately springs to mind. Believe me, I've been there.<img src="//community.axoloti.com/images/emoji/twitter/disappointed.png?v=5" title=":disappointed:" class="emoji" alt=":disappointed:"></p>

<p>5 inputs are very meagre in that respect anyway. Such stuff only tends to work well if you add a display directly above the controllers reminding you of the present address of the inputs. But that display would need a digital output from the Axoliti itself, bringing the number of digital input controllers back to 4. Then you'd need one controller to actually select the submenu, bringing the number of menu data input channels back to 3. Etc.. See where I am going?  </p>

<p>Yep, I see 2 counter arguments coming anyway:</p>

<p>1 - MIDI can provide loads of control numbers and even work with data dumps. True, but the world is full of nifty and affordable MIDI control devices so why not buy one of them anyway.</p>

<p>OK, the best interface ever will never be marketed. So if that is your thing just go ahead an build a wall sized personal controller anyway. Been there as well.<img src="//community.axoloti.com/images/emoji/twitter/smiling_imp.png?v=5" title=":smiling_imp:" class="emoji" alt=":smiling_imp:"></p>

<p>I pesonally however have a clear reason to not go to MIDI. I am totally hooked on using polyphonic aftertouch and stuff. So MIDI already has enough trouble anaging pure musical input data when I am around. That alone will clutter up your MIDI data stream quickly enough and lead to all sorts of MIDI lag situations if you want to include a lot of addional traffic. So in that respect the direct in and outs of the Axoloti board are not only a bonus but can actually be a lifesaver.</p>

<p>2 - 5 rotary encoders could of course be used to work in conjunction with the analog inputs. So why not hook up all controls you want "permanent" acces to in your instrument to the analog inputs and add a small rotary coder matrix as an additional source for more esoteric parameters.. The rotary encoders could then provide an almost endless number of tiny submenus.</p>

<p>The disadvantage of that would however again be that one will loose oversight very quyickly. You'd again need lots of notes, overlay and spreadsheets to keep your mind from exploding. Thast is actually why I propased a "simple" 5 x 15 matrix. Anyhting more then that will be difficult to keep track of for mere mortals anyway.  </p>

<p>But even if you would personally be able to wrap your own mind around an even bigger matrix: Will the Axoloti itself then not become cluttered up with all the data management routines needed for such a (theoretically) limitless system?</p>

<p>As a samller expansion on my original pushbutton selction idea this could however still be viable</p>

<p>Wrapping things up: I do have no qualms with using digital input dervices but I'd prefer it if we, at least for now, concentrate on <strong>ergonimically viable direct Axoloti hardware controllers</strong>, which are as we have already established limited to 5 digital ports anyway. In my opinion that makes an analog / digital input hybrid unavoidable.</p>

<p>Cheers,</p>

<p>Marc</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/brasso">@brasso</a>,<br>Its good to see you understand what you want, every ones needs are different....<br>I would strongly recommend you begin small, maybe 2 digital and 3 analog, so you can develop your proof of concept, and design it in a way so you can expand it as it all comes together and at that point deal with the Axo's limits. <br>I have ran into issues where I have asked too much of the Axo to drive controls, it was 32 selectable values using mux's, my goal was to get to 64, I found with the object setup I had, I would have to settle with 20 at the most, and this was without considering the size of patches likely to be used. So I ditched it and went with homebuilt midi controller.<img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>

<p>Hm,  as already mentioned I expect a practical limit depending on how much you can / want to set aside for such functions without taking too much proccesing power away from the really important things (like actually making musical noises). That only so few numbers can be processed does however surprise me. When managing a model Axoloti must be doing loads of such stuff in the background anyway.</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/brasso">@brasso</a>, The "only few numbers can be processed" is not so straight forward. The objects I developed were designed in such away with 32 that it could be extended to the level I was seeking which was 64. Because of the approach I took, this itself added processing, even finding out 32 was too big. But my needs were different to yours. Hence why if I did it again, I would start with much smaller design to get to the goal.<br>I haven't seen anyone's projects yet try this approach, would be really cool to see if it can work. <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Hi Gavin,</p>

<p>You'd have to eloborate a bit further for me to fully get what you mean. What we where discussing here is more of a pure data management problem: How to store and get back to previous settings in a submenu. In that case no extra processing would be needed. Only a sort of lookup table.</p>

      <div class='post' itemprop='articleBody'>
        <p>Apologies <a class="mention" href="/u/brasso">@Brasso</a>,<br>Somehow I am worried I could be steering you incorrectly here. Apologies if I have, not my intention at all.<br>I have thought about something very similar to what you have explained, but with the experience of my own setup, reluctance has overwhelmed me to try it myself.<br>The factor I am trying to express is the size of the patch required to allow your control.<br>If I have it right, 15 pots connected to Axo analog inputs, 5 momentary buttons connected to digital inputs to select the mode group of the pots.<br>20 connections, each requiring their own object to read the pins state, this isnâ€™t too much for the Axo, until you need to multiply it out to give a total of 75 controls in a patch.<br>So in theory somewhere in you objects and or code, you will need 75 separate conditions to send and or receive your control data at the correct place.<br>Itâ€™s the code and or objects x 75 times that will chew up resources, well at least how I see it from my experience which I have been commenting on.<br>I am not an experienced coder, but I do get by and find way around what I need.<br>But if you have found a way of getting around this, would love to know how you achieve it.<img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

          ps.store("topic_3884", {"post_stream":{"posts":[{"id":24422,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-28T11:00:21.862Z","cooked":"\u003cp\u003eHi Guys,\u003c/p\u003e\n\n\u003cp\u003eI am presently muzing about what my personal ideal hardware interface would look like.\u003c/p\u003e\n\n\u003cp\u003eIs it possible to use the hardware interface in a sort of menu driven configuration? For instance by connecting the 5 digital inputs with switches and use them to reconfigure the functions of all 15 analog inputs at once?\u003c/p\u003e\n\n\u003cp\u003eSo what I want to do is build a sort of generic interface that I can use to control 5 seperate groups. For instance for a LFO section, an oscillator section, a filter section, an amp section and an effects section.\u003c/p\u003e\n\n\u003cp\u003eI know this sounds a bit like going back to the \"good old days\" of menu driven digital synths but if this can be done one would for instance be able to configure 15 analog inputs to control 5 x 15 = 75 parameters when just using the 5 digital inputs to scan for simple selection bits. So in the above example I would go to the LFO section if I press switch 1 and go to the filter section when I press switch 3.\u003c/p\u003e\n\n\u003cp\u003eOr can such things only be done with a MIDI controller using a dedicated MIDI controller number per function?\u003c/p\u003e\n\n\u003cp\u003eMarc BrassÃ©\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-10-28T21:39:16.719Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":91,"reads":98,"score":476.6,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/an-alternative-take-on-making-an-enclosure/4026/10","internal":true,"reflection":true,"title":"An alternative take on making an enclosure","clicks":2},{"url":"http://community.axoloti.com/t/the-holy-grail-second-reprise/2996/181","internal":true,"reflection":true,"title":"The Holy Grail ? (second reprise)","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24437,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-29T08:03:19.109Z","cooked":"\u003cp\u003eyou can easily setup the 5 x 15 control with a multiplexing system, you may even want to do it backwards, 15 x 5, but for the analog side, if you want to use pots, raises the challenge of storing the value every time you change group, and a way to re-apply the value when you next re-enter the group. Reason being, every time you change group, the current pot value will be read, and I would expect you don't what that value to apply, or do you ?\u003cbr\u003eThen there is tyhe challenge of deciding how you want to control the value when the pot value and the stored value don't match. There has been small thoughts on other posts to set it up, so the the velue does not change until the pot and the stored value match, this wouldn't too hard I guess, but you also may want some sought of an indicator to tell you when you have reasched the matching value.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-10-29T08:03:19.109Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":87,"score":38.95,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24444,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-10-29T14:23:58.102Z","cooked":"\u003cp\u003eReading this with interest as I have envisioned something quite similar: multifunctionality with stored parameter values. Haven't dived into making this work as I am still finishing the hardware part, but will post my progress (and -more likely- calls for assistance) on here as and when it happens.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-10-29T14:23:58.102Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":83,"score":22.85,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24458,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-29T23:02:40.697Z","cooked":"\u003cp\u003eDear Gavin,\u003c/p\u003e\n\n\u003cp\u003eA very good point. That settings have to be remembered and should not jump to the controller positions when you return to the group is off course a prerequisite. It would drive one mad if that wasn't implemented. Imagine having to set everything up from scratch every time you go back to a certain group!  All sorts of little paper notes would be lying around the place containing ones last settings. Or youd need a spreadsheet to keep track! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sob.png?v=5\" title=\":sob:\" class=\"emoji\" alt=\":sob:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\"Backwards compatibility\" of settings is of course one of the classics of menu driven sytems.\u003c/p\u003e\n\n\u003cp\u003eThe best feedback solution is that of mechanical automation. You reload the settings and the tool jumps back to the last setting you had when you left the group. I still work with the Roland VS 2480, which is / was an almost perfect mix of hard and software in recorder-land like the Axoloti is in synth-land. You go back to a certain page and all the faders jump to the previous setting, even without intermediate storing. \u003c/p\u003e\n\n\u003cp\u003eA good alterntive are pots with led-rings, which where, if I remember correctly, first introduced by Clavia / Nord.\u003c/p\u003e\n\n\u003cp\u003eAlready a lot less elegant is the classic solution in which the previous value is kept untill the controller is moved over the previous setting. Since I am not aiming at building a very high tech controller that will however be the most practical option, especially since it is compatible to every standard type analog control device out there. As long as you have the screen on standby it will be less of a disadvantage anyway because the previous settings will still be visible on the screen until you change something, automatically giving you the sort of visual feedback you mention. During stand alone use that advantage will of course not exist but even then the \"through previous setting\" option will be the best purely software driven solution. Better then \"jump directly to controller position\" anyway.\u003c/p\u003e\n\n\u003cp\u003eTo me the good news is that this sort of stuff is possible in Axoloti. Could you explain how to implement such an approach? Best would be a sort of step to step guide. I am quite good in conceptual thinking and quite versed in synth lore and hardware use but I am still a terrible Axoloti novice!\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat.png?v=5\" title=\":sweat:\" class=\"emoji\" alt=\":sweat:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-10-29T23:14:45.848Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":82,"score":17.55,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24461,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-29T23:11:32.646Z","cooked":"\u003cp\u003eHi Mc,\u003c/p\u003e\n\n\u003cp\u003eWell first there is the idea and then, paraphrasing a dutch saying, there comes the moment when the fool asking needs more then 10 wise men to come up with the actual solution. Your reaction however proves there are more people out there who would like to use such an option. It actually surprises me it isnÂ´t already a more or less common approach. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-10-29T23:11:32.646Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":77,"score":16.15,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24462,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-10-29T23:17:30.688Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@Rbrt\u003c/a\u003e has an object called tablestore that could do the job:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-10-30 um 00.15.35.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3_1_690x437.png\" width=\"690\" height=\"437\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-10-30 um 00.15.35.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1038x658 35.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eGood thing is all the values are stored in the table wich is good for default settings or presets.\u003c/p\u003e\n\n\u003cp\u003eAs for feedback I'm trying atm the midi fighter twister and the behringer x touch mini wich both have led rings for feedback. another option is livid base but I that touch faders don't work well with sweaty fingers.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-10-29T23:18:30.474Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":75,"score":41.05,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7f94a4a1f92c7d8c5f0ba493d0fa12b7252f29b3.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24463,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-29T23:24:33.456Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYeah, somehting like that, providing a behind the scenes \"automatic spreadsheet\" that takes the hassle away. \u003c/p\u003e\n\n\u003cp\u003eMy inroad is a purpose built hardware interface but a per MIDI solution will of course still have the same data management issues.\u003c/p\u003e\n\n\u003cp\u003ePlease elaborate.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-10-29T23:29:20.753Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":73,"score":25.45,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24467,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-30T01:30:04.913Z","cooked":"\u003cp\u003eI would like to insist on at least asking, would you consider using rotary encoders. Many forum members appear to be against rotary encoders, but it would be hell of a lot easier to implement your idea, than using pots. I Even posted examples on where I control 64 parameters with only 2 rotary encoders. And very easy to create the Axo objects required. You won't need a table to store values, you can just use a mux to redirect the signal.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"557\" data-slug=\"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti\" data-post=\"50\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti/557/50\" rel=\"nofollow noopener\"\u003eUsing just a few rotary encoders to control almost every parameter of axoloti?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOK, finally have a video of one of several working prototypes I have. It shows controlling 5 parameters controlled via the Axo shown on the left monitor, sent via uart to Arduino due, then sent to VGA screen where I have setup to show 64 parameters.  Little image to show the hardware.. (yes I removed the Midi) Arduino due on the left with VGA connection, 3 rotary encoders, the left one connected only to the due does nothing, (planning to use this for patch selection), middle connected directly â€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":8,"post_type":1,"updated_at":"2017-10-30T01:30:04.913Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":16,"incoming_link_count":15,"reads":74,"score":90.6,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti/557/50","internal":true,"reflection":false,"title":"Using just a few rotary encoders to control almost every parameter of axoloti?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24468,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-10-30T07:24:45.863Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e \u003cbr\u003eI have been trying different things with your rotary encoder objects -a great addition to the library- and I ran into some unexpected behavior which I can't seem to figure out. The integer display object won't scale across the numeric values when I rotate the dial, but behaves jittery and jumpy; going back and forth between a few values only. It will jump to the maximum set value (e.g.64) and keeps jumping back and forth between the highest values when I move the encoder instead of moving back towards 0.\u003cbr\u003eSame thing happens with the encoder patch \u003ca class=\"mention\" href=\"/u/matthewcieplak\"\u003e@matthewcieplak\u003c/a\u003e has posted on here. Have you come across this behavior?\u003cbr\u003eSebastian\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-10-30T07:24:45.863Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":73,"score":20.25,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24469,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-10-30T07:35:22.769Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e,\u003cbr\u003eI am also looking to use the most basic version of preset recall through led light indication. I am basically looking to make this work using a rotary encoder and three led illuminated buttons, as my hardware enclosure is based on the layout of the xylobox by matthewcieplak: 24 pots, a two digit display, one encoder and three buttons with leds.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-10-30T07:36:30.256Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":74,"score":20.5,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24470,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-10-30T07:38:31.883Z","cooked":"\u003cp\u003eThis is the concept (which still is a concept only, while I am slowly getting acquainted with basic patching). I am \u003cbr\u003eLooking to create a four-step preset-saver/loader. I am trying to make this work through pressing combinations of three led-illuminated buttons and dialing a rotary encoder to select a load/store location. Added difficulty: I would like to be able to store presets relative to their patch. I.e. When using 'patch A'; all stores and loads automatically come from/go to a dedicated 'patch A' directory on the sd card.\u003c/p\u003e\n\n\u003cp\u003eThe parameter controls are divided up into four groups of 8 potentiometers. Each group is indicated by one of the three button leds, except group 4 which is represented by all three leds lighting up. \u003cbr\u003eWhen turning a pot, the corresponding button led (indicating group 1-4) lights up and the display briefly reads the pot number (01-28) after which its position value (1-64) shows on the display. \u003cbr\u003eWhen a new preset is loaded, potentiometers that are out of sync remain unresponsive to dialing until their position is aligned to their individual preset value.\u003c/p\u003e\n\n\u003cp\u003eSave preset:\u003cbr\u003e1. Keep button one pressed and briefly push button two.\u003cbr\u003e2. Release button one.\u003cbr\u003eButton two blinks.\u003cbr\u003eDisplay blinks.\u003cbr\u003e(To cancel, press button one. Buttons are back in current mode.)\u003cbr\u003e3. Turn encoder dial to select storage bank (1-99) in directory. \u003cbr\u003e4. Press button two to confirm.\u003cbr\u003eDisplay stops blinking.\u003cbr\u003eButtons return to current mode.\u003c/p\u003e\n\n\u003cp\u003eTo overwrite current preset, skip step 3\u003c/p\u003e\n\n\u003cp\u003eLoad preset:\u003cbr\u003e1. Keep button one pressed and briefly push button three.\u003cbr\u003e2. Release button one.\u003cbr\u003eButton three blinks.\u003cbr\u003eDisplay blinks.\u003cbr\u003e(To cancel, press button one. Buttons are back in current mode.)\u003cbr\u003e3. Turn encoder to select load bank (1-99) in directory.\u003cbr\u003e4. Press button three to confirm.\u003cbr\u003eDisplay stops blinking.\u003cbr\u003eButtons and pots are in loaded preset mode.\u003c/p\u003e\n\n\u003cp\u003eTo reload current preset, skip step 3.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-10-30T08:14:06.694Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":73,"score":40.55,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24473,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-30T12:14:39.175Z","cooked":"\u003cp\u003eHi guys,\u003c/p\u003e\n\n\u003cp\u003eGreat to see you become so enthousiastic so quickly.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHowever: As happens so often in these hallowed halls a simple question starts to move in all sorts of hardly expected directions as soon as one posts it. So I do fear that it is already time to drag you back to the concepetual phase first, even if some of you might only go there screaming and lkicking.\u003c/p\u003e\n\n\u003cp\u003eI do not have anything against digital input devices, such as rotary encoders (with or without led rims) but please consider this:\u003c/p\u003e\n\n\u003cp\u003eIf we look at the Axoloti in isolation we only have 5 available digital in/outputs. Working with 5 rotary encoders will quickly lead to the old mistake of trying to see the whole house through a letterbox. Every time you want to get aquiainted with any of the houses occupants or objects they will first have to be placed in front of the, all too tiny letterbox. This is actually what made most early digital synths difficult to stomage. The Yamaha DX 7, which promissed to be able to do everyhting but was a pig to master, immediately springs to mind. Believe me, I've been there.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/disappointed.png?v=5\" title=\":disappointed:\" class=\"emoji\" alt=\":disappointed:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e5 inputs are very meagre in that respect anyway. Such stuff only tends to work well if you add a display directly above the controllers reminding you of the present address of the inputs. But that display would need a digital output from the Axoliti itself, bringing the number of digital input controllers back to 4. Then you'd need one controller to actually select the submenu, bringing the number of menu data input channels back to 3. Etc.. See where I am going?  \u003c/p\u003e\n\n\u003cp\u003eYep, I see 2 counter arguments coming anyway:\u003c/p\u003e\n\n\u003cp\u003e1 - MIDI can provide loads of control numbers and even work with data dumps. True, but the world is full of nifty and affordable MIDI control devices so why not buy one of them anyway.\u003c/p\u003e\n\n\u003cp\u003eOK, the best interface ever will never be marketed. So if that is your thing just go ahead an build a wall sized personal controller anyway. Been there as well.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiling_imp.png?v=5\" title=\":smiling_imp:\" class=\"emoji\" alt=\":smiling_imp:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI pesonally however have a clear reason to not go to MIDI. I am totally hooked on using polyphonic aftertouch and stuff. So MIDI already has enough trouble anaging pure musical input data when I am around. That alone will clutter up your MIDI data stream quickly enough and lead to all sorts of MIDI lag situations if you want to include a lot of addional traffic. So in that respect the direct in and outs of the Axoloti board are not only a bonus but can actually be a lifesaver.\u003c/p\u003e\n\n\u003cp\u003e2 - 5 rotary encoders could of course be used to work in conjunction with the analog inputs. So why not hook up all controls you want \"permanent\" acces to in your instrument to the analog inputs and add a small rotary coder matrix as an additional source for more esoteric parameters.. The rotary encoders could then provide an almost endless number of tiny submenus.\u003c/p\u003e\n\n\u003cp\u003eThe disadvantage of that would however again be that one will loose oversight very quyickly. You'd again need lots of notes, overlay and spreadsheets to keep your mind from exploding. Thast is actually why I propased a \"simple\" 5 x 15 matrix. Anyhting more then that will be difficult to keep track of for mere mortals anyway.  \u003c/p\u003e\n\n\u003cp\u003eBut even if you would personally be able to wrap your own mind around an even bigger matrix: Will the Axoloti itself then not become cluttered up with all the data management routines needed for such a (theoretically) limitless system?\u003c/p\u003e\n\n\u003cp\u003eAs a samller expansion on my original pushbutton selction idea this could however still be viable\u003c/p\u003e\n\n\u003cp\u003eWrapping things up: I do have no qualms with using digital input dervices but I'd prefer it if we, at least for now, concentrate on \u003cstrong\u003eergonimically viable direct Axoloti hardware controllers\u003c/strong\u003e, which are as we have already established limited to 5 digital ports anyway. In my opinion that makes an analog / digital input hybrid unavoidable.\u003c/p\u003e\n\n\u003cp\u003eCheers,\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-10-30T21:39:52.354Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":75,"score":25.95,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24474,"name":"Marc BrassÃ©","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-10-30T12:24:52.173Z","cooked":"\u003cp\u003eDear MC,\u003c/p\u003e\n\n\u003cp\u003eNothing wrong with this! So if preset management is important to you why not go for it? You could actually start up an additional thread to discuss this idea more widely.\u003c/p\u003e\n\n\u003cp\u003eFor me personally it however is a less emmediate concern. \u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-10-30T12:24:52.173Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":65,"score":28.55,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24485,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-30T21:44:00.815Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e,\u003cbr\u003eIts good to see you understand what you want, every ones needs are different....\u003cbr\u003eI would strongly recommend you begin small, maybe 2 digital and 3 analog, so you can develop your proof of concept, and design it in a way so you can expand it as it all comes together and at that point deal with the Axo's limits. \u003cbr\u003eI have ran into issues where I have asked too much of the Axo to drive controls, it was 32 selectable values using mux's, my goal was to get to 64, I found with the object setup I had, I would have to settle with 20 at the most, and this was without considering the size of patches likely to be used. So I ditched it and went with homebuilt midi controller.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-10-30T21:44:00.815Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":64,"score":18.35,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_fl u can / want to set aside for such functions without taking too much proccesing power away from the really important things (like actually making musical noises). That only so few numbers can be processed does however surprise me. When managing a model Axoloti must be doing loads of such stuff in the background anyway.\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-10-30T21:55:14.590Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":64,"score":23.3,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Marc BrassÃ©","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24489,"name":"","username":"MC_DETH","avatar_template":"/user_avatar/community.axoloti.com/mc_deth/{size}/4489_1.png","created_at":"2017-10-30T22:02:41.841Z","cooked":"\u003cp\u003eI suspect its a hardware issue, going to look into it  later this week.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-10-30T22:02:41.841Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":60,"score":12.45,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1416,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24491,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-31T00:01:53.572Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e, The \"only few numbers can be processed\" is not so straight forward. The objects I developed were designed in such away with 32 that it could be extended to the level I was seeking which was 64. Because of the approach I took, this itself added processing, even finding out 32 was too big. But my needs were different to yours. Hence why if I did it again, I would start with much smaller design to get to the goal.\u003cbr\u003eI haven't seen anyone's projects yet try this approach, would be really cool to see if it can work. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-10-31T00:01:53.572Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":60,"score":22.55,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidde ght about something very similar to what you have explained, but with the experience of my own setup, reluctance has overwhelmed me to try it myself.\u003cbr\u003eThe factor I am trying to express is the size of the patch required to allow your control.\u003cbr\u003eIf I have it right, 15 pots connected to Axo analog inputs, 5 momentary buttons connected to digital inputs to select the mode group of the pots.\u003cbr\u003e20 connections, each requiring their own object to read the pins state, this isnâ€™t too much for the Axo, until you need to multiply it out to give a total of 75 controls in a patch.\u003cbr\u003eSo in theory somewhere in you objects and or code, you will need 75 separate conditions to send and or receive your control data at the correct place.\u003cbr\u003eItâ€™s the code and or objects x 75 times that will chew up resources, well at least how I see it from my experience which I have been commenting on.\u003cbr\u003eI am not an experienced coder, but I do get by and find way around what I need.\u003cbr\u003eBut if you have found a way of getting around this, would love to know how you achieve it.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-11-01T22:40:57.827Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":61,"score":28.3,"yours":false,"topic_id":3884,"topic_slug":"hardware-interface-concept-question","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit
