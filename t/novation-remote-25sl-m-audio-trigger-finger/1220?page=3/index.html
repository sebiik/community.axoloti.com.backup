        <h1>
  <a href="/t/novation-remote-25sl-m-audio-trigger-finger/1220">Novation ReMote 25SL, M-Audio Trigger Finger</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-05-13T09:23:17Z' itemprop='datePublished'>
             2016-05-13 09:23:17 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Aha, that power/connection sequence works. Thank you! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I found that it also works when the SL is powered up and connected first, and then the axo is powered up.</p>

<p>These sequences might indicate that it's not the power source as such that's the issue (axo runs fine when powering the SL over its USB host port), but rather that the SL has to be initialized before the USB connection is made.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rossominerale'><b itemprop='author'>rossominerale</b></a>
           
           <time datetime='2016-10-27T09:39:03Z' itemprop='datePublished'>
             2016-10-27 09:39:03 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I confirm this procedure works also on the Remote 25 LE.<br>Axoloti powered from USB, Remote 25 LE powered with 9 AA Batteries, switch set to DC power/Battery. The sequence is fundamental, otherwise it does not work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rossominerale'><b itemprop='author'>rossominerale</b></a>
           
           <time datetime='2017-02-24T12:00:14Z' itemprop='datePublished'>
             2017-02-24 12:00:14 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My Remote 25LE died accidentally (ehm water + big fall).</p>

<p>But fortunately ebay is great and I got a 12 years old Remote 25SL (mk1) for 40GBP. It works fantastically with the Axoloti following the procedure above. It is nice to have many parameters on the display. Great old controller indeed, probably one of the best for the Axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-19T19:48:34Z' itemprop='datePublished'>
             2020-07-19 19:48:34 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought a used <strong>Novation Zero SL MK2</strong> recently and came to this thread because it was showing the same symptoms.<br>Using an external PSU fixes the issue indeed, thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Spart'><b itemprop='author'>Spart</b></a>
           
           <time datetime='2020-08-10T08:34:18Z' itemprop='datePublished'>
             2020-08-10 08:34:18 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, Just a question about Novation Zero Sl MK2. Does it possible to control the leds via Axoloti? I can do it with a Nanokontrol 2 and does it allow to use it as a sequencer, for example. I¬¥m thinking in trying with a novation remote zero.<br>Also I wanted to ask u if you thinhk there is enough space inside this controller to put the axoloti board inside.</p>

<p>Thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-08-10T12:10:45Z' itemprop='datePublished'>
             2020-08-10 12:10:45 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="45" data-topic="1220" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/bb73d2/40.png" class="avatar">Spart:</div>
<blockquote><p>Hi, Just a question about Novation Zero Sl MK2. Does it possible to control the leds via Axoloti?</p></blockquote></aside>

<p>You can control the LEDs via midi when the Ableton preset is selected.</p>

<p>That is the simple avenue. Additionally, there is a sysex-way of controlling the Zero which is needed if you want to control text-display. When I tried that sysex mode, I noticed that I lose that "touch-sense" feature which updates the text-content after you touched a different group of controls.</p>

<p>I have not opened it up and I did not intend to, so I don't know whether the axoloti would fit. It's actually a neat idea, I think only that I would be too lazy to try myself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Spart'><b itemprop='author'>Spart</b></a>
           
           <time datetime='2020-08-10T15:50:52Z' itemprop='datePublished'>
             2020-08-10 15:50:52 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot! I will post my sequencer proyect soon on this forum, so you could see what I¬¥m trying.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-08-10T16:34:27Z' itemprop='datePublished'>
             2020-08-10 16:34:27 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a href="https://forum.renoise.com/uploads/short-url/iamofLoXW9QeA3weIspMHaXxl2t.pdf" rel="nofollow noopener">Sysex programmer's guide PDF</a></p>

<p>This URL is from another forum. I think that document is also available somewhere on focusrite/novation's site.</p>

<p>It describes how to write your own "Automap" mode. It would require receiving and responding to sysex coming from the unit however, so some things cannot be achieved when using the Axoliti with the current firmware.<br>Still, being able to display custom text on the display seems potentially useful and it does work for me.</p>

<p>The third, hidden port is not visible to the Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-08-18T10:17:03Z' itemprop='datePublished'>
             2020-08-18 10:17:03 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very curious to hear your progress on this as I have both a Remote SL 61 and a Remote SL zero and would love to be able to control at least the Leds/buttons or at most update the screen with the axoloti. have just downloaded your sysex objects and will have a look, is your help patch just designed to put the remote sl into Ableton  automap mode?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-08-18T11:06:20Z' itemprop='datePublished'>
             2020-08-18 11:06:20 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unfortunately no progress was made due to work and focus.<br>I do plan to change the code drastically, it only reflects my state of exploration then.<br>I do not remember clearly, if I left code specific to the Zero SL in the help patch then it might be a mistake.<br>You don't need any sysex for controlling the Button LED's when using the Ableton mode.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-08-18T12:49:42Z' itemprop='datePublished'>
             2020-08-18 12:49:42 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'll have to have a look at how to do that. Thanks for letting me know it's possible.</p>

<p>Is it by use of CC then, and can the screen be updated that way too, anything at all would be great</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>

        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="6798">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/s/bb73d2/40.png" class="avatar">

          ps.store("topic_1220", {"post_stream":{"posts":[{"id":9938,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-05-13T09:23:17.987Z","cooked":"\u003cp\u003eAha, that power/connection sequence works. Thank you! \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI found that it also works when the SL is powered up and connected first, and then the axo is powered up.\u003c/p\u003e\n\n\u003cp\u003eThese sequences might indicate that it's not the power source as such that's the issue (axo runs fine when powering the SL over its USB host port), but rather that the SL has to be initialized before the USB connection is made.\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-05-13T09:23:17.987Z","reply_count":0,"reply_to_post_number":40,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":38,"score":10.05,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15199,"name":"Alessandro Altavilla","username":"rossominerale","avatar_template":"/letter_avatar_proxy/v2/letter/r/4af34b/{size}.png","created_at":"2016-10-27T09:39:03.263Z","cooked":"\u003cp\u003eI confirm this procedure works also on the Remote 25 LE.\u003cbr\u003eAxoloti powered from USB, Remote 25 LE powered with 9 AA Batteries, switch set to DC power/Battery. The sequence is fundamental, otherwise it does not work.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-10-27T09:39:03.263Z","reply_count":0,"reply_to_post_number":40,"quote_count":0,"avg_time":57,"incoming_link_count":0,"reads":37,"score":10.25,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Alessandro Altavilla","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":916,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18017,"name":"Alessandro Altavilla","username":"rossominerale","avatar_template":"/letter_avatar_proxy/v2/letter/r/4af34b/{size}.png","created_at":"2017-02-24T12:00:14.560Z","cooked":"\u003cp\u003eMy Remote 25LE died accidentally (ehm water + big fall).\u003c/p\u003e\n\n\u003cp\u003eBut fortunately ebay is great and I got a 12 years old Remote 25SL (mk1) for 40GBP. It works fantastically with the Axoloti following the procedure above. It is nice to have many parameters on the display. Great old controller indeed, probably one of the best for the Axoloti?\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-02-24T12:00:45.066Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":50,"incoming_link_count":2,"reads":30,"score":18.5,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_us s via Axoloti? I can do it with a Nanokontrol 2 and does it allow to use it as a sequencer, for example. I¬¥m thinking in trying with a novation remote zero.\u003cbr\u003eAlso I wanted to ask u if you thinhk there is enough space inside this controller to put the axoloti board inside.\u003c/p\u003e\n\n\u003cp\u003eThanks in advance!\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2020-08-10T08:34:18.257Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":17,"score":9.35,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Jose Perell√≥ Oliva","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1820,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40568,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-08-10T12:10:45.824Z","cooked":"\u003caside class=\"quote\" data-post=\"45\" data-topic=\"1220\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/bb73d2/40.png\" class=\"avatar\"\u003eSpart:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHi, Just a question about Novation Zero Sl MK2. Does it possible to control the leds via Axoloti?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou can control the LEDs via midi when the Ableton preset is selected.\u003c/p\u003e\n\n\u003cp\u003eThat is the simple
