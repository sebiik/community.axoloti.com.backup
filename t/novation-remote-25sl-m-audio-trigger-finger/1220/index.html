      <div class='post' itemprop='articleBody'>
        <p>Better add the controllers to this topic:<br><aside class="quote" data-post="1" data-topic="19">

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>

             2016-03-06 09:43:14 UTC

        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, that topic specifically says don't post controllers that don't work, so this is the requested new thread for the Novation.</p>

<p>Sorry if it's awkward to add the Trigger Finger info into the same thread, I thought it would help to make clear why I'd identified the Novation as not-working.</p>

<p>Before adding the Trigger Finger "officially" to the list I'd like to confirm that all the functions work.<br>NoteOn, NoteOff are OK. ...but what about CC and Prog Ch<br>Right now I don't know how to do that, I'm used to PLogue Bidule where you'd be able to drop an object that represented the controller onto the patch and hook up a midi monitor to it...so the Ax stuff is something of a culture shock <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I'm currently looking into running a program on my Windows pc to get the midi info from the Novation as recommended in another thread. Doesn't seem to be an easy answer to that though.</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png" class="avatar">andybutler:</div>
<blockquote><p>Well, that topic specifically says don't post controllers that don't work, so this is the requested new thread for the Novation.</p></blockquote></aside>

<p>correct, issues should be posted in their own thread.</p>

<p>we really need a few more details... <br>what versions of axoloti firmware (1.0.6?) ?<br>what does the console say?<br>what are you trying... specifically what messages are you sending? is anything getting through?</p>

<p>Im also a bit confused you are talking about two controllers, M-Audio Trigger Finger (old silver version) , Novation ReMote 25SL ... are they both not working?<br>also I need more than just known 'old silver version'... model number, release date? ...<br>also can you confirmed they are both class compliant midi devices?</p>

<p>as you can appreciate there are thousands of midi controllers, no way we can test or own them all, so you are our eyes and ears ... to get this working <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Ok, thanks for getting back to me.</p>

<p>afaik the Trigger Finger works ok. It doesn't have a model number.<br>It's been replaced with the "Trigger Finger Pro" so "old silver" was my attempt to<br>differentiate the 2 devices without actually checking what the new one was called <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"><br>I'll make sure it can send CC and ProgCh to the Ax as well as NoteOn/Off before I report it <br>as compatible though.</p>

<p>My hope was that the fact that I could get the TrigFinger going would of itself be useful in diagnosing the problem with the Novation. </p>

<p>Here's what happens when I connect pc to the Ax, and then plug in the Novation.<br><br>USB device found<br>connected<br>Authentic Axoloti Core<br>Firmware version: 1.0.0.1, crc=0xFBC69470, entrypoint=0x20011000<br>Axoloti says: USB Device Attached<br>.<br>That's then basically 'it' for USB hosting.<br>Novation appears to be all powered up and working, but nothing gets through to the Ax.<br> No detection of removal. No further detection of any connected devices.</p>

<p>I'm on Windows.</p>

<p>I installed 1.0.7 runtime and .msi<br>I'm happy to install 1.0.6 if that helps.</p>

<p>In case it's useful here's a console dump from the first connection to the Ax after reboot.</p>

<p>Link to firmware CRC FBC69470<br>USB device found<br>not accesseable : -12<br>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : \Users\Andy\Documents\axoloti\axoloti-factory\objects<br>Incorrect sha hash detected for object: C:\Users\Andy\Documents\axoloti\axoloti-factory\objects\lfo\sine r.axo its implementation does not match its signature. Correct SHA hash would be e68bda2e8fb0db34ff178f2fab6bd14f301b8c42<br>Firmware version: 1.0.0.1, crc=0xFBC69470, entrypoint=0x20011000<br>search path : \Users\Andy\Documents\axoloti\objects<br>search path : \Users\Andy\Documents\axoloti\axoloti-contrib\objects<br>C:\Users\Andy\Documents\axoloti\axoloti-contrib\objects\rbrt\control\gate_hold.axo,org.simpleframework.xml.core.AttributeException: Attribute 'appVersion' does not have a match in class axoloti.object.AxoObjectFile at line 1<br>org.simpleframework.xml.core.AttributeException: Attribute 'appVersion' does not have a match in class axoloti.object.AxoObjectFile at line 1<br>	at org.simpleframework.xml.core.Composite.readAttribute(Composite.java:494)<br>	at org.simpleframework.xml.core.Composite.readAttributes(Composite.java:413)<br>	at org.simpleframework.xml.core.Composite.access$300(Composite.java:59)<br>	at org.simpleframework.xml.core.Composite$Builder.read(Composite.java:1382)<br>	at org.simpleframework.xml.core.Composite.read(Composite.java:201)<br>	at org.simpleframework.xml.core.Composite.read(Composite.java:148)<br>	at org.simpleframework.xml.core.Traverser.read(Traverser.java:92)<br>	at org.simpleframework.xml.core.Persister.read(Persister.java:625)<br>	at org.simpleframework.xml.core.Persister.read(Persister.java:606)<br>	at org.simpleframework.xml.core.Persister.read(Persister.java:584)<br>	at org.simpleframework.xml.core.Persister.read(Persister.java:543)<br>	at org.simpleframework.xml.core.Persister.read(Persister.java:521)<br>	at org.simpleframework.xml.core.Persister.read(Persister.java:426)<br>	at axoloti.object.AxoObjects.LoadAxo       <div class='post' itemprop='articleBody'>
        <p>Windows 8.1<br>1.0.6 wont run.<br>I've tried removing/deleting 1.0.7 before install.<br>1.0.8 doesn't have a windows runtime available (yet?), so I don't think I can install it.</p>

<p>1.0.7 running ok.</p>

<p>The log I sent for wasn't missing anything.<br>Plug in the Novation and I get <br>Axoloti says: USB Device Attached<br>...that's all I'm afraid.</p>
      </div>

          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-06T19:21:31Z' itemprop='datePublished'>
             2016-03-06 19:21:31 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The windows runtime for 1.0.8 is the same as for 1.0.7 and 1.0.6.<br>Novation Remote 25SL... I have a Remote 25, and that one is not USB Midi class compliant, so I suspect 25SL is also not class compliant. The availability of a specific driver from Novation for the 25SL adds evidence towards that direction.<br>So USB Midi won't work. DIN Midi should work...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

           <time datetime='2016-03-07T19:31:15Z' itemprop='datePublished'>
             2016-03-07 19:31:15 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ta Johannes, good point.<br>...and something I can check.</p>

<p>I just plugged the 25SL into my win 8 machine, <br>It identifies Manufacturer as (Generic USB Audio).<br>...and it's working fine, sending midi to Plogue Bidule.<br>I'm thinking that if Win8 found the specific drivers for the 25SL<br>it would have filled the manufacturer field with "Novation".</p>

<p>I'd guess that the specific driver is just needed for the "speed dial" function.<br>(quick control of vst plugins)</p>

<p>What do you think though?</p>
      </div>

             2016-03-07 22:00:12 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a quick google search, it appears its class compliant</p>

<p>as for running 1.0.7... we need to sort this out.<br>its not supported, you need to move to 1.0.8 which uses the same runtime as 1.0.7 and 1.0.6.</p>

<p>BUT as I said, please try 1.0.6 first... why does this not run?<br>if necessary, move your axoloti home directory and retry.</p>

<p>as you have seen with your other usb drivers, other information comes up when you plug them in, <br>are you sure there is nothing else in the logs when its plugged in?<br>(usually we see an error regarding usb class) </p>

<p>my current assumption would be its something to do with the way the controller exposes its midi interface, or perhaps an embedded hub.<br>the issue is, we would need to see full details of how the usb device tree looks.</p>

<p>perhaps you could download, and yes Microsofts USBView to check what the SL is exposing</p>
      </div>

          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>

             2016-03-08 11:44:17 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>I don't have any idea why 1.0.6 won't run...or rather, it does run, visible in task manager, but it never shows the console. It could be some "Windows8 thing", connected to the previous installation of 1.0.8 msi (which I uninstalled right away when I realised I didn't have a runtime for it) or 1.0.7 (also unistalled). When I tried a system restore to before 1.0.8 it failed, something to do with 1.0.6.<br>I'm now on 1.0.8. </p>

<p>I have 3 directories associated with Ax on my machine. On in 'Users/Documents'. Two in Program Files(x86). (axolotl_runtime   &amp;   Axolotl )  If it helps you I can move whichever of those is "home".<br>Thought...is it possible the stuff in User/Documents would cause 1.0.6 to hang?</p>

<p>Yes, I'm afraid I did indeed give you the whole of the console log generated when the 25SL is plugged into the usb host. There ain't any more!  I'm sure you get plenty of problem that folks simply don't answer the questions you ask, not the case here though, if I can help it.</p>

<p>Here's the log for connecting to the Ax then plugging the 25SL into it</p>

<p>USB device found<br>not accesseable : -12<br>USB device found<br>connected<br>Authentic Axoloti Core<br>Firmware version: 1.0.0.1, crc=0xFBC69470, entrypoint=0x20011000<br>Axoloti says: USB Device Attached</p>

<p>...after that, the Ax will no longer detect <em>any</em> USB device that's plugged into it</p>

<p>I'm working on "downloading usbview.exe". So far I only found source code for it, and subsequently Microsoft's usual cryptic error messages as to why it won't compile.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png" class="avatar">andybutler:</div>
<blockquote><p>Thought...is it possible the stuff in User/Documents would cause 1.0.6 to hang?</p></blockquote></aside>

<p>yes, stuff in the axoloti home directory could cause it to hang, hence why I said move it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="12" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png" class="avatar">andybutler:</div>
<blockquote><p>Yes, I'm afraid I did indeed give you the whole of the console log generated when the 25SL is plugged into the usb host. There ain't any more!  I'm sure you get plenty of problem that folks simply don't answer the questions you ask, not the case here though, if I can help it.</p></blockquote></aside>

<p>yeah, we have to be sure, sometimes people don't mention things, because they believe its not relevant...</p>

<p>ok, there is a bit of a concern here... I expect to see:</p>

<blockquote><p>Enumeration done.</p></blockquote>

<p>(and logging about VPIDs etc) </p>

<p>this is low level stuff, that just is printing out the details it gets when enumerating the available devices/interfaces. way before selecting it as a midi device .</p>

<p>now... this is where 1.0.6 becomes important.<br>I made a fix after 1.0.6 that resolved an issue with descriptions not being parsed properly, obviously for the most part that seems to have worked, but I'm wondering if for certain devices this is causing issues.<br>(or it may be the fix is actually does not resolve the issue fully, or its something completely different) </p>

<p>its a pain, if I had the a 25SL, Im sure I could fix it, in a few minutes, but its extremely difficult to fix something you cannot reproduce.</p>

<p>anyway, try 1.0.6 this will give us a starting point as to where the issue is likely to be.<br>(Ive a feeling the enumeration may actually be crashing... hence the in ability to connect other devices)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>OK. <br>Removed 1.0.7  msi ( checked directory deleted)<br>Deleted home directory ( I didn't put anything new there yet).<br>Installed 1.0.6 msi <br>Console now shows.<br>On connection the console asked to fix firmware mismatch, which I ok'd.<br>...but no change on what happens when 25SL is plugged in.</p>

<p>Well, at least the 1.0.6 installation problem is solved.</p>

<p>Having read that runtime hasn't changed since 1.0.6 I left that alone.<br>...but can go back to the one from 1.0.6 if that will help.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>
           
           <time datetime='2016-03-24T11:40:38Z' itemprop='datePublished'>
             2016-03-24 11:40:38 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any ideas then?<br>Sorry again for delay on running usbview.exe. (also I've been busy with work since then so no chance to play with toys)<br>I reckon you're right that the enumeration is crashing,<br>so I guess that's a bug regardless of whether 25SL support is possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-24T13:36:03Z' itemprop='datePublished'>
             2016-03-24 13:36:03 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry, also busy here...</p>

<p>ok, so I'm correct in saying the behaviour is identical in 1.0.6 and 1.08,<br>i.e the console reports the same thing...</p>

<p>please bare in mind, Im 'running blind' there, as I cannot reproduce, so even tiny details are potentially very important.</p>

<aside class="quote" data-post="16" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png" class="avatar">andybutler:</div>
<blockquote><p>I reckon you're right that the enumeration is crashing,so I guess that's a bug regardless of whether 25SL support is possible.</p></blockquote></aside>

<p>Id generally agree, but with a caveat that its only the 25SL we have this issue with and its not unknown for devices to 'get it wrong'... its also complicated by the fact the parsing code is actually from the STM32HostLibrary, its not actually code we wrote.  however... given Ive already found (and fixed) one bug in this code, I can't say Id be surprised if its got another bug.<br>fixing is also tricky, small changes here, could potentially break other usb devices, so we need to tread very carefully. no point fixing for the 25SL for it to only break 3 other devices!. </p>

<aside class="quote" data-post="15" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png" class="avatar">andybutler:</div>
<blockquote><p>Unknown Descriptor:<br>bDescriptorType:      0x24<br>bLength:              0x07<br>07 24 01 00 01 81 00</p></blockquote></aside>

<p>this looks suspicious,  0x24 is not a normal descriptor you would expect, and is not handled by the STM code.<br>but Ive had a look at the STM code, and it looks like it should skip it. as its only looking for interface and endpoint descriptors.</p>

<p>so im a bit 'stumped' at the moment... if I had the controller (none of my controllers show anything remotely similar <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:">  ), I could start writing some debug code, to see where it gets in the parsing process, and would probably find where it is barfing. but I cant really do this remotely,</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-25T12:56:00Z' itemprop='datePublished'>
             2016-03-25 12:56:00 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, had another look at this.... I think I may know what the issue is...</p>

<p><a class="mention" href="/users/johannes">@johannes</a>  the issue is really down to the size and number of the descriptors in the above.<br>the first issue (but doesnt cause crash) is we have max endpoints set at 6, the above has 17<br>the more critical issue, is usbctl/core don't correctly size buffers, in particular when the main config description is requested, it uses bTotalLength may be greater than the buffer the is allocated. </p>

<p>annoying there is also a bit of a 'confusion' about what the max size should be, it can be<br>USBH_MAX_SIZE_CONFIGURATION (which is what it in reality is) <br>USBH_MAX_DATA_BUFFER (ok, set to same as above) </p>

<p>USBH_CONFIGURATION_DESCRIPTOR_SIZE , which I suspect is what it really should be, as this is dependent on what you set max endpoints to.</p>

<p>so... I think I need to ensure we don't get buffer overruns, and also increase the number of endpoints.<br>hopefully that will fix it...</p>

<p>the issue is, as discussed above, Ive no way to really test it in these 'extreme' cases.</p>

<p>EDIT: hmm actually the above are not endpoint descriptors. there are only 2 of these.<br>hmm, need to add up the above to see if it goes over the 0x200 we have allocated, which seems a little unlikely,</p>

<p>EDIT2: adding up the above doesn't look like it would exceed 0x200 (though we do need to protect against this), perhaps log it, as also dont want to be reading 'partial' descriptors. (if the desc was above 0x200 then it would crash currently) <br>Ive also see that ParseCfgDesc needs a bit more attention, it wouldn't crash, I can see a scenario where it wont handle the interface as expected.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-25T13:58:03Z' itemprop='datePublished'>
             2016-03-25 13:58:03 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>we have max endpoints set at 6</p></blockquote></aside>

<p>OTG_HS supports 1 bidirectional control endpoint + 5 IN + 5 OUT endpoints.</p>

<aside class="quote" data-post="18" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>the above has 17</p></blockquote></aside>

<p>17 descriptors, not 17 endpoints.<br>Aren't these 0x24 type unknown descriptors just "CS_INTERFACE" audio class specific descriptors ?</p>

<p>Haven't looked in depth, but a buffer overflow during enumeration sounds likely...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>this is worth retesting on 1.0.9<br>see <a href="//community.axoloti.com/t/axoloti-test-release-1-0-9/">https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-test-release-1-0-9/</a></p>

<p>I made some changes in this area for 1.0.9 to do with skipping unsupported interfaces rather than aborting.<br>this may (or may not!) have been the issue with the above. so worth testing.</p>

          ps.store("topic_1220", {"post_stream":{"posts":[{"id":6859,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-05T19:23:38.881Z","cooked":"\u003cp\u003eM-Audio Trigger Finger (old silver version. Seems to work OK in when hosted by Ax.\u003cbr\u003eNovation ReMote 25SL is detected as USB device attached...but nothing further, indeed the Ax needs to reboot before it'll detect the Trigger Finger again.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-05T19:23:38.881Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":84,"reads":104,"score":441.75,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6864,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-06T00:06:08.583Z","cooked":"\u003cp\u003eBetter add the controllers to this topic:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"19\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/usb-midi-controllers/19\"\u003eUSB Midi Controllers\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. \"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eOverview\n\nThis topic is intended to discuss USB midi controllers and their compatibility with Axoloti. \n\nPlease post here if you use a controller that works and is not listed here, and we will keep this post up to date. \n\nif you find a controller that does NOT work, please raise a separate topic in this hardware category, so we can discuss the issue, and look for a resolution. \n\nAxoloti can both act as a USB class compliant midi device (via the Micro USB port) for other devices act as host e.g. â€¦\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-06T00:06:08.583Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":100,"score":26.25,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19","internal":true,"reflection":false,"title":"USB Midi Controllers","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6872,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-06T09:43:14.593Z","cooked":"\u003cp\u003eWell, that topic specifically says don't post controllers that don't work, so this is the requested new thread for the Novation.\u003c/p\u003e\n\n\u003cp\u003eSorry if it's awkward to add the Trigger Finger info into the same thread, I thought it would help to make clear why I'd identified the Novation as not-working.\u003c/p\u003e\n\n\u003cp\u003eBefore adding the Trigger Finger \"officially\" to the list I'd like to confirm that all the functions work.\u003cbr\u003eNoteOn, NoteOff are OK. ...but what about CC and Prog Ch\u003cbr\u003eRight now I don't know how to do that, I'm used to PLogue Bidule where you'd be able to drop an object that represented the controller onto the patch and hook up a midi monitor to it...so the Ax stuff is something of a culture shock \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm currently looking into running a program on my Windows pc to get the midi info from the Novation as recommended in another thread. Doesn't seem to be an easy answer to that though.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-06T09:43:14.593Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":95,"score":30.15,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6876,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-06T13:44:35.706Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png\" class=\"avatar\"\u003eandybutler:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWell, that topic specifically says don't post controllers that don't work, so this is the requested new thread for the Novation.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecorrect, issues should be posted in their own thread.\u003c/p\u003e\n\n\u003cp\u003ewe really need a few more details... \u003cbr\u003ewhat versions of axoloti firmware (1.0.6?) ?\u003cbr\u003ewhat does the console say?\u003cbr\u003ewhat are you trying... specifically what messages are you sending? is anything getting through?\u003c/p\u003e\n\n\u003cp\u003eIm also a bit confused you are talking about two controllers, M-Audio Trigger Finger (old silver version) , Novation ReMote 25SL ... are they both not working?\u003cbr\u003ealso I need more than just known 'old silver version'... model number, release date? ...\u003cbr\u003ealso can you confirmed they are both class compliant midi devices?\u003c/p\u003e\n\n\u003cp\u003eas you can appreciate there are thousands of midi controllers, no way we can test or own them all, so you are our eyes and ears ... to get this working \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-06T13:46:24.747Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":86,"score":23.05,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6881,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-06T15:09:58.094Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png\" class=\"avatar\"\u003eandybutler:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWell, that topic specifically says don't post controllers that don't work, so this is the requested new thread for the Novation.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMust have misinterpreted since the Trigger Finger is working. A title like \u003cstrong\u003eController X doesn't work\u003c/strong\u003e might have been better.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-06T15:09:58.094Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":77,"score":16.1,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6883,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-06T15:46:07.727Z","cooked":"\u003cp\u003eOk, thanks for getting back to me.\u003c/p\u003e\n\n\u003cp\u003eafaik the Trigger Finger works ok. It doesn't have a model number.\u003cbr\u003eIt's been replaced with the \"Trigger Finger Pro\" so \"old silver\" was my attempt to\u003cbr\u003edifferentiate the 2 devices without actually checking what the new one was called \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003cbr\u003eI'll make sure it can send CC and ProgCh to the Ax as well as NoteOn/Off before I report it \u003cbr\u003eas compatible though.\u003c/p\u003e\n\n\u003cp\u003eMy hope was that the fact that I could get the TrigFinger going would of itself be useful in diagnosing the problem with the Novation. \u003c/p\u003e\n\n\u003cp\u003eHere's what happens when I connect pc to the Ax, and then plug in the Novation.\u003cbr\u003e\u003cbr\u003eUSB device found\u003cbr\u003econnected\u003cbr\u003eAuthentic Axoloti Core\u003cbr\u003eFirmware version: 1.0.0.1, crc=0xFBC69470, entrypoint=0x20011000\u003cbr\u003eAxoloti says: USB Device Attached\u003cbr\u003e.\u003cbr\u003eThat's then basically 'it' for USB hosting.\u003cbr\u003eNovation appears to be all powered up and working, but nothing gets through to the Ax.\u003cbr\u003e No detection of removal. No further detection of any connected devices.\u003c/p\u003e\n\n\u003cp\u003eI'm on Windows.\u003c/p\u003e\n\n\u003cp\u003eI installed 1.0.7 runtime and .msi\u003cbr\u003eI'm happy to install 1.0.6 if that helps.\u003c/p\u003e\n\n\u003cp\u003eIn case it's useful here's a console dump from the first connection to the Ax after reboot.\u003c/p\u003e\n\n\u003cp\u003eLink to firmware CRC FBC69470\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : -12\u003cbr\u003eUSB device found\u003cbr\u003econnected\u003cbr\u003eAuthentic Axoloti Core\u003cbr\u003esearch path : \\Users\\Andy\\Documents\\axoloti\\axoloti-factory\\objects\u003cbr\u003eIncorrect sha hash detected for object: C:\\Users\\Andy\\Documents\\axoloti\\axoloti-factory\\objects\\lfo\\sine r.axo its implementation does not match its signature. Correct SHA hash would be e68bda2e8fb0db34ff178f2fab6bd14f301b8c42\u003cbr\u003eFirmware version: 1.0.0.1, crc=0xFBC69470, entrypoint=0x20011000\u003cbr\u003esearch path : \\Users\\Andy\\Documents\\axoloti\\objects\u003cbr\u003esearch path : \\Users\\Andy\\Documents\\axoloti\\axoloti-contrib\\objects\u003cbr\u003eC:\\Users\\Andy\\Documents\\axoloti\\axoloti-contrib\\objects\\rbrt\\control\\gate_hold.axo,org.simpleframework.xml.core.AttributeException: Attribute 'appVersion' does not have a match in class axoloti.object.AxoObjectFile at line 1\u003cbr\u003eorg.simpleframework.xml.core.AttributeException: Attribute 'appVersion' does not have a match in class axoloti.object.AxoObjectFile at line 1\u003cbr\u003e\tat org.simpleframework.xml.core.Composite.readAttribute(Composite.java:494)\u003cbr\u003e\tat org.simpleframework.xml.co true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6885,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-06T16:03:34.553Z","cooked":"\u003cp\u003eYeah try 1.0.6\u003cbr\u003e( after use 1.0.8)\u003c/p\u003e\n\n\u003cp\u003eAlso when you connect the device there should be more logging regarding the device - this is important to see ( you will see this for your other controller) \u003cbr\u003e(Plug it in whilst the UI is connected)\u003c/p\u003e\n\n\u003cp\u003eIgnore the plugging in different controllers for now, let's keep it simple initially.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-06T16:03:34.553Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":55,"score":11.6,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6888,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-06T18:59:25.243Z","cooked":"\u003cp\u003eWindows 8.1\u003cbr\u003e1.0.6 wont run.\u003cbr\u003eI've tried removing/deleting 1.0.7 before install.\u003cbr\u003e1.0.8 doesn't have a windows runtime available (yet?), so I don't think I can install it.\u003c/p\u003e\n\n\u003cp\u003e1.0.7 running ok.\u003c/p\u003e\n\n\u003cp\u003eThe log I sent for wasn't missing anything.\u003cbr\u003ePlug in the Novation and I get \u003cbr\u003eAxoloti says: USB Device Attached\u003cbr\u003e...that's all I'm afraid.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-06T19:17:33.390Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":54,"score":26.7,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6889,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-06T19:21:31.264Z","cooked":"\u003cp\u003eThe windows runtime for 1.0.8 is the same as for 1.0.7 and 1.0.6.\u003cbr\u003eNovation Remote 25SL... I have a Remote 25, and that one is not USB Midi class compliant, so I suspect 25SL is also not class compliant. The availability of a specific driver from Novation for the 25SL adds evidence towards that direction.\u003cbr\u003eSo USB Midi won't work. DIN Midi should work...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-06T19:21:31.264Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":55,"score":31.85,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6945,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-07T19:31:15.937Z","cooked":"\u003cp\u003eTa Johannes, good point.\u003cbr\u003e...and something I can check.\u003c/p\u003e\n\n\u003cp\u003eI just plugged the 25SL into my win 8 machine, \u003cbr\u003eIt identifies Manufacturer as (Generic USB Audio).\u003cbr\u003e...and it's working fine, sending midi to Plogue Bidule.\u003cbr\u003eI'm thinking that if Win8 found the specific drivers for the 25SL\u003cbr\u003eit would have filled the manufacturer field with \"Novation\".\u003c/p\u003e\n\n\u003cp\u003eI'd guess that the specific driver is just needed for the \"speed dial\" function.\u003cbr\u003e(quick control of vst plugins)\u003c/p\u003e\n\n\u003cp\u003eWhat do you think though?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-07T19:31:15.937Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":54,"score":16.6,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6951,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-07T22:00:12.117Z","cooked":"\u003cp\u003ea quick google search, it appears its class compliant\u003c/p\u003e\n\n\u003cp\u003eas for running 1.0.7... we need to sort this out.\u003cbr\u003eits not supported, you need to move to 1.0.8 which uses the same runtime as 1.0.7 and 1.0.6.\u003c/p\u003e\n\n\u003cp\u003eBUT as I said, please try 1.0.6 first... why does this not run?\u003cbr\u003eif necessary, move your axoloti home directory and retry.\u003c/p\u003e\n\n\u003cp\u003eas you have seen with your other usb drivers, other information comes up when you plug them in, \u003cbr\u003eare you sure there is nothing else in the logs when its plugged in?\u003cbr\u003e(usually we see an error regarding usb class) \u003c/p\u003e\n\n\u003cp\u003emy current assumption would be its something to do with the way the controller exposes its midi interface, or perhaps an embedded hub.\u003cbr\u003ethe issue is, we would need to see full details of how the usb device tree looks.\u003c/p\u003e\n\n\u003cp\u003eperhaps you could download, and yes Microsofts USBView to check what the SL is exposing\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-07T22:00:12.117Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":51,"score":15.95,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6957,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-08T11:44:17.102Z","cooked":"\u003cp\u003eHi,\u003cbr\u003eI don't have any idea why 1.0.6 won't run...or rather, it does run, visible in task manager, but it never shows the console. It could be some \"Windows8 thing\", connected to the previous installation of 1.0.8 msi (which I uninstalled right away when I realised I didn't have a runtime for it) or 1.0.7 (also unistalled). When I tried a system restore to before 1.0.8 it failed, something to do with 1.0.6.\u003cbr\u003eI'm now on 1.0.8. \u003c/p\u003e\n\n\u003cp\u003eI have 3 directories associated with Ax on my machine. On in 'Users/Documents'. Two in Program Files(x86). (axolotl_runtime   \u0026amp;   Axolotl )  If it helps you I can move whichever of those is \"home\".\u003cbr\u003eThought...is it possible the stuff in User/Documents would cause 1.0.6 to hang?\u003c/p\u003e\n\n\u003cp\u003eYes, I'm afraid I did indeed give you the whole of the console log generated when the 25SL is plugged into the usb host. There ain't any more!  I'm sure you get plenty of problem that folks simply don't answer the questions you ask, not the case here though, if I can help it.\u003c/p\u003e\n\n\u003cp\u003eHere's the log for connecting to the Ax then plugging the 25SL into it\u003c/p\u003e\n\n\u003cp\u003eUSB device found\u003cbr\u003enot accesseable : -12\u003cbr\u003eUSB device found\u003cbr\u003econnected\u003cbr\u003eAuthentic Axoloti Core\u003cbr\u003eFirmware version: 1.0.0.1, crc=0xFBC69470, entrypoint=0x20011000\u003cbr\u003eAxoloti says: USB Device Attached\u003c/p\u003e\n\n\u003cp\u003e...after that, the Ax will no longer detect \u003cem\u003eany\u003c/em\u003e USB device that's plugged into it\u003c/p\u003e\n\n\u003cp\u003eI'm working on \"downloading usbview.exe\". So far I only found source code for it, and subsequently Microsoft's usual cryptic error messages as to why it won't compile.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-08T11:44:17.102Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":51,"score":15.7,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6958,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-08T12:34:03.166Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png\" class=\"avatar\"\u003eandybutler:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThought...is it possible the stuff in User/Documents would cause 1.0.6 to hang?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, stuff in the axoloti home directory could cause it to hang, hence why I said move it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png\" class=\"avatar\"\u003eandybutler:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYes, I'm afraid I did indeed give you the whole of the console log generated when the 25SL is plugged into the usb host. There ain't any more!  I'm sure you get plenty of problem that folks simply don't answer the questions you ask, not the case here though, if I can help it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, we have to be sure, sometimes people don't mention things, because they believe its not relevant...\u003c/p\u003e\n\n\u003cp\u003eok, there is a bit of a concern here... I expect to see:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eEnumeration done.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e(and logging about VPIDs etc) \u003c/p\u003e\n\n\u003cp\u003ethis is low level stuff, that just is printing out the details it gets when enumerating the available devices/interfaces. way before selecting it as a midi device .\u003c/p\u003e\n\n\u003cp\u003enow... this is where 1.0.6 becomes important.\u003cbr\u003eI made a fix after 1.0.6 that resolved an issue with descriptions not being parsed properly, obviously for the most part that seems to have worked, but I'm wondering if for certain devices this is causing issues.\u003cbr\u003e(or it may be the fix is actually does not resolve the issue fully, or its something completely different) \u003c/p\u003e\n\n\u003cp\u003eits a pain, if I had the a 25SL, Im sure I could fix it, in a few minutes, but its extremely difficult to fix something you cannot reproduce.\u003c/p\u003e\n\n\u003cp\u003eanyway, try 1.0.6 this will give us a starting point as to where the issue is likely to be.\u003cbr\u003e(Ive a feeling the enumeration may actually be crashing... hence the in ability to connect other devices)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-08T12:34:03.166Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":48,"score":15.15,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6962,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-08T20:56:45.958Z","cooked":"\u003cp\u003eOK. \u003cbr\u003eRemoved 1.0.7  msi ( checked directory deleted)\u003cbr\u003eDeleted home directory ( I didn't put anything new there yet).\u003cbr\u003eInstalled 1.0.6 msi \u003cbr\u003eConsole now shows.\u003cbr\u003eOn connection the console asked to fix firmware mismatch, which I ok'd.\u003cbr\u003e...but no change on what happens when 25SL is plugged in.\u003c/p\u003e\n\n\u003cp\u003eWell, at least the 1.0.6 installation problem is solved.\u003c/p\u003e\n\n\u003cp\u003eHaving read that runtime hasn't changed since 1.0.6 I left that alone.\u003cbr\u003e...but can go back to the one from 1.0.6 if that will help.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-08T20:56:45.958Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":41,"score":8.75,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6963,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-08T21:13:10.551Z","cooked":"\u003cp\u003eGave up on trying to get usbview.exe from Microsoft, and googled a download.\u003cbr\u003eSorry for delay on that.\u003c/p\u003e\n\n\u003cp\u003eHere's the info for the 25SL\u003c/p\u003e\n\n\u003cp\u003eDevice Descriptor:\u003cbr\u003ebcdUSB:             0x0100\u003cbr\u003ebDeviceClass:         0x00\u003cbr\u003ebDevic ing Class Specific Audio Data Endpoint Descriptor:\u003cbr\u003ebLength:              0x07\u003cbr\u003ebDescriptorType:      0x25\u003cbr\u003ebDescriptorSubtype:   0x01\u003cbr\u003ebmAttributes:         0x03\u003cbr\u003ebLockDelayUnits:      0x03\u003cbr\u003ewLockDelay:         0x0B07\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-03-08T21:13:10.551Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":48,"score":65.15,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7835,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-03-24T11:40:38.860Z","cooked":"\u003cp\u003eAny ideas then?\u003cbr\u003eSorry again for delay on running usbview.exe. (also I've been busy with work since then so no chance to play with toys)\u003cbr\u003eI reckon you're right that the enumeration is crashing,\u003cbr\u003eso I guess that's a bug regardless of whether 25SL support is possible.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-03-24T11:40:38.860Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":37,"score":12.85,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7849,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-24T13:36:03.279Z","cooked":"\u003cp\u003esorry, also busy here...\u003c/p\u003e\n\n\u003cp\u003eok, so I'm correct in saying the behaviour is identical in 1.0.6 and 1.08,\u003cbr\u003ei.e the console reports the same thing...\u003c/p\u003e\n\n\u003cp\u003eplease bare in mind, Im 'running blind' there, as I cannot reproduce, so even tiny details are potentially very important.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"16\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png\" class=\"avatar\"\u003eandybutler:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI reckon you're right that the enumeration is crashing,so I guess that's a bug regardless of whether 25SL support is possible.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eId generally agree, but with a caveat that its only the 25SL we have this issue with and its not unknown for devices to 'get it wrong'... its also complicated by the fact the parsing code is actually from the STM32HostLibrary, its not actually code we wrote.  however... given Ive already found (and fixed) one bug in this code, I can't say Id be surprised if its got another bug.\u003cbr\u003efixing is also tricky, small changes here, could potentially break other usb devices, so we need to tread very carefully. no point fixing for the 25SL for it to only break 3 other devices!. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png\" class=\"avatar\"\u003eandybutler:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eUnknown Descriptor:\u003cbr\u003ebDescriptorType:      0x24\u003cbr\u003ebLength:              0x07\u003cbr\u003e07 24 01 00 01 81 00\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis looks suspicious,  0x24 is not a normal descriptor you would expect, and is not handled by the STM code.\u003cbr\u003ebut Ive had a look at the STM code, and it looks like it should skip it. as its only looking for interface and endpoint descriptors.\u003c/p\u003e\n\n\u003cp\u003eso im a bit 'stumped' at the moment... if I had the controller (none of my controllers show anything remotely similar \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e  ), I could start writing some debug code, to see where it gets in the parsing process, and would probably find where it is barfing. but I cant really do this remotely,\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-03-24T13:36:03.279Z","reply_count":1,"reply_to_post_number":15,"quote_count":2,"avg_time":18,"incoming_link_count":0,"reads":40,"score":13.9,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7870,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-25T12:56:00.971Z","cooked":"\u003cp\u003eOk, had another look at this.... I think I may know what the issue is...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  the issue is really down to the size and number of the descriptors in the above.\u003cbr\u003ethe first issue (but doesnt cause crash) is we have max endpoints set at 6, the above has 17\u003cbr\u003ethe more critical issue, is usbctl/core don't correctly size buffers, in particular when the main config description is requested, it uses bTotalLength may be greater than the buffer the is allocated. \u003c/p\u003e\n\n\u003cp\u003eannoying there is also a bit of a 'confusion' about what the max size should be, it can be\u003cbr\u003eUSBH_MAX_SIZE_CONFIGURATION (which is what it in reality is) \u003cbr\u003eUSBH_MAX_DATA_BUFFER (ok, set to same as above) \u003c/p\u003e\n\n\u003cp\u003eUSBH_CONFIGURATION_DESCRIPTOR_SIZE , which I suspect is what it really should be, as this is dependent on what you set max endpoints to.\u003c/p\u003e\n\n\u003cp\u003eso... I think I need to ensure we don't get buffer overruns, and also increase the number of endpoints.\u003cbr\u003ehopefully that will fix it...\u003c/p\u003e\n\n\u003cp\u003ethe issue is, as discussed above, Ive no way to really test it in these 'extreme' cases.\u003c/p\u003e\n\n\u003cp\u003eEDIT: hmm actually the above are not endpoint descriptors. there are only 2 of these.\u003cbr\u003ehmm, need to add up the above to see if it goes over the 0x200 we have allocated, which seems a little unlikely,\u003c/p\u003e\n\n\u003cp\u003eEDIT2: adding up the above doesn't look like it would exceed 0x200 (though we do need to protect against this), perhaps log it, as also dont want to be reading 'partial' descriptors. (if the desc was above 0x200 then it would crash currently) \u003cbr\u003eIve also see that ParseCfgDesc needs a bit more attention, it wouldn't crash, I can see a scenario where it wont handle the interface as expected.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-03-25T13:44:27.517Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":41,"score":13.95,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7876,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-25T13:58:03.317Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewe have max endpoints set at 6\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOTG_HS supports 1 bidirectional control endpoint + 5 IN + 5 OUT endpoints.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"1220\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe above has 17\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e17 descriptors, not 17 endpoints.\u003cbr\u003eAren't these 0x24 type unknown descriptors just \"CS_INTERFACE\" audio class specific descriptors ?\u003c/p\u003e\n\n\u003cp\u003eHaven't looked in depth, but a buffer overflow during enumeration sounds likely...\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-03-25T13:58:03.317Z","reply_count":0,"reply_to_post_number":18,"quote_count":1,"avg_time":18,"incoming_link_count":3,"reads":43,"score":24.5,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8463,"name":"Mark Harris","username":"thetechnobear","avatar_tem
