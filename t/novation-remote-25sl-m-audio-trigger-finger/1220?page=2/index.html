      <div class='post' itemprop='articleBody'>
        <p>Many thanks.</p>

<p>No change I'm afraid.<br>Below is the log to show the upgrade to 1.0.9.</p>

<p>After plugging in the 25L the usb midi is dead.</p>

<p>Anything else I should check here? (e.g. Loaded and ran "Noodle Noise" patch to make sure Ax hadn't crashed totally...working fine)</p>

<p>Thought, ....is it possible the 25L just takes too much current? <br>It seems to be lighting up ok though.<br>I've just tried plugging 25L &amp; Ax into adjacent usb sockets on my pc. All working, but can't be sure they're on the same current source.</p>

<p>Link to firmware CRC 21C46C25<br>Status: factory (1.0.9,anon) : OK  ( 1.0.8,clean )<br>Status : home : OK<br>Status: community (master,anon) : OK  ( master,dirty )<br>Changes for: community (master,anon)<br>missing: objects/phi <br>uncommited: objects/phi <br>No available USB device found with matching PID/VID<br>search path : C:\Users\Andy\Documents\axoloti\axoloti-factory\objects<br>search path : C:\Users\Andy\Documents\axoloti\objects<br>search path : C:\Users\Andy\Documents\axoloti\axoloti-contrib\objects<br>finished loading objects<br>USB device found<br>not accesseable : -12<br>USB device found<br>connected<br>Authentic Axoloti Core<br>Firmware version: 1.0.0.1, crc=0xA50E988A, entrypoint=0x20011000<br>Firmware CRC mismatch! Please flash the firmware first! Hardware firmware CRC = A50E988A &lt;&gt; Software CRC = 21C46C25<br>Link to firmware CRC 21C46C25<br>Start uploading firmware<br>firmware file path: C:\Program Files (x86)\Axoloti\app\firmware\build\axoloti.bin<br>firmware file size: 591,292<br>firmware crc: 0x21C46C25<br>block uploaded @ 0xC0000000 length 16<br>block uploaded @ 0xC0000010 length 32768<br>block uploaded @ 0xC0008010 length 32768<br>block uploaded @ 0xC0010010 length 32768<br>block uploaded @ 0xC0018010 length 32768<br>block uploaded @ 0xC0020010 length 32768<br>block uploaded @ 0xC0028010 length 32768<br>block uploaded @ 0xC0030010 length 32768<br>block uploaded @ 0xC0038010 length 32768<br>block uploaded @ 0xC0040010 length 32768<br>block uploaded @ 0xC0048010 length 32768<br>block uploaded @ 0xC0050010 length 32768<br>block uploaded @ 0xC0058010 length 32768<br>block uploaded @ 0xC0060010 length 32768<br>block uploaded @ 0xC0068010 length 32768<br>block uploaded @ 0xC0070010 length 32768<br>block uploaded @ 0xC0078010 length 32768<br>block uploaded @ 0xC0080010 length 32768<br>block uploaded @ 0xC0088010 length 32768<br>block uploaded @ 0xC0090010 length 1468<br>Done uploading firmware<br>Start uploading patch<br>bin path: C:\Program Files (x86)\Axoloti\app\firmware\flasher\flasher_build\flasher.bin<br>block uploaded @ 0x20011000 length 15188<br>Done uploading patch<br>Start flashing...<br>Firmware flashing in progress, do not unplug the board until the leds stop blinking! You can connect again after the leds stop blinking.<br>Disconnect request<br>flashing...<br>USB device found<br>connected<br>Authentic Axoloti Core<br>Firmware version: 1.0.0.1, crc=0x21C46C25, entrypoint=0x20011000<br>Axoloti says: USB Device Attached</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <p>hmm, thats a bit disappointing...</p>

<p>sorry, I don't really know... it seems the host code is having an issue with enumerating the interfaces/endpoints - but without a 25SL to see exactly where its choking, theres not really alot i can do <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>
           
           <time datetime='2016-04-12T13:07:50Z' itemprop='datePublished'>
             2016-04-12 13:07:50 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK, ran through procedure in latest announcement.</p>

<p>No change I'm afraid.</p>

<p>Here's log so you can check I got the alt firmware installed correctly.</p>

<p>Link to firmware CRC 1785ECC0<br>Status: factory (master,anon) : OK  ( 1.0.8,clean )<br>Status : home : OK<br>Status: community (master,anon) : OK  ( master,dirty )<br>Changes for: community (master,anon)<br>missing: objects/phi <br>uncommited: objects/phi <br>USB device found<br>not accesseable : -12<br>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : C:\Users\Andy\Documents\axoloti\axoloti-factory\objects<br>Firmware version: 1.0.0.1, crc=0x1785ECC0, entrypoint=0x20011000<br>search path : C:\Users\Andy\Documents\axoloti\objects<br>search path : C:\Users\Andy\Documents\axoloti\axoloti-contrib\objects<br>finished loading objects<br>Axoloti says: USB Device Attached</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>
           
           <time datetime='2016-04-12T13:19:27Z' itemprop='datePublished'>
             2016-04-12 13:19:27 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, here's the proof that firmware was updated (below)</p>

<p>It doesn't appear if the 25L is connected, but shows with the Trigger Finger.</p>

<p>Axoloti says: USB Device Attached<br>Axoloti says: PID: 117h<br>Axoloti says: VID: 763h<br>Axoloti says: Address (#1) assigned.<br>Axoloti says: cfg desc: num interfaces 2</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-12T13:44:06Z' itemprop='datePublished'>
             2016-04-12 13:44:06 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>do you get any more information, </p>

<p>following this should be something like ... (just an example, yours will be different perhaps more interfaces etc)<br></p>

<p><aside class="quote"><blockquote><p>Axoloti says: cfg desc: num interfaces 2<br>Axoloti says: interface: interface 0, num 0, numep 0, class 1 , sub class 1<br>Axoloti says: interface: interface 1, num 1, numep 2, class 1 , sub class 3<br>Axoloti says: endpoint: interface 1, ep num 0, addr 81<br>Axoloti says: endpoint: interface 1, ep num 1, addr 1</p></blockquote></aside></p>

<p>can you cut n paste the entire console output here<br>(Id like to exactly where we are getting, and how far its getting before it stops)</p>

<p>what is good even with what you have so far, is we will know a little more about how far its getting.<br>it its printing the interface and endpoint info, as above, that will tell us even more about if its successful parsing the data.</p>

<p>perhaps this will throw up something, and now you know how to install custom firmware, I can possibly send you another version with more debug info in it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>
           
           <time datetime='2016-04-12T14:21:50Z' itemprop='datePublished'>
             2016-04-12 14:21:50 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That <em>is</em> the entire console info for the 25L.<br>That's what it's been doing all along.<br>I wouldn't edit out the interesting bit <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Axoloti says: USB device attached</p>

<p>..and after that Axoloti gives up on it's usb port</p>

<p>...that's all I have.</p>

<p>No change with this "fix", looks like the problem is a bit earlier on in the code and the 'fix' never runs..<br>...that's how it looks from here anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-12T14:37:22Z' itemprop='datePublished'>
             2016-04-12 14:37:22 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry, i misread your post... I thought this was from the 25SL, didn't see the bit about the Trigger finger.</p>

<p>hmm.. ok, its obviously die-ing pretty early on... even more the interfaces are returned.</p>

<p>ok, I'll knock up another firmware, later today, that has extreme amount of debugging info in it, <br>so we can work out exactly where its stopping.<br>as far as i can tell, its either not getting the enumeration response... or its coughing up during the processing of this... but the logging i add later will tell us that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-12T17:50:43Z' itemprop='datePublished'>
             2016-04-12 17:50:43 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, I've PM'd you with your own special debug version ... lots of logging, starts after USB device attached</p>

<p>same procedure as other firmware.<br>please post results, and I'll take a look, and compare to code/other working midi devices.<br>(btw, dont jump to conclusions about fails in the console, some might be expected... and it still work)</p>

<p>I've also adjusted one delay slightly, to see if it helps (unlikely, but hey, worth a go) ... also of course, the very act of logging also might affect the time, and so change behaviour...<br>but lets see <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-12T17:54:09Z' itemprop='datePublished'>
             2016-04-12 17:54:09 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Keep in mind that log messages are buffered, so when the there is a crash somewhere, log messages that are still in the buffer prior to the crash are not getting thru.</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-12T18:08:10Z' itemprop='datePublished'>
             2016-04-12 18:08:10 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah i know.... but not much else we can try really....<br>but  there is also a possibility  its not actually crashing, the usb host goes through a state machine, it could be that for some reason, its not going through the states correctly, and just keeps retrying that one state.<br>(in testing here, I've noticed, retrying states, is actually 'normal' behaviour... i guess due to timing) </p>

<p>I guess the other thing to try later is to allocate a much bigger space for the config data... just in case its overrunning.<br>but I dont think that is the case... and actually the whole descriptor logic is pretty 'simplistic'.<br>however its noticeable that many error conditions are not currently trapped... .perhaps failing silently.</p>

<p>Im partly interested in this, not only to get the 25SL, but also to see if we can make the whole thing more robust.</p>

<p>btw: its not about being USB MIDI class compliant or not... it doesnt even get that far, as far as i can tell... and also Ive plugged in many non usb devices to see what happens, and they all report the usb details correctly... and just report (not surprisingly) that there is no registered handler for them.</p>

<p>but as you say, logging is a pretty blunt tool... but not much more available , without having a device here to test.</p>

<p>anyway, lets see if we get anything... if not, then I will start aborting the USB code at various steps, to pinpoint where its getting to.... and get the logs up to that point.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>ok, most important are the last lines reported...<br>are you sure the IDL-NR is the last line... not something subtly different?</p>

<p>Ive just checked mine and I get the IDL-NR , 835 times before the next messages, this means it takes 835mSec for the devices to respond. (no i didnt count manually <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p>its early days, this is going to be a bit of an iterative process... <br>if the above was representative of your last lines, then this possibly shows:</p>

<ul>
<li><p>your device is taking a long time to respond (or not responding at all) , as all my devices here, whilst reporting the above lots, all manage to complete... i.e. yes logging is possibly killing it, but thats only because its going round the loop longer.<br>or... </p></li>
<li><p>your device is responding, in about the same time, but the next step crashes it, before the logger gets time to report.<br>as I discussed with johannes, this is always a possibility... but the issue, is are so many points this could be going wrong, its impossible to know where to start....</p></li>
</ul>

<p>if I had a device here, I could could throw many different combinations of code changes to isolate the issue... probably in hour max. this going backwards and forwards, is not only slow for you, but really time consuming for me... <br>anyway, I'll give it a bit more of a go, perhaps we will 'strike lucky' quickly</p>

<p>ok, Ive uploaded, same place a new version... </p>

<p>this has a couple of important enhancements, that will help us go forward... </p>

<p>this pauses between each request for a bit of time (in the above place about 100mS) this, means it will reduce logging a bit, so you can count the number of iterations, and also means the logging hopefully wont overload axoloti, and gives your devices longer to respond... it also give the logger an opportunity to log before it crashes.</p>

<p>also this new version, has aborting code in it, which means I can ask you to change a setting, recompile the firmware, and it will abort at various stages/states, helping us to catch the logs before it crashes.<br>I'll explain how to adjust things, and what I want it set to as we go along...</p>

<p>for now the abort is set, to just just before the parsing of the interface, which theoretically if the data is corrupted it will crash... BUT, thats only been a guess till now.</p>

<p>... so in theory the last message you should see are:</p>

<pre><code>Axoloti says: CheckStep2 abort 3
Axoloti says: TB HENUM not ready yet, will retry</code></pre>

<p>(hint: it wont actually do that last retry, because Ive aborted in the step above) </p>

<p>anyway, download from the same place, and give it another try...  <img src="/images/emoji/emoji_one/pray.png?v=0" title=":pray:" class="emoji" alt=":pray:"> this will give us more info</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-14T22:03:17Z' itemprop='datePublished'>
             2016-04-14 22:03:17 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, so this shows us axoloti is actually not crashing...<br>whats happening is it going into a continuous loop, trying to setup communicate with the 25sl.</p>

<p>basically, what I believe is happening, is your 25SL is not responding to the descriptor requests...<br>its the very first descriptor request that is sent, in which the protocol is established... <br>and its just not getting data back.<br>this is 'odd' as we can see the pipes are opened correctly  ( HDA pipe 1 0, HDA pipe 2 0  = USBH_OK for both pipes) </p>

<p>as far as i can tell, and its get pretty low level, the usb ctrlreq does have retrying logic, so its also repeatedly making the request, and getting nothing back.</p>

<p>the issue is, I dont think theres much further I can go... <br>it would be a nightmare trying to debug the USB state machines remotely (or even locally <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">) and even if I did, all we would likely find, is the message is sent but we just dont get the URB_DONE response. but that wouldn't tell us why!</p>

<p>Its probably worth pointing out, that control requests, and the whole setup phase we are dealing with here, is the same for every USB device... its not like interfaces/endpoints which vary, this part of the process is identical for every device... so its very odd that the 25SL is failing here... at this point, it should be the same as every other device.</p>

<p>so, I think its something physical/electrical... something that is different from when you having it working with a PC.</p>

<p>are you running this using an external power supply? ( I should have asked this earlier <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"> )<br>I notice the 25SL has an (optional) power supply, that is 600mA... now its probably overrated, but that would be too much current to draw from the axoloti directly via the usb host port.... but even so, it could be its trying to draw too much current or something similar. ... perhaps the 25SL is not initialising itself due to lack of power?</p>

<p>... so definitely if your not running it on external power, that is the next thing to try.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK. <br>I think I put forward that idea earlier, but my quick test didn't reproduce the problem.<br>I wasn't sure that the usb function of the 25L would work at all when switched to the psu. <br>...but yes it works.<br>External psu attached.<br>...and we have success!</p>

<p>many thanks for persisting.</p>

<p>If you'd like to try out a way to prevent the lock up of the usb port in this case I'm happy to do further tests for you.</p>

        <aside class="quote" data-post="38" data-topic="1220"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/andybutler/40/1716_1.png" class="avatar">andybutler:</div>
<blockquote><p>I wasn't sure that the usb function of the 25L would work at all when switched to the psu. ...but yes it works.External psu attached....and we have success!</p></blockquote></aside>

<p>Are you getting the Remote 25 SL to work on the USB host port with an external PSU on the 25 SL? I can't get mine to work at all, except over MIDI...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Novation ReMote 25SL, M-Audio Trigger Finger'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/andybutler'><b itemprop='author'>andybutler</b></a>
           
           <time datetime='2016-05-13T08:14:46Z' itemprop='datePublished'>
             2016-05-13 08:14:46 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, Remote 25 SL works fine.<br>...but you need to push the power switch over to the DC position, and <strong>attach the external psu first</strong><br>...only then can you connect to the Ax</p>

<p>( if you try to run the 25L on power from the Ax you'll render the Ax unable to detect <em>any</em> usb device, it'll need a re-boot)</p>
      </div>

,"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-12T17:50:43.094Z","cooked":"\u003cp\u003eok, I've PM'd you with your own special debug version ... lots of logging, starts after USB device attached\u003c/p\u003e\n\n\u003cp\u003esame procedure as other firmware.\u003cbr\u003eplease post results, and I'll take a look, and compare to code/other working midi devices.\u003cbr\u003e(btw, dont jump to conclusions about fails in the console, some might be expected... and it still work)\u003c/p\u003e\n\n\u003cp\u003eI've also adjusted one delay slightly, to see if it helps (unlikely, but hey, worth a go) ... also of course, the very act of logging also might affect the time, and so change behaviour...\u003cbr\u003ebut lets see \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-04-12T17:50:43.094Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":37,"score":7.95,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8667,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-12T17:54:09.797Z","cooked":"\u003cp\u003eKeep in mind that log messages are buffered, so when the there is a crash somewhere, log messages that are still in the buffer prior to the crash are not getting thru.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-04-12T17:54:09.797Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":37,"score":12.95,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8668,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-12T18:08:10.162Z","cooked":"\u003cp\u003eyeah i know.... but not much else we can try really....\u003cbr\u003ebut  there is also a possibility  its not actually crashing, the usb host goes through a state machine, it could be that for some reason, its not going through the states correctly, and just keeps retrying that one state.\u003cbr\u003e(in testing here, I've noticed, retrying states, is actually 'normal' behaviour... i guess due to timing) \u003c/p\u003e\n\n\u003cp\u003eI guess the other thing to try later is to allocate a much bigger space for the config data... just in case its overrunning.\u003cbr\u003ebut I dont think that is the case... and actually the whole descriptor logic is pretty 'simplistic'.\u003cbr\u003ehowever its noticeable that many error conditions are not currently trapped... .perhaps failing silently.\u003c/p\u003e\n\n\u003cp\u003eIm partly interested in this, not only to get the 25SL, but also to see if we can make the whole thing more robust.\u003c/p\u003e\n\n\u003cp\u003ebtw: its not about being USB MIDI class compliant or not... it doesnt even get that far, as far as i can tell... and also Ive plugged in many non usb devices to see what happens, and they all report the usb details correctly... and just report (not surprisingly) that there is no registered handler for them.\u003c/p\u003e\n\n\u003cp\u003ebut as you say, logging is a pretty blunt tool... but not much more available , without having a device here to test.\u003c/p\u003e\n\n\u003cp\u003eanyway, lets see if we get anything... if not, then I will start aborting the USB code at various steps, to pinpoint where its getting to.... and get the logs up to that point.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-04-12T18:08:10.162Z","reply_count":0,"reply_to_post_number":29,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":35,"score":7.85,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8726,"name":"andy butler","username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png","created_at":"2016-04-14T10:24:26.294Z","cooked":"\u003cp\u003eWell, that certainly did something different.\u003c/p\u003e\n\n\u003cp\u003eI'd guess you'll now know what was going wrong.\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: USB Device Attached\u003cbr\u003eAxoloti says: TB : testing only : extended debug\u003cbr\u003eAxoloti says: TB : HDA after (extended) delay\u003cbr\u003eAxoloti says: TB : HDA speed 1\u003cbr\u003eAxoloti says: TB : HDA pipes alloced\u003cbr\u003eAxoloti says: TB : HDA pipe 1 0\u003cbr\u003eAxoloti says: TB : HDA pipe 2 0\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003cbr\u003eAxoloti says: TB HENUM not ready yet, will retry\u003cbr\u003eAxoloti says: TB HENUM enter\u003cbr\u003eAxoloti says: TB HENUM state 0\u003cbr\u003eAxoloti says: TB HE IDLE\u003cbr\u003eAxoloti says: TB HE IDL -NR\u003c/p\u003e\n\n\u003cp\u003e...and so it loops\u003cbr\u003e...this is a much edited down version \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003euntil Patcher disconnects from the Core, leaving Patcher crashed (most times, presumably just because it's overloaded with a vast amount of text) and Core unresponsive.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-04-14T10:24:26.294Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":37,"score":13.25,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8733,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-14T12:28:12.992Z","cooked":"\u003cp\u003eok, most important are the last lines reported...\u003cbr\u003eare you sure the IDL-NR is the last line... not something subtly different?\u003c/p\u003e\n\n\u003cp\u003eIve just checked mine and I get the IDL-NR , 835 times before the next messages, this means it takes 835mSec for the devices to respond. (no i didnt count manually \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eits early days, this is going to be a bit of an iterative process... \u003cbr\u003eif the above was representative of your last lines, then this possibly shows:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eyour device is taking a long time to respond (or not responding at all) , as all my devices here, whilst reporting the above lots, all manage to complete... i.e. yes logging is possibly killing it, but thats only because its going round the loop longer.\u003cbr\u003eor... \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eyour device is responding, in about the same time, but the next step crashes it, before the logger gets time to report.\u003cbr\u003eas I discussed with johannes, this is always a possibility... but the issue, is are so many points this could be going wrong, its impossible to know where to start....\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eif I had a device here, I could could throw many different combinations of code changes to isolate the issue... probably in hour max. this going backwards and forwards, is not only slow for you, but really time consuming for me... \u003cbr\u003eanyway, I'll give it a bit more of a go, perhaps we will 'strike lucky' quickly\u003c/p\u003e\n\n\u003cp\u003eok, Ive uploaded, same place a new version... \u003c/p\u003e\n\n\u003cp\u003ethis has a couple of important enhancements, that will help us go forward... \u003c/p\u003e\n\n\u003cp\u003ethis pauses between each request for a bit of time (in the above place about 100mS) this, means it will reduce logging a bit, so you can count the number of iterations, and also means the logging hopefully wont overload axoloti, and gives your devices longer to respond... it also give the logger an opportunity to log before it crashes.\u003c/p\u003e\n\n\u003cp\u003ealso this new version, has aborting code in it, which means I can ask you to change a setting, recompile the firmware, and it will abort at various stages/states, helping us to catch the logs before it crashes.\u003cbr\u003eI'll explain how to adjust things, and what I want it set to as we go along...\u003c/p\u003e\n\n\u003cp\u003efor now the abort is set, to just just before the parsing of the interface, which theoretically if the data is corrupted it will crash... BUT, thats only been a guess till now.\u003c/p\u003e\n\n\u003cp\u003e... so in theory the last message you should see are:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eAxoloti says: CheckStep2 abort 3\nAxoloti says: TB HENUM not ready yet, will retry\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e(hint: it wont actually do that last retry, because Ive aborted in the step above) \u003c/p\u003e\n\n\u003cp\u003eanyway, download from the same place, and give it another try...  \u003cimg src=\"/images/emoji/emoji_one/pray.png?v=0\" title=\":pray:\" class=\"emoji\" alt=\":pray:\"\u003e this will give us more info\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-04-14T12:29:41.020Z","reply_count":0,"reply_to_post_number":31,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":36,"score":53.3,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"andybutler","avatar_template":"/user_avatar/community.axoloti.com/andybutler/{size}/1716_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id get to \"Axoloti says: TB HENUM not ready yet, will retry\"  as expected.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-04-14T20:34:26.988Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":37,"score":13.2,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"andy butler","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":495,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8772,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-14T22:03:17.308Z","cooked":"\u003cp\u003eOk, so this shows us axoloti is actually not crashing...\u003cbr\u003ewhats happening is it going into a continuous loop, trying to setup communicate with the 25sl.\u003c/p\u003e\n\n\u003cp\u003ebasically, what I believe is happening, is your 25SL is not responding to the descriptor requests...\u003cbr\u003eits the very first descriptor request that is sent, in which the protocol is established... \u003cbr\u003eand its just not getting data back.\u003cbr\u003ethis is 'odd' as we can see the pipes are opened correctly  ( HDA pipe 1 0, HDA pipe 2 0  = USBH_OK for both pipes) \u003c/p\u003e\n\n\u003cp\u003eas far as i can tell, and its get pretty low level, the usb ctrlreq does have retrying logic, so its also repeatedly making the request, and getting nothing back.\u003c/p\u003e\n\n\u003cp\u003ethe issue is, I dont think theres much further I can go... \u003cbr\u003eit would be a nightmare trying to debug the USB state machines remotely (or even locally \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) and even if I did, all we would likely find, is the message is sent but we just dont get the URB_DONE response. but that wouldn't tell us why!\u003c/p\u003e\n\n\u003cp\u003eIts probably worth pointing out, that control requests, and the whole setup phase we are dealing with here, is the same for every USB device... its not like interfaces/endpoints which vary, this part of the process is identical for every device... so its very odd that the 25SL is failing here... at this point, it should be the same as every other device.\u003c/p\u003e\n\n\u003cp\u003eso, I think its something physical/electrical... something that is different from when you having it working with a PC.\u003c/p\u003e\n\n\u003cp\u003eare you running this using an external power supply? ( I should have asked this earlier \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e )\u003cbr\u003eI notice the 25SL has an (optional) power supply, that is 600mA... now its probably overrated, but that would be too much current to draw from the axoloti directly via the usb host port.... but even so, it could be its trying to draw too much current or something similar. ... perhaps the 25SL is not initialising itself due to lack of power?\u003c/p\u003e\n\n\u003cp\u003e... so definitely if your not running it on external power, that is the next thing to try.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-04-14T22:07:37.662Z","reply_count":1,"reply_to_post_number":36,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":39,"score":58.8,"yours":false,"topic_id":1220,"topic_slug":"novation-remote-25sl-m-audio-trigger-finger","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_f
