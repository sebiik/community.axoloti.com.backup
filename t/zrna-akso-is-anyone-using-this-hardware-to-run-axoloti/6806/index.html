  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello community,</p>

<p>Has anyone tried this hardware? It seems like a more powerful axoloti. </p>

<p><a href="https://zrna.org/akso" class="onebox" target="_blank" rel="nofollow noopener">https://zrna.org/akso</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-08-24T17:09:47Z' itemprop='datePublished'>
             2020-08-24 17:09:47 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes that's what it is, a more powerful version of Axoloti. About 4 times as powerful on most parameters.</p>

<p>It's developed by <a class="mention" href="/u/urklang">@urklang</a></p>

<p>There is a thread about it here:<br><aside class="quote" data-post="1" data-topic="5908">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">
    <a href="//community.axoloti.com/t/next-gen-and-mini-axoloti-hardware-discussion/5908?source_topic_id=6806" rel="nofollow noopener">Next-gen and mini Axoloti hardware discussion</a> <a class="badge-wrapper  bullet" href="/c/lounge"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussions that are related to Axoloti generally but are not specifically about Axoloti.(please ensure it has some relevance to Axoloti, rather than general discussion)">Lounge</span></a>
  </div>
  <blockquote>
    Forming a new thread for discussion of next-gen hardware that started here <a href="//community.axoloti.com/t/where-to-buy-a-axoloti-core-out-of-stock/648/155" rel="nofollow noopener">https://sebiik.github.io/community.axoloti.com.backup/t/where-to-buy-a-axoloti-core-out-of-stock/648/155</a> 

Updates on my progress will go here.
  </blockquote>
</aside>
</p>

          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2020-09-01T06:50:53Z' itemprop='datePublished'>
             2020-09-01 06:50:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes ! Im also waiting for it to ship <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Zrna Akso - is anyone using this hardware to run axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-09-01T13:53:19Z' itemprop='datePublished'>
             2020-09-01 13:53:19 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A friend of mine ordered one for me. Still waiting for it to start its long journey...</p>

<p>In the meanwhile i will experiment with the Daisy seed board...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Zrna Akso - is anyone using this hardware to run axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-09-01T16:03:11Z' itemprop='datePublished'>
             2020-09-01 16:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yay <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I also got a Daisy Seed board here <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Pretty cool thing, but a bit harder to program, for me at least. I don't know a lot about memory allocation and things like that, for reverbs and delays, for example. Waiting eagerly for some time so I can try out the PD &gt; Daisy script. I am kind of depending on that, since I still lack some knowledge on the c++ regarding more advanced stuff.</p>

<p>And just ordered a Blokas PiSound to finally finish my Pi/Pd box <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>So lots of project here and also working full time atm. 24 hours a day is just not enough <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Might have to get an Akso next month, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Zrna Akso - is anyone using this hardware to run axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/void'><b itemprop='author'>void</b></a>
           
           <time datetime='2020-09-08T02:42:54Z' itemprop='datePublished'>
             2020-09-08 02:42:54 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am also in the club. Ordered a Daisy Pod in July. "Only" took 4 weeks to travel from California to Frankfurt (I don't know why it has been in Chicago for 3.5 weeks, but I guess it was because of the pandemic). Then within one day it arrived in Vienna. There it has been at the customes office ("Zoll") for 10 days (I guess the officers there have never seen a Daisy Pod). After paying ~25 EUR customs tax it was finally mine. Now I built a wooden enclosure and connected an OLED via SPI, yeah! Communication with the electro-smiths was nice, also is their forum. Daisy and libdaisy make fun (I am used to C++, though it has been a while).<br>After this success (good training for patience) I ordered an AKSO. I guess it arrives "sooner" <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> <br>We will see...it is a pity summer is over and so is my free time.</p>
      </div>

           <time datetime='2020-09-19T01:14:37Z' itemprop='datePublished'>
             2020-09-19 01:14:37 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My Akso arrived today.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Zrna Akso - is anyone using this hardware to run axoloti?'>

        <span>
          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>
           
           <time datetime='2020-11-15T19:14:52Z' itemprop='datePublished'>
             2020-11-15 19:14:52 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>is there somewhere a simple answer to this ? :<br>how many pots &amp; switches you can connect directly to the akso board ?<br>i couldnt find the info..</p>

<p>thank you !!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Zrna Akso - is anyone using this hardware to run axoloti?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2020-12-18T17:11:32Z' itemprop='datePublished'>
             2020-12-18 17:11:32 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im a bit concerned . I payed in July or so . Still waiting for it , apparently customs or somthing , the package is in Frankfurt forever ever since . Comunication with the maker isnt best also , last mail he sent me was 1 month ago and since then silence ....<br>I would love to hear if other folks experienced this and if they are running theirs at all , cause even the forum is not so crowded</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Zrna Akso - is anyone using this hardware to run axoloti?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-12-19T12:03:12Z' itemprop='datePublished'>
             2020-12-19 12:03:12 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello sorry for your trouble with this,</p>

<p>I ordered mine on like you in July and received the unit in the UK on the 8th of October, I had to pay a customs charge to the royal mail they informed me via a card through my door and I was able to pay the charge and arrange delivery online.</p>

<p>users ivofx, hwk, Blindsmyth and Rbrt I believe are all based in Germany and received their units, all had some issues with Frankfurt. To put your mind at ease units have been shipped out and received.</p>

<p>The others received a notification of a customs charge similar to the one I received, I know that you have not. Is there a way of contacting the customs agency in Frankfurt directly? Or maybe send a message to any of these users asking them to explain if the had to do anything extra.......</p>

<p>hope it arrives on your doorstep this morning. <br>He is just one man and yours appears to be an issue in transit in that the goods have been sent, just not received, but counter to that he has issued a refund to someone in the past 8 days after they posted on the forum asking for one and has been quite transparent that circumstances, change of city and job during Covid have impacted Akso</p>
      </div>

           <time datetime='2020-12-19T14:58:42Z' itemprop='datePublished'>
             2020-12-19 14:58:42 UTC

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="6806"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png" class="avatar">reubenfinger:</div>
<blockquote><p>users ivofx, hwk, Blindsmyth and Rbrt I believe are all based in Germany and received their units, all had some issues with Frankfurt. To put your mind at ease units have been shipped out and received.</p></blockquote></aside>

<p>Hey my two boards ordered in july didn't arrive either. One bounced back because it had arrived when I visited my parents, when I saw the notification that it was at a post office it was already too late and the sent it back. The other one ist stuck in Frankfurt since 31.october...</p>

<p>But as far as I know the software is still buggy and many patches won't work. I checked with <a class="mention" href="/u/rbrt">@rbrt</a> who has received his board already to see what is not working. In this state it's basically useless for me, so it doesn't matter to much if it's lying around here ot at customs.</p>

<p>EDIT: sorry I hope this doesn't sound too cynical here. I do respect nics work here and understand it's not his main source of income but I think shipment could be improved drastically here, waiting 6months for this thing and then not having sufficient tracking is really bad.</p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Hey my two boards ordered in july didn't arrive either</p></blockquote></aside>

<p>...I ordered end of july (I guess) and got my board end of October (I guess)<br>the board works fine (get's a bit warm,actually, but not hot or anything)</p>

<aside class="quote" data-post="12" data-topic="6806"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>But as far as I know the software is still buggy and many patches won't work</p></blockquote></aside>

<p>there are issues, yes..some are described here: <a href="https://github.com/zrna-research/akso/issues" rel="nofollow noopener">https://github.com/zrna-research/akso/issues</a><br>nothing that couldn't be fixed, but <a class="mention" href="/u/urklang">@urklang</a> would be the one to <br>do this most efficiently I think...but AFAIK he's all wound up at the time being <br>in trying to organize / get along...which I can perfectly understand</p>

<p>cheers R</p>

             2020-12-21 10:26:12 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I told him that was fine months ago since we dont get many gigs during covid times.<br>But this feels a bit too much , since july waiting .<br>At the moment and hearing from others I dont feel confident anymore to jump to akso, not with this overview.<br>Anyhow The last email he sent me is more than 1 month ago . I understand and respect Nic , but answeing emails is not going to make you sweat, so even in this point of communication there is some faults <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blackmountain'><b itemprop='author'>blackmountain</b></a>
           
           <time datetime='2021-01-10T12:01:21Z' itemprop='datePublished'>
             2021-01-10 12:01:21 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally got my board this last week.  In the meantime my main Mac has become my DTK (Apple Silicon) so I think I'll have to use an older Mac as my Axoloti machine and to experiment with this new board.</p>

<p>I did get the board connected on Apple Silicon, but the patch won't compile just yet.  The install was very easy and nice as everything is packaged together, a very nice experience for initial setup.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-01-12T15:09:26Z' itemprop='datePublished'>
             2021-01-12 15:09:26 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Guess we'll have to wait for Axoloti to run on Apple Silicon. Not sure if the compilation toolchain is already ported to support the new processors, and if any changes to the Axoloti patcher are needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

           <time datetime='2021-01-12T15:36:14Z' itemprop='datePublished'>
             2021-01-12 15:36:14 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't have any Macs with Apple Silicon, but Rosetta 2 should be able to run Intel apps. I'd look a bit closer at WHY the patch won't compile.</p>
      </div>

st_type":1,"updated_at":"2020-09-01T06:50:53.132Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":103,"score":21.5,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40693,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-09-01T13:53:19.963Z","cooked":"\u003cp\u003eA friend of mine ordered one for me. Still waiting for it to start its long journey...\u003c/p\u003e\n\n\u003cp\u003eIn the meanwhile i will experiment with the Daisy seed board...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-09-01T14:18:59.884Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":104,"score":36.85,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40696,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-09-01T16:03:11.733Z","cooked":"\u003cp\u003eYay \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI also got a Daisy Seed board here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ePretty cool thing, but a bit harder to program, for me at least. I don't know a lot about memory allocation and things like that, for reverbs and delays, for example. Waiting eagerly for some time so I can try out the PD \u0026gt; Daisy script. I am kind of depending on that, since I still lack some knowledge on the c++ regarding more advanced stuff.\u003c/p\u003e\n\n\u003cp\u003eAnd just ordered a Blokas PiSound to finally finish my Pi/Pd box \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSo lots of project here and also working full time atm. 24 hours a day is just not enough \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eMight have to get an Akso next month, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-09-01T21:19:13.149Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":41,"incoming_link_count":1,"reads":102,"score":47.25,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40774,"name":"","username":"void","avatar_template":"/letter_avatar_proxy/v2/letter/v/8baadc/{size}.png","created_at":"2020-09-08T02:42:54.473Z","cooked":"\u003cp\u003eI am also in the club. Ordered a Daisy Pod in July. \"Only\" took 4 weeks to travel from California to Frankfurt (I don't know why it has been in Chicago for 3.5 weeks, but I guess it was because of the pandemic). Then within one day it arrived in Vienna. There it has been at the customes office (\"Zoll\") for 10 days (I guess the officers there have never seen a Daisy Pod). After paying ~25 EUR customs tax it was finally mine. Now I built a wooden enclosure and connected an OLED via SPI, yeah! Communication with the electro-smiths was nice, also is their forum. Daisy and libdaisy make fun (I am used to C++, though it has been a while).\u003cbr\u003eAfter this success (good training for patience) I ordered an AKSO. I guess it arrives \"sooner\" \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003eWe will see...it is a pity summer is over and so is my free time.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-09-08T02:42:54.473Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":100,"score":66.35,"yours":false,"topic_id":6 u003ehow many pots \u0026amp; switches you can connect directly to the akso board ?\u003cbr\u003ei couldnt find the info..\u003c/p\u003e\n\n\u003cp\u003ethank you !!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-11-15T19:14:52.370Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":75,"score":20.85,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"samuli tanner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":397,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41726,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2020-12-18T17:11:32.305Z","cooked":"\u003cp\u003eIm a bit concerned . I payed in July or so . Still waiting for it , apparently customs or somthing , the package is in Frankfurt forever ever since . Comunication with the maker isnt best also , last mail he sent me was 1 month ago and since then silence ....\u003cbr\u003eI would love to hear if other folks experienced this and if they are running theirs at all , cause even the forum is not so crowded\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-12-18T17:11:32.305Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":60,"score":17.95,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41736,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-12-19T12:03:12.518Z","cooked":"\u003cp\u003eHello sorry for your trouble with this,\u003c/p\u003e\n\n\u003cp\u003eI ordered mine on like you in July and received the unit in the UK on the 8th of October, I had to pay a customs charge to the royal mail they informed me via a card through my door and I was able to pay the charge and arrange delivery online.\u003c/p\u003e\n\n\u003cp\u003eusers ivofx, hwk, Blindsmyth and Rbrt I believe are all based in Germany and received their units, all had some issues with Frankfurt. To put your mind at ease units have been shipped out and received.\u003c/p\u003e\n\n\u003cp\u003eThe others received a notification of a customs charge similar to the one I received, I know that you have not. Is there a way of contacting the customs agency in Frankfurt directly? Or maybe send a message to any of these users asking them to explain if the had to do anything extra.......\u003c/p\u003e\n\n\u003cp\u003ehope it arrives on your doorstep this morning. \u003cbr\u003eHe is just one man and yours appears to be an issue in transit in that the goods have been sent, just not received, but counter to that he has issued a refund to someone in the past 8 days after they posted on the forum asking for one and has been quite transparent that circumstances, change of city and job during Covid have impacted Akso\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-12-19T12:17:34.385Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":58,"score":17.7,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41737,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-12-19T14:58:42.297Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"6806\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png\" class=\"avatar\"\u003ereubenfinger:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eusers ivofx, hwk, Blindsmyth and Rbrt I believe are all based in Germany and received their units, all had some issues with Frankfurt. To put your mind at ease units have been shipped out and received.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHey my two boards ordered in july didn't arrive either. One bounced back because it had arrived when I visited my parents, when I saw the notification that it was at a post office it was already too late and the sent it back. The other one ist stuck in Frankfurt since 31.october...\u003c/p\u003e\n\n\u003cp\u003eBut as far as I know the software is still buggy and many patches won't work. I checked with \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e who has received his board already to see what is not working. In this state it's basically useless for me, so it doesn't matter to much if it's lying around here ot at customs.\u003c/p\u003e\n\n\u003cp\u003eEDIT: sorry I hope this doesn't sound too cynical here. I do respect nics work here and understand it's not his main source of income but I think shipment could be improved drastically here, waiting 6months for this thing and then not having sufficient tracking is really bad.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-12-19T15:10:48.223Z","reply_count":2,"reply_to_post_number":11,"quote_count":1,"avg_time":25,"incoming_link_count":0,"reads":58,"score":22.65,"yours":false,"topic_id":6806,"topic_slug":"zrna-akso-is-anyone-using-this-hardware-to-run-axoloti","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41739,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2020-12-19T15:40:33.927Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"6806\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u0
