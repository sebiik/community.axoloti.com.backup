        <h1>
  <a href="/t/computer-sometimes-freezes-when-changing-control-values/5714">Computer sometimes freezes when changing control values</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-16T13:22:11Z' itemprop='datePublished'>
             2019-05-16 13:22:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since half a year I'm experiencing problems while being live.<br>Each day it happens a couple of times that when I change the value of a knob either by mouse or by using the up/down keys of the keyboard, my whole computer completely freezes up and needs a hard restart (shutting it down manually using the external on/off switch of the computer).<br>First thought it was a problem with my usb-hub or old external harddrive, though even when the axoloti is connected directly while these are unconnected, it still happens.</p>

<p>I'm using a fairly large touch screen (55") and have brought the resolution down before already, as the knobs were behaving weird on the higher resolution, so the resolution shouldn't be a problem anymore.<br>Windows 10 is up to date and also running latest version of axoloti firmware.<br>The computer processor is rather old, though it's still a quad core.</p>

<p>Not sure this is a bug of the axoloti software though, but if someone has any idea of what's making this happen I would be glad to know.. could this be a problem in the usb-port of my computer perhaps?</p>

<p>in taskmanager it also tells me the energy use of the axoloti software is pretty high</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-16T15:35:55Z' itemprop='datePublished'>
             2019-05-16 15:35:55 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Which computer is it?</p>

<p>An older one or up to date?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-16T16:11:41Z' itemprop='datePublished'>
             2019-05-16 16:11:41 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think it's about 5 to 10 years old, not sure, bought it second hand on an auction thinking it was only a touch-screen, but seemed to contain a computer too.<br>Haven't had this problem at the start using this computer, so it might have to do with some update of windows, axoloti or some hardware of the computer getting old and buggy.</p>

<p>I now see it's a quad core i5 running at 2.5Ghz each.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-16T16:47:19Z' itemprop='datePublished'>
             2019-05-16 16:47:19 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I was thinking it might be because it was an older computer, maybe some power management is not working properly.</p>

<p>But yeah it is really hard to tell what it might be.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2019-05-16T20:13:42Z' itemprop='datePublished'>
             2019-05-16 20:13:42 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been having the exact problem for a few weeks now (maybe months, don't know with modular time), needing to save before each "live button press" because of it (and having lost hours of work). <br>My setup hasn't changed much I don't thing, at least hardware wise. <br>But like you, it's always while changing the value of a knob with the mouse. <br>I don't have a touch screen, but I am using Windows 10 in 2K resolution (and actually I don't seem to have those jumping problem anymore, in HD, maybe since changing graphics card driver, or something)<br>The whole PC just freezes, I can do a reboot with the reboot button, or like you, by the on / off switch, but anything else doesn't work.<br>The funny thing is that the patch continues fine, so I've found myself using a "soon to be lost" patch as long as I could.<br>I thought it may be the USB too (as it's the only thing that changes hardware wise), but now that I see that you have the same problem... </p>

<p>What could we do the try and debug this situation ? (I need to test my other computer so see if it does the same thing)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-17T18:30:29Z' itemprop='datePublished'>
             2019-05-17 18:30:29 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the funny thing... that brings up memories..<br>had a patch running, completely tweaked with limited randomisation. Then computer froze and I lost all the tweaks, but the patch kept running. I kept it running for over 2 hours before rebuilding the patch (and somewhere screwing up, not getting there again), but those were some funky 2 hours!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-18T12:07:10Z' itemprop='datePublished'>
             2019-05-18 12:07:10 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sometimes I am also wondering why Axoloti uses 25% of my cpu:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b742bb03507d1f8591e5a9358921859878f5f0db" href="//community.axoloti.com/uploads/default/original/2X/b/b742bb03507d1f8591e5a9358921859878f5f0db.png" class="lightbox" title="Screen Shot 2019-05-18 at 14.08.02.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b742bb03507d1f8591e5a9358921859878f5f0db_1_690x71.png" width="690" height="71"><div class="meta">
<span class="filename">Screen Shot 2019-05-18 at 14.08.02.png</span><span class="informations">797x83 16 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-19T11:23:00Z' itemprop='datePublished'>
             2019-05-19 11:23:00 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, for a program showing what a circuitboard is doing, it's asking a lot of cpu.. you'ld expect it more to be like 2%...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-23T10:32:08Z' itemprop='datePublished'>
             2019-05-23 10:32:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>might it perhaps be that the amount of modules in my folder is causing extra load on the computer?<br>ti's definitely taking longer to load nowadays..<br>I've been thinking quite some times to clean out my folder and remove modules that I don't use anymore, but then again, this would break other people's patches if they have used the module..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-23T15:45:50Z' itemprop='datePublished'>
             2019-05-23 15:45:50 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, I agree. If I run 2 or 3 Axolotis at the same time, it gets even worse. As you say, after all it is only an editor, it is not creating any sound on its own, so I dont get why it uses so much cpu.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-05-23T21:26:36Z' itemprop='datePublished'>
             2019-05-23 21:26:36 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i think the main reason is that it uses java and java gui stuff is often not very efficient. at least i have seen countless applications that are very inefficient on osx/linux that use java....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-05-24T18:36:55Z' itemprop='datePublished'>
             2019-05-24 18:36:55 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> <br>I dont know much about Java, but I believe it if you say so <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-05-31T10:11:57Z' itemprop='datePublished'>
             2019-05-31 10:11:57 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is getting ridiculous.. three times in a row while trying to set up the patch for creating a new module. Wasn't even able to start coding yet when it froze, just the first knob I turned and bam.... start over.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-05-31T10:42:56Z' itemprop='datePublished'>
             2019-05-31 10:42:56 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>for what it's worth, on osx the following happens since a few months: if you start the patcher and take a patch live, the first knob you turn will usually reset/reboot the axoloti hardware and disconnect from the patcher. afrer that, it usually works for that session</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-02T13:12:15Z' itemprop='datePublished'>
             2019-07-02 13:12:15 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm now noticing that's it nearly impossible to dial a knob with my mouse without causing sparse noise, even with fine adjustment and while the value is interpolated to audio rate.<br>It just looks like my computer is having more and more problems with sending the control data over to the axoloti.<br>I think I've restarted my computer about 15 times yesterday because it froze, 3 times in 2 hours today already.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-07-02T13:45:38Z' itemprop='datePublished'>
             2019-07-02 13:45:38 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That sounds really strange. Don't really know what to say here. Does it crash only when Axoloti is connected or was the crashes also happening when Axoloti is not connected?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Computer sometimes freezes when changing control values'>

           <time datetime='2019-07-03T12:23:00Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and it disapeared again today.. I'm not getting this..<br>though still had about 20 restarts in 2 days.. :S</p>

          ps.store("topic_5714", {"post_stream":{"posts":[{"id":34217,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-05-16T13:22:11.103Z","cooked":"\u003cp\u003eSince half a year I'm experiencing problems while being live.\u003cbr\u003eEach day it happens a couple of times that when I change the value of a knob either by mouse or by using the up/down keys of the keyboard, my whole computer completely freezes up and needs a hard restart (shutting it down manually using the external on/off switch of the computer).\u003cbr\u003eFirst thought it was a problem with my usb-hub or old external harddrive, though even when the axoloti is connected directly while these are unconnected, it still happens.\u003c/p\u003e\n\n\u003cp\u003eI'm using a fairly large touch screen (55\") and have brought the resolution down before already, as the knobs were behaving weird on the higher resolution, so the resolution shouldn't be a problem anymore.\u003cbr\u003eWindows 10 is up to date and also running latest version of axoloti firmware.\u003cbr\u003eThe computer processor is rather old, though it's still a quad core.\u003c/p\u003e\n\n\u003cp\u003eNot sure this is a bug of the axoloti software though, but if someone has any idea of what's making this happen I would be glad to know.. could this be a problem in the usb-port of my computer perhaps?\u003c/p\u003e\n\n\u003cp\u003ein taskmanager it also tells me the energy use of the axoloti software is pretty high\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-05-16T13:25:36.072Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":12,"reads":36,"score":68.4,"yours":false,"topic_id":5714,"topic_slug":"computer-sometimes-freezes-when-changing-control-values","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_ ting old and buggy.\u003c/p\u003e\n\n\u003cp\u003eI now see it's a quad core i5 running at 2.5Ghz each.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-05-16T16:13:06.787Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":33,"score":12.5,"yours":false,"topic_id":5714,"topic_slug":"computer-sometimes-freezes-when-changing-control-values","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34220,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-05-16T16:47:19.646Z","cooked":"\u003cp\u003eYeah I was thinking it might be because it was an older computer, maybe some power management is not working properly.\u003c/p\u003e\n\n\u003cp\u003eBut yeah it is really hard to tell what it might be.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-05-16T16:47:19.646Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":33,"score":7.9,"yours":false,"topic_id":5714,"topic_slug":"computer-sometimes-freezes-when-changing-control-values","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34223,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2019-05-16T20:13:42.654Z","cooked":"\u003cp\u003eI've been having the exact problem for a few weeks now (maybe months, don't know with modular time), needing to save before each \"live button press\" because of it (and having lost hours of work). \u003cbr\u003eMy setup hasn't changed much I don't thing, at least hardware wise. \u003cbr\u003eBut like you, it's always while changing the value of a knob with the mouse. \u003cbr\u003eI don't have a touch screen, but I am using Windows 10 in 2K resolution (and actually I don't seem to have those jumping problem anymore, in HD, maybe since changing graphics card driver, or something)\u003cbr\u003eThe whole PC just freezes, I can do a reboot with the reboot button, or like you, by the on / off switch, but anything else doesn't work.\u003cbr\u003eThe funny thing is that the patch continues fine, so I've found myself using a \"soon to be lost\" patch as long as I could.\u003cbr\u003eI thought it may be the USB too (as it's the only thing that changes hardware wise), but now that I see that you have the same problem... \u003c/p\u003e\n\n\u003cp\u003eWhat could we do the try and debug this situation ? (I need to test my other computer so see if it does the same thing)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-05-16T20:16:30.388Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":33,"score":12.9,"yours":false,"topic_id":57
