        <h1>
  <a href="/t/axoloti-control/201">Axoloti Control</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-03-09T23:20:07Z' itemprop='datePublished'>
             2018-03-09 23:20:07 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its 16.5 x 8.5cm... don't know about the above prototype.<br>I only mention , because indeed a previous prototype was exactly the same size as the axo, so wanted to say that later prototypes are quite different.<br>... but its quite possible its changed again, and its for Johannes to release details once he has found the form factor he is happy with, and of course, can produce at a price he wants.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-03-10T02:09:29Z' itemprop='datePublished'>
             2018-03-10 02:09:29 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I discussed about the Axoloti with some french fellow synth enthusiasts. <br>Many are very interested by the Axoloti but they are waiting for a kit <strong>with an enclosure and a few controls</strong> like the Shruti from Mutable Instruments used to be.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-03-10T07:56:11Z' itemprop='datePublished'>
             2018-03-10 07:56:11 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It‚Äôs a very different beast to the Shruth-1, so I think they‚Äôll be waiting a long time....</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mokomo'><b itemprop='author'>mokomo</b></a>
           
           <time datetime='2018-03-10T07:58:57Z' itemprop='datePublished'>
             2018-03-10 07:58:57 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a Mouser cart permanently ready to order: 15 pots, 5 buttons, a small project box.<br>That's all you need ... or even forget the pots and buttons and use almost any midi controller (but I'm keen on the analog resolution for the pots). But I keep re-designing my plans.<img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:">maybe just 8 pots and then some rotary switches with resistors, or maybe some encoders too? How about some slider pots? Maybe some pressure sensors? Or a ribbon pot? <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> then again, I could put a teensy in the box too, or a second axoloti, and redesign again.</p>

<p>However now that it sounds like we might hear something soon about an official controller, I'm in deeper limbo!</p>

<p>Whatever about the ease/fun/indecision of building your own control interface, the advantage of a Johannes designed controller with whatever proprietary tricks/GUI element he might have in mind is a very attractive proposition.</p>

<p>However the real bonus of the release of such an "official standard controller" is that it will propel the axoloti to greater popularity and community-learning.  Organelle's standard UI has had a lot to do with driving its growth by putting a frame on the open-ended nature of PureData : its UI limitations mean users can exchange patches that can be loaded and work the same way for everyone.</p>

<p>Can't wait to see what Johannes has in mind.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-03-10T11:46:30Z' itemprop='datePublished'>
             2018-03-10 11:46:30 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="201" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I discussed about the Axoloti with some french fellow synth enthusiasts. <br>Many are very interested by the Axoloti but they are waiting for a kit with an enclosure and a few controls like the Shruti from Mutable Instruments used to be.</p></blockquote></aside>

<p>I totally agree, I think a 'finished solution'  would make Axoloti more attractive to many more people, to less DIY oriented musicians. (and like you, ive had musicians tell me, they'd get it, if it was more finished/complete)</p>

<p>i think there are two big reasons, why this is hugely important:</p>

<ul>
<li>many don't like bare circuits, they consider it unfinished/fragile... its not an 'instrument' </li>
<li>a standard form factor / UI, makes 'finished' end user patches  much more appealing to develop and share. (as also raised by <a class="mention" href="/u/mokomo">@mokomo</a>) </li>
</ul>

<p>the second point is why Ive recently enjoyed making patches for the Organelle, because I know every user can run my patches as intended - as someone that likes to share their work, this is much more satisfying, than creating objects or patches that ive no idea how people use.<br>its more akin to creating a 'finished product', which i enjoy, as its usable by everyone, not just devs.</p>

<p>this is a viewpoint Ive expressed to Johannes on a few occasions,  explaining why I think Axoloti Control could be a 'game changer' for axoloti - not because of the hardware, but because of how it will be used, and who it is likely to attract.</p>

<p>(small note: none of this would take away from axoloti current user base, those that are perhaps more DIY/tinkers focused, those that want to build their own controllers/enclosures - those will still be unique and special <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<p>but its not an easy task, and Johannes has played a lot with the balance between functionality vs cost/price (really hard for a board that is very cheap) -  i don't know what the current price point is likely to be, but id say the prototype looks to really strike the balance well.</p>

<p>unfortunately, recently ive been pulled away from axoloti due to a few other projects, which have been demanding on my free time - but i do hope to get some more quality time with it again in the not too distant future.</p>

<p>I really hope Axoloti Control (and also the new release) can be finished off - its a big job, but one that I think will give axoloti a breath of fresh air, a new vigour, and also bring it to a wider audience, which i really think it does deserve.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-03-10T11:46:58Z' itemprop='datePublished'>
             2018-03-10 11:46:58 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's more like a Clavia Micromodular.<br>I think that with a simple and nice metallic enclosure and minimalistic controls it can become a studio swiss army knife.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2018-03-11T16:59:02Z' itemprop='datePublished'>
             2018-03-11 16:59:02 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If they were smart, they would make it the size the would fit in a Eurorack panel (4" - a little less than 3U high). If they wanted to REALLY make some bank, also offer the panel remade or at least a CAD drawing of the component spacing. A board no taller than 4" would work for Eurorack or desktop use.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2018-03-11T17:04:01Z' itemprop='datePublished'>
             2018-03-11 17:04:01 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another option to really keep the price down, is to offer the Gerber files and people can have their own made. There are many PCB proto houses out there now that will easily make VERY small quantities of PCBs cheaply. Board with SMD parts already put on them too. All it would take is a BOM, a set of Gerber files, and a preferred vendor list. The main thing people really need is that the board design has been tested, and it works. Many will gladly take it the rest of the way. I can have a boar made from tested files much easier than laying it out from a schematic from scratch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2018-03-11T17:18:35Z' itemprop='datePublished'>
             2018-03-11 17:18:35 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="27" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>If they were smart, they would make it the size the would fit in a Eurorack panel</p></blockquote></aside>

<p>The board is already made so that you can cut off the portion with the MIDI sockets, then it will fit behind a Eurorack panel. Check out Euxoloti for an example of that: <a href="http://build.irieelectronics.de/" rel="nofollow noopener">http://build.irieelectronics.de/</a><br></p>

<aside class="quote" data-post="28" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>offer the Gerber files and people can have their own made.</p></blockquote></aside>

<p>I'm all for the DIY spirit, but I think Johannes should keep the Axoloti core (and eventually Control) boards proprietary - he needs to earn a living and the boards are already very nicely priced <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2018-03-11T19:12:17Z' itemprop='datePublished'>
             2018-03-11 19:12:17 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>DrJustice - We are talking about the Axoloti Control board (see picture above), NOT the Axoloti core board. The control board pictured will not fit behind a Eurorack panel. The Core Board will fit just fine horizontally with room for 16 pots and jacks beneath it, I have designed a few versions myself. I am talking about the Control board made to be short enough to fit behind the panel and the Axo Core can plug into it. The VERY BEST thing would be to merge them BOTH into one product, one board, with right angle USB and SD card connectors. </p>

<p>Johannes has already open sourced the Axo. The schematics are already available. One could lay out their own version if they had the right software. There are MANY more people who would buy remade PCBs other than DIY'ing it themselves. He will not lose money. He could sell the Gerber files too. The PCB layout can be patented/copyrighted while the schematic design cannot (the actual print can be copyrighted, but not the circuit).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2018-03-11T20:00:13Z' itemprop='datePublished'>
             2018-03-11 20:00:13 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh, OK, I misunderstood. I was thinking that the Axoloti core was sort of a prerequisite for a complete DIY oriented release. And yes, the schematics are free for all - good for tinkering.</p>

<p>I still think Johannes should get to recover something for his efforts, and for him to sell the complete cores and controls just seems right. I don't think there's a big market for Gerber files, and although bare PCBs is a possibility, it would probably be cheaper to just buy the complete Axo control (and Axo core...) as having a single PCB made and/or populated is costly and there'd be time to invest to end up with the exact same thing you can buy from Johannes for a more than fair price. </p>

<p>Of course, Johannes could make boards with different form factors, but that would impact the economy of scale.</p>

<p>I see the natural DIY aspect of Axoloti as using the board(s) as components in other project, with much of the point being that you don't have to make the boards.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-03-11T21:15:21Z' itemprop='datePublished'>
             2018-03-11 21:15:21 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p>I'm all for the DIY spirit, but I think Johannes should keep the Axoloti core (and eventually Control) boards proprietary - he needs to earn a living and the boards are already very nicely priced</p></blockquote></aside>

<p>Agreed. He needs to live, so it's legitimate to want to make a some profit on selling pre-made boards.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-03-11T21:18:03Z' itemprop='datePublished'>
             2018-03-11 21:18:03 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="27" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>If they were smart, they would make it the size the would fit in a Eurorack panel (4" - a little less than 3U high)</p></blockquote></aside>

<p>Note, there's quite a lot more to having a useful Axoloti in your Eurorack synth than just making it physically fit, and making a module that works as a standalone desktop module, and as a Eurorack module without a lot of extra components may not be possible, given the quite different requirements of the two environments.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-03-11T21:19:04Z' itemprop='datePublished'>
             2018-03-11 21:19:04 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="27" data-topic="201" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>If they were smart, they would make it the size the would fit in a Eurorack panel (4" - a little less than 3U high). If they wanted to REALLY make some bank, also offer the panel remade or at least a CAD drawing of the component spacing. A board no taller than 4" would work for Eurorack or desktop use.</p></blockquote></aside>

<p>Id say that is potentially a completely different market/product ...</p>

<p>end users of a 'standalone' products tend to prefer horizontal orientations, which is exactly what eurorack does not want  (= more HP) , and besides,  an axoloti control in eurorack format that did not also provide CV I/O and audio I/O would be pretty illogical.</p>

<p>i.e. what your advocating is a eurorack axoloti, which I agree would be a great development, but is not what axoloti control is intended to be....btw...  i do agree a eurorack Axoloti would be an awesome product.</p>

<p>of course, I recognise some , like the Koma Field kit/ Mother32, go down this route, but Ive noticed that often the modular community then start complaining that the footprint is too big for eurorack (for the functionality provided) ... seems better to do specific eurorack versions (imho)</p>

<p>also whilst eurorack is 'fashionable' , id say its arguable, the desktop synth market is bigger ... even if users are not willing to spill as much cash <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-03-11T21:25:48Z' itemprop='datePublished'>
             2018-03-11 21:25:48 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="34" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>end users of a 'standalone' products tend to prefer horizontal orientations, which is exactly what eurorack does not want  (= more HP) , and besides,  an axoloti control in eurorack format that did not also provide CV I/O and audio I/O would be pretty illogical.</p></blockquote></aside>

<p>Exactly.</p>

<p>Having said that, with the DIN MIDI board removed, the Axoloti can be placed behind a Eurorack panel of relatively reasonable dimensions (certainly a lot smaller than the Mother32 or O-Coast, anyway). Once you start adding a reasonable number of pots, buttons, audio and CV I/O, it's still a not unattractive proposition, but you need to add a fair amount of extra circuitry to make it play nicely with other Euro gear.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-03-11T21:48:00Z' itemprop='datePublished'>
             2018-03-11 21:48:00 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="35" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Having said that, with the DIN MIDI board removed, the Axoloti can be placed behind a Eurorack panel of relatively reasonable dimensions (certainly a lot smaller than the Mother32 or O-Coast, anyway). Once you start adding a reasonable number of pots, buttons, audio and CV I/O, it's still a not unattractive proposition, but you need to add a fair amount of extra circuitry to make it play nicely with other Euro gear.</p></blockquote></aside>

<p>yes, but this assumes you mount the axoloti with the length being vertical... <br>axoloti control assumes the length is horizontal, which would suit a desktop unit, but this would make it a wide eurorack module, and HP (width) is where most eurorack users have constraints.  </p>

<p>honestly, if Johannes wanted to maximise return (and honestly I think he should*) he would:<br>(*) I think the more return in Axoloti, the more viable it is long term</p>

<ul>
<li>produce a dedicated eurorack module<br>eurorack is perfect for small manufactures, and something like MI elements sells  for &gt; 500 euro</li>
<li>produce a dedicated instrument<br>enclosure + control + axoloti, a volca sells for 150 euro, c&amp;g organelle 350, preenfm2 250? , so probably ~ 200-250?</li>
</ul>

<p>its simple to see why there is a eurorack rush...imagine axoloti at 250 euro in the Eurorack market, thats pretty budget,<br>at 250 in the desktop synth market, its very unique, but there are 'alternatives'</p>

<p>however, I think it be a big shame, if Axoloti went into the 'exclusivity' of the eurorack ocean. </p>

<p>Id personally, prefer it in the more general desktop market, where 1000's of kids could use it to explore synthesis, sequencing, programming... the musical 'arduino' , so dive in with an axoloti 'instrument' (core+control+enclosure) , then as you understand it, buy other cores to extend it, or do something more specialised.</p>

<p>of course, this is all easy to say from the comfort of my sofa, where i dont have to lay down the capital/investment, and putting in the 100s of hours of development/support etc!<br>if your doing for real, thats when you have to have the vision, and real faith in it, know where you want to go!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2018-03-11T23:01:04Z' itemprop='datePublished'>
             2018-03-11 23:01:04 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am not suggesting a dedicated Eurorack module (with CV ins and outs etc.) just that when making the Axo Control PCB, why not make it a size that can fit a Eurorack panel? That is not a lot to ask. I am making a Eurorack version of the Axo and basically all it is is the Axo Core full width, with a panel and all 16 pots below it, wired up and and some digital outs. I plan on controlling it with a CV to MIDI controller module sitting right next to it. No extra connections or mods to the Core at all. The Control would be a better solution though. I would still control it over MIDI and use the Control's front panel controls, and more importantly, the front panel Display along with the MIDI in form the CV to MIDI module sitting right next to it. </p>

<p>Techno Bear - I don't know where you thought I was proposing a Vertical layout. With that amount of buttons and controls, it would be a wide Eurorack module and a wide desktop, no difference. Wider modules are not as much of a problem in euroland as they once were. Ergonomics is starting to rule. There are many voice modules and full synthesizers that are over half a 19" rack wide. It could be as big as that if it needed to. Lots of desktop boxes are under 5" too. </p>

<p>Toneburst - You will find that most of the Eurorack crowd WANTS as much of their stuff in cabinet as they can. Even things that are not really modules. They want the ease in performance of just taking off the cover to a pre-patched setup and playing. Running it off the same supply and not dealing with wall warts. </p>

<p>And as a maker of Eurorack modules under the Synthwerks brand, I am all for Johannes making as much money as he wants off of these things. I know first hand the hassles of making products and he is at the easiest end of the business as possible - he just makes PCBs and test them. He isn't dealing with front panel metalwork shops, hardware and assembly of finished products, pretty boxes, marketing, etc. The idea of selling the Gerber files would be just an added fork in the revenue chain, not a replacement of the current product. It would be something he could sell that would be ALL profit. He is generating them for production anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-03-12T01:16:17Z' itemprop='datePublished'>
             2018-03-12 01:16:17 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wishful thinking , I know, but personally I hope Johannes had a major change of heart and decided to go with a board that features headers, and into those headers you can plug the buttons, indicators, and display etc.  Doing it that way, everyone gets what they want because they are free to connect the button types they prefer, and have complete freedom in their placement, and even the placement of the various elements relative to themselves.</p>

<p>There is no reason why buttons and indicators cannot be supplied along with the board on the end of wires, rather than being hard-wired to a preset design - same goes for the Axoloti itself with it's audio jacks, power, and USB/MIDI connections etc.</p>

<p>In other words, I think we should be able to just stick the board in an enclosure, and drill holes into whatever the hell we like in order to place the controls and display that is connected to it, with complete freedom.</p>

<p>Doing it that way, would also make Axoloti much more attractive to those wanting to run a business selling axo-based hardware products.  I feel the same about the Axo itself, seems completely counter-productive to me to pre-populate the board, when using headers would keep the price lower, and allow more freedom to users basing their products on it.</p>

<p>I have serious respect for Johannes, what he's achieved with Axoloti, but the decision to pre-populate the boards seems to go against the whole point of having a completely customisable product to base audio hardware on, and generally a bad idea.  No doubt there's a very good reason for it, but personally, I'm completely baffled by the decision to do that, because it just doesn't make sense to me, not in an ergonomical one, a cost effictive one, or a freedom one.</p>

<p>I do also see the attraction in receiving an Axoloti in an enclosure with the controls ready to go, but again, I honestly cannot imagine why inside that enclosure, it cannot be comprised of non-populated boards with wires connecting the controls to them.</p>

<p>Like I said, totally baffling to me, maybe it's just a Belgian thing <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"> <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-03-12T01:33:54Z' itemprop='datePublished'>
             2018-03-12 01:33:54 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wonder if it would be feasible to have a K-rate only version of Axoloti, or something similar.. I expect with Eurorack etc, you are not always controlling audio, so why complicate it ?<br>And you still have the advantage of using the patcher..<br>The only thing I think it would need however, is a decent speed PWM out of the GPIO's which can easily be filtered into an analogue source, could be plugged into ther Axo analogue inputs etc.. I don't think a 3khz pwm freq would be sufficient for 8 bit accuracy or higher.. would cut it.<br><img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-03-13T09:56:16Z' itemprop='datePublished'>
             2018-03-13 09:56:16 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="37" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>I am not suggesting a dedicated Eurorack module (with CV ins and outs etc.) just that when making the Axo Control PCB, why not make it a size that can fit a Eurorack panel?</p></blockquote></aside>

<p>I don't honestly see what this would achieve. You'd still need to add extra circuitry to bring i/o to Euro levels, provide CV in and out, etc., so where would you put these? Assuming the controller board itself fitted in a 3U space, you'd need another panel next to it with the i/o.</p>
      </div>

trong\u003e like the Shruti from Mutable Instruments used to be.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2018-03-10T02:09:29.572Z","reply_count":2,"reply_to_post_number":21,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":129,"score":51.3,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27484,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-10T07:56:11.817Z","cooked":"\u003cp\u003eIt‚Äôs a very different beast to the Shruth-1, so I think they‚Äôll be waiting a long time....\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-03-10T07:56:11.817Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":130,"score":31.5,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27485,"name":"","username":"mokomo","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2018-03-10T07:58:57.639Z","cooked":"\u003cp\u003eI have a Mouser cart permanently ready to order: 15 pots, 5 buttons, a small project box.\u003cbr\u003eThat's all you need ... or even forget the pots and buttons and use almost any midi controller (but I'm keen on the analog resolution for the pots). But I keep re-designing my plans.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003emaybe just 8 pots and then some rotary switches with resistors, or maybe some encoders too? How about some slider pots? Maybe some pressure sensors? Or a ribbon pot? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e then again, I could put a teensy in the box too, or a second axoloti, and redesign again.\u003c/p\u003e\n\n\u003cp\u003eHowever now that it sounds like we might hear something soon about an official controller, I'm in deeper limbo!\u003c/p\u003e\n\n\u003cp\u003eWhatever about the ease/fun/indecision of building your own control interface, the advantage of a Johannes designed controller with whatever proprietary tricks/GUI element he might have in mind is a very attractive proposition.\u003c/p\u003e\n\n\u003cp\u003eHowever the real bonus of the release of such an \"official standard controller\" is that it will propel the axoloti to greater popularity and community-learning.  Organelle's standard UI has had a lot to do with driving its growth by putting a frame on the open-ended nature of PureData : its UI limitations mean users can exchange patches that can be loaded and work the same way for everyone.\u003c/p\u003e\n\n\u003cp\u003eCan't wait to see what Johannes has in mind.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-03-10T08:05:18.830Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":142,"score":29.0,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":95,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27486,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-03-10T11:46:30.713Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"201\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI discussed about the Axoloti with some french fellow synth enthusiasts. \u003cbr\u003eMany are very interested by the Axoloti but they are waiting for a kit with an enclosure and a few controls like the Shruti from Mutable Instruments used to be.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI totally agree, I think a 'finished solution'  would make Axoloti more attractive to many more people, to less DIY oriented musicians. (and like you, ive had musicians tell me, they'd get it, if it was more finished/complete)\u003c/p\u003e\n\n\u003cp\u003ei think there are two big reasons, why this is hugely important:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emany don't like bare circuits, they consider it unfinished/fragile... its not an 'instrument' \u003c/li\u003e\n\u003cli\u003ea standard form factor / UI, makes 'finished' end user patches  much more appealing to develop and share. (as also raised by \u003ca class=\"mention\" href=\"/u/mokomo\"\u003e@mokomo\u003c/a\u003e) \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ethe second point is why Ive recently enjoyed making patches for the Organelle, because I know every user can run my patches as intended - as someone that likes to share their work, this is much more satisfying, than creating objects or patches that ive no idea how people use.\u003cbr\u003eits more akin to creating a 'finished product', which i enjoy, as its usable by everyone, not just devs.\u003c/p\u003e\n\n\u003cp\u003ethis is a viewpoint Ive expressed to Johannes on a few occasions,  explaining why I think Axoloti Control could be a 'game changer' for axoloti - not because of the hardware, but because of how it will be used, and who it is likely to attract.\u003c/p\u003e\n\n\u003cp\u003e(small note: none of this would take away from axoloti current user base, those that are perhaps more DIY/tinkers focused, those that want to build their own controllers/enclosures - those will still be unique and special \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003ebut its not an easy task, and Johannes has played a lot with the balance between functionality vs cost/price (really hard for a board that is very cheap) -  i don't know what the current price point is likely to be, but id say the prototype looks to really strike the balance well.\u003c/p\u003e\n\n\u003cp\u003eunfortunately, recently ive been pulled away from axoloti due to a few other projects, which have been demanding on my free time - but i do hope to get some more quality time with it again in the not too distant future.\u003c/p\u003e\n\n\u003cp\u003eI really hope Axoloti Control (and also the new release) can be finished off - its a big job, but one that I think will give axoloti a breath of fresh air, a new vigour, and also bring it to a wider audience, which i really think it does deserve.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2018-03-10T11:48:52.549Z","reply_count":0,"reply_to_post_number":22,"quote_count":1,"avg_time":13,"incoming_link_count":1,"reads":145,"score":34.65,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27487,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-10T11:46:58.243Z","cooked":"\u003cp\u003eIt's more like a Clavia Micromodular.\u003cbr\u003eI think that with a simple and nice metallic enclosure and minimalistic controls it can become a studio swiss army knife.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2018-03-10T11:46:58.243Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":136,"score":42.65,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27495,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2018-03-11T16:59:02.970Z","cooked":"\u003cp\u003eIf they were smart, they would make it the size the would fit in a Eurorack panel (4\" - a little less than 3U high). If they wanted to REALLY make some bank, also offer the panel remade or at least a CAD drawing of the component spacing. A board no taller than 4\" would work for Eurorack or desktop use.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2018-03-11T16:59:02.970Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":138,"score":43.0,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27496,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2018-03-11T17:04:01.598Z","cooked":"\u003cp\u003eAnother option to really keep the price down, is to offer the Gerber files and people can have their own made. There are many PCB proto houses out there now that will easily make VERY small quantities of PCBs cheaply. Board with SMD parts already put on them too. All it would take is a BOM, a set of Gerber files, and a preferred vendor list. The main thing people really need is that the board design has been tested, and it works. Many will gladly take it the rest of the way. I can have a boar made from tested files much easier than laying it out from a schematic from scratch.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-03-11T17:04:01.598Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":138,"score":38.05,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27497,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2018-03-11T17:18:35.334Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf they were smart, they would make it the size the would fit in a Eurorack panel\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe board is already made so that you can cut off the portion with the MIDI sockets, then it will fit behind a Eurorack panel. Check out Euxoloti for an example of that: \u003ca href=\"http://build.irieelectronics.de/\" rel=\"nofollow noopener\"\u003ehttp://build.irieelectronics.de/\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"28\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eoffer the Gerber files and people can have their own made.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm all for the DIY spirit, but I think Johannes should keep the Axoloti core (and eventually Control) boards proprietary - he needs to earn a living and the boards are already very nicely priced \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2018-03-11T18:39:55.024Z","reply_count":2,"reply_to_post_number":27,"quote_count":2,"avg_time":10,"incoming_link_count":3,"reads":142,"score":53.9,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://build.irieelectronics.de/","internal":false,"reflection":false,"title":"Euxoloti build ‚Äì assembely","clicks":15}],"read":true,"user_title":null,"reply_to_user":{"username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27499,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2018-03-11T19:12:17.870Z","cooked":"\u003cp\u003eDrJustice - We are talking about the Axoloti Control board (see picture above), NOT the Axoloti core board. The control board pictured will not fit behind a Eurorack panel. The Core Board will fit just fine horizontally with room for 16 pots and jacks beneath it, I have designed a few versions myself. I am talking about the Control board made to be short enough to fit behind the panel and the Axo Core can plug into it. The VERY BEST thing would be to merge them BOTH into one product, one board, with right angle USB and SD card connectors. \u003c/p\u003e\n\n\u003cp\u003eJohannes has already open sourced the Axo. The schematics are already available. One could lay out their own version if they had the right software. There are MANY more people who would buy remade PCBs other than DIY'ing it themselves. He will not lose money. He could sell the Gerber files too. The PCB layout can be patented/copyrighted while the schematic design cannot (the actual print can be copyrighted, but not the circuit).\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2018-03-11T19:13:47.102Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":128,"score":31.05,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27500,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2018-03-11T20:00:13.451Z","cooked":"\u003cp\u003eAhh, OK, I misunderstood. I was thinking that the Axoloti core was sort of a prerequisite for a complete DIY oriented release. And yes, the schematics are free for all - good for tinkering.\u003c/p\u003e\n\n\u003cp\u003eI still think Johannes should get to recover something for his efforts, and for him to sell the complete cores and controls just seems right. I don't think there's a big market for Gerber files, and although bare PCBs is a possibility, it would probably be cheaper to just buy the complete Axo control (and Axo core...) as having a single PCB made and/or populated is costly and there'd be time to invest to end up with the exact same thing you can buy from Johannes for a more than fair price. \u003c/p\u003e\n\n\u003cp\u003eOf course, Johannes could make boards with different form factors, but that would impact the economy of scale.\u003c/p\u003e\n\n\u003cp\u003eI see the natural DIY aspect of Axoloti as using the board(s) as components in other project, with much of the point being that you don't have to make the boards.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2018-03-11T20:03:02.384Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":124,"score":30.2,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27501,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-11T21:15:21.602Z","cooked":"\u003caside class=\"quote\" data-post=\"29\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm all for the DIY spirit, but I think Johannes should keep the Axoloti core (and eventually Control) boards proprietary - he needs to earn a living and the boards are already very nicely priced\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAgreed. He needs to live, so it's legitimate to want to make a some profit on selling pre-made boards.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2018-03-11T21:15:46.921Z","reply_count":0,"reply_to_post_number":29,"quote_count":1,"avg_time":6,"incoming_link_count":0,"reads":117,"score":23.7,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27502,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-11T21:18:03.186Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf they were smart, they would make it the size the would fit in a Eurorack panel (4\" - a little less than 3U high)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNote, there's quite a lot more to having a useful Axoloti in your Eurorack synth than just making it physically fit, and making a module that works as a standalone desktop module, and as a Eurorack module without a lot of extra components may not be possible, given the quite different requirements of the two environments.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2018-03-11T21:19:59.109Z","reply_count":0,"reply_to_post_number":27,"quote_count":1,"avg_time":6,"incoming_link_count":1,"reads":121,"score":29.5,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27503,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-03-11T21:19:04.099Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"201\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf they were smart, they would make it the size the would fit in a Eurorack panel (4\" - a little less than 3U high). If they wanted to REALLY make some bank, also offer the panel remade or at least a CAD drawing of the component spacing. A board no taller than 4\" would work for Eurorack or desktop use.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eId say that is potentially a completely different market/product ...\u003c/p\u003e\n\n\u003cp\u003eend users of a 'standalone' products tend to prefer horizontal orientations, which is exactly what eurorack does not want  (= more HP) , and besides,  an axoloti control in eurorack format that did not also provide CV I/O and audio I/O would be pretty illogical.\u003c/p\u003e\n\n\u003cp\u003ei.e. what your advocating is a eurorack axoloti, which I agree would be a great development, but is not what axoloti control is intended to be....btw...  i do agree a eurorack Axoloti would be an awesome product.\u003c/p\u003e\n\n\u003cp\u003eof course, I recognise some , like the Koma Field kit/ Mother32, go down this route, but Ive noticed that often the modular community then start complaining that the footprint is too big for eurorack (for the functionality provided) ... seems better to do specific eurorack versions (imho)\u003c/p\u003e\n\n\u003cp\u003ealso whilst eurorack is 'fashionable' , id say its arguable, the desktop synth market is bigger ... even if users are not willing to spill as much cash \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2018-03-11T21:21:59.214Z","reply_count":1,"reply_to_post_number":27,"quote_count":1,"avg_time":7,"incoming_link_count":1,"reads":132,"score":36.75,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27504,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-11T21:25:48.670Z","cooked":"\u003caside class=\"quote\" data-post=\"34\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eend users of a 'standalone' products tend to prefer horizontal orientations, which is exactly what eurorack does not want  (= more HP) , and besides,  an axoloti control in eurorack format that did not also provide CV I/O and audio I/O would be pretty illogical.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExactly.\u003c/p\u003e\n\n\u003cp\u003eHaving said that, with the DIN MIDI board removed, the Axoloti can be placed behind a Eurorack panel of relatively reasonable dimensions (certainly a lot smaller than the Mother32 or O-Coast, anyway). Once you start adding a reasonable number of pots, buttons, audio and CV I/O, it's still a not unattractive proposition, but you need to add a fair amount of extra circuitry to make it play nicely with other Euro gear.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2018-03-11T21:25:48.670Z","reply_count":1,"reply_to_post_number":34,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":125,"score":30.45,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27505,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-03-11T21:48:00.737Z","cooked":"\u003caside class=\"quote\" data-post=\"35\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHaving said that, with the DIN MIDI board removed, the Axoloti can be placed behind a Eurorack panel of relatively reasonable dimensions (certainly a lot smaller than the Mother32 or O-Coast, anyway). Once you start adding a reasonable number of pots, buttons, audio and CV I/O, it's still a not unattractive proposition, but you need to add a fair amount of extra circuitry to make it play nicely with other Euro gear.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, but this assumes you mount the axoloti with the length being vertical... \u003cbr\u003eaxoloti control assumes the length is horizontal, which would suit a desktop unit, but this would make it a wide eurorack module, and HP (width) is where most eurorack users have constraints.  \u003c/p\u003e\n\n\u003cp\u003ehonestly, if Johannes wanted to maximise return (and honestly I think he should*) he would:\u003cbr\u003e(*) I think the more return in Axoloti, the more viable it is long term\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eproduce a dedicated eurorack module\u003cbr\u003eeurorack is perfect for small manufactures, and something like MI elements sells  for \u0026gt; 500 euro\u003c/li\u003e\n\u003cli\u003eproduce a dedicated instrument\u003cbr\u003eenclosure + control + axoloti, a volca sells for 150 euro, c\u0026amp;g organelle 350, preenfm2 250? , so probably ~ 200-250?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eits simple to see why there is a eurorack rush...imagine axoloti at 250 euro in the Eurorack market, thats pretty budget,\u003cbr\u003eat 250 in the desktop synth market, its very unique, but there are 'alternatives'\u003c/p\u003e\n\n\u003cp\u003ehowever, I think it be a big shame, if Axoloti went into the 'exclusivity' of the eurorack ocean. \u003c/p\u003e\n\n\u003cp\u003eId personally, prefer it in the more general desktop market, where 1000's of kids could use it to explore synthesis, sequencing, programming... the musical 'arduino' , so dive in with an axoloti 'instrument' (core+control+enclosure) , then as you understand it, buy other cores to extend it, or do something more specialised.\u003c/p\u003e\n\n\u003cp\u003eof course, this is all easy to say from the comfort of my sofa, where i dont have to lay down the capital/investment, and putting in the 100s of hours of development/support etc!\u003cbr\u003eif your doing for real, thats when you have to have the vision, and real faith in it, know where you want to go!\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2018-03-11T21:48:23.479Z","reply_count":0,"reply_to_post_number":35,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":133,"score":62.15,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27506,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2018-03-11T23:01:04.962Z","cooked":"\u003cp\u003eI am not suggesting a dedicated Eurorack module (with CV ins and outs etc.) just that when making the Axo Control PCB, why not make it a size that can fit a Eurorack panel? That is not a lot to ask. I am making a Eurorack version of the Axo and basically all it is is the Axo Core full width, with a panel and all 16 pots below it, wired up and and some digital outs. I plan on controlling it with a CV to MIDI controller module sitting right next to it. No extra connections or mods to the Core at all. The Control would be a better solution though. I would still control it over MIDI and use the Control's front panel controls, and more importantly, the front panel Display along with the MIDI in form the CV to MIDI module sitting right next to it. \u003c/p\u003e\n\n\u003cp\u003eTechno Bear - I don't know where you thought I was proposing a Vertical layout. With that amount of buttons and controls, it would be a wide Eurorack module and a wide desktop, no difference. Wider modules are not as much of a problem in euroland as they once were. Ergonomics is starting to rule. There are many voice modules and full synthesizers that are over half a 19\" rack wide. It could be as big as that if it needed to. Lots of desktop boxes are under 5\" too. \u003c/p\u003e\n\n\u003cp\u003eToneburst - You will find that most of the Eurorack crowd WANTS as much of their stuff in cabinet as they can. Even things that are not really modules. They want the ease in performance of just taking off the cover to a pre-patched setup and playing. Running it off the same supply and not dealing with wall warts. \u003c/p\u003e\n\n\u003cp\u003eAnd as a maker of Eurorack modules under the Synthwerks brand, I am all for Johannes making as much money as he wants off of these things. I know first hand the hassles of making products and he is at the easiest end of the business as possible - he just makes PCBs and test them. He isn't dealing with front panel metalwork shops, hardware and assembly of finished products, pretty boxes, marketing, etc. The idea of selling the Gerber files would be just an added fork in the revenue chain, not a replacement of the current product. It would be something he could sell that would be ALL profit. He is generating them for production anyway.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2018-03-11T23:01:04.962Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":130,"score":31.4,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27510,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-03-12T01:16:17.740Z","cooked":"\u003cp\u003eWishful thinking , I know, but personally I hope Johannes had a major change of heart and decided to go with a board that features headers, and into those headers you can plug the buttons, indicators, and display etc.  Doing it that way, everyone gets what they want because they are free to connect the button types they prefer, and have complete freedom in their placement, and even the placement of the various elements relative to themselves.\u003c/p\u003e\n\n\u003cp\u003eThere is no reason why buttons and indicators cannot be supplied along with the board on the end of wires, rather than being hard-wired to a preset design - same goes for the Axoloti itself with it's audio jacks, power, and USB/MIDI connections etc.\u003c/p\u003e\n\n\u003cp\u003eIn other words, I think we should be able to just stick the board in an enclosure, and drill holes into whatever the hell we like in order to place the controls and display that is connected to it, with complete freedom.\u003c/p\u003e\n\n\u003cp\u003eDoing it that way, would also make Axoloti much more attractive to those wanting to run a business selling axo-based hardware products.  I feel the same about the Axo itself, seems completely counter-productive to me to pre-populate the board, when using headers would keep the price lower, and allow more freedom to users basing their products on it.\u003c/p\u003e\n\n\u003cp\u003eI have serious respect for Johannes, what he's achieved with Axoloti, but the decision to pre-populate the boards seems to go against the whole point of having a completely customisable product to base audio hardware on, and generally a bad idea.  No doubt there's a very good reason for it, but personally, I'm completely baffled by the decision to do that, because it just doesn't make sense to me, not in an ergonomical one, a cost effictive one, or a freedom one.\u003c/p\u003e\n\n\u003cp\u003eI do also see the attraction in receiving an Axoloti in an enclosure with the controls ready to go, but again, I honestly cannot imagine why inside that enclosure, it cannot be comprised of non-populated boards with wires connecting the controls to them.\u003c/p\u003e\n\n\u003cp\u003eLike I said, totally baffling to me, maybe it's just a Belgian thing \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2018-03-12T01:25:31.630Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":132,"score":26.9,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27511,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-03-12T01:33:54.388Z","cooked":"\u003cp\u003eI wonder if it would be feasible to have a K-rate only version of Axoloti, or something similar.. I expect with Eurorack etc, you are not always controlling audio, so why complicate it ?\u003cbr\u003eAnd you still have the advantage of using the patcher..\u003cbr\u003eThe only thing I think it would need however, is a decent speed PWM out of the GPIO's which can easily be filtered into an analogue source, could be plugged into ther Axo analogue inputs etc.. I don't think a 3khz pwm freq would be sufficient for 8 bit accuracy or higher.. would cut it.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2018-03-12T01:33:54.388Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":7,"reads":124,"score":60.25,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27540,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-13T09:56:16.784Z","cooked":"\u003caside class=\"quote\" data-post=\"37\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/3831_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI am not suggesting a dedicated Eurorack module (with CV ins and outs etc.) just that when making the Axo Control PCB, why not make it a size that can fit a Eurorack panel?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI don't honestly see what this would achieve. You'd still need to add extra circuitry to bring i/o to Euro levels, provide CV in and out, etc., so where would you put these? Assuming the controller board itself fitted in a 3U space, you'd need another panel next to it with the i/o.\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2018-03-13T09:56:16.784Z","reply_count":2,"reply_to_post_number":37,"quote_count":1,"avg_time":7,"incoming_link_count":3,"reads":131,"score":51.55,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,
