      <div class='post' itemprop='articleBody'>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-03-19T09:09:29Z' itemprop='datePublished'>
             2018-03-19 09:09:29 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have to agree that having some kind of "minimum standard" hardware would help the axoloti platform a lot.<br>Patching is very time and brain consuming, and even simple things like remapping controls can be quite confusing for a simple musician / user.<br>For the moment, I think the user base of Axoloti is orientated towards "geeks" more than "musicians".<br>And it's a shame, because axoloti has so much to offer to artists, and I think artist will have just as much to offer back.</p>

<p>I think the axoloti control will be a big leap in the way we could share instant usable patches. </p>

<p>Having tested (and made two boxes with) two rotary encoders and a OLED screen, I'm realizing how complicated it must be to implement such an interface into the axoloti workflow.<br>I'm actually having great fun trying out sub menus and such, but I'm sure it's much more fun for coders.</p>

<p>I think a great way to democratize the axoloti would be to have a ready made hardware range : </p>

<ul>
<li>a simple 61 keyboard &amp; controllers with axocore &amp;  axocontrol</li>
<li>a eurorack module with voltage converters with axocore &amp; axocontrol</li>
<li>a ribbon synth (everyone wants a ribbon synth" with axocore &amp; axocontrol</li>
<li>a small desktop (or big foot pedal) device with axocore &amp; axocontrol</li>
</ul>

<p>If someone gets out these modules at a reasonable price (250 € maximum), I couldn't imagine any musician not having at least one in their arsenal. <br>And sharing patches for each device would be so much easier.</p>

<p>Anyway, enough dreaming... back to work</p>

<p>I'm now, for some silly, probably f-Artistically obscure reason, making an "Interactive Audio Adventure" that takes you across a load of different patches, where you need to unlock a certain "audio quest" to continue your adventure (change patches). <br>The silly thing is that it will only work on my last two axoloti boxes <img src="//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5" title=":roll_eyes:" class="emoji" alt=":roll_eyes:"> (I make them by two now, as I make them for someone, and for some reason always like the design... and so much easier to share patches)<br>But I love the idea of audio adventures, playing around with synths, sounds, words and actions <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> , but I wouldn't mind having some kind of standard interface to share them easier</p>

<p>oh and here's my springbox <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e" href="//community.axoloti.com/uploads/default/original/2X/d/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e.jpg" class="lightbox" title="springbox1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e_1_582x500.jpg" width="582" height="500"><div class="meta">
<span class="filename">springbox1.jpg</span><span class="informations">599x514 106 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="57" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>+1 for LED rings!</p></blockquote></aside>

<p>Saw these on 2 different prototypes, so propably they'll make it! </p>

<aside class="quote" data-post="55" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>For the moment, I think the user base of Axoloti is orientated towards "geeks" more than "musicians".<br>And it's a shame, because axoloti has so much to offer to artists, and I think artist will have just as much to offer back.</p></blockquote></aside>

<p>Yeah I totally feel the same. I mean I'm a musician and got into DIY through axoloti, wich is great but at the same time I'm really tired of this DIY buisiness. Somehow working on my axoloti projects has turned from fun patching into problem solving. A more dedicated and ready hardware would put the fun patching exploring aspect a bit more into the foreground and attract a lot more musicians.</p>

<aside class="quote" data-post="55" data-topic="201"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>a simple 61 keyboard &amp; controllers with axocore &amp;  axocontrol<br>a eurorack module with voltage converters with axocore &amp; axocontrol<br>a ribbon synth (everyone wants a ribbon synth" with axocore &amp; axocontrol<br>a small desktop (or big foot pedal) device with axocore &amp; axocontrol</p></blockquote></aside>

<p>Good suggestions! I also think it would be cool to have more analog IO extension shields, like mic preamp, (ultra) HI Z preamp for guitars and piezos, output boost etc.<br>I mean there is solutions out there already, but my experience with adding these kind of components to my setup always ended up sounding really noisy and unusable and ended up in me solving problems instead of making music.</p>

<p>P.S. I love your axo boxes <span class="mention">@mytas</span>. Somehow after one axo hardware attempt I gave up and ended up using midi controllers instead...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi every one, hi, <a class="mention" href="/u/johannes">@johannes</a>,</p>

<p>Is there some good news for early 2019 ?</p>

<p>As I see all the developments, I am eager to get the next release <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/network" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars2.githubusercontent.com/u/13088270?s=400&amp;v=4" width="" height="" class="thumbnail">

      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2018-12-03T14:00:03Z' itemprop='datePublished'>
             2018-12-03 14:00:03 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Couldn't find any info about it on community forum here but a solution similar to <a href="//community.axoloti.com/t/minimal-knob-button-joystick-led-board/889">AxoControl</a> but with extra knobs, 2x audio I/O, 2x parameter I/O and an OLED screen seems to be coming :<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0bb276d8f87dc5a63f6d9516991e17663f2e1fc8" href="//community.axoloti.com/uploads/default/original/2X/0/0bb276d8f87dc5a63f6d9516991e17663f2e1fc8.jpg" class="lightbox" title="45117305_345260046281916_7190662589452386304_o.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0bb276d8f87dc5a63f6d9516991e17663f2e1fc8_1_690x460.jpg" width="690" height="460"><div class="meta">
<span class="filename">45117305_345260046281916_7190662589452386304_o.jpg</span><span class="informations">1920x1280 249 KB</span><span class="expand"></span>
</div></a></div><br>Axoctrl by Hohum Lab</p>

<p>For now their <a href="https://hohumlab.com/" rel="nofollow noopener">website</a> is limited to newsletter subscription, but there is some info on their <a href="https://www.facebook.com/hohumlab" rel="nofollow noopener">facebook page</a> and pictures of it on <a href="https://www.instagram.com/hohum_lab" rel="nofollow noopener">instagram</a>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-12-03T14:48:49Z' itemprop='datePublished'>
             2018-12-03 14:48:49 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very cool! Thanks for the heads up.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-12-08T00:35:28Z' itemprop='datePublished'>
             2018-12-08 00:35:28 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just FYI - the Hohum Shop is open. AxoCtrl boxes are €90 plus shipping. All parts included (except your Axo), assembly required.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-12-08T10:37:53Z' itemprop='datePublished'>
             2018-12-08 10:37:53 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I like how the website tells you what the components are, so if you want, you can buy the parts yourself, dowload the objects.<br>Open source is as good as being asked if you want your bread sliced... ! <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-12-18T19:07:39Z' itemprop='datePublished'>
             2018-12-18 19:07:39 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just a follow-up on the HoHum Labs control box... I ordered one the day they were offered. Shipping was not inexpensive and called 'Express'. Well, 11 days has gone by and the package appears to be sitting in Germany, travelling only about 450km of it's 6400km journey to the new world. At this rate (7% distance traveled), it should be here in about 5.2 months. LOL.<br>I emailed HoHum Lab about a week ago to inquire about additional power/current requirement for the hardware added by the controller. No response.<br>I emailed this morning to ask if they knew why my shipment was stalled in Frankfurt... the email bounced (info@hohumlab.com)<br>I am hopeful, but so far, less than impressed. Any positive outcomes so far?</p>

<p>ho hum hmmm...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2018-12-19T06:35:08Z' itemprop='datePublished'>
             2018-12-19 06:35:08 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not to advocate HoHum Labs but around Christmas time even Express shipping option is not making anything faster here in EU. Post is generally clogged everywhere. In my experience overseas delivery status updates are often not updated in realtime (depends on carrier) especially when the package is handed between partner companies.<br>Nonetheless, I hope things will move faster for you soon so you can share your experience with us. Cheers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>

           <time datetime='2018-12-19T15:06:51Z' itemprop='datePublished'>
             2018-12-19 15:06:51 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well mine took only one week</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-12-19T15:32:13Z' itemprop='datePublished'>
             2018-12-19 15:32:13 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interesting. Where are you located? What do you think of the controller?</p>

<p>As disconcerting as the delay is, it's a complete lack of response to my inquiries that has me kind of worried/annoyed. If you're going to start a business and take people's money, you have to behave in a business like manner as far as I'm concerned.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti Control'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2018-12-19T16:27:39Z' itemprop='datePublished'>
             2018-12-19 16:27:39 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hamburg     sometimes things get lost at Frankfurt <br>I dont think its their fault.<br>I d wish they would join the Forum asap.<br>As far as i tested it its very nice.<br>I had to file the usb host hole a little to make it fit.<br>The Price Tag is a little bit harsh <br>could have bought 1 1/2  axolotis for that<br>but now my axo is super in protected , in a very robust case<br>And has a display<br>knobs buttons an leds </p>

<p>Still waiting for <a class="mention" href="/u/johannes">@johannes</a> axocontrol</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

             2018-12-21 09:49:53 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've contacted them on hohumlab@gmail.com just fine, also mine arrived in 6 days to Warsaw (PL)</p>

           <time datetime='2019-08-04T18:12:04Z' itemprop='datePublished'>
             2019-08-04 18:12:04 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see the hohum axoctrl is available as a DIY kit, however, it doesn't come with a 3d printed case with no option to buy one seperately. This really encourages me to buy the premade.</p>

<p>This product definitely seems awesome but not quite what I want. I think I'll ask a friend to help with an enclosure and start to figure out the OLED stuff myself.</p>

<p>Do you know.. is there an OLED kit/daughter board for sale somewhere? That would really take the headache out of building one.</p>

          ps.store("topic_201", {"post_stream":{"posts":[{"id":27575,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-03-13T20:49:59.258Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elol , no ... its something quite small, but i think improves usability a great deal, but was i understand it quite tricky to get done...  anyway, i don't want to say more,  as things could change, might be dropped etc.\u003cbr\u003ei only commented really to point out, there are, i think , a few things about the design, which will perhaps make sense only when its seen in the wild. and yeah, i wish it was out now too \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eLed rings for the encoders maybe??\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2018-03-13T20:49:59.258Z","reply_count":0,"reply_to_post_number":51,"quote_count":1,"avg_time":8,"incoming_link_count":1,"reads":128,"score":46.0,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27579,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-03-13T21:36:35.760Z","cooked":"\u003cp\u003eIt is probably something to do with an extra feature but without impacting on its efficiency. Something easy to implement, but difficult to achieve same processing efficiency without it.\u003cbr\u003eOtherwise why else would TB say \"might be dropped\".\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2018-03-13T21:36:35.760Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":128,"score":26.0,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27595,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-14T10:38:10.731Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eits something quite small, but i think improves usability a great deal\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eaccelero/gyrometer...?\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2018-03-14T10:38:10.731Z","reply_count":0,"reply_to_post_number":51,"quote_count":1,"avg_time":12,"incoming_link_count":2,"reads":138,"score":38.2,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27681,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-19T09:09:29.043Z","cooked":"\u003cp\u003eI have to agree that having some kind of \"minimum standard\" hardware would help the axoloti platform a lot.\u003cbr\u003ePatching is very time and brain consuming, and even simple things like remapping controls can be quite confusing for a simple musician / user.\u003cbr\u003eFor the moment, I think the user base of Axoloti is orientated towards \"geeks\" more than \"musicians\".\u003cbr\u003eAnd it's a shame, because axoloti has so much to offer to artists, and I think artist will have just as much to offer back.\u003c/p\u003e\n\n\u003cp\u003eI think the axoloti control will be a big leap in the way we could share instant usable patches. \u003c/p\u003e\n\n\u003cp\u003eHaving tested (and made two boxes with) two rotary encoders and a OLED screen, I'm realizing how complicated it must be to implement such an interface into the axoloti workflow.\u003cbr\u003eI'm actually having great fun trying out sub menus and such, but I'm sure it's much more fun for coders.\u003c/p\u003e\n\n\u003cp\u003eI think a great way to democratize the axoloti would be to have a ready made hardware range : \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ea simple 61 keyboard \u0026amp; controllers with axocore \u0026amp;  axocontrol\u003c/li\u003e\n\u003cli\u003ea eurorack module with voltage converters with axocore \u0026amp; axocontrol\u003c/li\u003e\n\u003cli\u003ea ribbon synth (everyone wants a ribbon synth\" with axocore \u0026amp; axocontrol\u003c/li\u003e\n\u003cli\u003ea small desktop (or big foot pedal) device with axocore \u0026amp; axocontrol\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIf someone gets out these modules at a reasonable price (250 € maximum), I couldn't imagine any musician not having at least one in their arsenal. \u003cbr\u003eAnd sharing patches for each device would be so much easier.\u003c/p\u003e\n\n\u003cp\u003eAnyway, enough dreaming... back to work\u003c/p\u003e\n\n\u003cp\u003eI'm now, for some silly, probably f-Artistically obscure reason, making an \"Interactive Audio Adventure\" that takes you across a load of different patches, where you need to unlock a certain \"audio quest\" to continue your adventure (change patches). \u003cbr\u003eThe silly thing is that it will only work on my last two axoloti boxes \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e (I make them by two now, as I make them for someone, and for some reason always like the design... and so much easier to share patches)\u003cbr\u003eBut I love the idea of audio adventures, playing around with synths, sounds, words and actions \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e , but I wouldn't mind having some kind of standard interface to share them easier\u003c/p\u003e\n\n\u003cp\u003eoh and here's my springbox \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e.jpg\" class=\"lightbox\" title=\"springbox1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e_1_582x500.jpg\" width=\"582\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003espringbox1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e599x514 106 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2018-03-19T09:09:29.043Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":146,"score":150.35,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d8b8b5de22ecfe16062c38ea538d2a8bca4e7c7e.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":"","actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27691,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-19T18:08:00.307Z","cooked":"\u003caside class=\"quote\" data-post=\"55\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have to agree that having some kind of \"minimum standard\" hardware would help the axoloti platform a lot.\u003cbr\u003ePatching is very time and brain consuming, and even simple things like remapping controls can be quite confusing for a simple musician / user.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMIDI CCs should automatically be mapped to the entire range of any type of parameter or knob assigned to them.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2018-03-19T18:08:00.307Z","reply_count":0,"reply_to_post_number":55,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":137,"score":27.85,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27692,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-19T18:50:55.969Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elol , no ... its something quite small\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e+1 for LED rings!\u003c/p\u003e\n\n\u003cp\u003eNot so much the the accelerometer, I have to say.\u003c/p\u003e\n\n\u003cp\u003eHow about WiFi access, for wireless control via OSC?\u003c/p\u003e\n\n\u003cp\u003eOr, maybe more likely (and higher up my 'want' list), an RGB OLED display?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2018-03-19T18:51:43.672Z","reply_count":1,"reply_to_post_number":51,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":140,"score":33.6,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27709,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-03-20T15:20:33.597Z","cooked":"\u003caside class=\"quote\" data-post=\"57\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e+1 for LED rings!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSaw these on 2 different prototypes, so propably they'll make it! \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"55\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFor the moment, I think the user base of Axoloti is orientated towards \"geeks\" more than \"musicians\".\u003cbr\u003eAnd it's a shame, because axoloti has so much to offer to artists, and I think artist will have just as much to offer back.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I totally feel the same. I mean I'm a musician and got into DIY through axoloti, wich is great but at the same time I'm really tired of this DIY buisiness. Somehow working on my axoloti projects has turned from fun patching into problem solving. A more dedicated and ready hardware would put the fun patching exploring aspect a bit more into the foreground and attract a lot more musicians.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"55\" data-topic=\"201\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea simple 61 keyboard \u0026amp; controllers with axocore \u0026amp;  axocontrol\u003cbr\u003ea eurorack module with voltage converters with axocore \u0026amp; axocontrol\u003cbr\u003ea ribbon synth (everyone wants a ribbon synth\" with axocore \u0026amp; axocontrol\u003cbr\u003ea small desktop (or big foot pedal) device with axocore \u0026amp; axocontrol\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGood suggestions! I also think it would be cool to have more analog IO extension shields, like mic preamp, (ultra) HI Z preamp for guitars and piezos, output boost etc.\u003cbr\u003eI mean there is solutions out there already, but my experience with adding these kind of components to my setup always ended up sounding really noisy and unusable and ended up in me solving problems instead of making music.\u003c/p\u003e\n\n\u003cp\u003eP.S. I love your axo boxes \u003cspan class=\"mention\"\u003e@mytas\u003c/span\u003e. Somehow after one axo hardware attempt I gave up and ended up using midi controllers instead...\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2018-03-20T15:21:15.220Z","reply_count":0,"reply_to_post_number":57,"quote_count":2,"avg_time":20,"incoming_link_count":3,"reads":149,"score":45.8,"yours":false,"topic_id":201,"topic_slug":"axoloti-control","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31438,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-11-14T17:14:46.119Z","cooked":"\u003cp\u003eHi every one, hi, \u003ca class=\"mention\" href=\"/u/johannes\"
