  <a href="/t/wip-heron-axoloti-addon-board-project/6046">WIP (HERON) Axoloti Addon Board Project</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tim052'><b itemprop='author'>Tim052</b></a>
           
           <time datetime='2019-09-30T12:53:04Z' itemprop='datePublished'>
             2019-09-30 12:53:04 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After building a number of DIY eurorack builds i've decided to design axoloti addon board and enclosure as my first major foray in electronics design. The intent of this project is to create a board that allow the axoloti to be more easily used with out aditional hardware or pluged into a computer for more complex tasks like sequencing. And if i can get it polished enough relses the design for people who don't want to build a completly custom instrament for their axo and if that goes well hopefully do a version that supports the mini axoloti that currently being designed on the forum.</p>

<p><strong>Quick Front Panel Mockup</strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3542796e92435fd5c7db00f84f845e0886999020" href="//community.axoloti.com/uploads/default/original/2X/3/3542796e92435fd5c7db00f84f845e0886999020.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3542796e92435fd5c7db00f84f845e0886999020_1_690x344.png" width="690" height="344"><div class="meta">
<span class="filename">image.png</span><span class="informations">1029x514 31.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>Almost Complete PCB Design</strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8a8cdcb86093a9cfa6692878ae566142bec83f1f" href="//community.axoloti.com/uploads/default/original/2X/8/8a8cdcb86093a9cfa6692878ae566142bec83f1f.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8a8cdcb86093a9cfa6692878ae566142bec83f1f_1_690x325.png" width="690" height="325"><div class="meta">
<span class="filename">image.png</span><span class="informations">1485x701 103 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The current feature set is<br>Hardware IO Specs <br>- 4 GP Pots, 1 GP Encoder with push button, 1 XY Joystick with push button and 1 Slider<br>- 1 Volume Pot with LED (Possible to Reassign but Volume is Prefered)<br>- 4 Function Keys with controllable Bi Colour LED for each (SPI)<br>- 1 Modifier Key with LED (SPI)<br>- 25 Note Keys with controllable LEDs (SPI)<br>- 2 Buttons between screens (SPI)<br>- 2 128x64 OLED displays (I2C)<br>- 3 5V gate outputs for sequencing or clock sync</p>

<p>All digital IO includeing the buttons and LEDS operate on the spi pins and the screens operate on the I2C bus i've gone with this approach vs usingh a seperate mcu as i feel it makes the device more flecable to program blocks for and i'm using this projects as a skills building exerise with the intetnt of expanding on the amazing work done by the community with shift registers and oleds displays to build a robust set of blocks for use with the board. I think i'm basiclly done with the design for the first prototpye but my only concern is if the choice to run everything off the axoloti will negativelt effect proformence of the axoloti to in any major way and the how usuable the axoloti generated 5v power for supplying the LED's and shift registers.</p>

<p>Feel free to leave any feedback or idea i'm just getting i'm still a beginer with electronics so i've probaley overlooked something so i've inculded the schematics are <a href="https://drive.google.com/open?id=1-oa_ia9ZOIL5_ia6lJ2Rw1MCBjpAggTB" rel="nofollow noopener">here</a> for anyone knowledgeable and willing to give them a look over.</p>

<p>Edit:<br>Current WIP layout <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f0b537de31d1d3ccd2bf8921ec012d463e019463" href="//community.axoloti.com/uploads/default/original/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463_1_690x235.png" width="690" height="235"><div class="meta">
<span class="filename">image.png</span><span class="informations">1793x611 78.5 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Looks good.</p>

<p>May I suggest to actually have 16 buttons in the bottom row? That would allow it to be used to turn steps for a 16 step sequencer on and off. Organelle has only 14 or 15 too, which is a huge error, in my opinion.</p>

<p>Been waiting for something that actually have that 16 button feature for sequencing for Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-30T14:28:15Z' itemprop='datePublished'>
             2019-09-30 14:28:15 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks like Jaffa beat me to it, I totally agree about the buttons along the bottom.  Why not shift the left-most button along to make 16 buttons?</p>

<p>Essentially you already have them, but the gap makes the thing look a bit off.  I also agree this is an error a lot of manufacturers make.</p>

<p>Another mistake that is often made (also demonstrated in your prototype), is the use of encoders in odd numbers.  Never do that.  It's important to consider that in such a product, it is almost certainly going to be used in sequencing, so that means the bear minimum amount of pots or encoders is four.  Better is of course eight, and even better, is 16.  In this design though, you have five (an odd number) so personally I would have four together to act as a bank of sequencer controls, and below those, place your four buttons.</p>

<p>That means you have an encoder left over, so why not add another encoder and place those two encoders together as a separate bank?  That way you would have a bank of four pots and four buttons for sequencing, and a separately positioned bank of two further pots that could be used as Attack and Decay or Cutoff and Resonance etc.</p>

<p>Another mistake to avoid is the positioning of buttons above encoders.  When placing a bank of four buttons along with a bank of four pots, always place the pots above the buttons; this is for ergonomical reasons since pots protrude the face of the panel more than buttons do.</p>

<p>All of that aside, a big thumbs-up to you for taking-on what is quite an ambitious project since you mentioned you're new to electronics <img src="//community.axoloti.com/images/emoji/twitter/nerd_face.png?v=5" title=":nerd_face:" class="emoji" alt=":nerd_face:"></p>
      </div>

          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Following up on the previous comments, the choice of buttons, displays, pots, encoders all seems arbitrary to me. Except, maybe, the buttons arranged as a piano keyboard.</p>

<p> I don't think I'd ever use a joystick on the right side. To me, a joystick is more of a left hand thing.</p>

<p>edit (added later): Do you know how to program the object which will write and read the SPI?</p>
      </div>

             2019-10-01 02:52:21 UTC

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks great <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> on the joystick point the left hand side would work better, but ow about two joysticks (one either side)? at the cost of losing a few extra GPIO. It sort of looks like an oldschool game controller already and could be fun to lean into this quirk.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-10-01T04:31:20Z' itemprop='datePublished'>
             2019-10-01 04:31:20 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/tim052">@Tim052</a> I just want to encourage you to keep going. Controllers are very personal so there is bound to be disagreement about the best approach. I don't think that there are universal truths about controller counts or positioning; that's all opinion.</p>

<p>One idea would be to do all the digital IO via MIDI instead of explicitly using digital IO pins. You could make the controller more reusable away from an Axoloti.</p>

<p>I'd also suggest thinking about the software integration. I think people will be more inclined to use an expansion like this if there's a nice plug and play integration with a clear function and they don't need to manually bring up each interface.</p>

<p>Just glancing at this another thing came to mind: why not just run 3.3V logic for everything? For example U5 is running on +5V VCC but then it looks like it potentially drives MISO on PA6. That pin may not be +5V tolerant. I would avoid dealing with the separate logic level unless you absolutely have to; it seems like you might be able to work around. You'd also avoid a situation where a user would mistakenly mix the two.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p><a class="mention" href="/u/tim052">@Tim052</a> I just want to encourage you to keep going. Controllers are very personal so there is bound to be disagreement about the best approach. I don't think that there are universal truths about controller counts or positioning; that's all opinion.</p></blockquote></aside>

<p>After seeing this satement from urklang, I just wanted to make it absolutely clear that my post was made to <em>encourage</em> good design decisions, it was not meant to discourage you in any way.</p>

<p>Good interface design is about ensuring the product fits its purpose as well as can be, and my suggestions, although technically an opinion, are those of a designer who knows a thing or two about good design.  My suggestions are there to point out why numbers and positioning <em>do</em> matter in the design of your interface.</p>

<p>So I disagree with urklang on that one, and I hope my post doesn't come across as discouraging in any way.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Very very nice design! Me personally I would prefer to have all encoders instead of pots, because if you just have 4 you might wanna create multiple layers of control and then a pot never really reflects the value that its controlling.</p>

<p>I like the Idea of the mini keyboard, but I do strongly agree that the lower row should be 16! For me that was a reason not to buy the Keith McMillen QuNexus and might be a reason not to use your board in the end, alltough I could live with having the first knob a bit more far from the rest, like it is now. </p>

<aside class="quote" data-post="3" data-topic="6046"><div class="title">

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote>
<p>Another mistake that is often made (also demonstrated in your prototype), is the use of encoders in odd numbers.  Never do that.  It's important to consider that in such a product, it is almost certainly going to be used in sequencing, so that means the bear minimum amount of pots or encoders is four.  Better is of course eight, and even better, is 16.  In this design though, you have five (an odd number) so personally I would have four together to act as a bank of sequencer controls, and below those, place your four buttons.</p>
<p>That means you have an encoder left over, so why not add another encoder and place those two encoders together as a separate bank?  That way you would have a bank of four pots and four buttons for sequencing, and a separately positioned bank of two further pots that could be used as Attack and Decay or Cutoff and Resonance etc.</p>
</blockquote></aside>

<p>So its 4 pots for parameter control and 1 encoder for like patch changing, global tempo swing etc. That seems like a very good choice.</p>

        <p><a class="mention" href="/u/tim052">@Tim052</a><br>Sounds ok, like I said, I hadn't taken notice of the spec, it was just the layout I was refering to.  Your latest diagram shows exactly what I was getting at regards a group of four, and placing the buttons beneath the encoders - now <em>that</em> makes sense!</p>

<p>Neither the original design or Weasel's did.  The good thing about Weasel's version is it makes good use of space, but the bad thing about it is that the button positions do not correlate to the encoders.</p>

<p>You have fixed this in your new bank of four diagram, and that's a big-ass improvement right there, so the next task in design is to place that bank in the right place <em>and</em> in context of the other controls on the panel.</p>

          ps.store("topic_6046", {"post_stream":{"posts":[{"id":36236,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2019-09-30T12:53:04.626Z","cooked":"\u003cp\u003eAfter building a number of DIY eurorack builds i've decided to design axoloti addon board and enclosure as my first major foray in electronics design. The intent of this project is to create a board that allow the axoloti to be more easily used with out aditional hardware or pluged into a computer for more complex tasks like sequencing. And if i can get it polished enough relses the design for people who don't want to build a completly custom instrament for their axo and if that goes well hopefully do a version that supports the mini axoloti that currently being designed on the forum.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eQuick Front Panel Mockup\u003c/strong\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3542796e92435fd5c7db00f84f845e0886999020\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3542796e92435fd5c7db00f84f845e0886999020.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3542796e92435fd5c7db00f84f845e0886999020_1_690x344.png\" width=\"690\" height=\"344\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1029x514 31.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAlmost Complete PCB Design\u003c/strong\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8a8cdcb86093a9cfa6692878ae566142bec83f1f\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8a8cdcb86093a9cfa6692878ae566142bec83f1f.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8a8cdcb86093a9cfa6692878ae566142bec83f1f_1_690x325.png\" width=\"690\" height=\"325\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1485x701 103 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe current feature set is\u003cbr\u003eHardware IO Specs \u003cbr\u003e- 4 GP Pots, 1 GP Encoder with push button, 1 XY Joystick with push button and 1 Slider\u003cbr\u003e- 1 Volume Pot with LED (Possible to Reassign but Volume is Prefered)\u003cbr\u003e- 4 Function Keys with controllable Bi Colour LED for each (SPI)\u003cbr\u003e- 1 Modifier Key with LED (SPI)\u003cbr\u003e- 25 Note Keys with controllable LEDs (SPI)\u003cbr\u003e- 2 Buttons between screens (SPI)\u003cbr\u003e- 2 128x64 OLED displays (I2C)\u003cbr\u003e- 3 5V gate outputs for sequencing or clock sync\u003c/p\u003e\n\n\u003cp\u003eAll digital IO includeing the buttons and LEDS operate on the spi pins and the screens operate on the I2C bus i've gone with this approach vs usingh a seperate mcu as i feel it makes the device more flecable to program blocks for and i'm using this projects as a skills building exerise with the intetnt of expanding on the amazing work done by the community with shift registers and oleds displays to build a robust set of blocks for use with the board. I think i'm basiclly done with the design for the first prototpye but my only concern is if the choice to run everything off the axoloti will negativelt effect proformence of the axoloti to in any major way and the how usuable the axoloti generated 5v power for supplying the LED's and shift registers.\u003c/p\u003e\n\n\u003cp\u003eFeel free to leave any feedback or idea i'm just getting i'm still a beginer with electronics so i've probaley overlooked something so i've inculded the schematics are \u003ca href=\"https://drive.google.com/open?id=1-oa_ia9ZOIL5_ia6lJ2Rw1MCBjpAggTB\" rel=\"nofollow noopener\"\u003ehere\u003c/a\u003e for anyone knowledgeable and willing to give them a look over.\u003c/p\u003e\n\n\u003cp\u003eEdit:\u003cbr\u003eCurrent WIP layout \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f0b537de31d1d3ccd2bf8921ec012d463e019463\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463_1_690x235.png\" width=\"690\" height=\"235\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1793x611 78.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-08T05:00:14.580Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":67,"incoming_link_count":48,"reads":156,"score":495.55,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://drive.google.com/open?id=1-oa_ia9ZOIL5_ia6lJ2Rw1MCBjpAggTB","internal":false,"reflection":false,"title":"Heron Schematic.pdf - Google Drive","clicks":26},{"url":"//community.axoloti.com/uploads/default/original/2X/8/8a8cdcb86093a9cfa6692878ae566142bec83f1f.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3542796e92435fd5c7db00f84f845e0886999020.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":12}],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36238,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-09-30T13:34:43.295Z","cooked":"\u003cp\u003eLooks good.\u003c/p\u003e\n\n\u003cp\u003eMay I suggest to actually have 16 buttons in the bottom row? That would allow it to be used to turn steps for a 16 step sequencer on and off. Organelle has only 14 or 15 too, which is a huge error, in my opinion.\u003c/p\u003e\n\n\u003cp\u003eBeen waiting for something that actually have that 16 button feature for sequencing for Axoloti.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-09-30T13:34:55.385Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":146,"score":45.15,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36240,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-30T14:28:15.919Z","cooked":"\u003cp\u003eLooks like Jaffa beat me to it, I totally agree about the buttons along the bottom.  Why not shift the left-most button along to make 16 buttons?\u003c/p\u003e\n\n\u003cp\u003eEssentially you already have them, but the gap makes the thing look a bit off.  I also agree this is an error a lot of manufacturers make.\u003c/p\u003e\n\n\u003cp\u003eAnother mistake that is often made (also demonstrated in your prototype), is the use of encoders in odd numbers.  Never do that.  It's important to consider that in such a product, it is almost certainly going to be used in sequencing, so that means the bear minimum amount of pots or encoders is four.  Better is of course eight, and even better, is 16.  In this design though, you have five (an odd number) so personally I would have four together to act as a bank of sequencer controls, and below those, place your four buttons.\u003c/p\u003e\n\n\u003cp\u003eThat means you have an encoder left over, so why not add another encoder and place those two encoders together as a separate bank?  That way you would have a bank of four pots and four buttons for sequencing, and a separately positioned bank of two further pots that could be used as Attack and Decay or Cutoff and Resonance etc.\u003c/p\u003e\n\n\u003cp\u003eAnother mistake to avoid is the positioning of buttons above encoders.  When placing a bank of four buttons along with a bank of four pots, always place the pots above the buttons; this is for ergonomical reasons since pots protrude the face of the panel more than buttons do.\u003c/p\u003e\n\n\u003cp\u003eAll of that aside, a big thumbs-up to you for taking-on what is quite an ambitious project since you mentioned you're new to electronics \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/nerd_face.png?v=5\" title=\":nerd_face:\" class=\"emoji\" alt=\":nerd_face:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-09-30T14:29:00.910Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":146,"score":40.15,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36242,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-09-30T14:43:55.709Z","cooked":"\u003cp\u003eFollowing up on the previous comments, the choice of buttons, displays, pots, encoders all seems arbitrary to me. Except, maybe, the buttons arranged as a piano keyboard.\u003c/p\u003e\n\n\u003cp\u003e I don't think I'd ever use a joystick on the right side. To me, a joystick is more of a left hand thing.\u003c/p\u003e\n\n\u003cp\u003eedit (added later): Do you know how to program the object which will write and read the SPI?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-09-30T17:39:54.569Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":133,"score":27.25,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36245,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2019-10-01T02:52:21.840Z","cooked":"\u003cp\u003eThis looks great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e on the joystick point the left hand side would work better, but ow about two joysticks (one either side)? at the cost of losing a few extra GPIO. It sort of looks like an oldschool game controller already and could be fun to lean into this quirk.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-10-01T02:52:21.840Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":127,"score":30.95,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36246,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-10-01T04:31:20.760Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tim052\"\u003e@Tim052\u003c/a\u003e I just want to encourage you to keep going. Controllers are very personal so there is bound to be disagreement about the best approach. I don't think that there are universal truths about controller counts or positioning; that's all opinion.\u003c/p\u003e\n\n\u003cp\u003eOne idea would be to do all the digital IO via MIDI instead of explicitly using digital IO pins. You could make the controller more reusable away from an Axoloti.\u003c/p\u003e\n\n\u003cp\u003eI'd also suggest thinking about the software integration. I think people will be more inclined to use an expansion like this if there's a nice plug and play integration with a clear function and they don't need to manually bring up each interface.\u003c/p\u003e\n\n\u003cp\u003eJust glancing at this another thing came to mind: why not just run 3.3V logic for everything? For example U5 is running on +5V VCC but then it looks like it potentially drives MISO on PA6. That pin may not be +5V tolerant. I would avoid dealing with the separate logic level unless you absolutely have to; it seems like you might be able to work around. You'd also avoid a situation where a user would mistakenly mix the two.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-10-01T04:31:20.760Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":129,"score":41.45,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36248,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-01T08:01:40.106Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tim052\"\u003e@Tim052\u003c/a\u003e I just want to encourage you to keep going. Controllers are very personal so there is bound to be disagreement about the best approach. I don't think that there are universal truths about controller counts or positioning; that's all opinion.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAfter seeing this satement from urklang, I just wanted to make it absolutely clear that my post was made to \u003cem\u003eencourage\u003c/em\u003e good design decisions, it was not meant to discourage you in any way.\u003c/p\u003e\n\n\u003cp\u003eGood interface design is about ensuring the product fits its purpose as well as can be, and my suggestions, although technically an opinion, are those of a designer who knows a thing or two about good design.  My suggestions are there to point out why numbers and positioning \u003cem\u003edo\u003c/em\u003e matter in the design of your interface.\u003c/p\u003e\n\n\u003cp\u003eSo I disagree with urklang on that one, and I hope my post doesn't come across as discouraging in any way.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-10-01T08:01:40.106Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":122,"score":25.05,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36251,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-10-01T14:17:18.515Z","cooked":"\u003cp\u003eVery very nice design! Me personally I would prefer to have all encoders instead of pots, because if you just have 4 you might wanna create multiple layers of control and then a pot never really reflects the value that its controlling.\u003c/p\u003e\n\n\u003cp\u003eI like the Idea of the mini keyboard, but I do strongly agree that the lower row should be 16! For me that was a reason not to buy the Keith McMillen QuNexus and might be a reason not to use your board in the end, alltough I could live with having the first knob a bit more far from the rest, like it is now. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eAnother mistake that is often made (also demonstrated in your prototype), is the use of encoders in odd numbers.  Never do that.  It's important to consider that in such a product, it is almost certainly going to be used in sequencing, so that means the bear minimum amount of pots or encoders is four.  Better is of course eight, and even better, is 16.  In this design though, you have five (an odd number) so personally I would have four together to act as a bank of sequencer controls, and below those, place your four buttons.\u003c/p\u003e\n\u003cp\u003eThat means you have an encoder left over, so why not add another encoder and place those two encoders together as a separate bank?  That way you would have a bank of four pots and four buttons for sequencing, and a separately positioned bank of two further pots that could be used as Attack and Decay or Cutoff and Resonance etc.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIf you check the specs it says:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/87869e/40.png\" class=\"avatar\"\u003eTim052:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e4 GP Pots, 1 GP Encoder with push button, 1 XY Joystick with push button and 1 Slider\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo its 4 pots for parameter control and 1 encoder for like patch changing, global tempo swing etc. That seems like a very good choice.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOne idea would be to do all the digital IO via MIDI instead of explicitly using digital IO pins. You could make the controller more reusable away from an Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think that could be a clever choice. You could like ad an arduino or teensy that is wired to axoloti via the serial pins, that would also decrease the load on axoloti and leave resources for patching.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-10-01T14:18:27.785Z","reply_count":2,"reply_to_post_number":3,"quote_count":3,"avg_time":13,"incoming_link_count":0,"reads":119,"score":34.45,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36252,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-01T14:37:57.961Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eIf you check the specs it says:\u003c/p\u003e\n\u003cp\u003eTim052:\u003cbr\u003e4 GP Pots, 1 GP Encoder with push button, 1 XY Joystick with push button and 1 Slider\u003c/p\u003e\n\u003cp\u003eSo its 4 pots for parameter control and 1 encoder for like patch changing, global tempo swing etc. That seems like a very good choice.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure, but I was just referring to the layout of them because he has a 'five-in-a-row' thing going on.  It think it will frustrate users as much (as shown by three of us now) we would be frustrated by the 'fifteen-in-a-row' layout he has for the keyboard.\u003c/p\u003e\n\n\u003cp\u003eFour-in-a-row makes more sense than five, and sixteen-in-a-row makes more sense for the keyboard so that it could double as a step sequence thingummy, that's all I'm getting at.\u003c/p\u003e\n\n\u003cp\u003eI never took notice of the spec to be honest, it's just the layout that shows obvious design flaws.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-10-01T14:37:57.961Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":6,"incoming_link_count":1,"reads":102,"score":30.7,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36253,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-10-01T15:22:10.461Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eSure, but I was just referring to the layout of them because he has a 'five-in-a-row' thing going on.  It think it will frustrate users as much (as shown by three of us now) we would be frustrated by the 'fifteen-in-a-row' layout he has for the keyboard.\u003c/p\u003e\n\u003cp\u003eFour-in-a-row makes more sense than five, and sixteen-in-a-row makes more sense for the keyboard so that it could double as a step sequence thingummy, that's all I'm getting at.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHmm I don't feel this so much this way. I think one more is less of a problem than one to few. You can easily make the encoder distinguishable buy using a different coloured knob or applying graphics to the enclosure.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-10-01T15:22:10.461Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":5,"incoming_link_count":0,"reads":104,"score":26.05,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36255,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-01T15:35:07.573Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou can easily make the encoder distinguishable buy using a different coloured knob or applying graphics to the enclosure.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOr even simpler, just place it correctly to start with \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSpeaking of placement, he obviously has thought about the keyboard doubling as a sequencer anyway, as demonstrated by the bottom left-most button having a light to accompany it, just like the rest do.\u003c/p\u003e\n\n\u003cp\u003eIt's just placement that spoils it.  If I had that design sitting physically in front of me, I'd be annoyed every time I looked at it cause I'd be subconsciously wanting to slide the button to the right to join the rest of the keyboard - it would drive me mad \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5\" title=\":crazy_face:\" class=\"emoji\" alt=\":crazy_face:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-10-01T15:35:07.573Z","reply_count":0,"reply_to_post_number":10,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":99,"score":20.3,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36262,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-10-02T07:39:09.397Z","cooked":"\u003cp\u003eawesome project! i agree with most of the constructive criticism in here, also wanna add you are currently kinda wasting space on the frontplate.\u003c/p\u003e\n\n\u003cp\u003ewhat about something like this? you can never have too many pots..\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/eeed4eb0c66e827e1948e1cfc6debc0039095e6a\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eeed4eb0c66e827e1948e1cfc6debc0039095e6a.jpg\" class=\"lightbox\" title=\"fp.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/eeed4eb0c66e827e1948e1cfc6debc0039095e6a_1_690x303.jpg\" width=\"690\" height=\"303\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efp.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1500x660 99.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eoh also did you consider replacing the bicolor LEDs with WS2812 RGB?\u003cbr\u003eand then since you're thinking eurorack i assume, you might wanna look into adding CV in out. but that could also be handled by another expansion frontplate i guess.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-10-02T08:09:08.922Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":96,"score":44.85,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/eeed4eb0c66e827e1948e1cfc6debc0039095e6a.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36268,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-02T10:06:29.614Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThank you for the extra bottom row button, I am happy now, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-10-02T10:06:29.614Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":90,"score":18.65,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36269,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-02T10:48:15.544Z","cooked":"\u003cp\u003eIt's a definite improvement, but why add another button instead of just moving the existing one to the right?\u003c/p\u003e\n\n\u003cp\u003eIf 003eMy guess is that the lay out is that it is based on the design of the Organelle, as I mentioned earlier. Organelle uses the left most button as a selector button. So by adding the extra button, you get the 16 buttons AND get to keep the selection button.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f1cdb83bd83b11e7783ca49ac6413eabe4a502a1\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f1cdb83bd83b11e7783ca49ac6413eabe4a502a1.jpg\" class=\"lightbox\" title=\"5b52623b2da7ddcaf6ef6845_organelle-top-copy-compressor.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f1cdb83bd83b11e7783ca49ac6413eabe4a502a1_1_690x264.jpg\" width=\"690\" height=\"264\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e5b52623b2da7ddcaf6ef6845_organelle-top-copy-compressor.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2000x766 108 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-10-02T10:56:06.184Z","reply_count":0,"reply_to_post_number":14,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":95,"score":34.8,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f1cdb83bd83b11e7783ca49ac6413eabe4a502a1.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36271,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-02T11:06:47.584Z","cooked":"\u003cp\u003eAh I see, but the goal should be to make it work for Axoloti, and in this case I would still ditch that orphan key and replace it with two buttons used for + and - instead.\u003c/p\u003e\n\n\u003cp\u003eThat way you would have something along-side the steps that can be used to select 1-16, 17-32 etc.  Or like I said, simply ditch the key altogether as you have two displays on this thing anyway, both with two buttons underneath, so even those could be used for such a task.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-10-02T11:06:47.584Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":95,"score":24.65,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36272,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-02T11:12:48.385Z","cooked":"\u003cp\u003eThe thing that matters to me is the 16 buttons for the sequencer, the rest is minor details.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-10-02T11:12:48.385Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":92,"score":23.85,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36273,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2019-10-02T12:58:56.984Z","cooked":"\u003cp\u003eAfter the deep passsion i have seen here for 16 buttons i have been emotionally moved to add anouther button! jks it was actully always meant to have 16 i just forgot to add anouther button after i decided it needed a modifier button so crisis averted.\u003c/p\u003e\n\n\u003cp\u003eThanks everyone for the feedback made me reconsider some things first i'd just like to say that this is basiclly the first pass on ui and a lot of the awkwardness is purely a result of trying to fit it all around the cutouts and header for axoloti i think it can be definitely improved but it's hard to move the pots out of the way or add a second row without creating a lot of dead space at the top of the device there's already more than i would like.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnother mistake that is often made (also demonstrated in your prototype), is the use of encoders in odd numbers.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAs far as the 5th pot it is there entirely to act as a control and can be reassigned by the user if they really want as i don't see a reason to prevent someone from doing so. Your assumption that it was a 5th pot does however make it clear that putting it some close to main values is confusing so i will be moving it to a more sperate location and properly diffrentalting it with a diffrent knob type.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/b5a626/40.png\" class=\"avatar\"\u003eJanko:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis looks great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e on the joystick point the left hand side would work better, but ow about two joysticks (one either side)?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe was orginally planning on two joyticks but ran out of pins what i think might to on the on a public version an assuming there there remain space after iterating on the layout is have a postion for the joytick on both wired to the same pin allowing people to pick which side will have the stick.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOne idea would be to do all the digital IO via MIDI instead of explicitly using digital IO pins. You could make the controller more reusable away from an Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e I've considered this approach but i'd much rather have the pins accessible directly and have a object that just truns it into a midi keyboard  than implementing all the LED's and gate outputs the onyl reason i really see to do it is if runn the io is going ot be a massive resource hog which i don't think it will be so the jury out till  after the first prototype on that.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'd also suggest thinking about the software integration.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah software is going to be a big part of this. The project is mainly about creatring a platform for some more plug and play axoloti patches  and building on some really good existing community work. I'm working on this with a friend who's studying electrical engineering currently and were hoping get things like a navigatable menu/parameter slection going and some polished patches for sequencing. Although i want to very clear this is probs going to be decently far out on the timeline.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJust glancing at this another thing came to mind: why not just run 3.3V logic for everything? For example U5 is running on +5V VCC but then it looks like it potentially drives MISO on PA6.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBased on my reading ofsome old forum posts that pin should be 5v tolerent  but now that you've brought it up i am unsure. I've gone with 5v as it lets me do the gate outputs easily and the led's are 5v since it's already on the board i figured i'd take advantage of it.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMe personally I would prefer to have all encoders instead of pots\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI had a discussion today with my co designer about how we were going to implement various patches and encoders do probably make more sense would like to hear other peoples feeling on pots vs encoders\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"6046\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eawesome project! i agree with most of the constructive criticism in here, also wanna add you are currently kinda wasting space on the frontplate.\u003c/p\u003e\n\u003cp\u003ewhat about something like this? you can never have too many pots..\u003c/p\u003e\n\u003cp\u003efp.jpg1500x660 99.4 KB\u003c/p\u003e\n\u003cp\u003eoh also did you consider replacing the bicolor LEDs with WS2812 RGB?\u003cbr\u003eand then since you're thinking eurorack i assume, you might wanna look into adding CV in out. but that could also be handled by another expansion frontplate i guess.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe extra pots you added sit right on top of the axoloti unfortunately so adding more pots will substaully increase the size of thing unless people are okay with having them orphened in strage places right now it's around 265mmX120mm which is feeling kind of big to me. \u003c/p\u003e\n\n\u003cp\u003eConsidered doing RGB bbut honestly could think if why you'd need more than 3 colours on those buttons.\u003c/p\u003e\n\n\u003cp\u003eCV would be cool but requires a decent amount of extra components and given my realtive newness to electronics have penciled that away for a future revison/at the very least after i have a working prototype of the current featre setwith most of it working.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs there some reason I'm not aware of, why we have to have that orphan key in the bottom left?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI envision it as a modifier key akin to shift where you can hold it down while pressing another button or knob to get a diffrent function and hitting it with your pinky felt like a natral place for it mabe making the button a diffrent shape would better differentiate it's function and help it sit better visually.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAfter going through all the comments here a rough idea of what i'm going to be looking at as far as changes\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e16 steps is a lock YAY!\u003c/li\u003e\n\u003cli\u003eencoders instead of pots\u003cul\u003e\u003cli\u003estill going to keep it as 4 main parameters but think it might be a good idea to have 4 buttons and leds as  a bank select giving 16 virtual encoders thus matching the length of the step sequencer and giving a lot of flexability for non sequencer use.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cd2d3e2b6cd802391b76efc97d40bb8b77e1766b\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cd2d3e2b6cd802391b76efc97d40bb8b77e1766b.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cd2d3e2b6cd802391b76efc97d40bb8b77e1766b_1_345x150.png\" width=\"345\" height=\"150\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e794x339 17.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e+ - buttons to move octaves/page between pages of step sequences\u003c/li\u003e\n\u003cli\u003egeneral layout stuff like get it to fit arounf teh axoloti better and clearly differentiating functions from each other\u003c/li\u003e\n\u003cli\u003eChoice of which side the joytick sits on if there's room after the shuffling everything around\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThanks for the feedback looking forward to hearing peoples further thoughts.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-10-02T12:58:56.984Z","reply_count":1,"reply_to_post_number":null,"quote_count":6,"avg_time":21,"incoming_link_count":2,"reads":99,"score":95.85,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/cd2d3e2b6cd802391b76efc97d40bb8b77e1766b.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36274,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-02T15:03:52.155Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tim052\"\u003e@Tim052\u003c/a\u003e\u003cbr\u003eSounds ok, like I said, I hadn't taken notice of the spec, it was just the layout I was refering to.  Your latest diagram shows exactly what I was getting at regards a group of four, and placing the buttons beneath the encoders - now \u003cem\u003ethat\u003c/em\u003e makes sense!\u003c/p\u003e\n\n\u003cp\u003eNeither the original design or Weasel's did.  The good thing about Weasel's version is it makes good use of space, but the bad thing about it is that the button positions do not correlate to the encoders.\u003c/p\u003e\n\n\u003cp\u003eYou have fixed this in your new bank of four diagram, and that's a big-ass improvement right there, so the next task in design is to place that bank in the right place \u003cem\u003eand\u003c/em\u003e in context of the other controls on the panel.\u003c/p\u003e\n\n\u003caside
