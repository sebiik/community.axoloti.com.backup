  <a href="/t/wip-heron-axoloti-addon-board-project/6046">WIP (HERON) Axoloti Addon Board Project</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-10-02T17:03:30Z' itemprop='datePublished'>
             2019-10-02 17:03:30 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>one more thought, bear in mind you can get most encoder models with a built in switch, so you might not actually want an extra button beneath every single encoder? in general i don't see the use case for a direct conncetion/linear mapping between encoder and button? other than a main "data entry"/"preset" encoder maybe</p>

<p>also i am a bit confused as to why the position of the axo board would matter? won't it be underneath the frontplate, within an enclosure? you should easily be able to put buttons and encoder to whereever you hide the axo board in the back?</p>

<p>i think rgb leds do make a lot of sene in a step sequencer, you could easily indicate different trigger types/samples/velocities etc. or switch colour between banks etc.</p>

<p>another option would be to use illumated pushbuttons instead of button+led, saves you some frontplate real estate.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="21" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>one more thought, bear in mind you can get most encoder models with a built in switch, so you might not actually want an extra button beneath every single encoder? in general i don't see the use case for a direct conncetion/linear mapping between encoder and button? other than a main "data entry"/"preset" encoder maybe</p></blockquote></aside>

<p>I think the Idea with the buttons was to swtich between different layers of control.</p>

<aside class="quote" data-post="18" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/87869e/40.png" class="avatar">Tim052:</div>
<blockquote><p>encoders instead of pots</p></blockquote></aside>

<p>i really welcome this! bear in mind that with encoders you need some kind of visual feedback to see where the value is. propably that would be the display on the right. as you maybe wanna display 4 values that could be a bit bigger?</p>

<p>One thing to consider with display is also that they should stay readable when you're on the controls.</p>
      </div>

        <aside class="quote" data-post="22" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>i really welcome this! bear in mind that with encoders you need some kind of visual feedback to see where the value is. propably that would be the display on the right.</p></blockquote></aside>

<p>or maybeeeee if there was some kind of magical colourful LED ring around the encoders to indicate the values <em>wink wink</em> <br><aside class="quote" data-post="1" data-topic="5662">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">
    <a href="//community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662?source_topic_id=6046" rel="nofollow noopener">4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    Hey there, i developed a PCB module for the midibox-platform which should also be adressable with the axoloti board directly. If anybody is interested in buying some hit me up with a direct message or add to this thread. Post from midibox-forum below:

encoder-slots compatible with both 11mm and 16mm encoders, with or without switch
two 74HC165 per encoder-board for direct connection to the core board, convenient midibox 10-pin IDC co‚Ä¶

</aside>
</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="21" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>one more thought, bear in mind you can get most encoder models with a built in switch, so you might not actually want an extra button beneath every single encoder? in general i don't see the use case for a direct conncetion/linear mapping between encoder and button? other than a main "data entry"/"preset" encoder maybe</p></blockquote></aside>

<p>Yeah as blindsmith said it's for switching the layers of controls</p>

<aside class="quote" data-post="21" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>also i am a bit confused as to why the position of the axo board would matter? won't it be underneath the frontplate, within an enclosure? you should easily be able to put buttons and encoder to whereever you hide the axo board in the back?</p></blockquote></aside>

<p>A single pcb is my prefered option over having to seperatly mount and solder the encoders in the face plate.</p>

<aside class="quote" data-post="21" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>another option would be to use illumated pushbuttons instead of button+led, saves you some frontplate real estate.</p></blockquote></aside>

<p>Illuminated push buttons got nixed as they add about $15 to the cost vs seperate buttons and led's + anouther $20 for button caps that are designed to illuminated i'm trying to keep the cost as low as possible if people want to build at home and for my student budget (right now it's sitting at around $35aud (21 euros)) If there's enough intrest i might consider a varient with illuminated buttons since the electronics would be pretty much the same.</p>

<aside class="quote" data-post="23" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>or maybeeeee if there was some kind of magical colourful LED ring around the encoders to indicate the values wink wink</p></blockquote></aside>

<p>I've seen your project previously and think it looks fantastic would have bought some if the Australian dollar didn't fare so badly against the euro. As for as somthing simlar for this that would be cool but is going to limit it's diy ability and push the cost up substatually.</p>

<aside class="quote" data-post="21" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>i think rgb leds do make a lot of sene in a step sequencer, you could easily indicate different trigger types/samples/velocities etc. or switch colour between banks etc.</p></blockquote></aside>

<p>Bi colour at least seem worthwile for that but i do also really like the nice rectangle led's i'm using there and haven't seem any in that style that are multi colour will mull on this further</p>
      </div>

<blockquote><p>or maybeeeee if there was some kind of magical colourful LED ring around the encoders to indicate the values wink wink</p></blockquote></aside>

<p>Haha yes that is definately the most beautiful and musical solution <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> But for a first time electronics project maybe too much thats why I didnt suggest it...</p>

        <span>
          <a href='/u/gagarin'><b itemprop='author'>gagarin</b></a>
           
           <time datetime='2019-10-07T09:43:16Z' itemprop='datePublished'>
             2019-10-07 09:43:16 UTC

        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice project Tim052. Maybe too early for this question... Any ideas on how much it can cost? Will it be a DIY kit or a whole product?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tim052'><b itemprop='author'>Tim052</b></a>
           
           <time datetime='2019-10-08T04:58:37Z' itemprop='datePublished'>
             2019-10-08 04:58:37 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So i've had some time to do a second pass on that layout the first pass was oviouly a bit of mess and was mostly derived from where i found space on the pcb in order to be able to fit everything in with minimal dead space i've decrated the height of the device and widened it to around 31cm which should make the buttons a lot more comfortable to use and of course added the 16th step and some +-/modifier buttons on either side of the step sequencer.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f0b537de31d1d3ccd2bf8921ec012d463e019463" href="//community.axoloti.com/uploads/default/original/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463_1_690x235.png" width="690" height="235"><div class="meta">
<span class="filename">image.png</span><span class="informations">1793x611 78.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Current concerns i have with this layout are the bank buttons not clearly indicating that they are linked to bank selection rather than the values of 4 main encoders but having them where they are is a much more effiecnt use of space so that might be a necessary compromise that can be ajusted for by labeling he front plate.</p>

<aside class="quote" data-post="26" data-topic="6046" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/e9a140/40.png" class="avatar">gagarin:</div>
<blockquote><p>Nice project Tim052. Maybe too early for this question... Any ideas on how much it can cost? Will it be a DIY kit or a whole product?</p></blockquote></aside>

<p>Brave people who are willing to get pcbs made and source the components themselves should be able to do it pretty cheap as far as me selling things i have some ideas regarding cases/faceplates and kits as i have acess to some cnc tools but i don't want to get ahead of of myself till i have somthing thats that has all the basic features working.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="27" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/87869e/40.png" class="avatar">Tim052:</div>
<blockquote><p>Brave people who are willing to get pcbs made and source the components themselves should be able to do it pretty cheap as far as me selling things i have some ideas regarding cases/faceplates and kits as i have acess to some cnc tools but i don't want to get ahead of of myself till i have somthing thats that has all the basic features working.</p></blockquote></aside>

<p>Also keep in mind that there might soon be a more powerful Axoloti board around, created by <a class="mention" href="/u/urklang">@urklang</a>, which is probably going to be the future of Axoloti.</p>

<p>An the box looks really good now, by the way.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2019-10-08T15:41:22Z' itemprop='datePublished'>
             2019-10-08 15:41:22 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks awesome, I would love to get this when it becomes available. I did not read through the entire thread but it looks really cool man.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-10-08T16:21:32Z' itemprop='datePublished'>
             2019-10-08 16:21:32 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's looking way better, Tim, and I like that it has some symmetry to it now, looks a heck of a lot more tidy.  Being the stubbornly honest chap I am though, I'm still gonna pick out two personal dislikes about it.</p>

<p>The first thing that stands out as odd is the offset position of the buttons under the knobs.  To fix that, I would put the buttons directly beneath the knobs, and instead, put the indicators to the side of the buttons rather than offsett the buttons themselves.  This would make it look less odd or skewed, this is because the positions of the buttons and knobs are more noticable than the positions of indicators.</p>

<p>The other thing that stands out as odd is the shape of those bottom corner buttons (yuck).  I understand why you did that due to the shape of the case, but to be honest I preferred the hard corners of the original case over the rounded ones of the new one.  One other thing to bear in mind is manufacture, cause I'm guessing it will be more difficult and expensive to manufacture the round-cornered case anyway.</p>

<p>That said, I'm just being brutally honest with you; design is my thing and I don't believe in blowing smoke up anyone's backside when they ask for opinions on something regards design.  So, other than the two things I just pointed out, I think it's very nice!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-10-08T16:54:14Z' itemprop='datePublished'>
             2019-10-08 16:54:14 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually, I'd like to add a third dislike about that design.  It has to do with the graphic strip you've placed along the top because it creates two problems that would not otherwise even exist.</p>

<p>The first problem it creates is that is makes the unit look smaller than it is.  The second problem it creates is that it's driving you to waste panel space at the top.  If it were not for that strip, there would be no need to offset buttons or indicators in order to keep it looking tidy.</p>

<p>So the strip doesn't work, it creates two problems and basically, solves nothing.  I also think the unit would look better without the strip anyway.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hommes_doutant'><b itemprop='author'>hommes_doutant</b></a>
           
           <time datetime='2019-10-08T18:52:15Z' itemprop='datePublished'>
             2019-10-08 18:52:15 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="31" data-topic="6046"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>So the strip doesn't work, it creates two problems and basically, solves nothing.  I also think the unit would look better without the strip anyway.</p></blockquote></aside>

<p>I think the strip is there because the midi and USB ports need more clearance than the rest of the components, so this has to be done to keep the whole unit from being too thick.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-10-08T21:23:05Z' itemprop='datePublished'>
             2019-10-08 21:23:05 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To be honest I never imagined it being <em>that</em> small.  Why does just about everyone lately seem to have this obsession with things being so small?</p>

<p>When it comes to physical interaction, small is no good, small is bad ergonomics, small is a PITA, and small will always be outclassed by big (as no doubt KORG are learning the hard way <em>right now</em> with Behringer on the scene with their full-sized key Odyssey for a fraction of the price of the <em>utterly pointless</em> down-sized KORG).</p>

<p>I'm guessing Roland are another brand who will never learn <img src="//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5" title=":roll_eyes:" class="emoji" alt=":roll_eyes:"></p>

<p>I get that people like portable, but does it have to be <em>so</em> thin that the layout is physically effected by it?</p>

<p>The same problem is true with modern cameras, they're nowhere near as nice to use as the older stuff, and mainly it is down to poor ergonomics cause they're <em>too</em> small.  I could go on, but don't worry, I won't.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2019-10-08T23:33:45Z' itemprop='datePublished'>
             2019-10-08 23:33:45 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is shaping up v nicely. I will be picking up a second axoloti when urklangs new H7 based board comes out, think I might have to pair it with a heron control board when you're done <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/consumer'><b itemprop='author'>consumer</b></a>
           
           <time datetime='2020-10-10T18:45:45Z' itemprop='datePublished'>
             2020-10-10 18:45:45 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had come here looking at how to mux digital signals for the reason of designing a control surface very similar (in my head) to this. <br>I hope you decide to continue to pursue this. <br>Whether or not you do continue with it, the link in the first post to the schematic is now dead: Could you (or another helpful board member) repost it, please?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='WIP (HERON) Axoloti Addon Board Project'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tim052'><b itemprop='author'>Tim052</b></a>
           
           <time datetime='2020-10-11T03:38:34Z' itemprop='datePublished'>
             2020-10-11 03:38:34 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi this is still very much still in progress the project has changed quite a bit and now handles the muxing using io expanders over i2c connected with an esp32 which handles demuxing and bunch of other things. It's now more of a midi sequencer with proper screen support and a nice ui etc closely designed to work with both the current Axoloti and the new Asko board. We should have some more concrete hardware to share early next year. At a certain point everyone weighing in on each change is not that helpful in guiding the design in a focused path.</p>
      </div>

          ps.store("topic_6046", {"post_stream":{"posts":[{"id":36276,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-10-02T17:03:30.065Z","cooked":"\u003cp\u003eone more thought, bear in mind you can get most encoder models with a built in switch, so you might not actually want an extra button beneath every single encoder? in general i don't see the use case for a direct conncetion/linear mapping between encoder and button? other than a main \"data entry\"/\"preset\" encoder maybe\u003c/p\u003e\n\n\u003cp\u003ealso i am a bit confused as to why the position of the axo board would matter? won't it be underneath the frontplate, within an enclosure? you should easily be able to put buttons and encoder to whereever you hide the axo board in the back?\u003c/p\u003e\n\n\u003cp\u003ei think rgb leds do make a lot of sene in a step sequencer, you could easily indicate different trigger types/samples/velocities etc. or switch colour between banks etc.\u003c/p\u003e\n\n\u003cp\u003eanother option would be to use illumated pushbuttons instead of button+led, saves you some frontplate real estate.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-10-02T17:07:32.881Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":81,"score":26.6,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id": ,"quote_count":2,"avg_time":9,"incoming_link_count":0,"reads":82,"score":21.85,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36279,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-10-03T00:02:42.328Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei really welcome this! bear in mind that with encoders you need some kind of visual feedback to see where the value is. propably that would be the display on the right.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eor maybeeeee if there was some kind of magical colourful LED ring around the encoders to indicate the values \u003cem\u003ewink wink\u003c/em\u003e \u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5662\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662?source_topic_id=6046\" rel=\"nofollow noopener\"\u003e4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hey there, i developed a PCB module for the midibox-platform which should also be adressable with the axoloti board directly. If anybody is interested in buying some hit me up with a direct message or add to this thread. Post from midibox-forum below: \n\n\ntwo layer sandwich PCB to get the SMD LEDs on surface level\nencoder-slots compatible with both 11mm and 16mm encoders, with or without switch\ntwo 74HC165 per encoder-board for direct connection to the core board, convenient midibox 10-pin IDC co‚Ä¶\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-10-03T00:02:42.328Z","reply_count":2,"reply_to_post_number":22,"quote_count":1,"avg_time":8,"incoming_link_count":4,"reads":80,"score":76.4,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662","internal":true,"reflection":false,"title":"4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36280,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2019-10-03T02:05:17.933Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eone more thought, bear in mind you can get most encoder models with a built in switch, so you might not actually want an extra button beneath every single encoder? in general i don't see the use case for a direct conncetion/linear mapping between encoder and button? other than a main \"data entry\"/\"preset\" encoder maybe\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah as blindsmith said it's for switching the layers of controls\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ealso i am a bit confused as to why the position of the axo board would matter? won't it be underneath the frontplate, within an enclosure? you should easily be able to put buttons and encoder to whereever you hide the axo board in the back?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eA single pcb is my prefered option over having to seperatly mount and solder the encoders in the face plate.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eanother option would be to use illumated pushbuttons instead of button+led, saves you some frontplate real estate.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIlluminated push buttons got nixed as they add about $15 to the cost vs seperate buttons and led's + anouther $20 for button caps that are designed to illuminated i'm trying to keep the cost as low as possible if people want to build at home and for my student budget (right now it's sitting at around $35aud (21 euros)) If there's enough intrest i might consider a varient with illuminated buttons since the electronics would be pretty much the same.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"23\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eor maybeeeee if there was some kind of magical colourful LED ring around the encoders to indicate the values wink wink\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI've seen your project previously and think it looks fantastic would have bought some if the Australian dollar didn't fare so badly against the euro. As for as somthing simlar for this that would be cool but is going to limit it's diy ability and push the cost up substatually.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei think rgb leds do make a lot of sene in a step sequencer, you could easily indicate different trigger types/samples/velocities etc. or switch colour between banks etc.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBi colour at least seem worthwile for that but i do also really like the nice rectangle led's i'm using there and haven't seem any in that style that are multi colour will mull on this further\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-10-03T02:09:50.078Z","reply_count":0,"reply_to_post_number":21,"quote_count":2,"avg_time":12,"incoming_link_count":1,"reads":86,"score":22.8,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36283,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-10-03T13:57:28.559Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eor maybeeeee if there was some kind of magical colourful LED ring around the encoders to indicate the values wink wink\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHaha yes that is definately the most beautiful and musical solution \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e But for a first time electronics project maybe too much thats why I didnt suggest it...\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2019-10-03T13:57:28.559Z","reply_count":0,"reply_to_post_number":23,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":79,"score":21.35,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36350,"name":"","username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png","created_at":"2019-10-07T09:43:16.037Z","cooked":"\u003cp\u003eNice project Tim052. Maybe too early for this question... Any ideas on how much it can cost? Will it be a DIY kit or a whole product?\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2019-10-07T11:31:12.762Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":79,"score":21.45,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":519,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36376,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2019-10-08T04:58:37.547Z","cooked":"\u003cp\u003eSo i've had some time to do a second pass on that layout the first pass was oviouly a bit of mess and was mostly derived from where i found space on the pcb in order to be able to fit everything in with minimal dead space i've decrated the height of the device and widened it to around 31cm which should make the buttons a lot more comfortable to use and of course added the 16th step and some +-/modifier buttons on either side of the step sequencer.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f0b537de31d1d3ccd2bf8921ec012d463e019463\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463_1_690x235.png\" width=\"690\" height=\"235\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1793x611 78.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eCurrent concerns i have with this layout are the bank buttons not clearly indicating that they are linked to bank selection rather than the values of 4 main encoders but having them where they are is a much more effiecnt use of space so that might be a necessary compromise that can be ajusted for by labeling he front plate.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"26\" data-topic=\"6046\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/e9a140/40.png\" class=\"avatar\"\u003egagarin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNice project Tim052. Maybe too early for this question... Any ideas on how much it can cost? Will it be a DIY kit or a whole product?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBrave people who are willing to get pcbs made and source the components themselves should be able to do it pretty cheap as far as me selling things i have some ideas regarding cases/faceplates and kits as i have acess to some cnc tools but i don't want to get ahead of of myself till i have somthing thats that has all the basic features working.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2019-10-08T04:58:37.547Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":84,"score":72.9,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f0b537de31d1d3ccd2bf8921ec012d463e019463.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2130,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36377,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-08T08:28:16.913Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/87869e/40.png\" class=\"avatar\"\u003eTim052:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBrave people who are willing to get pcbs made and source the components themselves should be able to do it pretty cheap as far as me selling things i have some ideas regarding cases/faceplates and kits as i have acess to some cnc tools but i don't want to get ahead of of myself till i have somthing thats that has all the basic features working.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAlso keep in mind that there might soon be a more powerful Axoloti board around, created by \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e, which is probably going to be the future of Axoloti.\u003c/p\u003e\n\n\u003cp\u003eAn the box looks really good now, by the way.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2019-10-08T08:28:41.389Z","reply_count":0,"reply_to_post_number":27,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":80,"score":21.6,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36379,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2019-10-08T15:41:22.247Z","cooked":"\u003cp\u003eThis looks awesome, I would love to get this when it becomes available. I did not read through the entire thread but it looks really cool man.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2019-10-08T15:41:22.247Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":73,"score":15.0,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36380,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-08T16:21:32.335Z","cooked":"\u003cp\u003eThat's looking way better, Tim, and I like that it has some symmetry to it now, looks a heck of a lot more tidy.  Being the stubbornly honest chap I am though, I'm still gonna pick out two personal dislikes about it.\u003c/p\u003e\n\n\u003cp\u003eThe first thing that stands out as odd is the offset position of the buttons under the knobs.  To fix that, I would put the buttons directly beneath the knobs, and instead, put the indicators to the side of the buttons rather than offsett the buttons themselves.  This would make it look less odd or skewed, this is because the positions of the buttons and knobs are more noticable than the positions of indicators.\u003c/p\u003e\n\n\u003cp\u003eThe other thing that stands out as odd is the shape of those bottom corner buttons (yuck).  I understand why you did that due to the shape of the case, but to be honest I preferred the hard corners of the original case over the rounded ones of the new one.  One other thing to bear in mind is manufacture, cause I'm guessing it will be more difficult and expensive to manufacture the round-cornered case anyway.\u003c/p\u003e\n\n\u003cp\u003eThat said, I'm just being brutally honest with you; design is my thing and I don't believe in blowing smoke up anyone's backside when they ask for opinions on something regards design.  So, other than the two things I just pointed out, I think it's very nice!\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2019-10-08T16:22:57.599Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":83,"score":17.05,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36381,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-08T16:54:14.900Z","cooked":"\u003cp\u003eActually, I'd like to add a third dislike about that design.  It has to do with the graphic strip you've placed along the top because it creates two problems that would not otherwise even exist.\u003c/p\u003e\n\n\u003cp\u003eThe first problem it creates is that is makes the unit look smaller than it is.  The second problem it creates is that it's driving you to waste panel space at the top.  If it were not for that strip, there would be no need to offset buttons or indicators in order to keep it looking tidy.\u003c/p\u003e\n\n\u003cp\u003eSo the strip doesn't work, it creates two problems and basically, solves nothing.  I also think the unit would look better without the strip anyway.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2019-10-08T16:55:13.018Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":78,"score":31.1,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36386,"name":"","username":"hommes_doutant","avatar_template":"/letter_avatar_proxy/v2/letter/h/9f8e36/{size}.png","created_at":"2019-10-08T18:52:15.979Z","cooked":"\u003caside class=\"quote\" data-post=\"31\" data-topic=\"6046\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo the strip doesn't work, it creates two problems and basically, solves nothing.  I also think the unit would look better without the strip anyway.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think the strip is there because the midi and USB ports need more clearance than the rest of the components, so this has to be done to keep the whole unit from being too thick.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2019-10-08T18:52:15.979Z","reply_count":1,"reply_to_post_number":31,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":78,"score":21.2,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1959,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36389,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-10-08T21:23:05.258Z","cooked":"\u003cp\u003eTo be honest I never imagined it being \u003cem\u003ethat\u003c/em\u003e small.  Why does just about everyone lately seem to have this obsession with things being so small?\u003c/p\u003e\n\n\u003cp\u003eWhen it comes to physical interaction, small is no good, small is bad ergonomics, small is a PITA, and small will always be outclassed by big (as no doubt KORG are learning the hard way \u003cem\u003eright now\u003c/em\u003e with Behringer on the scene with their full-sized key Odyssey for a fraction of the price of the \u003cem\u003eutterly pointless\u003c/em\u003e down-sized KORG).\u003c/p\u003e\n\n\u003cp\u003eI'm guessing Roland are another brand who will never learn \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI get that people like portable, but does it have to be \u003cem\u003eso\u003c/em\u003e thin that the layout is physically effected by it?\u003c/p\u003e\n\n\u003cp\u003eThe same problem is true with modern cameras, they're nowhere near as nice to use as the older stuff, and mainly it is down to poor ergonomics cause they're \u003cem\u003etoo\u003c/em\u003e small.  I could go on, but don't worry, I won't.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2019-10-08T22:07:07.656Z","reply_count":0,"reply_to_post_number":32,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":79,"score":16.8,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hommes_doutant","avatar_template":"/letter_avatar_proxy/v2/letter/h/9f8e36/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hid helpful board member) repost it, please?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2020-10-10T18:45:45.472Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":54,"score":37.0,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Dugan S Caswell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":265,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40995,"name":"Tim Mooney","username":"Tim052","avatar_template":"/letter_avatar_proxy/v2/letter/t/87869e/{size}.png","created_at":"2020-10-11T03:38:34.919Z","cooked":"\u003cp\u003eHi this is still very much still in progress the project has changed quite a bit and now handles the muxing using io expanders over i2c connected with an esp32 which handles demuxing and bunch of other things. It's now more of a midi sequencer with proper screen support and a nice ui etc closely designed to work with both the current Axoloti and the new Asko board. We should have some more concrete hardware to share early next year. At a certain point everyone weighing in on each change is not that helpful in guiding the design in a focused path.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2020-10-11T03:40:28.244Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":53,"score":41.65,"yours":false,"topic_id":6046,"topic_slug":"wip-heron-axoloti-addon-board-project","display_username":"Tim Mooney","primary_group_name":null,"primary_group_flair_url":null,"primary_group
