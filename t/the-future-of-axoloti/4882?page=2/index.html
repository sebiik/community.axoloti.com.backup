        <h1>
  <a href="/t/the-future-of-axoloti/4882">The future of Axoloti?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-17T08:22:21Z' itemprop='datePublished'>
             2018-10-17 08:22:21 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Andrew is super protective over VCV.... EVEN the stuff he has no rights over. He once got mad a me cause I made a copy of the filter he made for vcv..... Which he didnt even write himself, he copied it from somewhere else..... That's just too much. </p>

<p>So I am not surprised that he opposes making a Pi release. Maybe he should not have made it open source then, if he wants that amount of control. It just doesn't go hand in hand with open source, imo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-03-11T18:52:09Z' itemprop='datePublished'>
             2019-03-11 18:52:09 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My first post, but after discovering Axoloti last week while searching for something else, I‚Äôve got two on the way...</p>

<p>STM makes much about software and hardware compatibility- I wonder if we‚Äôll be seeing F7 Axoloti?</p>

<p>-Robert</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-03-13T16:51:28Z' itemprop='datePublished'>
             2019-03-13 16:51:28 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A port to other STM devices or even other MCU platforms entirely is definitely possible. My feeling is that the DSP code itself would be reasonably portable to other ARM devices that support the CMSIS DSP library. Chibios, the realtime os Axoloti uses, supports many other devices, so in theory much of the Chibios code could be reused.</p>

<p>I think the basic approach of having the patcher generate firmware source which is then compiled could be improved upon. That approach is very tied to the particular hardware target we have right now. The patcher is very coupled to hardware and the toolchain for that hardware. In the future, I'd like to do something that is more like a proper API, i.e. future hardware targets expose a common API and various clients (one of which would be the visual patcher) could make calls to it. Supercollider's architecure is like this (<a href="https://en.wikipedia.org/wiki/SuperCollider#Architecture" rel="nofollow noopener">https://en.wikipedia.org/wiki/SuperCollider#Architecture</a>), there is a clear distinction between the low-level synthesis server and the high-level client language.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-03-13T17:07:44Z' itemprop='datePublished'>
             2019-03-13 17:07:44 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What you describe definitely requires a large effort.</p>

<p>Upgrading to the F7 chip might require very little effort, if STM claims of compatibility are true.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-07T19:19:22Z' itemprop='datePublished'>
             2019-04-07 19:19:22 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what if we get some crowdfunding going for <a class="mention" href="/u/johannes">@johannes</a>, <a class="mention" href="/u/urklang">@urklang</a>, <a class="mention" href="/u/thetechnobear">@thetechnobear</a> or whichever seasoned developer so he can allocate some more time to this project? Me personally and i'm sure quite a lot of the owners leaning more to the "user" side would happily spend some extra money for improved software, given how affordable everything is in the first place. Someone could come up with a guesstimate goal/money list?</p>

<p>obviously this won't come up with a proper developer salary for the thousands of hours probably needed for this but it might help a bit?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-08T09:40:47Z' itemprop='datePublished'>
             2019-04-08 09:40:47 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/weasel79">@weasel79</a></p>

<p>I appreciate the sentiment. If there are specific small features that users want to crowdfund, I'm available to get those done, but have limited time for it overall. Some of my opinions about the future direction of the Axoloti codebase require bigger time commitments that I'm not prepared to make at the moment. The good news is that I've been busy with some other hardware/software projects that will definitely be of interest to Axoloti users. When that stuff is fully public, that will be a way to support me doing further development of projects like this and more open source work. I'll post more on the forums here to keep everyone updated as that progresses.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-08T13:51:47Z' itemprop='datePublished'>
             2019-04-08 13:51:47 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That sounds exciting. Granted i am kinda easy to get excited over anything related to my synth build these days haha.</p>

<p>Seriously though, i think inter-axo sync and communication should be a pretty high priority. It would make the platform exponentially more powerful, imagine, for 60EUR per stereo 24/48 pair people could build a modular audio interface. I saw a couple people asking for this.  While i have no use for more parallel analog I/O myself, with the same sync i could build the flagship synth i want, with all the great OSC modules, best filters and effects, 16 voice poly, use the full 8mb SDRAM per single sampler OSC.... or just link 3 axos for the perfect hifi loopxbox with the best effects and the third one controlling your lightshow (while clearly possible that last part might still better be outsourced to a dedicated arduino or whatever. but yall get it).</p>

<p>So i have no real experience in developing (aside from the turbo pascal/assemler 3d engine i wrote 25 years ago lol), i can see this is a big task already and just my personal favourite. <a class="mention" href="/u/urklang">@urklang</a> what do you expect how much time that would take if you think of it from a 9-5 5 days a week perspective? i know this is impossible to precisely estimate, so just a rough guess.  i know it can take me up to a full day to find the missing +1 that was fucking up my code...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-08T16:52:36Z' itemprop='datePublished'>
             2019-04-08 16:52:36 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/weasel79">@weasel79</a></p>

<p>Are you asking specifically about inter-axo communication? Like how long that would take to implement? I need more to go on with respect to what you think that feature looks like. I haven't reviewed the status of that feature or any of the past discussions. There are a few different ways to achieve it I think. Are you thinking that there is some mechanism in the patcher that basically represents an "output" that targets some "input" running in a second patch but that that second patch is actually on some other Axo device? That's kind of the most general thing I can think of. That all of the usual data streams that exist in the patcher can be communicated across the channel and into a "remote" patch context. It would help me to understand if there are sub goals there that would be valuable to have alone. Like is being able to send audio back and forth alone worth doing as a starting point?</p>

<p>Then there is the question of exactly how the devices are connected. I'm not sure what people were discussing in the past. The second Axo could be a USB slave to the master for example. That seems like probably the most user friendly way to do it. Make it possible to just chain as many as you like together via USB.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-08T19:54:23Z' itemprop='datePublished'>
             2019-04-08 19:54:23 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="28" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png" class="avatar">urklang:</div>
<blockquote><p>That seems like probably the most user friendly way to do it. Make it possible to just chain as many as you like together via USB.</p></blockquote></aside>

<p>i thought the consensus was (from prior discussions) that usb-audio is not going to be possible, since axoloti only has usb-1. the connection to use would be the spi port...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-04-08T20:49:46Z' itemprop='datePublished'>
             2019-04-08 20:49:46 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a><br>That's interesting. SPI is definitely possible but would be irritating for a lot of users I think. Just glancing at the data sheet again for the MCU, the hardware supports USB 2.0 both full and high speed (one interface is full speed only which should still be able to handle basic stereo usb audio). Axo implements both a usb device and a usb host. Maybe people were referring to some limitation coming from the current firmware. Or perhaps it's forced to run more slowly when both interfaces are in use, etc. </p>

<p>Also, what do we mean by usb audio exactly? One meaning to me is something like Axo being able to act like a standard usb audio interface when plugged into a host pc. Another meaning is exchanging audio data over usb between host and slave Axos (either in a linear chain or connected via a hub to the master)</p>

<p>I'll need to do a deeper dive into the usb stack again to figure out where the limitations might be for audio. I'm skeptical that it's outright impossible for a hardware reason.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>

          ps.store("topic_4882", {"post_stream":{"posts":[{"id":31004,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-17T08:22:21.938Z","cooked":"\u003cp\u003eAndrew is super protective over VCV.... EVEN the stuff he has no rights over. He once got mad a me cause I made a copy of the filter he made for vcv..... Which he didnt even write himself, he copied it from somewhere else..... That's just too much. \u003c/p\u003e\n\n\u003cp\u003eSo I am not surprised that he opposes making a Pi release. Maybe he should not have made it open source then, if he wants that amount of control. It just doesn't go hand in hand with open source, imo.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2018-10-17T08:22:21.938Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":110,"score":68.75,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33116,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-03-11T18:52:09.346Z","cooked":"\u003cp\u003eMy first post, but after discovering Axoloti last week while searching for something else, I‚Äôve got two on the way...\u003c/p\u003e\n\n\u003cp\u003eSTM makes much about software and hardware compatibility- I wonder if we‚Äôll be seeing F7 Axoloti?\u003c/p\u003e\n\n\u003cp\u003e-Robert\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2019-03-11T18:52:09.346Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":93,"score":25.3,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33150,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-03-13T16:51:28.835Z","cooked":"\u003cp\u003eA port to other STM devices or even other MCU platforms entirely is definitely possible. My feeling is that the DSP code itself would be reasonably portable to other ARM devices that support the CMSIS DSP library. Chibios, the realtime os Axoloti uses, supports many other devices, so in theory much of the Chibios code could be reused.\u003c/p\u003e\n\n\u003cp\u003eI think the basic approach of having the patcher generate firmware source which is then compiled could be improved upon. That approach is very tied to the particular hardware target we have right now. The patcher is very coupled to hardware and the toolchain for that hardware. In the future, I'd like to do something that is more like a proper API, i.e. future hardware targets expose a common API and various clients (one of which would be the visual patcher) could make calls to it. Supercollider's architecure is like this (\u003ca href=\"https://en.wikipedia.org/wiki/SuperCollider#Architecture\" rel=\"nofollow noopener\"\u003ehttps://en.wikipedia.org/wiki/SuperCollider#Architecture\u003c/a\u003e), there is a clear distinction between the low-level synthesis server and the high-level client language.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-03-13T16:51:28.835Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":92,"score":20.0,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/SuperCollider#Architecture","internal":false,"reflection":false,"title":"SuperCollider - Wikipedia","clicks":5}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33151,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-03-13T17:07:44.041Z","cooked":"\u003cp\u003eWhat you describe definitely requires a large effort.\u003c/p\u003e\n\n\u003cp\u003eUpgrading to the F7 chip might require very little effort, if STM claims of compatibility are true.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-03-13T17:07:44.041Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":93,"score":19.95,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33636,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-07T19:19:22.800Z","cooked":"\u003cp\u003ewhat if we get some crowdfunding going for \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e or whichever seasoned developer so he can allocate some more time to this project? Me personally and i'm sure quite a lot of the owners leaning more to the \"user\" side would happily spend some extra money for improved software, given how affordable everything is in the first place. Someone could come up with a guesstimate goal/money list?\u003c/p\u003e\n\n\u003cp\u003eobviously this won't come up with a proper developer salary for the thousands of hours probably needed for this but it might help a bit?\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2019-04-07T19:19:22.800Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":82,"score":17.5,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33641,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-08T09:40:47.573Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI appreciate the sentiment. If there are specific small features that users want to crowdfund, I'm available to get those done, but have limited time for it overall. Some of my opinions about the future direction of the Axoloti codebase require bigger time commitments that I'm not prepared to make at the moment. The good news is that I've been busy with some other hardware/software projects that will definitely be of interest to Axoloti users. When that stuff is fully public, that will be a way to support me doing further development of projects like this and more open source work. I'll post more on the forums here to keep everyone updated as that progresses.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2019-04-08T09:40:47.573Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":83,"score":37.9,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33644,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-08T13:51:47.319Z","cooked":"\u003cp\u003eThat sounds exciting. Granted i am kinda easy to get excited over anything related to my synth build these days haha.\u003c/p\u003e\n\n\u003cp\u003eSeriously though, i think inter-axo sync and communication should be a pretty high priority. It would make the platform exponentially more powerful, imagine, for 60EUR per stereo 24/48 pair people could build a modular audio interface. I saw a couple people asking for this.  While i have no use for more parallel analog I/O myself, with the same sync i could build the flagship synth i want, with all the great OSC modules, best filters and effects, 16 voice poly, use the full 8mb SDRAM per single sampler OSC.... or just link 3 axos for the perfect hifi loopxbox with the best effects and the third one controlling your lightshow (while clearly possible that last part might still better be outsourced to a dedicated arduino or whatever. but yall get it).\u003c/p\u003e\n\n\u003cp\u003eSo i have no real experience in developing (aside from the turbo pascal/assemler 3d engine i wrote 25 years ago lol), i can see this is a big task already and just my personal favourite. \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e what do you expect how much time that would take if you think of it from a 9-5 5 days a week perspective? i know this is impossible to precisely estimate, so just a rough guess.  i know it can take me up to a full day to find the missing +1 that was fucking up my code...\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2019-04-08T13:51:47.319Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":82,"score":17.6,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33647,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-08T16:52:36.170Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAre you asking specifically about inter-axo communication? Like how long that would take to implement? I need more to go on with respect to what you think that feature looks like. I haven't reviewed the status of that feature or any of the past discussions. There are a few different ways to achieve it I think. Are you thinking that there is some mechanism in the patcher that basically represents an \"output\" that targets some \"input\" running in a second patch but that that second patch is actually on some other Axo device? That's kind of the most general thing I can think of. That all of the usual data streams that exist in the patcher can be communicated across the channel and into a \"remote\" patch context. It would help me to understand if there are sub goals there that would be valuable to have alone. Like is being able to send audio back and forth alone worth doing as a starting point?\u003c/p\u003e\n\n\u003cp\u003eThen there is the question of exactly how the devices are connected. I'm not sure what people were discussing in the past. The second Axo could be a USB slave to the master for example. That seems like probably the most user friendly way to do it. Make it possible to just chain as many as you like together via USB.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2019-04-08T16:52:36.170Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":82,"score":52.1,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33648,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-08T19:54:23.697Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThat seems like probably the most user friendly way to do it. Make it possible to just chain as many as you like together via USB.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei thought the consensus was (from prior discussions) that usb-audio is not going to be possible, since axoloti only has usb-1. the connection to use would be the spi port...\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2019-04-08T19:54:23.697Z","reply_count":0,"reply_to_post_number":28,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":86,"score":17.9,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33649,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-04-08T20:49:46.633Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e\u003cbr\u003eThat's interesting. SPI is definitely possible but would be irritating for a lot of users I think. Just glancing at the data sheet again for the MCU, the hardware supports USB 2.0 both full and high speed (one interface is full speed only which should still be able to handle basic stereo usb audio). Axo implements both a usb device and a usb host. Maybe people were referring to some limitation coming from the current firmware. Or perhaps it's forced to run more slowly when both interfaces are in use, etc. \u003c/p\u003e\n\n\u003cp\u003eAlso, what do we mean by usb audio exactly? One meaning to me is something like Axo being able to act like a standard usb audio interface when plugged into a host pc. Another meaning is exchanging audio data over usb between host and slave Axos (either in a linear chain or connected via a hub to the master)\u003c/p\u003e\n\n\u003cp\u003eI'll need to do a deeper dive into the usb stack again to figure out where the limitations might be for audio. I'm skeptical that it's outright impossible for a hardware reason.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2019-04-08T20:49:46.633Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":85,"score":27.6,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[30146,30147,30148,30149,30151,30152,30154,30155,30157,30158,30164,30230,30873,30941,30953,30954,30986,30988,30989,31003,31004,33116,33150,33151,33636,33641,33644,33647,33648,33649]},"timeline_lookup":[[1,968],[11,967],[12,962],[13,913],[14,912],[15,911],[17,908],[20,906],[22,761],[23,759],[25,734],[26,733]],"id":4882,"title":"The future of Axoloti?","fancy_title":"The future of Axoloti?","posts_count":30,"created_at":"2018-08-16T05:14:35.207Z","views":1926,"reply_count":10,"participant_count":11,"like_count":20,"last_posted_at":"2019-04-08T20:49:46.633Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"the-future-of-axoloti","category_id":15,"word_count":4949,"deleted_at":null,"user_id":426,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_4882","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":426,"username":"snaper","avatar_template":"/letter_avatar_proxy/v2/letter/s/4af34b/{size}.png"},"last_poster":{"id":731,"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"participants":[{"id":731,"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","post_count":7,"primary_group_name":nul
