        <h1>
  <a href="/t/the-future-of-axoloti/4882">The future of Axoloti?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/snaper'><b itemprop='author'>snaper</b></a>
           
           <time datetime='2018-08-16T05:14:35Z' itemprop='datePublished'>
             2018-08-16 05:14:35 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Guys,</p>

<p>I've just finished the racked version of my Axoloti, now it runs smoothly in my studio.<br>Last evening tried a few patches, old noodles, etc., and actually came across my old problem with the platform, that I almost forgot : (for me) it seems, if you're not a regular forum member, you're kinda' lost.</p>

<p>The patching software is a bit outdated, can't really see any progress there, yet, there is a lot of potential in it, like better graphics, more stable operation, etc.<br>It is unbelievable that I can't double click on a patch to load it into the patcher software. Maybe it is just me and my system, I don't know, but it is really frustrating.</p>

<p>My other problem is the "jungle" of patches, sub patches, modules, user modules, libraries, etc. I mean, again, maybe it's just me, but I just need something more ... how to say it in a polite way, easy to use, maybe?</p>

<p>In my studio, I also have a MicroModular and honestly, the Axoloti is MUCH more powerful than that little box, but, far more hard to use. I mean, on Mac, even with a WineBottled editor, it is far more stable than the modern Axoloti.</p>

<p>Don't get me wrong, I love this thing. It has given me so much fun-time, but compared to other things in my studio, it is not really user friendly...hah, actually, that is the expression I was looking for : Axoloti has to be more user friendly. <br>I don't know, maybe the creator of the project could involve others into the development of the patcher, I don't really know, I'm not an expert.</p>

<p>Just another thing comes in mind right now is the sub-patcher - patcher thing...I know, you can copy the sub-patchers into your folder and you can point the software's search path to the folder, yet, you can't really create single file patches...I mean, for me, and again, forgive me, I do not want to be rude, but the whole thing is sooooo nerdy, it is literally a jungle, sometimes, a mess to handle.</p>

<p>I am pretty sure, this could be a true replacement of the Nord, but now, it is "just another crazy DIY DSP thing..." and honestly, seems a bit "abandoned"?</p>

<p>Guys, sorry if I was emotional, but...you know, I just wanted to be honest.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-08-16T05:40:40Z' itemprop='datePublished'>
             2018-08-16 05:40:40 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png" class="avatar">snaper:</div>
<blockquote><p>The patching software is a bit outdated, can't really see any progress there, yet, there is a lot of potential in it, like better graphics, more stable operation, etc.<br>It is unbelievable that I can't double click on a patch to load it into the patcher software. Maybe it is just me and my system, I don't know, but it is really frustrating.</p></blockquote></aside>

<p>To be honest I think everything is scaled to what is necessary. Axoloti only has limited resources and since it is a musical instrument, to me it makes more sense that it uses its DSP power on audio related tasks, rather than a nice user interface. </p>

<p>BUT I do agree with you there are sooo many things that could be made better in the patcher., like simple shortcuts and so on, I agree things do stand very still for long periods of time........ </p>

<aside class="quote" data-post="1" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png" class="avatar">snaper:</div>
<blockquote><p>My other problem is the "jungle" of patches, sub patches, modules, user modules, libraries, etc. I mean, again, maybe it's just me, but I just need something more ... how to say it in a polite way, easy to use, maybe?</p></blockquote></aside>

<p>I understand your frustration, the learning curve can be a bit steep. If you don't want to spend time learning and researching, you should probably go for a more "finished" instrument and not one that take a lot of effort.</p>

<p>But if you spend a little time going through some of the tutorials and reading a bit here and there you can go far.. And also ask a questions here and there. </p>

<p>But overall you won't get far, without having to learn something and dong an effort. Yes it does take time away form making music.</p>

<p>Regarding stability, I think Axoloti has crashed less than a handfull of times in the 3-4 years I've used it for now, so dont recognize that aspect.</p>

<aside class="quote" data-post="1" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png" class="avatar">snaper:</div>
<blockquote><p>Don't get me wrong, I love this thing. It has given me so much fun-time, but compared to other things in my studio, it is not really user friendly...hah, actually, that is the expression I was looking for : Axoloti has to be more user friendly.</p></blockquote></aside>

<p>Well, some of the other instruments, you PAY for a nice user interface. On Axoloti you have to build it yourself, work for it, but Axoloti is on the other hand very cheap. For example I bought all the part to make the synths I want but I have not build it yet cause I am a bit scared to break it. But I have it all and eventually... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="1" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png" class="avatar">snaper:</div>
<blockquote><p>I am pretty sure, this could be a true replacement of the Nord, but now, it is "just another crazy DIY DSP thing..." and honestly, seems a bit "abandoned"?</p></blockquote></aside>

<p>I agree development is slow. But I dont think  it is abandonned, just very slow development as I think people have jobs too.</p>

<p>ANyway, a lot of the issues you are having will be sorted out over time, if you make an effort of course <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"><br>You're right, I have to spend a bit more time on for sure...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-08-16T06:35:24Z' itemprop='datePublished'>
             2018-08-16 06:35:24 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As mentioned I understand your frustration. When I started out with Axoloti I was very noob to DSP programming. Today, I can write almost anything I want <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> So just keep going you will get there <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>And use the forum search function. It can be a bit messy at times, but there is a lot of relevant information to get there. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-08-16T14:09:55Z' itemprop='datePublished'>
             2018-08-16 14:09:55 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>can understand your frustration entirely, you have very valid points.</p>

<p>a couple of thoughts...</p>

<ul>
<li><p>standalones patch - you can embed subpatches, so this means they are a single file.</p></li>
<li><p>there has been quite a bit of development done on the next version (you can see dev activity in GitHub, as its open source), but lots of changes have meant it taken perhaps longer than wanted to stabilize it. (sorry, I do not know when its likely to be released)</p></li>
<li><p>a few other developers have been involved, but given this is voluntary, of course efforts comes and goes (*), and its notoriously difficult to get open source developers involved on relatively small projects.</p></li>
</ul>

<p>as I say I agree with many of your points, <br>unfortunately, unless more community members step forward, and lead things like documentation and development efforts - I can't see how its going to come along any faster.<br>(imo, the price of axoloti means it cannot sustain more full time resources above Johannes, who is also split between support, production and development)</p>

<p>to finish on a more positive note;<br>axoloti is still under active development, and even axoloti control hardware is 'there', its just going to take a while longer.</p>

<p>(of course, this is all just my opinion, give what I can see... Johannes is the only one that can really answer these points)</p>

<hr>

<p>(*) Im 'guility' of this, but that's because as a volunteer, sometimes other things/projects come up that interest me -  its not that Ive abandoned axoloti, just I wander off for a while, and come back when ive more time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-08-16T14:57:57Z' itemprop='datePublished'>
             2018-08-16 14:57:57 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i don't want to offend anyone, but. <br>every time i see „ease of use“ talks in context of csound / supercollider / axoloti / etc. —  it resembles me „why James Joyce's books are so hard to read?!“ question <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"> <br>actually, it <strong>is</strong> the easiest platform of this kind. at least, in terms of building patches.</p>

<p><strong>UPD:</strong> but if the topic is called „the future of axoloti“, what i miss in Axoloti ecosystem is some of tools/objects for multiple Axoloti boards interconnection and data exchange, because building synths made of multiple Axolotis is so tempting perspective…</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/snaper'><b itemprop='author'>snaper</b></a>
           
           <time datetime='2018-08-16T15:31:36Z' itemprop='datePublished'>
             2018-08-16 15:31:36 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As I wrote a few times, my post was a "no-offense" one.<br>Obviously, have to dig deeper, just wanted to know, if this project is still breathing...</p>

<p>Again, I wrote, it should be more user friendly...I mean, I'm writing this after years of Max/MSP and my medium successes as encoderaudio <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-08-16T15:36:29Z' itemprop='datePublished'>
             2018-08-16 15:36:29 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Max/MSP is, after all, a commercial sofware, so the vendor obviously can put more effort in improving usability. <br>Axoloti is free in its software part, which is the great avdantage, but on the other hand, we often have to sacrifice something to have that advdntage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>

      <div class='creator'>

           <time datetime='2018-08-16T15:45:06Z' itemprop='datePublished'>
             2018-08-16 15:45:06 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png" class="avatar">snaper:</div>
<blockquote><p>I'm writing this after years of Max/MSP and my medium successes as encoderaudio <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>If you know Max MSP I think you will learn quickly <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-08-16T15:53:40Z' itemprop='datePublished'>
             2018-08-16 15:53:40 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5245_1.png" class="avatar">chaocrator:</div>
<blockquote><p>UPD: but if the topic is called „the future of axoloti“, what i miss in Axoloti ecosystem is some of tools/objects for multiple Axoloti boards interconnection and data exchange, because building synths made of multiple Axolotis is so tempting perspective…</p></blockquote></aside>

<p>Yup, totally agree with this one.</p>

<hr>

<aside class="quote" data-post="7" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png" class="avatar">snaper:</div>
<blockquote>
<p>As I wrote a few times, my post was a "no-offense" one.<br>Obviously, have to dig deeper, just wanted to know, if this project is still breathing...</p>
<p>Again, I wrote, it should be more user friendly...I mean, I'm writing this after years of Max/MSP and my medium successes as encoderaudio <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
</blockquote></aside>

<p>I think all reasonable questions after so long without an update.</p>

<p>yeah, Max is commercial, and also is of course now linked with Ableton, so a bit of investment there too.<br>its probably 'fairer' to compare to Pure Data, which is shall we say 'less pretty' , and has a few bugs/quirks … but even PD has a much wider user base, so much more open source interest.</p>

<p>but at the end of the day, I tend to just use whatever (platform/software), I feel fits the task at the time, so I don't use Axoloti for everything, but Ive used it in enough places that its value (for me) is beyond doubt.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-08-17T09:23:05Z' itemprop='datePublished'>
             2018-08-17 09:23:05 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>its probably 'fairer' to compare to Pure Data, which is shall we say 'less pretty' , and has a few bugs/quirks … but even PD has a much wider user base, so much more open source interest.</p></blockquote></aside>

<p>PD has been around for more than 20 years – compare this with Axoloti )<br>and PD does not have dedicated hardware part, which costs money and needs some effort to be obtained. </p>

<p>i strongly suspect people that come from pd / csound / supercollider / etc just don't understand the power of such solution right from the start. it's not that obvious. i myself needed some time to realize that Axoloti is poor man's Kyma (which is very cool), and that Axoloti offers better audio quality (honest 24/48) than concurrent platforms, e.g. Bela, so decided to stick with Axoloti as my primary platform.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/InspektorGadjet'><b itemprop='author'>InspektorGadjet</b></a>
           
           <time datetime='2018-08-22T19:27:32Z' itemprop='datePublished'>
             2018-08-22 19:27:32 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello Snaper,<br>I'm the guy who answered your question regarding Audio IN/OUT connections a month ago, which was my first post/answer here and I have to admit I was somehow expecting more people to join in and help with the topic.</p>

<p>I did a lot of research and read tons of posts here before buying my Axoloti, and although I found hard to find certain info, I thought that some sort of manual was available.</p>

<p>For my surprise the most valuable assets I found, like the GPIO pins layout and a small Guide for dummies, were all made by Axoloti users.</p>

<p>Don't want to sound picky, since like many say the price is very low and I love it already for what it can do, but somehow a better first steps guide would be great for the "user experience" and to seduce potential buyers... </p>

<p>Originally seems you don't have to be a programmer to make your stuff, like with a Nord Modular, but is not the case... to make relatively simple things there are loads of math modules to be learnt, and modifying people patches is far from basic and self explainatory.</p>

<p>I understand a project like this has very little resources in terms of money and time, but it's a real pity since it's so powerful and versatile...</p>

<p>I try to read around and participate, help every time I can, maybe this way the community grows and more users participate <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Really hope this platform keeps evolving!<br>Thanks to all of the active users!!<br>Cheers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2018-10-10T13:52:17Z' itemprop='datePublished'>
             2018-10-10 13:52:17 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi guys,</p>

<p>I've been involved in development on and off and am pretty familiar with the codebase. I completely agree about the workflow having some rough edges. There are some obvious things I'd like to do to make it more approachable and user friendly. A big impediment to progress is the tight coupling between the patcher and firmware code generation. A project I plan on doing eventually is to extract the code generator and turn it into a clean API. User interfaces could then be more decoupled, and power users could patch directly against the API. I'd also like to implement live patching; the current code generation / compilation approach isn't ideal for that though, we'll need a more sophisticated mechanism. I've got a few ideas there, it's just a matter of finding the time to implement it.</p>

<p>I haven't been able to get in touch with Johannes for a while so it's unclear what his plan is for future development. There's a bunch of newer code lingering in our experimental branch that I would like to get released. I don't think it's time to panic yet though. If it ends up seeming like development has completely stalled, I'll simply start doing separate releases, possibly under some other name so we can keep things straight in the community. There's no reason we can't have multiple "distributions" that run on the same Axoloti hardware. The hardware leaves us a lot of room for creativity. The code is all available; there's nothing stopping us from continuing development. We do need to make an effort to clean things up in order to get more developers involved though I think.</p>

<p>Best,<br>Nicolas</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-10-11T10:15:04Z' itemprop='datePublished'>
             2018-10-11 10:15:04 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree with you <a class="mention" href="/u/urklang">@urklang</a> </p>

<p>I did meet with Johannes at Superbooth (so was a while a go too) and then he was still keen to get this out (and also axoloti control)</p>

<p><strong>but</strong> the experimental branch has a lot of new code, including a re-write of the editor, new chibios (which also meant new midi), new code for axoloti control, and so there are/were a lot of loose ends.</p>

<p>I agree its a bit frustrating, theres so much good stuff in there that would be great to get out there, but now its mixed in with less finished code (afaik). unfortunately, i think the goal for the release was a bit too ambitious, so its been hard to close off - but thats easy to say in hindsight.</p>

<p>also I've not had time to contribute recently, as I've got many other projects on the go,<br>o that has not helped the situation, <br>and honestly these days, I've lost track of what the 'essential' tasks are that need to be done before release - so hard to know how close it is, which makes it hard for me to be motivated to help 'push it over the line'</p>

<p>but as you say, there is no need for panic, the code is all open source, so other variations could be released (*), or developers could help out on the experimental branch to get it finished, and ready for release.</p>

<p>also i will say, while 1.0.12 is not perfect, its very stable ... this was the reason experimental/next release was more ambitious, because it was felt 1.0.12 could bide us some time.<br>however, it was not expected to be this long, and of course I recognise, users like updates, so that it doesn't feel like its stagnating.</p>

<p>anyway, personally i do more development in the winter months, so lets hope we can sort something out during the winter.</p>

<hr>

<p>(*) of course the experimental branch cannot be released, as it has code thats unfinished/buggy, thats why its not released <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">  </p>

<p>(*) variations, could cause other organisational issues<br>e.g. if object format changed, then you could not commit these to the axoloti community library, as this needs to be fixed to the officially released version. <br>(however, the library structure already allows for additional library sources, so thats an option)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-10-12T04:30:30Z' itemprop='datePublished'>
             2018-10-12 04:30:30 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This might be a bit left field, but I have wondered whether it might be possible to for their to be a light weight version of the patcher or something that can do a similar job, that could easily run on the common SBC's we have these days, like raspberry pi's etc.. Such a project could run separately somehow, and be designed without a lot of the bells and whistles the main patcher has.<br>I don't know how something like this could be done, I don't have the skills, but with the plethora of SBC's out their now, this could certainly offer a lot of flexibility for users..<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2018-10-12T05:25:17Z' itemprop='datePublished'>
             2018-10-12 05:25:17 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is exactly the kind of thing that would be possible if the firmware code generator were completely separated from the patcher interface and driven by an API. SuperCollider has an architecture kind of like this. There is a notion of "sclang" and "scsynth" which are logically separated, client and server respectively. The server isn't aware of what kinds of user interfaces exist, it merely runs the correct DSP code in response to API calls which if I recall correctly are all packaged in Open Sound Control messages. "sclang" the standard client language is just one of many possible clients that can request DSP work on the server; there are bindings for many other languages.</p>

<p>So as a concrete example, given the low level API, you could just plug your Axoloti into a Raspberry Pi or similar and generate code for it from your language of choice via API bindings, say Python for example. There wouldn't be any need for Java or for the full heavyweight patcher app. And then gradually other more lightweight user interfaces could be developed. On the other hand, I think the full patcher implemented correctly could easily run on a Pi, we just have to re-evaluate some of the implementation choices. My gut feeling there is that we'd need to abandon Java completely. I've been impressed with VCV Rack's UI which is based on GLFW but there are other decent choices too. SuperCollider's IDE and UI are all built in Qt, and I'm pretty sure it's viable on a Pi.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Enkerli'><b itemprop='author'>Enkerli</b></a>
           
           <time datetime='2018-10-15T13:58:24Z' itemprop='datePublished'>
             2018-10-15 13:58:24 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds like an interesting longer term plan. <br>Agreed that Rack is pretty impressive as a project. To be clear, though, it can’t run on a Pi and VCV core dev Andrew Belt has explicitly said he won’t target SBCs. (Although, this was a few months ago. Would be surprising if he’s had a change of heart.)</p>

<p>SuperCollider does work on the Pi and scsynth is used by Sonic Pi, which is included in the base Raspbian and Ubuntu MATE distros.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-15T15:07:00Z' itemprop='datePublished'>
             2018-10-15 15:07:00 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Rack is cool, but it is a CPU hog. IMO there is put way to much weight on the UI side. It looks really sweet, but that infinite size scaling, among other things is very cpu draining. My fan is blowing full speed alost from the second I open rack. </p>

<p>I prefer something like Axoloti then, where all that UI stuff, which IMO is secondary in a musical applications, is toned down, focus is on the audio processing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2018-10-15T16:00:00Z' itemprop='datePublished'>
             2018-10-15 16:00:00 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree with you guys that Rack is pretty heavyweight. Someone attempted to get a build going on Raspian/similar despite Andrew's position: <a href="https://github.com/mi-rack/Rack" rel="nofollow noopener">https://github.com/mi-rack/Rack</a>. I tried to build it a few weeks ago, ran into a snag, gave up and tried to ping the dev. Haven't heard back so it may be a dead project.</p>

<p>It might be unrealistic to actually do all that DSP without specific optimization for ARM which will be tough without having Andrew on board. The raw GLFW UI tech itself is cool though and would probably be useful on SBCs in a more minimal form. Philosophically the "skeumorphic" design idea of having everything look like Eurorack isn't my favorite thing. There's no user abstraction mechanism at all; you're just stuck with the finished modules. But that makes it way more approachable to people who know Eurorack and don't care about any sort of "programming language"-like functionality.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='The future of Axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-10-17T05:45:13Z' itemprop='datePublished'>
             2018-10-17 05:45:13 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="4882"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>also i will say, while 1.0.12 is not perfect, its very stable ... this was the reason experimental/next release was more ambitious, because it was felt 1.0.12 could bide us some time.<br>however, it was not expected to be this long</p></blockquote></aside>

<p>well, one very distinct specialty of axolotls is <a href="https://en.wikipedia.org/wiki/Axolotl#Neoteny" rel="nofollow noopener">neoteny</a>. this means that axolotls often stay in larval stage forever, and even reproduce. </p>

<p>so things just happen like the name suggests.</p>

<p>also</p>

<blockquote><p>Unlike some other neotenic salamanders (sirens and Necturus), axolotls can be induced to metamorphose by an injection of iodine (used in the production of thyroid hormones) or by shots of thyroxine hormone. </p></blockquote>

<p>so, some external factors can help <img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
