          ps.store("topic_4882", {"post_stream":{"posts":[{"id":30146,"name":"snaper","username":"snaper","avatar_template":"/letter_avatar_proxy/v2/letter/s/4af34b/{size}.png","created_at":"2018-08-16T05:14:35.315Z","cooked":"\u003cp\u003eHi Guys,\u003c/p\u003e\n\n\u003cp\u003eI've just finished the racked version of my Axoloti, now it runs smoothly in my studio.\u003cbr\u003eLast evening tried a few patches, old noodles, etc., and actually came across my old problem with the platform, that I almost forgot : (for me) it seems, if you're not a regular forum member, you're kinda' lost.\u003c/p\u003e\n\n\u003cp\u003eThe patching software is a bit outdated, can't really see any progress there, yet, there is a lot of potential in it, like better graphics, more stable operation, etc.\u003cbr\u003eIt is unbelievable that I can't double click on a patch to load it into the patcher software. Maybe it is just me and my system, I don't know, but it is really frustrating.\u003c/p\u003e\n\n\u003cp\u003eMy other problem is the \"jungle\" of patches, sub patches, modules, user modules, libraries, etc. I mean, again, maybe it's just me, but I just need something more ... how to say it in a polite way, easy to use, maybe?\u003c/p\u003e\n\n\u003cp\u003eIn my studio, I also have a MicroModular and honestly, the Axoloti is MUCH more powerful than that little box, but, far more hard to use. I mean, on Mac, even with a WineBottled editor, it is far more stable than the modern Axoloti.\u003c/p\u003e\n\n\u003cp\u003eDon't get me wrong, I love this thing. It has given me so much fun-time, but compared to other things in my studio, it is not really user friendly...hah, actually, that is the expression I was looking for : Axoloti has to be more user friendly. \u003cbr\u003eI don't know, maybe the creator of the project could involve others into the development of the patcher, I don't really know, I'm not an expert.\u003c/p\u003e\n\n\u003cp\u003eJust another thing comes in mind right now is the sub-patcher - patcher thing...I know, you can copy the sub-patchers into your folder and you can point the software's search path to the folder, yet, you can't really create single file patches...I mean, for me, and again, forgive me, I do not want to be rude, but the whole thing is sooooo nerdy, it is literally a jungle, sometimes, a mess to handle.\u003c/p\u003e\n\n\u003cp\u003eI am pretty sure, this could be a true replacement of the Nord, but now, it is \"just another crazy DIY DSP thing...\" and honestly, seems a bit \"abandoned\"?\u003c/p\u003e\n\n\u003cp\u003eGuys, sorry if I was emotional, but...you know, I just wanted to be honest.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-08-16T05:14:35.315Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":57,"incoming_link_count":67,"reads":182,"score":386.25,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"snaper","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30147,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-08-16T05:40:40.228Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png\" class=\"avatar\"\u003esnaper:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe patching software is a bit outdated, can't really see any progress there, yet, there is a lot of potential in it, like better graphics, more stable operation, etc.\u003cbr\u003eIt is unbelievable that I can't double click on a patch to load it into the patcher software. Maybe it is just me and my system, I don't know, but it is really frustrating.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTo be honest I think everything is scaled to what is necessary. Axoloti only has limited resources and since it is a musical instrument, to me it makes more sense that it uses its DSP power on audio related tasks, rather than a nice user interface. \u003c/p\u003e\n\n\u003cp\u003eBUT I do agree with you there are sooo many things that could be made better in the patcher., like simple shortcuts and so on, I agree things do stand very still for long periods of time........ \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png\" class=\"avatar\"\u003esnaper:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMy other problem is the \"jungle\" of patches, sub patches, modules, user modules, libraries, etc. I mean, again, maybe it's just me, but I just need something more ... how to say it in a polite way, easy to use, maybe?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI understand your frustration, the learning curve can be a bit steep. If you don't want to spend time learning and researching, you should probably go for a more \"finished\" instrument and not one that take a lot of effort.\u003c/p\u003e\n\n\u003cp\u003eBut if you spend a little time going through some of the tutorials and reading a bit here and there you can go far.. And also ask a questions here and there. \u003c/p\u003e\n\n\u003cp\u003eBut overall you won't get far, without having to learn something and dong an effort. Yes it does take time away form making music.\u003c/p\u003e\n\n\u003cp\u003eRegarding stability, I think Axoloti has crashed less than a handfull of times in the 3-4 years I've used it for now, so dont recognize that aspect.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png\" class=\"avatar\"\u003esnaper:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDon't get me wrong, I love this thing. It has given me so much fun-time, but compared to other things in my studio, it is not really user friendly...hah, actually, that is the expression I was looking for : Axoloti has to be more user friendly.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell, some of the other instruments, you PAY for a nice user interface. On Axoloti you have to build it yourself, work for it, but Axoloti is on the other hand very cheap. For example I bought all the part to make the synths I want but I have not build it yet cause I am a bit scared to break it. But I have it all and eventually... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png\" class=\"avatar\"\u003esnaper:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI am pretty sure, this could be a true replacement of the Nord, but now, it is \"just another crazy DIY DSP thing...\" and honestly, seems a bit \"abandoned\"?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI agree development is slow. But I dont think  it is abandonned, just very slow development as I think people have jobs too.\u003c/p\u003e\n\n\u003cp\u003eANyway, a lot of the issues you are having will be sorted out over time, if you make an effort of course \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-08-16T05:44:00.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":51,"incoming_link_count":8,"reads":176,"score":77.75,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30148,"name":"snaper","username":"snaper","avatar_template":"/letter_avatar_proxy/v2/letter/s/4af34b/{size}.png","created_at":"2018-08-16T06:11:38.680Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003cbr\u003eYou're right, I have to spend a bit more time on for sure...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-08-16T06:11:38.680Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":158,"score":57.5,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"snaper","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30149,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-08-16T06:35:24.942Z","cooked":"\u003cp\u003eAs mentioned I understand your frustration. When I started out with Axoloti I was very noob to DSP programming. Today, I can write almost anything I want \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e So just keep going you will get there \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnd use the forum search function. It can be a bit messy at times, but there is a lot of relevant information to get there. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-08-16T06:35:24.942Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":159,"score":38.05,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"snaper","avatar_template":"/letter_avatar_proxy/v2/letter/s/4af34b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30151,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-08-16T14:09:55.192Z","cooked":"\u003cp\u003ecan understand your frustration entirely, you have very valid points.\u003c/p\u003e\n\n\u003cp\u003ea couple of thoughts...\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003estandalones patch - you can embed subpatches, so this means they are a single file.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethere has been quite a bit of development done on the next version (you can see dev activity in GitHub, as its open source), but lots of changes have meant it taken perhaps longer than wanted to stabilize it. (sorry, I do not know when its likely to be released)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ea few other developers have been involved, but given this is voluntary, of course efforts comes and goes (*), and its notoriously difficult to get open source developers involved on relatively small projects.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eas I say I agree with many of your points, \u003cbr\u003eunfortunately, unless more community members step forward, and lead things like documentation and development efforts - I can't see how its going to come along any faster.\u003cbr\u003e(imo, the price of axoloti means it cannot sustain more full time resources above Johannes, who is also split between support, production and development)\u003c/p\u003e\n\n\u003cp\u003eto finish on a more positive note;\u003cbr\u003eaxoloti is still under active development, and even axoloti control hardware is 'there', its just going to take a while longer.\u003c/p\u003e\n\n\u003cp\u003e(of course, this is all just my opinion, give what I can see... Johannes is the only one that can really answer these points)\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e(*) Im 'guility' of this, but that's because as a volunteer, sometimes other things/projects come up that interest me -  its not that Ive abandoned axoloti, just I wander off for a while, and come back when ive more time.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-08-16T14:12:09.978Z","reply_count":0,"reply_to_post_number":1,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":154,"score":32.85,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"snaper","avatar_template":"/letter_avatar_proxy/v2/letter/s/4af34b/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30152,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-08-16T14:57:57.282Z","cooked":"\u003cp\u003ei don't want to offend anyone, but. \u003cbr\u003eevery time i see „ease of use“ talks in context of csound / supercollider / axoloti / etc. —  it resembles me „why James Joyce's books are so hard to read?!“ question \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e \u003cbr\u003eactually, it \u003cstrong\u003eis\u003c/strong\u003e the easiest platform of this kind. at least, in terms of building patches.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eUPD:\u003c/strong\u003e but if the topic is called „the future of axoloti“, what i miss in Axoloti ecosystem is some of tools/objects for multiple Axoloti boards interconnection and data exchange, because building synths made of multiple Axolotis is so tempting perspective…\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-08-16T15:28:36.268Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":141,"score":119.95,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30154,"name":"snaper","username":"snaper","avatar_template":"/letter_avatar_proxy/v2/letter/s/4af34b/{size}.png","created_at":"2018-08-16T15:31:36.989Z","cooked":"\u003cp\u003eAs I wrote a few times, my post was a \"no-offense\" one.\u003cbr\u003eObviously, have to dig deeper, just wanted to know, if this project is still breathing...\u003c/p\u003e\n\n\u003cp\u003eAgain, I wrote, it should be more user friendly...I mean, I'm writing this after years of Max/MSP and my medium successes as encoderaudio \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-08-16T15:32:07.234Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":135,"score":103.4,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"snaper","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":426,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30155,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-08-16T15:36:29.689Z","cooked":"\u003cp\u003eMax/MSP is, after all, a commercial sofware, so the vendor obviously can put more effort in improving usability. \u003cbr\u003eAxoloti is free in its software part, which is the great avdantage, but on the other hand, we often have to sacrifice something to have that advdntage.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-08-16T15:36:29.689Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":136,"score":33.2,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30157,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-08-16T15:45:06.832Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png\" class=\"avatar\"\u003esnaper:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm writing this after years of Max/MSP and my medium successes as encoderaudio \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIf you know Max MSP I think you will learn quickly \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-08-16T15:45:06.832Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":19,"incoming_link_count":1,"reads":136,"score":33.15,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30158,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-08-16T15:53:40.445Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5245_1.png\" class=\"avatar\"\u003echaocrator:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eUPD: but if the topic is called „the future of axoloti“, what i miss in Axoloti ecosystem is some of tools/objects for multiple Axoloti boards interconnection and data exchange, because building synths made of multiple Axolotis is so tempting perspective…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYup, totally agree with this one.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/4af34b/40.png\" class=\"avatar\"\u003esnaper:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eAs I wrote a few times, my post was a \"no-offense\" one.\u003cbr\u003eObviously, have to dig deeper, just wanted to know, if this project is still breathing...\u003c/p\u003e\n\u003cp\u003eAgain, I wrote, it should be more user friendly...I mean, I'm writing this after years of Max/MSP and my medium successes as encoderaudio \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think all reasonable questions after so long without an update.\u003c/p\u003e\n\n\u003cp\u003eyeah, Max is commercial, and also is of course now linked with Ableton, so a bit of investment there too.\u003cbr\u003eits probably 'fairer' to compare to Pure Data, which is shall we say 'less pretty' , and has a few bugs/quirks … but even PD has a much wider user base, so much more open source interest.\u003c/p\u003e\n\n\u003cp\u003ebut at the end of the day, I tend to just use whatever (platform/software), I feel fits the task at the time, so I don't use Axoloti for everything, but Ive used it in enough places that its value (for me) is beyond doubt.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-08-16T15:54:30.904Z","reply_count":1,"reply_to_post_number":6,"quote_count":2,"avg_time":29,"incoming_link_count":4,"reads":144,"score":55.25,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30164,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-08-17T09:23:05.933Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eits probably 'fairer' to compare to Pure Data, which is shall we say 'less pretty' , and has a few bugs/quirks … but even PD has a much wider user base, so much more open source interest.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePD has been around for more than 20 years – compare this with Axoloti )\u003cbr\u003eand PD does not have dedicated hardware part, which costs money and needs some effort to be obtained. \u003c/p\u003e\n\n\u003cp\u003ei strongly suspect people that come from pd / csound / supercollider / etc just don't understand the power of such solution right from the start. it's not that obvious. i myself needed some time to realize that Axoloti is poor man's Kyma (which is very cool), and that Axoloti offers better audio quality (honest 24/48) than concurrent platforms, e.g. Bela, so decided to stick with Axoloti as my primary platform.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-08-17T09:36:28.320Z","reply_count":0,"reply_to_post_number":10,"quote_count":1,"avg_time":32,"incoming_link_count":0,"reads":137,"score":74.0,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30230,"name":"Julian Multiman","username":"InspektorGadjet","avatar_template":"/user_avatar/community.axoloti.com/inspektorgadjet/{size}/5321_1.png","created_at":"2018-08-22T19:27:32.804Z","cooked":"\u003cp\u003eHello Snaper,\u003cbr\u003eI'm the guy who answered your question regarding Audio IN/OUT connections a month ago, which was my first post/answer here and I have to admit I was somehow expecting more people to join in and help with the topic.\u003c/p\u003e\n\n\u003cp\u003eI did a lot of research and read tons of posts here before buying my Axoloti, and although I found hard to find certain info, I thought that some sort of manual was available.\u003c/p\u003e\n\n\u003cp\u003eFor my surprise the most valuable assets I found, like the GPIO pins layout and a small Guide for dummies, were all made by Axoloti users.\u003c/p\u003e\n\n\u003cp\u003eDon't want to sound picky, since like many say the price is very low and I love it already for what it can do, but somehow a better first steps guide would be great for the \"user experience\" and to seduce potential buyers... \u003c/p\u003e\n\n\u003cp\u003eOriginally seems you don't have to be a programmer to make your stuff, like with a Nord Modular, but is not the case... to make relatively simple things there are loads of math modules to be learnt, and modifying people patches is far from basic and self explainatory.\u003c/p\u003e\n\n\u003cp\u003eI understand a project like this has very little resources in terms of money and time, but it's a real pity since it's so powerful and versatile...\u003c/p\u003e\n\n\u003cp\u003eI try to read around and participate, help every time I can, maybe this way the community grows and more users participate \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eReally hope this platform keeps evolving!\u003cbr\u003eThanks to all of the active users!!\u003cbr\u003eCheers\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-08-22T19:27:32.804Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":5,"reads":120,"score":51.35,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Julian Multiman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1763,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30873,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2018-10-10T13:52:17.882Z","cooked":"\u003cp\u003eHi guys,\u003c/p\u003e\n\n\u003cp\u003eI've been involved in development on and off and am pretty familiar with the codebase. I completely agree about the workflow having some rough edges. There are some obvious things I'd like to do to make it more approachable and user friendly. A big impediment to progress is the tight coupling between the patcher and firmware code generation. A project I plan on doing eventually is to extract the code generator and turn it into a clean API. User interfaces could then be more decoupled, and power users could patch directly against the API. I'd also like to implement live patching; the current code generation / compilation approach isn't ideal for that though, we'll need a more sophisticated mechanism. I've got a few ideas there, it's just a matter of finding the time to implement it.\u003c/p\u003e\n\n\u003cp\u003eI haven't been able to get in touch with Johannes for a while so it's unclear what his plan is for future development. There's a bunch of newer code lingering in our experimental branch that I would like to get released. I don't think it's time to panic yet though. If it ends up seeming like development has completely stalled, I'll simply start doing separate releases, possibly under some other name so we can keep things straight in the community. There's no reason we can't have multiple \"distributions\" that run on the same Axoloti hardware. The hardware leaves us a lot of room for creativity. The code is all available; there's nothing stopping us from continuing development. We do need to make an effort to clean things up in order to get more developers involved though I think.\u003c/p\u003e\n\n\u003cp\u003eBest,\u003cbr\u003eNicolas\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-10-10T13:52:17.882Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":2,"reads":107,"score":93.4,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30941,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-10-11T10:15:04.178Z","cooked":"\u003cp\u003eI agree with you \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eI did meet with Johannes at Superbooth (so was a while a go too) and then he was still keen to get this out (and also axoloti control)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ebut\u003c/strong\u003e the experimental branch has a lot of new code, including a re-write of the editor, new chibios (which also meant new midi), new code for axoloti control, and so there are/were a lot of loose ends.\u003c/p\u003e\n\n\u003cp\u003eI agree its a bit frustrating, theres so much good stuff in there that would be great to get out there, but now its mixed in with less finished code (afaik). unfortunately, i think the goal for the release was a bit too ambitious, so its been hard to close off - but thats easy to say in hindsight.\u003c/p\u003e\n\n\u003cp\u003ealso I've not had time to contribute recently, as I've got many other projects on the go,\u003cbr\u003eo that has not helped the situation, \u003cbr\u003eand honestly these days, I've lost track of what the 'essential' tasks are that need to be done before release - so hard to know how close it is, which makes it hard for me to be motivated to help 'push it over the line'\u003c/p\u003e\n\n\u003cp\u003ebut as you say, there is no need for panic, the code is all open source, so other variations could be released (*), or developers could help out on the experimental branch to get it finished, and ready for release.\u003c/p\u003e\n\n\u003cp\u003ealso i will say, while 1.0.12 is not perfect, its very stable ... this was the reason experimental/next release was more ambitious, because it was felt 1.0.12 could bide us some time.\u003cbr\u003ehowever, it was not expected to be this long, and of course I recognise, users like updates, so that it doesn't feel like its stagnating.\u003c/p\u003e\n\n\u003cp\u003eanyway, personally i do more development in the winter months, so lets hope we can sort something out during the winter.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e(*) of course the experimental branch cannot be released, as it has code thats unfinished/buggy, thats why its not released \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003e(*) variations, could cause other organisational issues\u003cbr\u003ee.g. if object format changed, then you could not commit these to the axoloti community library, as this needs to be fixed to the officially released version. \u003cbr\u003e(however, the library structure already allows for additional library sources, so thats an option)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-10-11T10:15:04.178Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":2,"reads":108,"score":53.85,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30953,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-10-12T04:30:30.398Z","cooked":"\u003cp\u003eThis might be a bit left field, but I have wondered whether it might be possible to for their to be a light weight version of the patcher or something that can do a similar job, that could easily run on the common SBC's we have these days, like raspberry pi's etc.. Such a project could run separately somehow, and be designed without a lot of the bells and whistles the main patcher has.\u003cbr\u003eI don't know how something like this could be done, I don't have the skills, but with the plethora of SBC's out their now, this could certainly offer a lot of flexibility for users..\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-10-12T04:30:30.398Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":103,"score":21.95,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30954,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2018-10-12T05:25:17.630Z","cooked":"\u003cp\u003eThis is exactly the kind of thing that would be possible if the firmware code generator were completely separated from the patcher interface and driven by an API. SuperCollider has an architecture kind of like this. There is a notion of \"sclang\" and \"scsynth\" which are logically separated, client and server respectively. The server isn't aware of what kinds of user interfaces exist, it merely runs the correct DSP code in response to API calls which if I recall correctly are all packaged in Open Sound Control messages. \"sclang\" the standard client language is just one of many possible clients that can request DSP work on the server; there are bindings for many other languages.\u003c/p\u003e\n\n\u003cp\u003eSo as a concrete example, given the low level API, you could just plug your Axoloti into a Raspberry Pi or similar and generate code for it from your language of choice via API bindings, say Python for example. There wouldn't be any need for Java or for the full heavyweight patcher app. And then gradually other more lightweight user interfaces could be developed. On the other hand, I think the full patcher implemented correctly could easily run on a Pi, we just have to re-evaluate some of the implementation choices. My gut feeling there is that we'd need to abandon Java completely. I've been impressed with VCV Rack's UI which is based on GLFW but there are other decent choices too. SuperCollider's IDE and UI are all built in Qt, and I'm pretty sure it's viable on a Pi.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-10-12T05:25:17.630Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":109,"score":43.5,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30986,"name":"Alex Enkerli","username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png","created_at":"2018-10-15T13:58:24.132Z","cooked":"\u003cp\u003eSounds like an interesting longer term plan. \u003cbr\u003eAgreed that Rack is pretty impressive as a project. To be clear, though, it can’t run on a Pi and VCV core dev Andrew Belt has explicitly said he won’t target SBCs. (Although, this was a few months ago. Would be surprising if he’s had a change of heart.)\u003c/p\u003e\n\n\u003cp\u003eSuperCollider does work on the Pi and scsynth is used by Sonic Pi, which is included in the base Raspbian and Ubuntu MATE distros.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-10-15T13:58:24.132Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":106,"score":42.85,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Alex Enkerli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1278,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30988,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-15T15:07:00.521Z","cooked":"\u003cp\u003eRack is cool, but it is a CPU hog. IMO there is put way to much weight on the UI side. It looks really sweet, but that infinite size scaling, among other things is very cpu draining. My fan is blowing full speed alost from the second I open rack. \u003c/p\u003e\n\n\u003cp\u003eI prefer something like Axoloti then, where all that UI stuff, which IMO is secondary in a musical applications, is toned down, focus is on the audio processing.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2018-10-15T15:07:00.521Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":109,"score":23.35,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Enkerli","avatar_template":"/user_avatar/community.axoloti.com/enkerli/{size}/4140_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30989,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2018-10-15T16:00:00.515Z","cooked":"\u003cp\u003eI agree with you guys that Rack is pretty heavyweight. Someone attempted to get a build going on Raspian/similar despite Andrew's position: \u003ca href=\"https://github.com/mi-rack/Rack\" rel=\"nofollow noopener\"\u003ehttps://github.com/mi-rack/Rack\u003c/a\u003e. I tried to build it a few weeks ago, ran into a snag, gave up and tried to ping the dev. Haven't heard back so it may be a dead project.\u003c/p\u003e\n\n\u003cp\u003eIt might be unrealistic to actually do all that DSP without specific optimization for ARM which will be tough without having Andrew on board. The raw GLFW UI tech itself is cool though and would probably be useful on SBCs in a more minimal form. Philosophically the \"skeumorphic\" design idea of having everything look like Eurorack isn't my favorite thing. There's no user abstraction mechanism at all; you're just stuck with the finished modules. But that makes it way more approachable to people who know Eurorack and don't care about any sort of \"programming language\"-like functionality.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2018-10-15T16:00:00.515Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":4,"reads":112,"score":43.85,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/mi-rack/Rack","internal":false,"reflection":false,"title":"GitHub - mi-rack/Rack: An optimised fork of VCVRack virtual modular synthesizer primarily for Raspberry Pi, Tinker Board and similar boards.","clicks":22}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31003,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2018-10-17T05:45:13.749Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"4882\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ealso i will say, while 1.0.12 is not perfect, its very stable ... this was the reason experimental/next release was more ambitious, because it was felt 1.0.12 could bide us some time.\u003cbr\u003ehowever, it was not expected to be this long\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewell, one very distinct specialty of axolotls is \u003ca href=\"https://en.wikipedia.org/wiki/Axolotl#Neoteny\" rel=\"nofollow noopener\"\u003eneoteny\u003c/a\u003e. this means that axolotls often stay in larval stage forever, and even reproduce. \u003c/p\u003e\n\n\u003cp\u003eso things just happen like the name suggests.\u003c/p\u003e\n\n\u003cp\u003ealso\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eUnlike some other neotenic salamanders (sirens and Necturus), axolotls can be induced to metamorphose by an injection of iodine (used in the production of thyroid hormones) or by shots of thyroxine hormone. \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eso, some external factors can help \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2018-10-17T05:45:13.749Z","reply_count":0,"reply_to_post_number":14,"quote_count":1,"avg_time":35,"incoming_link_count":4,"reads":117,"score":104.95,"yours":false,"topic_id":4882,"topic_slug":"the-future-of-axoloti","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Axolotl#Neoteny","internal":false,"reflection":false,"title":"Axolotl - Wikipedia","clicks":13}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[30146,30147,30148,30149,30151,30152,30154,30155,30157,30158,30164,30230,30873,30941,30953,30954,30986,30988,30989,31003,31004,33116,33150,33151,33636,33641,33644,33647,33648,33649]},"timeline_lookup":[[1,968],[11,967],[12,962],[13,913],[14,912],[15,911],[17,908],[20,906],[22,761],[23,759],[25,734],[26,733]],"id":4882,"title":"The future of Axoloti?","fan
