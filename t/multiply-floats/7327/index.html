  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>I'm sure I'm missing something obvious,<br>but I cannot grasp what is happening here.<br>I'm trying to multiply float values from a dial....<br>This is what I get:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b5436fbcaa849738639031152b78b55489ed35fb" href="//community.axoloti.com/uploads/default/original/2X/b/b5436fbcaa849738639031152b78b55489ed35fb.png" class="lightbox" title="Schermafbeelding 2021-06-01 om 10.10.55.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b5436fbcaa849738639031152b78b55489ed35fb_1_526x500.png" width="526" height="500"><div class="meta">
<span class="filename">Schermafbeelding 2021-06-01 om 10.10.55.png</span><span class="informations">746x708 29.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Does someone know what's happening here?<br>Really confused <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br> Thanks!!</p>

      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>

      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-06-01T09:20:10Z' itemprop='datePublished'>
             2021-06-01 09:20:10 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the names of the inputs&amp;controls are a bit misleading. All the controls are based on 32bit integers, not floats, while the display readouts can be given in integers or as fractional. The controls you show go from 0 to ((1&lt;&gt;32) before sending it out as the outcome in 32bits.<br>so when using the factory multiply function and multiplying something with the fractional control, you should put the fractional control to 64 to let the other come out unchanged. So you should see 64 as being 1x.<br>If you'ld bitshift the outcome with 6 bits (&lt;&lt;6 = x64) it would work as a normal multiply function BUT!!!! This will also make it go over 32bit at high values, causing the value to wrap around within the 32bit range as it cannot save any bits beyond the 32bit (also, the 32th bit is used as a sign, so positive max range for a bipolar control is actually 31bit. So you actually cannot go beyond &lt;&lt;4 without the wrapping to kick in).<br>Inside a module you can work around this using 64bit values, but the outputs can't go over 32bit, so you'll have to either downshift the outcome to stay within 32bits or output the 64 bits as two 32bit values which you can then later take together as one value inside another module, storing them into a 64bit value again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2021-06-01T09:55:47Z' itemprop='datePublished'>
             2021-06-01 09:55:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for your insight <a class="mention" href="/u/sirsicksik">@SirSickSik</a>. That's really helpful. I always forget Axoloti is all about bit shifting under the hood!!!</p>

<p>But I just can't help regarding this behavior as a bug...<br>The module should multiply 2 fractional inputs no?<br>Just like the integer multiply module....multiplies integers <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>If I get it right, what you are describing (putting the fractional control to 64, as being 1x) is what a mixer module with a bus input is doing...</p>

<p>So then my question, I guess, is:<br>How to multiply 2 fractional values?</p>

<p>Thanks!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-06-01T14:50:52Z' itemprop='datePublished'>
             2021-06-01 14:50:52 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made an object that does k-rate division. I think it should be fairly easy to make it into a multiply object.</p>

<p>I did not try this for multiplication, but it works for division. I do think it will work for multiplication too.</p>

<p>Basically it's a simple function that converts int32_t to float, then does some float math and then convert it back to int32_t again.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/8e84ea34af4e2e2f7103525ffc8af0ca33a05647.axp">Float Multiplication.axp</a> (2.4 KB)</p>

<p>The function:<br><img src="//community.axoloti.com/uploads/default/original/2X/0/05803ac476929e7ee5b0b3f8de8522e7b51dbe54.png" width="540" height="400"></p>

<p>Anyway, try it <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2021-06-01T17:44:57Z' itemprop='datePublished'>
             2021-06-01 17:44:57 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>.</p>

<p>Unfortunately multiplication doesn't work... It spits out very small values.<br>Division works perfect indeed!!</p>

<p>When I gain them 1000 times it's close, but slightly off.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/573dc576c223a83dc900c686766fedb542d5302f" href="//community.axoloti.com/uploads/default/original/2X/5/573dc576c223a83dc900c686766fedb542d5302f.png" class="lightbox" title="Schermafbeelding 2021-06-01 om 20.02.45.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/573dc576c223a83dc900c686766fedb542d5302f_1_690x145.png" width="690" height="145"><div class="meta">
<span class="filename">Schermafbeelding 2021-06-01 om 20.02.45.png</span><span class="informations">1428x302 19.6 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2021-06-01T18:15:37Z' itemprop='datePublished'>
             2021-06-01 18:15:37 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Turns out steps of 0.5 is enough resolution for the multiplication factors that I need right now...<br>So I'm going for a more drastic conversion for now.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df" href="//community.axoloti.com/uploads/default/original/2X/d/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df.png" class="lightbox" title="Schermafbeelding 2021-06-01 om 20.32.27.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df_1_690x204.png" width="690" height="204"><div class="meta">
<span class="filename">Schermafbeelding 2021-06-01 om 20.32.27.png</span><span class="informations">1284x380 24.4 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-06-01T19:58:03Z' itemprop='datePublished'>
             2021-06-01 19:58:03 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's not a bug but yes, you are right that it's the same operation as the mixer module (also the vca/gain module).<br>Thing is that if you'ld be actually be multiplying these values like integers, you'll get huge numbers that wouldn't fit the 32bit, so the scaling is actually needed to make it usable. In the start I had some problems with this too, but I soon grew accustomed to it.</p>

<p>If you want to multiply two fractional values so that when the display shows "3.00" and you multiply this together so it comes to "9.00", just multiply the total by an integer 64.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-06-02T17:19:02Z' itemprop='datePublished'>
             2021-06-02 17:19:02 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As pr. usual in Axoloti world I forgot some bit shifting.</p>

<p><em>Fixed and tested and the object now works perfectly for multiplication.</em></p>

<p>I added &lt;&lt; 10 for the output in the K-Rate code section.</p>

<p>Here it is:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4b5e887540d43f339adea5d62f1391e4ac223159.axp">Float Multiplication.axp</a> (2.4 KB)</p>

<p>For future projects in Axoloti world, if you get numbers that looks like garbage or are out of range, always try bit shifting in either &gt;&gt; or &lt;&lt; direction and see what comes up. If you are sure your math is right, then it's very often some bit shifting issue.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2021-06-02T18:58:54Z' itemprop='datePublished'>
             2021-06-02 18:58:54 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2021-06-06T04:19:21Z' itemprop='datePublished'>
             2021-06-06 04:19:21 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Perhaps a bit offtopic, but certainly related: does anyone know why fixed point 32-bit integers were chosen as the native format for the Axoloti and not floats? Since the Cortex-M4 CPU core handles floats natively, there's no penalty to using them, and it would simplify situations such as on that is the subject of this thread.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2021-06-06T14:28:34Z' itemprop='datePublished'>
             2021-06-06 14:28:34 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not an expert here, but I guess this paragraph is part of the answer:</p>

<p><em>The real determinant of quality in audio DSP is the skill</em><br><em>of the programmers. They must devise accurate and efficient algorithms; the better their understanding of the (sometimes- arcane) math, the better the algorithm; the better the algorithm, the better the results. Fixed-point processing delivers a load of responsibility to the hands of the developer. It also delivers an equal amount of flexibility. A talented engineer with a good grasp of exactly what is required of a DSP product can fashion every detail of a given function down to the last bit. This is not so with floating-point designs. They offer an ease of program- ming that is seductive, making them popular when engineering talent is limited, but not the best choice. On one hand it is easier to program but on the other hand it is less controlled as to the final results â€” and, as we all know, that is what is important.</em></p>

<p>from:<br><aside class="onebox pdf">
  <header class="source">
    <a href="https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf" target="_blank" rel="nofollow noopener">recording.de</a>
  </header>
  <article class="onebox-body">
    <a href="https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf" target="_blank" rel="nofollow noopener"><span class="pdf-onebox-logo"></span></a>
<h3><a href="https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf" target="_blank" rel="nofollow noopener">4bfcff8af46c790faee3be9da5342914.pdf</a></h3>

<p class="filesize">85.47 KB</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2021-06-06T15:38:05Z' itemprop='datePublished'>
             2021-06-06 15:38:05 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yep, that is one good point in favour of fixed-point arithmetic: if you know the range and resolution of your numbers, you don't need float. And if you don't know your numbers, what the heck are you doing?<br>But these days not all DSP code is written by professionals for serious applications. Hobbyists usually want a more playful, interactive approach: just try it and see what happens. That is easier with float, especially as most programming languages do not support fixed-point math, so that the source will be filled with bit-shifting and other trivialities that distract from what the code is actually supposed to do.</p>

<p>Another point is the lower resolution: with integer you have 32 bits of resolution (but you have to always remember where the decimal point is), with float it is only 24, because the other 8 bits are used to keep track of the decimal point during runtime. A lazy programmer makes more work for the processor.   <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Also, with a multitasking OS all processor registers have to be saved and restored at each context switch. The FPU has a lot of registers, so using the FPU would add a lot of overhead. The only way around that would be if only one process was allowed to use the FPU. Then the FPU registers would belong to this one process alone, so there would be no need to save and restore them. AFAIK the OS does not support this (it would need some support from the compiler too).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2021-06-06T21:51:32Z' itemprop='datePublished'>
             2021-06-06 21:51:32 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>But a point here is that the STM32F4 used in the Axoloti supports floats natively; there are lots of objects which start by converting the fixed-point Axoloti signals to floats and vice versa for the outputs, then do the internal processing in floats. So the CPU supports it off the bat, and at least when it comes to the limited experiments I've done, without any performance loss (in terms of CPU performance).</p>

<p>Furthermore, the Axoloti is precisely directed at the hobbyist market where ease of use would prevail over maximal precision.</p>

<p>But perhaps the original reason for choosing fixed point is the point made in the referenced Rane article - fixed-point offers more flexibility and it was thought important when the Axoloti was concepted.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiply floats'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-06-23T23:00:20Z' itemprop='datePublished'>
             2021-06-23 23:00:20 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Found this while digging around the factory patches. In the custom object there's an f*f algorithm. It sounds like everything has already been accounted for in this thread but figured I'd drop in in case anyone was interested/hadn't seen it yet. The patch is jt/devel/float_workbench.axp. </p>

<p>Anything DSP related apart from the end result still flies over my head <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:"></p>

</div></a></div></p>
      </div>

             2021-06-24 15:13:05 UTC

        <p>I'd like to look at that, but there are no jt/devel patches on my system.</p>

,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b5436fbcaa849738639031152b78b55489ed35fb.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43385,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-06-01T08:08:36.060Z","cooked":"\u003cp\u003eNot sure whatâ€™s going on there, could it be down to execution order, left to right, top to bottom, does it correct itself when everything is on the same line?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-06-01T08:08:36.060Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":34,"score":13.5,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43386,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2021-06-01T08:12:07.871Z","cooked":"\u003cp\u003eNo, it stays the same... so weird!!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-06-01T08:12:07.871Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":34,"incoming_link_count":3,"reads":35,"score":23.7,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43387,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-06-01T09:20:10.133Z","cooked":"\u003cp\u003ethe names of the inputs\u0026amp;controls are a bit misleading. All the controls are based on 32bit integers, not floats, while the display readouts can be given in integers or as fractional. The controls you show go from 0 to ((1\u0026lt;\u0026gt;32) before sending it out as the outcome in 32bits.\u003cbr\u003eso when using the factory multiply function and multiplying something with the fractional control, you should put the fractional control to 64 to let the other come out unchanged. So you should see 64 as being 1x.\u003cbr\u003eIf you'ld bitshift the outcome with 6 bits (\u0026lt;\u0026lt;6 = x64) it would work as a normal multiply function BUT!!!! This will also make it go over 32bit at high values, causing the value to wrap around within the 32bit range as it cannot save any bits beyond the 32bit (also, the 32th bit is used as a sign, so positive max range for a bipolar control is actually 31bit. So you actually cannot go beyond \u0026lt;\u0026lt;4 without the wrapping to kick in).\u003cbr\u003eInside a module you can work around this using 64bit values, but the outputs can't go over 32bit, so you'll have to either downshift the outcome to stay within 32bits or output the 64 bits as two 32bit values which you can then later take together as one value inside another module, storing them into a 64bit value again.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-06-01T09:23:07.970Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":34,"score":43.85,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43388,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2021-06-01T09:55:47.416Z","cooked":"\u003cp\u003eThank you for your insight \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e. That's really helpful. I always forget Axoloti is all about bit shifting under the hood!!!\u003c/p\u003e\n\n\u003cp\u003eBut I just can't help regarding this behavior as a bug...\u003cbr\u003eThe module should multiply 2 fractional inputs no?\u003cbr\u003eJust like the integer multiply module....multiplies integers \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIf I get it right, what you are describing (putting the fractional control to 64, as being 1x) is what a mixer module with a bus input is doing...\u003c/p\u003e\n\n\u003cp\u003eSo then my question, I guess, is:\u003cbr\u003eHow to multiply 2 fractional values?\u003c/p\u003e\n\n\u003cp\u003eThanks!!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-06-01T09:55:47.416Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":34,"score":14.2,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43393,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-06-01T14:50:52.296Z","cooked":"\u003cp\u003eI've made an object that does k-rate division. I think it should be fairly easy to make it into a multiply object.\u003c/p\u003e\n\n\u003cp\u003eI did not try this for multiplication, but it works for division. I do think it will work for multiplication too.\u003c/p\u003e\n\n\u003cp\u003eBasically it's a simple function that converts int32_t to float, then does some float math and then convert it back to int32_t again.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8e84ea34af4e2e2f7103525ffc8af0ca33a05647.axp\"\u003eFloat Multiplication.axp\u003c/a\u003e (2.4 KB)\u003c/p\u003e\n\n\u003cp\u003eThe function:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/05803ac476929e7ee5b0b3f8de8522e7b51dbe54.png\" width=\"540\" height=\"400\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnyway, try it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-06-01T14:53:32.543Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":2,"reads":33,"score":38.6,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8e84ea34af4e2e2f7103525ffc8af0ca33a05647.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43394,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2021-06-01T17:44:57.364Z","cooked":"\u003cp\u003eThanks a lot \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eUnfortunately multiplication doesn't work... It spits out very small values.\u003cbr\u003eDivision works perfect indeed!!\u003c/p\u003e\n\n\u003cp\u003eWhen I gain them 1000 times it's close, but slightly off.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/573dc576c223a83dc900c686766fedb542d5302f\" href=\"//community.axoloti.com/uploads/default/original/2X/5/573dc576c223a83dc900c686766fedb542d5302f.png\" class=\"lightbox\" title=\"Schermafbeelding 2021-06-01 om 20.02.45.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/573dc576c223a83dc900c686766fedb542d5302f_1_690x145.png\" width=\"690\" height=\"145\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSchermafbeelding 2021-06-01 om 20.02.45.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1428x302 19.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-06-01T17:44:57.364Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":33,"score":32.5,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/573dc576c223a83dc900c686766fedb542d5302f.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43395,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2021-06-01T18:15:37.477Z","cooked":"\u003cp\u003eTurns out steps of 0.5 is enough resolution for the multiplication factors that I need right now...\u003cbr\u003eSo I'm going for a more drastic conversion for now.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df\" href=\"//community.axoloti.com/uploads/default/original/2X/d/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df.png\" class=\"lightbox\" title=\"Schermafbeelding 2021-06-01 om 20.32.27.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df_1_690x204.png\" width=\"690\" height=\"204\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSchermafbeelding 2021-06-01 om 20.32.27.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1284x380 24.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-06-01T18:15:37.477Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":32,"score":28.25,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/daab7d3c34168fd4d9e6b90f3712a6ef183bf6df.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43396,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-06-01T19:58:03.029Z","cooked":"\u003cp\u003eit's not a bug but yes, you are right that it's the same operation as the mixer module (also the vca/gain module).\u003cbr\u003eThing is that if you'ld be actually be multiplying these values like integers, you'll get huge numbers that wouldn't fit the 32bit, so the scaling is actually needed to make it usable. In the start I had some problems with this too, but I soon grew accustomed to it.\u003c/p\u003e\n\n\u003cp\u003eIf you want to multiply two fractional values so that when the display shows \"3.00\" and you multiply this together so it comes to \"9.00\", just multiply the total by an integer 64.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-06-01T19:58:20.642Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":32,"score":23.25,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43411,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-06-02T17:19:02.755Z","cooked":"\u003cp\u003eAs pr. usual in Axoloti world I forgot some bit shifting.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eFixed and tested and the object now works perfectly for multiplication.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eI added \u0026lt;\u0026lt; 10 for the output in the K-Rate code section.\u003c/p\u003e\n\n\u003cp\u003eHere it is:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4b5e887540d43f339adea5d62f1391e4ac223159.axp\"\u003eFloat Multiplication.axp\u003c/a\u003e (2.4 KB)\u003c/p\u003e\n\n\u003cp\u003eFor future projects in Axoloti world, if you get numbers that looks like garbage or are out of range, always try bit shifting in either \u0026gt;\u0026gt; or \u0026lt;\u0026lt; direction and see what comes up. If you are sure your math is right, then it's very often some bit shifting issue.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2021-06-02T18:22:45.144Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":31,"score":32.95,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/4b5e887540d43f339adea5d62f1391e4ac223159.axp","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43412,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2021-06-02T18:58:54.618Z","cooked":"\u003cp\u003eWow, thanks a lot!!! That's great.\u003cbr\u003eThank you for the patch and the useful tips.\u003cbr\u003eThis community just rocks!\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2021-06-02T18:58:54.618Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":31,"score":23.2,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43428,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2021-06-06T04:19:21.538Z","cooked":"\u003cp\u003ePerhaps a bit offtopic, but certainly related: does anyone know why fixed point 32-bit integers were chosen as the native format for the Axoloti and not floats? Since the Cortex-M4 CPU core handles floats natively, there's no penalty to using them, and it would simplify situations such as on that is the subject of this thread.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2021-06-06T04:19:21.538Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":31,"score":28.05,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43432,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2021-06-06T14:28:34.597Z","cooked":"\u003cp\u003eNot an expert here, but I guess this paragraph is part of the answer:\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eThe real determinant of quality in audio DSP is the skill\u003c/em\u003e\u003cbr\u003e\u003cem\u003eof the programmers. They must devise accurate and efficient algorithms; the better their understanding of the (sometimes- arcane) math, the better the algorithm; the better the algorithm, the better the results. Fixed-point processing delivers a load of responsibility to the hands of the developer. It also delivers an equal amount of flexibility. A talented engineer with a good grasp of exactly what is required of a DSP product can fashion every detail of a given function down to the last bit. This is not so with floating-point designs. They offer an ease of program- ming that is seductive, making them popular when engineering talent is limited, but not the best choice. On one hand it is easier to program but on the other hand it is less controlled as to the final results â€” and, as we all know, that is what is important.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003efrom:\u003cbr\u003e\u003caside class=\"onebox pdf\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003erecording.de\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\u003cspan class=\"pdf-onebox-logo\"\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch3\u003e\u003ca href=\"https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e4bfcff8af46c790faee3be9da5342914.pdf\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp class=\"filesize\"\u003e85.47 KB\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2021-06-06T14:28:34.597Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":46,"incoming_link_count":1,"reads":29,"score":13.1,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://recording.de/uploads/newbb/4bfcff8af46c790faee3be9da5342914.pdf","internal":false,"reflection":false,"clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43433,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2021-06-06T15:38:05.424Z","cooked":"\u003cp\u003eYep, that is one good point in favour of fixed-point arithmetic: if you know the range and resolution of your numbers, you don't need float. And if you don't know your numbers, what the heck are you doing?\u003cbr\u003eBut these days not all DSP code is written by professionals for serious applications. Hobbyists usually want a more playful, interactive approach: just try it and see what happens. That is easier with float, especially as most programming languages do not support fixed-point math, so that the source will be filled with bit-shifting and other trivialities that distract from what the code is actually supposed to do.\u003c/p\u003e\n\n\u003cp\u003eAnother point is the lower resolution: with integer you have 32 bits of resolution (but you have to always remember where the decimal point is), with float it is only 24, because the other 8 bits are used to keep track of the decimal point during runtime. A lazy programmer makes more work for the processor.   \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso, with a multitasking OS all processor registers have to be saved and restored at each context switch. The FPU has a lot of registers, so using the FPU would add a lot of overhead. The only way around that would be if only one process was allowed to use the FPU. Then the FPU registers would belong to this one process alone, so there would be no need to save and restore them. AFAIK the OS does not support this (it would need some support from the compiler too).\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2021-06-06T15:38:05.424Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":30,"score":8.05,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2371,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43434,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2021-06-06T21:51:32.268Z","cooked":"\u003cp\u003eBut a point here is that the STM32F4 used in the Axoloti supports floats natively; there are lots of objects which start by converting the fixed-point Axoloti signals to floats and vice versa for the outputs, then do the internal processing in floats. So the CPU supports it off the bat, and at least when it comes to the limited experiments I've done, without any performance loss (in terms of CPU performance).\u003c/p\u003e\n\n\u003cp\u003eFurthermore, the Axoloti is precisely directed at the hobbyist market where ease of use would prevail over maximal precision.\u003c/p\u003e\n\n\u003cp\u003eBut perhaps the original reason for choosing fixed point is the point made in the referenced Rane article - fixed-point offers more flexibility and it was thought important when the Axoloti was concepted.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2021-06-06T21:51:32.268Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":30,"score":7.4,"yours":false,"topic_id":7327,"topic_slug":"multiply-floats","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43525,"name":"Hitachii","username":"h
