  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-10T08:22:20Z' itemprop='datePublished'>
             2015-11-10 08:22:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey!</p>

<p>I am trying to control the ctrl/i with midi CC and that is not possible. But for example ctrl/toggle is capable of being controlled by midi. </p>

<p>And then I was wondering what actually defines if a button/knob is capable of being controlled by midi CC? </p>

<p>I looked at the code for those 2 object and don't seem to find any code that refers to midi capabability(I could easily be wrong since this is new teritory to me).</p>

<p>Any ideas? <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-11-10T10:24:26Z' itemprop='datePublished'>
             2015-11-10 10:24:26 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>only parameters are controllable by CC  not attributes</p>

<p>not sure about ctrl/i ... if you cannot change it at run time then its an attribute not a parameter.</p>

<p>(attributes are used for code efficiency, since they are compiled into the patch rather than being modifiable variables held in RAM)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-10T11:01:06Z' itemprop='datePublished'>
             2015-11-10 11:01:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That makes sense <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Maybe it is possible to move the attributes to parameter? Anyway, will try and see what happens. Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-11-10T12:37:28Z' itemprop='datePublished'>
             2015-11-10 12:37:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the main issue ( I think ) is the whole 'range' issue in axoloti.<br>doing an integer 0-127 is not an issue, but not really gaining anything over using midi/cc or using a float (and doing int conversion).</p>

<p>but scaling/limiting range is not really covered by any axoloti UI objects, its a little too focused on being midi compatible ( like the nord modular) ... as  lots of controllers are not limited by 7 bit CC these days, (e.g have 14bit or relative encoding schemes), Id guess this was much less common when the nord modular was created, 17 years ago <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>its not a fundamental problem, just that all the UI objects are 'scaled' this way and changing would make all patches incompatible.  so id guess we need to have a 'midi' mode/scale for backwards compatibility....<br>anyway, something for Johannes to ponder on in the future.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-10T13:23:16Z' itemprop='datePublished'>
             2015-11-10 13:23:16 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I Will of course make a new copy of the ctrl/i and make it into a new object like ctrl/i cc ..... So i still have old version... This could be a temporarily solution. </p>

<p>.... If it is possible at all. Will try it out later tonight if it is possible to move The code from attributes to parameter.</p>
      </div>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I Will of course make a new copy of the ctrl/i and make it into a new object like ctrl/i cc</p></blockquote></aside>

<p>This needs to be addressed in the java code, not in the object XML.</p>

             2015-11-10 16:46:09 UTC
           </time>
        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>This needs to be addressed in the java code, not in the object XML.</p></blockquote></aside>

<p>Ahh ok. Don't think I am capable of that yet..... My plan is not really to use a midi controller for controlling the ctrl/i. I jusrt want a visual on what is going on in the patch. I wantr to be able to see which value is current in a ctrl/i. When having really complex patches, it is really nice to set it up like that. It gives a little bit of overview. I use that a lot on G2.</p>

<p>Something like this:<br><img src="//community.axoloti.com/uploads/default/original/1X/603ee9d4aac81e5447d8fe5148c372cb351c3328.png" width="674" height="392"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2015-12-04T13:19:51Z' itemprop='datePublished'>
             2015-12-04 13:19:51 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!<br>Did anyone find a solution for this?<br>I have a patch in which I use a ctrl/i object to switch between lpf, bpf and hpf, and when I assign it to a midi CC I get an error when uploading it to Axoloti.<br>Â¿Is there a workaround maybe?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-04T15:23:49Z' itemprop='datePublished'>
             2015-12-04 15:23:49 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes some of the ctrl objects allows you to assign a midi cc but when you try to make the patch live, it wont work.  I havent found out how to work around it yet. Johannes says it needs to be adressed in java code not in XML. I just started on XML and dunno much about programming java... yet <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> .... Anyway,,,, I will test it tommorow if it might work by editing in XML. I havent given up on this. I need the ctrl object to be midi assignable in my setup. If I could watch a video of someone adding midi cc  to one obejct, i could do it myself and not "waste" developers time om stuff like this. I just need an example and I can do it on my own and of course share with everyone in here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>BUT..... This is kind of a workaround:<br>Assign the filter selection to 4 presets and use preset system to change filter type. Presets should work for the ctrl/i. But this is not really a good solution, cause it takes up ALL presets features.. but it should be possible.</p>

<p>But in general I think the ctrl objects should all be midi assignable, but I dont know how big a programming task it is to do that. But I would gladly help make it happen so everyone can enjoy that feature <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I managed to make new versions of the ctrl/i with only 1-16 instead of 0-64000. That makes more sense in my set up... Especially the ctrl/i object would be REALLY nice to have a dynamic version of... SO you can set minimum and maximum value manually( maybe from Axolotis own object editor, so we dont have leave Axoloti editor to do this) <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p><a class="mention" href="/users/johannes">@johannes</a> Is this something you have thought about? <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2015-12-05T02:43:48Z' itemprop='datePublished'>
             2015-12-05 02:43:48 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what i do is instead of having a ctrl/i object, i use a muxer or demuxer and a button acting as a trigger for a counter, selecting the muxer or demuxers input or output to create modulation matrixes for things like filter type selection, or lfo/envelope destination, etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-05T08:30:17Z' itemprop='datePublished'>
             2015-12-05 08:30:17 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good idea <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Going to test that for sure. But it would much nicer with the ctrl/i with midi, cause then you also would be able to actually see which filter, lfo , etc, that is actually selected(by looking at the number of the ctrl/i).</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2015-12-05T11:26:42Z' itemprop='datePublished'>
             2015-12-05 11:26:42 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that is true, maybe there could be a mux type thing that has a little light up indictator on its output, or a similar module added that simple passes a signal through, but indicates when a signal is flowing through it</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-07T12:15:38Z' itemprop='datePublished'>
             2015-12-07 12:15:38 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Still not sold on The muxer idea. If using a Logic counter you Can only select 1, 2, 3,  etc.  Not 2,4,3,1 for example. </p>

<p>I dont believe it is hard to implement MIDI cc in all The control objects. It Would probably be a copy/paste job. And it seems like it Might have been intendede to have MIDI cc for the controller objects...... But it just doesnt work yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2015-12-07T13:29:14Z' itemprop='datePublished'>
             2015-12-07 13:29:14 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hummmm the button idea is not bad at all, it is at least something <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"><br>Still, it would be good to be able to jump wherever you want without having to push the button more than once.<br>But by now the button thing is going to be what I do. <br>I wish I could help with the java code but I donÂ´t know the first thing about that :S <br>IÂ´m pretty sure now that Axolotis are open to buy things like these are going to get fixed fast</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-07T15:31:04Z' itemprop='datePublished'>
             2015-12-07 15:31:04 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, I am aiming for automation of everything I do in a patch(using cc to automate whatever). The control objects must be cc assignable... Or else you could might as well just use a constant. To me the point of calling it a control object.... is that you can actually control it?</p>

<p>I know there might be something about midi cc only goes from 0-127. and some parameters goes way beyond that... But that side works in other programs, so it is also possible to program in Axoloti.</p>

<p>Anyway. I am stuck with almost all my patches ATM.... Cause they are all based on ctrl/i objects.. And I cant get further before I figure out how to control it with midi.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>

           <time datetime='2015-12-07T18:58:37Z' itemprop='datePublished'>
             2015-12-07 18:58:37 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can assign the button to a midi button</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-07T19:01:50Z' itemprop='datePublished'>
             2015-12-07 19:01:50 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ctrl/button is not midi assignable. WHich one you use?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2015-12-07T19:18:32Z' itemprop='datePublished'>
             2015-12-07 19:18:32 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I apologize, i didnt use a button, i used something a bit more complex that i think of as a "button" as it is a trigger from a button on my midi controller. Heres the LFO mod matrix from one of my patches:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9674df3da231d88c1e8d8848275d13f4f1e13d40" href="//community.axoloti.com/uploads/default/original/1X/9674df3da231d88c1e8d8848275d13f4f1e13d40.jpg" class="lightbox" title="Mod Matrix.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/9674df3da231d88c1e8d8848275d13f4f1e13d40_1_690x380.jpg" width="690" height="380"><div class="meta">
<span class="filename">Mod Matrix.jpg</span><span class="informations">1072x591 71.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Erm i was a bit misleading also with the second portion, the second portion determines in this case whether an ADSR, or the LFO's are modulating the cutoff of a filter</p>

<p>This is a part of a virtual analog polysynth patch i made, i can post the full patch if you want, but its very CPU heavy and can only be ran in four voices to my memory. I have a paired down one with only two lfo wave forms and two osc wave forms that can be ran in 6 voice poly as well. There is another mod matrix which selects OSC wave forms, but it is essentially the same concept.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='What defines if a button/knob is capable of being controlled by midi CC?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-07T21:47:54Z' itemprop='datePublished'>
             2015-12-07 21:47:54 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Smart set up <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>For just controlling from an external midi device and change simple things like for example selecting 1 of 3 lfos or 1 of 3 filters..... your set up, will work fine.</p>

<p>But I am aiming for using midi cc to control parametes internally in Axoloti(to show visually what is going on in the patch.. Youll see when the parameters move if they are controlled my midi cc) as well as controlling from external device. </p>

<p>Anyway, will see what happens down the road. I have a friend who studies at the University where Miller Puckette is associate director and he is learning to program java as we speak. I hope he might be able to help us out(if developers are looking in other directions than what I am thinking of). </p>

<p>Anyway, Axoloti is still really killer.. Just a small bump in the road. When I started building bigger patches I didnt check which buttons/knobs/etc. were cc controlable. Should have checked it befor I went to deep. Coming from Nord G2 I just assumed all parameters were assignable.</p>
      </div>

        <p>BTW</p>

          ps.store("topic_629", {"post_stream":{"posts":[{"id":3542,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-11-10T08:22:20.617Z","cooked":"\u003cp\u003eHey!\u003c/p\u003e\n\n\u003cp\u003eI am trying to control the ctrl/i with midi CC and that is not possible. But for example ctrl/toggle is capable of being controlled by midi. \u003c/p\u003e\n\n\u003cp\u003eAnd then I was wondering what actually defines if a button/knob is capable of being controlled by midi CC? \u003c/p\u003e\n\n\u003cp\u003eI looked at the code for those 2 object and don't seem to find any code that refers to midi capabability(I could easily be wrong since this is new teritory to me).\u003c/p\u003e\n\n\u003cp\u003eAny ideas? \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-11-10T08:22:20.617Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":43,"reads":123,"score":243.4,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3545,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-11-10T10:24:26.901Z","cooked":"\u003cp\u003eonly parameters are controllable by CC  not attributes\u003c/p\u003e\n\n\u003cp\u003enot sure about ctrl/i ... if you cannot change it at run time then its an attribute not a parameter.\u003c/p\u003e\n\n\u003cp\u003e(attributes are used for code efficiency, since they are compiled into the patch rather than being modifiable variables held in RAM)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-11-10T10:24:26.901Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":124,"score":34.05,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3547,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-11-10T11:01:06.645Z","cooked":"\u003cp\u003eThat makes sense \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Maybe it is possible to move the attributes to parameter? Anyway, will try and see what happens. Thanks.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-11-10T11:01:06.645Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":122,"score":31.5,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3551,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-11-10T12:37:28.988Z","cooked":"\u003cp\u003ethe main issue ( I think ) is the whole 'range' issue in axoloti.\u003cbr\u003edoing an integer 0-127 is not an issue, but not really gaining anything over using midi/cc or using a float (and doing int conversion).\u003c/p\u003e\n\n\u003cp\u003ebut scaling/limiting range is not really covered by any axoloti UI objects, its a little too focused on being midi compatible ( like the nord modular) ... as  lots of controllers are not limited by 7 bit CC these days, (e.g have 14bit or relative encoding schemes), Id guess this was much less common when the nord modular was created, 17 years ago \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003eits not a fundamental problem, just that all the UI objects are 'scaled' this way and changing would make all patches incompatible.  so id guess we need to have a 'midi' mode/scale for backwards compatibility....\u003cbr\u003eanyway, something for Johannes to ponder on in the future.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-11-10T12:37:28.988Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":119,"score":40.7,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-control 3eDid anyone find a solution for this?\u003cbr\u003eI have a patch in which I use a ctrl/i object to switch between lpf, bpf and hpf, and when I assign it to a midi CC I get an error when uploading it to Axoloti.\u003cbr\u003eÂ¿Is there a workaround maybe?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-12-04T13:19:51.330Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":105,"score":27.4,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3889,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-04T15:23:49.864Z","cooked":"\u003cp\u003eYes some of the ctrl objects allows you to assign a midi cc but when you try to make the patch live, it wont work.  I havent found out how to work around it yet. Johannes says it needs to be adressed in java code not in XML. I just started on XML and dunno much about programming java... yet \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e .... Anyway,,,, I will test it tommorow if it might work by editing in XML. I havent given up on this. I need the ctrl object to be midi assignable in my setup. If I could watch a video of someone adding midi cc  to one obejct, i could do it myself and not \"waste\" developers time om stuff like this. I just need an example and I can do it on my own and of course share with everyone in here \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBUT..... This is kind of a workaround:\u003cbr\u003eAssign the filter selection to 4 presets and use preset system to change filter type. Presets should work for the ctrl/i. But this is not really a good solution, cause it takes up ALL presets features.. but it should be possible.\u003c/p\u003e\n\n\u003cp\u003eBut in general I think the ctrl objects should all be midi assignable, but I dont know how big a programming task it is to do that. But I would gladly help make it happen so everyone can enjoy that feature \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e I managed to make new versions of the ctrl/i with only 1-16 instead of 0-64000. That makes more sense in my set up... Especially the ctrl/i object would be REALLY nice to have a dynamic version of... SO you can set minimum and maximum value manually( maybe from Axolotis own object editor, so we dont have leave Axoloti editor to do this) \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e Is this something you have thought about? \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-12-04T15:39:34.103Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":103,"score":41.85,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_ o me the point of calling it a control object.... is that you can actually control it?\u003c/p\u003e\n\n\u003cp\u003eI know there might be something about midi cc only goes from 0-127. and some parameters goes way beyond that... But that side works in other programs, so it is also possible to program in Axoloti.\u003c/p\u003e\n\n\u003cp\u003eAnyway. I am stuck with almost all my patches ATM.... Cause they are all based on ctrl/i objects.. And I cant get further before I figure out how to control it with midi.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2015-12-07T15:32:16.132Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":90,"score":18.6,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3940,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2015-12-07T18:58:37.325Z","cooked":"\u003cp\u003eyou can assign the button to a midi button\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-12-07T18:58:37.325Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":85,"score":22.6,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3941,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-07T19:01:50.006Z","cooked":"\u003cp\u003ectrl/button is not midi assignable. WHich one you use?\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2015-12-07T19:01:50.006Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":85,"score":17.9,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3943,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2015-12-07T19:18:32.976Z","cooked":"\u003cp\u003eI apologize, i didnt use a button, i used something a bit more complex that i think of as a \"button\" as it is a trigger from a button on my midi controller. Heres the LFO mod matrix from one of my patches:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9674df3da231d88c1e8d8848275d13f4f1e13d40\" href=\"//community.axoloti.com/uploads/default/original/1X/9674df3da231d88c1e8d8848275d13f4f1e13d40.jpg\" class=\"lightbox\" title=\"Mod Matrix.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/9674df3da231d88c1e8d8848275d13f4f1e13d40_1_690x380.jpg\" width=\"690\" height=\"380\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eMod Matrix.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1072x591 71.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eErm i was a bit misleading also with the second portion, the second portion determines in this case whether an ADSR, or the LFO's are modulating the cutoff of a filter\u003c/p\u003e\n\n\u003cp\u003eThis is a part of a virtual analog polysynth patch i made, i can post the full patch if you want, but its very CPU heavy and can only be ran in four voices to my memory. I have a paired down one with only two lfo wave forms and two osc wave forms that can be ran in 6 voice poly as well. There is another mod matrix which selects OSC wave forms, but it is essentially the same concept.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-12-07T19:24:15.240Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":85,"score":43.35,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3949,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-07T21:47:54.911Z","cooked":"\u003cp\u003eSmart set up \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFor just controlling from an external midi device and change simple things like for example selecting 1 of 3 lfos or 1 of 3 filters..... your set up, will work fine.\u003c/p\u003e\n\n\u003cp\u003eBut I am aiming for using midi cc to control parametes internally in Axoloti(to show visually what is going on in the patch.. Youll see when the parameters move if they are controlled my midi cc) as well as controlling from external device. \u003c/p\u003e\n\n\u003cp\u003eAnyway, will see what happens down the road. I have a friend who studies at the University where Miller Puckette is associate director and he is learning to program java as we speak. I hope he might be able to help us out(if developers are looking in other directions than what I am thinking of). \u003c/p\u003e\n\n\u003cp\u003eAnyway, Axoloti is still really killer.. Just a small bump in the road. When I started building bigger patches I didnt check which buttons/knobs/etc. were cc controlable. Should have checked it befor I went to deep. Coming from Nord G2 I just assumed all parameters were assignable.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2015-12-07T21:47:54.911Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":81,"score":17.15,"yours":false,"topic_id":629,"topic_slug":"what-d
