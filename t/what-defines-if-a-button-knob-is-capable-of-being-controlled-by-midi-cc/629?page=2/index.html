      <div class='post' itemprop='articleBody'>
        <p>I fixed the midi mapping for the "ctrl/i radio *" objects, new release coming soon...</p>

<p>"ctrl/i" is still not mappable, since its range does not make sense to be mapped to MIDI.</p>

<p>Custom minimum and maximum values for controls need deep thought on the user interface. I'd like to avoid object properties dialogs as much as possible. My intention is that one should be able to reconstruct a patch from a screenshot. This is already not the case with midi mapping, presets, and modulations - at least the "C","P" and "M" indicates that a parameter has extended settings, but that is only the case with dials, sliders and (radio) buttons do not have this indications.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the update, <a class="mention" href="/users/johannes">@johannes</a>  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Will get it and test it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Did you just edit in the XML editor or is this done in java? I would really like to know where to look, so I can try and make a 0-127 version of the ctrl/i that reacts on midi CC. That shouldnt be too hard as long as the range is within midis range(128), right? And it would solve a lot of issues in my setup.</p>

<p>Any input is welcome <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> (You can PM me if you like instead of here).</p>

<p>EDIT: just checked on Github. Couldnt find it there... New release is always welcome <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>This is done in java. <br><aside class="onebox githubcommit">
  <header class="source">

  </a>

<h4>
  <a href="https://github.com/axoloti/axoloti/commit/3f66c550c77ce694d0a3e54822a42f6d2e6825bf" target="_blank">hradio and vradio midi mapping</a>
</h4>


<div class="date">
  by <a href="https://github.com/JohannesTaelman" target="_blank">JohannesTaelman</a>
  on <a href="https://github.com/axoloti/axoloti/commit/3f66c550c77ce694d0a3e54822a42f6d2e6825bf" target="_blank">07:42PM - 04 Dec 15</a>

</p>

<p>Why not use "midi/in/cc i"? Ok that does not allow tweaking the value from a patch, or monitoring the value. Monitoring can be added with a disp/i object.</p>

<p>Yeah I just checked it doesnt monitor the value.</p>

<p>I also use a lot of the disp/i object. But the problem is I have used the ctrl/i in almost all my patches and a lot of them. So I would have to change all patches I have made. To me it makes more sense to reprogram the ctrl/i for a new version than changing all patches. I will have to create it eventually cause I prefer that object over the dials, etc. and also cause they take a lot less space and I like to look at numbers instead of th dial <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> And it is also different looking at the actual number move that a display...  </p>

<p>But I dont really understand what is going on in the java code. It looks way different than the XML code. I dont see anything referring to 0-127.. </p>

<p>PS. Where do I locate that file in Axoloti content on Mac? <br>Edit1: Found it! <br>Edit2: No didnt find it anyway. Thought I did but the mac search engine lcated an older version i compiled from Git. I cant find the file in latest release</p>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I will have to create it eventually cause I prefer that object over the dials, etc. and also cause they take a lot less space and I like to look at numbers instead of th dial</p></blockquote></aside>

<p>There is a semantic difference between integer and fractional. Integer = counts, (almost) unlimited range, green wires. Fractional = fraction of a certain maximum value, blue and red wires. MIDI mixes these semantics all the time...<br>If you need the 0-127 range you're probably dealing with the fractional interpretation, and I recommend to use ctrl/dial. </p>

<aside class="quote" data-post="25" data-topic="629"><div class="title">
<div class="quote-controls"></div>

<p>This modification raises concerns here, I doubt I'd integrate this.</p>

      <div class='post' itemprop='articleBody'>
        <p>Thank you for the answers. It comes clear to me that what I am trying can create other problems. </p>

<p>If I understand this correct: <br>If I find out what to edit in java to add midi to ctrl/i  it will also affect other objects or functions of Axoloti? </p>

<p>I kind of thought it would be as easy as changing the min/max value of the ctrl/i. That was pretty easy. But this seems like a bigger task.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-08T19:03:14Z' itemprop='datePublished'>
             2015-12-08 19:03:14 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The problem is not implementing, but the semantics and future compatibility.<br>If you change it you can make patches that no one else can open.</p>

<p>ctrl/i is "rangeless", it can be adjusted to values that you then cannot reproduce via midi.</p>
      </div>

        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-08T19:50:59Z' itemprop='datePublished'>
             2015-12-08 19:50:59 UTC

        </span>
        <span itemprop='position'>#29</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="28" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The problem is not implementing, but the semantics and future compatibility.</p></blockquote></aside>

<p>Cool, so it is possible without messing up "the rest of" Axoloti <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="28" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>If you change it you can make patches that no one else can open.</p></blockquote></aside>

<p>I dont really worry about that. If they like to use it, they could just do the same? What I really like about Axoloti is that it is customizable in almost any possible way. And i Like to take advantage of that <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> And thanks for that btw <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<aside class="quote" data-post="28" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>ctrl/i is "rangeless", it can be adjusted to values that you then cannot reproduce via midi.</p></blockquote></aside>

<p>Ive made a bunch og custom ctrl/i objects like 0-15, 1-16. 1-64, etc..... And adjust value to what I need, cause I prefer that you can not drive the ctrl/i beyond the maximum value needed. For example if you use the ctrl/i to select position of a sequencer with 64 steps. Then you dont want the ctrl/i to go beyond 64 steps, cause everything beyond is not used. There are many situations were this could be applied to(And that is also one of the reasons I also mentioned that a "dynamic version" of the ctrl/i would be nice, where you can set minimum and maximum value, maybe from axolotis own editor or something like that).</p>

<p>A little more explaining about this: This version doesnt have to go to rangeless. It just needs to stay within 128 steps... 0-127 .. with in midi range, That is perfect. and if you change the minimum value to 60, the midi cc value would probably still be 60. I am pretty sure if the ctrl/i CC object(i call it for reference) is set to send out 0-127 value it will still send out the correct values by defalut, even though you change minimum and maximum value. Like for example set minimum to 30 and max to 60 then it would probably also send out those midi values. But that is not so impotant, you can always adjust the output with math to give the values you need. The most important part is that it is midi cc assignable, so you can see the exact values when edited from external device or modulated from internal mod source.</p>

<p>That is stays within 0-127(probably easier to make cc compatible)<br>setting minimum and maximum can be done externally so I dont worry about that. DOesnt have to done inside, but would off course be welcome.</p>

<p>Another example of why I think the ctrl/i is a  better choice than the dial. <br>Accurate display of value:<br>I am using a homemade step lfo made from sel/sel i to trigger some drumloops.. Basically for slicing them. And to choose which exact step of the step lfo that is selected I use the ctrl/i. If you use a ctrl/dial you would have to guess from what position the dial exactly has. You can not see the exact value, like with the ctrl/i where you see it visually. For example 64 steps covers 16th notes over a range of 4 bars. If I want the loop to start from step 16(2. bar of the loop) and not 1(1.bar of the loop) it is way easier to set the value with ctrl/i in a live situation than doing it with a ctrl/dial. You can always see the exact value.</p>

<p>I also use the ctrl/i instead of the radio obejct.. cause the radio object are very big. /again here the "dynamic" version would be very nice.. still within 0-127).</p>

<p>Come to think of it.. A ctrl/dial, but with a different visual than a dial could do just fine. Maybe it is easier to make a version of the dial with a diffrent interface that shows values instead of a knob? THen it willl stay with in 0-127 no matter what <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

<p>Sorry. I didnt know that was what you ment <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<aside class="quote" data-post="31" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>You could fork it and publish your incompatible version. But will you keep doing efforts to maintain and support your version?</p></blockquote></aside>

<p>well, if it was just only a few lines of code, it is easy to copy paste into a new installed versions as they come. Anyway, will se what happens, I dont want to mess the installation up. For now I'll dig a little deeper in axoloti and see what other solution there could be <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="31" data-topic="629"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Adding 100rds of variations of ctrl/i objects for different ranges is not a good solution in the long run, I'm not going to maintain these.</p></blockquote></aside>

<p>I dont expect you to. I make new versions for different needs. Again that is what I like about Axoloti; it is customisable in many ways. Most need are for now covered with custom ctrl/i version, like 1-4, 1-8, 1-16, 1-32. 1-64, 1-128... So it it is not really that many or that complicated. But it just makes the patch more clean. If the ctrl/i is in a subpatch and controlling for example a muxer with 8 inputs and it has unlimited values.... It will easy drive beyond the muxers 8 inputs... with the 1-8 the ctrl/i just stops when it gets to 8. So you can only select the values that actually controls something <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>new module:<br>sss/ctrl/intMidi</p>

<p>enter midiCC(0-127), channel(1-16) and max value (2-127) in the text field like:<br>33,6,87</p>

<p>(this case would be (cc 33, channel 6 and max 87)</p>

<p>The module "intMlist" returns values given in a list below the cc,channel and max settings, like:</p>

<p>33,6,5,<br>0,<br>56,<br>44,<br>75,<br>24<br>(it's easier to put the value below each other for easy readout of how many entries you have-&gt;<br>linenumber minus 1)</p>
      </div>

on the user interface. I'd like to avoid object properties dialogs as much as possible. My intention is that one should be able to reconstruct a patch from a screenshot. This is already not the case with midi mapping, presets, and modulations - at least the \"C\",\"P\" and \"M\" indicates that a parameter has extended settings, but that is only the case with dials, sliders and (radio) buttons do not have this indications.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-12-08T14:29:32.830Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":75,"score":36.1,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3971,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-08T16:51:34.326Z","cooked":"\u003cp\u003eThank you for the update, \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWill get it and test it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eDid you just edit https://github.com/axoloti/axoloti/commit/3f66c550c77ce694d0a3e54822a42f6d2e6825bf\"\u003e\n      github.com/axoloti/axoloti\n      \n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n      \u003ca href=\"https://github.com/JohannesTaelman\" target=\"_blank\"\u003e\n    \u003cimg alt=\"JohannesTaelman\" src=\"https://avatars.githubusercontent.com/u/3052578?v=3\" class=\"thumbnail onebox-avatar\" width=\"90\" height=\"90\"\u003e\n  \u003c/a\u003e\n\n\u003ch4\u003e\n  \u003ca href=\"https://github.com/axoloti/axoloti/commit/3f66c550c77ce694d0a3e54822a42f6d2e6825bf\" target=\"_blank\"\u003ehradio and vradio midi mapping\u003c/a\u003e\n\u003c/h4\u003e\n\n\n\u003cdiv class=\"date\"\u003e\n  by \u003ca href=\"https://github.com/JohannesTaelman\" target=\"_blank\"\u003eJohannesTaelman\u003c/a\u003e\n  on \u003ca href=\"https://github.com/axoloti/axoloti/commit/3f66c550c77ce694d0a3e54822a42f6d2e6825bf\" target=\"_blank\"\u003e07:42PM - 04 Dec 15\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"github-commit-stats\"\u003e\n  changed \u003cstrong\u003e2 files\u003c/strong\u003e\n  with \u003cstrong\u003e2 additions\u003c/strong\u003e\n  and \u003cstrong\u003e2 deletions\u003c/strong\u003e.\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eWhy not use \"midi/in/cc i\"? Ok that does not allow tweaking the value from a patch, or monitoring the value. Monitoring can be added with a disp/i object.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2015-12-08T17:01:05.934Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":78,"score":26.55,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/commit/3f66c550c77ce694d0a3e54822a42f6d2e6825bf","internal":false,"reflection":false,"title":"hradio and vradio midi mapping · axoloti/axoloti@3f66c55 · GitHub","clicks":14},{"url":"https://github.com/JohannesTaelman","internal":false,"reflection":false,"title":"JohannesTaelman (Johannes Taelman) · GitHub","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-use-modulation-sources/1037/10","internal":true,"reflection":true,"title":"How to use modulation sources","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3978,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-08T17:28:08.278Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhy not use \"midi/in/cc i\"?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I just checked it doesnt monitor the value.\u003c/p\u003e\n\n\u003cp\u003eI also use a lot of the disp/i object. But the problem is I have used the ctrl/i in almost all my patches and a lot of them. So I would have to change all patches I have made. To me it makes more sense to reprogram the ctrl/i for a new version than changing all patches. I will have to create it eventually cause I prefer that object over the dials, etc. and also cause they take a lot less space and I like to look at numbers instead of th dial \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e And it is also different looking at the actual number move that a display...  \u003c/p\u003e\n\n\u003cp\u003eBut I dont really understand what is going on in the java code. It looks way different than the XML code. I dont see anything referring to 0-127.. \u003c/p\u003e\n\n\u003cp\u003ePS. Where do I locate that file in Axoloti content on Mac? \u003cbr\u003eEdit1: Found it! \u003cbr\u003eEdit2: No didnt find it anyway. Thought I did but the mac search engine lcated an older version i compiled from Git. I cant find the file in latest release\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2015-12-08T18:09:12.159Z","reply_count":1,"reply_to_post_number":24,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":76,"score":21.35,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3979,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-08T18:27:54.475Z","cooked":"\u003caside class=\"quote\" data-post=\"25\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI will have to create it eventually cause I prefer that object over the dials, etc. and also cause they take a lot less space and I like to look at numbers instead of th dial\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere is a semantic difference between integer and fractional. Integer = counts, (almost) unlimited range, green wires. Fractional = fraction of a certain maximum value, blue and red wires. MIDI mixes these semantics all the time...\u003cbr\u003eIf you need the 0-127 range you're probably dealing with the fractional interpretation, and I recommend to use ctrl/dial. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"25\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTo me it makes more sense to reprogram the ctrl/i for a new version than changing all patches.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis modification raises concerns here, I doubt I'd integrate this.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"25\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I dont really understand what is going on in the java code. It looks way different than the XML code.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry I'm not in a position to teach java...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"25\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePS. Where do I locate that file in Axoloti content on Mac?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is java source code, and not part of a release.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-12-08T18:27:54.475Z","reply_count":1,"reply_to_post_number":25,"quote_count":1,"avg_time":20,"incoming_link_count":1,"reads":71,"score":25.0,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3981,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-08T18:48:27.658Z","cooked":"\u003cp\u003eThank you for the answers. It comes clear to me that what I am trying can create other problems. \u003c/p\u003e\n\n\u003cp\u003eIf I understand this correct: \u003cbr\u003eIf I find out what to edit in java to add midi to ctrl/i  it will also affect other objects or functions of Axoloti? \u003c/p\u003e\n\n\u003cp\u003eI kind of thought it would be as easy as changing the min/max value of the ctrl/i. That was pretty easy. But this seems like a bigger task.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-12-08T18:48:27.658Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":68,"score":19.45,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3982,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-08T19:03:14.847Z","cooked":"\u003cp\u003eThe problem is not implementing, but the semantics and future compatibility.\u003cbr\u003eIf you change it you can make patches that no one else can open.\u003c/p\u003e\n\n\u003cp\u003ectrl/i is \"rangeless\", it can be adjusted to values that you then cannot reproduce via midi.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-12-08T19:03:14.847Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":66,"score":18.9,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3987,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-08T19:50:59.908Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe problem is not implementing, but the semantics and future compatibility.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool, so it is possible without messing up \"the rest of\" Axoloti \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"28\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you change it you can make patches that no one else can open.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont really worry about that. If they like to use it, they could just do the same? What I really like about Axoloti is that it is customizable in almost any possible way. And i Like to take advantage of that \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e And thanks for that btw \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"28\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ectrl/i is \"rangeless\", it can be adjusted to values that you then cannot reproduce via midi.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIve made a bunch og custom ctrl/i objects like 0-15, 1-16. 1-64, etc..... And adjust value to what I need, cause I prefer that you can not drive the ctrl/i beyond the maximum value needed. For example if you use the ctrl/i to select position of a sequencer with 64 steps. Then you dont want the ctrl/i to go beyond 64 steps, cause everything beyond is not used. There are many situations were this could be applied to(And that is also one of the reasons I also mentioned that a \"dynamic version\" of the ctrl/i would be nice, where you can set minimum and maximum value, maybe from axolotis own editor or something like that).\u003c/p\u003e\n\n\u003cp\u003eA little more explaining about this: This version doesnt have to go to rangeless. It just needs to stay within 128 steps... 0-127 .. with in midi range, That is perfect. and if you change the minimum value to 60, the midi cc value would probably still be 60. I am pretty sure if the ctrl/i CC object(i call it for reference) is set to send out 0-127 value it will still send out the correct values by defalut, even though you change minimum and maximum value. Like for example set minimum to 30 and max to 60 then it would probably also send out those midi values. But that is not so impotant, you can always adjust the output with math to give the values you need. The most important part is that it is midi cc assignable, so you can see the exact values when edited from external device or modulated from internal mod source.\u003c/p\u003e\n\n\u003cp\u003eThat is stays within 0-127(probably easier to make cc compatible)\u003cbr\u003esetting minimum and maximum can be done externally so I dont worry about that. DOesnt have to done inside, but would off course be welcome.\u003c/p\u003e\n\n\u003cp\u003eAnother example of why I think the ctrl/i is a  better choice than the dial. \u003cbr\u003eAccurate display of value:\u003cbr\u003eI am using a homemade step lfo made from sel/sel i to trigger some drumloops.. Basically for slicing them. And to choose which exact step of the step lfo that is selected I use the ctrl/i. If you use a ctrl/dial you would have to guess from what position the dial exactly has. You can not see the exact value, like with the ctrl/i where you see it visually. For example 64 steps covers 16th notes over a range of 4 bars. If I want the loop to start from step 16(2. bar of the loop) and not 1(1.bar of the loop) it is way easier to set the value with ctrl/i in a live situation than doing it with a ctrl/dial. You can always see the exact value.\u003c/p\u003e\n\n\u003cp\u003eI also use the ctrl/i instead of the radio obejct.. cause the radio object are very big. /again here the \"dynamic\" version would be very nice.. still within 0-127).\u003c/p\u003e\n\n\u003cp\u003eCome to think of it.. A ctrl/dial, but with a different visual than a dial could do just fine. Maybe it is easier to make a version of the dial with a diffrent interface that shows values instead of a knob? THen it willl stay with in 0-127 no matter what \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2015-12-08T20:06:18.886Z","reply_count":2,"reply_to_post_number":28,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":70,"score":25.15,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3988,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-08T20:02:12.919Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0b02be8b9a16e670de886310a098d414fc0b393c\" href=\"//community.axoloti.com/uploads/default/original/1X/0b02be8b9a16e670de886310a098d414fc0b393c.png\" class=\"lightbox\" title=\"ex.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/0b02be8b9a16e670de886310a098d414fc0b393c_1_690x140.png\" width=\"690\" height=\"140\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eex.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e828x168 13.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e s=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI dont really worry about that. If they like to use it, they could just do the same?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou could fork it and publish your incompatible version. \u003cbr\u003eBut will you keep doing efforts to maintain and support your version? \u003c/p\u003e\n\n\u003cp\u003eAdding 100rds of variations of ctrl/i objects for different ranges is not a good solution in the long run, I'm not going to maintain these.\u003c/p\u003e\n\n\u003cp\u003eI do understand your needs, and I think they will be addressed in the future, but this is a substantial change that needs a lot of care.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2015-12-08T20:19:01.881Z","reply_count":1,"reply_to_post_number":29,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":64,"score":33.95,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3996,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-08T21:30:48.882Z","cooked":"\u003caside class=\"quote\" data-post=\"31\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMessing with the semantics and future compatibility is messing up \"the rest of\"....!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry. I didnt know that was what you ment \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"31\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou could fork it and publish your incompatible version. But will you keep doing efforts to maintain and support your version?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewell, if it was just only a few lines of code, it is easy to copy paste into a new installed versions as they come. Anyway, will se what happens, I dont want to mess the installation up. For now I'll dig a little deeper in axoloti and see what other solution there could be \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"31\" data-topic=\"629\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAdding 100rds of variations of ctrl/i objects for different ranges is not a good solution in the long run, I'm not going to maintain these.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont expect you to. I make new versions for different needs. Again that is what I like about Axoloti; it is customisable in many ways. Most need are for now covered with custom ctrl/i version, like 1-4, 1-8, 1-16, 1-32. 1-64, 1-128... So it it is not really that many or that complicated. But it just makes the patch more clean. If the ctrl/i is in a subpatch and controlling for example a muxer with 8 inputs and it has unlimited values.... It will easy drive beyond the muxers 8 inputs... with the 1-8 the ctrl/i just stops when it gets to 8. So you can only select the values that actually controls something \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2015-12-08T21:32:12.966Z","reply_count":0,"reply_to_post_number":31,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":62,"score":13.75,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20813,"name":"Remco","username":"SirSickSik","avatar_template":"/letter_avatar_proxy/v2/letter/s/3ab097/{size}.png","created_at":"2017-05-26T15:45:53.657Z","cooked":"\u003cp\u003enew module:\u003cbr\u003esss/ctrl/intMidi\u003c/p\u003e\n\n\u003cp\u003eenter midiCC(0-127), channel(1-16) and max value (2-127) in the text field like:\u003cbr\u003e33,6,87\u003c/p\u003e\n\n\u003cp\u003e(this case would be (cc 33, channel 6 and max 87)\u003c/p\u003e\n\n\u003cp\u003eThe module \"intMlist\" returns values given in a list below the cc,channel and max settings, like:\u003c/p\u003e\n\n\u003cp\u003e33,6,5,\u003cbr\u003e0,\u003cbr\u003e56,\u003cbr\u003e44,\u003cbr\u003e75,\u003cbr\u003e24\u003cbr\u003e(it's easier to put the value below each other for easy readout of how many entries you have-\u0026gt;\u003cbr\u003elinenumber minus 1)\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-05-26T16:17:55.548Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":23,"score":6.2,"yours":false,"topic_id":629,"topic_slug":"what-defines-if-a-button-knob-is-capable-of-being-controlled-by-midi-cc","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[3542,3545,3547,3551,3552,3554,3555,3888,3889,3896,3902,3903,3929,3933,3936,3940,3941,3943,3949,3950,3952,3964,3971,3974,3978,3979,3981,3982,3987,3988,3990,3996,20813]},"timeline_lookup":[[1,728],[8,704],[11,703],[13,701],[22,700],[33,165]],"id":629,"title":"What defines if a button/knob is capable of being controlled by midi CC?","fancy_title":"What defines if a button/knob is capable of being controlled by midi CC?","posts_count":33,"creat
