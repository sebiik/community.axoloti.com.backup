      <div class='post' itemprop='articleBody'>
        <p>you cannot run two patches at once.</p>

<p>however, you can specify a 'controller' object in preferences, this will 'embedded' that patch into all patches. so in this case your patch selector patch, would be a controller object. <br>(usually you name them as an axs file, and it has to be in the object path, i.e. in your objects directory)</p>

<p>if you do a search here on the forums, I've previously described how to setup controller patches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patch Changes and File structure in sd card'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-24T14:14:44Z' itemprop='datePublished'>
             2016-07-24 14:14:44 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Patch/load only loads binary patches ".bin" from sdcard. <br>Axoloti does not "play" two patches simultaneously, loading one patch stops the old patch.<br>Using a lowpass filter after "gpio/in/analog" will make it load patch <span class="hashtag">#1</span> before loading patch <span class="hashtag">#2</span>, and at that point the lowpass filter restarts from zero, so will not be able to reach <span class="hashtag">#2</span>.</p>

<p>Creating a "patch bank" (File-&gt;New Patch Bank), allows to create a list of patches, upload the list to sdcard ("Upload bank table"), and upload patches to sdcard (one by one, using the "Upload" button). Patches from the patch bank can then be loaded with the "patch/load i" object, referencing the index in the patch bank.</p>

<p>Then you need to add a loading mechanism to your patches, similar to your patch selector patch. To avoid the need to add it explicitly to every patch, I recommend to use a "controller object". This can be a subpatch that gets included in every patch when enabled in preferences. This requires the subpatch to be present in the object library. </p>

<p>To convert the gpio/in/analog reading from a rotary switch with resistors (effectively behaving as a stepped potentiometer) (but not an endless encoder), and trigger patch loading, I think this should work as a controller-object-patch:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/15415ed89d3ca76fc6cc2df35fcfec2d71f8e3d7.png" width="437" height="164"><br>Adjust the *c parameter to the number of steps of your switch.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>so the controller-object-patch doesn't realy allow to be independent from the computer, the position of the switch only changes the subpatch when i click on the LIVE button (which desingages itself imediatelly after)</p>

<p>for the range, the problem seem to be at the two or three steps of the extreme ends of the turn of 10 steps</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-25T10:01:23Z' itemprop='datePublished'>
             2016-07-25 10:01:23 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, I'll just comment on controller objects/patches, as there seems a little misunderstanding here.<br>(and its not the most obvious thing to be honest <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<p>so there are a a few of things to understand...<br>a) Axoloti can only run one patch, these are the '.bin' files<br>b) the running patch is in memory on the Axoloti core, and can optionally, communicate with the UI via the USB link.<br>c) other patches can be stored on the SDCard, and are then loaded into memory from the SDCard.<br>d) the Axoloti UI (on the computer) is only connected to a patch that IT sent to the Axoloti Core (via 'Live') , it cannot connect to any other patch that MAY be running/has been loaded on the Axoloti.<br>(there are some boring , but good reasons for this ... and may change in mid-term  ) </p>

<p>so... when you are running a patch, and you want to load another patch ... you need code in your patch to do this. (exclusion is patch banks, which uses program change messages, a new feature)<br>you could do this by copy n paste, your code into every patch you want to load, or including a sub patch into every patch to do this BUT that becomes tedious after a while, so i added 'controller objects' which allows an axoloti object or subpatch to be included into ever patch you compile, so you don't have to do this manually. *</p>

<p>this helps but still means a couple of things:<br>-  due to (d) above, when you switch patches, the UI <span class="bbcode-b">will</span> disconnect, and you cannot reconnect it, (doing so would upload your current patch in the UI), but the patch WILL be running on the axoloti core.<br>- if you change the controller object, you have to recompile and upload the patches to the SDCard, since the 'old version' is embedded in the bin files.<br>- because controller objects are 'embedded' in patches, they cannot retain any state when you switch patches.</p>

<p>i suspect the above, are the 'causes' of your issues.</p>

<p>ok, this is not perfect, we know..</p>

<h1>reconnecting UI</h1>

<p>reconnecting the UI is probably the biggest limitation IF you use the computer to controller axoloti (with for some of us is not the case, axoloti standalone feature is a big thing)... unfortunately, this is not a 'quick' thing to implement. so in the 'plans' but not short term</p>

<h1>patch switching</h1>

<p>this seems a more common use-case, and perhaps could be done a little simper, and perhaps the controller object could be 'cleared up'.<br>the primary issue is ,as you have demonstrated, there are almost infinite ways someone may want to do this, via midi pgm changes, midi note on, gpio digital or analog.<br>I'll discussion with <a class="mention" href="/users/johannes">@johannes</a>, but a couple of ideas spring to my mind...<br>- an object, which give access to the patch bank, with simple operations like next, previous, select N.<br>- consider moving controller objects 'outside' the patch, so they are somehow independent. <br>the first is relatively easy (I think), the second is not... so might be something to consider after this current release.<br>- we are considering having a piece of memory, that will be retained, when patches are switched, this will allow for an patches to retain some information. primarily designed for things like volume settings, but would also be useful for patching switching logic.</p>

<p>sorry the above is long, but hopefully it makes the situation clearer...<br>so it is possible to do what you want, with Axoloti as it is today, but you will have to account for the limitations Ive detailed...these 'drive' how to implement it.</p>

<p>(*) controller object, it should be recognised, this was not just introduced for patch switching, I actually introduced it, to allow for midi controllers (like the Ableton Push) to be added to all my patches, so I could do things like change parameters... patch switching was just one thing, I did with them, in that object.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I have added an object "patch/bankindex" to obtain the index of the last loaded patch via "patch/load i"<br>and a few ready-made "controller objects", for version 1.0.10, you get them via "sync libraries".</p>

<ul>
<li>"controller/select patch with potentiometer": connect a potentiometer to PA7 to select 16 patches</li>
<li>"controller/cycle buttons" : use switches S1/S2 to go to the next/previous patch in the patch bank</li>
<li>"controller/pgmchange" : use midi program change to load a patch</li>
</ul>

<p>and a simple patch bank for testing, in axoloti-contrib/patches/jt/patchbank-test</p>

<p>Enter the name of the selected controller object in preferences, open the patch bank in axoloti-contrib/patches/jt/patchbank-test, in the patch bank window, press "Upload bank table", and "Upload" the patches one by one. Still you need a start patch: create a new (blank) patch and select "Upload to sdcard as startup".</p>
      </div>

          ps.store("topic_2031", {"post_stream":{"posts":[{"id":12274,"name":"uleg","username":"uleg","avatar_template":"/letter_avatar_proxy/v2/letter/u/258eb7/{size}.png","created_at":"2016-07-24T13:30:18.409Z","cooked":"\u003cp\u003ethank you very much Johannes for your help in the code for the serial communication between arduino and axoloti\u003c/p\u003e\n\n\u003cp\u003eyour example makes good sense even if i have not yet solved the thing but now at least i'm on the right path \u003c/p\u003e\n\n\u003cp\u003ebut today (sunday) i have first to solve yet another basic problem which i hope i  i'm also on the more or less in the good path: \u003c/p\u003e\n\n\u003cp\u003ei have made a multi step rotary selector with resistors to choose different patches in axoloti once it will be disconnected from the computer +\u003c/p\u003e\n\n\u003cp\u003ei  am apparently having some trouble with the file structure...\u003c/p\u003e\n\n\u003cp\u003ehere is the patch i've made in axoloti \u003c/p\u003e\n\n\u003cp\u003ei have uploaded 10 simple sounding patches called p0 to p9  to the sd card and another one called \"patch selector\". i don't know if axoloti can \"play\" two different patches at the same time: one would be the \"patch selector\" the other would be one of the p0/p9\u003cbr\u003ei have captured the what axoloti says when i try to activate the LIVE buttonâ€¦:\u003c/p\u003e\n\n\u003cp\u003edoes any one see where is my error ?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/93033efbe1dcffe1f6c818bbb4c69c8fdbb187e6\" href=\"//community.axoloti.com/uploads/default/original/2X/9/93033efbe1dcffe1f6c818bbb4c69c8fdbb187e6.png\" class=\"lightbox\" title=\"Captura de pantalla 2016-07-24 a la(s) 14.50.19.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/93033efbe1dcffe1f6c818bbb4c69c8fdbb187e6_1_690x431.png\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCaptura de pantalla 2016-07-24 a la(s) 14.50.19.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1680x1050 521 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ethankyou all\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-07-24T13:33:38.986Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":78,"incoming_link_count":536,"reads":289,"score":2807.7,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"uleg","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":778,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12275,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-24T13:52:28.957Z","cooked":"\u003cp\u003eyou cannot run two patches at once.\u003c/p\u003e\n\n\u003cp\u003ehowever, you can specify a 'controller' object in preferences, this will 'embedded' that patch into all patches. so in this case your patch selector patch, would be a controller object. \u003cbr\u003e(usually you name them as an axs file, and it has to be in the object path, i.e. in your objects directory)\u003c/p\u003e\n\n\u003cp\u003eif you do a search here on the forums, I've previously described how to setup controller patches.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-07-24T13:55:32.271Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":58,"incoming_link_count":17,"reads":286,"score":162.1,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12276,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-24T14:14:44.779Z","cooked":"\u003cp\u003ePatch/load only loads binary patches \".bin\" from sdcard. \u003cbr\u003eAxoloti does not \"play\" two patches simultaneously, loading one patch stops the old patch.\u003cbr\u003eUsing a lowpass filter after \"gpio/in/analog\" will make it load patch \u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e before loading patch \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e, and at that point the lowpass filter restarts from zero, so will not be able to reach \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e.\u003c/p\u003e\n\n\u003cp\u003eCreating a \"patch bank\" (File-\u0026gt;New Patch Bank), allows to create a list of patches, upload the list to sdcard (\"Upload bank table\"), and upload patches to sdcard (one by one, using the \"Upload\" button). Patches from the patch bank can then be loaded with the \"patch/load i\" object, referencing the index in the patch bank.\u003c/p\u003e\n\n\u003cp\u003eThen you need to add a loading mechanism to your patches, similar to your patch selector patch. To avoid the need to add it explicitly to every patch, I recommend to use a \"controller object\". This can be a subpatch that gets included in every patch when enabled in preferences. This requires the subpatch to be present in the object library. \u003c/p\u003e\n\n\u003cp\u003eTo convert the gpio/in/analog reading from a rotary switch with resistors (effectively behaving as a stepped potentiometer) (but not an endless encoder), and trigger patch loading, I think this should work as a controller-object-patch:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/15415ed89d3ca76fc6cc2df35fcfec2d71f8e3d7.png\" width=\"437\" height=\"164\"\u003e\u003cbr\u003eAdjust the *c parameter to the number of steps of your switch.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-07-24T14:14:44.779Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":74,"incoming_link_count":20,"reads":282,"score":195.1,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12279,"name":"uleg","username":"uleg","avatar_template":"/letter_avatar_proxy/v2/letter/u/258eb7/{size}.png","created_at":"2016-07-24T15:03:34.281Z","cooked":"\u003cp\u003ei see, thanks\u003cbr\u003ewill the controller object become embedded inside the axoloti or does it stay on the computer?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-07-24T15:03:34.281Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":34,"incoming_link_count":15,"reads":260,"score":133.7,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"uleg","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":778,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12280,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-24T15:06:34.618Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2031\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/u/258eb7/40.png\" class=\"avatar\"\u003euleg:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewill the controller object become embedded inside the axoloti\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eits embedded in the patch that are compiled (e.g. P0-P9 in your case), so runs on the axoloti.\u003cbr\u003e(nothing can be 'stay' on the computer, as axoloti can be run completely standalone without a computer)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-24T15:06:34.618Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":255,"score":52.15,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"uleg","avatar_template":"/letter_avatar_proxy/v2/letter/u/258eb7/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12283,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-24T15:52:10.816Z","cooked":"\u003cp\u003eI realized there is a flaw in my controller-object-patch, it will be stuck in a loop loading...\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-07-24T15:52:10.816Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":246,"score":65.05,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12284,"name":"uleg","username":"uleg","avatar_template":"/letter_avatar_proxy/v2/letter/u/258eb7/{size}.png","created_at":"2016-07-24T16:01:43.236Z","cooked":"\u003cp\u003eokâ€¦ what a hard day for my little fish brainâ€¦\u003cbr\u003ei finally got the sub patch made, the control object and the patch bank uploaded to axoloti\u003c/p\u003e\n\n\u003cp\u003ethe switch does patch changes but not in for all the positions and also only when i click on the Live button does the patch change\u003c/p\u003e\n\n\u003cp\u003ein my original patch i watch what values gives the rotary switch at each position but in your example patch i don't know how to get all the position's values.\u003c/p\u003e\n\n\u003cp\u003ei quit for today, tomorrow i'll attack the beast again...\u003cbr\u003ethank you very much to both of your for helping me\u003cbr\u003ei see my intuitive approach is not enough to guess every complex solution i needâ€¦\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-07-24T16:01:43.236Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":248,"score":55.5,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"uleg","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":778,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12316,"name":"uleg","username":"uleg","avatar_template":"/letter_avatar_proxy/v2/letter/u/258eb7/{size}.png","created_at":"2016-07-25T09:06:32.923Z","cooked":"\u003cp\u003eso the controller-object-patch doesn't realy allow to be independent from the computer, the position of the switch only changes the subpatch when i click on the LIVE button (which desingages itself imediatelly after)\u003c/p\u003e\n\n\u003cp\u003efor the range, the problem seem to be at the two or three steps of the extreme ends of the turn of 10 steps\u003c/p\u003e\n\n\u003cp\u003eif i understand your controller patch idea, it sends a + step when the resistor values increases and a - step when it decreases...\u003c/p\u003e\n\n\u003cp\u003ein my own previous version i analized the raw number given for each step and i used logic to compare it to a list of numbers and got good switching from each step \u003c/p\u003e\n\n\u003cp\u003eas i got some jitter in the input number i placed a k-filter to avoid jitter.\u003c/p\u003e\n\n\u003cp\u003eshould i do a combination of your system and mine ?\u003cbr\u003eis it possible to change bin files using the same node with file name like the one i used in my patch ? (see my previous screen capture)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-07-25T09:06:32.923Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":240,"score":49.2,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"uleg","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":778,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12317,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-25T10:01:23.651Z","cooked":"\u003cp\u003eok, I'll just comment on controller objects/patches, as there seems a little misunderstanding here.\u003cbr\u003e(and its not the most obvious thing to be honest \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eso there are a a few of things to understand...\u003cbr\u003ea) Axoloti can only run one patch, these are the '.bin' files\u003cbr\u003eb) the running patch is in memory on the Axoloti core, and can optionally, communicate with the UI via the USB link.\u003cbr\u003ec) other patches can be stored on the SDCard, and are then loaded into memory from the SDCard.\u003cbr\u003ed) the Axoloti UI (on the computer) is only connected to a patch that IT sent to the Axoloti Core (via 'Live') , it cannot connect to any other patch that MAY be running/has been loaded on the Axoloti.\u003cbr\u003e(there are some boring , but good reasons for this ... and may change in mid-term  ) \u003c/p\u003e\n\n\u003cp\u003eso... when you are running a patch, and you want to load another patch ... you need code in your patch to do this. (exclusion is patch banks, which uses program change messages, a new feature)\u003cbr\u003eyou could do this by copy n paste, your code into every patch you want to load, or including a sub patch into every patch to do this BUT that becomes tedious after a while, so i added 'controller objects' which allows an axoloti object or subpatch to be included into ever patch you compile, so you don't have to do this manually. *\u003c/p\u003e\n\n\u003cp\u003ethis helps but still means a couple of things:\u003cbr\u003e-  due to (d) above, when you switch patches, the UI \u003cspan class=\"bbcode-b\"\u003ewill\u003c/span\u003e disconnect, and you cannot reconnect it, (doing so would upload your current patch in the UI), but the patch WILL be running on the axoloti core.\u003cbr\u003e- if you change the controller object, you have to recompile and upload the patches to the SDCard, since the 'old version' is embedded in the bin files.\u003cbr\u003e- because controller objects are 'embedded' in patches, they cannot retain any state when you switch patches.\u003c/p\u003e\n\n\u003cp\u003ei suspect the above, are the 'causes' of your issues.\u003c/p\u003e\n\n\u003cp\u003eok, this is not perfect, we know..\u003c/p\u003e\n\n\u003ch1\u003ereconnecting UI\u003c/h1\u003e\n\n\u003cp\u003ereconnecting the UI is probably the biggest limitation IF you use the computer to controller axoloti (with for some of us is not the case, axoloti standalone feature is a big thing)... unfortunately, this is not a 'quick' thing to implement. so in the 'plans' but not short term\u003c/p\u003e\n\n\u003ch1\u003epatch switching\u003c/h1\u003e\n\n\u003cp\u003ethis seems a more common use-case, and perhaps could be done a little simper, and perhaps the controller object could be 'cleared up'.\u003cbr\u003ethe primary issue is ,as you have demonstrated, there are almost infinite ways someone may want to do this, via midi pgm changes, midi note on, gpio digital or analog.\u003cbr\u003eI'll discussion with \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, but a couple of ideas spring to my mind...\u003cbr\u003e- an object, which give access to the patch bank, with simple operations like next, previous, select N.\u003cbr\u003e- consider moving controller objects 'outside' the patch, so they are somehow independent. \u003cbr\u003ethe first is relatively easy (I think), the second is not... so might be something to consider after this current release.\u003cbr\u003e- we are considering having a piece of memory, that will be retained, when patches are switched, this will allow for an patches to retain some information. primarily designed for things like volume settings, but would also be useful for patching switching logic.\u003c/p\u003e\n\n\u003cp\u003esorry the above is long, but hopefully it makes the situation clearer...\u003cbr\u003eso it is possible to do what you want, with Axoloti as it is today, but you will have to account for the limitations Ive detailed...these 'drive' how to implement it.\u003c/p\u003e\n\n\u003cp\u003e(*) controller object, it should be recognised, this was not just introduced for patch switching, I actually introduced it, to allow for midi controllers (like the Ableton Push) to be added to all my patches, so I could do things like change parameters... patch switching was just one thing, I did with them, in that object.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-07-25T10:01:23.651Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":10,"reads":234,"score":196.2,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12319,"name":"MÃ¥ns KÃ¤rnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2016-07-25T13:49:10.109Z","cooked":"\u003cp\u003eWhen you say that patchbanks work with patch change messages it sounds as they do it \"out of the box\" it's a little unclear, is that correct or do I still need to patch the patch change action?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-07-25T13:49:48.729Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":210,"score":58.2,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"MÃ¥ns KÃ¤rnekull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"use ch: create a new (blank) patch and select \"Upload to sdcard as startup\".\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-07-25T18:00:28.561Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":66,"incoming_link_count":17,"reads":233,"score":341.9,"yours":false,"topic_id":2031,"topic_slug":"patch-changes-and-file-structure-in-sd-card","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-use-patch-banks-and-controller-object-with-s1-and-s2-buttons/1936/22","internal":true,"reflection":true,"title":"How to use patch banks and controller object with s1 and s2 buttons","clicks":58},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/patch-changing-from-midi-program-change-help/4110/2","internal":true,"reflection":true,"title":"Patch changing from MIDI Program Change (help)","clicks":20},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/rotary-switch-for-selecting-programs/4241/4","internal":true,"reflection":true,"title":"Rotary Switch for selecting programs","clicks":11},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/upload-patches-problems/4537/2","internal":true,"reflection":true,"title":"Upload patches problems","clicks":6},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/sd-card-and-sensel-morph/6748/5","internal":true,"reflection":true,"title":"SD card and sensel morph","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12365,"name":"uleg","username":"uleg"
