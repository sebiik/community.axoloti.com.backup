        <h1>
  <a href="/t/usb-overflow-using-novation-launchkey-mini-mk2/3397">USB Overflow using Novation Launchkey Mini MK2</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-06-08T19:01:01Z' itemprop='datePublished'>
             2017-06-08 19:01:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0.</p>

<p>When using the knobs faster than a slow speed, I "crash" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relatively sure they're okay. I've applied external 12V power for extra current.</p>

<p>When using the keyboard, or buttons, I can bang on them as fast as I can, and have not been able to crash a patch.</p>

<p>It doesn't matter what code is in the "MIDI Code" section. I've commented everything out except "ntrig = 1;" and the patch will crash.</p>

<p>Here is an example patch that will crash:<br><img src="//community.axoloti.com/uploads/default/original/2X/b/b7dd29e0f043fda2a4b3887a7368bcea3826a23f.png" width="571" height="334"></p>

<p>I've looked through the forum and found <a class="mention" href="/users/mongrol">@mongrol</a> confirms that the <a href="//community.axoloti.com/t/usb-midi-controllers/19/70">MK2 works with the Axoloti core</a>.</p>

<p>I also found this <a href="//community.axoloti.com/t/midi-in-1-0-10-more-unreliable-launchpad/1728/16">topic that sounds like progress has been made</a> on version <a href="https://github.com/axoloti/axoloti/releases/tag/1.0.11" rel="nofollow noopener">https://github.com/axoloti/axoloti/releases/tag/1.0.11</a></p>

<p>Can anyone verify on their own MK2 that the knobs can be turned rapidly with no drop-out or patch crashes? Can anyone think of anything else for me to try?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/usb-host-midi-output-ringbuffer-overflow/4504/2">Usb host midi output ringbuffer overflow?</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19/166">USB Midi Controllers</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-06-08T19:22:58Z' itemprop='datePublished'>
             2017-06-08 19:22:58 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've confirmed that a Korg nanoKONTROL2 handles very fast knob turning CC messages in my setup.</p>

<p>I'm totally willing to dig into the underlying code and hook up diagnostic equipment, but I would need confirmation that someone else's setup is experiencing the same thing. Let me know if you can replicate / refute this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-06-08T21:00:17Z' itemprop='datePublished'>
             2017-06-08 21:00:17 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess the LaunchKey sends out MIDI CCs at a faster rate than the NanoCONTROL.</p>

<p>I doubt you'll be able to fix the problem in object code. It sounds like the MIDI data buffer is overflowing.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-06-09T02:56:41Z' itemprop='datePublished'>
             2017-06-09 02:56:41 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't use my Mini that much. I've found it pretty flakey, resets  randomly or won't stay powered properly. This is mainly with my Midibox but I think I found the same with Axo after awhile. I think it's just sensitive to voltage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-06-09T15:50:10Z' itemprop='datePublished'>
             2017-06-09 15:50:10 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wonderful news! Now I don't have to debug it anymore. Thank you!</p>

<p>I got an Akai MPK Mini instead and haven't had any problems since. Plus it has a joystick.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-01-19T12:54:50Z' itemprop='datePublished'>
             2020-01-19 12:54:50 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/dazzlingduke">@DazzlingDuke</a></p>

<p>I am wondering what you mean by the patch will crash?</p>

<p>I am trying to use my Launchkey mini with Axoloti at the moment and I experience problems when I turn a dial too fast. It doesnt crash the patch, but it freezes the input from the LKM, so Axoloti doesn't recognise the cc values send to it anymore.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2020-02-23T01:53:02Z' itemprop='datePublished'>
             2020-02-23 01:53:02 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>, sorry it isn't working for you. When I said I "crash the patch", I meant what you said. It won't read the CC values anymore until you power cycle. It's been a couple of years since I've read this thread though. I've moved onto other controllers. You aren't going to get far with the Launchkey Mini MK2 and the axo together. It's good for another project thought. Best of luck!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-02-23T11:11:58Z' itemprop='datePublished'>
             2020-02-23 11:11:58 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the answer <a class="mention" href="/u/dazzlingduke">@DazzlingDuke</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">  </p>

<aside class="quote" data-post="7" data-topic="3397"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png" class="avatar">DazzlingDuke:</div>
<blockquote><p>When I said I "crash the patch", I meant what you said. It won't read the CC values anymore until you power cycle</p></blockquote></aside>

<p>It can actually be reconnected without having to do a power cycle, you just need to turn off the incontrol and then turn it on again, then it works. It can be done from within the patcher. But yeah, it is a hassle and not something that is really useful, cause it happens pretty much everytime you play with one of the dials.</p>

<p>I use the Launch Key Mini with Pure data and sending it 1000s of messages a second and it works fine over there. And so does the Launch Pad mini. But non of them work well with Axoloti.</p>

<p>I do also have a Launch Control XL and that one works very well with Axoloti. No ringbuffer issues or anything. So for these "mini" devices, it seems like they don't work to well with Axo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-24T09:28:52Z' itemprop='datePublished'>
             2020-02-24 09:28:52 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>not a launchkey owner, but i have similar issues where a midibox connected over USB would overflow the axolotis and/or the whole system when sending too much aftertouch data via fast USB midi. it will choke the DIN midi connections further down the line, and if the source sends <em>too</em> fast i could also see it choking just a single connected axoloti.<br>not sure if this is an axoloti-specific issue but fwiw i never experienced this with any other midi HW before.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-02-24T11:15:53Z' itemprop='datePublished'>
             2020-02-24 11:15:53 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think for the Launch MINI series, Novation have probably cut some corners. The Launch Pad MINI gives a ring buffer overflows if send data too fast. The Launch Key MINI kind of freezes when turning just a single knob. </p>

<p>I have used both the Launch Pad mini and the Launch Key Mini with Pure Data and both works fine, never had any issues, abit the same experience as you had with Axo and some controllers. So there might be some weird voodoo mismatch between between Axo and the mini series. But it's really hard to say what's going on, I don't know too much about it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Overflow using Novation Launchkey Mini MK2'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-24T13:30:30Z' itemprop='datePublished'>
             2020-02-24 13:30:30 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>reading ricards explanations on k-rate/s-rate cycles yesterday i could imagine it having to do with how often the middi-routine is called. imagine the midi buffer only gets emptied at k-rate too, would explain some of this behaviour.</p>

<p>(man i always imagine the real rech-savy people reading my comments, throwing their hands up in despair and despise, just like how i react when "amateurs" talk about music production...)</p>

      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-02-24T13:52:32Z' itemprop='datePublished'>
             2020-02-24 13:52:32 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think weasel might be on to something there.</p>

<p>Fwiw, I've never had a problem with the launchpad mini, works fine. Incoming messages are received no problem. Sure, if I send a ton of data to it at once it might overflow the buffer, but that would be the same for any midi device as it's the axo buffer that's overflowing. I just coded objects so they sent one message per k cycle and that works fine. Plenty fast enough.</p>
      </div>

          ps.store("topic_3397", {"post_stream":{"posts":[{"id":21043,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-06-08T19:01:01.543Z","cooked":"\u003cp\u003eI'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0.\u003c/p\u003e\n\n\u003cp\u003eWhen using the knobs faster than a slow speed, I \"crash\" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relatively sure they're okay. I've applied external 12V power for extra current.\u003c/p\u003e\n\n\u003cp\u003eWhen using the keyboard, or buttons, I can bang on them as fast as I can, and have not been able to crash a patch.\u003c/p\u003e\n\n\u003cp\u003eIt doesn't matter what code is in the \"MIDI Code\" section. I've commented everything out except \"ntrig = 1;\" and the patch will crash.\u003c/p\u003e\n\n\u003cp\u003eHere is an example patch that will crash:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b7dd29e0f043fda2a4b3887a7368bcea3826a23f.png\" width=\"571\" height=\"334\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI've looked through the forum and found \u003ca class=\"mention\" href=\"/users/mongrol\"\u003e@mongrol\u003c/a\u003e confirms that the \u003ca href=\"//community.axoloti.com/t/usb-midi-controllers/19/70\"\u003eMK2 works with the Axoloti core\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eI also found this \u003ca href=\"//community.axoloti.com/t/midi-in-1-0-10-more-unreliable-launchpad/1728/16\"\u003etopic that sounds like progress has been made\u003c/a\u003e on version \u003ca href=\"https://github.com/axoloti/axoloti/releases/tag/1.0.11\" rel=\"nofollow noopener\"\u003ehttps://github.com/axoloti/axoloti/releases/tag/1.0.11\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCan anyone verify on their own MK2 that the knobs can be turned rapidly with no drop-out or patch crashes? Can anyone think of anything else for me to try?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-06-08T19:01:01.543Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":149,"reads":59,"score":759.5,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/releases/tag/1.0.11","internal":false,"reflection":false,"title":"Release Axoloti-1.0.11 Â· axoloti/axoloti Â· GitHub","clicks":3},{"url":"http://community.axoloti.com/t/midi-in-1-0-10-more-unreliable-launchpad/1728/16","internal":true,"reflection":false,"title":"MIDI in 1.0.10 more unreliable (Launchpad)","clicks":0},{"url":"http://community.axoloti.com/t/usb-midi-controllers/19/70","internal":true,"reflection":false,"title":"USB Midi Controllers","clicks":0},{"url":"http://community.axoloti.com/t/usb-host-midi-output-ringbuffer-overflow/4504/2","internal":true,"reflection":true,"title":"Usb host midi output ringbuffer overflow?","clicks":0},{"url":"http://community.axoloti.com/t/usb-midi-controllers/19/166","internal":true,"reflection":true,"title":"USB Midi Controllers","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21044,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-06-08T19:22:58.530Z","cooked":"\u003cp\u003eI've confirmed that a Korg nanoKONTROL2 handles very fast knob turning CC messages in my setup.\u003c/p\u003e\n\n\u003cp\u003eI'm totally willing to dig into the underlying code and hook up diagnostic equipment, but I would need confirmation that someone else's setup is experiencing the same thing. Let me know if you can replicate / refute this.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-06-08T19:24:29.484Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":54,"score":26.85,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21045,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-06-08T21:00:17.737Z","cooked":"\u003cp\u003eI guess the LaunchKey sends out MIDI CCs at a faster rate than the NanoCONTROL.\u003c/p\u003e\n\n\u003cp\u003eI doubt you'll be able to fix the problem in object code. It sounds like the MIDI data buffer is overflowing.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-06-08T21:00:17.737Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":53,"score":11.7,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21048,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-06-09T02:56:41.097Z","cooked":"\u003cp\u003eI don't use my Mini that much. I've found it pretty flakey, resets  randomly or won't stay powered properly. This is mainly with my Midibox but I think I found the same with Axo after awhile. I think it's just sensitive to voltage.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-06-09T02:56:41.097Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":49,"score":15.8,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21061,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-06-09T15:50:10.759Z","cooked":"\u003cp\u003eWonderful news! Now I don't have to debug it anymore. Thank you!\u003c/p\u003e\n\n\u003cp\u003eI got an Akai MPK Mini instead and haven't had any problems since. Plus it has a joystick.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-06-09T15:50:10.759Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":44,"score":14.9,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38147,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-01-19T12:54:50.123Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/dazzlingduke\"\u003e@DazzlingDuke\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI am wondering what you mean by the patch will crash?\u003c/p\u003e\n\n\u003cp\u003eI am trying to use my Launchkey mini with Axoloti at the moment and I experience problems when I turn a dial too fast. It doesnt crash the patch, but it freezes the input from the LKM, so Axoloti doesn't recognise the cc values send to it anymore.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-01-19T12:55:06.726Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":23,"score":11.05,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38653,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2020-02-23T01:53:02.647Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e, sorry it isn't working for you. When I said I \"crash the patch\", I meant what you said. It won't read the CC values anymore until you power cycle. It's been a couple of years since I've read this thread though. I've moved onto other controllers. You aren't going to get far with the Launchkey Mini MK2 and the axo together. It's good for another project thought. Best of luck!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-02-23T01:53:02.647Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":18,"score":25.5,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38654,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-02-23T11:11:58.972Z","cooked":"\u003cp\u003eThanks for the answer \u003ca class=\"mention\" href=\"/u/dazzlingduke\"\u003e@DazzlingDuke\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"3397\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png\" class=\"avatar\"\u003eDazzlingDuke:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhen I said I \"crash the patch\", I meant what you said. It won't read the CC values anymore until you power cycle\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt can actually be reconnected without having to do a power cycle, you just need to turn off the incontrol and then turn it on again, then it works. It can be done from within the patcher. But yeah, it is a hassle and not something that is really useful, cause it happens pretty much everytime you play with one of the dials.\u003c/p\u003e\n\n\u003cp\u003eI use the Launch Key Mini with Pure data and sending it 1000s of messages a second and it works fine over there. And so does the Launch Pad mini. But non of them work well with Axoloti.\u003c/p\u003e\n\n\u003cp\u003eI do also have a Launch Control XL and that one works very well with Axoloti. No ringbuffer issues or anything. So for these \"mini\" devices, it seems like they don't work to well with Axo.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-02-23T11:17:29.250Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":47,"incoming_link_count":0,"reads":16,"score":5.55,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38705,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-02-24T09:28:52.251Z","cooked":"\u003cp\u003enot a launchkey owner, but i have similar issues where a midibox connected over USB would overflow the axolotis and/or the whole system when sending too much aftertouch data via fast USB midi. it will choke the DIN midi connections further down the line, and if the source sends \u003cem\u003etoo\u003c/em\u003e fast i could also see it choking just a single connected axoloti.\u003cbr\u003enot sure if this is an axoloti-specific issue but fwiw i never experienced this with any other midi HW before.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-02-24T09:29:01.211Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":15,"score":24.85,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38706,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-02-24T11:15:53.472Z","cooked":"\u003cp\u003eI think for the Launch MINI series, Novation have probably cut some corners. The Launch Pad MINI gives a ring buffer overflows if send data too fast. The Launch Key MINI kind of freezes when turning just a single knob. \u003c/p\u003e\n\n\u003cp\u003eI have used both the Launch Pad mini and the Launch Key Mini with Pure Data and both works fine, never had any issues, abit the same experience as you had with Axo and some controllers. So there might be some weird voodoo mismatch between between Axo and the mini series. But it's really hard to say what's going on, I don't know too much about it.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-02-24T11:17:01.248Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":58,"incoming_link_count":0,"reads":16,"score":11.1,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38712,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-02-24T13:30:30.248Z","cooked":"\u003cp\u003ereading ricards explanations on k-rate/s-rate cycles yesterday i could imagine it having to do with how often the middi-routine is called. imagine the midi buffer only gets emptied at k-rate too, would explain some of this behaviour.\u003c/p\u003e\n\n\u003cp\u003e(man i always imagine the real rech-savy people reading my comments, throwing their hands up in despair and despise, just like how i react when \"amateurs\" talk about music production...)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-02-24T13:30:30.248Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":67,"incoming_link_count":0,"reads":15,"score":11.35,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38715,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-02-24T13:52:32.478Z","cooked":"\u003cp\u003eI think weasel might be on to something there.\u003c/p\u003e\n\n\u003cp\u003eFwiw, I've never had a problem with the launchpad mini, works fine. Incoming messages are received no problem. Sure, if I send a ton of data to it at once it might overflow the buffer, but that would be the same for any midi device as it's the axo buffer that's overflowing. I just coded objects so they sent one message per k cycle and that works fine. Plenty fast enough.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-02-24T13:52:32.478Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":14,"score":4.85,"yours":false,"topic_id":3397,"topic_slug":"usb-overflow-using-novation-launchkey-mini-mk2","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[21043,21044,21045,21048,21061,38147,38653,38654,38705,38706,38712,38715]},"timeline_lookup":[[1,1506],[6,552],[7,517],[9,516]],"id":3397,"title":"USB Overflow using Novation Launchkey Mini MK2","fancy_title":"USB Overflow using Novation Launchkey Mini MK2","posts_count":12,"created_at":"2017-06-08T19:01:01.400Z","views
