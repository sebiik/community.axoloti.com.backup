        <h1>
  <a href="/t/axoloti-release-1-0-11/2167">Axoloti release 1.0.11</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-28T16:46:36Z' itemprop='datePublished'>
             2016-08-28 16:46:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Release 1.0.11 is now available on <a href="https://github.com/axoloti/axoloti/releases" rel="nofollow">https://github.com/axoloti/axoloti/releases</a> </p>

<p>There is no need to update or re-install the runtime, it has not been changed since version 1.0.3.</p>

<p>Most important: backup your patches before upgrading, in case of undetected showstoppers, patched saved in 1.0.11 can not be opened in version 1.0.10</p>

<p>if you want to initially run the new version of Axoloti alongside your existing version, please see <a href="//community.axoloti.com/t/running-multiple-versions-of-axoloti/2190">this</a> post.</p>

<p>once you have installed, and started using 1.0.11, please could you complete <a href="//community.axoloti.com/t/axoloti-1-0-11-poll/2185">this poll</a> so we can track how many are using each OS version. thanks.</p>

<p>as this is a 'production release' it replaces all previous releases (including test releases, which are no longer supported). please report issues in separate threads, not this 'announcement thread'.<br>(tagging posts with 1.0.11 is useful)</p>

<h3>Known Issues:</h3>

<ul><li>on <strong>Linux</strong> you need to run <br><code>sudo cp /etc/ssl/certs/java/cacerts /opt/Axoloti/runtime/lib/security/cacerts</code><br>in a terminal to resolve this error <br><code>Sync (pull) FAILED : factory (1.0.11,anon)<br>org.eclipse.jgit.api.errors.TransportException: https://github.com/axoloti/axoloti-factory.git: cannot open git-upload-pack</code><br>see <a href="//community.axoloti.com/t/linux-install-issue-certificates-missing">this post</a> for details</li></ul>

<h3>Changes:</h3>

<ul>
<li>Improved object editor workflow, it is no longer required to close/open the editor while a patch is live, changes will propagate when the patch goes un-live.</li>
<li>Undo: a first implementation of undo is made, the downside is that it actually completely reloads the patch, making it a bit slow with big patches. </li>
<li>Improved USB-MIDI host stability. </li>
<li>Firmware flashing and entering sdcard-reader mode failed when a USB device was plugged in the USB host connector.</li>
<li>Improved graphics rendering performance, also solved the high cpu load on Mac</li>
<li>Random number generation is improved, making use of the on-chip true random number generator. For speed, it is not purely using the true random number generator, but I think it will be hard to detect patterns unless you're specifically looking.</li>
<li>When Axoloti Core is running a patch from flash memory, sdcard startup, or patch bank, the main screen will show which one is actually running. Pressing "connect" will no longer stop a running patch. </li>
</ul>

<h3>Did NOT make it into this release:</h3>

<ul>
<li>Zoom: the approach taken couldn't get stable</li>
<li>Linking: some experimental development is done towards interconnecting Axoloti Core's to exchange multichannel digital audio data. I have not given up on the development of this feature, but did not want to delay this release for this feature.</li>
<li>Code documentation using Doxygen: again, I did not want to delay this release</li>
<li>Theme editor - to build your own color scheme for the patch editor</li>
</ul>

<p>And also that would not be end of ongoing efforts. </p>

<h3>Thanks!</h3>

<p>Huge thanks to <a class="mention" href="/users/thetechnobear">@thetechnobear</a> and <a class="mention" href="/users/urklang">@urklang</a> for their significant contributions in the development! <br>And - while a new release is independent of the contributed object and patch libraries - I also want to express my deep appreciation for the people contributing to those parts. And really also everyone, whether involved on the forum, posting a demo on e.g. Soundcloud, organizing a local workshop, designing add-ons, or - let's not forget - just playing!</p>

<h3>Full changelog</h3>

<p>Full log of changes ("commits") compared to 1.0.10 <br><a href="https://github.com/axoloti/axoloti/compare/1.0.10...1.0.11" class="onebox" target="_blank" rel="nofollow">https://github.com/axoloti/axoloti/compare/1.0.10...1.0.11</a></p>

<h3>Note:</h3>

<p>I'm updating the release notes to summarize discussion below. I've also trimmed the discussion and removed references to the (broken) Theme editor that is now removed from the revised release. Just to keep the discussion relevant for readers. If you have downloaded the 1.0.11 release before 29 Aug 1:30AM CEST, then Theme edit button is still enabled, no need to download and install again as long as you're aware that it does not work properly.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>If you have installed the <strong>windows</strong> 1.0.11 release already before 8:30 PM CEST today (Aug 28, 2016), it contained a critical issue: it identified itself as 1.0.10. You can verify you have the right release in menu Help-&gt;About... Build Version. The right release tells <strong>Build version: 1.0.11-0-g4ffd432</strong> <br>The updated build is now available.</p>
      </div>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-28T19:54:07Z' itemprop='datePublished'>
             2016-08-28 19:54:07 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Note: for contributors to community library</strong></p>

<p>This version no longer requires that you commit changes before the upgrade, it will automatically 'stash' your changes during the upgrade... so you just upgrade without having too worry <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Obviously Ive tested it works, but I recommend you backup your changes 'just in case' there are some edge cases Ive not seen during testing.</p>
      </div>

      </div>

      <div class='post' itemprop='articleBody'>
        <p>I can reproduce that error message if I unplug my network connection, is it possible that your internet connection was down for a moment? Might also be a temporarily outage of github. Could you simply try this again?<br>Or maybe a firewall blocking the connection? Are you using Windows, Mac, or Linux?</p>

        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>was this the first time you ran 1.0.11?  there should have been something in the console about it upgrading from 1.0.10 to 1.011... <br>whereas the above console looks like this has already been done?!  so looks like the second run.</p>

<p>if its not a network issue, then yes, permission issue seems likely.</p>

<p>what you can do to resolve, is go to file-&gt;preferences-&gt;reset all , which will delete the factory and contrib library, and re-download them. </p>

<p>(I just tested the mac OS X release here, and that upgrade the libraries as expected)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>(edit - sorry lokki, meant to post it to Technobear or the list in general)</p>

<p>I've the same problem (Linux mint 18 based on Ubuntu 16.04, Mate edition).  </p>

<p>Sync (checkout) FAILED : factory (1.0.11,anon)<br>Current factory library does not match correct version, upgrading master -&gt; 1.0.11<br>Changes stashed successfully: factory (1.0.11,anon)<br>upgrade (fetch) FAILED : factory (1.0.11,anon)</p>

<p>My Java info is</p>

<p>$ java -showversion<br>openjdk version "1.8.0_91"<br>OpenJDK Runtime Environment (build 1.8.0_91-8u91-b14-3ubuntu1~16.04.1-b14)<br>OpenJDK 64-Bit Server VM (build 25.91-b14, mixed mode)</p>

<p>Whenever I start Axoloti I'm told I have a user version mismatch and do I want to upgrade? Answering yes or no results in the same behaviour next time I start (I get the same error box and option to upgrade or not).</p>

<p>I saw that ~/axoloti-factory or contribs were empty so I copied old versions in but I still get a long list of Java errors (and numerous  things to do with duplicates which is presumably related to this unmanaged lib copying):</p>

<p>Original name: wave/play fn<br>Duplicate UUID! ~/axoloti/objects/wave/play fn.axo<br>Path: ~/axoloti/axoloti-factory/objects/wave/play fn.axo</p>

<p>I hope that is of some use to someone!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-29T14:31:55Z' itemprop='datePublished'>
             2016-08-29 14:31:55 UTC

        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can do the upgrade, but it wont work!</p>

<p>ok for now, to get the libraries, and you are familiar with the command line you can do it manually<br></p>

<p></p><pre><code>$ cd ~/axoloti
$ rm -rf axoloti-contrib axoloti-factory
$ git clone https://github.com/axoloti/axoloti-factory.git 
$ git clone https://github.com/axoloti/axoloti-contrib.git</code></pre>

<p>however, this is not a solution... since as soon as you try to sync the libraries the issue will come back, as the certificate used for authentication is for some reason missing now.</p>

<p>Im still trying to work out why we are even in this position... its not a code change, it something to do with the build, which also has not changed. it seems something has 'changed under out feet' since 1.0.10 (which still works)</p>

<p>personally, Id suggest you go back to 1.0.10 for now, which gives me more time to sort it out.</p>

<p>Im also a bit 'limited' with time today, as I just picked up two 7 week old puppies, so they are taking a bit of my focus/attention <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

          ps.store("topic_2167", {"post_stream":{"posts":[{"id":13301,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-28T16:46:36.315Z","cooked":"\u003cp\u003eRelease 1.0.11 is now available on \u003ca href=\"https://github.com/axoloti/axoloti/releases\" rel=\"nofollow\"\u003ehttps://github.com/axoloti/axoloti/releases\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eThere is no need to update or re-install the runtime, it has not been changed since version 1.0.3.\u003c/p\u003e\n\n\u003cp\u003eMost important: backup your patches before upgrading, in case of undetected showstoppers, patched saved in 1.0.11 can not be opened in version 1.0.10\u003c/p\u003e\n\n\u003cp\u003eif you want to initially run the new version of Axoloti alongside your existing version, please see \u003ca href=\"//community.axoloti.com/t/running-multiple-versions-of-axoloti/2190\"\u003ethis\u003c/a\u003e post.\u003c/p\u003e\n\n\u003cp\u003eonce you have installed, and started using 1.0.11, please could you complete \u003ca href=\"//community.axoloti.com/t/axoloti-1-0-11-poll/2185\"\u003ethis poll\u003c/a\u003e so we can track how many are using each OS version. thanks.\u003c/p\u003e\n\n\u003cp\u003eas this is a 'production release' it replaces all previous releases (including test releases, which are no longer supported). please report issues in separate threads, not this 'announcement thread'.\u003cbr\u003e(tagging posts with 1.0.11 is useful)\u003c/p\u003e\n\n\u003ch3\u003eKnown Issues:\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003eon \u003cstrong\u003eLinux\u003c/strong\u003e you need to run \u003cbr\u003e\u003ccode\u003esudo cp /etc/ssl/certs/java/cacerts /opt/Axoloti/runtime/lib/security/cacerts\u003c/code\u003e\u003cbr\u003ein a terminal to resolve this error \u003cbr\u003e\u003ccode\u003eSync (pull) FAILED : factory (1.0.11,anon)\u003cbr\u003eorg.eclipse.jgit.api.errors.TransportException: https://github.com/axoloti/axoloti-factory.git: cannot open git-upload-pack\u003c/code\u003e\u003cbr\u003esee \u003ca href=\"//community.axoloti.com/t/linux-install-issue-certificates-missing\"\u003ethis post\u003c/a\u003e for details\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch3\u003eChanges:\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003eImproved object editor workflow, it is no longer required to close/open the editor while a patch is live, changes will propagate when the patch goes un-live.\u003c/li\u003e\n\u003cli\u003eUndo: a first implementation of undo is made, the downside is that it actually completely reloads the patch, making it a bit slow with big patches. \u003c/li\u003e\n\u003cli\u003eImproved USB-MIDI host stability. \u003c/li\u003e\n\u003cli\u003eFirmware flashing and entering sdcard-reader mode failed when a USB device was plugged in the USB host connector.\u003c/li\u003e\n\u003cli\u003eImproved graphics rendering performance, also solved the high cpu load on Mac\u003c/li\u003e\n\u003cli\u003eRandom number generation is improved, making use of the on-chip true random number generator. For speed, it is not purely using the true random number generator, but I think it will be hard to detect patterns unless you're specifically looking.\u003c/li\u003e\n\u003cli\u003eWhen Axoloti Core is running a patch from flash memory, sdcard startup, or patch bank, the main screen will show which one is actually running. Pressing \"connect\" will no longer stop a running patch. \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003eDid NOT make it into this release:\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003eZoom: the approach taken couldn't get stable\u003c/li\u003e\n\u003cli\u003eLinking: some experimental development is done towards interconnecting Axoloti Core's to exchange multichannel digital audio data. I have not given up on the development of this feature, but did not want to delay this release for this feature.\u003c/li\u003e\n\u003cli\u003eCode documentation using Doxygen: again, I did not want to delay this release\u003c/li\u003e\n\u003cli\u003eTheme editor - to build your own color scheme for the patch editor\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAnd also that would not be end of ongoing efforts. \u003c/p\u003e\n\n\u003ch3\u003eThanks!\u003c/h3\u003e\n\n\u003cp\u003eHuge thanks to \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/urklang\"\u003e@urklang\u003c/a\u003e for their significant contributions in the development! \u003cbr\u003eAnd - while a new release is independent of the contributed object and patch libraries - I also want to express my deep appreciation for the people contributing to those parts. And really also everyone, whether involved on the forum, posting a demo on e.g. Soundcloud, organizing a local workshop, designing add-ons, or - let's not forget - just playing!\u003c/p\u003e\n\n\u003ch3\u003eFull changelog\u003c/h3\u003e\n\n\u003cp\u003eFull log of changes (\"commits\") compared to 1.0.10 \u003cbr\u003e\u003ca href=\"https://github.com/axoloti/axoloti/compare/1.0.10...1.0.11\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://github.com/axoloti/axoloti/compare/1.0.10...1.0.11\u003c/a\u003e\u003c/p\u003e\n\n\u003ch3\u003eNote:\u003c/h3\u003e\n\n\u003cp\u003eI'm updating the release notes to summarize discussion below. I've also trimmed the discussion and removed references to the (broken) Theme editor that is now removed from the revised release. Just to keep the discussion relevant for readers. If you have downloaded the 1.0.11 release before 29 Aug 1:30AM CEST, then Theme edit button is still enabled, no need to download and install again as long as you're aware that it does not work properly.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-09-11T11:31:49.097Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":658,"reads":289,"score":35 03cp\u003eI can reproduce that error message if I unplug my network connection, is it possible that your internet connection was down for a moment? Might also be a temporarily outage of github. Could you simply try this again?\u003cbr\u003eOr maybe a firewall blocking the connection? Are you using Windows, Mac, or Linux?\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-08-28T22:45:46.932Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":119,"score":29.45,"yours":false,"topic_id":2167,"topic_slug":"axoloti-release-1-0-11","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"nwmatt","avatar_template":"/letter_avatar_proxy/v2/letter/n/8491ac/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13365,"name":"Matt Henley","username":"nwmatt","avatar_template":"/letter_avatar_proxy/v2/letter/n/8491ac/{size}.png","created_at":"2016-08-28T22:57:26.922Z","cooked":"\u003cp\u003eThanks for the quick response.  I get the error when i try again but can ping github.com with no issue.  I am using linux (gentoo) and 1.0.10 has been working fine including syncing earlier today.  It could be that there is a permissions issue perhaps.  Initially I had issues installing but managed to get 1.0.10 installed a while back with everything working, it could be that i forgot a step.  I didn't update the runtime.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-08-28T22:57:26.922Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":13,"incoming_link_co Mate edition).  \u003c/p\u003e\n\n\u003cp\u003eSync (checkout) FAILED : factory (1.0.11,anon)\u003cbr\u003eCurrent factory library does not match correct version, upgrading master -\u0026gt; 1.0.11\u003cbr\u003eChanges stashed successfully: factory (1.0.11,anon)\u003cbr\u003eupgrade (fetch) FAILED : factory (1.0.11,anon)\u003c/p\u003e\n\n\u003cp\u003eMy Java info is\u003c/p\u003e\n\n\u003cp\u003e$ java -showversion\u003cbr\u003eopenjdk version \"1.8.0_91\"\u003cbr\u003eOpenJDK Runtime Environment (build 1.8.0_91-8u91-b14-3ubuntu1~16.04.1-b14)\u003cbr\u003eOpenJDK 64-Bit Server VM (build 25.91-b14, mixed mode)\u003c/p\u003e\n\n\u003cp\u003eWhenever I start Axoloti I'm told I have a user version mismatch and do I want to upgrade? Answering yes or no results in the same behaviour next time I start (I get the same error box and option to upgrade or not).\u003c/p\u003e\n\n\u003cp\u003eI saw that ~/axoloti-factory or contribs were empty so I copied old versions in but I still get a long list of Java errors (and numerous  things to do with duplicates which is presumably related to this unmanaged lib copying):\u003c/p\u003e\n\n\u003cp\u003eOriginal name: wave/play fn\u003cbr\u003eDuplicate UUID! ~/axoloti/objects/wave/play fn.axo\u003cbr\u003ePath: ~/axoloti/axoloti-factory/objects/wave/play fn.axo\u003c/p\u003e\n\n\u003cp\u003eI hope that is of some use to someone!\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-08-29T14:16:59.111Z","reply_count":0,"reply_to_post_number":31,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":104,"score":21.5,"yours":false,"topic_id":2167,"topic_slug":"axoloti-release-1-0-11","display_username":"electronicbattle","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":836,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13395,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-29T14:31:55.384Z","cooked":"\u003cp\u003eyou can do the upgrade, but it wont work!\u003c/p\u003e\n\n\u003cp\u003eok for now, to get the libraries, and you are familiar with the command line you can do it manually\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ cd ~/axoloti\n$ rm -rf axoloti-contrib axoloti-factory\n$ git clone https://github.com/axoloti/axoloti-factory.git \n$ git clone https://github.com/axoloti/axoloti-contrib.git\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ehowever, this is not a solution... since as soon as you try to sync the libraries the issue will come back, as the certificate used for authentication is for some reason missing now.\u003c/p\u003e\n\n\u003cp\u003eIm still trying to work out why we are even in this position... its not a code change, it something to do with the build, which also has not changed. it seems something has 'changed under out feet' since 1.0.10 (which still works)\u003c/p\u003e\n\n\u003cp\u003epersonally, Id suggest you go back to 1.0.10 for now, which gives me more time to sort it out.\u003c/p\u003e\n\n\u003cp\u003eIm also a bit 'limited' with time today, as I just picked up two 7 week old puppies, so they are taking a bit of my focus/attention \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-08-29T14:31:55.384Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_c
