</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KelvinT'><b itemprop='author'>KelvinT</b></a>
           
           <time datetime='2021-04-09T10:01:33Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>
<strong>hardc0re k1ck</strong> is a self-contained hardcore music generator, made to be controlled by the Hohum Labs Axoctrl.</h2>

<h2><strong>available for download here: <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/ef46eefea8ac9b2b9f4974b9455ee31744cd1747.axp">hardc0re k1ck.axp</a> (79.3 KB)</strong></h2>

<h2><strong>video available here: <a href="https://www.youtube.com/watch?v=QEki-13pIAk" rel="nofollow noopener">https://www.youtube.com/watch?v=QEki-13pIAk</a></strong></h2>

<p>Inspired by hardcore, speedcore &amp; gabber music, <strong>hardc0re k1ck</strong> is an attempt to turn the Axoloti into a functional self-contained club-ready music box. It contains a kick drum synth (hard kick), distortion &amp; glitch effects (neuro fx), and a pattern generator for the kick &amp; cymbal (gener8r). </p>

<hr>

<p>the hardc0re k1ck has 3 pages; hard <strong>kick</strong>, neur0 <strong>fx</strong>, and <strong>gener8r</strong><br>- this patch is not controllable via midi, and it does not have midi clock in or out.<br>- the kick trigger button is Button <span class="hashtag">#7</span> or PA3<br>- you can use the kick trigger button to trigger a kick. holding the button will sustain the kick.<br>- on the Axoctrl, the Button <span class="hashtag">#6</span> or PC0 will function differently in each page. from here on, <strong>this button will be referred as <em>â€˜PC0â€™</em> in this guide.</strong> </p>

<p>the signal goes like this: gener8r (the sequencer) -&gt; hard kick -&gt; neuro fx</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6" href="//community.axoloti.com/uploads/default/original/2X/8/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6.jpg" class="lightbox" title="main.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6_1_690x431.jpg" width="690" height="431"><div class="meta">
<span class="filename">main.jpg</span><span class="informations">2836x1774 197 KB</span><span class="expand"></span>
</div></a></div></p>

<h2><strong>hard kick</strong></h2>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b" href="//community.axoloti.com/uploads/default/original/2X/b/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b.jpg" class="lightbox" title="hardkick.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b_1_690x431.jpg" width="690" height="431"><div class="meta">
<span class="filename">hardkick.jpg</span><span class="informations">2836x1774 252 KB</span><span class="expand"></span>
</div></a></div><br>this is the same â€˜hard kickâ€™ from the <a href="//community.axoloti.com/t/hyper-perc-for-hohum-labs-axoctrl/7214">hyper perc patch</a>, except what used to be â€˜gainâ€™ knob is now a â€˜pitchâ€™ knob.<br>the oscillator is from Mutable Instruments Braids Sinefold oscillator<br>the kick will sustain just like 808 bass if you hold down a note</p>

<ul>
<li>pitch: pitch of the kick. </li>
<li>p decay: pitch envelope's decay</li>
<li>p env: pitch envelope amount. lower values resembles a bass sound.</li>
<li>f decay: filter envelope's decay</li>
<li>f env: filter envelope amount. high values makes the sound plucky</li>
<li>release: how long it takes for the kick to fade</li>
<li>drive: hardclip distortion, transforms a sine to a square wave</li>
<li>filter: filter frequency</li>
<li>
<em>PC0</em>: turn on or off wavefolding. change the wavefold amount in the patcher</li>
</ul>

<h2><strong>neuro fx</strong></h2>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/dab26bd1de6df6daa7b5a85d3fc945e75087ac61" href="//community.axoloti.com/uploads/default/original/2X/d/dab26bd1de6df6daa7b5a85d3fc945e75087ac61.jpg" class="lightbox" title="neurofx.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/dab26bd1de6df6daa7b5a85d3fc945e75087ac61_1_690x431.jpg" width="690" height="431"><div class="meta">
<span class="filename">neurofx.jpg</span><span class="informations">2836x1774 245 KB</span><span class="expand"></span>
</div></a></div><br>neuro fx contains a sound-mangling distortion filter called <a href="//community.axoloti.com/t/sirsicksik-contributions/1731/1094?u=kelvint">neuronium</a>. <br>the neuronium is a distortion &amp; filter made by <a class="mention" href="/u/sirsicksik">@SirSickSik</a>.  it is based on the idea of jomox neuronium. it is capable of mangling sound that makes it super distorted and glitched out.<br>the audio goes through: a parametric EQ -&gt; a hardclip distortion &amp; saturator -&gt; the neuronium -&gt; a low pass filter</p>

<ul>
<li>drywet: balance between distorted signal &amp; neuronium signal</li>
<li>dist: a hardclip &amp; saturation distortion</li>
<li>tone: frequency of the parametric EQ </li>
<li>decay: since the neuronium generates sound even when input is low, a decay parameter can make the neuro distortion fade out with the kick</li>
<li>neuro: pitch control of the neuronium filter</li>
<li>filter: a normal lpf at the end of the fx chain</li>
<li>env: quick filter envelope amount every time the kick is triggered.</li>
<li>affect: sets the audio level sent to in2 &amp; in3 of the neuronium filter</li>
<li>
<em>PC0</em>: randomises the different parameters in neuronium. letting go will stop randomising.</li>
</ul>

<h2><strong>gener8r</strong></h2>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5dc45e5a12ad653c1881920972d174fbe05c639b" href="//community.axoloti.com/uploads/default/original/2X/5/5dc45e5a12ad653c1881920972d174fbe05c639b.jpg" class="lightbox" title="gener8r.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5dc45e5a12ad653c1881920972d174fbe05c639b_1_690x431.jpg" width="690" height="431"><div class="meta">
<span class="filename">gener8r.jpg</span><span class="informations">2836x1774 258 KB</span><span class="expand"></span>
</div></a></div><br>the gener8r is a sequence generator for the kick and cymbal.<br>it is similar to a sequencer, except the sequences for the kick are made for you already.<br>it also contains a cymbal triggered by a euclidian sequencer. the cymbal is only accessible via this page. </p>

<ul>
<li><strong><em>PC0:</em> play the sequence, press again to stop</strong></li>
<li>seq sel: select your sequence for the kick. </li>
<li>bpm: bpm or tempo of the sequence. change the bpm range in the axoloti patch.</li>
<li>gate: gate length for the kick</li>
<li>cym rate: % of notes in the euclid sequencer for the cymbal. middle position = 100%.</li>
<li>cym vol: cymbal's volume</li>
<li>accdist: an accent on the 1st &amp; 3rd beat applied to the distortion amount</li>
<li>accptch: an accent on the 1st &amp; 3rd beat applied to the pitch envelope amount</li>
<li>cym len: decay time of the cymbal</li>
</ul>

<hr>

<p>This Axoloti patch is so large that I can barely fit one more axoloti object in it. Though there are improvements to be made:<br>1. find ways to streamline the patch to make space for more objects<br>2. add midi note in or midi clock in<br>3. add a vu meter <br>4. make a startup screen<br>5. adjusting the â€˜cym rateâ€™ parameter &amp; the euclid sequencer for the cymbal, to make them more intuitive</p>

<p>neuronium filter from <a class="mention" href="/u/sirsicksik">@SirSickSik</a><br>axoctrl by <a class="mention" href="/u/hohum">@hohum</a></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Love this! &lt;3</p>

<p>Just from taking a quick look at the patch, you could probably squeeze a few kB of extra SRAM out of it by rearranging your objects to optimise load order. It's kind of a trial-and-error thing, but a good rule of thumb is work from top left to bottom right and avoid connections going up and left. It won't make a huge difference, but it has helped me to fit in one or two small objects when I was at the limit.</p>
      </div>

          ps.store("topic_7236", {"post_stream":{"posts":[{"id":42858,"name":"KelvinT","username":"KelvinT","avatar_template":"/letter_avatar_proxy/v2/letter/k/71c47a/{size}.png","created_at":"2021-04-09T10:01:33.265Z","cooked":"\u003ch2\u003e\n\u003cstrong\u003ehardc0re k1ck\u003c/strong\u003e is a self-contained hardcore music generator, made to be controlled by the Hohum Labs Axoctrl.\u003c/h2\u003e\n\n\u003ch2\u003e\u003cstrong\u003eavailable for download here: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ef46eefea8ac9b2b9f4974b9455ee31744cd1747.axp\"\u003ehardc0re k1ck.axp\u003c/a\u003e (79.3 KB)\u003c/strong\u003e\u003c/h2\u003e\n\n\u003ch2\u003e\u003cstrong\u003evideo available here: \u003ca href=\"https://www.youtube.com/watch?v=QEki-13pIAk\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=QEki-13pIAk\u003c/a\u003e\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003eInspired by hardcore, speedcore \u0026amp; gabber music, \u003cstrong\u003ehardc0re k1ck\u003c/strong\u003e is an attempt to turn the Axoloti into a functional self-contained club-ready music box. It contains a kick drum synth (hard kick), distortion \u0026amp; glitch effects (neuro fx), and a pattern generator for the kick \u0026amp; cymbal (gener8r). \u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003ethe hardc0re k1ck has 3 pages; hard \u003cstrong\u003ekick\u003c/strong\u003e, neur0 \u003cstrong\u003efx\u003c/strong\u003e, and \u003cstrong\u003egener8r\u003c/strong\u003e\u003cbr\u003e- this patch is not controllable via midi, and it does not have midi clock in or out.\u003cbr\u003e- the kick trigger button is Button \u003cspan class=\"hashtag\"\u003e#7\u003c/span\u003e or PA3\u003cbr\u003e- you can use the kick trigger button to trigger a kick. holding the button will sustain the kick.\u003cbr\u003e- on the Axoctrl, the Button \u003cspan class=\"hashtag\"\u003e#6\u003c/span\u003e or PC0 will function differently in each page. from here on, \u003cstrong\u003ethis button will be referred as \u003cem\u003eâ€˜PC0â€™\u003c/em\u003e in this guide.\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003ethe signal goes like this: gener8r (the sequencer) -\u0026gt; hard kick -\u0026gt; neuro fx\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6.jpg\" class=\"lightbox\" title=\"main.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6_1_690x431.jpg\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emain.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2836x1774 197 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2\u003e\u003cstrong\u003ehard kick\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b.jpg\" class=\"lightbox\" title=\"hardkick.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b_1_690x431.jpg\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ehardkick.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2836x1774 252 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ethis is the same â€˜hard kickâ€™ from the \u003ca href=\"//community.axoloti.com/t/hyper-perc-for-hohum-labs-axoctrl/7214\"\u003ehyper perc patch\u003c/a\u003e, except what used to be â€˜gainâ€™ knob is now a â€˜pitchâ€™ knob.\u003cbr\u003ethe oscillator is from Mutable Instruments Braids Sinefold oscillator\u003cbr\u003ethe kick will sustain just like 808 bass if you hold down a note\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003epitch: pitch of the kick. \u003c/li\u003e\n\u003cli\u003ep decay: pitch envelope's decay\u003c/li\u003e\n\u003cli\u003ep env: pitch envelope amount. lower values resembles a bass sound.\u003c/li\u003e\n\u003cli\u003ef decay: filter envelope's decay\u003c/li\u003e\n\u003cli\u003ef env: filter envelope amount. high values makes the sound plucky\u003c/li\u003e\n\u003cli\u003erelease: how long it takes for the kick to fade\u003c/li\u003e\n\u003cli\u003edrive: hardclip distortion, transforms a sine to a square wave\u003c/li\u003e\n\u003cli\u003efilter: filter frequency\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003ePC0\u003c/em\u003e: turn on or off wavefolding. change the wavefold amount in the patcher\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\u003cstrong\u003eneuro fx\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/dab26bd1de6df6daa7b5a85d3fc945e75087ac61\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dab26bd1de6df6daa7b5a85d3fc945e75087ac61.jpg\" class=\"lightbox\" title=\"neurofx.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/dab26bd1de6df6daa7b5a85d3fc945e75087ac61_1_690x431.jpg\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eneurofx.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2836x1774 245 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eneuro fx contains a sound-mangling distortion filter called \u003ca href=\"//community.axoloti.com/t/sirsicksik-contributions/1731/1094?u=kelvint\"\u003eneuronium\u003c/a\u003e. \u003cbr\u003ethe neuronium is a distortion \u0026amp; filter made by \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e.  it is based on the idea of jomox neuronium. it is capable of mangling sound that makes it super distorted and glitched out.\u003cbr\u003ethe audio goes through: a parametric EQ -\u0026gt; a hardclip distortion \u0026amp; saturator -\u0026gt; the neuronium -\u0026gt; a low pass filter\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003edrywet: balance between distorted signal \u0026amp; neuronium signal\u003c/li\u003e\n\u003cli\u003edist: a hardclip \u0026amp; saturation distortion\u003c/li\u003e\n\u003cli\u003etone: frequency of the parametric EQ \u003c/li\u003e\n\u003cli\u003edecay: since the neuronium generates sound even when input is low, a decay parameter can make the neuro distortion fade out with the kick\u003c/li\u003e\n\u003cli\u003eneuro: pitch control of the neuronium filter\u003c/li\u003e\n\u003cli\u003efilter: a normal lpf at the end of the fx chain\u003c/li\u003e\n\u003cli\u003eenv: quick filter envelope amount every time the kick is triggered.\u003c/li\u003e\n\u003cli\u003eaffect: sets the audio level sent to in2 \u0026amp; in3 of the neuronium filter\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003ePC0\u003c/em\u003e: randomises the different parameters in neuronium. letting go will stop randomising.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\u003cstrong\u003egener8r\u003c/strong\u003e\u003c/h2\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5dc45e5a12ad653c1881920972d174fbe05c639b\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5dc45e5a12ad653c1881920972d174fbe05c639b.jpg\" class=\"lightbox\" title=\"gener8r.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5dc45e5a12ad653c1881920972d174fbe05c639b_1_690x431.jpg\" width=\"690\" height=\"431\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003egener8r.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2836x1774 258 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ethe gener8r is a sequence generator for the kick and cymbal.\u003cbr\u003eit is similar to a sequencer, except the sequences for the kick are made for you already.\u003cbr\u003eit also contains a cymbal triggered by a euclidian sequencer. the cymbal is only accessible via this page. \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePC0:\u003c/em\u003e play the sequence, press again to stop\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eseq sel: select your sequence for the kick. \u003c/li\u003e\n\u003cli\u003ebpm: bpm or tempo of the sequence. change the bpm range in the axoloti patch.\u003c/li\u003e\n\u003cli\u003egate: gate length for the kick\u003c/li\u003e\n\u003cli\u003ecym rate: % of notes in the euclid sequencer for the cymbal. middle position = 100%.\u003c/li\u003e\n\u003cli\u003ecym vol: cymbal's volume\u003c/li\u003e\n\u003cli\u003eaccdist: an accent on the 1st \u0026amp; 3rd beat applied to the distortion amount\u003c/li\u003e\n\u003cli\u003eaccptch: an accent on the 1st \u0026amp; 3rd beat applied to the pitch envelope amount\u003c/li\u003e\n\u003cli\u003ecym len: decay time of the cymbal\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThis Axoloti patch is so large that I can barely fit one more axoloti object in it. Though there are improvements to be made:\u003cbr\u003e1. find ways to streamline the patch to make space for more objects\u003cbr\u003e2. add midi note in or midi clock in\u003cbr\u003e3. add a vu meter \u003cbr\u003e4. make a startup screen\u003cbr\u003e5. adjusting the â€˜cym rateâ€™ parameter \u0026amp; the euclid sequencer for the cymbal, to make them more intuitive\u003c/p\u003e\n\n\u003cp\u003eneuronium filter from \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003cbr\u003eaxoctrl by \u003ca class=\"mention\" href=\"/u/hohum\"\u003e@hohum\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-04-09T20:01:32.342Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":117,"reads":57,"score":741.1,"yours":false,"topic_id":7236,"topic_slug":"hardc0re-k1ck-for-hohum-labs-axoctrl","display_username":"KelvinT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=QEki-13pIAk","internal":false,"reflection":false,"clicks":35},{"url":"//community.axoloti.com/uploads/default/original/2X/e/ef46eefea8ac9b2b9f4974b9455ee31744cd1747.axp","internal":true,"reflection":false,"clicks":23},{"url":"//community.axoloti.com/uploads/default/original/2X/d/dab26bd1de6df6daa7b5a85d3fc945e75087ac61.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/5/5dc45e5a12ad653c1881920972d174fbe05c639b.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/sirsicksik-contributions/1731/1094","internal":true,"reflection":false,"title":"SirSickSik Contributions","clicks":0},{"url":"http://community.axoloti.com/t/hyper-perc-for-hohum-labs-axoctrl/7214","internal":true,"reflection":false,"title":"Hyper perc --- for Hohum Labs Axoctrl","clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/b/b2f15cd096da0f45eb8be07dfd53b7a64abfc00b.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/8/8b59144ebc991cad98c149e7ae291c9a4c2fd0a6.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/hardc0re-k1ck-midi-version-for-hohum-labs-axoctrl/7256","internal":true,"reflection":true,"title":"Hardc0re k1ck (midi version) --- for Hohum Labs Axoctrl","clicks":1},{"url":"http://community.axoloti.com/t/axoloti-used-in-a-new-song/7751","internal":true,"reflection":true,"title":"Axoloti used in a new song","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":2646,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42862,"name":"KelvinT","username":"KelvinT","avatar_template":"/letter_avatar_proxy/v2/letter/k/71c47a/{size}.png","created_at":"2021-04-09T20:49:32.655Z","cooked":"\u003cp\u003ejust updated with images. still cant figure out why there's no youtube preview.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-04-09T20:49:32.655Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":46,"score":9.8,"yours":false,"topic_id":7236,"topic_slug":"hardc0re-k1ck-for-hohum-labs-axoctrl","display_username":"KelvinT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2646,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42887,"name":"www.floodcomics.com","username":"floodcomics","avatar_template":"/user_avatar/community.axoloti.com/floodcomics/{size}/5260_1.png","created_at":"2021-04-13T07:32:33.371Z","cooked":"\u003cp\u003eLove this! \u0026lt;3\u003c/p\u003e\n\n\u003cp\u003eJust from taking a quick look at the patch, you could probably squeeze a few kB of extra SRAM out of it by rearranging your objects to optimise load order. It's kind of a trial-and-error thing, but a good rule of thumb is work from top left to bottom right and avoid connections going up and left. It won't make a huge difference, but it has helped me to fit in one or two small objects when I was at the limit.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-04-13T07:32:33.371Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":41,"score":28.8,"yours":false,"topic_id":7236,"topic_slug":"hardc0re-k1ck-for-hohum-labs-axoctrl","display_username":"www.floodcomics.com","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":357,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42901,"name":"KelvinT","username":"KelvinT","avatar_template":"/letter_avatar_proxy/v2/letter/k/71c47a/{size}.png","created_at":"2021-04-14T20:00:28.357Z","cooked":"\u003cp\u003eomg this is a very useful tip thank you\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-04-14T20:00:28.357Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":35,"score":12.75,"yours":false,"topic_id":7236,"topic_slug":"hardc0re-k1ck-for-hohum-labs-axoctrl","display_username":"KelvinT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"f
