        <h1>
  <a href="/t/divert-or-desolder-the-two-smt-switches-and-leds/6663">Divert or desolder the two SMT switches and leds</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2020-06-01T15:49:38Z' itemprop='datePublished'>
             2020-06-01 15:49:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello all, I'm working on my second enclosure for my new Axoloti and I plan to put the two SMT leds and switches (the ones already on the board, S1, S2, D5 and D6) on the panel of my enclosure.<br>I guess soldering a wire to the switches contacts to two new ones will not cause any harm, but I was wondering if I need to desolder the two SMT leds and wire the contacts to the new ones or if I can simply add them in parallel.<br>I tried the parallel wiring version on breadboard and it seemed to work, but I just want to be sure there is no risk for the board in doing so.</p>

<p>thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Divert or desolder the two SMT switches and leds'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2020-06-02T21:23:13Z' itemprop='datePublished'>
             2020-06-02 21:23:13 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would not connect two LEDs in parallel, because I can't predict which of the two will actually glow, but if it already works for you, that's great!<br>Two LEDs in parallel do not draw twice the current, so it will not overload the CPU pin. Anyway the 220 Ohms resistor limits the current to 15mA, even if you accidentally short circuit the LED, so that alone should protect the CPU.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Divert or desolder the two SMT switches and leds'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2020-06-03T09:59:57Z' itemprop='datePublished'>
             2020-06-03 09:59:57 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the input.<br>I guess it is safer to desolder the two smd Leds than adding the new ones in parallel.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Divert or desolder the two SMT switches and leds'>
      <hr>
  </div>

          ps.store("topic_6663", {"post_stream":{"posts":[{"id":39937,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2020-06-01T15:49:38.748Z","cooked":"\u003cp\u003eHello all, I'm working on my second enclosure for my new Axoloti and I plan to put the two SMT leds and switches (the ones already on the board, S1, S2, D5 and D6) on the panel of my enclosure.\u003cbr\u003eI guess soldering a wire to the switches contacts to two new ones will not cause any harm, but I was wondering if I need to desolder the two SMT leds and wire the contacts to the new ones or if I can simply add them in parallel.\u003cbr\u003eI tried the parallel wiring version on breadboard and it seemed to work, but I just want to be sure there is no risk for the board in doing so.\u003c/p\u003e\n\n\u003cp\u003ethanks!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-06-01T15:49:38.748Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":34,"score":22.9,"yours":false,"topic_id":6663,"topic_slug":"divert-or-desolder-the-two-smt-switches-and-leds","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39951,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2020-06-02T21:23:13.078Z","cooked":"\u003cp\u003eI would not connect two LEDs in parallel, because I can't predict which of the two will actually glow, but if it already works for you, that's
