        <h1>
  <a href="/t/velocity-like-movement-on-oscillator/7412">Velocity-like movement on oscillator</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-23T12:14:00Z' itemprop='datePublished'>
             2021-07-23 12:14:00 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Id like a bit of velocity-like movement with an oscillator. For every note triggered by internal sequencer, I want a random velocity/vol etc on each. Quiet notes, louder notes. I want it to be able to be retriggered by the next note. So no glitchy jumps. What objects could I be looking at? Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-07-24T04:22:43Z' itemprop='datePublished'>
             2021-07-24 04:22:43 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm reading that if a random note in the sequence has a high velocity you want the next note to be of a similar velocity relative to the time it's been since last one. Is that in the ballpark?</p>

<p>I would have a random trig for the note of the sequence and a separate sine or triangle lfo that's slower than your sequence, going to a vca that's in line with the amp envelope you're using. </p>

<p>That way, if you have 3 random notes (any number really) in the span of 16 steps you always know that the next one is going to be louder or softer depending on the phase of the lfo.</p>

<p>An envelope follower would work too but I don't have much experience with them</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2021-07-24T09:47:11Z' itemprop='datePublished'>
             2021-07-24 09:47:11 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would probably start from something as easy as this:<br><img src="//community.axoloti.com/uploads/default/original/2X/6/67f0f3207987162d015d2138b272ebd7f98b3fb3.PNG" width="264" height="92"><br>This will generate random value on gate pulse and you can add the vca to your audio chain.<br>Some scaling might be required as the rand object generates numbers within +/-64 range and the vca might prefer something within 0-127 or 0-1 range</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-24T11:38:52Z' itemprop='datePublished'>
             2021-07-24 11:38:52 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/maceq687">@maceq687</a> Ive tried that and phi/prob/%rand i but both are a bit clicky on the attack. I can turn the attack env down a bit - but its still there. Thought there might be another way. Also, a min and max range value would be great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-07-25T21:02:34Z' itemprop='datePublished'>
             2021-07-25 21:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the clickiness comes from the sudden changes, so just multiply the random signal with a ad module that you trigger at the same time as the rand/uniform f trig...after that go into the gain/vca...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-26T09:59:19Z' itemprop='datePublished'>
             2021-07-26 09:59:19 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Lokki! Multiply? I’ve tried a few variations, same click from it changing. Any chance of a diagram or pic?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-07-26T11:30:09Z' itemprop='datePublished'>
             2021-07-26 11:30:09 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>actually, just put a smooth object after the random that should even out the changes enough.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-27T10:43:19Z' itemprop='datePublished'>
             2021-07-27 10:43:19 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Lokki, I had a quick attempt with a Smooth, maybe I didnt have it tweaked right, also I was only using a small speaker, so I couldnt be clear. It seemed mess with attack/release and side issue was a volume drop. I’ll do a clearer test with the studio speakers in the next day or so.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2021-07-27T10:50:58Z' itemprop='datePublished'>
             2021-07-27 10:50:58 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, well maybe you have to explain again what you want to do really.</p>

<p>In order to have no clicks there are several options:</p>

<ul>
<li><p>even out the changes, so there are no sudden jumps in the env signal (the smooth option) this will introduce some laginess, as you experienced, volume drop shouldn't happen.</p></li>
<li><p>use an adsr object, and use the random value as the sustain parameter, actually that should work quite well</p></li>
<li><p>use a vca object that only updates volume on zero crossings of the audio signal, <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> has such an object in his library, this should prevent clicks, even with random directly connected to said vca </p></li>
</ul>

<p>If you still struggle, i will try to make a simple patch for you</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2021-07-28T12:38:51Z' itemprop='datePublished'>
             2021-07-28 12:38:51 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I like the exponential volume a lot <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/65503b9a629a7d9c20564e438aa60383b24b0160.axp">Random Volume.axp</a> (6.2 KB)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/46edb91070b706fec3c32130f83d2dad48d97b71" href="//community.axoloti.com/uploads/default/original/2X/4/46edb91070b706fec3c32130f83d2dad48d97b71.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/46edb91070b706fec3c32130f83d2dad48d97b71_1_690x307.png" width="690" height="307"><div class="meta">
<span class="filename">image.png</span><span class="informations">1139x508 41.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-30T06:41:38Z' itemprop='datePublished'>
             2021-07-30 06:41:38 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Philoop, that mixmax object is handy. So I noticed the ‘click’ or ‘pop’ is only really noticeable on the attack on a clean sine wave as it opens up. Still annoying <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"> could be the phi/osc/slowsine Im using? Ill try some others but In using the Octave part <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> nice <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/24692955649073829c77951ef2ca9499f69ce745" href="//community.axoloti.com/uploads/default/original/2X/2/24692955649073829c77951ef2ca9499f69ce745.jpeg" class="lightbox" title="0003D47D-43C0-4131-97F5-61FA2A46337B.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/24692955649073829c77951ef2ca9499f69ce745_1_690x270.jpeg" width="690" height="270"><div class="meta">
<span class="filename">0003D47D-43C0-4131-97F5-61FA2A46337B.jpeg</span><span class="informations">4032x1581 2.48 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2021-07-30T14:42:33Z' itemprop='datePublished'>
             2021-07-30 14:42:33 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> was right, multiply the env with the random signal and no more clicks  <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5ec60dd96da5b855fbd77ed2ce759fe64090df02" href="//community.axoloti.com/uploads/default/original/2X/5/5ec60dd96da5b855fbd77ed2ce759fe64090df02.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5ec60dd96da5b855fbd77ed2ce759fe64090df02_1_690x358.png" width="690" height="358"><div class="meta">
<span class="filename">image.png</span><span class="informations">769x400 25.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Velocity-like movement on oscillator'>
      <hr>
  </div>

          ps.store("topic_7412", {"post_stream":{"posts":[{"id":43700,"name":"M","username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png","created_at":"2021-07-23T12:14:00.921Z","cooked":"\u003cp\u003eId like a bit of velocity-like movement with an oscillator. For every note triggered by internal sequencer, I want a random velocity/vol etc on each. Quiet notes, louder notes. I want it to be able to be retriggered by the next note. So no glitchy jumps. What objects could I be looking at? Thanks\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-07-23T12:14:00.921Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":34,"score":13.2,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"M","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2008,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43705,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-07-24T04:22:43.914Z","cooked":"\u003cp\u003eI'm reading that if a random note in the sequence has a high velocity you want the next note to be of a similar velocity relative to the time it's been since last one. Is that in the ballpark?\u003c/p\u003e\n\n\u003cp\u003eI would have a random trig for the note of the sequence and a separate sine or triangle lfo that's slower than your sequence, going to a vca that's in line with the amp envelope you're using. \u003c/p\u003e\n\n\u003cp\u003eThat way, if you have 3 random notes (any number really) in the span of 16 steps you always know that the next one is going to be louder or softer depending on the phase of the lfo.\u003c/p\u003e\n\n\u003cp\u003eAn envelope follower would work too but I don't have much experience with them\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-07-24T04:28:28.772Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":32,"score":28.15,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43707,"name":"Maciek","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2021-07-24T09:47:11.435Z","cooked":"\u003cp\u003eI would probably start from something as easy as this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/67f0f3207987162d015d2138b272ebd7f98b3fb3.PNG\" width=\"264\" height=\"92\"\u003e\u003cbr\u003eThis will generate random value on gate pulse and you can add the vca to your audio chain.\u003cbr\u003eSome scaling might be required as the rand object generates numbers within +/-64 range and the vca might prefer something within 0-127 or 0-1 range\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-07-24T09:47:11.435Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":31,"score":28.15,"yours":false,"top "id":43714,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-07-25T21:02:34.857Z","cooked":"\u003cp\u003ethe clickiness comes from the sudden changes, so just multiply the random signal with a ad module that you trigger at the same time as the rand/uniform f trig...after that go into the gain/vca...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-07-25T21:02:34.857Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":25,"score":26.45,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43719,"name":"M","username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png","created_at":"2021-07-26T09:59:19.938Z","cooked":"\u003cp\u003eThanks Lokki! Multiply? I’ve tried a few variations, same click from it changing. Any chance of a diagram or pic?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-07-26T09:59:35.003Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":23,"score":10.55,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"M","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2008,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43722,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-07-26T11:30:09.202Z","cooked":"\u003cp\u003eactually, just put a smooth object after the random that should even out the changes enough.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-07-26T11:30:09.202Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":23,"score":25.7,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43726,"name":"M","username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png","created_at":"2021-07-27T10:43:19.106Z","cooked":"\u003cp\u003eThanks Lokki, I had a quick attempt with a Smooth, maybe I didnt have it tweaked right, also I was only using a small speaker, so I couldnt be clear. It seemed mess with attack/release and side issue was a volume drop. I’ll do a clearer test with the studio speakers in the next day or so.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-07-27T10:43:19.106Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":23,"score":10.7,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"M","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2008,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43727,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2021-07-27T10:50:58.321Z","cooked":"\u003cp\u003eYeah, well maybe you have to explain again what you want to do really.\u003c/p\u003e\n\n\u003cp\u003eIn order to have no clicks there are several options:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eeven out the changes, so there are no sudden jumps in the env signal (the smooth option) this will introduce some laginess, as you experienced, volume drop shouldn't happen.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003euse an adsr object, and use the random value as the sustain parameter, actually that should work quite well\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003euse a vca object that only updates volume on zero crossings of the audio signal, \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e has such an object in his library, this should prevent clicks, even with random directly connected to said vca \u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIf you still struggle, i will try to make a simple patch for you\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-07-27T10:51:17.548Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":24,"score":36.8,"yours":false,"topic_id":7412,"topic_slug":"velocity-like-movement-on-oscillator","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43733,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2021-07-28T12:38:51.545Z","cooked":"\u003cp\u003eI like the exponential volume a lot \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/65503b9a629a7d9c20564e438aa60383b24b0160.axp\"\u003eRandom Volume.axp\u003c/a\u003e (6.2 KB)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/46edb91070b706fec3c32130f83d2dad48d97b71\" href=\"//community.axoloti.com/uploads/default/original/2X/4/46edb91070b706fec3c32130f83d2dad48d97b71.png\" class=\"lightbox\" title=\"image.png\"\u003e\u00
