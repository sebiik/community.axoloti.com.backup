  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-03-10T18:51:33Z' itemprop='datePublished'>
             2016-03-10 18:51:33 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do the pads on the Akai LPD8 "latch" when using them to control parameters in an Axoloti patch or are they momentary on/off?</p>

<p>Also, has anyone tried a Novation Nocturn controller as yet?  They seem to be class compliant as far as I can see.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/iotar'><b itemprop='author'>iotar</b></a>
           
           <time datetime='2016-03-15T17:29:19Z' itemprop='datePublished'>
             2016-03-15 17:29:19 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just discovered that the Gakken NSX-39 Pocket Miku is compatible with the Axoloti. Only sends keyboard data and receives power from the Axoloti but it's so weird that it's kinda worth it. </p>

<p>Here it is talking to my Axoloti. Don't they look happy?<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/69e0a3649a2b84a243cce4e9da28f18693ca1418" href="//community.axoloti.com/uploads/default/original/2X/6/69e0a3649a2b84a243cce4e9da28f18693ca1418.jpeg" class="lightbox" title="CdmeTQ_WoAAi3EJ.jpg large.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/69e0a3649a2b84a243cce4e9da28f18693ca1418_1_666x500.jpeg" width="666" height="500"><div class="meta">
<span class="filename">CdmeTQ_WoAAi3EJ.jpg large.jpeg</span><span class="informations">1024x768 156 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-03-27T20:49:24Z' itemprop='datePublished'>
             2016-03-27 20:49:24 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>also curious about the novation nocturn.  the size would be perfect and there are tons of 2nd hand ones floating around.. anyone who has one care to plug theirs in and find out?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/biamau'><b itemprop='author'>biamau</b></a>
           
           <time datetime='2016-03-30T21:05:25Z' itemprop='datePublished'>
             2016-03-30 21:05:25 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My English is bad.<br>Akai EWIUSB and the Midi module from Littlebits works great. <br>Komplete kontrol S25 no work (is not usb-midi class compliant).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-31T12:07:32Z' itemprop='datePublished'>
             2016-03-31 12:07:32 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A post was split to a new topic: <a href="/t/nord-stage-2-midi-not-working/1413">Nord Stage 2 midi not working</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pmj'><b itemprop='author'>pmj</b></a>
           
           <time datetime='2016-04-01T11:21:40Z' itemprop='datePublished'>
             2016-04-01 11:21:40 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Three controllers I've been using work to different degrees:</p>

<p><strong>Korg nanoKontrol v1</strong> - CC works fine, but no program change function and setting a button to be "Momentary" requires an on and off value which can result in a double value being sent out depending on how you are trying to use it.</p>

<p><strong>Behringer X-Touch Mini</strong> - all works fine, program change functions work well but the Inc/+1 and Dec/-1 are mapped oddly by the editor software to be 1, 2, 3, 4, 5 etc on Inc but 127, 126, 125, 124 on Dec.  Currently no way to change this.</p>

<p><strong>Evolution X-Session U17 (not pro)</strong> - CC works fine, program change function works well with the Inc/Dec function behaving in a more logical up and down fashion than the Behringer.  Ancient controller editor software (Enigma) does not appear to work with any of the various PC's and Mac's I have laying around but easy enough to set up using the on board controls.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-04-12T04:13:06Z' itemprop='datePublished'>
             2016-04-12 04:13:06 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>livid base I</strong></p>

<p>working,including LED feedback and all.<br><strong>BUT</strong> occasionally there are 'hanging notes' when playing the pads.</p>

<p>The pads are sending aftertouch or CC values when you hold them.<br>I've cross-checked this with the Max/Msp 'borax' - object , no hanging notes here.<br>I'll investigate some more...<br>it's possible that there's a BUG in the 'midi/kb/' objects,eventually the CC's are <br>overloading these.</p>

<p>BTW the 'base I' is on sale right now for less than 100 euro..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-14T22:08:42Z' itemprop='datePublished'>
             2016-04-14 22:08:42 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2016-04-15T09:32:09Z' itemprop='datePublished'>
             2016-04-15 09:32:09 UTC
           </time>
        </span>
        <span itemprop='position'>#110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Linnstrument works fine with polychannel midi via DIN. Possible that some info is traveling too slow when lots of channels are selected for the poly mode.</p>

<p>USB polyphony has some issue and I will investigate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2016-04-19T09:55:54Z' itemprop='datePublished'>
             2016-04-19 09:55:54 UTC
           </time>
        </span>
        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had some good results by simply slowing down the data rate of the Linnstrument usb! I did notice an earlier thread posted here that mentioned issues even with a low data rate, but I didn't have issues.<br>Also can recommend to set the LI only to send the needed data or use a number of midi channels equal to your instrument polyphony.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-19T10:01:41Z' itemprop='datePublished'>
             2016-04-19 10:01:41 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="111" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>Also can recommend to set the LI only to send the needed data or use a number of midi channels equal to your instrument polyphony.</p></blockquote></aside>

<p>thats a really good point, that I forgot to mention... the reason is, my mpe implementation (and the poly expression) derive the voice idx from the midi channel, and I think by default the linnstrument rotates through channels (most of these controllers do this, though often its options... it allows release tails to ring out for as long as possible) .</p>

<p>as another option... rather than DIN which is slow, so requires thinned data, you can connect via the usb device port via a pc/raspberry pi. my experience of this, with the eigenharp/soundplane is this does not have the same speed restrictions as the usb host port appears to have.</p>

<p><a class="mention" href="/users/alexk">@alexk</a>,  re throughput, see my update on this thread<br><aside class="quote" data-topic="625" data-slug="linnstrument-axoloti-first-tests" data-post="23"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/linnstrument-axoloti-first-tests/625/23">Linnstrument + Axoloti first tests</a>
</div>
<blockquote><p><a class="mention" href="/users/natcl"></a><a class="mention" href="/users/natcl">@natcl</a> &amp; <a class="mention" href="/users/alexk"></a><a class="mention" href="/users/alexk">@alexk</a>  and any other linnstrument owners out there...   ok, so I had an idea on how to test this...   In the user library, you will see Ive created a midithru object, which can move midi message from a designated input to output.   so I did the following was a test...    Soundplane sending MPE (at 500hz) on my Mac, sending midi to Axoloti 1. Axoloti 1 connected to the Mac, running the midithru object, from USB device port to USB host port 1 (Axoloti 2) Axoloti 2 connected to Axoloti 1,‚Ä¶</p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/iotar'><b itemprop='author'>iotar</b></a>
           
           <time datetime='2016-04-22T17:02:09Z' itemprop='datePublished'>
             2016-04-22 17:02:09 UTC
           </time>
        </span>
        <span itemprop='position'>#113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti also works with the Casio GZ-5. No aftertouch or anything else very much, but that's pretty much all you get with the GZ-5 with anything.<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4456f8a8a42f9387d03002f53c6e72af5ff0fb18" href="//community.axoloti.com/uploads/default/original/2X/4/4456f8a8a42f9387d03002f53c6e72af5ff0fb18.jpeg" class="lightbox" title="CgqWrQ8WwAIno_y.jpg large.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4456f8a8a42f9387d03002f53c6e72af5ff0fb18_1_666x500.jpeg" width="666" height="500"><div class="meta">
<span class="filename">CgqWrQ8WwAIno_y.jpg large.jpeg</span><span class="informations">1024x768 185 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/treet3a'><b itemprop='author'>treet3a</b></a>
           
           <time datetime='2016-04-24T12:07:00Z' itemprop='datePublished'>
             2016-04-24 12:07:00 UTC
           </time>
        </span>
        <span itemprop='position'>#114</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anyone had any luck with the APC 40? I haven't seen anything saying it doesn't work, but nothing proving it either.  I'd love to pick up an Axoloti if it'd be compatible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-24T12:27:12Z' itemprop='datePublished'>
             2016-04-24 12:27:12 UTC
           </time>
        </span>
        <span itemprop='position'>#115</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="114" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/3ec8ea/40.png" class="avatar">treet3a:</div>
<blockquote><p>Has anyone had any luck with the APC 40</p></blockquote></aside>

<p>not got one, but is it class compliant? if it is, then it should work , is it a Mk1 or Mk2 ? </p>

<p>the Mk2 states its USB Midi class compliant so should be fine.<br>the Mk1, a bit of searching, indicates it also is  (albeit with a special handshake that apparently is only needed for Live), and Linux has no issues with it.</p>

<p>as of now, I think we have all USB <strong>midi class compliant</strong> devices working, with only 2 exceptions.<br>- one that had an internal USB hub, which we do not support.<br>- the Linnstrument, due to extreme volume of data, currently I'm awaiting feedback from owners if the 'low power' mode resolves this, as this was recommended by Linnstrument developer.</p>

<p>anyway, id give a good chance of working, as all looks ok, and other Akai devices are fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/treet3a'><b itemprop='author'>treet3a</b></a>
           
           <time datetime='2016-04-24T18:37:05Z' itemprop='datePublished'>
             2016-04-24 18:37:05 UTC
           </time>
        </span>
        <span itemprop='position'>#116</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is the MK1. Thanks for the info. Seeing how many other Akai devices worked, i figured it would be ok too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

           <time datetime='2016-05-04T20:03:33Z' itemprop='datePublished'>
             2016-05-04 20:03:33 UTC

        </span>
        <span itemprop='position'>#117</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Novation Bass Station 2 works via USB with no issues (with BS powered by its adapter) as a MIDI keyboard controller and some knobs sends CC (haven't figure out how to map the controls sending NRPN or two CC values yet)</p>
      </div>

           <time datetime='2016-06-06T09:07:19Z' itemprop='datePublished'>
             2016-06-06 09:07:19 UTC
           </time>
        </span>
        <span itemprop='position'>#120</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Novation Remote 25 Audio / X-Station:</strong><br>Doesn't work (not class-compliant).</p>

<p><strong>Novation MiniNova:</strong><br>Doesn't work. Appears not to be class-compliant, which is disappointing for a relatively new device.</p>

<p><strong>M-Audio Trigger Finger (first version, not the 'Pro'):</strong><br>Works, but doesn't send out MIDI note-off events, which might limit usefulness.</p>

<p>a|x</p>

ame":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":447,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8082,"name":"Mauro","username":"biamau","avatar_template":"/letter_avatar_proxy/v2/letter/b/f17d59/{size}.png","created_at":"2016-03-30T21:05:25.209Z","cooked":"\u003cp\u003eMy English is bad.\u003cbr\u003eAkai EWIUSB and the Midi module from Littlebits works great. \u003cbr\u003eKomplete kontrol S25 no work (is not usb-midi class compliant).\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2016-11-29T15:49:22.568Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":258,"score":52.25,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mauro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":513,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8100,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-31T12:07:32.753Z","cooked":"\u003cp\u003eA post was split to a new topic: \u003ca href=\"/t/nord-stage-2-midi-not-working/1413\"\u003eNord Stage 2 midi not working\u003c/a\u003e\u003c/p\u003e","post_number":106,"post_type":3,"updated_at":"2016-03-31T12:07:33.637Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":252,"score":51.0,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/nord-stage-2-midi-not-working/1413","internal":true,"reflection":false,"title":"Nord Stage 2 midi not working","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":8146,"name":"Phil Julian","username":"pmj","avatar_template":"/user_avatar/community.axoloti.com/pmj/{size}/1511_1.png","created_at":"2016-04-01T11:21:40.902Z","cooked":"\u003cp\u003eThree controllers I've been using work to different degrees:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eKorg nanoKontrol v1\u003c/strong\u003e - CC works fine, but no program change function and setting a button to be \"Momentary\" requires an on and off value which can result in a double value being sent out depending on how you are trying to use it.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eBehringer X-Touch Mini\u003c/strong\u003e - all works fine, program change functions work well but the Inc/+1 and Dec/-1 are mapped oddly by the editor software to be 1, 2, 3, 4, 5 etc on Inc but 127, 126, 125, 124 on Dec.  Currently no way to change this.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEvolution X-Session U17 (not pro)\u003c/strong\u003e - CC works fine, program change function works well with the Inc/Dec function behaving in a more logical up and down fashion than the Behringer.  Ancient controller editor software (Enigma) does not appear to work with any of the various PC's and Mac's I have laying around but easy enough to set up using the on board controls.\u003c/p\u003e","post_number":107,"post_type":1,"updated_at":"2016-04-01T11:21:40.902Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":263,"score":68.35,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Phil Julian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8634,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-04-12T04:13:06.037Z","cooked":"\u003cp\u003e\u003cstrong\u003elivid base I\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eworking,including LED feedback and all.\u003cbr\u003e\u003cstrong\u003eBUT\u003c/strong\u003e occasionally there are 'hanging notes' when playing the pads.\u003c/p\u003e\n\n\u003cp\u003eThe pads are sending aftertouch or CC values when you hold them.\u003cbr\u003eI've cross-checked this with the Max/Msp 'borax' - object , no hanging notes here.\u003cbr\u003eI'll investigate some more...\u003cbr\u003eit's possible that there's a BUG in the 'midi/kb/' objects,eventually the CC's are \u003cbr\u003eoverloading these.\u003c/p\u003e\n\n\u003cp\u003eBTW the 'base I' is on sale right now for less than 100 euro..\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2016-04-12T04:13:06.037Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":260,"score":72.65,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8773,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-14T22:08:42.103Z","cooked":"","post_number":109,"post_type":3,"updated_at":"2016-04-14T22:08:42.103Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":243,"score":54.0,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"pinned.enabled"},{"id":8781,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2016-04-15T09:32:09.710Z","cooked":"\u003cp\u003eLinnstrument works fine with polychannel midi via DIN. Possible that some info is traveling too slow when lots of channels are selected for the poly mode.\u003c/p\u003e\n\n\u003cp\u003eUSB polyphony has some issue and I will investigate.\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2016-04-15T09:32:09.710Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":247,"score":104.9,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8977,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2016-04-19T09:55:54.775Z","cooked":"\u003cp\u003eI had some good results by simply slowing down the data rate of the Linnstrument usb! I did notice an earlier thread posted here that mentioned issues even with a low data rate, but I didn't have issues.\u003cbr\u003eAlso can recommend to set the LI only to send the needed data or use a number of midi channels equal to your instrument polyphony.\u003c/p\u003e","post_number":111,"post_type":1,"updated_at":"2016-04-19T09:55:54.775Z","reply_count":1,"reply_to_post_number":110,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":242,"score":58.9,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8978,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-19T10:01:41.178Z","cooked":"\u003caside class=\"quote\" data-post=\"111\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png\" class=\"avatar\"\u003ealexk:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso can recommend to set the LI only to send the needed data or use a number of midi channels equal to your instrument polyphony.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethats a really good point, that I forgot to mention... the reason is, my mpe implementation (and the poly expression) derive the voice idx from the midi channel, and I think by default the linnstrument rotates through channels (most of these controllers do this, though often its options... it allows release tails to ring out for as long as possible) .\u003c/p\u003e\n\n\u003cp\u003eas another option... rather than DIN which is slow, so requires thinned data, you can connect via the usb device port via a pc/raspberry pi. my experience of this, with the eigenharp/soundplane is this does not have the same speed restrictions as the usb host port appears to have.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/alexk\"\u003e@alexk\u003c/a\u003e,  re throughput, see my update on this thread\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"625\" data-slug=\"linnstrument-axoloti-first-tests\" data-post=\"23\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/linnstrument-axoloti-first-tests/625/23\"\u003eLinnstrument + Axoloti first tests\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/natcl\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/users/natcl\"\u003e@natcl\u003c/a\u003e \u0026amp; \u003ca class=\"mention\" href=\"/users/alexk\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/users/alexk\"\u003e@alexk\u003c/a\u003e  and any other linnstrument owners out there...   ok, so I had an idea on how to test this...   In the user library, you will see Ive created a midithru object, which can move midi message from a designated input to output.   so I did the following was a test...    Soundplane sending MPE (at 500hz) on my Mac, sending midi to Axoloti 1. Axoloti 1 connected to the Mac, running the midithru object, from USB device port to USB host port 1 (Axoloti 2) Axoloti 2 connected to Axoloti 1,‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2016-04-19T13:49:29.001Z","reply_count":0,"reply_to_post_number":111,"quote_count":1,"avg_time":17,"incoming_link_count":1,"reads":260,"score":57.85,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/linnstrument-axoloti-first-tests/625/23","internal":true,"reflection":false,"title":"Linnstrument + Axoloti first tests","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9145,"name":"iotar","username":"iotar","avatar_template":"/letter_avatar_proxy/v2/letter/i/22d042/{size}.png","created_at":"2016-04-22T17:02:09.810Z","cooked":"\u003cp\u003eAxoloti also works with the Casio GZ-5. No aftertouch or anything else very much, but that's pretty much all you get with the GZ-5 with anything.\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4456f8a8a42f9387d03002f53c6e72af5ff0fb18\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4456f8a8a42f9387d03002f53c6e72af5ff0fb18.jpeg\" class=\"lightbox\" title=\"CgqWrQ8WwAIno_y.jpg large.jpeg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4456f8a8a42f9387d03002f53c6e72af5ff0fb18_1_666x500.jpeg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCgqWrQ8WwAIno_y.jpg large.jpeg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1024x768 185 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2016-04-22T17:02:09.810Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":252,"score":76.3,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"iotar","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":527,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9231,"name":"","username":"treet3a","avatar_template":"/letter_avatar_proxy/v2/letter/t/3ec8ea/{size}.png","created_at":"2016-04-24T12:07:00.685Z","cooked":"\u003cp\u003eHas anyone had any luck with the APC 40? I haven't seen anything saying it doesn't work, but nothing proving it either.  I'd love to pick up an Axoloti if it'd be compatible.\u003c/p\u003e","post_number":114,"post_type":1,"updated_at":"2016-04-24T12:07:00.685Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":241,"score":53.8,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":649,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9233,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-24T12:27:12.829Z","cooked":"\u003caside class=\"quote\" data-post=\"114\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/3ec8ea/40.png\" class=\"avatar\"\u003etreet3a:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHas anyone had any luck with the APC 40\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot got one, but is it class compliant? if it is, then it should work , is it a Mk1 or Mk2 ? \u003c/p\u003e\n\n\u003cp\u003ethe Mk2 states its USB Midi class compliant so should be fine.\u003cbr\u003ethe Mk1, a bit of searching, indicates it also is  (albeit with a special handshake that apparently is only needed for Live), and Linux has no issues with it.\u003c/p\u003e\n\n\u003cp\u003eas of now, I think we have all USB \u003cstrong\u003emidi class compliant\u003c/strong\u003e devices working, with only 2 exceptions.\u003cbr\u003e- one that had an internal USB hub, which we do not support.\u003cbr\u003e- the Linnstrument, due to extreme volume of data, currently I'm awaiting feedback from owners if the 'low power' mode resolves this, as this was recommended by Linnstrument developer.\u003c/p\u003e\n\n\u003cp\u003eanyway, id give a good chance of working, as all looks ok, and other Akai devices are fine.\u003c/p\u003e","post_number":115,"post_type":1,"updated_at":"2016-04-24T12:27:48.269Z","reply_count":1,"reply_to_post_number":114,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":248,"score":55.25,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"treet3a","avatar_template":"/letter_avatar_proxy/v2/letter/t/3ec8ea/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9239,"name":"","username":"treet3a","avatar_template":"/letter_avatar_proxy/v2/letter
