      </div>
      <div class='post' itemprop='articleBody'>
        <p>just to say that it works fine with the Behringer UMX610 controller keyboard, keys and knobs <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-14T09:35:28Z' itemprop='datePublished'>
             2015-08-14 09:35:28 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can add extra power through the DC input connector with a wall-wart power supply. 7-20V, center pin positive.<br>You can monitor the actual 5V voltage in the main window. If it drops to below 4.5V when plugging in your USB device without external power supply, I advise to use an external power supply.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-14T09:41:14Z' itemprop='datePublished'>
             2015-08-14 09:41:14 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a>, if you power thru the usb micro port (i.e. with a USB charger) is the current still limited to 500mA? or can it pull more?<br>(with multiple boards, Im thinking of using a powered USB hub as a power distributor, with the added advantage a single cable and then be taken to a host mac/pc for patching editing :))</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-14T10:37:26Z' itemprop='datePublished'>
             2015-08-14 10:37:26 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Power input through the micro-usb port is current limited to 1A average. Power output on the USB host port is current limited to 0.5A average. The red LED lights up when detecting overcurrent on the USB host port.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <p>Added Keith McMillen's QuNexus to the list. Works nicely with the bus power.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jusuf'><b itemprop='author'>Jusuf</b></a>
           
           <time datetime='2015-08-15T20:51:52Z' itemprop='datePublished'>

        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, thanks for great project, and for sending a much smaller box, than i expected <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt="smiley"> </p>

<p>I`ve just tried Behringer BCR-2000 connected to Axoloti, and it works. I set BCR to mode U-3, but all usb modes should work.</p>

<p>One question OT here : what was motivation for naming a project "Axoloti" ? Just curious...</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hesspet'><b itemprop='author'>hesspet</b></a>
           
           <time datetime='2015-08-16T10:39:46Z' itemprop='datePublished'>
             2015-08-16 10:39:46 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Arturial Mini Lab</strong> confirmed. (Firmware &gt; 2.0)</p>

<p>This is a wonder!!!! Cause the Mini Lab never runs under Linux. Due to a poor legacy MIDI implementation of the Mini Lab.</p>

<p><strong>Addendum</strong>: I was wondering after uploading the patch and disconnecting the connection to the core, I can't play the Mini Lab anymore. So my idea was, the USB of the PC powerd the board, cause the LED are running fine. With the live mode the Mini Lab runs fine. </p>

<p>But no MIDI commes in. A reference test with a sequencer, the core runs in this setup fine.</p>

<p>The patcher shows 4,93V which should be also OK.</p>

<p>Now I changed to a 2A USB loader (pluged in at the MicroUsb). And suddenly everything works fine. </p>

<p>My first Idea: This must have something to do with the driver!</p>

<p>No! But what's the difference of a live patcher connected USB Midi and a disconnected patcherUSB Midi? </p>

<p>It must have something to the with current drawn by the keyboard in the startup phase when everything comes up. This is the main difference between the "live" mode and the standalone mode I think. In live mode the keyboard ist initialized long before the patch is running.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> johannes wrote:  </p>

<blockquote><p>Power input through the micro-usb port is current limited to 1A average.<br> Power output on the USB host port is current limited to 0.5A average. <br>The red LED lights up when detecting overcurrent on the USB host port.<br>and <br> If it drops to below 4.5V when plugging in your USB device without <br>external power supply, I advise to use an external power supply.</p></blockquote>

<p>For the Mini Lab it looks like, we have this situation only in the standalone mode. But this could not be visualised. </p>

<p><strong>So it looks like Arturia Mini Lab needs a external powerd Axo to run in standalone mode.</strong><br>It's a known issue of the MiniLab, that this keyboard ist, let's say - a little bit tricky.....</p>
      </div>

          <a href='/u/hpfmn'><b itemprop='author'>hpfmn</b></a>

      <div class='post' itemprop='articleBody'>
        <p>When we have USB Hub support - will it be possible to select different Midi device (like use one for Synth A and the other for Synth B?)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-30T14:51:59Z' itemprop='datePublished'>
             2015-08-30 14:51:59 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, this is just my thoughts, as a contributor (including to usb host support) so not official.</p>

<p>hubs would be really useful but I don't think hubs are a high priority, and they are a bit of a pain to implement.</p>

<p>It may be <a class="mention" href="/users/johannes">@johannes</a> thinks differently, but please bare in mind the number of feature requests on his 'plate' are mounting up, so we have to be realistic with our expectations.  </p>

<p>But the great thing about open source, is anyone can contribute (given skills etc), so we don't have to leave it all to johannes.  If Johannes has not got there first, I probably will implement at some point, as Ive got a couple of uses for it, but honestly I've also got quite a few other things Id like to implement first.... oh and of course use it as a musical device!</p>

<p>so I think it will happen, but no dates/version yet.</p>

<p>( think we should remember too, that usb host support was 'a bonus' from the original kickstarter pledge... so we are already doing pretty well - imho)</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

":false},{"id":843,"name":"francesco","username":"urbanspaceman","avatar_template":"/letter_avatar_proxy/v2/letter/u/76d3ee/{size}.png","created_at":"2015-08-15T21:05:44.935Z","cooked":"\u003cp\u003eWorks perfect with Teenage Engineering OP1 also with keyboard and internal sequencer.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-08-15T21:05:44.935Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":407,"score":132.0,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"francesco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":112,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":845,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-08-15T21:45:19.234Z","cooked":"\u003cp\u003eAlesis QX49 works perfectly (note, program change, midi cc, bend), usb powered\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-08-15T21:45:19.234Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":400,"score":125.65,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":861,"name":"Peter Heß","username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png","created_at":"2015-08-16T10:39:46.212Z","cooked":"\u003cp\u003e\u003cstrong\u003eArturial Mini Lab\u003c/strong\u003e confirmed. (Firmware \u0026gt; 2.0)\u003c/p\u003e\n\n\u003cp\u003eThis is a wonder!!!! Cause the Mini Lab never runs under Linux. Due to a poor legacy MIDI implementation of the Mini Lab.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAddendum\u003c/strong\u003e: I was wondering after uploading the patch and disconnecting the connection to the core, I can't play the Mini Lab anymore. So my idea was, the USB of the PC powerd the board, cause the LED are running fine. With the live mode the Mini Lab runs fine. \u003c/p\u003e\n\n\u003cp\u003eBut no MIDI commes in. A reference test with a sequencer, the core runs in this setup fine.\u003c/p\u003e\n\n\u003cp\u003eThe patcher shows 4,93V which should be also OK.\u003c/p\u003e\n\n\u003cp\u003eNow I changed to a 2A USB loader (pluged in at the MicroUsb). And suddenly everything works fine. \u003c/p\u003e\n\n\u003cp\u003eMy first Idea: This must have something to do with the driver!\u003c/p\u003e\n\n\u003cp\u003eNo! But what's the difference of a live patcher connected USB Midi and a disconnected patcherUSB Midi? \u003c/p\u003e\n\n\u003cp\u003eIt must have something to the with current drawn by the keyboard in the startup phase when everything comes up. This is the main difference between the \"live\" mode and the standalone mode I think. In live mode the keyboard ist initialized long before the patch is running.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e johannes wrote:  \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003ePower input through the micro-usb port is current limited to 1A average.\u003cbr\u003e Power output on the USB host port is current limited to 0.5A average. \u003cbr\u003eThe red LED lights up when detecting overcurrent on the USB host port.\u003cbr\u003eand \u003cbr\u003e If it drops to below 4.5V when plugging in your USB device without \u003cbr\u003eexternal power supply, I advise to use an external power supply.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eFor the Mini Lab it looks like, we have this situation only in the standalone mode. But this could not be visualised. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSo it looks like Arturia Mini Lab needs a external powerd Axo to run in standalone mode.\u003c/strong\u003e\u003cbr\u003eIt's a known issue of the MiniLab, that this keyboard ist, let's say - a little bit tricky.....\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2015-08-16T18:24:06.409Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":6,"reads":420,"score":189.85,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Peter Heß","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"typos","can_view_edit_history":false,"wiki":false},{"id":1040,"name":"Måns Kärnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2015-08-21T16:46:10.789Z","cooked":"\u003cp\u003eMutable instruments CVPal, Works!\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2015-08-21T16:46:10.789Z","reply_count":0,"reply_to_post_number":1,"quote_count" ource, is anyone can contribute (given skills etc), so we don't have to leave it all to johannes.  If Johannes has not got there first, I probably will implement at some point, as Ive got a couple of uses for it, but honestly I've also got quite a few other things Id like to implement first.... oh and of course use it as a musical device!\u003c/p\u003e\n\n\u003cp\u003eso I think it will happen, but no dates/version yet.\u003c/p\u003e\n\n\u003cp\u003e( think we should remember too, that usb host support was 'a bonus' from the original kickstarter pledge... so we are already doing pretty well - imho)\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2015-08-30T14:52:51.750Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":12,"incoming_link_count":6,"reads":375,"score":140.6,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hpfmn","avatar_template":"/letter_avatar_proxy/v2/letter/h/73ab20/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1420,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-08-30T18:50:52.362Z","cooked":"\u003cp\u003eAKAI APC mini : all works - sliders and every pad \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2015-08-30T18:50:52.362Z","reply_count":1,"reply_to_post_number":null,"quot
