  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-21T00:39:12Z' itemprop='datePublished'>
             2016-01-21 00:39:12 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>DIN works fine for the MX-49, however interestingly enough it seems that when the mx-49 is plugged in via usb that the DIN, midi in, on the axoloti does not work. I double checked to make sure it wasn't the Yamaha keyboard not sending midi through its DIN out by connecting my axiom 25 through DIN and still did not get anything. This really does not matter as there is no reason for my to have my yamaha mx-49 plugged into the usb as it is not class compliant. However someone wanting to power a non class compliant device through the axoloti usb and then connect via DIN would have problems. it seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb. I figured I'd mention this however I don't think its really worth anyone's times looking into at this moment.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-21T08:29:16Z' itemprop='datePublished'>
             2016-01-21 08:29:16 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="81" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">Illuminate:</div>
<blockquote><p>it seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb</p></blockquote></aside>

<p>I'd not expect that to be related. Unless the 5V supply voltage drops a lot when connecting the MX-49 on the USB Host connector? You should be able to observe that in the main window of Axoloti, there you get a real time readout of the 5V supply voltage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-21T13:14:49Z' itemprop='datePublished'>
             2016-01-21 13:14:49 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am a bit curious about the novation Launch control, if that works. But since the Novation Launch Key works, the Launch Control probably also works.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-21T14:18:17Z' itemprop='datePublished'>
             2016-01-21 14:18:17 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> <br>         I will try out the axoloti with the mx-49 again and check the voltage, I'm not sure what was going on. either way it won't affect how i'm planning on implementing the axoloti in my setup. although I don't think that is the problem as the MX-49 was drawing power from a separate adapter.  perhaps yamaha's implementation of 5 different ports confuse the axoloti.  I've got my axoloti out at the coffee shop but won't be able to test it with the mx-49 till I get home from work. thanks for your quick reply!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-01-22T12:00:10Z' itemprop='datePublished'>
             2016-01-22 12:00:10 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the Launchcontrol works, but behaves sometimes a little strange, wich is not axolotis fault....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-22T13:20:42Z' itemprop='datePublished'>
             2016-01-22 13:20:42 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great also saw the bigger brother lauch control XL.. seems like a great deal. 24 knobs, 8 slider, 16 buttons etc...  for a around 200 dollars <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-23T12:51:16Z' itemprop='datePublished'>
             2016-01-23 12:51:16 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yamaha MX-49 is powered by the wall and actually increases the voltage by .2 when connected. I resolved all the midi issues and can now recieve midi on DIN with the yamaha plugged in. I think I may have just been an idiot and plugged something in wrong when testing the first time as everything seems to be working fine now. MX-49 still not USB midi compliant, but works great through DIN. sorry about that...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

             2016-02-05 02:03:39 UTC

        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anyone tried a Livid DS1 connected over USB. If someone has one I would love to know the results.</p>

<p>Thanks!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>nanoKey2 works as well <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> (which might be obvious, but just to verify)</p>

          <a href='/u/Zygurt'><b itemprop='author'>Zygurt</b></a>

        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>We can add the M-audio Oxygen 49 Mk III to the list.<br>Here's a link to a subpatch with all of the controls already mapped.<br><aside class="quote" data-post="1" data-topic="1026">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/z/b77776/40.png" class="avatar">
    <a href="//community.axoloti.com/t/m-audio-oxygen-mapped-ccs-subpatch-easily-adaptable/1026">M-Audio Oxygen Mapped CC's subpatch (easily adaptable)</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>I opened my Oxygen 49 keyboard today to look at how much space is available inside, and found that there is the perfect space to mount the Axoloti inside.  As a result  I went through the process of creating a subpatch that will allow for easy connection of sliders, dials and buttons to future patches.  The added bonus is that the keyboard is class compliant which leaves all of the IO on the Axoloti for future expansion. Below is the subpatch file.  Things to note include buttons 1-8 latch to ei…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>

        <span itemprop='position'>#92</span>

      <div class='post' itemprop='articleBody'>
        <p><strong>Support for Behringer UMA25S?</strong></p>

<p>The Behringer UMA25S is a MIDI and Audio USB Class Device, it usually works without any additional drivers on Windows and IOS Devices.<br>Connections to Axolotl is refused. Maybe because it is both in one and not possible to turn off the audio part.</p>

<p>Is there any chance to get it running on USB?</p>

<p>This is the console Output while connecting:<br><em>Axoloti says: USB Device Attached</em><br><em>Axoloti says: PID: 2036h</em><br><em>Axoloti says: VID: 451h</em><br><em>Axoloti says: Address (#1) assigned.</em><br><em>Axoloti says: Manufacturer : N/A</em><br><em>Axoloti says: Product : General Purpose USB Hub</em><br><em>Axoloti says: Serial Number : N/A</em><br><em>Axoloti says: Enumeration done.</em><br><em>Axoloti says: This device has only 1 configuration.</em><br><em>Axoloti says: Default configuration set.</em><br><em>Axoloti says: No registered class for this device.</em></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="92" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/b3f665/40.png" class="avatar">klausnich:</div>
<blockquote><p>Behringer UMA25S</p></blockquote></aside>

<p>Sorry, this has a USB hub hidden inside, and hubs are not supported...</p>

        <p>Are you able to get BSP in Control Mode to send CC to axo objects? Mine doesn't seem to be able to.</p>

        <p>Perhaps the BSP and patch Midi channel are different?<br>(View menu-&gt;Settings)</p>

          ps.store("topic_19", {"post_stream":{"posts":[{"id":5110,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-21T00:39:12.492Z","cooked":"\u003cp\u003eDIN works fine for the MX-49, however interestingly enough it seems that when the mx-49 is plugged in via usb that the DIN, midi in, on the axoloti does not work. I double checked to make sure it wasn't the Yamaha keyboard not sending midi through its DIN out by connecting my axiom 25 through DIN and still did not get anything. This really does not matter as there is no reason for my to have my yamaha mx-49 plugged into the usb as it is not class compliant. However someone wanting to power a non class compliant device through the axoloti usb and then connect via DIN would have problems. it seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb. I figured I'd mention this however I don't think its really worth anyone's times looking into at this moment.\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2016-01-21T00:39:12.492Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":298,"score":70.2,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5117,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-21T08:29:16.083Z","cooked":"\u003caside class=\"quote\" data-post=\"81\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png\" class=\"avatar\"\u003eIlluminate:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'd not expect that to be related. Unless the 5V supply voltage drops a lot when connecting the MX-49 on the USB Host connector? You should be able to observe that in the main window of Axoloti, there you get a real time readout of the 5V supply voltage.\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2016-01-21T08:29:16.083Z","reply_count":0,"reply_to_post_number":81,"quote_count":1,"avg_time":12,"incoming_link_count":2,"reads":294,"score":69.4,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5121,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-21T13:14:49.679Z","cooked":"\u003cp\u003eI am a bit curious about the novation Launch control, if that works. But since the Novation Launch Key works, the Launch Control probably also works.\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2016-0
