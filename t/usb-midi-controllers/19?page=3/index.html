      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='USB Midi Controllers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2015-09-03T18:53:29Z' itemprop='datePublished'>
             2015-09-03 18:53:29 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I´ve tried a Maschine MK1 and it doesn´t seem to work. I´ve tried powering the axoloti via computer usb port and with a 9V 1A power plug.<br>It does the same led animation that when you plug it to a computer, but after that it just stays switched off. <br>I guess since it is a controller made specifically for its own software there´s something there making it not work. <br>No big deal, I wasn´t planning on using the Axoloti with the Maschine, I was just curious. Just letting you know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-03T20:16:15Z' itemprop='datePublished'>
             2015-09-03 20:16:15 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maschine mk-1 does not work,  I guess it needs more power, because most of the time it doesnt even finish the startup animation.</p>

<aside class="quote" data-post="42" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/36_1.png" class="avatar">TTotelka:</div>
<blockquote><p>It does the same led animation that when you plug it to a computer, but after that it just stays switched off.</p></blockquote></aside>

<p>yeah, they do that  <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt="frowning"><br>same happens when connecting Maschine controller to for example a linux computer; usb is detected and everything , but since it doesnt run their software the controller shuts itself off.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-03T20:41:05Z' itemprop='datePublished'>
             2015-09-03 20:41:05 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="42" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/36_1.png" class="avatar">TTotelka:</div>
<blockquote><p>I´ve tried a Maschine MK1 and it doesn´t seem to work</p></blockquote></aside>

<p>If its not a class compliant midi device then it will not work... unless you find a developer willing to write a driver for it.<br>(assuming the protocol is documented)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/zid'><b itemprop='author'>zid</b></a>
           
           <time datetime='2015-09-04T11:33:19Z' itemprop='datePublished'>
             2015-09-04 11:33:19 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Korg microKorg</strong> Keyboard/Controller works with additional DC power in the microKorg.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-13T00:54:30Z' itemprop='datePublished'>
             2015-09-13 00:54:30 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just confirmed that the Arturia Beatstep Pro is working fine with the Axoloti powered from my laptop.  BSP runs fine on USB power from the Axoloti, and I can still drive a pair of Sennheiser HD590s (which aren't horribly inefficient but aren't exactly efficient either) well enough. When I have more time I'll see if the Axoloti can still power it when it's sending CV.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-09-18T19:45:43Z' itemprop='datePublished'>
             2015-09-18 19:45:43 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can confirm that the Roland V-Drum TD1KV works as a midi controller as well. Just tested it tonight with a drum patch I modeled.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-19T19:46:25Z' itemprop='datePublished'>
             2015-09-19 19:46:25 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/missun/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">Missun:</div>
<blockquote><p>mpk</p></blockquote></aside>

<p><a class="mention" href="/users/missun">@Missun</a>, do the keys also work? <br>for me only the knobs work, not the keys/pads.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Missun'><b itemprop='author'>Missun</b></a>
           
           <time datetime='2015-09-20T10:12:02Z' itemprop='datePublished'>
             2015-09-20 10:12:02 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/alex">@alex</a> They do wor for me, did you try fiddeling around with the editor? you can download it <a href="http://www.akaipro.com/index.php/product/mpkmini#downloads" rel="nofollow">here</a>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-20T12:25:23Z' itemprop='datePublished'>
             2015-09-20 12:25:23 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/missun">@Missun</a><br> Got it working now. </p>

<p>it was sending on midi-channel 2. <br>I was using the demo patch 'electric piano' to test, but turns out the midiport setting is not functioning ;  midichannel can only be set in Views &gt; Settings &gt;MidiChannel .</p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/21c6f0e1588464caaf58832c31e7813f678a8a99.png" width="141" height="154"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-20T12:37:43Z' itemprop='datePublished'>
             2015-09-20 12:37:43 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A midi port is not midi channel, two different concepts.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-20T12:44:06Z' itemprop='datePublished'>
             2015-09-20 12:44:06 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="51" data-topic="19" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>A midi port is not midi channel, two different concepts.</p></blockquote></aside>

<p>in many years of working with midi I've never seen midi-ports other than in/out/thru , so with a range of 1-16/omni I assumed it could only mean 'midi channel' .   </p>

<p>So what does it mean?  irq setting ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-20T13:00:50Z' itemprop='datePublished'>
             2015-09-20 13:00:50 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's used on USB midi , a USB device can expose multiple ports eg an ableton push as a user port and a live port, ive also a USB midi cable which has 2 midi din addressed as 2 different ports, it's pretty common with USB devices</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-20T13:03:10Z' itemprop='datePublished'>
             2015-09-20 13:03:10 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes 16 ports, for the same reason as channels, it uses 4 bits. But that's the only reason. <br>( and no, no relation to hardware Irq or otherwise)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-23T10:26:37Z' itemprop='datePublished'>
             2015-09-23 10:26:37 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>3 posts were split to a new topic: <a href="/t/relative-encoders-midi/491">Relative encoders (midi)</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-09-27T05:03:18Z' itemprop='datePublished'>
             2015-09-27 05:03:18 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Korg electribe2 sampler confirmed working as use as a sequencer/keyboard instrument. I was even able to assign cc from the electribe's knobs to control the axoloti. This is going to be a fun combo! <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt="smiley"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-29T11:35:47Z' itemprop='datePublished'>
             2015-09-29 11:35:47 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Little update on the Beatstep Pro, When it's powered from the Axoloti in USB host mode AND the line out is patched to a mixer AND the Axoloti is connected to a computer via USB there is a pretty serious ground loop.  I haven't had a chance to go through and isolate it but I know I wasn't getting it from the headphone output.  The BSP has known ground loop issues so it isn't really a surprise and it's not an issue when no computer is connected but I figure people would want to be aware of it.  Easiest workaround is to just use DIN midi when I'm patching, and the USB ground isolator that shipped with the BSP will probably work but I can't confirm that for a few days.</p>

<p>Not a big thing for me personally.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-29T11:55:45Z' itemprop='datePublished'>
             2015-09-29 11:55:45 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you try powering Axoloti with a DC wall wart supply? The current through the Axoloti USB device port will generate a voltage drop between your computer ground and Axoloti ground - and that modulates with the power consumption.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-29T19:27:42Z' itemprop='datePublished'>
             2015-09-29 19:27:42 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's the plan for actual use for sure.  This was almost definitely a Beatstep Pro issue, not an issue with the Axoloti, I just wanted to put it out there so people who might be considering it would know.  </p>

<p>On the bright side, I finally got the chance to spend some time using the BSP in controller mode with a patch I've been messing with and it works great for that, in fact I don't really feel much need to use GPIO for routine knob and switch type controls, so they're freed up for more esoteric stuff down the road.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-29T19:53:58Z' itemprop='datePublished'>
             2015-09-29 19:53:58 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I mean, supplying power to Axoloti via the DC barrel socket may eliminate the ground loop issue when connecting to a computer. <br>Often the problem comes from sharing the same power supply, like when using usb bus power.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>

reason":null,"can_view_edit_history":false,"wiki":false},{"id":2297,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-20T12:44:06.241Z","cooked":"\u003caside class=\"quote\" data-post=\"51\" data-topic=\"19\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA midi port is not midi channel, two different concepts.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ein many years of working with midi I've never seen midi-ports other than in/out/thru , so with a range of 1-16/omni I assumed it could only mean 'midi channel' .   \u003c/p\u003e\n\n\u003cp\u003eSo what does it mean?  irq setting ?\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2015-09-20T12:46:53.285Z","reply_count":1,"reply_to_post_number":51,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":329,"score":71.5,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2300,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-20T13:00:50.901Z","cooked":"\u003cp\u003eIt's used on USB midi , a USB device can expose multiple ports eg an ableton push as a user port and a live port, ive also a USB midi cable which has 2 midi din addressed as 2 different ports, it's pretty common with USB devices\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2015-09-20T13:00:50.901Z","reply_count":1,"reply_to_post_number":52,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":320,"score":74.65,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2301,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-20T13:03:10.156Z","cooked":"\u003cp\u003eYes 16 ports, for the same reason as channels, it uses 4 bits. But that's the only reason. \u003cbr\u003e( and no, no relation to hardware Irq or otherwise)\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2015-09-20T13:03:10.156Z","reply_count":0,"reply_to_post_number":53,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":318,"score":69.3,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_fla be2 sampler confirmed working as use as a sequencer/keyboard instrument. I was even able to assign cc from the electribe's knobs to control the axoloti. This is going to be a fun combo! \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=0\" title=\":smiley:\" class=\"emoji\" alt=\"smiley\"\u003e\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2015-09-27T05:03:18.551Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":319,"score":194.5,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Justin Byrnes ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":27,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2547,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-29T11:35:47.496Z","cooked":"\u003cp\u003eLittle update on the Beatstep Pro, When it's powered from the Axoloti in USB host mode AND the line out is patched to a mixer AND the Axoloti is connected to a computer via USB there is a pretty serious ground loop.  I haven't had a chance to go through and isolate it but I know I wasn't getting it from the headphone output.  The BSP has known ground loop issues so it isn't really a surprise and it's not an issue when no computer is connected but I figure people would want to be aware of it.  Easiest workaround is to just use DIN midi when I'm patching, and the USB ground isolator that shipped with the BSP will probably work but I can't confirm that for a few days.\u003c/p\u003e\n\n\u003cp\u003eNot a big thing for me personally.\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2015-09-29T11:35:47.496Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":330,"score":71.65,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2548,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-29T11:55:45.842Z","cooked":"\u003cp\u003eCould you try powering Axoloti with a DC wall wart supply? The current through the Axoloti USB device port will generate a voltage drop between your computer ground and Axoloti ground - and that modulates with the power consumption.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2015-09-29T11:55:45.842Z","reply_count":1,"reply_to_post_number":57,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":338,"score":78.2,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"dele
