  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-03-01T11:42:31Z' itemprop='datePublished'>
             2017-03-01 11:42:31 UTC
           </time>
        </span>
        <span itemprop='position'>#143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just confirmed Novation Circuit in battery mode sends MIDI fine to AXO via USB - even with AXO using only USB bus power.</p>

<p>Also tried KMI K-Mix USB without success.  Single USB draws too much current.  Powered KMI doesn't send MIDI without the separate Expander box.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-05T01:57:24Z' itemprop='datePublished'>
             2017-03-05 01:57:24 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>keeping this topic for reporting of success/failure on controllers - discussion elsewhere <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>6 posts were split to a new topic: <a href="/t/using-ewi-breath-controller/3008">Using EWI breath controller</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-03-30T20:03:52Z' itemprop='datePublished'>
             2017-03-30 20:03:52 UTC
           </time>
        </span>
        <span itemprop='position'>#145</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ehrm, the arturia beatstep pro is listed here as working, but somehow, my axoloti doesn't get any midi-commands over USB even though I've set all controls on the beatstep to send on both midi and usb and the right midi channel (tripple checked with reloading projects from beatstep pro).</p>

<p>Is there any beatstep pro user who can tell me their setup? Do I have to add some installation file on the SDcard first perhaps?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-04-14T07:03:30Z' itemprop='datePublished'>
             2017-04-14 07:03:30 UTC
           </time>
        </span>
        <span itemprop='position'>#146</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Picked up a secondhand white <a href="http://www.soundonsound.com/reviews/korg-pad-kontrol" rel="nofollow noopener">Korg PadKontro</a>l today and to my surprise the AXO USB powers and transmits (so far) without problems.</p>

<p>This is good news as it sends PGM Change messages and pads / encoders can be configured on the fly from the hardware.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-27T12:43:14Z' itemprop='datePublished'>
             2017-04-27 12:43:14 UTC
           </time>
        </span>
        <span itemprop='position'>#147</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>5 posts were split to a new topic: <a href="/t/haken-continuum-interface-via-usb/3259">Haken continuum interface via USB</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/orbitbot'><b itemprop='author'>orbitbot</b></a>
           
           <time datetime='2017-04-25T20:02:51Z' itemprop='datePublished'>
             2017-04-25 20:02:51 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>M-Audio Keystation 49e works, at least as directly connected to the Axo as long as you have it turned on and plugged to the Axoloti when connecting the Axo to your computer. Guess the Axoloti needs to figure out that it should work as a USB MIDI host or something, couldn't get it to reliably work if hotplugged. Probably also through the computer, but couldn't figure out how to get the events to register on the Axoloti yet (works with Garageband).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-28T11:17:29Z' itemprop='datePublished'>
             2017-05-28 11:17:29 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using a Quneo of Keith McMillen and it's pretty awesome.<br>Though you need to use a usb-power/control splitter cable to power the quneo externally as the LEDs draw quite some current and will create quite a noise on the output if you power it from the axoloti.</p>

<p>That said, I'm pretty fond off the controller as it's also able to receive midi-data and show it on any of the pads/sliders/buttons. For example, my quneo-sequencer sends it's sequence-data to the quneo when switching between channels/loading new sequences, allowing me to see and edit the sequence. Or, another nice one: show the vu-meter data on the audio-output on one of the sliders,<br>The pads are wonderful, as these not only send gate,note and velocity, but also aftertouch and X/Y controls for each pad (and even continous aftertouch on all buttons and sliders!).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-05-29T13:50:57Z' itemprop='datePublished'>
             2017-05-29 13:50:57 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a qu nexus and the noise on analog inputs increase when i connect it to the axo, even if i switch its leds off. I do not heard noise on the outputs even with its leds on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/M.Chocolat'><b itemprop='author'>M.Chocolat</b></a>
           
           <time datetime='2017-06-02T08:12:58Z' itemprop='datePublished'>
             2017-06-02 08:12:58 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi SirSickSik, is there a way to share your quneo sequencer patch?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-06-02T13:59:52Z' itemprop='datePublished'>
             2017-06-02 13:59:52 UTC
           </time>
        </span>
        <span itemprop='position'>#154</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using a usb y-kabel in between that has seperate connectors for power and pc-connection, this way the axoloti doesn't has to power the quneo itself</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-06-04T23:43:33Z' itemprop='datePublished'>
             2017-06-04 23:43:33 UTC
           </time>
        </span>
        <span itemprop='position'>#155</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, I didn't know such things existed. I've been trying to run my LaunchKey Mini off my Midibox but the MB doesn't have the juice to keep it running. It ended up back in the box. I'll go hunt ebay for one.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ajnovember'><b itemprop='author'>ajnovember</b></a>
           
           <time datetime='2017-09-03T05:27:15Z' itemprop='datePublished'>
             2017-09-03 05:27:15 UTC
           </time>
        </span>
        <span itemprop='position'>#156</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone,<br>Just to absolutely confirm-<br> Axoloti can act as a USB MIDI host just by plugging a controller straight into the boards USB port and using the standard midi/in objects in the patcher?<br>I'm using an MPD 24 and can't seem to receive any messages (they work w/ the DIN) <br>Much Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2017-09-03T11:27:10Z' itemprop='datePublished'>
             2017-09-03 11:27:10 UTC
           </time>
        </span>
        <span itemprop='position'>#158</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The MPD24 should work. I've used mine before.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ajnovember'><b itemprop='author'>ajnovember</b></a>
           
           <time datetime='2017-09-03T18:40:45Z' itemprop='datePublished'>
             2017-09-03 18:40:45 UTC
           </time>
        </span>
        <span itemprop='position'>#159</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for confirming. Are there any extra settings that I need to use? I see that the midi/out objects have device selectors where usb is an option, but I can't find any midi/in objects with that ability.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

oti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-27T12:43:14.885Z","cooked":"\u003cp\u003e5 posts were split to a new topic: \u003ca href=\"/t/haken-continuum-interface-via-usb/3259\"\u003eHaken continuum interface via USB\u003c/a\u003e\u003c/p\u003e","post_number":147,"post_type":3,"updated_at":"2017-04-27T12:43:15.202Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":127,"score":41.15,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/haken-continuum-interface-via-usb/3259","internal":true,"reflection":false,"title":"Haken continuum interface via USB","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":20050,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-04-25T20:02:51.851Z","cooked":"\u003cp\u003eM-Audio Keystation 49e works, at least as directly connected to the Axo as long as you have it turned on and plugged to the Axoloti when connecting the Axo to your computer. Guess the Axoloti needs to figure out that it should work as a USB MIDI host or something, couldn't get it to reliably work if hotplugged. Probably also through the computer, but couldn't figure out how to get the events to register on the Axoloti yet (works with Garageband).\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2017-04-25T20:04:41.941Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":172,"score":45.15,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20844,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-28T11:17:29.633Z","cooked":"\u003cp\u003eI'm using a Quneo of Keith McMillen and it's pretty awesome.\u003cbr\u003eThough you need to use a usb-power/control splitter cable to power the quneo externally as the LEDs draw quite some current and will create quite a noise on the output if you power it from the axoloti.\u003c/p\u003e\n\n\u003cp\u003eThat said, I'm pretty fond off the controller as it's also able to receive midi-data and show it on any of the pads/sliders/buttons. For example, my quneo-sequencer sends it's sequence-data to the quneo when switching between channels/loading new sequences, allowing me to see and edit the sequence. Or, another nice one: show the vu-meter data on the audio-output on one of the sliders,\u003cbr\u003eThe pads are wonderful, as these not only send gate,note and velocity, but also aftertouch and X/Y controls for each pad (and even continous aftertouch on all buttons and sliders!).\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2017-05-28T11:17:29.633Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":19,"reads":148,"score":155.35,"yours":fal
