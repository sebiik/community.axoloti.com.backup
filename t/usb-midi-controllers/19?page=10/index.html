          <a href='/u/axosynth'><b itemprop='author'>axosynth</b></a>
           
           <time datetime='2018-04-20T22:27:37Z' itemprop='datePublished'>
             2018-04-20 22:27:37 UTC

        <span itemprop='position'>#189</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got the new jou√© controller - nice device - but I can't get my axoloti to host it. Why? I do not see any reason why it shouldnt work...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2018-04-22T15:58:16Z' itemprop='datePublished'>
             2018-04-22 15:58:16 UTC
           </time>
        </span>
        <span itemprop='position'>#190</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ummm strange? I also have a Jou√©.... does it light green when plug into Axoloti?<br>Probably just a matter of MIDI channels mismatch; do check this carefully in your setup!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axosynth'><b itemprop='author'>axosynth</b></a>
           
           <time datetime='2018-04-23T15:50:33Z' itemprop='datePublished'>
             2018-04-23 15:50:33 UTC
           </time>
        </span>
        <span itemprop='position'>#191</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will check for the MIDI channels. But it does not light green when I plug it...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2018-04-23T23:02:36Z' itemprop='datePublished'>
             2018-04-23 23:02:36 UTC
           </time>
        </span>
        <span itemprop='position'>#192</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, took longer to reply then I've wanted...</p>

<p>No Green light, on JOU√â not good. Check cable, on the USB-C end, connect firmly.<br>Can you test with "something" else?<br>Use a Mac or PC and JOU√â Editor (latest is 1.4), update its firmware if requested (it was the first thing I did with mine)</p>

<p>You can use midi/in/monitor to simply check what JOU√â is sending (on Console log)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2018-04-23T23:11:23Z' itemprop='datePublished'>
             2018-04-23 23:11:23 UTC
           </time>
        </span>
        <span itemprop='position'>#193</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Adding JOU√â to confirmed working! </p>

<p>USB Device Attached<br>PID: 11h<br>VID: 1F87h<br>Address (<span class="hashtag">#1</span>) assigned.<br>cfg desc: num interfaces 1<br>interface: interface 0, num 0, numep 2, class 1 , sub class 3<br>endpoint: interface 0, ep num 0, addr  1<br>endpoint: interface 0, ep num 1, addr  81<br>Manufacturer : Joue<br>Product : Joue<br>Serial Number : ‚Ä¶‚Ä¶‚Ä¶‚Ä¶..<br>Enumeration done.<br>This device has only 1 configuration.<br>Default configuration set.<br>Switching to Interface (<span class="hashtag">#0</span>)<br>Class    : 1h<br>SubClass : 3h<br>Protocol : 0h<br>USB Host Output size requests : 40<br>USB Host Input size requests : 40<br>USB Host Output connected to 0 : 1<br>USB Host Input connected to 0 : 81<br>MID class started.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2018-05-24T17:27:46Z' itemprop='datePublished'>
             2018-05-24 17:27:46 UTC
           </time>
        </span>
        <span itemprop='position'>#194</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>got my first two Axolotis today. (about 10 planned)<br>this post is to be updated.<br>so‚Ä¶</p>

<p><strong><a href="http://miditech.de/en-287-produkte-midiface-8x8" rel="nofollow noopener">Miditech Midiface 8x8</a></strong> ‚Äî <strong>working</strong>.<br>(that's first what i ordered Axoloti for ‚Äî MIDI routing. <br>this will be my poor man's <em>iConnectivity mio10</em> <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"> )</p>

<p><strong><a href="http://www.korg.com/us/products/computergear/padkontrol/" rel="nofollow noopener">Korg PadKONTROL</a></strong> ‚Äî <strong>working</strong> <img src="//community.axoloti.com/images/emoji/twitter/black_heart.png?v=5" title=":black_heart:" class="emoji" alt=":black_heart:"></p>

<p><strong><a href="http://i.piccy.info/i9/2f8ee16c2cc4a8663c5642485e9c3c69/1527429300/39919/1140178/_sinc_720x405_.jpg" rel="nofollow noopener">Novation ReMOTE Zero SL</a></strong> (mine is Mk I) ‚Äî <strong>working</strong><br>(external 9V power adapter <strong>required</strong>)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/usernax'><b itemprop='author'>usernax</b></a>
           
           <time datetime='2018-05-31T22:17:21Z' itemprop='datePublished'>
             2018-05-31 22:17:21 UTC
           </time>
        </span>
        <span itemprop='position'>#196</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!<br>Could I ask for some help please?</p>

<p>Fishman Tripleplay can work fine, but it sends all message twice, on one main port and on one special port who send curious midi messages too. That make confusion in polychannel subpatch.</p>

<p>So, is there a way to identificate and desactivate the wrong port?</p>

<p>There is alternatives without subpatching. That just cost very much sram and I'm feel limited.</p>

<p>Anyway, the association Fishman Tripleplay / Axoloti is for me the ultra best way to midify a guitar. I used Roland systems, Graphtech expander, Axon mkII, and each time maked measurement. Axoloti is the fastest.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-06-01T08:29:28Z' itemprop='datePublished'>
             2018-06-01 08:29:28 UTC
           </time>
        </span>
        <span itemprop='position'>#197</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>do you have the exact Midi setup of the tripleplay somewhere, manual maybe? axoloti is very flexible midi wise, so i'm sure there is a solution.</p>

<p>currently there is no 'clean' guitar midi subpatch mode, I pointed this out very long ago. so either you set up six subpatches with the same synth in it and set them to the appropriate channel, or you will have to wait for the next release, where this should be addressed (according to <a class="mention" href="/u/thetechnobear">@thetechnobear</a>)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/usernax'><b itemprop='author'>usernax</b></a>
           
           <time datetime='2018-06-01T16:48:04Z' itemprop='datePublished'>
             2018-06-01 16:48:04 UTC
           </time>
        </span>
        <span itemprop='position'>#198</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Tripleplay is'nt flexible at all, I bougth Axoloti to make better interface guitar-&gt;hard synth than Midiox on PC. But... </p>

<p>Resolved!</p>

<p>I just set "has midi selector", and "port 1" on the object in the main patch, et voil√†!<br>Then I maked as said in this topic:<br><aside class="quote" data-topic="2372" data-slug="convert-midi-single-channel-to-multiple" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/convert-midi-single-channel-to-multiple/2372/2" rel="nofollow noopener">Convert midi single channel to multiple</a>
</div>
<blockquote><p>ok, this is 'theoretically' trivial... what we can do is reuse the voice allocation done by axoloti, as midi channel allocation. (building your own allocation scheme, would require a more complex patch, or your own object, and probably not necessary for your use)  the most efficient way to do this is with a midi script, but then it just ends up as C code,  ... so i'll show another way <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">   a) create an embedded subpatch, make it poly with (e.g.) 16 voices b) in this subpatch  conne‚Ä¶</p></blockquote></aside><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80" href="//community.axoloti.com/uploads/default/original/2X/1/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80.PNG" class="lightbox" title="Capture3.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80_1_690x333.PNG" width="690" height="333"><div class="meta">
<span class="filename">Capture3.PNG</span><span class="informations">790x382 18.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>math/+1 is for not use channel 1, so I can use my hardware synth  (Futuresonus Parva) in mpe.<br>Soon I'll use it to make a sort of mpe midi looper!</p>

<p>Next level will be when I'll can to split specific strings.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="198" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/u/ba9def/40.png" class="avatar">usernax:</div>
<blockquote><p>Next level will be when I'll can to split specific strings.</p></blockquote></aside>

      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Prozack_Maurice'><b itemprop='author'>Prozack_Maurice</b></a>
           
           <time datetime='2018-06-18T18:41:43Z' itemprop='datePublished'>
             2018-06-18 18:41:43 UTC
           </time>
        </span>
        <span itemprop='position'>#200</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone!</p>

<p>I'm using an Alesis Photon 25 USB keyboard to control the axoloti, and i'm having some noises when i turn the knobs that i use to control the volume on the mixer object.<br>I tried different mixer objects, changed the knob assignation, changed the usb cable between the axoloti and the alesis, but nothing works. I'm still having some weird crackles when i turn these knobs.</p>

<p>Am i plain stupid or is my keyboard just useless?</p>

<p>I must admit that i'm quite a noob regarding midi/electronic stuff. I also know i could wire some analog knobs, but i'm really too messy soldering wise to do a clean job, so the midi keyboard solution was what was worked best for me.</p>

<p>So, any help would be more than useful.</p>

<p>Eric</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sevo'><b itemprop='author'>sevo</b></a>
           
           <time datetime='2018-06-18T20:17:15Z' itemprop='datePublished'>
             2018-06-18 20:17:15 UTC
           </time>
        </span>
        <span itemprop='position'>#201</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Via MIDI, or via USB? In general, controllers that old (it must be 15 years old) will only be reliable via MIDI - MIDI over USB back then still relied heavily on proprietary drivers. If you already are on its MIDI output, and have issues nonetheless, it might be spewing out data at a higher rate than your patch can handle, and you will have to pre-process MIDI before the controls are fed into CPU-heavy parts of the patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2018-06-18T21:23:31Z' itemprop='datePublished'>
             2018-06-18 21:23:31 UTC
           </time>
        </span>
        <span itemprop='position'>#202</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you have the crackles adjusting the volume while playing? Just a super random guess, but try something like this : midi cc --&gt; smooth --&gt; vca for every channel you want to mix and then sum them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Prozack_Maurice'><b itemprop='author'>Prozack_Maurice</b></a>
           
           <time datetime='2018-06-22T12:46:17Z' itemprop='datePublished'>
             2018-06-22 12:46:17 UTC
           </time>
        </span>
        <span itemprop='position'>#203</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Valmir, thanks for the tip, i'll try that. It's true that i just linked the buttons with a simple cc for all volume knobs in the mixer object.<br>By summing, do you mean i put a mixer object, or do i just make all the vca go straight into one input (of the sound output object, for instance). I'm sorry if it's not very clear, but i've just started using this midi keyboard (or any midi keyboard).</p>

<p>Sevo, it is straight up usb, no midi connection involved.</p>

<p>So, thanks everyone, i'll try this as soon as i can, and will let you know the results here.<br>Eric</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2018-07-21T12:58:11Z' itemprop='datePublished'>
             2018-07-21 12:58:11 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="203" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/3da27b/40.png" class="avatar">Prozack_Maurice:</div>
<blockquote><p>By summing, do you mean i put a mixer object, or do i just make all the vca go straight into one input (of the sound output object, for instance).</p></blockquote></aside>

<p>in axoloti you cannot connect multiple cable to one inlet, so you have to sum them with a math sum object. IIRC there's the factory + (two inlets to one outlet) and a user (drj) made sum object with multiple inlets... of course you can use also a mixer but you will have all the knobs on max without a use for them except using sram for nothing...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

  </div>

        <span>
          <a href='/u/Prozack_Maurice'><b itemprop='author'>Prozack_Maurice</b></a>
           
           <time datetime='2018-07-23T16:02:34Z' itemprop='datePublished'>
             2018-07-23 16:02:34 UTC

        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Valmir, thanks for that info, it could really help me in future patches. I haven't had the time to fiddle with my set-up lately, so i'll try all these good advices as soon as i can, and get back to all of you right afterwards!</p>

<p>Eric</p>
      </div>

        <aside class="quote" data-post="154" data-topic="19" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar">SirSickSik:</div>
<blockquote><p>I'm using a usb y-kabel in between that has seperate connectors for power and pc-connection, this way the axoloti doesn't has to power the quneo itself</p></blockquote></aside>

<p>Hi!! Have you solved the noise problem using the y-kabel?? thanks..</p>

             2018-08-17 09:47:15 UTC

        </span>
        <span itemprop='position'>#208</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes mostly. Best thing is to power the midi-controller from a battery pack for it's own, especially if it features led-displays as otherwise you hear the light-pulses over the audio output.<br>I got the y-splitter cable from arturia (the one that gets delivired with the beatstep pro), though I really had to beg for it and said I wouldn't tell anyone else <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> whoops</p>
      </div>

V power adapter \u003cstrong\u003erequired\u003c/strong\u003e)\u003c/p\u003e","post_number":194,"post_type":1,"updated_at":"2018-05-27T13:55:37.744Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":144,"score":99.45,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://miditech.de/en-287-produkte-midiface-8x8","internal":false,"reflection":false,"title":"miditech international | produkte-midiface-8x8 | MIDI USB keyboard interface musonik","clicks":25},{"url":"http://i.piccy.info/i9/2f8ee16c2cc4a8663c5642485e9c3c69/1527429300/39919/1140178/_sinc_720x405_.jpg","internal":false,"reflection":false,"title":"_sinc_720x405_.jpg","clicks":4},{"url":"http://www.korg.com/us/products/computergear/padkontrol/","internal":false,"reflection":false,"title":"padKONTROL - MIDI STUDIO CONTROLLER | KORG (USA)","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29003,"name":"Ralph","username":"usernax","avatar_template":"/letter_avatar_proxy/v2/letter/u/ba9def/{size}.png","created_at":"2018-05-31T22:17:21.963Z","cooked":"\u003cp\u003eHi!\u003cbr\u003eCould I ask for some help please?\u003c/p\u003e\n\n\u003cp\u003eFishman Tripleplay can work fine, but it sends all message twice, on one main port and on one special port who send curious midi messages too. That make confusion in polychannel subpatch.\u003c/p\u003e\n\n\u003cp\u003eSo, is there a way to identificate and desactivate the wrong port?\u003c/p\u003e\n\n\u003cp\u003eThere is alternatives without subpatching. That just cost very much sram and I'm feel limited.\u003c/p\u003e\n\n\u003cp\u003eAnyway, the association Fishman Tripleplay / Axoloti is for me the ultra best way to midify a guitar. I used Roland systems, Graphtech expander, Axon mkII, and each time maked measurement. Axoloti is the fastest.\u003c/p\u003e","post_number":196,"post_type":1,"updated_at":"2018-05-31T22:17:21.963Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":4,"reads":143,"score":54.2,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Ralph","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1632,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29014,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-06-01T08:29:28.534Z","cooked":"\u003cp\u003edo you have the exact Midi setup of the tripleplay somewhere, manual maybe? axoloti is very flexible midi wise, so i'm sure there is a solution.\u003c/p\u003e\n\n\u003cp\u003ecurrently there is no 'clean' guitar midi subpatch mode, I pointed this out very long ago. so either you set up six subpatches with the same synth in it and set them to the appropriate channel, or you will have to wait for the next release, where this should be addressed (according to \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e)\u003c/p\u003e","post_number":197,"post_type":1,"updated_at":"2018-06-01T08:29:28.534Z","reply_count":0,"reply_to_post_number":196,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":140,"score":28.65,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"usernax","avatar_template":"/letter_avatar_proxy/v2/letter/u/ba9def/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29016,"name":"Ralph","username":"usernax","avatar_template":"/letter_avatar_proxy/v2/letter/u/ba9def/{size}.png","created_at":"2018-06-01T16:48:04.417Z","cooked":"\u003cp\u003eTripleplay is'nt flexible at all, I bougth Axoloti to make better interface guitar-\u0026gt;hard synth than Midiox on PC. But... \u003c/p\u003e\n\n\u003cp\u003eResolved!\u003c/p\u003e\n\n\u003cp\u003eI just set \"has midi selector\", and \"port 1\" on the object in the main patch, et voil√†!\u003cbr\u003eThen I maked as said in this topic:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"2372\" data-slug=\"convert-midi-single-channel-to-multiple\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/convert-midi-single-channel-to-multiple/2372/2\" rel=\"nofollow noopener\"\u003eConvert midi single channel to multiple\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eok, this is 'theoretically' trivial... what we can do is reuse the voice allocation done by axoloti, as midi channel allocation. (building your own allocation scheme, would require a more complex patch, or your own object, and probably not necessary for your use)  the most efficient way to do this is with a midi script, but then it just ends up as C code,  ... so i'll show another way \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e   a) create an embedded subpatch, make it poly with (e.g.) 16 voices b) in this subpatch  conne‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80.PNG\" class=\"lightbox\" title=\"Capture3.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80_1_690x333.PNG\" width=\"690\" height=\"333\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture3.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e790x382 18.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003emath/+1 is for not use channel 1, so I can use my hardware synth  (Futuresonus Parva) in mpe.\u003cbr\u003eSoon I'll use it to make a sort of mpe midi looper!\u003c/p\u003e\n\n\u003cp\u003eNext level will be when I'll can to split specific strings.\u003c/p\u003e","post_number":198,"post_type":1,"updated_at":"2018-06-01T16:48:04.417Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":144,"score":71.7,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Ralph","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1c84a5cd55d2805ced29ab90d5e6ae11c87c1d80.PNG","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/convert-midi-single-channel-to-multiple/2372/2","internal":true,"reflection":false,"title":"Convert midi single channel to multiple","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1632,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29018,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-06-01T18:07:00.277Z","cooked":"\u003caside class=\"quote\" data-post=\"198\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/u/ba9def/40.png\" class=\"avatar\"\u003eusernax:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNext level will be when I'll can to split specific strings.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, that is what will be implemented in the next release. guitar midi mode...\u003c/p\u003e","post_number":199,"post_type":1,"updated_at":"2018-06-01T18:07:00.277Z","reply_count":0,"reply_to_post_number":198,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":133,"score":42.2,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29318,"name":"Eric","username":"Prozack_Maurice","avatar_template":"/letter_avatar_proxy/v2/letter/p/3da27b/{size}.png","created_at":"2018-06-18T18:41:43.033Z","cooked":"\u003cp\u003eHi everyone!\u003c/p\u003e\n\n\u003cp\u003eI'm using an Alesis Photon 25 USB keyboard to control the axoloti, and i'm having some noises when i turn the knobs that i use to control the volume on the mixer object.\u003cbr\u003eI tried different mixer objects, changed the knob assignation, changed the usb cable between the axoloti and the alesis, but nothing works. I'm still having some weird crackles when i turn these knobs.\u003c/p\u003e\n\n\u003cp\u003eAm i plain stupid or is my keyboard just useless?\u003c/p\u003e\n\n\u003cp\u003eI must admit that i'm quite a noob regarding midi/electronic stuff. I also know i could wire some analog knobs, but i'm really too messy soldering wise to do a clean job, so the midi keyboard solution was what was worked best for me.\u003c/p\u003e\n\n\u003cp\u003eSo, any help would be more than useful.\u003c/p\u003e\n\n\u003cp\u003eEric\u003c/p\u003e","post_number":200,"post_type":1,"updated_at":"2018-06-18T18:41:43.033Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":134,"score":37.4,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Eric","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":533,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29320,"name":"Sevo Stille","username":"sevo","avatar_template":"/user_avatar/community.axoloti.com/sevo/{size}/5255_1.png","created_at":"2018-06-18T20:17:15.452Z","cooked":"\u003cp\u003eVia MIDI, or via USB? In general, controllers that old (it must be 15 years old) will only be reliable via MIDI - MIDI over USB back then still relied heavily on proprietary drivers. If you already are on its MIDI output, and have issues nonetheless, it might be spewing out data at a higher rate than your patch can handle, and you will have to pre-process MIDI before the controls are fed into CPU-heavy parts of the patch.\u003c/p\u003e","post_number":201,"post_type":1,"updated_at":"2018-06-18T20:17:15.452Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":136,"score":32.75,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Sevo Stille","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1692,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29322,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2018-06-18T21:23:31.676Z","cooked":"\u003cp\u003eDo you have the crackles adjusting the volume while playing? Just a super random guess, but try something like this : midi cc --\u0026gt; smooth --\u0026gt; vca for every channel you want to mix and then sum them.\u003c/p\u003e","post_number":202,"post_type":1,"updated_at":"2018-06-18T21:23:31.676Z","reply_count":0,"reply_to_post_number":200,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":135,"score":27.55,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Prozack_Maurice","avatar_template":"/letter_avatar_proxy/v2/letter/p/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29416,"name":"Eric","username":"Prozack_Maurice","avatar_template":"/letter_avatar_proxy/v2/letter/p/3da27b/{size}.png","created_at":"2018-06-22T12:46:17.749Z","cooked":"\u003cp\u003eHi Valmir, thanks for the tip, i'll try that. It's true that i just linked the buttons with a simple cc for all volume knobs in the mixer object.\u003cbr\u003eBy summing, do you mean i put a mixer object, or do i just make all the vca go straight into one input (of the sound output object, for instance). I'm sorry if it's not very clear, but i've just started using this midi keyboard (or any midi keyboard).\u003c/p\u003e\n\n\u003cp\u003eSevo, it is straight up usb, no midi connection involved.\u003c/p\u003e\n\n\u003cp\u003eSo, thanks everyone, i'll try this as soon as i can, and will let you know the results here.\u003cbr\u003eEric\u003c/p\u003e","post_number":203,"post_type":1,"updated_at":"2018-06-22T12:46:17.749Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":134,"score":32.3,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Eric","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":533,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29789,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2018-07-21T12:58:11.304Z","cooked":"\u003caside class=\"quote\" data-post=\"203\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/p/3da27b/40.png\" class=\"avatar\"\u003eProzack_Maurice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBy summing, do you mean i put a mixer object, or do i just make all the vca go straight into one input (of the sound output object, for instance).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ein axoloti you cannot connect multiple cable to one inlet, so you have to sum them with a math sum object. IIRC there's the factory + (two inlets to one outlet) and a user (drj) made sum object with multiple inlets... of course you can use also a mixer but you will have all the knobs on max without a use for them except using sram for nothing...\u003c/p\u003e","post_number":205,"post_type":1,"updated_at":"2018-07-21T12:58:11.304Z","reply_count":1,"reply_to_post_number":203,"quote_count":1,"avg_time":9,"incoming_link_count":2,"reads":127,"score":40.85,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version"
