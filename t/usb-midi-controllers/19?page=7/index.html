      </div>
      <div class='post' itemprop='articleBody'>
        <p>A few items I have tested and confirmed working (in no particular order):</p>

<p>Korg nanoKontrol2<br>Soulsby Synthesizers miniAtmegatron , this means..<br>Arduino MIDI/MOCO for LUFA (Arduni Uno MIDI hack)<br>Keith McMillen QuNeo<br>AKAI LPK25<br>iCON Cube Mi-3 (USB-Midi interface)<br>Waldorf Streichfett<br>Arturia Beatstep Pro (notable ground loop in my config, even with the supplied groundloop adaptor, did not try Axo DC power)<br>Novation LaunchpadPro<br>Elektron Analog Four<br>Dave Smith Intruments Tetra<br>Waldorf Blofeld Keyboard<br>Arturia MicroBrute</p>
      </div>

        <p>Likewise with the Livid Brain Jr. control board -- quick tests reveal no issues!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-10-13T19:25:29Z' itemprop='datePublished'>
             2016-10-13 19:25:29 UTC
           </time>
        </span>
        <span itemprop='position'>#129</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just tested the Denon DN-SC2000 DJ MIDI controller and it partly works.</p>

<p>The pitch fader doesn't work because it's 14bit MIDI.<br>Buttons also don't seem to work.<br>Jog wheel and rotary encoders work fine.</p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

             2016-11-04 11:22:34 UTC
           </time>
        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A post was split to a new topic: <a href="/t/ios-app-midi-controller-pro-w-axoloti/2489">iOS app : midi controller pro w/ Axoloti</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-04T11:34:57Z' itemprop='datePublished'>
             2016-11-04 11:34:57 UTC
           </time>
        </span>
        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a quick 'reminder' / plea - this topic is only for reporting usb controllers that work with axoloti.<br>(we use it as a way to keep a list of known working controllers... so keeping it 'clean' is useful to us, plus its a massive thread for users to search <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<p>if have questions about a controller working or not, or how to make it work, or any other questions about controllers with axoloti please raise a <strong>separate topic</strong>.</p>

<p>also, axoloti only supports USB midi class compliant devices, so no need to report non-compliant devices here, we know they wont work , to make them work would be a separate topic as a 'feature request'</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/C0dexter'><b itemprop='author'>C0dexter</b></a>
           
           <time datetime='2016-11-07T10:23:57Z' itemprop='datePublished'>
             2016-11-07 10:23:57 UTC
           </time>
        </span>
        <span itemprop='position'>#134</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would it be useful to have a spreadsheet / table of working devices, with functions listed (number of controls, number of keys, velocity, clock generation, whatever..) for a quick check of suitability to users needs?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-11-07T12:51:46Z' itemprop='datePublished'>
             2016-11-07 12:51:46 UTC
           </time>
        </span>
        <span itemprop='position'>#135</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would imagine so. I just think no one wants to put the time in to make it so.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-07T13:31:35Z' itemprop='datePublished'>
             2016-11-07 13:31:35 UTC
           </time>
        </span>
        <span itemprop='position'>#136</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think this is a good idea, however, Id like to keep thread is about compatibility rather than 'suitability'</p>

<p>your welcome to create a new thread, with a link to a spreadsheet<br>(I assume you are talking about a google docs spreadsheet, so anyone can update it)</p>

<p>my only comment on the idea is, if a midi controller is usb class compliant, axoloti will support all messages it sends - so in the end the spreadsheet is a comparison of midi controllers (of which there are 'lots' on the market, and keeping up with new ones  would be time consuming) rather than something specific to axoloti.   but hey, if its something someone in the community wants to do , cool <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/rossominerale'><b itemprop='author'>rossominerale</b></a>
           
           <time datetime='2016-11-10T13:11:57Z' itemprop='datePublished'>
             2016-11-10 13:11:57 UTC
           </time>
        </span>
        <span itemprop='position'>#137</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Novation Remote 25 LE works great if connected to its DC adaptor or with 6 AA batteries, but not via USB power from Axoloti. To be recognised the novation needs first to be turned ON and then plugged in to the Axoloti via USB or MID DIN cable. Hope this helps!</p>

<p>Great old MIDI keybard, 9 rotary knobs, and support up to 16 program changes.</p>
      </div>

             2016-11-29 15:50:16 UTC
           </time>
        </span>
        <span itemprop='position'>#138</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In November I finished assembling the Soundforce SFC-101 and works perfectly with axoloti<br></p><div class="lazyYT" data-youtube-id="K45Pdf3OJho" data-youtube-title="Axoloti" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>

           <time datetime='2016-11-29T23:25:03Z' itemprop='datePublished'>
             2016-11-29 23:25:03 UTC
           </time>
        </span>
        <span itemprop='position'>#139</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've received my Axoloti Monday <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"> and I bought a <strong>Keith McMillen K-Board</strong> (a cut down version of the QuNexus) for my "laptop synth" project.</p>

<p>It works like a charm. No technical problem.</p>

<p>I think that it is a nice portable keyboard but i'll customize my patches for it : the velocity sensitivity is quite random, the pitch bend button useless<br>I found the aftertouch/pressure control really great.</p>
      </div>
