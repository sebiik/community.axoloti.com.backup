      <div class='post' itemprop='articleBody'>
        <p>I think the LaunchKey Mini MK2 overflows on CC messages from the knobs. I think it should be taken off this list, unless someone can post a patch that doesn't crash when you turn the knobs at any decent speed. I would be happy to verify.</p>

<aside class="quote" data-post="1" data-topic="3397">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png" class="avatar">
    <a href="//community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397?source_topic_id=19" rel="nofollow noopener">USB Overflow using Novation Launchkey Mini MK2</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0. 

When using the knobs faster than a slow speed, I "crash" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relativel…
  </blockquote>
</aside>

      <div class='post' itemprop='articleBody'>

<h1>Double Update:</h1>

<p>The bug I found was fixable by modifying the Axoloti Midi code. I've updated the object and the code is in the repo.</p>

<p>Still, if you're interested:</p>

        </span>
        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haven't had time to read this entire thread, but if anyone has one of those AKAI USB MIDI Mixers, I'd really love to know whether Axoloti is able to switch the button lights on/off on demand.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="176" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>Haven't had time to read this entire thread,</p></blockquote></aside>

<p>search tool is your friend <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>I typed in Akai... and first hit is<br><aside class="quote" data-post="1" data-topic="387">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/z/d26b3c/40.png" class="avatar">
    <a href="//community.axoloti.com/t/akai-midimix-not-working-when-usb-hosted/387?source_topic_id=19" rel="nofollow noopener">Akai Midimix - not working when usb hosted</a> <a class="badge-wrapper  bullet" href="/c/helpdesk"><span class="badge-category-bg" style="background-color: #9EB83B;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title='This category is for reporting issues and bugsPlease use other categories for discussions on features or questions or "how to?"'>Helpdesk</span></a>
  </div>
  <blockquote>
    Hi, tried to connect my Akai Midimix to USB port, somehow it seems to be recognized by the Core (see log details below). But when I assign midi ccs to some objects there is no feedback once I move the knobs/faders. 

I have setup my Korg microKorg with the same midi cc assignments as the Akai Midimix. This works without problem. 

Sidenote: when I use the Midimix with my iConnectMidi device and connect into the Axoloti Core DIN IN Midi port, it works without problem. 

Log details: Axoloti says:…
  </blockquote>
</aside>
</p>

<p>later down on the post, it seems some have got it working.</p>

<p>now, you don't mention which model... so hard to say if this is relevant or not (best to be specific when you want to know about particular device) ... you should follow up on the above thread, if you want more details.</p>
      </div>

           <time datetime='2017-12-22T12:08:49Z' itemprop='datePublished'>
             2017-12-22 12:08:49 UTC
           </time>
        </span>
        <span itemprop='position'>#178</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cheers Mark, I was just referring to the one called MIDIMIX, the same one Matt used in that recent video of his.  As far as I can tell, it works, but I noticed there were no lights in use.</p>

<p>Reason I ask is because having eight buttons below three sets of knobs would make it a great device for a step sequencer, but unless the lights can be turned on/off on demand by an Axo patch, there would be no way to have the lights indicate the step position, or which notes are active etc.</p>

<p><strong>EDIT</strong>: I see there is talk about using the lights in that thread, great stuff <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>

        <p>Arturia KeyStep confirmed working. If anyone has one, there's about 3/4 inch of headroom underneath the touch strips--enough to fit an Axoloti core sans-midi!</p>

cent speed. I would be happy to verify.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3397\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397?source_topic_id=19\" rel=\"nofollow noopener\"\u003eUSB Overflow using Novation Launchkey Mini MK2\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0. \n\nWhen using the knobs faster than a slow speed, I \"crash\" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relativel…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":166,"post_type":1,"updated_at":"2017-10-13T21:04:34.637Z","reply_count":0,"reply_to_post_number":155,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":159,"score":32.35,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_ "staff":false,"user_id":1124,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25649,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-22T11:29:51.643Z","cooked":"\u003cp\u003eHaven't had time to read this entire thread, but if anyone has one of those AKAI USB MIDI Mixers, I'd really love to know whether Axoloti is able to switch the button lights on/off on demand.\u003c/p\u003e","post_number":176,"post_type":1,"updated_at":"2017-12-22T11:29:51.643Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":148,"score":35.1,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25650,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-12-22T11:38:50.409Z","cooked":"\u003caside class=\"quote\" data-post=\"176\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHaven't had time to read this entire thread,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esearch tool is your friend \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI typed in Akai... and first hit is\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"387\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/z/d26b3c/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/akai-midimix-not-working-when-usb-hosted/387?source_topic_id=19\" rel=\"nofollow noopener\"\u003eAkai Midimix - not working when usb hosted\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/helpdesk\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title='This category is for reporting issues and bugsPlease use other categories for discussions on features or questions or \"how to?\"'\u003eHelpdesk\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi, tried to connect my Akai Midimix to USB port, somehow it seems to be recognized by the Core (see log details below). But when I assign midi ccs to some objects there is no feedback once I move the knobs/faders. \n\nI have setup my Korg microKorg with the same midi cc assignments as the Akai Midimix. This works without problem. \n\nSidenote: when I use the Midimix with my iConnectMidi device and connect into the Axoloti Core DIN IN Midi port, it works without problem. \n\nLog details: Axoloti says:…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003elater down on the post, it seems some have got it working.\u003c/p\u003e\n\n\u003cp\u003enow, you don't mention which model... so hard to say if this is relevant or not (best to be specific when you want to know about particular device) ... you should follow up on the above thread, if you want more details.\u003c/p\u003e","post_number":177,"post_type":1,"updated_at":"2017-12-22T11:39:51.783Z","reply_count":0,"reply_to_post_number":176,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":154,"score":46.45,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/akai-midimix-not-working-when-usb-hosted/387","internal":true,"reflection":false,"title":"Akai Midimix - not working when usb hosted","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25651,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-22T12:08:49.575Z","cooked":"\u003cp\u003eCheers Mark, I was just referring to the one called MIDIMIX, the same one Matt used in that recent video of his.  As far as I can tell, it works, but I noticed there were no lights in use.\u003c/p\u003e\n\n\u003cp\u003eReason I ask is because having eight buttons below three sets of knobs would make it a great device for a step sequencer, but unless the lights can be turned on/off on demand by an Axo patch, there would be no way to have the lights indicate the step position, or which notes are active etc.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEDIT\u003c/strong\u003e: I see there is talk about using the lights in that thread, great stuff \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/su
