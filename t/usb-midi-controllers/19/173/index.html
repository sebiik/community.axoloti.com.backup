      <div class='post' itemprop='articleBody'>
        <p>I think the LaunchKey Mini MK2 overflows on CC messages from the knobs. I think it should be taken off this list, unless someone can post a patch that doesn't crash when you turn the knobs at any decent speed. I would be happy to verify.</p>

<aside class="quote" data-post="1" data-topic="3397">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png" class="avatar">
    <a href="//community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397?source_topic_id=19" rel="nofollow noopener">USB Overflow using Novation Launchkey Mini MK2</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0. 

When using the knobs faster than a slow speed, I "crash" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relativel…
  </blockquote>
</aside>

<h1>Double Update:</h1>

<p>The bug I found was fixable by modifying the Axoloti Midi code. I've updated the object and the code is in the repo.</p>

<p>Still, if you're interested:</p>

<p>I typed in Akai... and first hit is<br><aside class="quote" data-post="1" data-topic="387">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/z/d26b3c/40.png" class="avatar">

  </div>
  <blockquote>
    Hi, tried to connect my Akai Midimix to USB port, somehow it seems to be recognized by the Core (see log details below). But when I assign midi ccs to some objects there is no feedback once I move the knobs/faders. 

I have setup my Korg microKorg with the same midi cc assignments as the Akai Midimix. This works without problem. 

Sidenote: when I use the Midimix with my iConnectMidi device and connect into the Axoloti Core DIN IN Midi port, it works without problem. 

Log details: Axoloti says:…
  </blockquote>
</aside>
</p>

<p>later down on the post, it seems some have got it working.</p>

<p>now, you don't mention which model... so hard to say if this is relevant or not (best to be specific when you want to know about particular device) ... you should follow up on the above thread, if you want more details.</p>

        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-22T12:08:49Z' itemprop='datePublished'>
             2017-12-22 12:08:49 UTC
           </time>
        </span>
        <span itemprop='position'>#178</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cheers Mark, I was just referring to the one called MIDIMIX, the same one Matt used in that recent video of his.  As far as I can tell, it works, but I noticed there were no lights in use.</p>

<p>Reason I ask is because having eight buttons below three sets of knobs would make it a great device for a step sequencer, but unless the lights can be turned on/off on demand by an Axo patch, there would be no way to have the lights indicate the step position, or which notes are active etc.</p>

<p><strong>EDIT</strong>: I see there is talk about using the lights in that thread, great stuff <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>

        </span>
        <span itemprop='position'>#179</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Arturia KeyStep confirmed working. If anyone has one, there's about 3/4 inch of headroom underneath the touch strips--enough to fit an Axoloti core sans-midi!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Is it possible that the M-Audio Keystation61 is not compatible with it?</p>

<p>I have no problem using the axoloti with my QX49, but I don't get anything with my Keystation.</p>

        <span itemprop='position'>#184</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is an "ipad" mode (i think It was pressing four center pads while plugging, not 100% sure) in which the leds draw less current and Quneo will work fine in axoloti plug and play without extra hussle</p>

        <span>
          <a href='/u/Yot'><b itemprop='author'>Yot</b></a>
           
           <time datetime='2018-01-23T18:57:38Z' itemprop='datePublished'>
             2018-01-23 18:57:38 UTC
           </time>
        </span>
        <span itemprop='position'>#185</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried very quickly with an app called Midi Keyboard (here: <a href="https://play.google.com/store/apps/details?id=com.mobileer.midikeyboard&amp;hl=en" rel="nofollow noopener">https://play.google.com/store/apps/details?id=com.mobileer.midikeyboard&amp;hl=en</a>). Plug your phone to the Axoloti (big USB port). Then you have to choose "Use device as MIDI" in the Android System USB notification of your phone. Then, in the app, in the "Receiver for keys" menu, choose "Android USB Peripheral" and it should work.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Roli Seaboard Block 25 works, <br>Akai Synthstation 25 works.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hypersonic'><b itemprop='author'>hypersonic</b></a>
           
           <time datetime='2018-02-27T01:47:21Z' itemprop='datePublished'>
             2018-02-27 01:47:21 UTC
           </time>
        </span>
        <span itemprop='position'>#187</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>P71 Digital Piano by Yamaha works:</p>

<p>I simply plugged it into the axoloti core, using a usb, powered on the digital piano, connected the axoloti core to my computer, and then opened the axoloti app.</p>

<p>The console noticed a usb device attached and printed the following message:</p>

<p>USB Device Attached<br>PID: 160Fh<br>VID: 499h<br>Address (<span class="hashtag">#1</span>) assigned.<br>cfg desc: num interfaces 2<br>interface: interface 0, num 0, numep 0, class 1 , sub class 1<br>interface: interface 1, num 1, numep 2, class 1 , sub class 3<br>endpoint: interface 1, ep num 0, addr  3<br>endpoint: interface 1, ep num 1, addr  82<br>Manufacturer : Yamaha Corporation<br>Product : Digital Piano<br>Serial Number : N/A<br>Enumeration done.<br>This device has only 1 configuration.<br>Default configuration set.<br>Switching to Interface (<span class="hashtag">#1</span>)<br>Class    : 1h<br>SubClass : 3h<br>Protocol : 0h<br>USB Host Output size requests : 40<br>USB Host Input size requests : 40<br>USB Host Output connected to 1 : 3<br>USB Host Input connected to 1 : 82<br>MID class started.</p>

<p>The first time I plugged it in and got it to work, the above message printed. However, subsequently I did not receive this lengthy detailed message about the midi controller, but it still works.   Can anyone explain to me why I do not get the detailed message (or if you need more info to answer my question)?  In any case, I'm happy it works.</p>

<p>I was able to create a basic synth to test that my digital piano was properly communicating to the axoloti core.</p>
      </div>

          ps.store("topic_19", {"post_stream":{"posts":[{"id":24178,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-13T21:04:34.637Z","cooked":"\u003cp\u003eI think the LaunchKey Mini MK2 overflows on CC messages from the knobs. I think it should be taken off this list, unless someone can post a patch that doesn't crash when you turn the knobs at any decent speed. I would be happy to verify.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3397\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397?source_topic_id=19\" rel=\"nofollow noopener\"\u003eUSB Overflow using Novation Launchkey Mini MK2\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0. \n\nWhen using the knobs faster than a slow speed, I \"crash\" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relativel…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":166,"post_type":1,"updated_at":"2017-10-13T21:04:34.637Z","reply_count":0,"reply_to_post_number":155,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":165,"score":33.35,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397","internal":true,"reflection":false,"title":"USB Overflow using Novation Launchkey Mini MK2","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24179,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2017-10-13T21:06:33.034Z","cooked":"\u003cp\u003eI can confirm the Novation Launchpad Mini has partial functionality.\u003c/p\u003e\n\n\u003ch1\u003eDouble Update:\u003c/h1\u003e\n\n\u003cp\u003eThe bug I found was fixable by modifying the Axoloti Midi code. I've updated the object and the code is in the repo.\u003c/p\u003e\n\n\u003cp\u003eStill, if you're interested:\u003c/p\u003e\n\n\u003cp\u003eI've posted a basic patch here:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/Believotron/Axo ut problem. \n\nSidenote: when I use the Midimix with my iConnectMidi device and connect into the Axoloti Core DIN IN Midi port, it works without problem. \n\nLog details: Axoloti says:…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003elater down on the post, it seems some have got it working.\u003c/p\u003e\n\n\u003cp\u003enow, you don't mention which model... so hard to say if this is relevant or not (best to be specific when you want to know about particular device) ... you should follow up on the above thread, if you want more details.\u003c/p\u003e","post_number":177,"post_type":1,"updated_at":"2017-12-22T11:39:51.783Z","reply_count":0,"reply_to_post_number":176,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":164,"score":48.3,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/akai-midimix-not-working-when-usb-hosted/387","internal":true,"reflection":false,"title":"Akai Midimix - not working when usb hosted","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25651,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-12-22T12:08:49.575Z","cooked":"\u003cp\u003eCheers Mark, I was just referring to the one called MIDIMIX, the same one Matt used in that recent video of his.  As far as I can tell, it works, but I noticed there were no lights in use.\u003c/p\u003e\n\n\u003cp\u003eReason I ask is because having 6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1385,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26574,"name":"Paavo","username":"paf","avatar_template":"/user_avatar/community.axoloti.com/paf/{size}/4950_1.png","created_at":"2018-02-15T01:52:44.779Z","cooked":"\u003cp\u003eRoli Seaboard Block 25 works, \u003cbr\u003eAkai Synthstation 25 works.\u003c/p\u003e","post_number":186,"post_type":1,"updated_at":"2018-02-15T01:52:44.779Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":7,"reads":151,"score":65.5,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"Paavo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1596,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27048,"name":"","username":"hypersonic","avatar_template":"/letter_avatar_proxy/v2/letter/h/3e96dc/{size}.png","created_at":"2018-02-27T01:47:21.383Z","cooked":"\u003cp\u003eP71 Digital Piano by Yamaha works:\u003c/p\u003e\n\n\u003cp\u003eI simply plugged it into the axoloti core, using a usb, powered on the digital piano, connected the axoloti core to my computer, and then opened the axoloti app.\u003c/p\u003e\n\n\u003cp\u003eThe console noticed a usb device attached and printed the following message:\u003c/p\u003e\n\n\u003cp\u003eUSB Device Attached\u003cbr\u003ePID: 160Fh\u003cbr\u003eVID: 499h\u003cbr\u003eAddress (\u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e) assigned.\u003cbr\u003ecfg desc: num interfaces 2\u003cbr\u003einterface: interface 0, num 0, numep 0, class 1 , sub class 1\u003cbr\u003einterface: interface 1, num 1, numep 2, class 1 , sub class 3\u003cbr\u003eendpoint: interface 1, ep num 0, addr  3\u003cbr\u003eendpoint: interface 1, ep num 1, addr  82\u003cbr\u003eManufacturer : Yamaha Corporation\u003cbr\u003eProduct : Digital Piano\u003cbr\u003eSerial Number : N/A\u003cbr\u003eEnumeration done.\u003cbr\u003eThis device has only 1 configuration.\u003cbr\u003eDefault configuration set.\u003cbr\u003eSwitching to Interface (\u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e)\u003cbr\u003eClass    : 1h\u003cbr\u003eSubClass : 3h\u003cbr\u003eProtocol : 0h\u003cbr\u003eUSB Host Output size requests : 40\u003cbr\u003eUSB Host Input size requests : 40\u003cbr\u003eUSB Host Output connected to 1 : 3\u003cbr\u003eUSB Host Input connected to 1 : 82\u003cbr\u003eMID class started.\u003c/p\u003e\n\n\u003cp\u003eThe first time I plugged it in and got it to work, the above message printed. However, subsequently I did not receive this lengthy detailed message about the midi controller, but it still works.   Can anyone explain to me why I do not get the detailed message (or if you need more info to answer my question)?  In any case, I'm happy it works.\u003c/p\u003e\n\n\u003cp\u003eI was able to create a basic synth to test that my digital piano was properly communicating to the axoloti core.\u003c/p\u003e","post_number":187,"post_type":1,"updated_at":"2018-02-27T01:47:21.383Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":155,"score":36.4,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_s
