  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-11T13:56:55Z' itemprop='datePublished'>
             2015-11-11 13:56:55 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Version 1.0.4 fixes support for USB-midi devices that have multiple interfaces, for example HID+MIDI, where the MIDI class is not the first interface. Akai MPK Mini MK2 was not recognized by 1.0.3 but now works with 1.0.4.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-12-06T12:42:48Z' itemprop='datePublished'>
             2015-12-06 12:42:48 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>AXIS-49 C-thru Music : all works, Harmonic table and "selfless" mode (MIDI notes 01‑98 in columns) <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-12-07T12:59:05Z' itemprop='datePublished'>
             2015-12-07 12:59:05 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>VMeter : all works - resourceful device - </p>

<p>Note on/off / Touch position (MIDI cc#) / ON/OFF CTRL (MIDI cc#) /"Pressure" CTRL (MIDI cc#)<br>or <br>Pitch bend mode <br>or<br>Crossfade Mode</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-12-07T13:14:29Z' itemprop='datePublished'>
             2015-12-07 13:14:29 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Killamix mini - Kenton : all works <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-12-24T09:31:06Z' itemprop='datePublished'>
             2015-12-24 09:31:06 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just tried the Akai EWI USB wind controller, it works perfectly, powered by the axoloti. <br>and so does the Millenium MD-90 (cheap midi drum pads), but it needs it's own power supply(it the way it works).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-05T02:45:14Z' itemprop='datePublished'>
             2016-01-05 02:45:14 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Novation Launchkey Mini mk2 works.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
            <a href="http://community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397">USB Overflow using Novation Launchkey Mini MK2</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mcpepe'><b itemprop='author'>mcpepe</b></a>
           
           <time datetime='2016-01-05T12:31:40Z' itemprop='datePublished'>
             2016-01-05 12:31:40 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Most of this controller are empty inside the case.</p>

<p>Do you think an Axoloti could be housed inside of it? and make a few holes for the usb and jacks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-06T00:53:04Z' itemprop='datePublished'>
             2016-01-06 00:53:04 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In a Launchkey mini? Great idea but I don't think it's high enough. Pretty sure it's thinner than the Axo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Katiska'><b itemprop='author'>Katiska</b></a>
           
           <time datetime='2016-01-07T12:25:45Z' itemprop='datePublished'>
             2016-01-07 12:25:45 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Behringer X-Touch Mini works for me. (8 pushable rotary encoders with leds, 16 buttons with leds, one 60 mm fader)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-17T14:06:02Z' itemprop='datePublished'>
             2016-01-17 14:06:02 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive added firmware support for the Virus TI, for midi over USB (only midi, no audio), input and output both working.<br>notes: <br>host port 1 = Virus MIDI port (i.e. midi din out the back) <br>host port 2 = Virus Synth port (i.e. synth engine) </p>

<p>(pull request in progress, so I guess it will be in 1.0.7)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-17T16:08:10Z' itemprop='datePublished'>
             2016-01-17 16:08:10 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Kenton Control Freak Studio works without problems.<br>16 sliders and 16 knobs (www.vintagesynth.com/misc/kenton_cfsemid.php)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-19T14:18:47Z' itemprop='datePublished'>
             2016-01-19 14:18:47 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axiom 25 (old model) works great with axoloti, although it does not seem to get enough power to save presets when being powered by axoloti, I have had this problem powering it through anything but a computer usb port so not a surprise. Yamaha MX-49 does not seem to be passing any midi date through USB axoloti reports this  when plugging in the MX-49 </p>

<p>Axoloti says: USB Device Attached<br>Axoloti says: PID: 1508h<br>Axoloti says: VID: 499h<br>Axoloti says: Address (#1) assigned.<br>Axoloti says: Manufacturer : Yamaha Corporation<br>Axoloti says: Product : Yamaha MX49/MX61<br>Axoloti says: Serial Number : N/A<br>Axoloti says: Enumeration done.<br>Axoloti says: This device has only 1 configuration.<br>Axoloti says: Default configuration set.<br>Axoloti says: No registered class for this device.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-19T14:37:19Z' itemprop='datePublished'>
             2016-01-19 14:37:19 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="76" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">Illuminate:</div>
<blockquote><p>does not seem to get enough power to save presets when being powered by axoloti</p></blockquote></aside>

<p>Feeding power to the DC jack of Axoloti should help in that case. </p>

<aside class="quote" data-post="76" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">Illuminate:</div>
<blockquote><p>Yamaha MX-49</p></blockquote></aside>

<p>"No registered class for this device" means it is not usb-midi class compliant. I'd blame Yamaha, as there is little technical reason not to do class-compliant usb-midi. Use DIN midi instead.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-19T17:00:37Z' itemprop='datePublished'>
             2016-01-19 17:00:37 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just tested Waldorf Blofeld midi over usb and it works.</p>

<p>I tested sending sequenced notes from Axoloti to Blofeld and also tested sending cc numbers. Both worked. Also tested different midi channels(1-4) and they also work</p>

<p>Awesome <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-01-20T03:04:55Z' itemprop='datePublished'>
             2016-01-20 03:04:55 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mrdrbobo">@mrdrbobo</a> did your check topic? or does Kenton Control Freak Studio has USB??<br></p>

<aside class="quote" data-post="1" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>This topic is intended to discuss USB midi controllers and their compatibility</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-20T08:09:21Z' itemprop='datePublished'>
             2016-01-20 08:09:21 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oops you're right. Sorry for misposting. Kenton is din only.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-21T00:39:12Z' itemprop='datePublished'>
             2016-01-21 00:39:12 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>DIN works fine for the MX-49, however interestingly enough it seems that when the mx-49 is plugged in via usb that the DIN, midi in, on the axoloti does not work. I double checked to make sure it wasn't the Yamaha keyboard not sending midi through its DIN out by connecting my axiom 25 through DIN and still did not get anything. This really does not matter as there is no reason for my to have my yamaha mx-49 plugged into the usb as it is not class compliant. However someone wanting to power a non class compliant device through the axoloti usb and then connect via DIN would have problems. it seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb. I figured I'd mention this however I don't think its really worth anyone's times looking into at this moment.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-21T08:29:16Z' itemprop='datePublished'>
             2016-01-21 08:29:16 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="81" data-topic="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">Illuminate:</div>
<blockquote><p>it seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb</p></blockquote></aside>

<p>I'd not expect that to be related. Unless the 5V supply voltage drops a lot when connecting the MX-49 on the USB Host connector? You should be able to observe that in the main window of Axoloti, there you get a real time readout of the 5V supply voltage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Midi Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-21T13:14:49Z' itemprop='datePublished'>
             2016-01-21 13:14:49 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am a bit curious about the novation Launch control, if that works. But since the Novation Launch Key works, the Launch Control probably also works.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Midi Controllers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-21T14:18:17Z' itemprop='datePublished'>
             2016-01-21 14:18:17 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> <br>         I will try out the axoloti with the mx-49 again and check the voltage, I'm not sure what was going on. either way it won't affect how i'm planning on implementing the axoloti in my setup. although I don't think that is the problem as the MX-49 was drawing power from a separate adapter.  perhaps yamaha's implementation of 5 different ports confuse the axoloti.  I've got my axoloti out at the coffee shop but won't be able to test it with the mx-49 till I get home from work. thanks for your quick reply!</p>
      </div>

ng midi through its DIN out by connecting my axiom 25 through DIN and still did not get anything. This really does not matter as there is no reason for my to have my yamaha mx-49 plugged into the usb as it is not class compliant. However someone wanting to power a non class compliant device through the axoloti usb and then connect via DIN would have problems. it seems the axoloti can't receive any midi messages, even via DIN, with a non compliant device plugged in through usb. I figured I'd mention this however I don't think its really worth anyone's times looking into at this moment.\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2016-01-21T00:39:12.492Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":295,"score":69.6,"yours":false,"topic_id":19,"topic_slug":"usb-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5117,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-21T08:29:16.083Z","cooked":"\u003caside class=\"quote\" data-post=\"81\" data-topic=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png\" class=\"avatar\"\u003eIlluminate:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit seems the axoloti can't receive any midi messages, even via DIN, with a non compli
