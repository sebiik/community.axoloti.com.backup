        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>still need to get a proper faceplate cut, works great and still powers a Novation control xl albeit with all the led's off, otherwise there is a very, very quiet hum in the background..very easy mod all you need is 20mm standoffs, 3.5mm jacks, power connector and wire</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6ad4a953dfd1f299c015bc40b10a549a175e0d5b.JPG" width="240" height="320"><img src="//community.axoloti.com/uploads/default/original/2X/c/c7dacbf51a3e4a46d8374de8329ae28aa476c088.JPG" width="240" height="320"><img src="//community.axoloti.com/uploads/default/original/2X/c/c9d12e9650d5df7a6c1cfe069d93d1b71c092f5b.JPG" width="240" height="320"></p>
      </div>

        <aside class="quote" data-post="6" data-topic="1480" data-full="true"><div class="title">

<p>Hey,</p>

<p>you seems to be quite pragmatic about this <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I like that<br>What is the basic CV/trig in and out schematic?</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ilovedrums247'><b itemprop='author'>ilovedrums247</b></a>

             2019-03-26 13:54:20 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>haven't thought about this project in a little bit </p>

<p>In the end i had some power-related noise issues, so it was taken out of the case and installed it into a novation launch control with a seperate 9v wall wart. That worked for a while until i got some other noise issue after i combined two Axolotis together inside the launchcontrol.  </p>

<p>If i can dig it out i'll try to upload the patch i was using</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2019-05-24T07:41:05Z' itemprop='datePublished'>
             2019-05-24 07:41:05 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/ilovedrums247">@ilovedrums247</a> I also have the noise issue with the launchcontrolXL<br>especially with the LEDs on, they draw too much current over the USB cable (voltage drop).<br>Solution is better cable (not the supplied orange one) or a even a manual extra ground cable.<br>I also noted that if I use a proper power supply (like a rPi 2.4A 5v power supply) to the axo I don't get the noise (the voltage drop is within acceptable range).<br>The hum is the LED multiplexer drawing power on/off...</p>
      </div>
