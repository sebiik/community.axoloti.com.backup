  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/skogn'><b itemprop='author'>skogn</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Yes <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <strong>I did exactly the same</strong> to get pseudorandom, but there must be an easier way to do this...<br>I dont want to waste cpu time with lfos, so that is why I started this topic.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='NoobHowTo:: seeded random'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/skogn'><b itemprop='author'>skogn</b></a>
           
           <time datetime='2016-01-28T23:57:56Z' itemprop='datePublished'>
             2016-01-28 23:57:56 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, here is the forum thread about this:<br><aside class="quote" data-topic="127" data-slug="rand-uniform-i-not-rand-at-4-8-16" data-post="6"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/timvets/40/13_1.png" class="avatar"><a href="//community.axoloti.com/t/rand-uniform-i-not-rand-at-4-8-16/127/6">Rand/uniform i not rand at 4, 8, 16...?</a>
</div>
<blockquote><p>fill a table with random numbers and loop through that? here's an example:  <a href="//community.axoloti.com/uploads/default/original/1X/4242d907cae27dbe6272b01bb3aa64ca32c23610.png" title="rndpatterns.png">[image]</a>  <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/77e9db92679525242d73d932e9d6fbc4cf44aec6.axp">rndpatterns.axp</a> (5.6 KB)</p></blockquote></aside><br>If I use table/save I can re-use it later in different patches, so it can be satisfactory.<br>But I am still interested in a bit more elegant solution <img src="/images/emoji/emoji_one/sunglasses.png?v=0" title=":sunglasses:" class="emoji" alt=":sunglasses:"> if there is any.</p>

<p>In the k rate code of uniform f trig there is:<br>"""<br>   if ((inlet_trig&gt;0) &amp;&amp; !ntrig) { val = (int32_t)(GenerateRandomNumber())&gt;&gt;4; ntrig=1;}<br>   else if (!(inlet_trig&gt;0)) ntrig=0;<br>   outlet_rand= val;<br>"""<br>Can I duplicate the object and modify it somehow to get the solution ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='NoobHowTo:: seeded random'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-01-29T08:27:03Z' itemprop='datePublished'>
             2016-01-29 08:27:03 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Basically you want to replace the call to GenerateRandomNumber() with some pseudo-random number generator (PRNG) for which you control the seed. Probably it's easiest to implement it directly in the object code. I don't know much about PRNG's, but something like this seems simple and sufficient, and should not be too hard to port to axoloti:</p>

<aside class="onebox wikipedia">
  <header class="source">
    <a href="https://en.wikipedia.org/wiki/Linear_feedback_shift_register#Fibonacci_LFSRs">
      
      en.wikipedia.org
    </a>
  </header>
  <article class="onebox-body">
    <img src="//upload.wikimedia.org/wikipedia/commons/7/7f/LFSR-F4.GIF" class="thumbnail" width="131" height="78">

<h3><a href="https://en.wikipedia.org/wiki/Linear_feedback_shift_register#Fibonacci_LFSRs">Linear feedback shift register | Fibonacci LFSRs</a></h3>

<p>The bit positions that affect the next state are called the taps. In the diagram the taps are [16,14,13,11]. The rightmost bit of the LFSR is called the output bit. The taps are XOR'd sequentially with the output bit and then fed back into the leftmost bit. The sequence of bits in the rightmost position is called the output stream. 1.The bits in the LFSR state that influence the input are called taps (white in the diagram). |
 2.A maximum-length LFSR produces an m-sequence (i.e. it cycles through...</p>

  </article>
  <div style="clear: both"></div>
</aside>


<p>Obviously you need a little bit of understanding of the axoloti objects and datatypes, but I think you can learn that by looking at other objects and from posts in the forum (I haven't tried myself to code anything in axoloti so I can't just give you step-by-step solution, sorry)</p>
      </div>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-07T12:53:16Z' itemprop='datePublished'>
             2016-03-07 12:53:16 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/skogn">@skogn</a> did you get this working? I'd love to see a version of the NM Pattern module for the Axoloti, too.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='NoobHowTo:: seeded random'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-07T13:50:09Z' itemprop='datePublished'>
             2016-03-07 13:50:09 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's an algorithm for a seeded random number generator in JavaScript:</p>

<p></p><pre><code class="lang-auto">/// http://indiegamr.com/generate-repeatable-random-numbers-in-js/

// the initial seed
seed = 6;

// in order to work 'seed' must NOT be undefined,
// so in any case, you HAVE to provide a seed
seededRandom = function(max, min) {
	max = max || 1;
	min = min || 0;

	seed = (seed * 9301 + 49297) % 233280;
	var rnd = seed / 233280;

	return min + rnd * (max - min);
};</code></pre>

<p>It should be possible to feed different seed numbers to that, in order to get pseudo-random sequences. I seem to remember the NM Pattern Gen having 127 x127 (16,129 total) patterns.</p>

<p>I think I will give this a try myself. This could be a good starter me in producing custom Axoloti objects. I have a few slightly more complicated ideas, but this would be a good stepping-stone to achieving them, I think.</p>

<p>Cheers,</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>Having said all that, isn't the 'lfsrseq' object pretty much what we're both looking for?<br>Maybe this was made in response to this thread.</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/skogn">@skogn</a> Try this (my first custom Axoloti Object <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> ).</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1643e629b0d8c4e598ae9878a963fa368237bba6.axo">nmpgen.axo</a> (2.9 KB)</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-11T09:23:33Z' itemprop='datePublished'>
             2016-03-11 09:23:33 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Code for the above, in case you're interested.</p>

<p></p><pre><code class="lang-auto">&lt;objdefs appVersion="1.0.8"&gt;
    &lt;obj.normal id="tbnmpgen" uuid="f4aa3eb163415b6fc796e576dde754a273a022ac"&gt;
        &lt;sDescription&gt;Pseudo-random (repeatable) pattern generator. Based on Nord modular PatternGen module.&lt;/sDescription&gt;
        &lt;author&gt;toneburst&lt;/author&gt;
        &lt;license&gt;BSD&lt;/license&gt;
        &lt;inlets&gt;
            &lt;bool32.rising name="trig" description="Trigger Pulse" /&gt;
            &lt;bool32.rising name="r" description="Reset Pulse" /&gt;
        &lt;/inlets&gt;
        &lt;outlets&gt;
            &lt;frac32.bipolar name="out" description="Pattern Out (Bipolar)" /&gt;
        &lt;/outlets&gt;
        &lt;displays /&gt;
        &lt;params&gt;
            &lt;frac32.u.map name="bank" description="Bank" /&gt;
            &lt;frac32.u.map name="pattern" description="Pattern" /&gt;
        &lt;/params&gt;
        &lt;attribs&gt;
            &lt;spinner name="length" description="Pattern Length" MinValue="0" MaxValue="128" DefaultValue="16" /&gt;
        &lt;/attribs&gt;
        &lt;code.declaration&gt;&lt;![CDATA[

int32_t pattern[128] = {};
int32_t counter 0;
int ntrig = 0;
int rtrig = 0;
int32_t bindex;
int32_t pindex;
int32_t outval;
int init = 1;

/////////////////////////////////////////////////////////////////////////
// Seeded Random Number Generator ///////////////////////////////////////
// http://blog.embedded-office.com/en/blog-artikel/items/random-1.html //
// (cryptographically rubbish, but should be fine for our porpoises) ////
/////////////////////////////////////////////////////////////////////////

int32_t rstate = 1;

int32_t updatestate() {
	int32_t a = 5;
	int32_t b = 12345;
	int32_t m = 511;
	rstate = ((rstate * a + b) % m) - 255;
	return rstate;
}

//////////////////////////
// Update Pattern Array //
//////////////////////////

void newpattern(int32_t a, int32_t b, int len) {
	rstate = a * 64 + b;
	for(int i = 0; i &lt; len; i++) {
		pattern[i] = updatestate();
	}
}

        ]]&gt;
        &lt;/code.declaration&gt;
        &lt;code.krate&gt;&lt;![CDATA[

///////////////////////////////
// Loop Running For 1st Time //
///////////////////////////////

if (init) {
	newpattern(param_bank, param_pattern, attr_length);
	init = 0;
}

///////////////////////////////
// Trigger Input Rising Edge //
///////////////////////////////

if ((inlet_trig&gt;0) &amp;&amp; !ntrig) {
    // Check for changes to parameters
    // and regenerate array if params changed
	if ((param_bank != bindex) || (param_pattern != pindex)) {
		newpattern(param_bank, param_pattern, attr_length);
		bindex = param_bank;
		pindex = param_pattern;
	}
    // Update/reset counter
    counter = (counter&gt;attr_length)? 0 : counter + 1;
    // Set output value until next trigger
    outval = pattern[counter];
    ntrig=1;
} else if (!(inlet_trig&gt;0)) {
    ntrig=0;
}

/////////////////////////////
// Reset Input Rising Edge //
/////////////////////////////

if ((inlet_r&gt;0) &amp;&amp; !rtrig) {
    rtrig = 1;
    counter = 0;
} else if (!(inlet_r&gt;0)) {
    rtrig=0;
}

outlet_out = outval&lt;&lt;19;

    ]]&gt;
    &lt;/code.krate&gt;
    &lt;/obj.normal&gt;
&lt;/objdefs&gt;</code></pre>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>late reaction, but the easiest fix, I think, is to generate a random integer list with a random generator from the internet, then put this in an array like:<br>int32_t seededRandom[2048]={543663,8268463,4372,7375,828,,,,,,,,,,etc,,,,,,,,325674;}<br>then generate a new array from this with a for-loop:<br>if(update&gt;0)<br>{<br>for(i=0;i&lt;64;i++)<br>for(i=0;i{int16_t pas=(<strong><em>SMMUL(i&lt;</em></strong>SMMUL(i&lt;arrey[i]=seed[pas]&lt;

</p><p>//next one uses a "smooth" over the update of an array, smoothly fading from the old array in pesition into Position.<br>pesition[i]=pesition[i]+___SMMUL((Position[i]-pesition[i])&lt;}</p>

<p>where seed1 functions as an offset to the readout position of the array and seed2 controls how it steps through the array. the "/2048)*2048 limits the random selection to the 2048 points in the array and wraps back to zero if it would have gone over.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-04-19T14:52:23Z' itemprop='datePublished'>
             2017-04-19 14:52:23 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's my contribution to the subject of seeded random.</p>

<p>I've taken the popular Linear Congruential Generator algorithm and made it into an Axoloti patch.</p>

<aside class="onebox wikipedia">
  <header class="source">
    <a href="https://en.wikipedia.org/wiki/Linear_congruential_generator" rel="nofollow noopener">en.wikipedia.org</a>
  </header>
  <article class="onebox-body">
    <img src="//upload.wikimedia.org/wikipedia/commons/thumb/0/02/Linear_congruential_generator_visualisation.svg/480px-Linear_congruential_generator_visualisation.svg.png" class="thumbnail" width="480" height="160">

<h3><a href="https://en.wikipedia.org/wiki/Linear_congruential_generator" rel="nofollow noopener">Linear congruential generator</a></h3>

<p>A linear congruential generator (LCG) is an algorithm that yields a sequence of pseudo-randomized numbers calculated with a discontinuous piecewise linear equation. The method represents one of the oldest and best-known pseudorandom number generator algorithms. The theory behind them is relatively easy to understand, and they are easily implemented and fast, especially on computer hardware which can provide modulo arithmetic by storage-bit truncation. The generator is defined by the recurrence re...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>Things to note:<br>* <strong>Quirk:</strong> The first value doesn't seem to be correct.  I've tested it against some known patterns and it always seems to skip the first state but will return to it when the sequence cycles around.<br>* <strong>Quirk:</strong> I connected a button to where I think reset should be but it's not quite perfect.  Resets sometimes and not other times.<br>* There are <strong>CONST</strong> boxes that set the <strong>params Seed, M, A, and B</strong>. Dials, or Fractional inputs could be used instead.<br>* <strong>CLOCK</strong> is a square LFO in the top left. I've built my patch to require a clock source to advance the linear algorithm to the next step.</p>

<p>Experiment with different SEEDS and params. There are TON of combinations possible that will produce reproducible repeating series of numbes with various periods and variety.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/29fd7524916c7cdcc41160068cccc1d25c779a37.axp">random-linear_congruential_generator_v2.axp</a> (7.5 KB)</p>

<p>I've realized I could save some SRAM by coding this as a standard object -- I'll likely be doing that as an exercise when I have time to wrap my head around the process of coding objects.  </p>

<p>Enjoy.</p>
      </div>

          ps.store("topic_922", {"post_stream":{"posts":[{"id":5426,"name":"adam sipos","username":"skogn","avatar_template":"/letter_avatar_proxy/v2/letter/s/6a8cbe/{size}.png","created_at":"2016-01-28T22:29:31.730Z","cooked":"\u003cp\u003eYes \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cstrong\u003eI did exactly the same\u003c/strong\u003e to get pseudorandom, but there must be an easier way to do this...\u003cbr\u003eI dont want to waste cpu time with lfos, so that is why I started this topic.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-01-28T22:29:31.730Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":3,"reads":84,"score":38.05,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"adam sipos","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":354,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5429,"name":"adam sipos","username":"skogn","avatar_template":"/letter_avatar_proxy/v2/letter/s/6a8cbe/{size}.png","created_at":"2016-01-28T23:57:56.310Z","cooked":"\u003cp\u003eOk, here is the forum thread about this:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"127\" data-slug=\"rand-uniform-i-not-rand-at-4-8-16\" data-post=\"6\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/timvets/40/13_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/rand-uniform-i-not-rand-at-4-8-16/127/6\"\u003eRand/uniform i not rand at 4, 8, 16...?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efill a table with random numbers and loop through that? here's an example:  \u003ca href=\"//community.axoloti.com/uploads/default/original/1X/4242d907cae27dbe6272b01bb3aa64ca32c23610.png\" title=\"rndpatterns.png\"\u003e[image]\u003c/a\u003e  \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/77e9db92679525242d73d932e9d6fbc4cf44aec6.axp\"\u003erndpatterns.axp\u003c/a\u003e (5.6 KB)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003eIf I use table/save I can re-use it later in different patches, so it can be satisfactory.\u003cbr\u003eBut I am still interested in a bit more elegant solution \u003cimg src=\"/images/emoji/emoji_one/sunglasses.png?v=0\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e if there is any.\u003c/p\u003e\n\n\u003cp\u003eIn the k rate code of uniform f trig there is:\u003cbr\u003e\"\"\"\u003cbr\u003e   if ((inlet_trig\u0026gt;0) \u0026amp;\u0026amp; !ntrig) { val = (int32_t)(GenerateRandomNumber())\u0026gt;\u0026gt;4; ntrig=1;}\u003cbr\u003e   else if (!(inlet_trig\u0026gt;0)) ntrig=0;\u003cbr\u003e   outlet_rand= val;\u003cbr\u003e\"\"\"\u003cbr\u003eCan I duplicate the object and modify it somehow to get the solution ?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-01-28T23:57:56.310Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":85,"score":28.85,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"adam sipos","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/rand-uniform-i-not-rand-at-4-8-16/127/6","internal":true,"reflection":false,"title":"Rand/uniform i not rand at 4, 8, 16...?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"skogn","avatar_template":"/letter_avatar_proxy/v2/letter/s/6a8cbe/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":354,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5430,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-01-29T08:27:03.196Z","cooked":"\u003cp\u003eBasically you want to replace the call to GenerateRandomNumber() with some pseudo-random number generator (PRNG) for which you control the seed. Probably it's easiest to implement it directly in the object code. I don't know much about PRNG's, but something like this seems simple and sufficient, and should not be too hard to port to axoloti:\u003c/p\u003e\n\n\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Linear_feedback_shift_register#Fibonacci_LFSRs\"\u003e\n      \n      en.wikipedia.org\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/7/7f/LFSR-F4.GIF\" class=\"thumbnail\" width=\"131\" height=\"78\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Linear_feedback_shift_register#Fibonacci_LFSRs\"\u003eLinear feedback shift register | Fibonacci LFSRs\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe bit positions that affect the next state are called the taps. In the diagram the taps are [16,14,13,11]. The rightmost bit of the LFSR is called the output bit. The taps are XOR'd sequentially with the output bit and then fed back into the leftmost bit. The sequence of bits in the rightmost position is called the output stream. 1.The bits in the LFSR state that influence the input are called taps (white in the diagram). |\n 2.A maximum-length LFSR produces an m-sequence (i.e. it cycles through...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eObviously you need a little bit of understanding of the axoloti objects and datatypes, but I think you can learn that by looking at other objects and from posts in the forum (I haven't tried myself to code anything in axoloti so I can't just give you step-by-step solution, sorry)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-01-29T08:27:03.196Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":85,"score":23.65,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Linear_feedback_shift_register#Fibonacci_LFSRs","internal":false,"reflection":false,"title":"Linear feedback shift register - Wikipedia, the free encyclopedia","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"skogn","avatar_template":"/letter_avatar_proxy/v2/letter/s/6a8cbe/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6924,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-07T12:53:16.773Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/skogn\"\u003e@skogn\u003c/a\u003e did you get this working? I'd love to see a version of the NM Pattern module for the Axoloti, too.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-07T12:53:16.773Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":11,"reads":74,"score":71.1,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6925,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-07T13:50:09.125Z","cooked":"\u003cp\u003eHere's an algorithm for a seeded random number generator in JavaScript:\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e/// http://indiegamr.com/generate-repeatable-random-numbers-in-js/\n\n// the initial seed\nseed = 6;\n\n// in order to work 'seed' must NOT be undefined,\n// so in any case, you HAVE to provide a seed\nseededRandom = function(max, min) {\n\tmax = max || 1;\n\tmin = min || 0;\n\n\tseed = (seed * 9301 + 49297) % 233280;\n\tvar rnd = seed / 233280;\n\n\treturn min + rnd * (max - min);\n};\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eIt should be possible to feed different seed numbers to that, in order to get pseudo-random sequences. I seem to remember the NM Pattern Gen having 127 x127 (16,129 total) patterns.\u003c/p\u003e\n\n\u003cp\u003eI think I will give this a try myself. This could be a good starter me in producing custom Axoloti objects. I have a few slightly more complicated ideas, but this would be a good stepping-stone to achieving them, I think.\u003c/p\u003e\n\n\u003cp\u003eCheers,\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-07T13:56:29.690Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":2,"reads":75,"score":21.45,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6927,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-07T14:06:50.184Z","cooked":"\u003cp\u003eHaving said all that, isn't the 'lfsrseq' object pretty much what we're both looking for?\u003cbr\u003eMaybe this was made in response to this thread.\u003c/p\u003e\n\n\u003cp\u003eCould someone explain the what the 'lval' input on this object is for?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-07T14:06:50.184Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":71,"score":25.15,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7012,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-10T08:55:57.240Z","cooked":"\u003cp\u003eTo answer the above- it's not. 'lfsrseq' seems to be a shift-register sequencer, than outputs triggers, rather than continuous values (like say, the Turing Machine Eurorack module).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-10T08:55:57.240Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":68,"score":14.55,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7073,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-11T09:22:29.830Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/skogn\"\u003e@skogn\u003c/a\u003e Try this (my first custom Axoloti Object \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e ).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1643e629b0d8c4e598ae9878a963fa368237bba6.axo\"\u003enmpgen.axo\u003c/a\u003e (2.9 KB)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-11T09:31:31.397Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":69,"score":19.6,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/1/1643e629b0d8c4e598ae9878a963fa368237bba6.axo","internal":true,"reflection":false,"clicks":13}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7074,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-11T09:23:33.993Z","cooked":"\u003cp\u003eCode for the above, in case you're interested.\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e\u0026lt;objdefs appVersion=\"1.0.8\"\u0026gt;\n    \u0026lt;obj.normal id=\"tbnmpgen\" uuid=\"f4aa3eb163415b6fc796e576dde754a273a022ac\"\u0026gt;\n        \u0026lt;sDescription\u0026gt;Pseudo-random (repeatable) pattern generator. Based on Nord modular PatternGen module.\u0026lt;/sDescription\u0026gt;\n        \u0026lt;author\u0026gt;toneburst\u0026lt;/author\u0026gt;\n        \u0026lt;license\u0026gt;BSD\u0026lt;/license\u0026gt;\n        \u0026lt;inlets\u0026gt;\n            \u0026lt;bool32.rising name=\"trig\" description=\"Trigger Pulse\" /\u0026gt;\n            \u0026lt;bool32.rising name=\"r\" description=\"Reset Pulse\" /\u0026gt;\n        \u0026lt;/inlets\u0026gt;\n        \u0026lt;outlets\u0026gt;\n            \u0026lt;frac32.bipolar name=\"out\" description=\"Pattern Out (Bipolar)\" /\u0026gt;\n        \u0026lt;/outlets\u0026gt;\n        \u0026lt;displays /\u0026gt;\n        \u0026lt;params\u0026gt;\n            \u0026lt;frac32.u.map name=\"bank\" description=\"Bank\" /\u0026gt;\n            \u0026lt;frac32.u.map name=\"pattern\" description=\"Pattern\" /\u0026gt;\n        \u0026lt;/params\u0026gt;\n        \u0026lt;attribs\u0026gt;\n            \u0026lt;spinner name=\"length\" description=\"Pattern Length\" MinValue=\"0\" MaxValue=\"128\" DefaultValue=\"16\" /\u0026gt;\n        \u0026lt;/attribs\u0026gt;\n        \u0026lt;code.declaration\u0026gt;\u0026lt;![CDATA[\n\nint32_t pattern[128] = {};\nint32_t counter 0;\nint ntrig = 0;\nint rtrig = 0;\nint32_t bindex;\nint32_t pindex;\nint32_t outval;\nint init = 1;\n\n/////////////////////////////////////////////////////////////////////////\n// Seeded Random Number Generator ///////////////////////////////////////\n// http://blog.embedded-office.com/en/blog-artikel/items/random-1.html //\n// (cryptographically rubbish, but should be fine for our porpoises) ////\n/////////////////////////////////////////////////////////////////////////\n\nint32_t rstate = 1;\n\nint32_t updatestate() {\n\tint32_t a = 5;\n\tint32_t b = 12345;\n\tint32_t m = 511;\n\trstate = ((rstate * a + b) % m) - 255;\n\treturn rstate;\n}\n\n//////////////////////////\n// Update Pattern Array //\n//////////////////////////\n\nvoid newpattern(int32_t a, int32_t b, int len) {\n\trstate = a * 64 + b;\n\tfor(int i = 0; i \u0026lt; len; i++) {\n\t\tpattern[i] = updatestate();\n\t}\n}\n\n        ]]\u0026gt;\n        \u0026lt;/code.declaration\u0026gt;\n        \u0026lt;code.krate\u0026gt;\u0026lt;![CDATA[\n\n///////////////////////////////\n// Loop Running For 1st Time //\n///////////////////////////////\n\nif (init) {\n\tnewpattern(param_bank, param_pattern, attr_length);\n\tinit = 0;\n}\n\n///////////////////////////////\n// Trigger Input Rising Edge //\n///////////////////////////////\n\nif ((inlet_trig\u0026gt;0) \u0026amp;\u0026amp; !ntrig) {\n    // Check for changes to parameters\n    // and regenerate array if params changed\n\tif ((param_bank != bindex) || (param_pattern != pindex)) {\n\t\tnewpattern(param_bank, param_pattern, attr_length);\n\t\tbindex = param_bank;\n\t\tpindex = param_pattern;\n\t}\n    // Update/reset counter\n    counter = (counter\u0026gt;attr_length)? 0 : counter + 1;\n    // Set output value until next trigger\n    outval = pattern[counter];\n    ntrig=1;\n} else if (!(inlet_trig\u0026gt;0)) {\n    ntrig=0;\n}\n\n/////////////////////////////\n// Reset Input Rising Edge //\n/////////////////////////////\n\nif ((inlet_r\u0026gt;0) \u0026amp;\u0026amp; !rtrig) {\n    rtrig = 1;\n    counter = 0;\n} else if (!(inlet_r\u0026gt;0)) {\n    rtrig=0;\n}\n\noutlet_out = outval\u0026lt;\u0026lt;19;\n\n    ]]\u0026gt;\n    \u0026lt;/code.krate\u0026gt;\n    \u0026lt;/obj.normal\u0026gt;\n\u0026lt;/objdefs\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-11T09:31:04.457Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":71,"score":20.55,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id": id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12144,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-07-18T17:20:38.334Z","cooked":"\u003cp\u003elate reaction, but the easiest fix, I think, is to generate a random integer list with a random generator from the internet, then put this in an array like:\u003cbr\u003eint32_t seededRandom[2048]={543663,8268463,4372,7375,828,,,,,,,,,,etc,,,,,,,,325674;}\u003cbr\u003ethen generate a new array from this with a for-loop:\u003cbr\u003eif(update\u0026gt;0)\u003cbr\u003e{\u003cbr\u003efor(i=0;i\u0026lt;64;i++)\u003cbr\u003efor(i=0;i{int16_t pas=(\u003cstrong\u003e\u003cem\u003eSMMUL(i\u0026lt;\u003c/em\u003e\u003c/strong\u003eSMMUL(i\u0026lt;arrey[i]=seed[pas]\u0026lt;\n\n\u003c/p\u003e\u003cp\u003e//next one uses a \"smooth\" over the update of an array, smoothly fading from the old array in pesition into Position.\u003cbr\u003epesition[i]=pesition[i]+___SMMUL((Position[i]-pesition[i])\u0026lt;}\u003c/p\u003e\n\n\u003cp\u003ewhere seed1 functions as an offset to the readout position of the array and seed2 controls how it steps through the array. the \"/2048)*2048 limits the random selection to the 2048 points in the array and wraps back to zero if it would have gone over.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-07-18T17:20:38.334Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":56,"score":17.5,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12151,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-18T18:35:15.592Z","cooked":"\u003cp\u003eI've made a seeded random sequence generator already. Check the toneburst directory in the Contrib library \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-07-18T18:35:28.706Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":55,"score":37.3,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/my-first-object-linear-congruential-generator/3247","internal":true,"reflection":true,"title":"My First Object - Linear Congruential Generator","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19862,"name":"Jordan","username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png","created_at":"2017-04-19T14:52:23.267Z","cooked":"\u003cp\u003eHere's my contribution to the subject of seeded random.\u003c/p\u003e\n\n\u003cp\u003eI've taken the popular Linear Congruential Generator algorithm and made it into an Axoloti patch.\u003c/p\u003e\n\n\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Linear_congruential_generator\" rel=\"nofollow noopener\"\u003een.wikipedia.org\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/thumb/0/02/Linear_congruential_generator_visualisation.svg/480px-Linear_congruential_generator_visualisation.svg.png\" class=\"thumbnail\" width=\"480\" height=\"160\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Linear_congruential_generator\" rel=\"nofollow noopener\"\u003eLinear congruential generator\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eA linear congruential generator (LCG) is an algorithm that yields a sequence of pseudo-randomized numbers calculated with a discontinuous piecewise linear equation. The method represents one of the oldest and best-known pseudorandom number generator algorithms. The theory behind them is relatively easy to understand, and they are easily implemented and fast, especially on computer hardware which can provide modulo arithmetic by storage-bit truncation. The generator is defined by the recurrence re...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eThings to note:\u003cbr\u003e* \u003cstrong\u003eQuirk:\u003c/strong\u003e The first value doesn't seem to be correct.  I've tested it against some known patterns and it always seems to skip the first state but will return to it when the sequence cycles around.\u003cbr\u003e* \u003cstrong\u003eQuirk:\u003c/strong\u003e I connected a button to where I think reset should be but it's not quite perfect.  Resets sometimes and not other times.\u003cbr\u003e* There are \u003cstrong\u003eCONST\u003c/strong\u003e boxes that set the \u003cstrong\u003eparams Seed, M, A, and B\u003c/strong\u003e. Dials, or Fractional inputs could be used instead.\u003cbr\u003e* \u003cstrong\u003eCLOCK\u003c/strong\u003e is a square LFO in the top left. I've built my patch to require a clock source to advance the linear algorithm to the next step.\u003c/p\u003e\n\n\u003cp\u003eExperiment with different SEEDS and params. There are TON of combinations possible that will produce reproducible repeating series of numbes with various periods and variety.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/29fd7524916c7cdcc41160068cccc1d25c779a37.axp\"\u003erandom-linear_congruential_generator_v2.axp\u003c/a\u003e (7.5 KB)\u003c/p\u003e\n\n\u003cp\u003eI've realized I could save some SRAM by coding this as a standard object -- I'll likely be doing that as an exercise when I have time to wrap my head around the process of coding objects.  \u003c/p\u003e\n\n\u003cp\u003eEnjoy.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-04-19T14:53:18.267Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":3,"reads":44,"score":45.7,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"Jordan","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/29fd7524916c7cdcc41160068cccc1d25c779a37.axp","internal":true,"reflection":false,"clicks":14},{"url":"https://en.wikipedia.org/wiki/Linear_congruential_generator","internal":false,"reflection":false,"title":"Linear congruential generator - Wikipedia","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":953,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19865,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-04-19T16:30:29.856Z","cooked":"\u003cp\u003eI think that's the same algorithm I used, actually. As you say though, yours is a different take on the same idea.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-04-19T16:31:36.650Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":42,"score":14.35,"yours":false,"topic_id":922,"topic_slug":"noobhowto-seeded-random","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19866,"name":"Jordan","username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png","created_at":"2017-04-19T16:47:12.277Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI looked for your lcg in the community library listing online (the one with photos) and didn't see it.  Didn't look too closely in the object browser in
