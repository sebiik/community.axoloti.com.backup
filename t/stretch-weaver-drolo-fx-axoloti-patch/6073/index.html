        <h1>
  <a href="/t/stretch-weaver-drolo-fx-axoloti-patch/6073">Stretch weaver drolo fx AXOLOTI patch?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pajzd'><b itemprop='author'>pajzd</b></a>
           
           <time datetime='2019-10-08T22:00:19Z' itemprop='datePublished'>
             2019-10-08 22:00:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there,</p>

<p>it's kinda difficult to get a drolo fx stretch weaver pedal<br>these days, since it is a rare pedal, that only now &amp; then<br>= bein' sold in batches of i guess 10 - 15 , which is okay of course ... </p>

<p>so I wanted to ask if someone had been experimenting with<br>stereo or dual mono SIDECHAINING triggering parameters like freeze delay<br>stretch, grain stuff etc like this pedal can do wonderfully </p>

<p>have a check <a href="https://www.youtube.com/watch?v=JT1OnPyVrbE" rel="nofollow noopener">https://www.youtube.com/watch?v=JT1OnPyVrbE</a></p>

<p>it's pure dsp inside, so i'd figure out,  not a 100% simulation/emulation<br>but something based on sidechaining would be cool to experiment with </p>

<p>what you think ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stretch weaver drolo fx AXOLOTI patch?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-09T07:30:36Z' itemprop='datePublished'>
             2019-10-09 07:30:36 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do not know this specific pedal but after looking at the video, I am thinking it is based on envelope followers that triggers the effects. There are envelope followers in the library.</p>

<p>I think you need to just build a sampler that has the functions you are looking for and then simply build the envelope follower interaction into the sampler later on. Keep things separated to begin and then when you got the functions you need, build them together.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Stretch weaver drolo fx AXOLOTI patch?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2019-10-09T18:41:36Z' itemprop='datePublished'>
             2019-10-09 18:41:36 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check Help -&gt; library -&gt; community -&gt; gao -&gt; sample -&gt; rockafella<br>It's an old patch using envelope follower object as explained by <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a><br>It use sample loop principle to stretch a recorded sample (if you know puredata, it's  B14.sampler.rockafella.pd patch in audio tutorial section).</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F241499758&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p>in Help -&gt; library -&gt; community -&gt; gao -&gt; sample -&gt; spTimeExpansion<br>a similar principle but using slice recorded with beatslicer object (see <a href="http://www.katjaas.nl/beatdetection/beatdetection.html" rel="nofollow noopener">http://www.katjaas.nl/beatdetection/beatdetection.html</a>)</p>

<p>Hope it helps you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Stretch weaver drolo fx AXOLOTI patch?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-09T19:24:09Z' itemprop='datePublished'>
             2019-10-09 19:24:09 UTC

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jeromeb">@JeromeB</a></p>

<p>Rockafella is using envelope followers? Not the real version, I build it many times, both in Axo world and also in Pd. And just checked your version, I don't see any envelope followers. But yeah, it would probably still be a good starting point for his project <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Didn't know that your beat slicer objects were based on Katjaas work. I am a big fan of her work, so I need to check your objects out now, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>BTW; is the beatslicer only for live input?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <blockquote><p>Rockafella is using envelope followers? </p></blockquote>

<p>Not the object but the help patch. I'm not pretty clear, sorry.</p>

<blockquote><p>Didn't know that your beat slicer objects were based on Katjaas work. I am a big fan of her work, so I need to check your objects out now, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote>

        <p>I'm totally agree !<br>On my soundcloud, I have old "live session" with a personal tuned slice jockey : <br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F152057144&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>

      <div class='post' itemprop='articleBody'>
        <p>I am having some issues with Rockafella example (Help -&gt; library -&gt; community -&gt; gao -&gt; sample -&gt; rockafella). After playing for a while it crashes.</p>

<p>Someone else is experimenting this problem?</p>

<p>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request<br>java.lang.InterruptedException<br>java.lang.InterruptedException<br>	at java.lang.Object.wait(Native Method)<br>	at java.lang.Object.wait(Object.java:502)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1315)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1296)<br>	at javax.swing.SwingUtilities.invokeAndWait(SwingUtilities.java:1348)<br>	at axoloti.USBBulkConnection.DistributeToDisplays(USBBulkConnection.java:1079)<br>	at axoloti.USBBulkConnection.processByte(USBBulkConnection.java:1258)<br>	at axoloti.USBBulkConnection$Receiver.run(USBBulkConnection.java:868)<br>	at java.lang.Thread.run(Thread.java:745)</p>

      <div class='post' itemprop='articleBody'>
        <p>I don't have that problem.<br>The message you get does not give any information about the error, because it only shows that the communication with the card is broken.  So it's kind of hard to help you. <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"><br>How often does this happen?<br>For this patch, I didn't write any code, I just use factory objects. <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"><br>I don't know where that's coming from, but I'll try to look into it. Could be a problem if the recording is too long for the size of the table.</p>

<p>PS : Help-&gt;Library-&gt;community-&gt;gao-&gt;sample-&gt;spTimeExpansion is a very similar object</p>

        <p>Thanks Jerome. I didin´t have too much time to try ir but I have been playing around and It looks to be stable now. Thanks for your help and work!</p>

          ps.store("topic_6073", {"post_stream":{"posts":[{"id":36393,"name":"pajzd","username":"pajzd","avatar_template":"/letter_avatar_proxy/v2/letter/p/8797f3/{size}.png","created_at":"2019-10-08T22:00:19.003Z","cooked":"\u003cp\u003eHi there,\u003c/p\u003e\n\n\u003cp\u003eit's kinda difficult to get a drolo fx stretch weaver pedal\u003cbr\u003ethese days, since it is a rare pedal, that only now \u0026amp; then\u003cbr\u003e= bein' sold in batches of i guess 10 - 15 , which is okay of course ... \u003c/p\u003e\n\n\u003cp\u003eso I wanted to ask if someone had been experimenting with\u003cbr\u003estereo or dual mono SIDECHAINING triggering parameters like freeze delay\u003cbr\u003estretch, grain stuff etc like this pedal can do wonderfully \u003c/p\u003e\n\n\u003cp\u003ehave a check \u003ca href=\"https://www.youtube.com/watch?v=JT1OnPyVrbE\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=JT1OnPyVrbE\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eit's pure dsp inside, so i'd figure out,  not a 100% simulation/emulation\u003cbr\u003ebut something based on sidechaining would be cool to experiment with \u003c/p\u003e\n\n\u003cp\u003ewhat you think ?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-08T22:00:19.003Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":111,"reads":65,"score":571.8,"yours":false,"topic_id":6073,"topic_slug":"stretch-weaver-drolo-fx-axoloti-patch","display_username":"pajzd","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=JT1OnPyVrbE","internal":false,"reflection":false,"title":"YouTube","clicks":36}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2327,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36402,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-09T07:30:36.044Z","cooked":"\u003cp\u003eDo not know this specific pedal but after looking at the video, I am thinking it is based on envelope followers that triggers the effects. There are envelope followers in the library.\u003c/p\u003e\n\n\u003cp\u003eI think you need to just build a sampler that has the functions you are looking for and then simply build the envelope follower interaction into the sampler later on. Keep things separated to begin and then when you got the functions you need, build them together.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-10-09T07:30:36.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":3,"reads":61,"score":29.6,"yours":false,"topic_id":6073,"topic_slug":"stretch-weaver-drolo-fx-axoloti-patch","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36411,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-10-09T18:41:36.347Z","cooked":"\u003cp\u003eCheck Help -\u0026gt; library -\u0026gt; community -\u0026gt; gao -\u0026gt; sample -\u0026gt; rockafella\u003cbr\u003eIt's an old patch using envelope follower object as explained by \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e\u003cbr\u003eIt use sample loop principle to stretch a recorded sample (if you know puredata, it's  B14.sampler.rockafella.pd patch in audio tutorial section).\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F241499758\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003ein Help -\u0026gt; library -\u0026gt; community -\u0026gt; gao -\u0026gt; sample -\u0026gt; spTimeExpansion\u003cbr\u003ea similar principle but using slice recorded with beatslicer object (see \u003ca href=\"http://www.katjaas.nl/beatdetection/beatdetection.html\" rel=\"nofollow noopener\"\u003ehttp://www.katjaas.nl/beatdetection/beatdetection.html\u003c/a\u003e)\u003c/p\u003e\n\n\u003cp\u003eHope it helps you.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-10-09T18:41:36.347Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":1,"reads":57,"score":68.75,"yours":false,"topic_id":6073,"topic_slug":"stretch-weaver-drolo-fx-axoloti-patch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.katjaas.nl/beatdetection/beatdetection.html","internal":false,"reflection":false,"clicks":12}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36412,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-09T19:24:09.725Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jeromeb\"\u003e@JeromeB\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eRockafella is using envelope followers? Not the real version, I build it many times, both in Axo world and also in Pd. And just checked your version, I don't see any envelope followers. But yeah, it would probably still be a good starting point for his project \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eDidn't know that your beat slicer objects were based on Katjaas work. I am a big fan of her work, so I need to check your objects out now, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBTW; is the beatslicer only for live input?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-10-09T19:24:09.725Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":50,"score":16.65,"yours":false,"topic_id":6073,"topic_slug":"stretch-weaver-drolo-fx-axoloti-patch","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":n
