        <h1>
  <a href="/t/wishlist-of-objects/489">Wishlist of objects</a>
</h1>

<div id='breadcrumbs'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-29T18:19:26Z' itemprop='datePublished'>
             2016-02-29 18:19:26 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a midi/out/clock object. But there is room for improvement. I don't like the dial to set the tempo. A number box where you can set the BPM would be better.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-02-29T18:30:13Z' itemprop='datePublished'>
             2016-02-29 18:30:13 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>or, better, yet, perhaps have the out acting like a soft thru and following the midi input??</p>

<p>i dont play keys, i sync everything to my drum machines, so something like that would be useful for folks like me</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-02-29T18:37:21Z' itemprop='datePublished'>
             2016-02-29 18:37:21 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/janvantomme">@janvantomme</a> sorry I wasn't clear. I meant<br>An object that would allow midi clock to be passed through axoloti. So something that would let you connect midi clock in to midi clock out. I have seen the midi clock out object and don't find it that useful. I'm trying to pass midi clock through axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-29T19:38:20Z' itemprop='datePublished'>
             2016-02-29 19:38:20 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using the Kenton MIDI Thru 5 for this. Best way to sync multiple devices to one clock. It's also cheap.<br><a href="http://www.kentonuk.com/products/items/utilities/m-thru-5.shtml" class="onebox" target="_blank" rel="nofollow">http://www.kentonuk.com/products/items/utilities/m-thru-5.shtml</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-03-01T01:04:37Z' itemprop='datePublished'>
             2016-03-01 01:04:37 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i just bought this <a href="https://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/">midihub from tindie</a> it has its  own midiclock and is pretty cool......</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-03-01T07:18:28Z' itemprop='datePublished'>
             2016-03-01 07:18:28 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="28" data-topic="489" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>I would like to have some pvoc resynthesizer object to read tables with.Like pvoc~ from here:https://puredata.info/downloads/bsaylor/</p></blockquote></aside>

<p>Regarding pvoc and fft for ARM, i found this implementation for MI Clouds (which is build on arm cortex m4 too)<br><a href="https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc" class="onebox" target="_blank" rel="nofollow">https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/organelle-looks-like-someone-kinda-copied-axoloti/571/18">Critter and Guitari - Organelle</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-01T08:50:50Z' itemprop='datePublished'>
             2016-03-01 08:50:50 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm sure there's a lot of mileage to be had in porting MI code across to Axoloti.</p>

<p>The Braids module is likely to be a goldmine of oscillator types.</p>

<p>Warps has a vocoder inplementation which I'm sure could be ported.</p>

<p>The list goes on...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-01T11:00:06Z' itemprop='datePublished'>
             2016-03-01 11:00:06 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>porting MI code.<br>yes it would be possible, but in practice a lot of work ( Ive looked at the MI repo and code base) <br>probably, 'easier' to take some elements of it, and port it, and do it in an 'axoloti' way.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-01T11:18:54Z' itemprop='datePublished'>
             2016-03-01 11:18:54 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm sure a lot of changes would need to be made, but it would be a good start, in terms of raw DSP code, already optimised for the ARM Cortex M4.</p>

<p>The other issue of course, is that Olivier at MI is pretty good at squeezing the last drop of performance from an MCU. It could be that some of the oscillator types from Braids, for example, wouldn't leave much in the way of processor resources left for anything else, if ported to Axo objects.</p>

<p>I'd still love to see some Braids oscillators, particularly, appearing in Axoloti. If I had the first idea how to start, I'd probably attempt to port the vocal-synthesis ones, and the 'supersaw' unison oscillators, the phase-distortion ones.. actually, just all of them.. <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=0" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-01T11:30:07Z' itemprop='datePublished'>
             2016-03-01 11:30:07 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No idea if it's possible, but how about a speech-synth object, based on <a href="http://www.festvox.org/flite/" rel="nofollow">Flite</a>?</p>

<p>I'd envisage the ability to enter a plain-text string or list of phonemes, and have it step through the phonemes on note-on trigger, with control of pitch in realtime. There would also be some mechanism to reset to the start of the sequence, and perhaps to jump straight to individual phonemes in the list.</p>

<p>Some kind of re-creation of the vocal synth machine from the Monomachine would be great, too, but maybe based on a different synthesis engine, as I never found Monomachine speech/singing very comprehensible.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-03-10T18:34:19Z' itemprop='datePublished'>
             2016-03-10 18:34:19 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thru boxes are great unless your trying to use axo to poly chain.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-03-14T12:11:33Z' itemprop='datePublished'>
             2016-03-14 12:11:33 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a through 0 oscillator would be cool for some different side bands with FM. might be hard to code I have no idea.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-03-14T16:28:11Z' itemprop='datePublished'>
             2016-03-14 16:28:11 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i also apply for a midi thru/ merge object</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-17T12:38:57Z' itemprop='datePublished'>
             2016-03-17 12:38:57 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A scope object with 2 inlets would be handy to compare signals.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-17T13:34:38Z' itemprop='datePublished'>
             2016-03-17 13:34:38 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe also an option to sync a scope to an oscillators period, so you can view a single waveform cycle.</p>

<p>a|x</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-17T13:39:19Z' itemprop='datePublished'>
             2016-03-17 13:39:19 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="72" data-topic="489" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar">janvantomme:</div>
<blockquote><p>A scope object with 2 inlets would be handy to compare signals.</p></blockquote></aside>

<p>+1 </p>

<p>yeah, I think the scopes are really useful, I think a bit of time on these could be valuable.<br>my two 'wishes' I think would be:<br>- x/y scope <br>- variable time base</p>

<p>oh, and id really like some bigger (horizontal) ones. often i don't care how much space they take, as they are for debugging.  hmmm, perhaps I should consider this more as a new debugging tool for wires <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> <br>(<a class="mention" href="/users/johannes">@johannes</a> raises an interesting question of introspection... I guess given its native code, we'd potentially have to consider compiling with debugging, and then use debugging hooks... unless 'potential' inspection/watch points, can only be set before you go live)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-18T00:12:35Z' itemprop='datePublished'>
             2016-03-18 00:12:35 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="74" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>x/y scope</p></blockquote></aside>

<p>Emulating an x/y scope is pretty hard to do. If the bitmap is generated in the GUI, it needs a continuous data stream. Displays are polled by the GUI, avoiding a significant performance impact, but no stream continuity.<br>Generating the bitmap on the target would cause a significant dsp load. <br>Even low-end digital oscilloscopes based around fpga tech suck in emulating x/y mode.<br>Even without connecting the dots, every sample is a scattered read+write (unpredictable address). </p>

<p>A two-channel scope 'd be much easier.</p>

<p>Debugging: one approach 'd be importing the linker map file, and perhaps even add some gdb-server functionality. In my development plan this comes after investigating a switch to (lib)Clang (replacing Gcc), to avoid a double effort.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2016-03-22T07:26:11Z' itemprop='datePublished'>
             2016-03-22 07:26:11 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd love a PWM Osc with sync input - I've tried cutting/pasting code from both the PWM &amp; Squ Sync oscs (and associated help files) but I'm not getting anywhere with it <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-22T13:14:11Z' itemprop='datePublished'>
             2016-03-22 13:14:11 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Generally, Sync and Phase inlets for all the osc types would be cool, I think.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>I would like to have chebyshev waveshaper object. Or maybe some hints or tutorials how one could convert <a href="http://musicdsp.org/showArchiveComment.php?ArchiveID=187" rel="nofollow">this</a> to axoloti object.</p>

<p>Plus hints for this also.</p>

s likely to be a goldmine of oscillator types.\u003c/p\u003e\n\n\u003cp\u003eWarps has a vocoder inplementation which I'm sure could be ported.\u003c/p\u003e\n\n\u003cp\u003eThe list goes on...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2016-03-01T08:50:50.576Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":150,"score":35.85,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6699,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-01T11:00:06.143Z","cooked":"\u003cp\u003eporting MI code.\u003cbr\u003eyes it would be possible, but in practice a lot of work ( Ive looked at the MI repo and code base) \u003cbr\u003eprobably, 'easier' to take some elements of it, and port it, and do it in an 'axoloti' way.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2016-03-01T11:00:06.143Z","reply_count":0,"reply_to_post_number":65,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":146,"score":44.95,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6705,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-01T11:18:54.524Z","cooked":"\u003cp\u003eI'm sure a lot of changes would need to be made, but it would be a good start, in terms of raw DSP code, already optimised for the ARM Cortex M4.\u003c/p\u003e\n\n\u003cp\u003eThe other issue of course, is that Olivier at MI is pretty good at squeezing the last drop of performance from an MCU. It could be that some of the oscillator types from Braids, for example, wouldn't leave much in the way of processor resources left for anything else, if ported to Axo objects.\u003c/p\u003e\n\n\u003cp\u003eI'd still love to see some Braids oscillators, particularly, appearing in Axoloti. If I had the first idea how to start, I'd probably attempt to port the vocal-synthesis ones, and the 'supersaw' unison oscillators, the phase-distortion ones.. actually, just all of them.. \u003cimg src=\"/images/emoji/emoji_one/stuck_out_tongue.png?v=0\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2016-03-01T11:39:55.470Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":149,"score":30.65,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6707,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-01T11:30:07.147Z","cooked":"\u003cp\u003eNo idea if it's possible, but how about a speech-synth object, based on \u003ca href=\"http://www.festvox.org/flite/\" rel=\"nofollow\"\u003eFlite\u003c/a\u003e?\u003c/p\u003e\n\n\u003cp\u003eI'd envisage the ability to enter a plain-text string or list of phonemes, and have it step through the phonemes on note-on trigger, with control of pitch in realtime. There would also be some mechanism to reset to the start of the sequence, and perhaps to jump straight to individual phonemes in the list.\u003c/p\u003e\n\n\u003cp\u003eSome kind of re-creation of the vocal synth machine from the Monomachine would be great, too, but maybe based on a different synthesis engine, as I never found Monomachine speech/singing very comprehensible.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2016-03-01T11:30:07.147Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":146,"score":60.05,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.festvox.org/flite/","internal":false,"reflection":false,"title":"CMU Flite: Speech Synthesizer","clicks":11}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":37 y_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/unipolar-and-bipolar-what-does-it-mean/1296/19","internal":true,"reflection":true,"title":"Unipolar and Bipolar: What does it mean?","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7393,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-17T13:34:38.037Z","cooked":"\u003cp\u003eMaybe also an option to sync a scope to an oscillators period, so you can view a single waveform cycle.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2016-03-17T13:35:30.685Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":137,"score":42.95,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7395,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-17T13:39:19.200Z","cooked":"\u003caside class=\"quote\" data-post=\"72\" data-topic=\"489\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png\" class=\"avatar\"\u003ejanvantomme:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA scope object with 2 inlets would be handy to compare signals.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e+1 \u003c/p\u003e\n\n\u003cp\u003eyeah, I think the scopes are really useful, I think a bit of time on these could be valuable.\u003cbr\u003emy two 'wishes' I think would be:\u003cbr\u003e- x/y scope \u003cbr\u003e- variable time base\u003c/p\u003e\n\n\u003cp\u003eoh, and id really like some bigger (horizontal) ones. often i don't care how much space they take, as they are for debugging.  hmmm, perhaps I should consider this more as a new debugging tool for wires \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003e(\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e raises an interesting question of introspection... I guess given its native code, we'd potentially have to consider compiling with debugging, and then use debugging hooks... unless 'potential' inspection/watch points, can only be set before you go live)\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2016-03-17T13:39:19.200Z","reply_count":1,"reply_to_post_number":72,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":139,"score":48.75,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7436,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-18T00:12:35.772Z","cooked":"\u003caside class=\"quote\" data-post=\"74\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ex/y scope\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eEmulating an x/y scope is pretty hard to do. If the bitmap is generated in the GUI, it needs a continuous data stream. Displays are polled by the GUI, avoiding a significant performance impact, but no stream continuity.\u003cbr\u003eGenerating the bitmap on the target would cause a significant dsp load. \u003cbr\u003eEven low-end digital oscilloscopes based around fpga tech suck in emulating x/y mode.\u003cbr\u003eEven without connecting the dots, every sample is a scattered read+write (unpredictable address). \u003c/p\u003e\n\n\u003cp\u003eA two-channel scope 'd be much easier.\u003c/p\u003e\n\n\u003cp\u003eDebugging: one approach 'd be importing the linker map file, and perhaps even add some gdb-server functionality. In my development plan this comes after investigating a switch to (lib)Clang (replacing Gcc), to avoid a double effort.\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2016-03-18T00:12:35.772Z","reply_count":1,"reply_to_post_number":74,"quote_count":1,"avg_time":21,"incoming_link_count":1,"reads":134,"score":52.85,"yours":false,"topic_id":489,"topic_slug
