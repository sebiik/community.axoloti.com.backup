        <h1>
  <a href="/t/wishlist-of-objects/489">Wishlist of objects</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2015-09-22T20:20:12Z' itemprop='datePublished'>
             2015-09-22 20:20:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>based on browsing the forum, i see patch requests here and there.<br>but not all in one list, so that's why i want to make one.<br>(please report if such a list already exists, because i tend to overlook things sometimes)</p>

<p>filters:</p>

<p>high bandwidth 12db lowpass filter (20khz instead of 12khz max)<br>high bandwidth 12db mod lowpass filter (20khz instead of 12khz max)<br>high bandwidth 24db lowpass filter (20khz instead of 12khz max)<br>high bandwidth 24db mod lowpass filter (20khz instead of 12khz max)</p>

<p>oscillators:</p>

<p>supersaw with detune mix and detune amount<br>oscillators with phase reset</p>

<p>note:<br>any other requests can be added in replies as well (will add them to the list once i got time)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/9">Module requests</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2015-09-23T07:43:47Z' itemprop='datePublished'>
             2015-09-23 07:43:47 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sinebank with huge amount of bands (like in Reaktor)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-09-23T14:36:17Z' itemprop='datePublished'>
             2015-09-23 14:36:17 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>is phase reset the same function that would be used for a phase offset?</p>

<p>Phase offset for oscillators would be great.</p>

<p>Wondering if Bandlimited Table playback is being done via Interpolated Table. A bit beyond my understanding at the moment.</p>

<p>Specific Filter emulation could be interesting but I feel like this is something i'd rather explore on my own <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>Haven't tried Aftertouch with midi keyboard object - i'm guessing it is there already though - just a different name.</p>

<p>More complicated ADSR - would be cool to add an extra few points in the envelope...buut. i guess i could just use a table then.</p>

<p>ADSR - current one doesnt feel snappy enough for some reason - i guess its due to me always using the default gate length though</p>

<p>Midi assignable Table faders!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2015-09-29T20:56:00Z' itemprop='datePublished'>
             2015-09-29 20:56:00 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would like a oscillator with a variable waveform. At the moment, in order to produce the ability to select wave forms in a patch on the fly, i have to have one example of each waveform oscillator, feeding into a mux, with a counter feeding into the mux(controlling its selection from 1 to 3 for example) </p>

<p>What i would like is a oscillator object that i could simply be able to give a midi trigger message to(0-127) and have it cycle to the next waveform with each midi state change</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-29T22:18:49Z' itemprop='datePublished'>
             2015-09-29 22:18:49 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>was about to post that one <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"><br>A sine-bank is not that hard to code, but how should the frequencies and amplitudes be controlled? you dont want to have  64 x 2 sets of inputs, or even worse, 128 knobs/sliders.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-29T22:23:04Z' itemprop='datePublished'>
             2015-09-29 22:23:04 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>do you mean an oscillator, or a wave-table? </p>

<p>if all you want is oscillators, than 128 types would be too much, since there are only a handful of basic waveforms. These can easily be combined in a sub-patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2015-10-01T01:06:08Z' itemprop='datePublished'>
             2015-10-01 01:06:08 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What i mean is like an single oscillator module, that has an input to switch its waveform output. Having three seperate oscillators(in a subpatch or otherwise) uses 3x as much cpu time as a single oscillator does, i think it would be more resource effective to have a oscillator with switchable waveforms</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-01T13:14:32Z' itemprop='datePublished'>
             2015-10-01 13:14:32 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/debterminer/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">debterminer:</div>
<blockquote><p>Having three seperate oscillators(in a subpatch or otherwise) uses 3x as much cpu time as a single oscillator does</p></blockquote></aside>

<p>this raises an 'interesting' thought/idea... if Axoloti could detect that an objects output was not in use, then it could remove it from processing.  I guess I'm thinking like a smart mux, so the processing would look at the OSC output see its not active, and so not call dsp. It would still of course have the (code) memory requirement, but not the cpu.</p>

<p>hard coding a switchable oscillator is not that tricky, its not really much more that copying existing oscillator code, and putting in a switch to say which is active... could be perhaps more amusing ( but more dev effort) to allow morphing.</p>

<p>I guess one thing is... axoloti is kind of designed to create patches at compile time, rather than be a generic synth that is manipulated at runtime, to do the later you will tend to go down this road of more complex/generic modules.. which will increase memory footprint. e.g. we are talking here of switchable oscillators, but I'm sure many then say what about, switchable filters, LFOs, envelopes.<br>all valuable ideas and all possible, and I'm not saying its a bad thing.... just trying to raise, perhaps its a different 'philosophy'.</p>

<p>I guess this is why I like my 'intelligent' output concept, then anyone can build a 'switchable' X as a subpatch, but axoloti is then clever enough to remove the performance overhead.  (and we continue to build small blocks which users combine).... just a thought.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/debterminer'><b itemprop='author'>debterminer</b></a>
           
           <time datetime='2015-10-01T15:58:00Z' itemprop='datePublished'>
             2015-10-01 15:58:00 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I also like that concept, its another path to the same solution. As the only thing im really concerned about is the amount of added cpu time used by a thing like a "switchable" oscillator setup. since one osc switchable between saw/square/tri is really three oscs lol, and three of those, is really nine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Kalle'><b itemprop='author'>Kalle</b></a>
           
           <time datetime='2015-10-12T21:39:24Z' itemprop='datePublished'>
             2015-10-12 21:39:24 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would like a midi file reader object so u could have synthlines playing inside axo instead of having to use daw for stuff like that... maybe there is but then i cant find it... can u read from table?!</p>

<p>A delay that can be clocked with different rates of delay<br>A more usefull reverb or more "easy"</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2015-10-13T21:41:14Z' itemprop='datePublished'>
             2015-10-13 21:41:14 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>is there something like loadbang?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-14T11:52:09Z' itemprop='datePublished'>
             2015-10-14 11:52:09 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>currently the following works, and is what I use.</p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/5f212ea4b8a93c2b2ab576662253069ff9d4ff18.png" width="215" height="84"></p>

<p>the reason is, change is initialised with 0, and const/i with 1 , so when the patch starts, it fires 1 to change... which results in a transition. but of course the const never changes after that.<br>(Id point out often, you rarely need it though since you can usually save the initial value in a patch, but can be useful fro some runtime behaviour)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2015-10-15T16:43:54Z' itemprop='datePublished'>
             2015-10-15 16:43:54 UTC
           </time>
        </span>

      <div class='post' itemprop='articleBody'>
        <p>a string outlet would be cool.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mood_Organ'><b itemprop='author'>Mood_Organ</b></a>
           
           <time datetime='2015-11-03T23:48:02Z' itemprop='datePublished'>
             2015-11-03 23:48:02 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some things that I've missed so far:<br>* ADSR with modulation for each stage (&amp; ideally an 'all' modulation input)<br>* slew that can go much slower than the current k-rate distortion/slew<br>* filter/lp svf m<br>a resonance control on filter/lp svf would be nice too</p>

<p>I'd love to see a Serge-style Universal Slope Generator.</p>

<p>Also, if table/play &amp; table/play pitch had a 'direction' toggle on them, it would be useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-04T12:55:32Z' itemprop='datePublished'>
             2015-11-04 12:55:32 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is both a request for a few new versions of some all ready existing objects and a request for a fix for a few existing objects:</p>

<p>sel/sel i 16, sel/sel i 32: <br>Would be really great with values from 0-127 &amp; -64 to +64 instead of 0-99. In relation to all other objects that you might want to control from the sel/sel it 16 would make more sense to have 128 step instead of 99. I tried using math to convert the 99 steps into 128 but it doesnâ€™t work very well. There will be rounding so it will skip some values. </p>

<p>Also it would be really nice to be able to use all sequencers from a subpath parent. A lot of them are accesable when you use them from a parent, but for example:<br>sel/sel fb 16 <br>sel/sel fb 32 <br>sel/sel fp 16 <br>sel/sel fp 32 <br>sel/sel i 16 <br>sel/sel i 32 </p>

<p>â€¦ i think are not added in the right way when trying to make them "parameter on parent". It will only add each step at a time, not the whole lane. And they will be added in a vertical fashion, one by one, not like they probably should be; whole lanes, horizontally, from left to right. If I remember correct some of the most regular sequencers has this issue in the first version of Axoloti and have been fixed.. But a few of the not so common used sequencers still has that issue.</p>

<p>A few longer version would also be most welcome of the above mentioned sequencers. Like 64 and 128 steps. That would be really awesome.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/040af58a4ddf445811cc2c8816cdb359507a6ff2" href="//community.axoloti.com/uploads/default/original/1X/040af58a4ddf445811cc2c8816cdb359507a6ff2.png" class="lightbox" title="Pasted image"><img src="//community.axoloti.com/uploads/default/optimized/1X/040af58a4ddf445811cc2c8816cdb359507a6ff2_1_690x208.png" width="690" height="208"><div class="meta">
<span class="filename">Pasted image</span><span class="informations">1277x386 49 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-11-04T13:50:47Z' itemprop='datePublished'>
             2015-11-04 13:50:47 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> , i made a +/-32 version of sel i 32, you can download it from here <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/40f81b00a68aa34ff664c68625d396394ff3e21e.axo">sel i 32 seq.axo</a> (6.2 KB)<br>The main problem with this object is that negative numbers are not displayed correctly (the box is too small)</p>

<p>As for putting those number boxes in a subpatch the problem is in how the boxes are defined: the "bool" checkbox is a single object, when the "integer" boxes are defined individually.<br>Unless johannes updates the patcher i can see no solution for neither of the problems</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-04T14:06:13Z' itemprop='datePublished'>
             2015-11-04 14:06:13 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really great <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  </p>

<p>Just installed the object. I see what you mean. with the whole number not being visible. But to me it is very useful. Thanks, mate <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>We will see with the update of patcher. Would be really great, cause it can be a pain adjusting the sequencer in a subpatch when not added right way. You have to "unlive" the patch, open subpatch, adjust sequencer, save subpatch and make main patch "live" again, everytime you have to check a minor adjustment. We will se what happens <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

          ps.store("topic_489", {"post_stream":{"posts":[{"id":2358,"name":"ramon","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2015-09-22T20:20:12.762Z","cooked":"\u003cp\u003ebased on browsing the forum, i see patch requests here and there.\u003cbr\u003ebut not all in one list, so that's why i want to make one.\u003cbr\u003e(please report if such a list already exists, because i tend to overlook things sometimes)\u003c/p\u003e\n\n\u003cp\u003efilters:\u003c/p\u003e\n\n\u003cp\u003ehigh bandwidth 12db lowpass filter (20khz instead of 12khz max)\u003cbr\u003ehigh bandwidth 12db mod lowpass filter (20khz instead of 12khz max)\u003cbr\u003ehigh bandwidth 24db lowpass filter (20khz instead of 12khz max)\u003cbr\u003ehigh bandwidth 24db mod lowpass filter (20khz instead of 12khz max)\u003c/p\u003e\n\n\u003cp\u003eoscillators:\u003c/p\u003e\n\n\u003cp\u003esupersaw with detune mix and detune amount\u003cbr\u003eoscillators with phase reset\u003c/p\u003e\n\n\u003cp\u003enote:\u003cbr\u003eany other requests can be added in replies as well (will add them to the list once i got time)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-09-22T20:20:12.762Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":197,"reads":269,"score":1044.45,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"ramon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/module-requests/1858/9","internal":true,"reflection":true,"title":"Module requests","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_ gh - just a different name.\u003c/p\u003e\n\n\u003cp\u003eMore complicated ADSR - would be cool to add an extra few points in the envelope...buut. i guess i could just use a table then.\u003c/p\u003e\n\n\u003cp\u003eADSR - current one doesnt feel snappy enough for some reason - i guess its due to me always using the default gate length though\u003c/p\u003e\n\n\u003cp\u003eMidi assignable Table faders!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-09-23T14:36:17.468Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":244,"score":65.05,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2594,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2015-09-29T20:56:00.582Z","cooked":"\u003cp\u003eI would like a oscillator with a variable waveform. At the moment, in order to produce the ability to select wave forms in a patch on the fly, i have to have one example of each waveform oscillator, feeding into a mux, with a counter feeding into the mux(controlling its selection from 1 to 3 for example) \u003c/p\u003e\n\n\u003cp\u003eWhat i would like is a oscillator object that i could simply be able to give a midi trigger message to(0-127) and have it cycle to the next waveform with each midi state change\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-09-29T20:56:00.582Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":227,"score":56.35,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2596,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-29T22:18:49.518Z","cooked":"\u003cp\u003ewas about to post that one \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003cbr\u003eA sine-bank is not that hard to code, but how should the frequencies and amplitudes be controlled? you dont want to have  64 x 2 sets of inputs, or even worse, 128 knobs/sliders.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-09-29T22:18:49.518Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":215,"score":43.85,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2597,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-29T22:23:04.752Z","cooked":"\u003cp\u003edo you mean an oscillator, or a wave-table? \u003c/p\u003e\n\n\u003cp\u003eif all you want is oscillators, than 128 types would be too much, since there are only a handful of basic waveforms. These can easily be combined in a sub-patch.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-09-29T22:23:04.752Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":218,"score":69.4,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2611,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2015-10-01T01:06:08.291Z","cooked":"\u003cp\u003eWhat i mean is like an single oscillator module, that has an input to switch its waveform output. Having three seperate oscillators(in a subpatch or otherwise) uses 3x as much cpu time as a single oscillator does, i think it would be more resource effective to have a oscillator with switchable waveforms\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-10-01T01:06:08.291Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":215,"score":48.8,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2620,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-01T13:14:32.478Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/debterminer/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003edebterminer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHaving three seperate oscillators(in a subpatch or otherwise) uses 3x as much cpu time as a single oscillator does\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis raises an 'interesting' thought/idea... if Axoloti could detect that an objects output was not in use, then it could remove it from processing.  I guess I'm thinking like a smart mux, so the processing would look at the OSC output see its not active, and so not call dsp. It would still of course have the (code) memory requirement, but not the cpu.\u003c/p\u003e\n\n\u003cp\u003ehard coding a switchable oscillator is not that tricky, its not really much more that copying existing oscillator code, and putting in a switch to say which is active... could be perhaps more amusing ( but more dev effort) to allow morphing.\u003c/p\u003e\n\n\u003cp\u003eI guess one thing is... axoloti is kind of designed to create patches at compile time, rather than be a generic synth that is manipulated at runtime, to do the later you will tend to go down this road of more complex/generic modules.. which will increase memory footprint. e.g. we are talking here of switchable oscillators, but I'm sure many then say what about, switchable filters, LFOs, envelopes.\u003cbr\u003eall valuable ideas and all possible, and I'm not saying its a bad thing.... just trying to raise, perhaps its a different 'philosophy'.\u003c/p\u003e\n\n\u003cp\u003eI guess this is why I like my 'intelligent' output concept, then anyone can build a 'switchable' X as a subpatch, but axoloti is then clever enough to remove the performance overhead.  (and we continue to build small blocks which users combine).... just a thought.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-10-01T13:16:33.581Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":214,"score":63.95,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2623,"name":"Jason Dickson","username":"debterminer","avatar_template":"/letter_avatar_proxy/v2/letter/d/e56c9b/{size}.png","created_at":"2015-10-01T15:58:00.952Z","cooked":"\u003cp\u003eI also like that concept, its another path to the same solution. As the only thing im really concerned about is the amount of added cpu time used by a thing like a \"switchable\" oscillator setup. since one osc switchable between saw/square/tri is really three oscs lol, and three of those, is really nine.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-10-01T15:58:00.952Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":201,"score":73.25,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Jason Dickson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":10,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2972,"name":"challester","username":"Kalle","avatar_template":"/user_avatar/community.axoloti.com/kalle/{size}/38_1.png","created_at":"2015-10-12T21:39:24.806Z","cooked":"\u003cp\u003eI would like a midi file reader object so u could have synthlines playing inside axo instead of having to use daw for stuff like that... maybe there is but then i cant find it... can u read from table?!\u003c/p\u003e\n\n\u003cp\u003eA delay that can be clocked with different rates of delay\u003cbr\u003eA more usefull reverb or more \"easy\"\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-10-12T21:39:24.806Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":205,"score":62.15,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"challester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":62,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2991,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2015-10-13T21:41:14.089Z","cooked":"\u003cp\u003eis there something like loadbang?\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-10-13T21:41:14.089Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":199,"score":56.05,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2996,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-14T11:52:09.052Z","cooked":"\u003cp\u003ecurrently the following works, and is what I use.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/5f212ea4b8a93c2b2ab576662253069ff9d4ff18.png\" width=\"215\" height=\"84\"\u003e\u003c/p\u003e\n\n\u003cp\u003ethe reason is, change is initialised with 0, and const/i with 1 , so when the patch starts, it fires 1 to change... which results in a transition. but of course the const never changes after that.\u003cbr\u003e(Id point out often, you rarely need it though since you can usually save the initial value in a patch, but can be useful fro some runtime behaviour)\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2015-10-14T11:52:09.052Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":29,"incoming_link_count":4,"reads":197,"score":95.85,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3024,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2015-10-15T16:43:54.917Z","cooked":"\u003cp\u003eok it works......but how about a closebang?   I want to save a table if i go offline.........\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2015-10-15T16:43:54.917Z","reply_count":0,"reply_to_post_number":12,"q t_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3388,"name":"Timm Mason","username":"Mood_Organ","avatar_template":"/user_avatar/community.axoloti.com/mood_organ/{size}/9_1.png","created_at":"2015-11-03T23:48:02.704Z","cooked":"\u003cp\u003eSome things that I've missed so far:\u003cbr\u003e* ADSR with modulation for each stage (\u0026amp; ideally an 'all' modulation input)\u003cbr\u003e* slew that can go much slower than the current k-rate distortion/slew\u003cbr\u003e* filter/lp svf m\u003cbr\u003ea resonance control on filter/lp svf would be nice too\u003c/p\u003e\n\n\u003cp\u003eI'd love to see a Serge-style Universal Slope Generator.\u003c/p\u003e\n\n\u003cp\u003eAlso, if table/play \u0026amp; table/play pitch had a 'direction' toggle on them, it would be useful.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2015-11-03T23:48:02.704Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":192,"score":64.2,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Timm Mason","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":12,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3391,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-11-04T12:55:32.783Z","cooked":"\u003cp\u003eThis is both a request for a few new versions of some all ready existing objects and a request for a fix for a few existing objects:\u003c/p\u003e\n\n\u003cp\u003esel/sel i 16, sel/sel i 32: \u003cbr\u003eWould be really great with values from 0-127 \u0026amp; -64 to +64 instead of 0-99. In relation to all other objects that you might want to control from the sel/sel it 16 would make more sense to have 128 step instead of 99. I tried using math to convert the 99 steps into 128 but it doesnâ€™t work very well. There will be rounding so it will skip some values. \u003c/p\u003e\n\n\u003cp\u003eAlso it would be really nice to be able to use all sequencers from a subpath parent. A lot of them are accesable when you use them from a parent, but for example:\u003cbr\u003esel/sel fb 16 \u003cbr\u003esel/sel fb 32 \u003cbr\u003esel/sel fp 16 \u003cbr\u003esel/sel fp 32 \u003cbr\u003esel/sel i 16 \u003cbr\u003esel/sel i 32 \u003c/p\u003e\n\n\u003cp\u003eâ€¦ i think are not added in the right way when trying to make them \"parameter on parent\". It will only add each step at a time, not the whole lane. And they will be added in a vertical fashion, one by one, not like they probably should be; whole lanes, horizontally, from left to right. If I remember correct some of the most regular sequencers has this issue in the first version of Axoloti and have been fixed.. But a few of the not so common used sequencers still has that issue.\u003c/p\u003e\n\n\u003cp\u003eA few longer version would also be most welcome of the above mentioned sequencers. Like 64 and 128 steps. That would be really awesome.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/040af58a4ddf445811cc2c8816cdb359507a6ff2\" href=\"//community.axoloti.com/uploads/default/original/1X/040af58a4ddf445811cc2c8816cdb359507a6ff2.png\" class=\"lightbox\" title=\"Pasted image\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/040af58a4ddf445811cc2c8816cdb359507a6ff2_1_690x208.png\" width=\"690\" height=\"208\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ePasted image\u003c/span\u003e\u003cspan class=\"informations\"\u003e1277x386 49 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-11-04T12:59:14.811Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":191,"score":89.25,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3394,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-11-04T13:50:47.144Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , i made a +/-32 version of sel i 32, you can download it from here \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/40f81b00a68aa34ff664c68625d396394ff3e21e.axo\"\u003esel i 32 seq.axo\u003c/a\u003e (6.2 KB)\u003cbr\u003eThe main problem with this object is that negative numbers are not displayed correctly (the box is too small)\u003c/p\u003e\n\n\u003cp\u003eAs for putting those number boxes in a subpatch the problem is in how the boxes are defined: the \"bool\" checkbox is a single object, when the \"integer\" boxes are defined individually.\u003cbr\u003eUnless johannes updates the patcher i can see no solution for neither of the problems\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2015-11-04T13:53
