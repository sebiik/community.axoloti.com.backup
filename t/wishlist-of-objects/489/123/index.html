        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-12-22T18:28:20Z' itemprop='datePublished'>
             2016-12-22 18:28:20 UTC

        <span itemprop='position'>#119</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Infected mushroons plug in "I Wish" is a real time wavetable/granular thingy:<br></p><div class="lazyYT" data-youtube-id="GDH1m-ck6cA" data-youtube-title="Infected Mushroom - I Wish - Plug-in Tutorial" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>They give up a lot of information on what it does. I played around with something similar long time ago on Axoloti. I got a lot of info from that video. But I hadnt seen the Manipulator. Seems a bit more versatile.</p>

<p>I think it is different that what you want, but I stil think you can get some knowlege on what to build in Axoloti to get what you are after. Assuming it is a wavetable/granular thingy and not a vocoder.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/heatseekerrr'><b itemprop='author'>heatseekerrr</b></a>
           
           <time datetime='2016-12-22T21:02:54Z' itemprop='datePublished'>
             2016-12-22 21:02:54 UTC
           </time>
        </span>
        <span itemprop='position'>#120</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lots of interesting replies here! The effect I'm seeking is different from a vocoder. Toneburst described it well. SirSickSik's granular objects are very cool and I've tinkered around with them a little bit - but my experiments with them fall short of a MIDI controlled polyphonic granular pitch shifter. </p>

<p>They break down how Manipulator works in this <a href="https://www.youtube.com/watch?v=mfDZr-s9Es0" rel="nofollow">video</a> (10 min video but they jump right into it, watch the first 50 seconds for basic explanation).</p>

<p>Some of the controls are labeled Pitch Shift, Formant Shift, Harmonic Shift, Frequency Modulate, Alternator, Smear (time stretch), Detune...</p>

<p>I suspect it is possible to do in Axoloti, but will take some sophisticated patching.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        </span>
        <span itemprop='position'>#121</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure how seperate control of pitch and formants can be achieved.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>I've been thinking a little more about this. I'm going to try some things out when I get back home, as much for my own amusement as anything else. If I have any success, I'll post my results here.</p>

          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Regarding Markov Chains i found this tutorials for pd (not only)<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html" target="_blank" rel="nofollow">www.algorithmiccomposer.com</a>
  </header>
  <article class="onebox-body">
    <img src="http://4.bp.blogspot.com/_Tz-f6YV1kX4/S_etWjW8liI/AAAAAAAAAz8/YTHkdhzlBlM/w1200-h630-p-k-nu/markov+chains+puredata.png" class="thumbnail" width="128" height="51">

<h3><a href="http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html" target="_blank" rel="nofollow">Algorithmic Composition: Markov Chains in PureData</a></h3>

<p>We've looked at Markov Chains  in a few previous Algorithmic Composer  tutorials including Markov Chains in Keykit  and Markov Chains in Ope...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html" target="_blank" rel="nofollow">www.algorithmiccomposer.com</a>
  </header>
  <article class="onebox-body">
    <img src="http://2.bp.blogspot.com/-j60EGziPxUE/S-WA4hhmASI/AAAAAAAAAoU/ksmIjNzVBn4/w1200-h630-p-k-nu/table.png" class="thumbnail" width="128" height="40">

<h3><a href="http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html" target="_blank" rel="nofollow">Second Order Markov Chains in PureData</a></h3>

<p>It's been too long since the last algorithmic composition post, but a series of new posts are on the way!   To kick things off we'll revisit...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>So i guess it is pretty doable in Axoloti.</p>

<p>I'm still trying to grasp how to get allpass with ability to modulate delay time.</p>

          <a href='/u/bard1234'><b itemprop='author'>bard1234</b></a>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="100" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>Out of curiosity, is it possible to build Markov Chains with existing modules?</p></blockquote></aside>

<p>specify states as integers, and use these to read relative probabilities from tables (one table per state, and one table entry per state eg. state 3 of reads the 3rd entry from each table). whenever you trigger state change, generate one random value per potential new state. Multiply each one with the read value from the appropriate table, and choose the maximum as your new state.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2017-02-17T20:06:23Z' itemprop='datePublished'>
             2017-02-17 20:06:23 UTC
           </time>
        </span>
        <span itemprop='position'>#126</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>did you know that <a class="mention" href="/users/sirsicksik">@SirSickSik</a> has objects you can Markov chain ...</p>

<aside class="quote" data-post="630" data-topic="1731" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar"><a href="//community.axoloti.com/t/sirsicksik-contributions/1731/630">SirSickSik Contributions</a>
</div>
<blockquote>
<p>NEW MODULES</p>
<p>PATT</p>
<p>"WCG12" and "WCG16"<br>"WCR12" and "WCR16"<br>"WCM12" and "WCM16"</p>
<p>WCG12/16 are second order weighted chance "note"-generators.(don't need to be notes, the WCG16 could very well be used for rhythmic sequences or velocity)<br>They will calculate the chance that particular notes/velocities/durations/octaves might follow up on two previous notes/velocities/durations/octaves.</p>
<p>Both modules have external inputs for overriding the "oldest" or last previous note, so multiple modules can be combined to cross-modulate each other's calculations.<br>As WCG12 is "normally" used to record note-chances, the note-input is wrapped between 0 and 11.<br>As WCG16 is "normally" used to record velocity-chances, the vel-input is clipped between 0 and 15.</p>
<p>WCR12/16 is used to record the chance-table using a keyboard. Connect a midi-to-cv module to the gate and note/vel inputs and play a (long) melody with your keyboard. Each time a note is played, it uses the two previous played notes to determine the position in the table and add a weight of 1 to the note that is played after this two-note-sequence.<br>When done, hit "send" to send the recorded chance-table to the "core" module (WCG12/16)<br>To reset the recorded table and start anew, hit "reset".<br>To alter a previous recording, hit "get". This will load the table of the core-module as if it is just recorded, so you'll be able to alter it if needed.</p>
<p>WCM12/16 are modules to manually change the chance-settings. The first two selectors select the two previous notes/velocities and the following small selectors set the chance of each note/velocity to follow up on this two-note/vel-sequence.</p>
<p>It's very useful to have this one next to the WCR12/16, as you might need to alter the chance-table manually sometimes. <br>For example, it might stick to minimum/maximum value. You can fix this by selecting 0 or 11/15 for the note/vel selectors and alter the chances manually to get it away from a repeating 0 or 11/15. (11 or 15, depending on whether you're using WCM12 or WCM16)</p>
<p>Demo patch. Also shows use of tabletrain osc, guitar synth, "morph"-tools and shimmer delay.<br>(though, you might need to create a 127-waveforms wavetable first)<br>chance pattern2.2.axp (43.3 KB)</p>
<p>and for people in need of making a sweet wavetable first, this patch has 3 different modules for auto-generating waveforms and a table-combinor to combine your created waveforms in a single table. Please follow instructions in the patch.</p>
<p>table combinor.axp (30.4 KB)</p>
</blockquote></aside>

<p>though i would be really happy about a diffrent approach</p>
      </div>

          <a href='/u/bard1234'><b itemprop='author'>bard1234</b></a>
           
           <time datetime='2017-02-18T15:58:03Z' itemprop='datePublished'>
             2017-02-18 15:58:03 UTC
           </time>
        </span>
        <span itemprop='position'>#128</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, I patched up a quick demo.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/694c23179a918838f9f6c6508f2111c2e0f3fb70.axs">max index.axs</a> (7.2 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/137f7de23a85b6a77d54b5df7692a6caad24db2e.axp">markov_1.axp</a> (9.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-02-20T03:55:45Z' itemprop='datePublished'>
             2017-02-20 03:55:45 UTC
           </time>
        </span>
        <span itemprop='position'>#129</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Clipping Controller Object.<br>I expect its not too complicated for some...</p>

<p>The idea is to re-create how diodes may manipulate the clipping of a signal along with control functionality with LFOs etc..</p>

<ul>
<li>Controls clipping positive and negative separately with all the following adjust abilities on both poles.</li>
<li>The level at which it clips is adjustable and can be connected to a K-Rate and or LFO.</li>
<li>The clipped shape is adjustable from the natural curve to a straight line, to the reverse of the natural curve. The picture I have below helps explain this, the natural curve blue, half way between natural curve to straight line is green, straight line is red (this is also the clipping level) and dark yellow goes into the negative reverse. And all this is adjustable  to a K-Rate or LFO.</li>
<li>One last idea is shown as the dotted red lines, and this is putting an angle on the red straight line clipping angle, which is also adjustable  to a K-Rate or LFO.</li>
</ul>

<p>So their will be 6 dials, 2 unipolar adjusting the clipping levels on both poles, and 4 bipolar adjusting clipping curve, and clipping angle. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5513821157a5cd9e18f0b54081ed84348ee329ae" href="//community.axoloti.com/uploads/default/original/2X/5/5513821157a5cd9e18f0b54081ed84348ee329ae.jpg" class="lightbox" title="clipping.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5513821157a5cd9e18f0b54081ed84348ee329ae_1_690x301.jpg" width="690" height="301"><div class="meta">
<span class="filename">clipping.jpg</span><span class="informations">978x427 56.8 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2017-03-14T02:18:37Z' itemprop='datePublished'>
             2017-03-14 02:18:37 UTC
           </time>
        </span>
        <span itemprop='position'>#130</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Something like Max/DSP groove~ object with tempo/pitch and start/end sample position (without noise manipulating live?)<br>Is there something already made?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-04-09T15:51:42Z' itemprop='datePublished'>
             2017-04-09 15:51:42 UTC
           </time>
        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think building a positive or negative clipping module at k-rate will be easy. Of course this will be flat clipping.</p>

<p>If (input &gt; clip_pos) clip_pos<br>else if (input &lt; clip_neg) clip_neg<br>else input;</p>

<p>Could easily be reproduced with logic modules me thinks.  </p>

<p>The curve idea will take more math than I'm capable of. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Have you given it a shot?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Moutcast'><b itemprop='author'>Moutcast</b></a>
           
           <time datetime='2017-05-06T08:58:54Z' itemprop='datePublished'>
             2017-05-06 08:58:54 UTC
           </time>
        </span>
        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>is there in the meantime an object that can use scala format? i cant find anything. or any work around that you came up with? thanks jens</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2017-05-06T11:37:31Z' itemprop='datePublished'>
             2017-05-06 11:37:31 UTC
           </time>
        </span>
        <span itemprop='position'>#134</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been unable to use axoloti wth micro tunings. Unfortunately it's been a year and a few months since I requested the object. I must admit my axoloti has been sitting on the shelf most of this time. I fell down the eurorack hole and haven't been able to get out <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-05-06T14:13:19Z' itemprop='datePublished'>
             2017-05-06 14:13:19 UTC
           </time>
        </span>
        <span itemprop='position'>#135</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>can you not just implement the (microtonal) scale using a divrc object into a mux, where you feed the mux with the degrees of the scale - seems the simplest solution to me.<br>(you could save different presets with different scales if you need to)</p>

<p>id personally not want to do file parsing (eg. scl files) in Axoloti as the code required is 'relatively' large and you only really use once at, so its a waste of memory in the code region that could be used other things (oscillators,sequencers,fx or whatever)</p>

<p>it would however be pretty trivial to take a simplified format, e.g. decimal specifications only as a comma separated list....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-06T18:05:24Z' itemprop='datePublished'>
             2017-05-06 18:05:24 UTC
           </time>
        </span>
        <span itemprop='position'>#136</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>at musichackday one year ago johannes made an object that (or rather implemented it from another open source plattform) that can load scala files.</p>

<p>unfortunately I can't find the patch anymore.  I'm sure though it's somewhere on my harddrive! </p>

<p>Personally I would agree that it would be much cooler to do it live in the patch. I would love to build something inspired by the quanoun where you can adjust the tuning of your scale as part of the performance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

           <time datetime='2017-05-06T23:40:21Z' itemprop='datePublished'>
             2017-05-06 23:40:21 UTC

        </span>
        <span itemprop='position'>#137</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks technobear, comma separated lists sounds good to me. though, since i am not a programmer i have no idea how to implement one. could you explain it a bit more detailed please. or demonstrate it even with a list of some frequencies... if it is easy (which i believe) just need to get my head around it, i guess...</p>
      </div>

 the Manipulator. Seems a bit more versatile.\u003c/p\u003e\n\n\u003cp\u003eI think it is different that what you want, but I stil think you can get some knowlege on what to build in Axoloti to get what you are after. Assuming it is a wavetable/granular thingy and not a vocoder.....\u003c/p\u003e","post_number":119,"post_type":1,"updated_at":"2016-12-22T18:28:20.045Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":99,"score":26.2,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=GDH1m-ck6cA","internal":false,"reflection":false,"title":"Infected Mushroom - I Wish - Plug-in Tutorial - YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16509,"name":"Patrick Mitchell","username":"heatseekerrr","avatar_template":"/user_avatar/community.axoloti.com/heatseekerrr/{size}/1928_1.png","created_at":"2016-12-22T21:02:54.672Z","cooked":"\u003cp\u003eLots of interesting replies here! The effect I'm seeking is different from a vocoder. Toneburst described it well. SirSickSik's granular objects are very cool and I've tinkered around with them a little bit - but my experiments with them fall short of a MIDI controlled polyphonic granular pitch shifter. \u003c/p\u003e\n\n\u003cp\u003eThey break down how Manipulator works in this \u003ca href=\"https://www.youtube.com/watch?v=mfDZr-s9Es0\" rel=\"nofollow\"\u003evideo\u003c/a\u003e (10 min video but they jump right into it, watch the first 50 seconds for basic explanation).\u003c/p\u003e\n\n\u003cp\u003eSome of the controls are labeled Pitch Shift, Formant Shift, Harmonic Shift, Frequency Modulate, Alternator, Smear (time stretch), Detune...\u003c/p\u003e\n\n\u003cp\u003eI suspect it is possible to do in Axoloti, but will take some sophisticated patching.\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2016-12-22T21:02:54.672Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":99,"score":30.9,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Patrick Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=mfDZr-s9Es0","internal":false,"reflection":false,"title":"Manipulator: Full Basic Tutorial - YouTube","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":641,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16511,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-12-22T22:14:34.950Z","cooked":"\u003cp\u003eI'm not sure how seperate control of pitch and formants can be achieved.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":121,"post_type":1,"updated_at":"2016-12-22T22:14:34.950Z","reply_count":1,"reply_to_post_number":120,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":98,"score":25.4,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null eRegarding Markov Chains i found this tutorials for pd (not only)\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html\" target=\"_blank\" rel=\"nofollow\"\u003ewww.algorithmiccomposer.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://4.bp.blogspot.com/_Tz-f6YV1kX4/S_etWjW8liI/AAAAAAAAAz8/YTHkdhzlBlM/w1200-h630-p-k-nu/markov+chains+puredata.png\" class=\"thumbnail\" width=\"128\" height=\"51\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html\" target=\"_blank\" rel=\"nofollow\"\u003eAlgorithmic Composition: Markov Chains in PureData\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWe've looked at Markov Chains  in a few previous Algorithmic Composer  tutorials including Markov Chains in Keykit  and Markov Chains in Ope...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html\" target=\"_blank\" rel=\"nofollow\"\u003ewww.algorithmiccomposer.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://2.bp.blogspot.com/-j60EGziPxUE/S-WA4hhmASI/AAAAAAAAAoU/ksmIjNzVBn4/w1200-h630-p-k-nu/table.png\" class=\"thumbnail\" width=\"128\" height=\"40\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html\" target=\"_blank\" rel=\"nofollow\"\u003eSecond Order Markov Chains in PureData\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIt's been too long since the last algorithmic composition post, but a series of new posts are on the way!   To kick things off we'll revisit...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eSo i guess it is pretty doable in Axoloti.\u003c/p\u003e\n\n\u003cp\u003eI'm still trying to grasp how to get allpass with ability to modulate delay time.\u003c/p\u003e","post_number":123,"post_type":1,"updated_at":"2017-01-16T15:25:15.857Z","reply_count":0,"reply_to_post_number":100,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":100,"score":91.1,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html","internal":false,"reflection":false,"title":"Algorithmic Composer: Algorithmic Composition: Markov Chains in PureData","clicks":9},{"url":"http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html","internal":false,"reflection":false,"title":"Algorithmic Composer: Second Order Markov Chains in PureData","clicks":8},{"url":"http://community.axoloti.com/t/module-requests/1858/119","internal":true,"reflection":true,"title":"Module requests","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17806,"name":"Andrew Bard","username":"bard1234","avatar_template":"/user_avatar/community.axoloti.com/bard1234/{size}/3516_1.png","created_at":"2017-02-17T16:30:11.191Z","cooked":"\u003caside class=\"quote\" data-post=\"100\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003ekausto:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOut of curiosity, is it possible to build Markov Chains with existing modules?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003especify states as integers, and use these to read relative probabilities from tables (one table per state, and one table entry per state eg. state 3 of reads the 3rd entry from each table). whenever you trigger state change, generate one random value per potential new state. Multiply each one with the read value from the appropriate table, and choose the maximum as your new state.\u003c/p\u003e","post_number":124,"post_type":1,"updated_at":"2017-02-17T16:38:21.536Z","reply_count":1,"reply_to_post_number":100,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":92,"score":54.4,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Andrew Bard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":902,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17819,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2017-02-17T18:44:19.840Z","cooked":"\u003cp\u003eThanks! Now i have to grasp how to implement it properly.\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2017-02-17T18:44:19.840Z","reply_count":2,"reply_to_post_number":124,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":93,"score":29.7,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"bard1234","avatar_template":"/user_avatar/community.axoloti.com/bard1234/{size}/3516_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17823,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-02-17T20:06:23.950Z","cooked":"\u003cp\u003edid you know that \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e has objects you can Markov chain ...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"630\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/sirsicksik-contributions/1731/630\"\u003eSirSickSik Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eNEW MODULES\u003c/p\u003e\n\u003cp\u003ePATT\u003c/p\u003e\n\u003cp\u003e\"WCG12\" and \"WCG16\"\u003cbr\u003e\"WCR12\" and \"WCR16\"\u003cbr\u003e\"WCM12\" and \"WCM16\"\u003c/p\u003e\n\u003cp\u003eWCG12/16 are second order weighted chance \"note\"-generators.(don't need to be notes, the WCG16 could very well be used for rhythmic sequences or velocity)\u003cbr\u003eThey will calculate the chance that particular notes/velocities/durations/octaves might follow up on two previous notes/velocities/durations/octaves.\u003c/p\u003e\n\u003cp\u003eBoth modules have external inputs for overriding the \"oldest\" or last previous note, so multiple modules can be combined to cross-modulate each other's calculations.\u003cbr\u003eAs WCG12 is \"normally\" used to record note-chances, the note-input is wrapped between 0 and 11.\u003cbr\u003eAs WCG16 is \"normally\" used to record velocity-chances, the vel-input is clipped between 0 and 15.\u003c/p\u003e\n\u003cp\u003eWCR12/16 is used to record the chance-table using a keyboard. Connect a midi-to-cv module to the gate and note/vel inputs and play a (long) melody with your keyboard. Each time a note is played, it uses the two previous played notes to determine the position in the table and add a weight of 1 to the note that is played after this two-note-sequence.\u003cbr\u003eWhen done, hit \"send\" to send the recorded chance-table to the \"core\" module (WCG12/16)\u003cbr\u003eTo reset the recorded table and start anew, hit \"reset\".\u003cbr\u003eTo alter a previous recording, hit \"get\". This will load the table of the core-module as if it is just recorded, so you'll be able to alter it if needed.\u003c/p\u003e\n\u003cp\u003eWCM12/16 are modules to manually change the chance-settings. The first two selectors select the two previous notes/velocities and the following small selectors set the chance of each note/velocity to follow up on this two-note/vel-sequence.\u003c/p\u003e\n\u003cp\u003eIt's very useful to have this one next to the WCR12/16, as you might need to alter the chance-table manually sometimes. \u003cbr\u003eFor example, it might stick to minimum/maximum value. You can fix this by selecting 0 or 11/15 for the note/vel selectors and alter the chances manually to get it away from a repeating 0 or 11/15. (11 or 15, depending on whether you're using WCM12 or WCM16)\u003c/p\u003e\n\u003cp\u003eDemo patch. Also shows use of tabletrain osc, guitar synth, \"morph\"-tools and shimmer delay.\u003cbr\u003e(though, you might need to create a 127-waveforms wavetable first)\u003cbr\u003echance pattern2.2.axp (43.3 KB)\u003c/p\u003e\n\u003cp\u003eand for people in need of making a sweet wavetable first, this patch has 3 different modules for auto-generating waveforms and a table-combinor to combine your created waveforms in a single table. Please follow instructions in the patch.\u003c/p\u003e\n\u003cp\u003etable combinor.axp (30.4 KB)\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethough i would be really happy about a diffrent approach\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2017-02-17T20:06:23.950Z","reply_count":1,"reply_to_post_number":125,"quote_count":0,"avg_time":30,"incoming_link_count":4,"reads":100,"score":61.5,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sirsicksik-contributions/1731/630","internal":true,"reflection":false,"title":"SirSickSik Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17826,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2017-02-17T21:37:14.788Z","cooked":"\u003cp\u003eYes i saw them. Didn't had chance to try them yet.\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2017-02-17T21:37:14.788Z","reply_count":0,"reply_to_post_number":126,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":90,"score":23.75,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17845,"name":"Andrew Bard","username":"bard1234","avatar_template":"/user_avatar/community.axoloti.com/bard1234/{size}/3516_1.png","created_at":"2017-02-18T15:58:03.161Z","cooked":"\u003cp\u003eHey, I patched up a quick demo.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/694c23179a918838f9f6c6508f2111c2e0f3fb70.axs\"\u003emax index.axs\u003c/a\u003e (7.2 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/137f7de23a85b6a77d54b5df7692a6caad24db2e.axp\"\u003emarkov_1.axp\u003c/a\u003e (9.9 KB)\u003c/p\u003e","post_number":128,"post_type":1,"updated_at":"2017-02-18T15:58:03.161Z","reply_count":0,"reply_to_post_number":125,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":91,"score":64.15,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Andrew Bard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/1/137f7de23a85b6a77d54b5df7692a6caad24db2e.axp","internal":true,"reflection":false,"clicks":16},{"url":"/uploads/default/original/2X/6/694c23179a918838f9f6c6508f2111c2e0f3fb70.axs","internal":true,"reflection":false,"clicks":13}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":902,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17905,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-02-20T03:55:45.544Z","cooked":"\u003cp\u003eClipping Controller Object.\u003cbr\u003eI expect its not too complicated for some...\u003c/p\u003e\n\n\u003cp\u003eThe idea is to re-create how diodes may manipulate the clipping of a signal along with control functionality with LFOs etc..\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eControls clipping positive and negative separately with all the following adjust abilities on both poles.\u003c/li\u003e\n\u003cli\u003eThe level at which it clips is adjustable and can be connected to a K-Rate and or LFO.\u003c/li\u003e\n\u003cli\u003eThe clipped shape is adjustable from the natural curve to a straight line, to the reverse of the natural curve. The picture I have below helps explain this, the natural curve blue, half way between natural curve to straight line is green, straight line is red (this is also the clipping level) and dark yellow goes into the negative reverse. And all this is adjustable  to a K-Rate or LFO.\u003c/li\u003e\n\u003cli\u003eOne last idea is shown as the dotted red lines, and this is putting an angle on the red straight line clipping angle, which is also adjustable  to a K-Rate or LFO.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eSo their will be 6 dials, 2 unipolar adjusting the clipping levels on both poles, and 4 bipolar adjusting clipping curve, and clipping angle. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5513821157a5cd9e18f0b54081ed84348ee329ae\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5513821157a5cd9e18f0b54081ed84348ee329ae.jpg\" class=\"lightbox\" title=\"clipping.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5513821157a5cd9e18f0b54081ed84348ee329ae_1_690x301.jpg\" width=\"690\" height=\"301\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eclipping.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e978x427 56.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":129,"post_type":1,"updated_at":"2017-02-20T03:55:45.544Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":94,"score":25.5,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null y.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-05-06T14:13:19.973Z","cooked":"\u003cp\u003ecan you not just implement the (microtonal) scale using a divrc object into a mux, where you feed the mux with the degrees of the scale - seems the simplest solution to me.\u003cbr\u003e(you could save different presets with different scales if you need to)\u003c/p\u003e\n\n\u003cp\u003eid personally not want to do file parsing (eg. scl files) in Axoloti as the code required is 'relatively' large and you only really use once at, so its a waste of memory in the code region that could be used other things (oscillators,sequencers,fx or whatever)\u003c/p\u003e\n\n\u003cp\u003eit would however be pretty trivial to take a simplified format, e.g. decimal specifications only as a comma separated list....\u003c/p\u003e","post_number":135,"post_type":1,"updated_at":"2017-05-06T14:13:19.973Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":86,"score":61.15,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20254,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-05-06T18:05:24.357Z","cooked":"\u003cp\u003eat musichackday one year ago johannes made an object that (or rather implemented it from another open source plattform) that can load scala files.\u003c/p\u003e\n\n\u003cp\u003eunfortunately I can't find
