  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Emil'><b itemprop='author'>Emil</b></a>
           
           <time datetime='2016-11-18T16:17:52Z' itemprop='datePublished'>
             2016-11-18 16:17:52 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>my reply was to kausto...  but I guess I didnt make that very clear <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> should probably have quoted him instead of just replying to him...</p>

<p>but yeah those kleinert allpass g2 custom filters are very nice! I've used them in a g2 verb I tried building some time ago... worked pretty good</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-18T16:22:19Z' itemprop='datePublished'>
             2016-11-18 16:22:19 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I know it was for Kausto. </p>

<p>I only contributed with information that might help him build what wants to build <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> And it was your comment about G2 that made me remember Tim's AP filter, so I thought i'd mention it here <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-19T12:32:36Z' itemprop='datePublished'>
             2016-11-19 12:32:36 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>2 posts were merged into an existing topic: <a href="/t/feature-request-display-on-parent/2504">Feature request - "Display on parent"</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2016-11-18T22:56:27Z' itemprop='datePublished'>
             2016-11-18 22:56:27 UTC
           </time>
        </span>
        <span itemprop='position'>#110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A modulated Schroeder unit is a nice building block for smooth chorus effects and "chorusing" reverbs.<br>I used these in a JSFX plugin (Reaper) :<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F222954531&amp;show_artwork=true&amp;maxheight=166"></iframe></p>

<p>Schroeder units can be put in series as usual, but they also can be nested.<br>A nested allpass filter is created when the internal delay element is combined with one or more allpass filters.</p>

<p>I think that nesting + slow modulation avoids the "metallic" sound of reverberators.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2016-11-19T11:45:30Z' itemprop='datePublished'>
             2016-11-19 11:45:30 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I look forward to this and my first axoloti. I'm like a 8 year old at Christmas Eve.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-11-21T09:33:19Z' itemprop='datePublished'>
             2016-11-21 09:33:19 UTC
           </time>
        </span>
        <span itemprop='position'>#113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Regarding Schroeder allpass made of axoloti modules there is limitation: feedback loop have 16-sample delay.<br>I can be wrong though. Maybe this is not so important. Nevertheless I tried to make it and did not succeed. I got something resource-hungry and bad sounding in comparsion with existing ones which were actually coded.<br>If you are interested you can check my results with existing allpasses:<br><aside class="quote" data-topic="1071" data-slug="reverbs-creation" data-post="27"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar"><a href="//community.axoloti.com/t/reverbs-creation/1071/27">Reverbs creation</a>
</div>
<blockquote><p>I made more hi-fi version with improved modulation section. It consumes 42%CPU and almost whole SRAM <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9ce23052149c5ad70621b38602ecf1603e2c5990.axp">LushFDN.axp</a> (93.4 KB)</p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-12-09T07:01:38Z' itemprop='datePublished'>
             2016-12-09 07:01:38 UTC
           </time>
        </span>
        <span itemprop='position'>#114</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...did a 'loadbang' - object for the fun of it..<br><aside class="quote" data-topic="1103" data-slug="rbrt-contributions" data-post="114"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar"><a href="//community.axoloti.com/t/rbrt-contributions/1103/114">Rbrt Contributions</a>
</div>
<blockquote><p>patching  [image]  here's some stuff that attempts to simplify patching,with a dash of PD / MaxMsp..check the help-patch..  -loadbang: when a patch is going 'live' , loadbang puts out a pulse to get things going. -automux: connects several inlets into 1 outlet.when the value at an inlet changes,that value is put out. -k2i: converts 'blue fractional' into 'green integer' -i2k: the opposite -bang : the PD / MaxMsp bang-button -t2p : puts ot a pulse at the 'rising edge' of the input. -pass i: si…</p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/heatseekerrr'><b itemprop='author'>heatseekerrr</b></a>
           
           <time datetime='2016-12-21T20:35:33Z' itemprop='datePublished'>
             2016-12-21 20:35:33 UTC
           </time>
        </span>
        <span itemprop='position'>#115</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to create this kind of key-mapped granular pitch effect with the Axoloti?</p>

<p>I first saw it here: <a href="https://youtu.be/0dDd1sYKBhI?t=33" rel="nofollow">https://youtu.be/0dDd1sYKBhI?t=33</a><br>And with even more capability here: <a href="https://www.youtube.com/watch?v=Fwfl3bRmv8Y" rel="nofollow">https://www.youtube.com/watch?v=Fwfl3bRmv8Y</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-12-22T12:04:38Z' itemprop='datePublished'>
             2016-12-22 12:04:38 UTC
           </time>
        </span>
        <span itemprop='position'>#116</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What you are looking for is a vocoder.<br>See: <a href="//community.axoloti.com/t/how-to-patch-a-vocoder/426">https://sebiik.github.io/community.axoloti.com.backup/t/how-to-patch-a-vocoder/426</a></p>

<p>There are also some objects to do this in the community library.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-12-22T14:02:07Z' itemprop='datePublished'>
             2016-12-22 14:02:07 UTC
           </time>
        </span>
        <span itemprop='position'>#117</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't view the video right now, but I suspect it's not a vocoder. It's probably a granular pitch-shifting effect, that works a bit like a realtime wavetable synth. The idea is you grab sections of audio from an input buffer. The length of the segment grabbed is equal to a single cycle at the intended frequency. This segment is looped for a period, then a new segment is grabbed.</p>

<p>For smoothing, you might have two of these setup, and grab loops alternately, cross fading between them.</p>

<p>I think <a class="mention" href="/users/sirsicksik">@SirSickSik</a> made a custom object to do this, after I linked to a video showing a Euro module doing something similar a while back. I haven't had a chance to test it.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-12-22T14:04:08Z' itemprop='datePublished'>
             2016-12-22 14:04:08 UTC
           </time>
        </span>
        <span itemprop='position'>#118</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, and the looped segments would be windowed, to eliminate discontinuities at the loop start.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-12-22T18:28:20Z' itemprop='datePublished'>
             2016-12-22 18:28:20 UTC
           </time>
        </span>
        <span itemprop='position'>#119</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Infected mushroons plug in "I Wish" is a real time wavetable/granular thingy:<br></p><div class="lazyYT" data-youtube-id="GDH1m-ck6cA" data-youtube-title="Infected Mushroom - I Wish - Plug-in Tutorial" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>They give up a lot of information on what it does. I played around with something similar long time ago on Axoloti. I got a lot of info from that video. But I hadnt seen the Manipulator. Seems a bit more versatile.</p>

<p>I think it is different that what you want, but I stil think you can get some knowlege on what to build in Axoloti to get what you are after. Assuming it is a wavetable/granular thingy and not a vocoder.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/heatseekerrr'><b itemprop='author'>heatseekerrr</b></a>
           
           <time datetime='2016-12-22T21:02:54Z' itemprop='datePublished'>
             2016-12-22 21:02:54 UTC

        </span>
        <span itemprop='position'>#120</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lots of interesting replies here! The effect I'm seeking is different from a vocoder. Toneburst described it well. SirSickSik's granular objects are very cool and I've tinkered around with them a little bit - but my experiments with them fall short of a MIDI controlled polyphonic granular pitch shifter. </p>

<p>They break down how Manipulator works in this <a href="https://www.youtube.com/watch?v=mfDZr-s9Es0" rel="nofollow">video</a> (10 min video but they jump right into it, watch the first 50 seconds for basic explanation).</p>

<p>Some of the controls are labeled Pitch Shift, Formant Shift, Harmonic Shift, Frequency Modulate, Alternator, Smear (time stretch), Detune...</p>

<p>I suspect it is possible to do in Axoloti, but will take some sophisticated patching.</p>
      </div>

        <span itemprop='position'>#121</span>

      <div class='post' itemprop='articleBody'>
        <p>I'm not sure how seperate control of pitch and formants can be achieved.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>Regarding Markov Chains i found this tutorials for pd (not only)<br><aside class="onebox whitelistedgeneric">
  <header class="source">

    <img src="http://4.bp.blogspot.com/_Tz-f6YV1kX4/S_etWjW8liI/AAAAAAAAAz8/YTHkdhzlBlM/w1200-h630-p-k-nu/markov+chains+puredata.png" class="thumbnail" width="128" height="51">

<h3><a href="http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html" target="_blank" rel="nofollow">Algorithmic Composition: Markov Chains in PureData</a></h3>

<p>We've looked at Markov Chains  in a few previous Algorithmic Composer  tutorials including Markov Chains in Keykit  and Markov Chains in Ope...</p>

    <img src="http://2.bp.blogspot.com/-j60EGziPxUE/S-WA4hhmASI/AAAAAAAAAoU/ksmIjNzVBn4/w1200-h630-p-k-nu/table.png" class="thumbnail" width="128" height="40">

<h3><a href="http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html" target="_blank" rel="nofollow">Second Order Markov Chains in PureData</a></h3>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="100" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>Out of curiosity, is it possible to build Markov Chains with existing modules?</p></blockquote></aside>

<p>specify states as integers, and use these to read relative probabilities from tables (one table per state, and one table entry per state eg. state 3 of reads the 3rd entry from each table). whenever you trigger state change, generate one random value per potential new state. Multiply each one with the read value from the appropriate table, and choose the maximum as your new state.</p>
      </div>

          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>

      <div class='post' itemprop='articleBody'>
        <p>did you know that <a class="mention" href="/users/sirsicksik">@SirSickSik</a> has objects you can Markov chain ...</p>

<aside class="quote" data-post="630" data-topic="1731" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar"><a href="//community.axoloti.com/t/sirsicksik-contributions/1731/630">SirSickSik Contributions</a>
</div>
<blockquote>
<p>NEW MODULES</p>
<p>PATT</p>
<p>"WCG12" and "WCG16"<br>"WCR12" and "WCR16"<br>"WCM12" and "WCM16"</p>
<p>WCG12/16 are second order weighted chance "note"-generators.(don't need to be notes, the WCG16 could very well be used for rhythmic sequences or velocity)<br>They will calculate the chance that particular notes/velocities/durations/octaves might follow up on two previous notes/velocities/durations/octaves.</p>
<p>Both modules have external inputs for overriding the "oldest" or last previous note, so multiple modules can be combined to cross-modulate each other's calculations.<br>As WCG12 is "normally" used to record note-chances, the note-input is wrapped between 0 and 11.<br>As WCG16 is "normally" used to record velocity-chances, the vel-input is clipped between 0 and 15.</p>
<p>WCR12/16 is used to record the chance-table using a keyboard. Connect a midi-to-cv module to the gate and note/vel inputs and play a (long) melody with your keyboard. Each time a note is played, it uses the two previous played notes to determine the position in the table and add a weight of 1 to the note that is played after this two-note-sequence.<br>When done, hit "send" to send the recorded chance-table to the "core" module (WCG12/16)<br>To reset the recorded table and start anew, hit "reset".<br>To alter a previous recording, hit "get". This will load the table of the core-module as if it is just recorded, so you'll be able to alter it if needed.</p>
<p>WCM12/16 are modules to manually change the chance-settings. The first two selectors select the two previous notes/velocities and the following small selectors set the chance of each note/velocity to follow up on this two-note/vel-sequence.</p>
<p>It's very useful to have this one next to the WCR12/16, as you might need to alter the chance-table manually sometimes. <br>For example, it might stick to minimum/maximum value. You can fix this by selecting 0 or 11/15 for the note/vel selectors and alter the chances manually to get it away from a repeating 0 or 11/15. (11 or 15, depending on whether you're using WCM12 or WCM16)</p>
<p>Demo patch. Also shows use of tabletrain osc, guitar synth, "morph"-tools and shimmer delay.<br>(though, you might need to create a 127-waveforms wavetable first)<br>chance pattern2.2.axp (43.3 KB)</p>
<p>and for people in need of making a sweet wavetable first, this patch has 3 different modules for auto-generating waveforms and a table-combinor to combine your created waveforms in a single table. Please follow instructions in the patch.</p>
<p>table combinor.axp (30.4 KB)</p>
</blockquote></aside>

<p>though i would be really happy about a diffrent approach</p>

lair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/feature-request-display-on-parent/2504","internal":true,"reflection":false,"title":"Feature request - \"Display on parent\"","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":15758,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2016-11-18T22:56:27.095Z","cooked":"\u003cp\u003eA modulated Schroeder unit is a nice building block for smooth chorus effects and \"chorusing\" reverbs.\u003cbr\u003eI used these in a JSFX plugin (Reaper) :\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F222954531\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eSchroeder units can be put in series as usual, but they also can be nested.\u003cbr\u003eA nested allpass filter is created when the internal delay element is combined with one or more allpass filters.\u003c/p\u003e\n\n\u003cp\u003eI think that nesting + slow modulation avoids the \"metallic\" sound of reverberators.\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2016-11-18T22:56:27.095Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":105,"score":57.3,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":n on with existing ones which were actually coded.\u003cbr\u003eIf you are interested you can check my results with existing allpasses:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1071\" data-slug=\"reverbs-creation\" data-post=\"27\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/reverbs-creation/1071/27\"\u003eReverbs creation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI made more hi-fi version with improved modulation section. It consumes 42%CPU and almost whole SRAM \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9ce23052149c5ad70621b38602ecf1603e2c5990.axp\"\u003eLushFDN.axp\u003c/a\u003e (93.4 KB)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2016-11-21T09:33:19.007Z","reply_count":0,"reply_to_post_number":110,"quote_count":0,"avg_time":27,"incoming_link_count":3,"reads":103,"score":68.95,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/reverbs-creation/1071/27","internal":true,"reflection":false,"title":"Reverbs creation","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16182,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-12-09T07:01:38.290Z","cooked":"\u003cp\u003e...did a 'loadbang' - object for the fun of it..\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1103\" data-slug=\"rbrt-contributions\" data-post=\"114\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/rbrt-contributions/1103/114\"\u003eRbrt Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003epatching  [image]  here's some stuff that attempts to simplify patching,with a dash of PD / MaxMsp..check the help-patch..  -loadbang: when a patch is going 'live' , loadbang puts out a pulse to get things going. -automux: connects several inlets into 1 outlet.when the value at an inlet changes,that value is put out. -k2i: converts 'blue fractional' into 'green integer' -i2k: the opposite -bang : the PD / MaxMsp bang-button -t2p : puts ot a pulse at the 'rising edge' of the input. -pass i: si…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":114,"post_type":1,"updated_at":"2016-12-09T07:01:38.290Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":98,"score":35.7,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/rbrt-contributions/1103/114","internal":true,"reflection":false,"title":"Rbrt Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16482,"name":"Patrick Mitchell","username":"heatseekerrr","avatar_template":"/user_avatar/community.axoloti.com/heatseekerrr/{size}/1928_1.png","created_at":"2016-12-21T20:35:33.255Z","cooked":"\u003cp\u003eIs it possible to create this kind of key-mapped granular pitch effect with the Axoloti?\u003c/p\u003e\n\n\u003cp\u003eI first saw it here: \u003ca href=\"https://youtu.be/0dDd1sYKBhI?t=33\" rel=\"nofollow\"\u003ehttps://youtu.be/0dDd1sYKBhI?t=33\u003c/a\u003e\u003cbr\u003eAnd with even more capability here: \u003ca href=\"https://www.youtube.com/watch?v=Fwfl3bRmv8Y\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=Fwfl3bRmv8Y\u003c/a\u003e\u003c/p\u003e","post_number":115,"post_type":1,"updated_at":"2016-12-21T20:35:33.255Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":93,"score":29.45,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Patrick Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://youtu.be/0dDd1sYKBhI?t=33","internal":false,"reflection":false,"title":"Novation // MiniNova synth tutorial: VocalTune Effect - YouTube","clicks":12},{"url":"https://www.youtube.com/watch?v=Fwfl3bRmv8Y","internal":false,"reflection":false,"title":"Manipulator plugin demo - by Infected Mushroom - YouTube","clicks":9}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":641,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16498,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-12-22T12:04:38.904Z","cooked":"\u003cp\u003eWhat you are looking for is a vocoder.\u003cbr\u003eSee: \u003ca href=\"//community.axoloti.com/t/how-to-patch-a-vocoder/426\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/how-to-patch-a-vocoder/426\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThere are also some objects to do this in the community library.\u003c/p\u003e","post_number":116,"post_type":1,"updated_at":"2016-12-22T12:04:38.904Z","reply_count":1,"reply_to_post_number":115,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":94,"score":24.6,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-patch-a-vocoder/426","internal":true,"reflection":false,"title":"How to patch a Vocoder","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"heatseekerrr","avatar_template":"/user_avatar/community.axoloti.com/heatseekerrr/{size}/1928_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16500,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-12-22T14:02:07.964Z","cooked":"\u003cp\u003eI can't view the video right now, but I suspect it's not a vocoder. It's probably a granular pitch-shifting effect, that works a bit like a realtime wavetable synth. The idea is you grab sections of audio from an input buffer. The length of the segment grabbed is equal to a single cycle at the intended frequency. This segment is looped for a period, then a new segment is grabbed.\u003c/p\u003e\n\n\u003cp\u003eFor smoothing, you might have two of these setup, and grab loops alternately, cross fading between them.\u003c/p\u003e\n\n\u003cp\u003eI think \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e made a custom object to do this, after I linked to a video showing a Euro module doing something similar a while back. I haven't had a chance to test it.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":117,"post_type":1,"updated_at":"2016-12-22T14:02:07.964Z","reply_count":1,"reply_to_post_number":116,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":95,"score":24.9,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16501,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-12-22T14:04:08.842Z","cooked":"\u003cp\u003eOh, and the looped segments would be windowed, to eliminate discontinuities at the loop start.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":118,"post_type":1,"updated_at":"2016-12-22T14:04:08.842Z","reply_count":0,"reply_to_post_number":117,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":93,"score":24.55,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16504,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-12-22T18:28:20.045Z","cooked":"\u003cp\u003eInfected mushroons plug in \"I Wish\" is a real time wavetable/granular thingy:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"GDH1m-ck6cA\" data-youtube-title=\"Infected Mushroom - I Wish - Plug-in Tutorial\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eThey give up a lot of information on what it does. I played around with something similar long time ago on Axoloti. I got a lot of info from that video. But I hadnt seen the Manipulator. Seems a bit more versatile.\u003c/p\u003e\n\n\u003cp\u003eI think it is different that what you want, but I stil think you can get some knowlege on what to build in Axoloti to get what you are after. Assuming it is a wavetable/granular thingy and not a vocoder.....\u003c/p\u003e","post_number":119,"post_type":1,"updated_at":"2016-12-22T18:28:20.045Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":98,"score":26.0,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=GDH1m-ck6cA","internal":false,"reflection":false,"title":"Infected Mushroom - I Wish - Plug-in Tutorial - YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16509,"name":"Patrick Mitchell","username":"heatseekerrr","avatar_template":"/user_avatar/community.axoloti.com/heatseekerrr/{size}/1928_1.png","created_at":"2016-12-22T21:02:54.672Z","cooked":"\u003cp\u003eLots of interesting replies here! The effect I'm seeking is different from a vocoder. Toneburst described it well. SirSickSik's granular objects are very cool and I've tinkered around with them a little bit - but my experiments with them fall short of a MIDI controlled polyphonic granular pitch shifter. \u003c/p\u003e\n\n\u003cp\u003eThey break down how Manipulator works in this \u003ca href=\"https://www.youtube.com/watch?v=mfDZr-s9Es0\" rel=\"nofollow\"\u003evideo\u003c/a\u003e (10 min video but they jump right into it, watch the first 50 seconds for basic explanation).\u003c/p\u003e\n\n\u003cp\u003eSome of the controls are labeled Pitch Shift, Formant Shift, Harmonic Shift, Frequency Modulate, Alternator, Smear (time stretch), Detune...\u003c/p\u003e\n\n\u003cp\u003eI suspect it is possible to do in Axoloti, but will take some sophisticated patching.\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2016-12-22T21:02:54.672Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":98,"score":30.7,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Patrick Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=mfDZr-s9Es0","internal":false,"reflection":false,"title":"Manipulator: Full Basic Tutorial - YouTube","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":641,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16511,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-12-22T22:14:34.950Z","cooked":"\u003cp\u003eI'm not sure how seperate control of pitch and formants can be achieved.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":121,"post_type":1,"updated_at":"2016-12-22T22:14:34.950Z","reply_count":1,"reply_to_post_number":120,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":97,"score":25.2,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"heatseekerrr","avatar_template":"/user_avatar/community.axoloti.com/heatseekerrr/{size}/1928_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16548,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-12-24T17:11:00.948Z","cooked":"\u003cp\u003eI've been thinking a little more about this. I'm going to try some things out when I get back home, as much for my own amusement as anything else. If I have any success, I'll post my results here.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":122,"post_type":1,"updated_at":"2016-12-24T17:11:00.948Z","reply_count":0,"reply_to_post_number":121,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":100,"score":50.9,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16982,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2017-01-16T15:25:15.857Z","cooked":"\u003cp\u003eRegarding Markov Chains i found this tutorials for pd (not only)\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html\" target=\"_blank\" rel=\"nofollow\"\u003ewww.algorithmiccomposer.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://4.bp.blogspot.com/_Tz-f6YV1kX4/S_etWjW8liI/AAAAAAAAAz8/YTHkdhzlBlM/w1200-h630-p-k-nu/markov+chains+puredata.png\" class=\"thumbnail\" width=\"128\" height=\"51\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html\" target=\"_blank\" rel=\"nofollow\"\u003eAlgorithmic Composition: Markov Chains in PureData\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWe've looked at Markov Chains  in a few previous Algorithmic Composer  tutorials including Markov Chains in Keykit  and Markov Chains in Ope...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html\" target=\"_blank\" rel=\"nofollow\"\u003ewww.algorithmiccomposer.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://2.bp.blogspot.com/-j60EGziPxUE/S-WA4hhmASI/AAAAAAAAAoU/ksmIjNzVBn4/w1200-h630-p-k-nu/table.png\" class=\"thumbnail\" width=\"128\" height=\"40\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html\" target=\"_blank\" rel=\"nofollow\"\u003eSecond Order Markov Chains in PureData\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIt's been too long since the last algorithmic composition post, but a series of new posts are on the way!   To kick things off we'll revisit...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eSo i guess it is pretty doable in Axoloti.\u003c/p\u003e\n\n\u003cp\u003eI'm still trying to grasp how to get allpass with ability to modulate delay time.\u003c/p\u003e","post_number":123,"post_type":1,"updated_at":"2017-01-16T15:25:15.857Z","reply_count":0,"reply_to_post_number":100,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":100,"score":91.1,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.algorithmiccomposer.com/2010/05/algorithmic-composition-tutorial-markov.html","internal":false,"reflection":false,"title":"Algorithmic Composer: Algorithmic Composition: Markov Chains in PureData","clicks":9},{"url":"http://www.algorithmiccomposer.com/2011/06/second-order-markov-chains-in-puredata.html","internal":false,"reflection":false,"title":"Algorithmic Composer: Second Order Markov Chains in PureData","clicks":8},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/119","internal":true,"reflection":true,"title":"Module requests","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17806,"name":"Andrew Bard","username":"bard1234","avatar_template":"/user_avatar/community.axoloti.com/bard1234/{size}/3516_1.png","created_at":"2017-02-17T16:30:11.191Z","cooked":"\u003caside class=\"quote\" data-post=\"100\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003ekausto:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOut of curiosity, is it possible to build Markov Chains with existing modules?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003especify states as integers, and use these to read relative probabilities from tables (one table per state, and one table entry per state eg. state 3 of reads the 3rd entry from each table). whenever you trigger state change, generate one random value per potential new state. Multiply each one with the read value from the appropriate table, and choose the maximum as your new state.\u003c/p\u003e","post_number":124,"post_type":1,"updated_at":"2017-02-17T16:38:21.536Z","reply_count":1,"reply_to_post_number":100,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":92,"score":54.4,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Andrew Bard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":902,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17819,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2017-02-17T18:44:19.840Z","cooked":"\u003cp\u003eThanks! Now i have to grasp how to implement it properly.\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2017-02-17T18:44:19.840Z","reply_count":2,"reply_to_post_number":124,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":93,"score":29.7,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"bard1234","avatar_template":"/user_avatar/community.axoloti.com/bard1234/{size}/3516_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17823,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2017-02-17T20:06:23.950Z","cooked":"\u003cp\u003edid you know that \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e has objects you can Markov chain ...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"630\" data-topic=\"1731\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/sirsicksik-contributions/1731/630\"\u003eSirSickSik Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eNEW MODULES\u003c/p\u003e\n\u003cp\u003ePATT\u003c/p\u003e\n\u003cp\u003e\"WCG12\" and \"WCG16\"\u003cbr\u003e\"WCR12\" and \"WCR16\"\u003cbr\u003e\"WCM12\" and \"WCM16\"\u003c/p\u003e\n\u003cp\u003eWCG12/16 are second order weighted chance \"note\"-generators.(don't need to be notes, the WCG16 could very well be used for rhythmic sequences or velocity)\u003cbr\u003eThey will calculate the chance that particular notes/velocities/durations/octaves might follow up on two previous notes/velocities/durations/octaves.\u003c/p\u003e\n\u003cp\u003eBoth modules have external inputs for overriding the \"oldest\" or last previous note, so multiple modules can be combined to cross-modulate each other's calculations.\u003cbr\u003eAs WCG12 is \"normally\" used to record note-chances, the note-input is wrapped between 0 and 11.\u003cbr\u003eAs WCG16 is \"normally\" used to record velocity-chances, the vel-input is clipped between 0 and 15.\u003c/p\u003e\n\u003cp\u003eWCR12/16 is used to record the chance-table using a keyboard. Connect a midi-to-cv module to the gate and note/vel inputs and play a (long) melody with your keyboard. Each time a note is played, it uses the two previous played notes to determine the position in the table and add a weight of 1 to the note that is played after this two-note-sequence.\u003cbr\u003eWhen done, hit \"send\" to send the recorded chance-table to the \"core\" module (WCG12/16)\u003cbr\u003eTo reset the recorded table and start anew, hit \"reset\".\u003cbr\u003eTo alter a previous recording, hit \"get\". This will load the table of the core-module as if it is just recorded, so you'll be able to alter it if needed.\u003c/p\u003e\n\u003cp\u003eWCM12/16 are modules to manually change the chance-settings. The first two selectors select the two previous notes/velocities and the following small selectors set the chance of each note/velocity to follow up on this two-note/vel-sequence.\u003c/p\u003e\n\u003cp\u003eIt's very useful to have this one next to the WCR12/16, as you might need to alter the chance-table manually sometimes. \u003cbr\u003eFor example, it might stick to minimum/maximum value. You can fix this by selecting 0 or 11/15 for the note/vel selectors and alter the chances manually to get it away from a repeating 0 or 11/15. (11 or 15, depending on whether you're using WCM12 or WCM16)\u003c/p\u003e\n\u003cp\u003eDemo patch. Also shows use of tabletrain osc, guitar synth, \"morph\"-tools and shimmer delay.\u003cbr\u003e(though, you might need to create a 127-waveforms wavetable first)\u003cbr\u003echance pattern2.2.axp (43.3 KB)\u003c/p\u003e\n\u003cp\u003eand for people in need of making a sweet wavetable first, this patch has 3 different modules for auto-generating waveforms and a table-combinor to combine your created waveforms in a single table. Please follow instructions in the patch.\u003c/p\u003e\n\u003cp\u003etable combinor.axp (30.4 KB)\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethough i would be really happy about a diffrent approach\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2017-02-17T20:06:23.950Z","reply_count":1,"reply_to_post_number":125,"quote_count":0,"avg_time":30,"incoming_link_count":4,"reads":100,"score":61.5,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/sirsicksik-contributions/1731/630","internal":true,"reflection":false,"title":"SirSickSik Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_e
