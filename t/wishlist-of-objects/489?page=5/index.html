<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-01T15:19:12Z' itemprop='datePublished'>
             2016-04-01 15:19:12 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Scopes that shows more than 128 samples. For example 256, 512, 1024, etc.</p>

<p>An idea for bigger scopes could be:<br>The scope could have a drop down menu like the tables have, where you chose tablesize. The scope then display the amount of samples that is set in the drop down menu. This wold be really awesome, cause if you set the scope display size to the same size as the table you are using, you would then be able to see the whole content of a table.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-04-05T18:21:45Z' itemprop='datePublished'>
             2016-04-05 18:21:45 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>on my wishlist : xy pad , minmax fader , and a single fader (vertical and horizontal).....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-04-30T16:53:53Z' itemprop='datePublished'>
             2016-04-30 16:53:53 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ctrl/toggle and button should have an input to switch on/off,.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-02T04:08:19Z' itemprop='datePublished'>
             2016-05-02 04:08:19 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="83" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/3e96dc/40.png" class="avatar">anon5189335:</div>
<blockquote><p>Scopes that shows more than 128 samples. For example 256, 512, 1024, etc.</p></blockquote></aside>

<p>This would actually be very useful. I wouldn't suggest it be bigger on the patcher UI, just take every other sample or 1 in 4, 1 in 8, etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-02T04:10:25Z' itemprop='datePublished'>
             2016-05-02 04:10:25 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="85" data-topic="489" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>ctrl/toggle and button should have an input to switch on/off,.</p></blockquote></aside>

<p>Like a sort of passthrough? Well the button is easy to do, just run it into an OR gate. The other input on the OR is your passthrough.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-05-02T10:09:47Z' itemprop='datePublished'>
             2016-05-02 10:09:47 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>More in the way that  you could use them as LED, reflectig the state of of a connection.....set them on off external.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-05-02T14:09:49Z' itemprop='datePublished'>
             2016-05-02 14:09:49 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This i not really an object wish, but i would like to be able to re-order the placement of knobs etc on patch/patchers.<br>If i have many "show on parent", the patch gets super long and i have to scroll down to see all the parameters. If i could reorder them myself, i could make a decent layout and make it smaller as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-05-02T14:28:42Z' itemprop='datePublished'>
             2016-05-02 14:28:42 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes....... there is also a patcher wishlist, where this layout wish was discussed, i think <a class="mention" href="/users/johannes">@johannes</a> is working on it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-05-02T16:59:07Z' itemprop='datePublished'>
             2016-05-02 16:59:07 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>maybe you're searching for disp/bool ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-05-02T19:19:39Z' itemprop='datePublished'>
             2016-05-02 19:19:39 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>more a combination of  ctrl/toggle and disp/bool</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-12T15:39:28Z' itemprop='datePublished'>
             2016-08-12 15:39:28 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think a midi clock out object, that doesnt have a knob to set the tempo with, but instead has an input where you can connect a square lfo to, would be awesome. Then you can set tempo on the lfo in hz. It is really complicated to get Axoloti to send a precise BPM or Hz, using a knob that has got 0-64 value.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-12T17:08:43Z' itemprop='datePublished'>
             2016-08-12 17:08:43 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"drj/midi/clock_tx" in the 1.0.10 contrib library allows to send arbitrary midi clock pulses.<br>I'm not sure how other gear will react to uneven clocks, it is supposed to be steady, but possible to send all sort of timings <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-12T18:36:16Z' itemprop='datePublished'>
             2016-08-12 18:36:16 UTC
           </time>
        </span>
        <span itemprop='position'>#95</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ahh cool, didnt try that object out. </p>

<p>I bough one of these midihubs a while ago, intended to send masterclock to all my gear from one device:</p>

<p><a href="https://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/" class="onebox" target="_blank" rel="nofollow">https://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/</a></p>

<p>Pretty nice little thing. Works flawlesly and good price. 1 in 6 out. At first I used Nord G2 for masterclock, with mixed result. Didnt really sync as I was hoping. Then I tried using Axoloti for clock and that worked REALLY well. Much more control and syncs perfectly everytime. </p>

<p>It really made a big difference in switching master clock device. Didnt really expect that there was such a big difference, but Axoloti came out as best clock in my studio. Nice.</p>

<p>Anyway, gonna try that suggestion. Thanks <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-31T21:48:06Z' itemprop='datePublished'>
             2016-08-31 21:48:06 UTC
           </time>
        </span>
        <span itemprop='position'>#96</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="94" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I'm not sure how other gear will react to uneven clocks, it is supposed to be steady, but possible to send all sort of timings <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>No other gear would probably not get it <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But it would be really great for sending clock another Axoloti or two. I Like the flexiblity of using an lfo os clock, cause it easier to modulate than a "real" midi clock.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-10-09T18:11:49Z' itemprop='datePublished'>
             2016-10-09 18:11:49 UTC
           </time>
        </span>
        <span itemprop='position'>#97</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>another one, a module that can receive and send patch data over a seperate serial line, such as acceped cc controls in patch, patch completed loading SD files into ram (for now we need to do this by toggling a pin instead of serial..), patchname on SD, patch id in back (0-127), midi CC names (names of the dial it's controlling)?<br>perhaps send it once after patch is loaded, and retry if we're not getting a "ok" response back so it will reduce cpu load by not sending continously the data?</p>

<p>i know this can be pretty hard to archieve, as users can have different requests, but i would love to see it happening, cause it makes communicatyion between other hardware (like arduino) and axoloti alot easier!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bard1234'><b itemprop='author'>bard1234</b></a>
           
           <time datetime='2016-11-16T19:10:11Z' itemprop='datePublished'>
             2016-11-16 19:10:11 UTC
           </time>
        </span>
        <span itemprop='position'>#98</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a request: an asymmetric slew, with control inputs. anyone else?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

          <a href='/u/Emil'><b itemprop='author'>Emil</b></a>
           
           <time datetime='2016-11-17T23:19:23Z' itemprop='datePublished'>
             2016-11-17 23:19:23 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>some kind of markov chain module would be very nice. something like the "prob" module in max. would be awesome!</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="99" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/emil/40/1285_1.png" class="avatar">Emil:</div>
<blockquote><p>some kind of markov chain module</p></blockquote></aside>

<p>Out of curiosity, is it possible to build Markov Chains with existing modules?</p>

<p><strong>Also bumping my request for Schroeder type allpass with modulatable delay.</strong></p>

      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-18T13:23:14Z' itemprop='datePublished'>
             2016-11-18 13:23:14 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="100" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>Also bumping my request for Schroeder type allpass with modulatable delay.</p></blockquote></aside>

<p>ABout the schroeder all pass. You dont need anything special to set up a schroeder all pass algorithm, you just need to read about it, which miliseconds to set for the allpasses and also how to route it And do a calculation to convert miliseconds to samples, which axoloti uses for its allpass filters. </p>

<p>But Schroeder is IMO the least nice sounding of reverb algorithms I have tried. Id advice to start with schroeder, cause it is very simple, for learning purposes... and then look into other older reverb algorithms and try them out too... </p>

<p>About the modulated delay..... Youu need to combine all pass filters with delay. It is a combination of those.... You can easily do it with existing objects <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Have fun!</p>
      </div>

<p>I dont know what this is, but will check it out.... I think almost anything is possible. Every goal I set in axoloti patching I got it working..... Now I am curious about Markov.... Need to read when I am home <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

ory":false,"wiki":false},{"id":9539,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-05-02T19:19:39.392Z","cooked":"\u003cp\u003emore a combination of  ctrl/toggle and disp/bool\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2016-05-02T19:19:39.392Z","reply_count":0,"reply_to_post_number":91,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":102,"score":21.25,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12951,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-08-12T15:39:28.006Z","cooked":"\u003cp\u003eI think a midi clock out object, that doesnt have a knob to set the tempo with, but instead has an input where you can connect a square lfo to, would be awesome. Then you can set tempo on the lfo in hz. It is really complicated to get Axoloti to send a precise BPM or Hz, using a knob that has got 0-64 value.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2016-08-12T15:53:18.453Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":88,"score":23.55,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12955,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-12T17:08:43.865Z","cooked":"\u003cp\u003e\"drj/midi/clock_tx\" in the 1.0.10 contrib library allows to send arbitrary midi clock pulses.\u003cbr\u003eI'm not sure how other gear will react to uneven clocks, it is supposed to be steady, but possible to send all sort of timings \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2016-08-12T17:08:43.865Z","reply_count":2,"reply_to_post_number":93,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":89,"score":59.1,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12957,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-08-12T18:36:16.960Z","cooked":"\u003cp\u003eahh cool, didnt try that object out. \u003c/p\u003e\n\n\u003cp\u003eI bough one of these midihubs a while ago, intended to send masterclock to all my gear from one device:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ePretty nice little thing. Works flawlesly and good price. 1 in 6 out. At first I used Nord G2 for masterclock, with mixed result. Didnt really sync as I was hoping. Then I tried using Axoloti for clock and that worked REALLY well. Much more control and syncs perfectly everytime. \u003c/p\u003e\n\n\u003cp\u003eIt really made a big difference in switching master clock device. Didnt really expect that there was such a big difference, but Axoloti came out as best clock in my studio. Nice.\u003c/p\u003e\n\n\u003cp\u003eAnyway, gonna try that suggestion. Thanks \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":95,"post_type":1,"updated_at":"2016-08-12T18:36:16.960Z","reply_count":0,"reply_to_post_number":94,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":92,"score":19.95,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/","internal":false,"reflection":false,"title":"midihub 6-way MIDI Thru and Metronome Module from hotchk155 on Tindie","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13489,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-08-31T21:48:06.984Z","cooked":"\u003caside class=\"quote\" data-post=\"94\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm not sure how other gear will react to uneven clocks, it is supposed to be steady, but possible to send all sort of timings \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo other gear would probably not get it \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e But it would be really great for sending clock another Axoloti or two. I Like the flexiblity of using an lfo os clock, cause it easier to modulate than a \"real\" midi clock.\u003c/p\u003e","post_number":96,"post_type":1,"updated_at":"2016-08-31T21:48:06.984Z","reply_count":0,"reply_to_post_number":94,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":90,"score":19.2,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14721,"name":"ramon schepers","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-10-09T18:11:49.922Z","cooked":"\u003cp\u003eanother one, a module that can receive and send patch data over a seperate serial line, such as acceped cc controls in patch, patch completed loading SD files into ram (for now we need to do this by toggling a pin instead of serial..), patchname on SD, patch id in back (0-127), midi CC names (names of the dial it's controlling)?\u003cbr\u003eperhaps send it once after patch is loaded, and retry if we're not getting a \"ok\" response back so it will reduce cpu load by not sending continously the data?\u003c/p\u003e\n\n\u003cp\u003ei know this can be pretty hard to archieve, as users can have different requests, but i would love to see it happening, cause it makes communicatyion between other hardware (like arduino) and axoloti alot easier!\u003c/p\u003e","post_number":97,"post_type":1,"updated_at":"2016-10-09T18:11:49.922Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":88,"score":33.8,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"ramon schepers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15692,"name":"Andrew Bard","username":"bard1234","avatar_template":"/user_avatar/community.axoloti.com/bard1234/{size}/3516_1.png","created_at":"2016-11-16T19:10:11.620Z","cooked":"\u003cp\u003eI have a request: an asymmetric slew, with control inputs. anyone else?\u003c/p\u003e","post_number":98,"post_type":1,"updated_at":"2016-11-16T19:10:11.620Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":85,"score":32.7,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Andrew Bard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":902,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15733,"name":"","username":"Emil","avatar_template":"/user_avatar/community.axoloti.com/emil/{size}/1285_1.png","created_at":"2016-11-17T23:19:23.492Z","cooked":"\u003cp\u003esome kind of markov chain module would be very nice. something like the \"prob\" module in max. would be awesome!\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2016-11-17T23:19:23.492Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":83,"score":22.25,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":117,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15740,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-11-18T10:01:29.182Z","cooked":"\u003caside class=\"quote\" data-post=\"99\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/emil/40/1285_1.png\" class=\"avatar\"\u003eEmil:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esome kind of markov chain module\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOut of curiosity, is it possible to build Markov Chains with existing modules?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAlso bumping my request for Schroeder type allpass with modulatable delay.\u003c/strong\u003e\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2016-11-18T10:01:29.182Z","reply_count":5,"reply_to_post_number":99,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":81,"score":42.0,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Emil","avatar_template":"/user_avatar/community.axoloti.com/emil/{size}/1285_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15742,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-11-18T13:23:14.442Z","cooked":"\u003caside class=\"quote\" data-post=\"100\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003ekausto:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso bumping my request for Schroeder type allpass with modulatable delay.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eABout the schroeder all pass. You dont need anything special to set up a schroeder all pass algorithm, you just need to read about it, which miliseconds to set for the allpasses and also how to route it And do a calculation to convert miliseconds to samples, which axoloti uses for its allpass filters. \u003c/p\u003e\n\n\u003cp\u003eBut Schroeder is IMO the least nice sounding of reverb algorithms I have tried. Id advice to start with schroeder, cause it is very simple, for learning purposes... and then look into other older reverb algorithms and try them out too... \u003c/p\u003e\n\n\u003cp\u003eAbout the modulated delay..... Youu need to combine all pass filters with delay. It is a combination of those.... You can easily do it with existing objects \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHave fun!\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2016-11-18T13:23:14.442Z","reply_count":2,"reply_to_post_number":100,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":81,"score":27.4,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15743,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-11-18T13:24:49.445Z","cooked":"\u003caside class=\"quote\" data-post=\"100\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003ekausto:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOut of curiosity, is it possible to build Markov Chains with existing modules?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont know what this is, but will check it out.... I think almost anything is possible. Every goal I set in axoloti patching I got it working..... Now I am curious about Markov.... Need to read when I am home \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":102,"post_type":1,"updated_at":"2016-11-18T13:24:49.445Z","reply_count":0,"reply_to_post_number":101,"quote_count":1,"avg_time":25,"incoming_l
