        <h1>
  <a href="/t/wishlist-of-objects/489">Wishlist of objects</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Patching</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-11-04T15:58:40Z' itemprop='datePublished'>
             2015-11-04 15:58:40 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I understand, sequencing it's not really an easy process by now, unless you accept some rigid compromises... I'm already working on a 303-style sequencer object (not subpatch) that contains everything needed for sequencing a mono instrument, the sel i 32 seq object i uploaded is just one of the pieces.<br>I really hope to find a definitive solution for the problem</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-04T16:07:12Z' itemprop='datePublished'>
             2015-11-04 16:07:12 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is possible to get some pretty decent result but wirh compromises, yes. FOr example for sequencing using midi clock. For this it would be nice to be able to change the denominator of a Div/remc object when the patch is live..... Like changing the length of the sequence.. Maybe this is possible in another way, but havent figure it out yet.</p>

<p><a class="mention" href="/users/sputnki">@Sputnki</a></p>

<p>We are discussing an object I am trying to make in this thread.</p>

<aside class="quote" data-topic="612" data-slug="trying-to-create-a-new-version-of-an-object" data-post="8"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/j/7ea924/40.png" class="avatar"><a href="//community.axoloti.com/t/trying-to-create-a-new-version-of-an-object/612/8">Trying to create a new version of an object</a>
</div>
<blockquote><p>I just made a new version with 64 steps. I think better to start with smaller. Easier to check for errors.... But stil not working. I think values and everything is right, but it still doesnt work. I basicly compared the sel/sel i 16 to the sel/sel i 32 .... and changed all values that was different in the two objects to 64.   Must be some steps I am missing in the process....   New attempt with sel/sel i 64   <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/acb6977db89c0e00d0f6e67fd9e1cacdc6b6e529.axo">sel i 64.axo</a> (11.5 KB)</p></blockquote></aside>

<p> I tried to create a sel/sel i 64 from a sel/sel i 32 object.. but with no luck.. Maybe you have an idea what is going wrong... I used TextEdit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-05T16:22:54Z' itemprop='datePublished'>
             2016-01-05 16:22:54 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>An X/Y modulation pad</strong> would be REALLY great. Maybe even with with 4 outputs instead of just two(X/Y). It is an easy and a nice way to control more than one paramter of Axoloti with just the mouse <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Can be used in other scenarios too <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>and maybe even add modulation inputs for the x/y module. so you can modulate the x/y pad, with for example 2 lfos so it can make circular movements, etc.. This is inspired from the Euro rack pong module. That is a really inspiring module <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  the video is not the best showcase. </p>

<iframe src="https://player.vimeo.com/video/86215311" width="695" height="390" frameborder="0" title="Graphic  CV controller - Eurorack" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-05T18:01:11Z' itemprop='datePublished'>
             2016-01-05 18:01:11 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mood_organ/40/9_1.png" class="avatar">Mood_Organ:</div>
<blockquote><p>Also, if table/play &amp; table/play pitch had a 'direction' toggle on them, it would be useful.</p></blockquote></aside>

<p>+1 for direction button.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2016-01-10T17:50:04Z' itemprop='datePublished'>
             2016-01-10 17:50:04 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just created "my <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3cb6c6b3401dec02d5b4349a8f3d1dd18caa89b0.axs">loadbang.axs</a> (1.3 KB)". Thought it looks somewhat elegant, exploiting execution order.<br><img src="//community.axoloti.com/uploads/default/original/2X/d/de64030bd4e6b6aa591ff66d097ab7dcff4d54c8.jpg" width="111" height="134"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-01-13T17:32:55Z' itemprop='datePublished'>
             2016-01-13 17:32:55 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is math/c- and math/c+  ..what i need is math/c+-  <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:">  would be really helpfull</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-01-14T04:32:27Z' itemprop='datePublished'>
             2016-01-14 04:32:27 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am rather surprised no one actually suggested moog-filters till now! <img src="/images/emoji/emoji_one/open_mouth.png?v=0" title=":open_mouth:" class="emoji" alt=":open_mouth:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-01-18T09:53:30Z' itemprop='datePublished'>
             2016-01-18 09:53:30 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would like to have some pvoc resynthesizer object to read tables with.<br>Like pvoc~ from here:<br><a href="https://puredata.info/downloads/bsaylor/" class="onebox" target="_blank" rel="nofollow">https://puredata.info/downloads/bsaylor/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2016-01-22T07:48:06Z' itemprop='datePublished'>
             2016-01-22 07:48:06 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An iterator, like in Apple's QuartzComposer.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-01-26T17:34:36Z' itemprop='datePublished'>
             2016-01-26 17:34:36 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>triangle with synch input, so i can archieve this kind of sounds: <a href="https://youtu.be/ziFv00PegJg?t=7m26s" rel="nofollow">https://youtu.be/ziFv00PegJg?t=7m26s</a></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-27T05:58:51Z' itemprop='datePublished'>
             2016-01-27 05:58:51 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for phase vocoder ala PD.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-01-27T07:26:36Z' itemprop='datePublished'>
             2016-01-27 07:26:36 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess it should be better to achieve something on low level at first. For example there is rfft object, but you can use it only as display for now, you can't get data  from it. <br>Also from pd fft~ help:</p>

<blockquote><p>The real FFT outputs N/2+1 real parts and N/2-1 imaginary parts. The other outputs are zero. At DC and at the Nyquist there is no imaginary part, but the second through Nth output is as a real and imaginary pair, which can be thought of as the cosine and sin component strengths.</p></blockquote>

<p>So for pvoc stuff there should be rfft~ and rifft~ equivalents available.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wishlist of objects'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-27T13:05:01Z' itemprop='datePublished'>
             2016-01-27 13:05:01 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="32" data-topic="489"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>rfft~ and rifft~ equivalents</p></blockquote></aside>

<p>not so easy, these rely on block~ (or switch~) for overlap/add... Also hard to do in real time with low latency.<br>The rfft 128 object computes the fft in a separate thread, no warranted to be in sync.</p>
      </div>

        </span>
        <span itemprop='position'>#34</span>

      <div class='post' itemprop='articleBody'>
        <p>A <strong>triangle shape lfo</strong> object would be great eventually. I know we can patch one with saw lfos, math/abs and scaling/shifting but a dedicated object would be much more handy and surely more economic for our little dsp. <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

          ps.store("topic_489", {"post_stream":{"posts":[{"id":3406,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-11-04T15:58:40.092Z","cooked":"\u003cp\u003eI understand, sequencing it's not really an easy process by now, unless you accept some rigid compromises... I'm already working on a 303-style sequencer object (not subpatch) that contains everything needed for sequencing a mono instrument, the sel i 32 seq object i uploaded is just one of the pieces.\u003cbr\u003eI really hope to find a definitive solution for the problem\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-11-04T15:58:40.092Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":180,"score":51.6,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3409,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-11-04T16:07:12.685Z","cooked":"\u003cp\u003eIt is possible to get some pretty decent result but wirh compromises, yes. FOr example for sequencing using midi clock. For this it would be nice to be able to change the denominator of a Div/remc object when the patch is live..... Like changing the length of the sequence.. Maybe this is possible in another way, but havent figure it out yet.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWe are discussing an object I am trying to make in this thread.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"612\" data-slug=\"trying-to-create-a-new-version-of-an-object\" data-post=\"8\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/letter/j/7ea924/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/trying-to-create-a-new-version-of-an-object/612/8\"\u003eTrying to create a new version of an object\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI just made a new version with 64 steps. I think better to start with smaller. Easier to check for errors.... But stil not working. I think values and everything is right, but it still doesnt work. I basicly compared the sel/sel i 16 to the sel/sel i 32 .... and changed all values that was different in the two objects to 64.   Must be some steps I am missing in the process....   New attempt with sel/sel i 64   \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/acb6977db89c0e00d0f6e67fd9e1cacdc6b6e529.axo\"\u003esel i 64.axo\u003c/a\u003e (11.5 KB)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e I tried to create a sel/sel i 64 from a sel/sel i 32 object.. but with no luck.. Maybe you have an idea what is going wrong... I used TextEdit.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-11-04T16:07:12.685Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":173,"score":40.45,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/trying-to-create-a-new-version-of-an-object/612/8","internal":true,"reflection":false,"title":"Trying to create a new version of an object","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4700,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-05T16:22:54.723Z","cooked":"\u003cp\u003e\u003cstrong\u003eAn X/Y modulation pad\u003c/strong\u003e would be REALLY great. Maybe even with with 4 outputs instead of just two(X/Y). It is an easy and a nice way to control more than one paramter of Axoloti with just the mouse \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Can be used in other scenarios too \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eand maybe even add modulation inputs for the x/y module. so you can modulate the x/y pad, with for example 2 lfos so it can make circular movements, etc.. This is inspired from the Euro rack pong module. That is a really inspiring module \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  the video is not the best showcase. \u003c/p\u003e\n\n\u003ciframe src=\"https://player.vimeo.com/video/86215311\" width=\"695\" height=\"390\" frameborder=\"0\" title=\"Graphic  CV controller - Eurorack\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e","post_number":23,"post_type":1,"updated_at":"2016-01-05T18:13:36.568Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":164,"score":48.75,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4705,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-05T18:01:11.532Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mood_organ/40/9_1.png\" class=\"avatar\"\u003eMood_Organ:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, if table/play \u0026amp; table/play pitch had a 'direction' toggle on them, it would be useful.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e+1 for direction button.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-01-05T18:01:11.532Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":162,"score":48.25,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color": voc stuff there should be rfft~ and rifft~ equivalents available.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-01-27T07:31:00.878Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":161,"score":38.15,"yours":false,"topic_id":489,"topic_slug":"wishlist-of-objects","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5374,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-27T13:05:01.548Z","cooked":"\u003caside class=\"quote\" data-post=\"32\" data-topic=\"489\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003ekausto:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003erfft~ and rifft~ equivalents\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot so easy, these rely on block~ (or switch~) for overlap/add... Also hard to do in real time with low latency.\u003cbr\u003eThe rfft 128 object computes the fft in a separate thread, no warranted to be in sync.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-01-27T13:05:01.548Z","reply_count":1,"reply_to_post_number":32,"quote_count":1,"avg_time":17,"incoming_l
