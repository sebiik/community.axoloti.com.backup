        <h1>
  <a href="/t/multiprocessor-stream-and-sync/1619">Multiprocessor stream and sync</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/clonet'><b itemprop='author'>clonet</b></a>
           
           <time datetime='2016-04-30T23:14:42Z' itemprop='datePublished'>
             2016-04-30 23:14:42 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>in the schematics there are two <em>very</em> interesting connectors named "multiprocessor stream" and "multiprocessor sync".<br>I guess they exist to provide some form of connectivity between axoloti boards (am I wrong?).<br>If so, as I could not find any object that seem to be related to their use (but I'm fairly new to this beautiful platform), is this feature under development?<br>And what kind of throughput can we expect?<br>cheers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-05-02T10:03:33Z' itemprop='datePublished'>
             2016-05-02 10:03:33 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This post might help<br><aside class="quote" data-topic="1574" data-slug="what-do-the-two-sets-of-header-pins-connect-to" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/what-do-the-two-sets-of-header-pins-connect-to/1574/2">What do the Two Sets of Header pins Connect to?</a>
</div>
<blockquote><p>Yes they're not documented (except in the schematic).   They're provisions for Axoloti Control (X3), and audio clock synchronization (X4). Audio clock synchronization is required to create a digital audio link between multiple Axoloti Core boards. But so far this has not been implemented.</p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-05-02T22:08:29Z' itemprop='datePublished'>
             2016-05-02 22:08:29 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't really predict when I will find time to implement this, it is a substantial effort, and not an advertised feature.</p>

<p>Some more techy details:<br></p>

<aside class="quote" data-post="1" data-topic="1619"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/c/dec6dc/40.png" class="avatar">clonet:</div>
<blockquote><p>And what kind of throughput can we expect?</p></blockquote></aside>

<p>The processor on the Axoloti Core allows up to 22.5 Mbit/s both sending and receiving. A single digital audio channel at 48kHz/32bit takes 1.536 kbit/s, so that 'd allow 8 channels of digital audio in both directions plus more control rate channels. If there is a less speedy processor connected (Axoloti Control - in development), that 'd be max 16 Mbit/s (STM32L0).<br>This connector carries SPI and single-wire UART, the idea is that the UART connects all nodes in parallel for bookkeeping, and the SPI could connect in a ring network topology - every node sending to the next one, receiving from the previous. <br>Automatically partitioning a single generic patch over multiple nodes is a hard problem, so even when multiprocessor streaming is implemented it wont automatically spread synth voices over multiple nodes, each processor will run its own patch, where there would be an object to send/receive digital audio from the multiprocessor link.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/while-axoloti-core-is-out-of-stock/3147/3">While Axoloti Core is out of stock</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-05-03T06:36:54Z' itemprop='datePublished'>
             2016-05-03 06:36:54 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds cool. I had been wondering about the same thing. This would allow scalability and at the same time keep the axoloti a more future proof solution. I'm sure in a couple of years we will have objects that eat a lot more cpu, because people will build analog filter clones etc that eat more cpu.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>any news on this new feature?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>

        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i want this so bad.<br>i am currently looking into uart and other serial protocols anyways for axo&gt;arduino communication, so since it was mentioned here, can anybody estimate how much work it would be to implement inter-axo-sync? i don't even need audio transfer or automatic partitioning, just spread several OSCs of a synth on 2-3 AXO boards and make sure they stay in phase when loading new patches on each..</p>

<p>if anybody has thoughts or hints on where to start with syncing two audio-axo-engines via these extra pin headers and SPI/UART i'd be really thankful</p>

      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-03T18:37:24Z' itemprop='datePublished'>
             2019-04-03 18:37:24 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>But the GPIO serial supports up to 250k baud - for simple sync as i need it even one little bit per audio cycle should be enough right? Or is one baud ie. one Symbol even 8bit?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-03T19:26:05Z' itemprop='datePublished'>
             2019-04-03 19:26:05 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i suspect that the reading and writing to the serial port does not happen at sample rate, but at k-rate (the most) maybe even slower. so that means you cannot get sample accurate syncing that easily.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-03T19:32:16Z' itemprop='datePublished'>
             2019-04-03 19:32:16 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that the SPI transmissions/receptions use direct memory access of bunches of data (DMA) like I2C. That allows the CPU to work while the data is transmitted/received.</p>

<p>Sample accurate synching is also tricky because the sample rates of two axoloties can slightly differ.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-03T21:14:21Z' itemprop='datePublished'>
             2019-04-03 21:14:21 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ugh you guys are crushing my hopes haha. i just realized all GPIO is only sampled at around 3khz?</p>

<p>what about the GPIO analog in/out - can i access that at s-rate?</p>

<p>any ideas for osc-phase-sync between 2 axos?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Multiprocessor stream and sync'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-03T21:20:46Z' itemprop='datePublished'>
             2019-04-03 21:20:46 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes 3kHz which is nice for control signals</p>

<p>No. </p>

<p>No but it should be possible to make some smart algorithm that should deal with the drift between the samples rates of two axoloties and avoid glitches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           <time datetime='2019-04-03T22:23:59Z' itemprop='datePublished'>
             2019-04-03 22:23:59 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok thank you!<br>i guess i will just fire up the second axo and give it a try instead of overthinking everything in before. maybe i don't even need all OSCs to be perfectly in sync for my kind of synth...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>one moer idea, someone please tell me why it won't work:</p>

<p>if i use one CONTROL axo (or other MCU) sending a control voltage in 48khz with the note's pitch, i could jsut use that axos output into all the OSC axo audio inputs and sync all OSCs to that same pretty sample accurate input. right?</p>

<p>edit. damn i guess while this might work for monophonic patches i am all fucked as soon as the seocnd poly note starts playing haha.</p>

          ps.store("topic_1619", {"post_stream":{"posts":[{"id":9497,"name":"","username":"clonet","avatar_template":"/letter_avatar_proxy/v2/letter/c/dec6dc/{size}.png","created_at":"2016-04-30T23:14:42.512Z","cooked":"\u003cp\u003eHi,\u003cbr\u003ein the schematics there are two \u003cem\u003every\u003c/em\u003e interesting connectors named \"multiprocessor stream\" and \"multiprocessor sync\".\u003cbr\u003eI guess they exist to provide some form of connectivity between axoloti boards (am I wrong?).\u003cbr\u003eIf so, as I could not find any object that seem to be related to their use (but I'm fairly new to this beautiful platform), is this feature under development?\u003cbr\u003eAnd what kind of throughput can we expect?\u003cbr\u003echeers\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-04-30T23:14:42.512Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":42,"reads":84,"score":248.35,"yours":false,"topic_id":1619,"topic_slug":"multiprocessor-stream-and-sync","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":667,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9520,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-05-02T10:03:33.043Z","cooked":"\u003cp\u003eThis post might help\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1574\" data-slug=\"what-do-the-two-sets-of-header-pins-connect-to\" data-post=\"2\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/what-do-the-two-sets-of-header-pins-connect-to/1574/2\"\u003eWhat do the Two Sets of Header pins Connect to?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYes they're not documented (except in the schematic).   They're provisions for Axoloti Control (X3), and audio clock synchronization (X4). Audio clock synchronization is required to create a digital audio link between multiple Axoloti Core boards. But so far this has not been implemented.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-05-02T10:03:33.043Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":12,"reads":68,"score":91.25,"yours":false,"topic_id":1619,"topic_slug":"multiprocessor-stream-and-sync","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/what-do-the-two-sets-of-header-pins-connect-to/1574/2","internal":true,"reflection":false,"title":"What do the Two Sets of Header pins Connect to?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9545,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-05-02T22:08:29.573Z","cooked":"\u003cp\u003eI can't really predict when I will find time to implement this, it is a substantial effort, and not an advertised feature.\u003c/p\u003e\n\n\u003cp\u003eSome more techy details:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1619\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/c/dec6dc/40.png\" class=\"avatar\"\u003eclonet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd what kind of throughput can we expect?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe processor on the Axoloti Core allows up to 22.5 Mbit/s both sending and receiving. A single digital audio channel at 48kHz/32bit takes 1.536 kbit/s, so that 'd allow 8 channels of digital audio in both directions plus more control rate channels. If there is a less speedy processor connected (Axoloti Control - in development), that 'd be max 16 Mbit/s (STM32L0).\u003cbr\u003eThis connector carries SPI and single-wire UART, the idea is that the UART connects all nodes in parallel for bookkeeping, and the SPI could connect in a ring network topology - every node sending to the next one, receiving from the previous. \u003cbr\u003eAutomatically partitioning a single generic patch over multiple nodes is a hard problem, so even when multiprocessor streaming is implemented it wont automatically spread synth voices over multiple nodes, each processor will run its own patch, where there would be an object to send/receive digital audio from the multiprocessor link.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-05-02T22:08:29.573Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":65,"incoming_link_count":3,"reads":63,"score":52.85,"yours":false,"topic_id":1619,"topic_slug":"multiprocessor-stream-and-sync","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/while-axoloti-core-is-out-of-stock/3147/3","internal":true,"reflection":true,"title":"While Axoloti Core is out of stock","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9552,"name":"Troels Jørgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-05-03T06:36:54.779Z","cooked":"\u003cp\u003eSounds cool. I had been wondering about the same thing. This would allow scalability and at the same time keep the axoloti a more future proof solution. I'm sure in a couple of years we will have objects that eat a lot more cpu, because people will build analog filter clones etc that eat more cpu.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-05-03T06:36:54.779Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads":57,"score":17.9,"yours":false,"topic_id":1619,"topic_slug":"multiprocessor-stream-and-sync","display_username":"Troels Jørgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28966,"name":"sebastian","username":"srodillof","avatar_template":"/user_avatar/community.axoloti.com/srodillof/{size}/5308_1.png","created_at":"2018-05-30T05:57:55.303Z","cooked":"\u003cp\u003eany news on this new feature?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-05-30T05:57:55.303Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":37,"score":38.8,"yours":false,"topic_id":1619,"topic_slug":"multiprocessor-stream-and-sync","display_username":"sebastian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1707,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33509,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-02T17:59:55.296Z","cooked":"\u003cp\u003ei want this so bad.\u003cbr\u003ei am currently looking into uart and other serial protocols anyways for axo\u0026gt;arduino communication, so since it was mentioned here, can anybody estimate how much work it would be to implement inter-axo-sync? i don't even need audio transfer or automatic partitioning, just spread several OSCs of a synth on 2-3 AXO boards and make sure they stay in phase when loading new patches on each..\u003c/p\u003e\n\n\u003cp\u003eif anybody has thoughts or hints on where to start with syncing two audio-axo-engines via these extra pin headers and SPI/UART i'd be really thankful\u003c/p\u003e\n\n\u003cp\u003eedit: if someone gives me the right push i might jump all in and create one of these long awaited s
