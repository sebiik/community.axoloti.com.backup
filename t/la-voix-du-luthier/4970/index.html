        <h1>
  <a href="/t/la-voix-du-luthier/4970">La Voix du Luthier</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2018-09-19T02:15:34Z' itemprop='datePublished'>
             2018-09-19 02:15:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Simply, a speaker (for any electronic source, example Axoloti) without a speaker cone.</p>

<p>I have tried the prototype a couple of times, different locations, from small to bigger rooms, (example studio in IRCAM to main Auditorium at Superbooth18) connected with many electronic instruments and was always a very rewarding experience, not only sonically but also sensory when it is in direct contact (ONDES+playing instrument)  </p>

<p>Its still in countdown...  but I can't wait!! to have a bit of the acoustic world closer.</p>

<p><a href="http://www.la-voix-du-luthier.com" class="onebox" target="_blank" rel="nofollow noopener">http://www.la-voix-du-luthier.com</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-09-19T09:38:07Z' itemprop='datePublished'>
             2018-09-19 09:38:07 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>indeed it was wonderful at superbooth, can't wait for it to be released.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-09-19T12:04:47Z' itemprop='datePublished'>
             2018-09-19 12:04:47 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't get it. What does this device do that a conventional speaker/cabinet doesn't do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2018-09-19T12:50:21Z' itemprop='datePublished'>
             2018-09-19 12:50:21 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/briana">@BrianA</a> <br>* Omni-directional sound, first to he performer and surrounding audience coming from the “Ondes/Pyramid”<br>* When coupled to and instrument, you get haptic feedback of the played sound, It’s frequency's content.<br>* As the transducers (there are two, one for each soundboard; back and front) make the wood vibrate you get a unique sound out of it. You can later process, mic...</p>

<p>edit: Oh and a design piece?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2018-09-19T13:56:50Z' itemprop='datePublished'>
             2018-09-19 13:56:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a good concept. Conventional speakers are designed for sound <em>reproduction</em> not <em>production</em>, and propagate sound in a thoroughly unnatural way, and at the same time they disconnect the performer from the result of action. Hmm.... Maybe I'll try a piezo on the back of my controller for haptic feedback...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-09-20T06:48:52Z' itemprop='datePublished'>
             2018-09-20 06:48:52 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i don't really get it either. i understand the beauty of the design and i like that you get "feedback" from the box. but to emulate a "real" acoustic instrument you would have to pick the vibrations of the body up and feed them back into your digital instrument to affect parameters there (filter cutoff or internal feedback etc.) </p>

<p>that is essentially what is happening on an acoustic guitar for example. you hit the string and the body resonates and affects the string vibration. depending on which notes you play the resonance is different and will affect new notes you play differently.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-09-20T21:58:50Z' itemprop='datePublished'>
             2018-09-20 21:58:50 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The only way to really understand it is to hear it.</p>

<p>Even if there is no coupling/feedback with the oscillation source the "onde" and "pyramid" affect the sound in a particular way.<br>They are in the same spirit as the 'métallique' or 'palme' transducers invented for the ondes Martenot even if the coloration is more subtle than these.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-09-20T23:12:28Z' itemprop='datePublished'>
             2018-09-20 23:12:28 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="4970"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>affect the sound in a particular way.</p></blockquote></aside>

<p>of course, but that is true for many amplification methods. take an electric guitar amp for example. it vibrates like crazy and is nowhere near linear... and yes you guessed it, that is why some guitarists only play certain amps <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>but even there you get feedback at high enough volumes and you can prolong sustain for example...</p>

<p>so i get that part of colouring the sound, i just don't think it is that new an idea. but you are right, i have not heard it live and can't really judge.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-09-21T02:04:08Z' itemprop='datePublished'>
             2018-09-21 02:04:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I expect from an acoustic perspective, it is unique, but from a commercial stand point, its just an expensive way to look unique and fancy when you are performing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gregja'><b itemprop='author'>gregja</b></a>
           
           <time datetime='2018-09-26T04:41:46Z' itemprop='datePublished'>
             2018-09-26 04:41:46 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very interesting, it's probably a good solution to avoid the larsen effects during concert.<br>And I like the design <img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='La Voix du Luthier'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2018-10-16T00:16:03Z' itemprop='datePublished'>
             2018-10-16 00:16:03 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just launched on kickstarter:<br><aside class="onebox whitelistedgeneric">

          ps.store("topic_4970", {"post_stream":{"posts":[{"id":30550,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2018-09-19T02:15:34.548Z","cooked":"\u003cp\u003eSimply, a speaker (for any electronic source, example Axoloti) without a speaker cone.\u003c/p\u003e\n\n\u003cp\u003eI have tried the prototype a couple of times, different locations, from small to bigger rooms, (example studio in IRCAM to main Auditorium at Superbooth18) connected with many electronic instruments and was always a very rewarding experience, not only sonically but also sensory when it is in direct contact (ONDES+playing instrument)  \u003c/p\u003e\n\n\u003cp\u003eIts still in countdown...  but I can't wait!! to have a bit of the acoustic world closer.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.la-voix-du-luthier.com\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.la-voix-du-luthier.com\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-09-19T02:24:47.785Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":29,"reads":66,"score":249.55,"yours":false,"topic_id":4970,"topic_slug":"la-voix-du-luthier","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.la-voix-du-luthier.com","internal":false,"reflection":false,"title":"La Voix du Luthier | The sound of a luthier for your instrument","clicks":55}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false, den_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30560,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2018-09-19T12:50:21.049Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/briana\"\u003e@BrianA\u003c/a\u003e \u003cbr\u003e* Omni-directional sound, first to he performer and surrounding audience coming from the “Ondes/Pyramid”\u003cbr\u003e* When coupled to and instrument, you get haptic feedback of the played sound, It’s frequency's content.\u003cbr\u003e* As the transducers (there are two, one for each soundboard; back and front) make the wood vibrate you get a unique sound out of it. You can later process, mic...\u003c/p\u003e\n\n\u003cp\u003eedit: Oh and a design piece?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-09-19T13:15:43.003Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":56,"score":57.8,"yours":false,"topic_id":4970,"topic_slug":"la-voix-du-luthier","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30562,"name":"Gary Hall","username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png","created_at":"2018-09-19T13:56:50.320Z","cooked":"\u003cp\u003eIt's a good concept. Conventional speakers are designed for sound \u003cem\u003ereproduction\u003c/em\u003e not \u003cem\u003eproduction\u003c/em\u003e, and propagate sound in a thoroughly unnatural way, and at the same time they disconnect the performer from the result of action. Hmm.... Maybe I'll try a piezo on the back of my controller for haptic feedback...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-09-19T13:56:50.320Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":51,"score":51.45,"yours":false,"topic_id":4970,"topic_slug":"la-voix-du-luthier","display_username":"Gary Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":272,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30574,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-09-20T06:48:52.026Z","cooked":"\u003cp\u003ei don't really get it either. i understand the beauty of the design and i like that you get \"feedback\" from the box. but to emulate a \"real\" acoustic instrument you would have to pick the vibrations of the body up and feed them back into your digital instrument to affect parameters there (filter cutoff or internal feedback etc.) \u003c/p\u003e\n\n\u003cp\u003ethat is essentially what is happening on an acoustic guitar for example. you hit the string and the body resonates and affects the string vibration. depending on which notes you play the resonance is different and will affect new notes you play differently.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-09-20T06:48:52.026Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":43,"score":15.2,"yours":false,"topic_id":4970,"topic_slug":"la-voix-du-luthier","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30576,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-09-20T21:58:50.070Z","cooked":"\u003cp\u003eThe only way to really understand it is to hear it.\u003c/p\u003e\n\n\u003cp\u003eEven if there is no coupling/feedback with the oscillation source the \"onde\" and \"pyramid\" affect the sound in a particular way.\u003cbr\u003eThey are in the same spirit as the 'métallique' or 'palme' transducers invented for the ondes Martenot even if the coloration is more subtle than these.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-09-20T22:12:24.471Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":38,"score":34.2,"yours":false,"topic_id":4970,"topic_slug":"la-voix-du-luthier","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30577,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-09-20T23:12:28.929Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"4970\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eaffect the sound in a particular way.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eof course, but that is true for many amplification methods. take an electric guitar amp for example. it vibrates like crazy and is nowhere near linear... and yes you guessed it, that is why some guitarists only play certain amps \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ebut even there you get feedback at high enough volumes and you can prolong sustain for example...\u003c/p\u003e\n\n\u003cp\u003eso i get that part of colouring the sound, i just don't think it is that new an idea. but you are right, i have not heard it live and can't really judge.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-09-20T23:12:28.929Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":37,"incoming_link_count":0,"reads":37,"score":9.25,"yours":false,"topic_id":4970,"topic_slug":"la-voix-du-luthier","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_grou
