  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>why is it me thinking it's the best (and easiest) to have an arduino zero compatible as midi cc on the axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>

          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2015-10-16T01:29:39Z' itemprop='datePublished'>
             2015-10-16 01:29:39 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you mean like this simple thing i did just now?</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/7ef4a14beb3c993463663a52684fd93b1db091c6.axp">encoder inputs.axp</a> (14.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/derleinad'><b itemprop='author'>derleinad</b></a>
           
           <time datetime='2016-02-19T23:41:44Z' itemprop='datePublished'>
             2016-02-19 23:41:44 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had the same idea as Inaba, but I don't understand answers (maybe because I never used a axoloti)</p>

<p>Would it be possible to create a patch and use a main poti to switch beneath osc, lfo, filters etc. and use the other potis to adjust selected parameters? That woud be pretty much the system of a Waldorf Blofeld or a MicroKorg. <br>Or, to be more specific, would it be possible to do this just in the Axoloti patcher? (without programing new objects etc.)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alifeinbinary'><b itemprop='author'>alifeinbinary</b></a>
           
           <time datetime='2016-03-03T13:31:09Z' itemprop='datePublished'>
             2016-03-03 13:31:09 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you have any luck with using encoders in the end? Did your patch work? Looks pretty good to me.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-03-05T16:19:56Z' itemprop='datePublished'>
             2016-03-05 16:19:56 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is my test with a rotary enc., the patch file can be download at <a href="https://github.com/HerrPaule/Euxoloti/blob/master/Patch/encoder.script2.axp" rel="nofollow">github</a>. It may don't run very sweet and need some improvement. <br></p><div class="lazyYT" data-youtube-id="deGmRm9ihYw" data-youtube-title="Axoloti &amp; Rotary Encoder" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-05-18T18:01:12Z' itemprop='datePublished'>
             2016-05-18 18:01:12 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>maybe this is off-topic,but I just did this</p>

<aside class="quote" data-topic="1103" data-slug="rbrt-contributions" data-post="37"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar"><a href="//community.axoloti.com/t/rbrt-contributions/1103/37">Rbrt Contributions</a>
</div>
<blockquote><p>dialmatrix 4 16    <a href="//community.axoloti.com/uploads/default/original/2X/9/965552ee8863202ea371a1945fdf442a0e1d43c3.PNG" title="dialmatrix 4 16.PNG">[image]</a>  description:   demultiplexes data incoming on 4 inlets to 16 dials named in the format 'rowcolumn'. the 'rows' are wired to the inlets 'in0' to 'in3',the 'column' is defined by the inlet 's'  (so for example 4 dials receiving from in2 have to be named '20' '21' '22' and '23') once 's' is changed, 'dialmatrix' will wait until the input changes before updating the 'target-dial'.   done in an effort to control 4 different drum-sounds from 4 midi-controllers.   works with…</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2016-06-06T00:04:42Z' itemprop='datePublished'>
             2016-06-06 00:04:42 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the encoders would work great if there was a way to have the axoloti control a small oled screen to display defined parameters. This would make it so much more powerful ! Is there a way to easily interface it to a small oled screen?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-06-06T06:48:11Z' itemprop='datePublished'>
             2016-06-06 06:48:11 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is where I have got to with this one. <br>Using arduino to deal with UI </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a95ab52bb27b2c4e99cd505b8b18cec1b1ad57ae" href="//community.axoloti.com/uploads/default/original/2X/a/a95ab52bb27b2c4e99cd505b8b18cec1b1ad57ae.jpeg" class="lightbox" title="image.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a95ab52bb27b2c4e99cd505b8b18cec1b1ad57ae_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">image.jpeg</span><span class="informations">3024x4032 2.14 MB</span><span class="expand"></span>
</div></a></div></p>

<p>More photos and info when I am closer to everything working together.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-06-07T09:57:52Z' itemprop='datePublished'>
             2016-06-07 09:57:52 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have you seen these? </p>

<p><a href="https://www.amazon.co.uk/gp/aw/d/B0156CO5IE/ref=aw_wl_ov_dp_1_1?colid=22A0CMSPVTSTN&amp;coliid=I6QZFSWH7WJ6I&amp;vs=1" class="onebox" target="_blank" rel="nofollow">https://www.amazon.co.uk/gp/aw/d/B0156CO5IE/ref=aw_wl_ov_dp_1_1?colid=22A0CMSPVTSTN&amp;coliid=I6QZFSWH7WJ6I&amp;vs=1</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-06-07T22:54:16Z' itemprop='datePublished'>
             2016-06-07 22:54:16 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sooo further explanation of what's going on in the photo I posted plus a vid</p>

<p>The black buttons (top left in pic) cycle through pages </p>

<p>Each page has 4 variables which are controlled by the four rotary encoders</p>

<p>The values are then displayed on the blue numerical displays (3 digits per encoder 0-127) </p>

<p>In the final version this will give 80 midi cc's which can then be sent to axoloti via UART</p>

<p>I hope to send values from axoloti to set the variables so that it all makes sense when you load presets etc as wel as 3 letter descriptions of the parameters to display on the screens but have yet to go near that. </p>

<div class="lazyYT" data-youtube-id="cRWdjsljy5o" data-youtube-title="Buttons encoders and screens" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2016-06-07T23:03:35Z' itemprop='datePublished'>
             2016-06-07 23:03:35 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Reminds me very much of a Waldorf style matrix. <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2016-06-08T04:09:49Z' itemprop='datePublished'>
             2016-06-08 04:09:49 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What is the way to get axoloti to send the info to the arduino? This could open the possibility to make an encoder based interface really interactive!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-06-08T08:36:44Z' itemprop='datePublished'>
             2016-06-08 08:36:44 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I plan to use UART. <br>Connect rx , tx and gnd. <br>Apply code ( I have yet to work that bit out)<br>I have been getting the arduino side of things sorted so I have some variables to send when I do test it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-06-09T09:06:35Z' itemprop='datePublished'>
             2016-06-09 09:06:35 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what about a maple mini (clone) with <a href="http://www.stm32duino.com/" rel="nofollow">stm32duino</a>. It's much faster (72mhz, 4 timers, 12bit ADCs etc.) then a lot of AVRs and it's much cheaper. Later you can flash your MCU with chibios, too. A maple mini clone cost only around $3 incl. shipping <a href="https://de.aliexpress.com/item/STM32F103C8T6-ARM-STM32-Minimum-System-Development-Board-Module/32377410710.html?spm=2114.010208.3.11.cc8AqK&amp;ws_ab_test=searchweb201556_8,searchweb201602_1_10017_507_401,searchweb201603_1&amp;btsid=735cd33b-0240-45c2-8599-cd57cb4da004" rel="nofollow">example1</a> &amp; <a href="https://de.aliexpress.com/item/leaflabs-Leaf-maple-mini-ARM-STM32-compatibility/32229442295.html?spm=2114.010208.3.56.cc8AqK&amp;ws_ab_test=searchweb201556_8,searchweb201602_1_10017_507_401,searchweb201603_1&amp;btsid=735cd33b-0240-45c2-8599-cd57cb4da004" rel="nofollow">example 2</a>. </p>

<p>I played around with a maple mini clone, oled screen (ssd1306), two enc. etc. and send the message by uart to axoloti. for most components there a library with you can edit by your need but they're working out of the box. <br>I used midi styled communication with a higher baudrate. I was able to use the oled screen to print out current lfo waveform like an oscilloscope. </p>

<p>At the moment, I'm trying to mod my euxo layout to use a maple mini clone and send the datas to axoloti. transmitting should be done by I2C. If I get it working, I will post the codes online.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-06-09T11:09:36Z' itemprop='datePublished'>
             2016-06-09 11:09:36 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does that mean you have had success cominicating between axoloti and something over UART? <br>I would be very interested to know more about what you were doing at the axoloti end.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-06-09T12:51:09Z' itemprop='datePublished'>
             2016-06-09 12:51:09 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="557"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mrbim/40/1777_1.png" class="avatar">MrBim:</div>
<blockquote><p>Does that mean you have had success cominicating between axoloti and something over UART?</p></blockquote></aside>

<p>yes, no problem. I used the chibios reference and the "extra_midi_input.axh" from archive/tests/io bin. </p>

<p>this is one script2 code, where an LFO value should be transmit. </p>

<p>uint8_t *rxbuf;<br>uint8_t *txbuf;<br>int i = 0;</p>

<p>void setup (void){<br>	static uint8_t _txbuf[8] <strong>attribute</strong> ((section (".sram2")));<br>	static uint8_t _rxbuf[8] <strong>attribute</strong> ((section (".sram2")));<br>	txbuf = _txbuf;<br>	rxbuf = _rxbuf;</p>

<p>}</p>

<p>void loop (void){</p>

<pre><code>/*rxbuf[0] = sdGet(&amp;SD2);
out1 = rxbuf[0];
LogTextMessage("serial: %i", rxbuf[0]);
*/
//LogTextMessage("HELLO");
sdPut(&amp;SD2, 0x01);
sdPut(&amp;SD2, 0x02);
sdPut(&amp;SD2, in1);
/*
rxbuf[0] = sdGet(&amp;SD2);
out1 = rxbuf[0];
*/
chThdSleepMilliseconds(1);</code></pre>

<p>}</p>

<p>finally axo sends 3 bytes. 1. byte = new message; 2. byte = type of message for arduino code; 3. byte = value…<br>I don't know if axo's uart gpios are 5V compatible to work with avr voltage level.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2016-06-09T17:47:37Z' itemprop='datePublished'>
             2016-06-09 17:47:37 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is great news. Would it be possible to have axoloti send "there's a new program and here are the parameters I understand for this program" to the UI controler  ? </p>

<p>I have an oled setup + 3 encoders (w/ button) I designed to react to light that I could adapt for this. It's based on teensy3.. color display at very nice rate, but that would be overkill. </p>

<p>I think ideally if we could scroll through the parameters and change them it would be great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using just a few rotary encoders to control almost every parameter of axoloti?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MrBim'><b itemprop='author'>MrBim</b></a>
           
           <time datetime='2016-06-09T19:26:15Z' itemprop='datePublished'>
             2016-06-09 19:26:15 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe it's possible to send any parameters you want. </p>

<p>My design should allow for 80 cc's on the rotary encoders and then 32 more on the glowing buttons. <br>I also have a shift button tho I am unsure what I am using that for at this point. I'm basically looking to have a control surface which is super open ended to allow control of a wide variety of patches. </p>

<p>So I want to send all the parameters on patch open and then manipulate them from there. </p>

<p>I was thinking it would be cool if I can use some of the squishy buttons to recall presets. At which point sending the parameter values would be really important. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f1da30989adde3af723f46cb14000b85fd867f75" href="//community.axoloti.com/uploads/default/original/2X/f/f1da30989adde3af723f46cb14000b85fd867f75.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f1da30989adde3af723f46cb14000b85fd867f75_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">2048x1536 663 KB</span><span class="expand"></span>
</div></a></div></p>

<p>This is all the UI bits. Demonstrating proof of concept on the Arduino side. Lots of coding still to be done but I think I am near to being in a position to try and physically connect the two soon(when full time job and family commitments allow)</p>
      </div>

           <time datetime='2016-06-09T21:22:04Z' itemprop='datePublished'>
             2016-06-09 21:22:04 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks cool, even though I much prefer an OLED screen instead of big led number displays <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> the cheap oleds are so cheap that one wonders about using 4 displaying oleds for info about parameter or LFO, OSC info, etc.. <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <p>I plan to do that with the next one. <br>For now those were convenient and easy as I am pretty new to this.</p>

im ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.co.uk/gp/aw/d/B0156CO5IE/ref=aw_wl_ov_dp_1_1?colid=22A0CMSPVTSTN\u0026coliid=I6QZFSWH7WJ6I\u0026vs=1","internal":false,"reflection":false,"title":"Diymall 0.96\" Inch I2c IIC Serial 128x64 Oled LCD Oled LED Module for Arduino Display 51 Msp420 Stim32 SCR (Blue\u0026yellow):Amazon.co.uk:Electronics","clicks":132}],"read":true,"user_title":null,"reply_to_user":{"username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10902,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-06-07T22:54:16.001Z","cooked":"\u003cp\u003eSooo further explanation of what's going on in the photo I posted plus a vid\u003c/p\u003e\n\n\u003cp\u003eThe black buttons (top left in pic) cycle through pages \u003c/p\u003e\n\n\u003cp\u003eEach page has 4 variables which are controlled by the four rotary encoders\u003c/p\u003e\n\n\u003cp\u003eThe values are then displayed on the blue numerical displays (3 digits per encoder 0-127) \u003c/p\u003e\n\n\u003cp\u003eIn the final version this will give 80 midi cc's which can then be sent to axoloti via UART\u003c/p\u003e\n\n\u003cp\u003eI hope to send values from axoloti to set the variables so that it all makes sense when you load presets etc as wel as 3 letter descriptions of the parameters to display on the screens but have yet to go near that. \u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"cRWdjsljy5o\" data-youtube-title= tar/community.axoloti.com/mrbim/{size}/1777_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":474,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10906,"name":"","username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png","created_at":"2016-06-08T04:09:49.822Z","cooked":"\u003cp\u003eWhat is the way to get axoloti to send the info to the arduino? This could open the possibility to make an encoder based interface really interactive!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-06-08T04:09:49.822Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":240,"score":63.7,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":238,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10913,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-06-08T08:36:44.005Z","cooked":"\u003cp\u003eI plan to use UART. \u003cbr\u003eConnect rx , tx and gnd. \u003cbr\u003eApply code ( I have yet to work that bit out)\u003cbr\u003eI have been getting the arduino side of things sorted so I have some variables to send when I do test it.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-06-08T08:36:44.005Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":16,"incoming_link_count":4,"reads":240,"score":68.8,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10935,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-06-09T09:06:35.967Z","cooked":"\u003cp\u003ewhat about a maple mini (clone) with \u003ca href=\"http://www.stm32duino.com/\" rel=\"nofollow\"\u003estm32duino\u003c/a\u003e. It's much faster (72mhz, 4 timers, 12bit ADCs etc.) then a lot of AVRs and it's much cheaper. Later you can flash your MCU with chibios, too. A maple mini clone cost only around $3 incl. shipping \u003ca href=\"https://de.aliexpress.com/item/STM32F103C8T6-ARM-STM32-Minimum-System-Development-Board-Module/32377410710.html?spm=2114.010208.3.11.cc8AqK\u0026amp;ws_ab_test=searchweb201556_8,searchweb201602_1_10017_507_401,searchweb201603_1\u0026amp;btsid=735cd33b-0240-45c2-8599-cd57cb4da004\" rel=\"nofollow\"\u003eexample1\u003c/a\u003e \u0026amp; \u003ca href=\"https://de.aliexpress.com/item/leaflabs-Leaf-maple-mini-ARM-STM32-compatibility/32229442295.html?spm=2114.010208.3.56.cc8AqK\u0026amp;ws_ab_test=searchweb201556_8,searchweb201602_1_10017_507_401,searchweb201603_1\u0026amp;btsid=735cd33b-0240-45c2-8599-cd57cb4da004\" rel=\"nofollow\"\u003eexample 2\u003c/a\u003e. \u003c/p\u003e\n\n\u003cp\u003eI played around with a maple mini clone, oled screen (ssd1306), two enc. etc. and send the message by uart to axoloti. for most components there a library with you can edit by your need but they're working out of the box. \u003cbr\u003eI used midi styled communication with a higher baudrate. I was able to use the oled screen to print out current lfo waveform like an oscilloscope. \u003c/p\u003e\n\n\u003cp\u003eAt the moment, I'm trying to mod my euxo layout to use a maple mini clone and send the datas to axoloti. transmitting should be done by I2C. If I get it working, I will post the codes online.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-06-09T09:06:35.967Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":9,"reads":245,"score":114.85,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.stm32duino.com/","internal":false,"reflection":false,"title":"Arduino for STM32 - Index page","clicks":30},{"url":"https://de.aliexpress.com/item/STM32F103C8T6-ARM-STM32-Minimum-System-Development-Board-Module/32377410710.html?spm=2114.010208.3.11.cc8AqK\u0026ws_ab_test=searchweb201556_8,searchweb201602_1_10017_507_401,searchweb201603_1\u0026btsid=735cd33b-0240-45c2-8599-cd57cb4da004","internal":false,"reflection":false,"clicks":25},{"url":"https://de.aliexpress.com/item/leaflabs-Leaf-maple-mini-ARM-STM32-compatibility/32229442295.html?spm=2114.010208.3.56.cc8AqK\u0026ws_ab_test=searchweb201556_8,searchweb201602_1_10017_507_401,searchweb201603_1\u0026btsid=735cd33b-0240-45c2-8599-cd57cb4da004","internal":false,"reflection":false,"clicks":13}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10936,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-06-09T11:09:36.672Z","cooked":"\u003cp\u003eDoes that mean you have had success cominicating between axoloti and something over UART? \u003cbr\u003eI would be very interested to know more about what you were doing at the axoloti end.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-06-09T11:09:36.672Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":243,"score":64.3,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10937,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-06-09T12:51:09.307Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"557\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mrbim/40/1777_1.png\" class=\"avatar\"\u003eMrBim:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDoes that mean you have had success cominicating between axoloti and something over UART?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, no problem. I used the chibios reference and the \"extra_midi_input.axh\" from archive/tests/io bin. \u003c/p\u003e\n\n\u003cp\u003ethis is one script2 code, where an LFO value should be transmit. \u003c/p\u003e\n\n\u003cp\u003euint8_t *rxbuf;\u003cbr\u003euint8_t *txbuf;\u003cbr\u003eint i = 0;\u003c/p\u003e\n\n\u003cp\u003evoid setup (void){\u003cbr\u003e\tstatic uint8_t _txbuf[8] \u003cstrong\u003eattribute\u003c/strong\u003e ((section (\".sram2\")));\u003cbr\u003e\tstatic uint8_t _rxbuf[8] \u003cstrong\u003eattribute\u003c/strong\u003e ((section (\".sram2\")));\u003cbr\u003e\ttxbuf = _txbuf;\u003cbr\u003e\trxbuf = _rxbuf;\u003c/p\u003e\n\n\u003cp\u003e}\u003c/p\u003e\n\n\u003cp\u003evoid loop (void){\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e/*rxbuf[0] = sdGet(\u0026amp;SD2);\nout1 = rxbuf[0];\nLogTextMessage(\"serial: %i\", rxbuf[0]);\n*/\n//LogTextMessage(\"HELLO\");\nsdPut(\u0026amp;SD2, 0x01);\nsdPut(\u0026amp;SD2, 0x02);\nsdPut(\u0026amp;SD2, in1);\n/*\nrxbuf[0] = sdGet(\u0026amp;SD2);\nout1 = rxbuf[0];\n*/\nchThdSleepMilliseconds(1);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e}\u003c/p\u003e\n\n\u003cp\u003efinally axo sends 3 bytes. 1. byte = new message; 2. byte = type of message for arduino code; 3. byte = value…\u003cbr\u003eI don't know if axo's uart gpios are 5V compatible to work with avr voltage level.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-06-09T12:51:09.307Z","reply_count":0,"reply_to_post_number":18,"quote_count":1,"avg_time":19,"incoming_link_count":4,"reads":249,"score":87.75,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10943,"name":"","username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png","created_at":"2016-06-09T17:47:37.616Z","cooked":"\u003cp\u003eThis is great news. Would it be possible to have axoloti send \"there's a new program and here are the parameters I understand for this program\" to the UI controler  ? \u003c/p\u003e\n\n\u003cp\u003eI have an oled setup + 3 encoders (w/ button) I designed to react to light that I could adapt for this. It's based on teensy3.. color display at very nice rate, but that would be overkill. \u003c/p\u003e\n\n\u003cp\u003eI think ideally if we could scroll through the parameters and change them it would be great.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-06-09T17:47:37.616Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":239,"score":53.45,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":238,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10946,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-06-09T19:26:15.409Z","cooked":"\u003cp\u003eI believe it's possible to send any parameters you want. \u003c/p\u003e\n\n\u003cp\u003eMy design should allow for 80 cc's on the rotary encoders and then 32 more on the glowing buttons. \u003cbr\u003eI also have a shift button tho I am unsure what I am using that for at this point. I'm basically looking to have a control surface which is super open ended to allow control of a wide variety of patches. \u003c/p\u003e\n\n\u003cp\u003eSo I want to send all the parameters on patch open and then manipulate them from there. \u003c/p\u003e\n\n\u003cp\u003eI was thinking it would be cool if I can use some of the squishy buttons to recall presets. At which point sending the parameter values would be really important. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f1da30989adde3af723f46cb14000b85fd867f75\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f1da30989adde3af723f46cb14000b85fd867f75.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f1da30989adde3af723f46cb14000b85fd867f75_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2048x1536 663 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is all the UI bits. Demonstrating proof of concept on the Arduino side. Lots of coding still to be done but I think I am near to being in a position to try and physically connect the two soon(when full time job and family commitments allow)\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-06-09T19:27:16.819Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":6,"reads":235,"score":98.15,"yours":false,"topic_id":557,"topic_slug":"using-just-a-few-rotary-encoders-to-control-almost-every-parameter-of-axoloti","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10949,"name":"","username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png","created_at":"2016-06-09T21:22:04.937Z","cooked":"\u003cp\u003eThis looks cool, even though I much prefer an OLED screen instead of big led number displays \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e the cheap oleds are so cheap that one wonders about using 4 displaying oleds for info about parameter or LFO, OSC info, etc.. \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-06-09T21:22:04.937Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":223,"score":50.1,"yours":false,"topic_id":557,"top
