        <h1>
  <a href="/t/github-token-authentication-requirements/7141">GitHub token authentication requirements</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2021-02-16T07:16:01Z' itemprop='datePublished'>
             2021-02-16 07:16:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <br>As an axoloti contributor and github user i received an email concerning<br>a change of their authentication scheme.</p>

<p>"<br>Hi <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>,</p>

<p>You recently used a password to access the repository at axoloti/axoloti-contrib with git using JGit</p>

<p>Basic authentication using a password to Git is deprecated and will soon no longer work. Visit <a href="https://github.blog/2020-12-15-token-authentication-requirements-for-git-operations/" rel="nofollow noopener">https://github.blog/2020-12-15-token-authentication-requirements-for-git-operations/</a> for more information around suggested workarounds and removal dates.</p>

<p>Thanks,<br>The GitHub Team<br>"<br>Is there any adaptation scheduled for the Axoloti UI to take account of this ("Beginning August 13, 2021, we will no longer accept account passwords when authenticating Git operations on GitHub.com.")</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-02-16T16:04:50Z' itemprop='datePublished'>
             2021-02-16 16:04:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't think there's a plan yet. But this should indeed be fixed or the community library won't work anymore.<br>Filed this as an issue on GitHub.</p>

<aside class="onebox githubissue">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/issues/465" target="_blank" rel="nofollow noopener">github.com/axoloti/axoloti</a>
  </header>
  <article class="onebox-body">
    <a href="https://github.com/vormplus" rel="nofollow noopener">
<img src="https://avatars1.githubusercontent.com/u/805141?v=2&amp;s=96" class="thumbnail onebox-avatar">
</a>

<h4><a href="https://github.com/axoloti/axoloti/issues/465" target="_blank" rel="nofollow noopener">Issue: GitHub token authentication requirements</a></h4>

<div class="date" style="margin-top:10px;">
	<div class="user" style="margin-top:10px;">
	opened by <a href="https://github.com/vormplus" target="_blank" rel="nofollow noopener">vormplus</a>
	on <a href="https://github.com/axoloti/axoloti/issues/465" target="_blank" rel="nofollow noopener">2021-02-16</a>
	</div>
	<div class="user">
	</div>
</div>

<pre class="content" style="white-space: pre-wrap;">GitHub won't allow password authentication in the near future.
See this topic: https://sebiik.github.io/community.axoloti.com.backup/t/github-token-authentication-requirements/7141
Needs to be fixed or the community library feature will...</pre>

<div class="labels">
</div>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-02-16T22:25:17Z' itemprop='datePublished'>
             2021-02-16 22:25:17 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, very annoying, can't upload any modules either since they did this.. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-02-17T09:54:28Z' itemprop='datePublished'>
             2021-02-17 09:54:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You not being able to upload objects is likely another problem, since other people can still upload to the community repository.</p>

<p>My guess is that there is a local git merge conflict on your machine. The Axoloti Patcher acts as a basic GUI for git, and is not written to handle these kinds of things.</p>

<p>The problem you have can probably be fixed with the GitHub Desktop app: <a href="https://desktop.github.com/" rel="nofollow noopener">https://desktop.github.com/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2021-05-26T15:37:44Z' itemprop='datePublished'>
             2021-05-26 15:37:44 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>any news concerning this issue ?</strong></p>

<p>Note: i'm removing some dev unfinished objects from tiar/dev until further notice (as i don't want unfinished objects to stay indefinitely in the repo).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-05-27T15:08:36Z' itemprop='datePublished'>
             2021-05-27 15:08:36 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Good news!</strong></p>

<p>Just did some tests with one of my own repositories, and I was able to commit new objects using the Axoloti patcher (v1.0.12) using a GitHub Token. I'll do a test with the community library later and write a tutorial explaining how to set up everything.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-08-25T13:18:20Z' itemprop='datePublished'>
             2021-08-25 13:18:20 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A short guide for those of you who need to setup the Axoloti patcher to work with the new GitHub token system:</p>

<p>Guide on GitHub to create a token: <a href="https://docs.github.com/en/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token" rel="nofollow noopener">https://docs.github.com/en/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token</a></p>

<p>I used these settings for my Axoloti token:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0b12132ba83acc86be5780fd9912459353ffdf37" href="//community.axoloti.com/uploads/default/original/2X/0/0b12132ba83acc86be5780fd9912459353ffdf37.png" class="lightbox" title="axoloti-token.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0b12132ba83acc86be5780fd9912459353ffdf37_1_690x498.png" width="690" height="498"><div class="meta">
<span class="filename">axoloti-token.png</span><span class="informations">2070x1496 329 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The generated token will look like <code>ghp_9Adc2g1GYFkE7zGl87USvKowxl6vYvI4VTWWN</code>. Use this as your password in the Axoloti preferences, your username will be the same as it was before.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GitHub token authentication requirements'>

          ps.store("topic_7141", {"post_stream":{"posts":[{"id":42355,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2021-02-16T07:16:01.113Z","cooked":"\u003cp\u003eHi, \u003cbr\u003eAs an axoloti contributor and github user i received an email concerning\u003cbr\u003ea change of their authentication scheme.\u003c/p\u003e\n\n\u003cp\u003e\"\u003cbr\u003eHi \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eYou recently used a password to access the repository at axoloti/axoloti-contrib with git using JGit\u003c/p\u003e\n\n\u003cp\u003eBasic authentication using a password to Git is deprecated and will soon no longer work. Visit \u003ca href=\"https://github.blog/2020-12-15-token-authentication-requirements-for-git-operations/\" rel=\"nofollow noopener\"\u003ehttps://github.blog/2020-12-15-token-authentication-requirements-for-git-operations/\u003c/a\u003e for more information around suggested workarounds and removal dates.\u003c/p\u003e\n\n\u003cp\u003eThanks,\u003cbr\u003eThe GitHub Team\u003cbr\u003e\"\u003cbr\u003eIs there any adaptation scheduled for the Axoloti UI to take account of this (\"Beginning August 13, 2021, we will no longer accept account passwords when authenticating Git operations on GitHub.com.\")\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-02-16T07:16:01.113Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":7,"reads":48,"score":46.6,"yours":false,"topic_id":7141,"topic_slug":"github-token-authentication-requirements","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.blog/2020-12-15-token-
