        <h1>
  <a href="/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969">Tutorial: How to change program on Axoloti from external controller!</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-30T12:46:30Z' itemprop='datePublished'>
             2016-01-30 12:46:30 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, Ive found the issue...</p>

<p>it looks like another change has been made, that means it operates a bit differently now from how it used to work, and how I described it... I will update the other thread.</p>

<p>now it works by explicitly loading as an object from the object path, and you cannot give it an explicit path.</p>

<p>so you can see Ive added /Users/kodiak/Documents/axoloti/objects to my search patch<br>I then have saved my controller object in <br>/Users/kodiak/Documents/axoloti/objects/controllers/test.axs</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2689c2595dc9b4d9f9bfda517a00834a86e53a72" href="//community.axoloti.com/uploads/default/original/2X/2/2689c2595dc9b4d9f9bfda517a00834a86e53a72.png" class="lightbox" title="Screen Shot 2016-01-30 at 13.41.48.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2689c2595dc9b4d9f9bfda517a00834a86e53a72_1_690x358.png" width="690" height="358"><div class="meta">
<span class="filename">Screen Shot 2016-01-30 at 13.41.48.png</span><span class="informations">711x369 28.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p>what seems to have changed is that we can now no longer load objects with fully qualified path names, <br>at this stage I'm not sure if this is a bug or not, but for the next release this is all changing anyway, <br>so im not going to 'loose sleep over it'</p>

<p>sorry, I didnt test it earlier, but not been using them since I got a Push 2, so hadn't noticed it had stopped working the way I had originally done it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-30T13:01:31Z' itemprop='datePublished'>
             2016-01-30 13:01:31 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No problem <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Thanks for claifying it. Soo.... Create a folder and save ONLY the controller object inside that folder and refer to the folder not the patch itself. CHECK <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Will see what happens down the road regarding the program change.. I dont really use it yet, but I have a friend who wants to use axoloti as part of his live set next weekend, so I promised to help him figure it out. And he got it working, so all good here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>And thanks for the pic.. This helps a lot <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-30T13:08:34Z' itemprop='datePublished'>
             2016-01-30 13:08:34 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've updated <a href="//community.axoloti.com/t/how-to-use-controller-object/910/2?u=thetechnobear">this post</a>, with explicit instructions</p>

<p>the main thing, is it has to be on the object search path, and the the 'controller object' preference is referring to an object rather than a file. </p>

<p>on reflection, I probably changed this later on in development, as for the Push i developed a custom axo so probably when I did that I moved away from a subpatch to a 'fully fledged' object loading, knowing I could still use AXS files if it was required to be done in 'patching language'  this will actually work very nicely with the new 'user library' functionality.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2018-10-18T01:35:00Z' itemprop='datePublished'>
             2018-10-18 01:35:00 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Old thread, but it came in handy for me this evening and I have something to add: A small enhancement to the program loader using a 'limit' object which avoids attempts at loading a non-existent patch if the program number exceeds the number of saved patches.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/78d0e295b426f10a8382111a83fc014b24d81d18" href="//community.axoloti.com/uploads/default/original/2X/7/78d0e295b426f10a8382111a83fc014b24d81d18.jpg" class="lightbox" title="Loader.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/78d0e295b426f10a8382111a83fc014b24d81d18_1_690x349.jpg" width="690" height="349"><div class="meta">
<span class="filename">Loader.jpg</span><span class="informations">701x355 35.7 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krikor'><b itemprop='author'>krikor</b></a>
           
           <time datetime='2019-04-26T10:26:36Z' itemprop='datePublished'>
             2019-04-26 10:26:36 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could this work with an analog control (I'm using an axocontrol board)?<br>The idea would be to use one of the switch to go through all patches, and to use the dedicated LED to blink according to patch number. for example when patch 1 is loaded the LED blinks one time, patch 2, twice and so on. Would this work?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2019-04-26T15:08:18Z' itemprop='datePublished'>
             2019-04-26 15:08:18 UTC

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="969"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e9bcb4/40.png" class="avatar">krikor:</div>
<blockquote><p>Could this work with an analog control (I'm using an axocontrol board)?</p></blockquote></aside>

<p>I want to do this too but find the whole patch management scheme baffling to say the least.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2019-04-26T21:31:50Z' itemprop='datePublished'>
             2019-04-26 21:31:50 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you don't want to mess with strings and paths you could use a patch bank (in the patcher: File &gt; New patch bank &gt; Add patches in the order you want them &gt; press Upload patch bank to save it to the axoloti). Then place a "patch/load i" object in all of your patches and connect a "const/i" object selecting the next patch to be loaded and the trigger signal from your gpio button. If you need back and forth try patching something with a "mux/mux 2" object with integer inlets.</p>

<p>The LED indicating the patch number should be easy, but I can't figure it out somehow. Here's as far as I got:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8ddb6869883aeec6d851ce94b749403bc8be139d" href="//community.axoloti.com/uploads/default/original/2X/8/8ddb6869883aeec6d851ce94b749403bc8be139d.png" class="lightbox" title="axoLED.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8ddb6869883aeec6d851ce94b749403bc8be139d_1_690x314.png" width="690" height="314"><div class="meta">
<span class="filename">axoLED.png</span><span class="informations">879x401 60.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>There seems to be an offset or so, most of the time it flashes one time less than it should.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok now I have a better solution for the LED thing.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e8d8c734d3d7c8828d00c41a5d78b8be9ca380e0" href="//community.axoloti.com/uploads/default/original/2X/e/e8d8c734d3d7c8828d00c41a5d78b8be9ca380e0.png" class="lightbox" title="axoLED2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e8d8c734d3d7c8828d00c41a5d78b8be9ca380e0_1_690x286.png" width="690" height="286"><div class="meta">
<span class="filename">axoLED2.png</span><span class="informations">1023x425 87.1 KB</span><span class="expand"></span>

      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-04-29T22:36:12Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I found a way to change patches but it is very different to patch banks, but I think it is easier, but may require a little more in the setup.</p>

<p>Basically you have a patch just for loading other patches, a kind of master patch, but you will need to setup a trigger for every patch you want to load. But when you are done with the patch, you only need to have one object setup to return back to the master patch and the same object can be used for every other patch you intend to run.</p>

<p>This way you can have different master patches, and and remove patch names as required. But as said in the beginning, it is a little more work. But I like it because it feels like I have a little more control over my setup.</p>

<p><img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>

      <div class='creator'>
        <span>
          <a href='/u/Spart'><b itemprop='author'>Spart</b></a>
           
           <time datetime='2019-05-25T15:13:13Z' itemprop='datePublished'>
             2019-05-25 15:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thats interesting!<br>Could you share a patch with the explanaci√≥n? I think that many axoloti users could be interested.<br>Patch changing its quite frustrating for begginers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bambrose'><b itemprop='author'>bambrose</b></a>
           
           <time datetime='2019-06-20T18:20:49Z' itemprop='datePublished'>
             2019-06-20 18:20:49 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK I have tried this about 50 times.. no matter what I do I can't seem to get the following step to work..<br> <em>In the connection window you will now see</em><br><em>start writing file to sd-card</em><br><em>filename on sd o:pgr00.BIN</em><br><em>Done writing to SD card.</em></p>

<p>All I see is : <br>N<br>Done compiling patch<br>Creating directory on sdcard : /NameOfMyPatch<br>Done creating directory<br>Start uploading file to sdcard : /NameOfMyPatch/patch.bin<br>uploading: /NameOfMyPatch/patch.bin<br>uploading : 100%<br>Done uploading file</p>

<p>.. what am I doing wrong ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-06-22T20:15:44Z' itemprop='datePublished'>
             2019-06-22 20:15:44 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The message you're getting means you've successfully saved the patch to the sd card.</p>

<p>You can then use the patch load object with a string to load this patch. It's confusing at first...</p>

<p>I use a similar approach to what gavin said a couple of posts before. Works well.</p>

<p>I'll try and post the patches I use at some point.</p>

<p>Basically, I have an 'innit' patch which loads as the start up patch on my axolotis. This has patch load objects that load patches saved on the sdcard, plus midi thru and audio thru setups. </p>

<p>Then every patch I use has a couple of objects that respond to a midi note that re load the innit patch so I can then load another patch from it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tutorial: How to change program on Axoloti from external controller!'>

          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-06-22T20:41:16Z' itemprop='datePublished'>
             2019-06-22 20:41:16 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Had a moment to spare, here's the stuff I use.</p>

<p>This is the 'init' patch I use - I 'upload to sd card' and 'upload to sdcard as startup' this patch.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a6f2b390fc3e3ccee4002aae05f49efbe818f3ec.axp">init malcolm upload.axp</a> (16.3 KB)</p>

<p>And in every other patch I have these objects which simply reload the 'init' patch so I can select/load a different one.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4c6572cdc84b6c5e33612c3d1ed405257df2ff10.axp">init load patch.axp</a> (2.3 KB)</p>
      </div>

        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2019-08-15T19:06:46Z' itemprop='datePublished'>
             2019-08-15 19:06:46 UTC

        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just my 2 cents,<br>but it might be a problem with the directory maybe? Are you running the patch in standalone mode or connected with the computer in 'live' mode?<br>When I'm working with samples, my samples on the SD card are read from a directory with the same name as my patch, but when I upload my patch on startup on  the SDcard, it reads in the root directory... so then it doesn't find my files (which are in the directory with the name of the patch)<br>So it might be something like this you are experiencing perhaps? Might be a long shot but who knows <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> good luck</p>
      </div>

        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Andrew. Appreciate the advice.<br>I think there's an old computer support joke about it being a 'PIC error' .. which means 'Problem In Chair' or something.. anyway. What I'm trying to say is that my patience ran out way before any concerted effort on this front.<br>I don't change my patches on the axoloti often enough to warrant too much time on it is all.. Happy to just use it one patch at a time and switch using PC when required.<br>Thanks anyway</p>
      </div>

          ps.store("topic_969", {"post_stream":{"posts":[{"id":5477,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-30T12:46:30.479Z","cooked":"\u003cp\u003eok, Ive found the issue...\u003c/p\u003e\n\n\u003cp\u003eit looks like another change has been made, that means it operates a bit differently now from how it used to work, and how I described it... I will update the other thread.\u003c/p\u003e\n\n\u003cp\u003enow it works by explicitly loading as an object from the object path, and you cannot give it an explicit path.\u003c/p\u003e\n\n\u003cp\u003eso you can see Ive added /Users/kodiak/Documents/axoloti/objects to my search patch\u003cbr\u003eI then have saved my controller object in \u003cbr\u003e/Users/kodiak/Documents/axoloti/objects/controllers/test.axs\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2689c2595dc9b4d9f9bfda517a00834a86e53a72\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2689c2595dc9b4d9f9bfda517a00834a86e53a72.png\" class=\"lightbox\" title=\"Screen Shot 2016-01-30 at 13.41.48.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2689c2595dc9b4d9f9bfda517a00834a86e53a72_1_690x358.png\" width=\"690\" height=\"358\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-01-30 at 13.41.48.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e711x369 28.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ewhat seems to have changed is that we can now no longer load objects with fully qualified path names, \u003cbr\u003eat this stage I'm not sure if this is a bug or not, but for the next release this is all changing anyway, \u003cbr\u003eso im not going to 'loose sleep over it'\u003c/p\u003e\n\n\u003cp\u003esorry, I didnt test it earlier, but not been using them since I got a Push 2, so hadn't noticed it had stopped working the way I had originally done it.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-01-30T12:46:54.057Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":24,"incoming_link_count":5,"reads":219,"score":75.0,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5480,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-30T13:01:31.938Z","cooked":"\u003cp\u003eNo problem \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Thanks for claifying it. Soo.... Create a folder and save ONLY the controller object inside that folder and refer to the folder not the patch itself. CHECK \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWill see what happens down the road regarding the program change.. I dont really use it yet, but I have a friend who wants to use axoloti as part of his live set next weekend, so I promised to help him figure it out. And he got it working, so all good here \u003cimg src=\ ading, knowing I could still use AXS files if it was required to be done in 'patching language'  this will actually work very nicely with the new 'user library' functionality.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-01-30T13:08:34.125Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":214,"score":80.75,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-to-use-controller-object/910/2","internal":true,"reflection":false,"title":"How to use controller object?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31019,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2018-10-18T01:35:00.698Z","cooked":"\u003cp\u003eOld thread, but it came in handy for me this evening and I have something to add: A small enhancement to the program loader using a 'limit' object which avoids attempts at loading a non-existent patch if the program number exceeds the number of saved patches.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/78d0e295b426f10a8382111a83fc014b24d81d18\" href=\"//community.axoloti.com/uploads/default/original/2X/ me, patch 2, twice and so on. Would this work?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-04-26T10:26:36.351Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":3,"reads":113,"score":43.5,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"krikor kouchian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33962,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2019-04-26T15:08:18.056Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"969\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e9bcb4/40.png\" class=\"avatar\"\u003ekrikor:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eCould this work with an analog control (I'm using an axocontrol board)?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI want to do this too but find the whole patch management scheme baffling to say the least.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-04-26T15:08:18.056Z","reply_count":1,"reply_to_post_number":13,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":115,"score":29.0,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","di ed/2X/e/e8d8c734d3d7c8828d00c41a5d78b8be9ca380e0_1_690x286.png\" width=\"690\" height=\"286\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoLED2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1023x425 87.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1f96b92cc892bddb1dc52e8d602bde864f69bb16.axp\"\u003eLEDflash.axp\u003c/a\u003e (4.1 KB)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-04-27T12:39:38.166Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":107,"score":27.7,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1f96b92cc892bddb1dc52e8d602bde864f69bb16.axp","internal":true,"reflection":false,"clicks":7},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e8d8c734d3d7c8828d00c41a5d78b8be9ca380e0.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33980,"name":"krikor kouchian","username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png","created_at":"2019-04-29T10:43:07.807Z","cooked":"\u003cp\u003ethanks I'm gonna look into that.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-04-29T10:43:07.807Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":99,"score":20.9,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"krikor kouchian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34000,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-04-29T22:36:12.314Z","cooked":"\u003cp\u003eI found a way to change patches but it is very different to patch banks, but I think it is easier, but may require a little more in the setup.\u003c/p\u003e\n\n\u003cp\u003eBasically you have a patch just for loading other patches, a kind of master patch, but you will need to setup a trigger for every patch you want to load. But when you are done with the patch, you only need to have one object setup to return back to the master patch and the same object can be used for every other patch you intend to run.\u003c/p\u003e\n\n\u003cp\u003eThis way you can have different master patches, and and remove patch names as required. But as said in the beginning, it is a little more work. But I like it because it feels like I have a little more control over my setup.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-04-29T22:36:12.314Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":105,"score":41.95,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34360,"name":"Jose Perell√≥ Oliva","username":"Spart","avatar_template":"/letter_avatar_proxy/v2/letter/s/bb73d2/{size}.png","created_at":"2019-05-25T15:13:13.213Z","cooked":"\u003cp\u003eThats interesting!\u003cbr\u003eCould you share a patch with the explanaci√≥n? I think that many axoloti users could be interested.\u003cbr\u003ePatch changing its quite frustrating for begginers\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-05-25T15:13:13.213Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":98,"score":20.4,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"Jose Perell√≥ Oliva","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1820,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34696,"name":"Bill Ambrose","username":"bambrose","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-06-20T18:20:49.563Z","cooked":"\u003cp\u003eOK I have tried this about 50 times.. no matter what I do I can't seem to get the following step to work..\u003cbr\u003e \u003cem\u003eIn the connection window you will now see\u003c/em\u003e\u003cbr\u003e\u003cem\u003estart writing file to sd-card\u003c/em\u003e\u003cbr\u003e\u003cem\u003efilename on sd o:pgr00.BIN\u003c/em\u003e\u003cbr\u003e\u003cem\u003eDone writing to SD card.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eAll I see is : \u003cbr\u003eN\u003cbr\u003eDone compiling patch\u003cbr\u003eCreating directory on sdcard : /NameOfMyPatch\u003cbr\u003eDone creating directory\u003cbr\u003eStart uploading file to sdcard : /NameOfMyPatch/patch.bin\u003cbr\u003euploading: /NameOfMyPatch/patch.bin\u003cbr\u003euploading : 100%\u003cbr\u003eDone uploading file\u003c/p\u003e\n\n\u003cp\u003e.. what am I doing wrong ?\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-06-20T18:20:49.563Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":95,"score":24.95,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":"Bill Ambrose","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1626,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34708,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-06-22T20:15:44.897Z","cooked":"\u003cp\u003eThe message you're getting means you've successfully saved the patch to the sd card.\u003c/p\u003e\n\n\u003cp\u003eYou can then use the patch load object with a string to load this patch. It's confusing at first...\u003c/p\u003e\n\n\u003cp\u003eI use a similar approach to what gavin said a couple of posts before. Works well.\u003c/p\u003e\n\n\u003cp\u003eI'll try and post the patches I use at some point.\u003c/p\u003e\n\n\u003cp\u003eBasically, I have an 'innit' patch which loads as the start up patch on my axolotis. This has patch load objects that load patches saved on the sdcard, plus midi thru and audio thru setups. \u003c/p\u003e\n\n\u003cp\u003eThen every patch I use has a couple of objects that respond to a midi note that re load the innit patch so I can then load another patch from it.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-06-22T20:15:44.897Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":107,"score":28.25,"yours":false,"topic_id":969,"topic_slug":"tutorial-how-to-change-program-on-axoloti-from-external-controller","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"bambrose","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidd
