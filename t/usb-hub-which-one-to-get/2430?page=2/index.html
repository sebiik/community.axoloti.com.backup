        <h1>
  <a href="/t/usb-hub-which-one-to-get/2430">Usb Hub - Which one to get?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-02T17:46:08Z' itemprop='datePublished'>
             2016-11-02 17:46:08 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok tested the new one with a power supply and it is still the same. I might add it is only 4.5v and 1.4 ampers I think it says It can change output and I tried going up to 6v instead of 4.5v, that didnt work at all. But at 4,5v, first one connects most of the time and the second one rarely.</p>

<p>I then tested with simple patches and advanced patches. It connects more often with simple patches than with advanced patches. Does Axoloti use more power when loading an advanced patch, using more Dsp?</p>

<p>I want to add that while trouble shooting I compare it to just using the macbooks own two USB inputs. Everytime I connect them there they work every single time. So I am pretty sure there is nothing wrong with the patches or the Axos nor how I am setting it up.... </p>

<p>But really need that third usb port for it. </p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a><br>Did you get the usb3 or usb2 version of the hub? <br>I might go for the one you suggest then, hopefully it will work for me too. It doesnt really matter so much that it doesnt work for this, cause I needed one for another computer anyway, so Ill just keep it for that and try a fourth Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-02T18:09:10Z' itemprop='datePublished'>
             2016-11-02 18:09:10 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got the USB 2 version, as when I was looking the USB 3 didnt have the MTT chipset (this may have changed, Ive had it for quite a while) </p>

<p>I just tested it with 3 axoloti again, just to make sure - didnt want you going on a wild goose chase <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>anyway, one thing interesting... I forgot initially to turn on the power supply, and its running off my iMac.<br>and the 3 axoloti all worked (running tybett patch). though they did report low voltage (a bit over 4v) <br>then when I turned on the power supply, that they went up to the normal 5v. (as expected) </p>

<p>what voltage are your axolotis reporting? this is the easy way to see if your getting enough juice or not.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-02T18:24:09Z' itemprop='datePublished'>
             2016-11-02 18:24:09 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I just tested it with 3 axoloti again, just to make sure - didnt want you going on a wild goose chase <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Thanks man, I appreciate it. But I guess there can be differences in computer chipsets and so on that might play a role. Don't worry I won't hold you accountable if it doesn't work, hehe <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<aside class="quote" data-post="22" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>what voltage are your axolotis reporting? this is the easy way to see if your getting enough juice or not.</p></blockquote></aside>

<p>One reports:<br>5v: 4.69v<br>VDD: 3.29</p>

<p>Second reports:<br>5v: 4.83v<br>VDD: 3.30v</p>

<p>So it might be a bit too little voltage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-02T18:38:09Z' itemprop='datePublished'>
             2016-11-02 18:38:09 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no the voltages seem good...</p>

<p>if I have my hub 'unpowered'  with 1 axoloti I'm at 4.30v, and with 3 axoloti I'm down to 4.13v.<br>sure they are reported in 'red' as being under voltage, but still were running patches ok.<br>one small caveat here, I'm not pluginng headphones, or line out or any devices into them, that might increase load more.</p>

<p>(small note: Im not suggesting axolotis should be run under voltage, I merely forgot to turn on my power to my hub, Im not sure what negative side effects running on low voltages might have!)</p>

<p>when you connect your 3rd, can you still see the voltage on at least one of them? (Im assuming each should report 'similar' voltages)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-02T18:56:15Z' itemprop='datePublished'>
             2016-11-02 18:56:15 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="24" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>if I have my hub 'unpowered'  with 1 axoloti I'm at 4.30v, and with 3 axoloti I'm down to 4.13v.<br>sure they are reported in 'red' as being under voltage, but still were running patches ok.<br>one small caveat here, I'm not pluginng headphones, or line out or any devices into them, that might increase load more.</p></blockquote></aside>

<p>I dont really understand it then. It should be enough power then. i have outputs connected and one of them also has got the modular thing add on board. FOrgot to mention that earlier. Does that play a role? Will check with the 2 clean boards I have with no add ons.</p>

<p>Also I think Ill write an email to Elektron and ask them about their hub. To get more specific detials than their webside gives.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="25" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>one of them also has got the modular thing add on board. FOrgot to mention that earlier. Does that play a role?</p></blockquote></aside>

<p>nope, one of mine that I tested with has the axocontrol fitted to it too <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-02T19:49:59Z' itemprop='datePublished'>
             2016-11-02 19:49:59 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well what do ya know. </p>

<p>I now tried with 2 Axos with NO Axocontrol fitted to it. Now I could load advanced patches on BOTH boards and the stay connected. Seems the opposite of your experience <a class="mention" href="/users/thetechnobear">@thetechnobear</a> . Need to do some more testing before celebrating too much.... But it is a start <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">  </p>

<p>I have connected the Axo with the add on board to its own usb channel and the two bare boards to the hub and all works for now. To be honest my Axo add on board is not the finest solder job ever made. Was my first DIY project, so maybe there are some mistakes that have an unwanted effect in some way. But now it works <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I still have some disconnects but I can use them all at once <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>The 2 bare board give this info when both are connecte to the hub:<br>5v: 4.81<br>VDD: 3.30</p>

<p>5v: 4.75<br>VDD: 3.30</p>

<p>About the same as the first readings I posted.</p>
      </div>

        <span>

        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The plot thickens ... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-20T08:37:28Z' itemprop='datePublished'>
             2016-11-20 08:37:28 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok. Back again with the USB-hub issue. </p>

<p>Turns out that having 2 connected via this usb hub, was just a lucky incident. Have tried many times since and still it does not works everytime. VEry rarely actually.</p>

<p>Think I am going to try <a class="mention" href="/users/thetechnobear">@thetechnobear</a> HUB suggestion now.</p>

<p>I am also starting to think about getting a thunderbolt docking station with many usb inputs instead. Anyone have tried USB hub?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-11-20T10:05:57Z' itemprop='datePublished'>
             2016-11-20 10:05:57 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have all my 6 axoloti's plugged into the same usb hub, and manage to use them all without any problem. <br>It's a cheap 12 port "Trust" usb hub, with separate power supply. (I've also got a load of other controllers and things on the hub). I'm using windows 10</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-20T10:24:19Z' itemprop='datePublished'>
             2016-11-20 10:24:19 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="30" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>I have all my 6 axoloti's plugged into the same usb hub, and manage to use them all without any problem.</p></blockquote></aside>

<p>Hmm... Weird.. I tried 4 different hubs, with same result.</p>

<p>You mean you have 6 editors running, connected and live at the same time?</p>

<p>I am wondering if I do something wrong? I dont have ANY idea what it might be though. Maybe the power supply I use for the hub is not the right one? It didnt come with one so I had to find one.</p>

<p>Starting to get annoyed by this,,,, I think I like to get a thunderbolt hub for My macbook, cause I need to connect other things too, so I might end up getting such one, but would still need a hob to connect to the dock.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-20T11:01:02Z' itemprop='datePublished'>
             2016-11-20 11:01:02 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Erhhmm....</p>

<p>Now I got 3 connected to the hub and all are live and working.... DOnt know what to say, besides i'll never disconnect them again <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>EDIT: I went shopping and came home again and now the same set up dont work... again.... argh.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-11-20T21:22:17Z' itemprop='datePublished'>
             2016-11-20 21:22:17 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe it's an unreliable USB cable rather than the hub causing issues?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>

             2016-11-21 06:21:07 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It might be something like that. Thanks for the tip! </p>

<p>But problem is that the cable is hardwired to the hub, so I cannot change it. ANyway, I started writing down how I connect it exactly and try different set ups to see what works and what not. Getting frustrated byt his now.</p>

<p>I am also looking at a Thunderbolt dock. Though it is a very expensive solution, it might be what I need. Thunderbolt has got lots of power and lots of connection options, so I think it would work. If I want to run a lot of Axolotis, I would probably also need an extra screen connected through the hub, so it might be a great upgrade.. I have got the hots for this one:</p>

<p><a href="https://eshop.macsales.com/shop/Thunderbolt/Dock/OWC/Thunderbolt2-Dock/" class="onebox" target="_blank">https://eshop.macsales.com/shop/Thunderbolt/Dock/OWC/Thunderbolt2-Dock/</a></p>

<p>Though it is pretty expensive! In Europe around 230 Pounds!!!</p>
      </div>

          ps.store("topic_2430", {"post_stream":{"posts":[{"id":15341,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T17:46:08.383Z","cooked":"\u003cp\u003eOk tested the new one with a power supply and it is still the same. I might add it is only 4.5v and 1.4 ampers I think it says It can change output and I tried going up to 6v instead of 4.5v, that didnt work at all. But at 4,5v, first one connects most of the time and the second one rarely.\u003c/p\u003e\n\n\u003cp\u003eI then tested with simple patches and advanced patches. It connects more often with simple patches than with advanced patches. Does Axoloti use more power when loading an advanced patch, using more Dsp?\u003c/p\u003e\n\n\u003cp\u003eI want to add that while trouble shooting I compare it to just using the macbooks own two USB inputs. Everytime I connect them there they work every single time. So I am pretty sure there is nothing wrong with the patches or the Axos nor how I am setting it up.... \u003c/p\u003e\n\n\u003cp\u003eBut really need that third usb port for it. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003cbr\u003eDid you get the usb3 or usb2 version of the hub? \u003cbr\u003eI might go for the one you suggest then, hopefully it will work for me too. It doesnt really matter so much that it doesnt work for this, cause I needed one for another computer anyway, so Ill just keep it for that and try a fourth Axoloti.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-11-02T17:46:08.383Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":44,"score":19.35,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15342,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-02T18:09:10.052Z","cooked":"\u003cp\u003eI got the USB 2 version, as when I was looking the USB 3 didnt have the MTT chipset (this may have changed, Ive had it for quite a while) \u003c/p\u003e\n\n\u003cp\u003eI just tested it with 3 axoloti again, just to make sure - didnt want you going on a wild goose chase \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eanyway, one thing interesting... I forgot initially to turn on the power supply, and its running off my iMac.\u003cbr\u003eand the 3 axoloti all worked (running tybett patch). though they did report low voltage (a bit over 4v) \u003cbr\u003ethen when I turned on the power supply, that they went up to the normal 5v. (as expected) \u003c/p\u003e\n\n\u003cp\u003ewhat voltage are your axolotis reporting? this is the easy way to see if your getting enough juice or not.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-11-02T18:10:31.330Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":39,"score":13.25,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15344,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T18:24:09.209Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI just tested it with 3 axoloti again, just to make sure - didnt want you going on a wild goose chase \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThanks man, I appreciate it. But I guess there can be differences in computer chipsets and so on that might play a role. Don't worry I won't hold you accountable if it doesn't work, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"22\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat voltage are your axolotis reporting? this is the easy way to see if your getting enough juice or not.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOne reports:\u003cbr\u003e5v: 4.69v\u003cbr\u003eVDD: 3.29\u003c/p\u003e\n\n\u003cp\u003eSecond reports:\u003cbr\u003e5v: 4.83v\u003cbr\u003eVDD: 3.30v\u003c/p\u003e\n\n\u003cp\u003eSo it might be a bit too little voltage.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-11-02T18:24:24.076Z","reply_count":1,"reply_to_post_number":22,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":42,"score":13.9,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15345,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-02T18:38:09.969Z","cooked":"\u003cp\u003eno the voltages seem good...\u003c/p\u003e\n\n\u003cp\u003eif I have my hub 'unpowered'  with 1 axoloti I'm at 4.30v, and with 3 axoloti I'm down to 4.13v.\u003cbr\u003esure they are reported in 'red' as being under voltage, but still were running patches ok.\u003cbr\u003eone small caveat here, I'm not pluginng headphones, or line out or any devices into them, that might increase load more.\u003c/p\u003e\n\n\u003cp\u003e(small note: Im not suggesting axolotis should be run under voltage, I merely forgot to turn on my power to my hub, Im not sure what negative side effects running on low voltages might have!)\u003c/p\u003e\n\n\u003cp\u003ewhen you connect your 3rd, can you still see the voltage on at least one of them? (Im assuming each should report 'similar' voltages)\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-11-02T18:38:53.772Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":41,"score":18.6,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15346,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T18:56:15.990Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eif I have my hub 'unpowered'  with 1 axoloti I'm at 4.30v, and with 3 axoloti I'm down to 4.13v.\u003cbr\u003esure they are reported in 'red' as being under voltage, but still were running patches ok.\u003cbr\u003eone small caveat here, I'm not pluginng headphones, or line out or any devices into them, that might increase load more.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont really understand it then. It should be enough power then. i have outputs connected and one of them also has got the modular thing add on board. FOrgot to mention that earlier. Does that play a role? Will check with the 2 clean boards I have with no add ons.\u003c/p\u003e\n\n\u003cp\u003eAlso I think Ill write an email to Elektron and ask them about their hub. To get more specific detials than their webside gives.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-11-02T19:04:16.947Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":39,"score":13.2,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15347,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-02T19:13:55.059Z","cooked":"\u003caside class=\"quote\" data-post=\"25\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eone of them also has got the modular thing add on board. FOrgot to mention that earlier. Does that play a role?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enope, one of mine that I tested with has the axocontrol fitted to it too \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-11-02T19:13:55.059Z","reply_count":1,"reply_to_post_number":25,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":37,"score":12.8,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15348,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T19:49:59.733Z","cooked":"\u003cp\u003eWell what do ya know. \u003c/p\u003e\n\n\u003cp\u003eI now tried with 2 Axos with NO Axocontrol fitted to it. Now I could load advanced patches on BOTH boards and the stay connected. Seems the opposite of your experience \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e . Need to do some more testing before celebrating too much.... But it is a start \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003eI have connected the Axo with the add on board to its own usb channel and the two bare boards to the hub and all works for now. To be honest my Axo add on board is not the finest solder job ever made. Was my first DIY project, so maybe there are some mistakes that have an unwanted effect in some way. But now it works \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I still have some disconnects but I can use them all at once \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe 2 bare board give this info when both are connecte to the hub:\u003cbr\u003e5v: 4.81\u003cbr\u003eVDD: 3.30\u003c/p\u003e\n\n\u003cp\u003e5v: 4.75\u003cbr\u003eVDD: 3.30\u003c/p\u003e\n\n\u003cp\u003eAbout the same as the first readings I posted.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-11-02T20:04:17.796Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":36,"score":57.8,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15349,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-02T21:16:57.690Z","cooked":"\u003cp\u003eThe plot thickens ... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-11-02T21:16:57.690Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":34,"score":7.4,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15790,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-20T08:37:28.664Z","cooked":"\u003cp\u003eOk. Back again with the USB-hub issue. \u003c/p\u003e\n\n\u003cp\u003eTurns out that having 2 connected via this usb hub, was just a lucky incident. Have tried many times since and still it does not works everytime. VEry rarely actually.\u003c/p\u003e\n\n\u003cp\u003eThink I am going to try \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e HUB suggestion now.\u003c/p\u003e\n\n\u003cp\u003eI am also starting to think about getting a thunderbolt docking station with many usb inputs instead. Anyone have tried USB hub?\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-11-20T08:37:28.664Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":34,"score":17.4,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15791,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-11-20T10:05:57.021Z","cooked":"\u003cp\u003eI have all my 6 axoloti's plugged into the same usb hub, and manage to use them all without any problem. \u003cbr\u003eIt's a cheap 12 port \"Trust\" usb hub, with separate power supply. (I've also got a load of other controllers and things on the hub). I'm using windows 10\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-11-20T10:05:57.021Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":34,"score":37.4,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15792,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-20T10:24:19.095Z","cooked":"\u003caside class=\"quote\" data-post=\"30\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have all my 6 axoloti's plugged into the same usb hub, and manage to use them all without any problem.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHmm... Weird.. I tried 4 different hubs, with same result.\u003c/p\u003e\n\n\u003cp\u003eYou mean you have 6 editors running, connected and live at the same time?\u003c/p\u003e\n\n\u003cp\u003eI am wondering if I do something wrong? I dont have ANY idea what it might be though. Maybe the power supply I use for the hub is not the right one? It didnt come with one so I had to find one.\u003c/p\u003e\n\n\u003cp\u003eStarting to get annoyed by this,,,, I think I like to get a thunderbolt hub for My macbook, cause I need to connect other things too, so I might end up getting such one, but would still need a hob to connect to the dock.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-11-20T10:41:38.670Z","reply_count":0,"reply_to_post_number":30,"quote_count":1,"avg_time":14,"incoming_link_count":1,"reads":37,"score":13.1,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group
