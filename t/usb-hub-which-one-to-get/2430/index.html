        <h1>
  <a href="/t/usb-hub-which-one-to-get/2430">Usb Hub - Which one to get?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-20T23:19:42Z' itemprop='datePublished'>
             2016-10-20 23:19:42 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Just bought my third Axoloti and I think I need to get a USB hub to power them. I just want to be able to connect all three to the same USB port on the computer and power them from there.</p>

<p>Are there any specific requirements for the USB hub that I should be aware of? </p>

<p>Or can anyone recommend a specific one to buy?</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-21T10:16:38Z' itemprop='datePublished'>
             2016-10-21 10:16:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have no specific brand/model recommendation.</p>

<p>But I suggest getting one with an external power supply, a suitable 4-port hub power supply should be rated 5V at 2A minimum. <br>Because, without external power supply, a 4-port hub can only provide 100mA per port.</p>

<p>The other feature you may look for in a hub is "Multi TT", but this is not critical.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-21T14:53:46Z' itemprop='datePublished'>
             2016-10-21 14:53:46 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/johannes">@johannes</a></p>

<p>I went out and bought one today and that was no succes. 7 port with external power supply. The Axoloti boards connects only sometimes, very rarely, and doesnt seem like a very stabile hub in general. As soon as I connect them directly to computer they connect as always so it is definatly the hub. It was a budget version, like 25-30 euro. I think I better spend a bit more to get a better one. </p>

<p>The one that can <strong>NOT</strong> be recommended is this one:</p>

<p><a href="http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/S7HUB412E/sandstrom-7-port-usb-hub" class="onebox" target="_blank">http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/S7HUB412E/sandstrom-7-port-usb-hub</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-21T21:21:06Z' itemprop='datePublished'>
             2016-10-21 21:21:06 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm using this very cheap 4 port logilink usb hub, wich I don't use for Ableton based up setups anymore because it lacks Multi TT. <br><a href="https://www.reichelt.de/?ARTICLE=139191&amp;PROVID=2788&amp;wt_mc=amc141526782519998&amp;gclid=CjwKEAjw-abABRDquOTJi8qdojwSJABt1S1OeNdZaC0M-Cjke9kDZMHjxCY1NOs5ZoiRjRcDi6g1WRoCo7jw_wcB" class="onebox" target="_blank" rel="nofollow">https://www.reichelt.de/?ARTICLE=139191&amp;PROVID=2788&amp;wt_mc=amc141526782519998&amp;gclid=CjwKEAjw-abABRDquOTJi8qdojwSJABt1S1OeNdZaC0M-Cjke9kDZMHjxCY1NOs5ZoiRjRcDi6g1WRoCo7jw_wcB</a><br>works perfectely with 2 Axoloits so far. I even use it without a power supply, although it has the option to use one.</p>

<p>For my liveset I have this one now:<br><a href="https://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html" class="onebox" target="_blank" rel="nofollow">https://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html</a><br>has multi TT and the nice thing is it has on and offs for each port, really handy for resetting devices without unplugging.</p>

<p>With Usb hubs its really hard to grasp weither they are reliably or not, and this is not always dependant on price. I would advice you to buy a couple of different ones in all price ranges, and keep the one that worked the best.<br>Also if you only want to hook up 3 Axos a 4 port hub is maybe enough. Ive heard that the less ports, the more reliable...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-22T08:31:00Z' itemprop='datePublished'>
             2016-10-22 08:31:00 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/blindsmyth">@Blindsmyth</a></p>

<p>Thank you for the detailed info. </p>

<p>I just tried a second one with same result as first one. The second board disconnects a lot too, in general not very stable for use with Axoloti. Also <strong>NOT</strong> recommended:<br><a href="http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/L4HUB14/logik-4-port-usb-2-0-hub" class="onebox" target="_blank">http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/L4HUB14/logik-4-port-usb-2-0-hub</a></p>

<p>I guess I have to be patient for this and try a few other options before deciding. FInding one with multi TT in my city, doesnt seem so easy. I guess I need to get it of the internet then.</p>

<p>BTW, which operating system are you using? I am on Yosemite using Axo 1.0.11.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-22T08:51:51Z' itemprop='datePublished'>
             2016-10-22 08:51:51 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just fell over this usb hub from Electron. It has got multi TT and external power supply. Pretty much everything I am looking for.</p>

<p><a href="https://www.elektron.se/accessories/overhub/" class="onebox" target="_blank">https://www.elektron.se/accessories/overhub/</a></p>

<p>I have a lof of faith in Electron, they make very good products. I think this might be a good solution. I think Ill try a few more, that I can get locally before I order this one, since it is almost the same price as an axoloti!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-22T09:41:12Z' itemprop='datePublished'>
             2016-10-22 09:41:12 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/blindsmyth">@Blindsmyth</a></p>

<p>Was wondering how you know that the 7-port usb hub you send link for is multi TT? I cannot seem to find any info about it anywhere on th epage. Generally this multi tt is a bit fo mystery and seems like most computer stores I contacted has got no clue what it is.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-10-22T13:13:48Z' itemprop='datePublished'>
             2016-10-22 13:13:48 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="2430" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p><a class="mention" href="/users/blindsmyth">@Blindsmyth</a></p>
<p>Was wondering how you know that the 7-port usb hub you send link for is multi TT? I cannot seem to find any info about it anywhere on th epage. Generally this multi tt is a bit fo mystery and seems like most computer stores I contacted has got no clue what it is.</p>
</blockquote></aside>

<p>Multi TT is important when you use older USB 1.1 devices together with Usb 2.0 devices. It was important to me because I've been using older Midi controllers together with newer ones. Multi TT is not included in many newer hubs and not many people know about because USB 1.1 devices are just really uncommon these days. Thats also why its not included in the specs. On mac you can check if you hub is single or multi tt according to this description. <a href="http://www.cypress.com/knowledge-base-article/how-check-whether-usb-20-hub-multi-tt-or-single-tt-kba93279" rel="nofollow">http://www.cypress.com/knowledge-base-article/how-check-whether-usb-20-hub-multi-tt-or-single-tt-kba93279</a><br>go to over this mac and to the system overview and then to Usb devices.</p>

<p>But I think for multiple Axolotis you might not even need Multi TT. <a class="mention" href="/users/johannes">@johannes</a> any Ideas? </p>

<p>This elektron hub might be an Idea because its made for musical purposes, meaning high speed and good reliabiltiy. Another thing I've been thinking of is trying out a thunderbolt to usb hub, since the thunderbolt port is suppossed to be superfast. This would leave 2 usb ports without a hub.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-22T13:30:50Z' itemprop='datePublished'>
             2016-10-22 13:30:50 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti does not support hosting usb hubs.<br>and being connected to one is fine, as the device does not 'see it' - I connect my axoloti's to an MTT hub without issue.</p>

<p>MTT is only really important if you have multiple 1.x USB devices that have high bandwidth requirement, e.g audio interfaces, which a single TT would struggle to serve.</p>

<p>if you just connecting a bunch of axoloti, i doubt a single TT hub would be an issue.. this would only change if axoloti ever had usb audio (not planned) or you had another audio interface connected to the same hub.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Usb Hub - Which one to get?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-10-22T13:43:47Z' itemprop='datePublished'>
             2016-10-22 13:43:47 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><span class="mention">@Blindsmythah</span> </p>

<p>yes I been to that page too. I just think it is a lot to do to check if it is multi tt. Anyway I think I found 3-4 contestant that I'll try out form online shops. I tried two from local shops, but they both didnt really work very well, disconneting all the time. I am thinking it maybe disconnects the second board cause it doesnt get power enough, which the MTT should fix. From what I have read I understand that a regular usb hub only send out a certain amount of power shared between all of the ports. Where a MTT sends the power that regular one send to all ports, to every single port. So it should make a difference.</p>

<p>I think the Elektron one is best choice but also pretty expensive by 69 euro! But hey, if it works, it works <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">  </p>

<aside class="quote" data-post="9" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Axoloti does not support hosting usb hubs.</p></blockquote></aside>

<p>Oh, no I am just trying to power the Axolotis and also use the editor. The hub will only be used for Axolotis, so all devices connected are same speed. I am not using the usb hub on the second usb port for connecting multiple controllers. </p>

<p>I have now tried 2 and both failed anf they werent MTT. So now ill go for one that is.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='post' itemprop='articleBody'>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>yes I been to that page too. I just think it is a lot to do to check if it is multi tt. Anyway I think I found 3-4 contestant that I'll try out form online shops. I tried two from local shops, but they both didnt really work very well, disconneting all the time. I am thinking it maybe disconnects the second board cause it doesnt get power enough, which the MTT should fix. From what I have read I understand that a regular usb hub only send out a certain amount of power shared between all of the ports. Where a MTT sends the power that regular one send to all ports, to every single port. So it should make a difference.</p></blockquote></aside>

<p>Have you checked the power supply that came with the hub you tested? Sometimes these are way to weak for powering multiple devices. Theoretically if the power supply gives enough each port should give 500mah, wich is more than enough for powering an axoloti. So for 3 it would be save to use a power supply with at least 1,5A I think.</p>
      </div>

          <a href='/u/pescenman'><b itemprop='author'>pescenman</b></a>

        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's interesting - I use the exact same hub for my (single) Axo, with no problems. I also have a mouse and keyboard connected to the hub, and occasionally an external HD.</p>

<p>Did you have problems with just one Axo, or only when connecting multiple units?</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/fbc32d/40.png" class="avatar">pescenman:</div>
<blockquote><p>That's interesting - I use the exact same hub for my (single) Axo, with no problems. I also have a mouse and keyboard connected to the hub, and occasionally an external HD.</p></blockquote></aside>

<p>That is strange then. Which computer are you using, operating system, etc.?</p>

<p>You could should write your system details etc. into you avatars about me section. As by this post: <a href="//community.axoloti.com/t/profile-your-setup/2231">http://community.axoloti.com/t/profile-your-setup/2231</a></p>

<p>Would make it easier to check whtat set up you have <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="13" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/fbc32d/40.png" class="avatar">pescenman:</div>
<blockquote><p>Did you have problems with just one Axo, or only when connecting multiple units?</p></blockquote></aside>

<p>One Axo was better than 2 axos. Using 1 Axoloti also disconnected more often than when connected straight to usb port. </p>

<p>When I connect 2, the first one goes live pretty often, but the second one rarely goes live. I would actually go to the extend to say It only goes live one time after connection. So it is not so good.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pescenman'><b itemprop='author'>pescenman</b></a>
           
           <time datetime='2016-10-24T15:23:00Z' itemprop='datePublished'>
             2016-10-24 15:23:00 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have an Asus VivoBook Pro N552VX (Intel i7) with Windows 10 Pro 64-bit. But I also used the same hub on my previous laptop, a Macbook Air 2014. On both computers (with the current firmware and patcher versions), I've only experienced disconnects when using SD-card reader mode.</p>

<p>I don't know too much about OSX, but on Windows there are USB port power saving options which could potentially cause problems... maybe something similar exists in OSX?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="2430"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/fbc32d/40.png" class="avatar">pescenman:</div>
<blockquote><p>I don't know too much about OSX, but on Windows there are USB port power saving options which could potentially cause problems... maybe something similar exists in OSX?</p></blockquote></aside>

<p>I dunno. Ill check up on it. Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Blindsmyth also suggested that the power supply for the hub might not be strong enough to power several Axolotis.</p>
      </div>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey again <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Just bought a third usb hub that is supposed to be multi TT. This one <a class="mention" href="/users/blindsmyth">@Blindsmyth</a> suggested:<br><a href="https://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html" class="onebox" target="_blank">https://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html</a></p>

<p>It still disconnects the second board, so I guess multi TT didnt do much of a difference. <a class="mention" href="/users/blindsmyth">@Blindsmyth</a> are you using your usb hub for multiple Axolotis?</p>

<p>I am thinking it must be the power then. I found this usb hub , which is multi TT AND has got external power supply. Going to get that next. Hopefully this will be the final one, if not I am not sure where to go next. I'd like to see which exact models others use. Some links would be great.</p>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im surprised your having issues, Id have thought any hub with power (as johannes said, check its power rating is 2A +) ,  Ive use 3 different ones with no issues at all.<br>also bare in mind , if/when you start plugging usb devices into the axoloti, they will also mean power requirements increase.</p>

<p>anyway my main one is this:<br><aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8&amp;qid=1478076878&amp;sr=8-11&amp;keywords=plugable+usb" target="_blank">
      
      www.amazon.co.uk
    </a>
  </header>
  <article class="onebox-body">
    <img src="https://images-na.ssl-images-amazon.com/images/I/41anV-ZL8SL._SY400_.jpg" class="thumbnail" width="500" height="267">

<h3><a href="https://www.amazon.co.uk/Plugable-10-Port-Adapter-Flip-Up-Charging/dp/B00K5UW544/ref=sr_1_11?ie=UTF8&amp;amp;qid=1478076878&amp;amp;sr=8-11&amp;amp;keywords=plugable+usb" target="_blank">Plugable USB 2.0 10-Port High Speed Hub with 20W Power Adapter and Two Flip-Up Smart Charging Ports (BC 1.2 Charging Support for Android, Apple iOS, and Windows Mobile Devices)</a></h3>

<p>

Featuring a simple yet flexible design, the Plugable USB2-HUB10C2-EU provides easy expansion for any USB capable system. Two ports swivel to a vertical position to allow easy insertion with one hand a ...

</p>
<p><strong>Â£34.95
</strong></p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>this I confirmed was MTT by checking the chipset it uses, which is about the only way your going to know for sure if its MTT or not.<br>(though as I mentioned before, MTT is unnecessary for axoloti for now... the reason I use it, is I have other USB devices which much higher throughput requirements)</p>

<p>EDIT: btw, on one of my hubs (not this one) , Id did find that one of the ports didn't receive full power. (not  an issue for axoloti, but was for another controller I was using)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a><br>Did you use the hub with a power supply? It doesn come with one, so you need to find one. <br>I've been using the other cheaper hub I posted, it worked ok with 2 Axolotis. </p>

<p>As said the external power thing is crucial, since 3 Axoloti could draw more than the 500mah your computer gives the hub.</p>
      </div>

          ps.store("topic_2430", {"post_stream":{"posts":[{"id":15042,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-20T23:19:42.757Z","cooked":"\u003cp\u003eHello \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eJust bought my third Axoloti and I think I need to get a USB hub to power them. I just want to be able to connect all three to the same USB port on the computer and power them from there.\u003c/p\u003e\n\n\u003cp\u003eAre there any specific requirements for the USB hub that I should be aware of? \u003c/p\u003e\n\n\u003cp\u003eOr can anyone recommend a specific one to buy?\u003c/p\u003e\n\n\u003cp\u003eThanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-10-20T23:19:42.757Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":194,"reads":125,"score":996.65,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15050,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-21T10:16:38.098Z","cooked":"\u003cp\u003eI have no specific brand/model recommendation.\u003c/p\u003e\n\n\u003cp\u003eBut I suggest getting one with an external power supply, a suitable 4-port hub power supply should be rated 5V at 2A minimum. \u003cbr\u003eBecause, without external power supply, a 4-port hub can only provide 100mA per port.\u003c/p\u003e\n\n\u003cp\u003eThe other feature you may look for in a hub is \"Multi TT\", but this is not critical.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-10-21T10:16:38.098Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":11,"reads":122,"score":118.35,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15053,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-21T14:53:46.530Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI went out and bought one today and that was no succes. 7 port with external power supply. The Axoloti boards connects only sometimes, very rarely, and doesnt seem like a very stabile hub in general. As soon as I connect them directly to computer they connect as always so it is definatly the hub. It was a budget version, like 25-30 euro. I think I better spend a bit more to get a better one. \u003c/p\u003e\n\n\u003cp\u003eThe one that can \u003cstrong\u003eNOT\u003c/strong\u003e be recommended is this one:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/S7HUB412E/sandstrom-7-port-usb-hub\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/S7HUB412E/sandstrom-7-port-usb-hub\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-10-21T14:56:21.195Z","reply_count":2,"reply_to_post_number":2,"quote_count":0,"avg_time":34,"incoming_link_count":13,"reads":116,"score":114.9,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/S7HUB412E/sandstrom-7-port-usb-hub","internal":false,"reflection":false,"title":"SandstrÃ¸m 7 Port USB Hub - Andet ComputertilbehÃ¸r - Elgiganten","clicks":27}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15060,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-21T21:21:06.434Z","cooked":"\u003cp\u003eI'm using this very cheap 4 port logilink usb hub, wich I don't use for Ableton based up setups anymore because it lacks Multi TT. \u003cbr\u003e\u003ca href=\"https://www.reichelt.de/?ARTICLE=139191\u0026amp;PROVID=2788\u0026amp;wt_mc=amc141526782519998\u0026amp;gclid=CjwKEAjw-abABRDquOTJi8qdojwSJABt1S1OeNdZaC0M-Cjke9kDZMHjxCY1NOs5ZoiRjRcDi6g1WRoCo7jw_wcB\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.reichelt.de/?ARTICLE=139191\u0026amp;PROVID=2788\u0026amp;wt_mc=amc141526782519998\u0026amp;gclid=CjwKEAjw-abABRDquOTJi8qdojwSJABt1S1OeNdZaC0M-Cjke9kDZMHjxCY1NOs5ZoiRjRcDi6g1WRoCo7jw_wcB\u003c/a\u003e\u003cbr\u003eworks perfectely with 2 Axoloits so far. I even use it without a power supply, although it has the option to use one.\u003c/p\u003e\n\n\u003cp\u003eFor my liveset I have this one now:\u003cbr\u003e\u003ca href=\"https://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html\u003c/a\u003e\u003cbr\u003ehas multi TT and the nice thing is it has on and offs for each port, really handy for resetting devices without unplugging.\u003c/p\u003e\n\n\u003cp\u003eWith Usb hubs its really hard to grasp weither they are reliably or not, and this is not always dependant on price. I would advice you to buy a couple of different ones in all price ranges, and keep the one that worked the best.\u003cbr\u003eAlso if you only want to hook up 3 Axos a 4 port hub is maybe enough. Ive heard that the less ports, the more reliable...\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-10-21T21:21:06.434Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":24,"incoming_link_count":12,"reads":108,"score":102.8,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.conrad.de/de/7-port-usb-20-hub-einzeln-schaltbar-mit-status-leds-schwarz-976193.html","internal":false,"reflection":false,"title":"7 Port USB 2.0-Hub einzeln schaltbar, mit Status-LEDs Schwarz online auf conrad.de bestellen | 000976193","clicks":45},{"url":"https://www.reichelt.de/?ARTICLE=139191\u0026PROVID=2788\u0026wt_mc=amc141526782519998\u0026gclid=CjwKEAjw-abABRDquOTJi8qdojwSJABt1S1OeNdZaC0M-Cjke9kDZMHjxCY1NOs5ZoiRjRcDi6g1WRoCo7jw_wcB","internal":false,"reflection":false,"title":"LOGILINK UA0085: USB 2.0 Hub, 4 Port bei reichelt elektronik","clicks":14}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15062,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-22T08:31:00.446Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThank you for the detailed info. \u003c/p\u003e\n\n\u003cp\u003eI just tried a second one with same result as first one. The second board disconnects a lot too, in general not very stable for use with Axoloti. Also \u003cstrong\u003eNOT\u003c/strong\u003e recommended:\u003cbr\u003e\u003ca href=\"http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/L4HUB14/logik-4-port-usb-2-0-hub\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/L4HUB14/logik-4-port-usb-2-0-hub\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI guess I have to be patient for this and try a few other options before deciding. FInding one with multi TT in my city, doesnt seem so easy. I guess I need to get it of the internet then.\u003c/p\u003e\n\n\u003cp\u003eBTW, which operating system are you using? I am on Yosemite using Axo 1.0.11.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-10-22T08:31:00.446Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":101,"score":61.1,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.elgiganten.dk/product/pc-tablets/andet-computertilbehor/L4HUB14/logik-4-port-usb-2-0-hub","internal":false,"reflection":false,"title":"Logik 4-port USB 2.0 hub - Elgiganten","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15064,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-22T08:51:51.881Z","cooked":"\u003cp\u003eJust fell over this usb hub from Electron. It has got multi TT and external power supply. Pretty much everything I am looking for.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.elektron.se/accessories/overhub/\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.elektron.se/accessories/overhub/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI have a lof of faith in Electron, they make very good products. I think this might be a good solution. I think Ill try a few more, that I can get locally before I order this one, since it is almost the same price as an axoloti!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-10-22T09:29:32.290Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":94,"score":19.6,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.elektron.se/accessories/overhub/","internal":false,"reflection":false,"title":"Overhub | Elektron","clicks":28}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15066,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-22T09:41:12.048Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWas wondering how you know that the 7-port usb hub you send link for is multi TT? I cannot seem to find any info about it anywhere on th epage. Generally this multi tt is a bit fo mystery and seems like most computer stores I contacted has got no clue what it is.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-10-22T09:41:12.048Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":89,"score":23.6,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15074,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-10-22T13:13:48.386Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"2430\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eWas wondering how you know that the 7-port usb hub you send link for is multi TT? I cannot seem to find any info about it anywhere on th epage. Generally this multi tt is a bit fo mystery and seems like most computer stores I contacted has got no clue what it is.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMulti TT is important when you use older USB 1.1 devices together with Usb 2.0 devices. It was important to me because I've been using older Midi controllers together with newer ones. Multi TT is not included in many newer hubs and not many people know about because USB 1.1 devices are just really uncommon these days. Thats also why its not included in the specs. On mac you can check if you hub is single or multi tt according to this description. \u003ca href=\"http://www.cypress.com/knowledge-base-article/how-check-whether-usb-20-hub-multi-tt-or-single-tt-kba93279\" rel=\"nofollow\"\u003ehttp://www.cypress.com/knowledge-base-article/how-check-whether-usb-20-hub-multi-tt-or-single-tt-kba93279\u003c/a\u003e\u003cbr\u003ego to over this mac and to the system overview and then to Usb devices.\u003c/p\u003e\n\n\u003cp\u003eBut I think for multiple Axolotis you might not even need Multi TT. \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e any Ideas? \u003c/p\u003e\n\n\u003cp\u003eThis elektron hub might be an Idea because its made for musical purposes, meaning high speed and good reliabiltiy. Another thing I've been thinking of is trying out a thunderbolt to usb hub, since the thunderbolt port is suppossed to be superfast. This would leave 2 usb ports without a hub.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-10-22T13:13:48.386Z","reply_count":2,"reply_to_post_number":7,"quote_count":1,"avg_time":21,"incoming_link_count":2,"reads":86,"score":53.25,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.cypress.com/knowledge-base-article/how-check-whether-usb-20-hub-multi-tt-or-single-tt-kba93279","internal":false,"reflection":false,"title":"How to Check Whether a USB 2.0 Hub is Multi-TT or Single-TT - KBA93279 | Cypress Semiconductor","clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15077,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-22T13:30:50.513Z","cooked":"\u003cp\u003eAxoloti does not support hosting usb hubs.\u003cbr\u003eand being connected to one is fine, as the device does not 'see it' - I connect my axoloti's to an MTT hub without issue.\u003c/p\u003e\n\n\u003cp\u003eMTT is only really important if you have multiple 1.x USB devices that have high bandwidth requirement, e.g audio interfaces, which a single TT would struggle to serve.\u003c/p\u003e\n\n\u003cp\u003eif you just connecting a bunch of axoloti, i doubt a single TT hub would be an issue.. this would only change if axoloti ever had usb audio (not planned) or you had another audio interface connected to the same hub.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-10-22T13:30:50.513Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":79,"score":86.75,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15078,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-22T13:43:47.430Z","cooked":"\u003cp\u003e\u003cspan class=\"mention\"\u003e@Blindsmythah\u003c/span\u003e \u003c/p\u003e\n\n\u003cp\u003eyes I been to that page too. I just think it is a lot to do to check if it is multi tt. Anyway I think I found 3-4 contestant that I'll try out form online shops. I tried two from local shops, but they both didnt really work very well, disconneting all the time. I am thinking it maybe disconnects the second board cause it doesnt get power enough, which the MTT should fix. From what I have read I understand that a regular usb hub only send out a certain amount of power shared between all of the ports. Where a MTT sends the power that regular one send to all ports, to every single port. So it should make a difference.\u003c/p\u003e\n\n\u003cp\u003eI think the Elektron one is best choice but also pretty expensive by 69 euro! But hey, if it works, it works \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAxoloti does not support hosting usb hubs.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOh, no I am just trying to power the Axolotis and also use the editor. The hub will only be used for Axolotis, so all devices connected are same speed. I am not using the usb hub on the second usb port for connecting multiple controllers. \u003c/p\u003e\n\n\u003cp\u003eI have now tried 2 and both failed anf they werent MTT. So now ill go for one that is.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-10-22T13:43:47.430Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":18,"inc wer supply that came with the hub you tested? Sometimes these are way to weak for powering multiple devices. Theoretically if the power supply gives enough each port should give 500mah, wich is more than enough for powering an axoloti. So for 3 it would be save to use a power supply with at least 1,5A I think.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-10-22T13:50:35.989Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":68,"score":24.1,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15081,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-22T13:52:01.359Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHave you checked the power supply that came with the hub you tested? Sometimes these are way to weak for powering multiple devices. Theoretically if the power supply gives enough each port should give 500mah, wich is more than enough for powering an axoloti. So for 3 it would be save to use a power supply with at least 1,5A I think.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo I havent checked that. I all ready delivered them back. I think I'll just try the one you suggested. It is pretty cheap.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-10-22T13:52:01.359Z","reply_count":0,"reply_to_post_number":11,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":64,"score":18.35,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15121,"name":"","username":"pescenman","avatar_template":"/letter_avatar_proxy/v2/letter/p/fbc32d/{size}.png","created_at":"2016-10-24T07:44:38.370Z","cooked":"\u003cp\u003eThat's interesting - I use the exact same hub for my (single) Axo, with no problems. I also have a mouse and keyboard connected to the hub, and occasionally an external HD.\u003c/p\u003e\n\n\u003cp\u003eDid you have problems with just one Axo, or only when connecting multiple units?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-10-24T07:44:38.370Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":62,"score":32.95,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15125,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-24T14:53:05.542Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/p/fbc32d/40.png\" class=\"avatar\"\u003epescenman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThat's interesting - I use the exact same hub for my (single) Axo, with no problems. I also have a mouse and keyboard connected to the hub, and occasionally an external HD.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is strange then. Which computer are you using, operating system, etc.?\u003c/p\u003e\n\n\u003cp\u003eYou could should write your system details etc. into you avatars about me section. As by this post: \u003ca href=\"//community.axoloti.com/t/profile-your-setup/2231\"\u003ehttp://community.axoloti.com/t/profile-your-setup/2231\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWould make it easier to check whtat set up you have \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/p/fbc32d/40.png\" class=\"avatar\"\u003epescenman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDid you have problems with just one Axo, or only when connecting multiple units?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOne Axo was better than 2 axos. Using 1 Axoloti also disconnected more often than when connected straight to usb port. \u003c/p\u003e\n\n\u003cp\u003eWhen I connect 2, the first one goes live pretty often, but the second one rarely goes live. I would actually go to the extend to say It only goes live one time after connection. So it is not so good.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-10-24T14:58:22.452Z","reply_count":1,"reply_to_post_number":13,"quote_count":1,"avg_time":11,"incoming_link_count":60,"reads":63,"score":318.15,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/profile-your-setup/2231","internal":true,"reflection":false,"title":"Profile : your setup","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"pescenman","avatar_template":"/letter_avatar_proxy/v2/letter/p/fbc32d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15127,"name":"","username":"pescenman","avatar_template":"/letter_avatar_proxy/v2/letter/p/fbc32d/{size}.png","created_at":"2016-10-24T15:23:00.501Z","cooked":"\u003cp\u003eI have an Asus VivoBook Pro N552VX (Intel i7) with Windows 10 Pro 64-bit. But I also used the same hub on my previous laptop, a Macbook Air 2014. On both computers (with the current firmware and patcher versions), I've only experienced disconnects when using SD-card reader mode.\u003c/p\u003e\n\n\u003cp\u003eI don't know too much about OSX, but on Windows there are USB port power saving options which could potentially cause problems... maybe something similar exists in OSX?\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-10-24T15:23:00.501Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":52,"score":20.9,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15132,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-10-24T16:09:51.378Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"2430\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/p/fbc32d/40.png\" class=\"avatar\"\u003epescenman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't know too much about OSX, but on Windows there are USB port power saving options which could potentially cause problems... maybe something similar exists in OSX?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dunno. Ill check up on it. Thanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBlindsmyth also suggested that the power supply for the hub might not be strong enough to power several Axolotis.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-10-24T16:09:51.378Z","reply_count":0,"reply_to_post_number":15,"quote_count":1,"avg_time":14,"incoming_link_count":5,"reads":50,"score":35.7,"yours":false,"topic_id":2430,"topic_slug":"usb-hub-which-one-to-get","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pescenman","avatar_template":"/letter_avatar_proxy/v2/letter/p/fbc32d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15326,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-02T07:59:14.588Z","cooked":"\u003cp\u003eHey again \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eJust bought a third usb hub that is supposed to be multi TT. This one
