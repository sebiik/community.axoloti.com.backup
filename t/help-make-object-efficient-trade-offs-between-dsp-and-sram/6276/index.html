</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-20T09:38:09Z' itemprop='datePublished'>

        <span itemprop='position'>#1</span>

      <div class='post' itemprop='articleBody'>
        <p>Hello wonderful Axo community.</p>

<p>I'm new to coding. I've made a couple of variants of an object meant to encapsulate the functionality of a subpatch I was using that was too sram expensive. </p>

<p>The first version I made declared several variables and was not very efficient memory wise. </p>

<p>So I tried to put the whole thing into one equation, without declaring any variables and this saves a lot of memory (only using about half), but uses too much DSP resources and I end up overloading. </p>

<p> would like to know what would be the best way of approaching this. </p>

<p>Here is the original code with a bunch of variables, hungry for memory: </p>

<p>int te1 = attr_t1.array[<em>_USAT((attr</em>target),attr_t1.LENGTHPOW)]&lt;&lt;attr_t1.GAIN;<br>int te2 = attr_t2.array[<em>_USAT((attr</em>target),attr_t2.LENGTHPOW)]&lt;&lt;attr_t2.GAIN;<br>int tl1 = attr_t3.array[<em>_USAT((attr</em>target),attr_t3.LENGTHPOW)]&lt;&lt;attr_t3.GAIN;<br>int tl2 = attr_t4.array[<em>_USAT((attr</em>target),attr_t4.LENGTHPOW)]&lt;&lt;attr_t4.GAIN;<br>int tx = attr_t5.array[<em>_USAT((attr</em>target),attr_t5.LENGTHPOW)]&lt;&lt;attr_t5.GAIN;<br>int ty = attr_t6.array[<em>_USAT((attr</em>target),attr_t6.LENGTHPOW)]&lt;&lt;attr_t6.GAIN;<br>int tz = attr_t7.array[<em>_USAT((attr</em>target),attr_t7.LENGTHPOW)]&lt;&lt;attr_t7.GAIN;</p>

<p>int bpe1 = (te1-(1&lt;&lt;26))&lt;&lt;1;<br>int bpe2 = (te2-(1&lt;&lt;26))&lt;&lt;1;<br>int bpl1 = (tl1-(1&lt;&lt;26))&lt;&lt;1;<br>int bpl2 = (tl2-(1&lt;&lt;26))&lt;&lt;1;<br>int bpx = (tx-(1&lt;&lt;26))&lt;&lt;1;<br>int bpy = (ty-(1&lt;&lt;26))&lt;&lt;1;<br>int bpz = (tz-(1&lt;&lt;26))&lt;&lt;1;</p>

<p>int se1 = attr_ms.array[<em>_USAT((0),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;<br>int se2 = attr_ms.array[<em>_USAT((1),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;<br>int sl1 = attr_ms.array[<em>_USAT((2),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;<br>int sl2 = attr_ms.array[<em>_USAT((3),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;<br>int sx = attr_ms.array[<em>_USAT((4),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;<br>int sy = attr_ms.array[<em>_USAT((5),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;<br>int sz = attr_ms.array[<em>_USAT((6),attr</em>ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN;</p>

<p>int e1 = ___SMMUL(bpe1&lt;&lt;3,se1&lt;&lt;2);<br>int e2 = ___SMMUL(bpe2&lt;&lt;3,se2&lt;&lt;2);<br>int l1 = ___SMMUL(bpl1&lt;&lt;3,sl1&lt;&lt;2);<br>int l2 = ___SMMUL(bpl2&lt;&lt;3,sl2&lt;&lt;2);<br>int xt = ___SMMUL(bpx&lt;&lt;3,sx&lt;&lt;2);<br>int yt = ___SMMUL(bpy&lt;&lt;3,sy&lt;&lt;2);<br>int zt = ___SMMUL(bpz&lt;&lt;3,sz&lt;&lt;2);</p>

<p>outlet_total = e1 + e2 + l1 + l2 + xt + yt + zt + inlet_initial;</p>

<p>Here is the second one that is one equation, more memory efficient, but dsp hungry. </p>

<p>outlet_total = <br>(<em>__SMMUL((((attr</em>t1.array[<strong>USAT((attr_target),attr_t1.LENGTHPOW)]&lt;&lt;attr_t1.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 0),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+ <br>(<em>__SMMUL((((attr</em>t2.array[<strong>USAT((attr_target),attr_t2.LENGTHPOW)]&lt;&lt;attr_t2.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 1),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+<br>(<em>__SMMUL((((attr</em>t3.array[<strong>USAT((attr_target),attr_t3.LENGTHPOW)]&lt;&lt;attr_t3.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 2),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+<br>(<em>__SMMUL((((attr</em>t4.array[<strong>USAT((attr_target),attr_t4.LENGTHPOW)]&lt;&lt;attr_t4.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 3),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+<br>(<em>__SMMUL((((attr</em>t5.array[<strong>USAT((attr_target),attr_t5.LENGTHPOW)]&lt;&lt;attr_t5.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 4),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+<br>(<em>__SMMUL((((attr</em>t6.array[<strong>USAT((attr_target),attr_t6.LENGTHPOW)]&lt;&lt;attr_t6.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 5),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+<br>(<em>__SMMUL((((attr</em>t7.array[<strong>USAT((attr_target),attr_t7.LENGTHPOW)]&lt;&lt;attr_t7.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3,(attr_ms.array[</strong>USAT((+ 6),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2))+<br>inlet_initial;</p>

<p>How should I approach making this more efficient. They both work. But I need 192 of them in my patch, so they need to be as efficient as possible. </p>

<p>I still lack a lot of the coding concepts. Perhaps there is another assembler instruction I can use? <br>Any help welcome!</p>
      </div>

        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-20T10:02:34Z' itemprop='datePublished'>
             2019-12-20 10:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok I just discovered ___SMMLA and tried to implement the object in a third way, using accumulation. </p>

<p>int32_t accum = <em>__SMMUL((((attr</em>t1.array[<strong>USAT((attr_target),attr_t1.LENGTHPOW)]&lt;&lt;attr_t1.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 0),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2);<br>accum = <em>__SMMLA((((attr</em>t2.array[<strong>USAT((attr_target),attr_t2.LENGTHPOW)]&lt;&lt;attr_t2.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 1),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2, accum);<br>accum = <em>__SMMLA((((attr</em>t3.array[<strong>USAT((attr_target),attr_t3.LENGTHPOW)]&lt;&lt;attr_t3.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 2),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2, accum);<br>accum = <em>__SMMLA((((attr</em>t4.array[<strong>USAT((attr_target),attr_t4.LENGTHPOW)]&lt;&lt;attr_t4.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 3),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2, accum);<br>accum = <em>__SMMLA((((attr</em>t5.array[<strong>USAT((attr_target),attr_t5.LENGTHPOW)]&lt;&lt;attr_t5.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 4),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2, accum);<br>accum = <em>__SMMLA((((attr</em>t6.array[<strong>USAT((attr_target),attr_t6.LENGTHPOW)]&lt;&lt;attr_t6.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 5),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2, accum);<br>accum = <em>__SMMLA((((attr</em>t7.array[<strong>USAT((attr_target),attr_t7.LENGTHPOW)]&lt;&lt;attr_t7.GAIN)-(1&lt;&lt;26))&lt;&lt;1)&lt;&lt;3, (attr_ms.array[</strong>USAT((+ 6),attr_ms.LENGTHPOW)]&lt;&lt;attr_ms.GAIN)&lt;&lt;2, accum); <br>accum = inlet_initial+accum;</p>

<p>outlet_total = accum;</p>

<p>This one compiles, but does not function properly (would have to dig a bit), however there is no performance increase compared to the second version of the object above.</p>

<p>Is there anything I can do to make this more efficient?</p>

<p>the basic idea is I'm receiving data from attributed tables, converting them to bipolar, multiplying these values with data from another table, then summing the results all up with the initial value coming in the inlet. </p>

<p>thanks for your help!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>KYouâ€™d be better to post the object and the patch.  </p>

<p>For easier sharing/debugging <br>use an embedded custom object, in a single patch that demonstrates  the issue , in context, with as little extra unrelated stuff as possible. </p>

<p>reason to share a single embedded patch is axoloti is able<br>open a single patch via a url.  </p>

<p>The easier you make it for others to replicate your issue, the more likely they dive in an help <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Edit: make sure your â€˜testâ€™ patch does an something, when it works ... as the person helping will want to know if itâ€™s working ... doing stuff in isolation is no fun <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-20T11:39:32Z' itemprop='datePublished'>

      </div>

<blockquote><p>Edit: make sure your â€˜testâ€™ patch does an something, when it works ... as the person helping will want to know if itâ€™s working ... doing stuff in isolation is no fun <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>It is difficult to show you a stripped down version that does something... The whole patch is highly dependent on the hardware i'm using... </p>

<p>But perhaps I could I explain the steps better, and someone will think of a way to improve it. </p>

<p>This is a mod matrix. It distributes 7 modulation sources to (ideally) 44 different destinations. </p>

<p>In my main patch, I have 7 tables filled with the amounts in which each mod source is applied to each mod destination.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ee5427a5f8b3b20a893371edd09a042013b59430" href="//community.axoloti.com/uploads/default/original/2X/e/ee5427a5f8b3b20a893371edd09a042013b59430.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ee5427a5f8b3b20a893371edd09a042013b59430_1_690x350.png" width="690" height="350"><div class="meta">
<span class="filename">image.png</span><span class="informations">952x483 74 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Then, inside my voice patch, I have a 44 mod receive objects (the ones I shared above), that receive the data from these, each destination using an offset corresponding to it to access the relevant amounts of modulation. It also receives another table, specific to each voice (I have four voices), that is filled with the current modulation parameters for that voice (this is MPE, so it is different for each voice), and multiplies the amounts specified in those first 7 tables with the actual current value of those modulation sources. Then the results are added up including the "initial value" (which I specify directly with my interface knobs, etc...). </p>

<p>My first go at thiswas just to patch it:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a900ae79f1404cedd228817183405a80d4cf75fb" href="//community.axoloti.com/uploads/default/original/2X/a/a900ae79f1404cedd228817183405a80d4cf75fb.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a900ae79f1404cedd228817183405a80d4cf75fb_1_690x327.png" width="690" height="327"><div class="meta">
<span class="filename">image.png</span><span class="informations">1046x496 44.8 KB</span><span class="expand"></span>
</div></a></div><br>...and inside that subpatch this is happening: <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fe81f551c33c1fa9aa3194a846fa4760ff48bf53" href="//community.axoloti.com/uploads/default/original/2X/f/fe81f551c33c1fa9aa3194a846fa4760ff48bf53.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fe81f551c33c1fa9aa3194a846fa4760ff48bf53_1_431x500.png" width="431" height="500"><div class="meta">
<span class="filename">image.png</span><span class="informations">828x959 71.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I hope this helps understand what I'm trying to achieve. This first attempt to just patch the functionality failed due to sram overflow. So I decided to code a custom object (in the two files shared above). But now it seems that I still can't get much more than Since I need so many of these, inside the voice, and there are four voices, and all this multiplication going on it eats up a lot of dsp.</p>
      </div>

        <p>honestly i don't really know what your trying to do... but it does look pretty inefficient <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>(also as i mentioned, the approach you are using with attributes will NOT work) </p>

<p>sorry, I don't have time to create a custom object to deal with what you are trying to do, <br>but Ive put together a quick example, of the 'singleton technique' , i described above...<br>and how to do it in axoloti.</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.dropbox.com/s/1w1dj8dce7rfe8a/singleton.zip?dl=0" target="_blank" rel="nofollow noopener">dropbox.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.dropbox.com/static/images/spectrum-icons/generated/content/content-zip-large.png" width="160" height="160" class="thumbnail">

<h3><a href="https://www.dropbox.com/s/1w1dj8dce7rfe8a/singleton.zip?dl=0" target="_blank" rel="nofollow noopener">singleton.zip</a></h3>

<p>Shared with Dropbox</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>you need to place the stuff in objects, into your objects directory...  (*)<br>this creates two custom objects. single_set and single_get...  (actually single_set is a bit misnamed  it should be something like single_alloc)</p>

<p>then there is a test patch in patches/tests/singleton.axp</p>

<p>(*) you will need to then use reload objects, or restart axoloti editor to pick them up.</p>

<p>what does it do?<br>it defines an c++ object called singleton, that can store 100 signed ints, and allow setting and getting, <br>which can be used anywhere in a patch, and will always refer to the same object.</p>

<p>ive then created two trivial objects, which demonstrates how to use it.<br>single_set , actually creates the Single, and then sets one of its elements (3)  (due to the create, you can only use it once in the patch <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> ) <br>single_get, just return the 3rd elements value.</p>

<p>THIS IS NOT INTENDED TO BE USEFUL - its a demo of the technique.</p>

<p>Ive tried to make the c++ as simple as possible, so you should be able to adapt to your needs.</p>

<p>how would you go forward with this?</p>

<p>theres a few approaches...<br>(listed in least efficient, but easier to implement order)</p>

<p>a) you could modify this, to have single_alloc, single_set , single_get axoloti objects, with inlets and outlets - so basically like the table object.</p>

<p>b) create custom object(s) using singleton<br>so actually build your functionality into some more high level objects, and just use these in their implementation </p>

<p>c) create custom object(s) using technique<br>really the idea of this is to demonstrate the technique of using singletons, <br>the approach could be used to handle much more complex data structures that are relevant to your problem space.</p>

<p>id personally go with (c), but you might find this a bit hard to do at this stage...so perhaps start with (a) and move on.</p>

<p>I hope this is helpful... sorry I don't really have the time to do more, <br>if your new to C/C++ I recommend you go search on the internet for a tutorial, <br>Im sure, there are some excellent ones around that can do a much better job of teaching you the basics than I can over a forum <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>tip: whilst its tempting to just start cut n' pasting code around, its not a good idea.<br>unlike visual coding , C++ has plenty of potential to bite you in the a** if you do this, <br>and frankly it'll get pretty frustrating if you don't have a little grounding int c/c++.</p>

<hr>

<p>note: if you use these objects <strong>thousands</strong> of times in the patch, you will probably want to add  <strong>attribute</strong>((noinline))  after the get/set methods in singleton.h , <br>this reduces performance (so dont do it unless you need too), but means it generates less code.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-21T15:19:04Z' itemprop='datePublished'>
             2019-12-21 15:19:04 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/thetechnobear">@thetechnobear</a>,</p>

<p>I'm having trouble reimagining my architecture using singleton patterns. I wonder if you could set my intuitions straight before I get too deep into a dead end. </p>

<p>My intuition is that I should have a singleton for each of my mod destinations, which themselves accumulate the values from singletons corresponding to each modulation source and singletons for the relative amounts in which these mod sources are applied to each destination. </p>

<p>So in my synth I would have <br>-2 "global" (as in, not per voice) mod source singleton values: LFO1, LFO2 <br>-5 per voice mod source singleton values: envelope 1, envelope 2, MPE x, MPE y, MPE z. (and for my synth with 4 voices, that would mean 20)<br>- 308! (44 mod destinations * 7 amounts of modulation applied for each) mod amount singletons values</p>

<p>It seems like I am just copying the tables paradigm into this one, but though I may save on some cycles because I will have less table parsing to do, I'm not sure I am getting much out of it with this approach. And because of the MPE, there will still be some parsing to do, since I will have to index which singletons are being read depending on the voice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help make object efficient: Trade offs between dsp and sram'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-21T15:46:23Z' itemprop='datePublished'>
             2019-12-21 15:46:23 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Or perhaps the best way is to just use the singleton pattern to distribute the 308 amounts?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help make object efficient: Trade offs between dsp and sram'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-12-21T16:00:49Z' itemprop='datePublished'>
             2019-12-21 16:00:49 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A question that pops to my head is:</p>

<ul><li>Do you really need a 308 destinations mod matrix?</li></ul>

<p>When I started out building patches for Axo, I wanted to build patches that can do everything. But after a while I realised it is probably not feasible to do so, it makes more sense to make more specialised patches with only what is needed for a certain task and then make a patch for each task and switch between them.</p>

<p>And I think you probably need to downscale your expectations a little bit. Or buy the new board from Urklaing when it is released in a not so far distant future. That board has around 4 X power of an original Axoloti.</p>

<p>But I do hope you get what you want, but you should probably also be realistic about it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help make object efficient: Trade offs between dsp and sram'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ke10g'><b itemprop='author'>Ke10g</b></a>
           
           <time datetime='2019-12-21T17:34:01Z' itemprop='datePublished'>
             2019-12-21 17:34:01 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="19" data-topic="6276"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Do you really need a 308 destinations mod matrix?</p></blockquote></aside>

<p> ha!</p>

<p>I know you can't have everything... I currently have 119 destinations working smoothly with my somewhat clunky implementation of mod matrix using __SMMLA accum, etc... and a combination of sends and tables... <br>It works wonderfully and sounds great. 4 voices, 3 oscillators per voice, lowpass per voice, high pass per voice, 2 envelopes per voice, two global lfos, plus mpe x, y, z. Delay. </p>

<p>I love thins thing! </p>

<p>But like technobear said, I'm just trying to squeeze out as much as possible... I'm about 85% dsp, but pretty close to maxing out sram. So that is why I was investigating other ways to do things. I would like to have reverb, and various wave folding... but because of my implementation, each time I add a feature, I need to add mod destinations so it quickly increases workload...</p>
      </div>

          ps.store("topic_6276", {"post_stream":{"posts":[{"id":37740,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-20T09:38:09.459Z","cooked":"\u003cp\u003eHello wonderful Axo community.\u003c/p\u003e\n\n\u003cp\u003eI'm new to coding. I've made a couple of variants of an object meant to encapsulate the functionality of a subpatch I was using that was too sram expensive. \u003c/p\u003e\n\n\u003cp\u003eThe first version I made declared several variables and was not very efficient memory wise. \u003c/p\u003e\n\n\u003cp\u003eSo I tried to put the whole thing into one equation, without declaring any variables and this saves a lot of memory (only using about half), but uses too much DSP resources and I end up overloading. \u003c/p\u003e\n\n\u003cp\u003e would like to know what would be the best way of approaching this. \u003c/p\u003e\n\n\u003cp\u003eHere is the original code with a bunch of variables, hungry for memory: \u003c/p\u003e\n\n\u003cp\u003eint te1 = attr_t1.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t1.LENGTHPOW)]\u0026lt;\u0026lt;attr_t1.GAIN;\u003cbr\u003eint te2 = attr_t2.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t2.LENGTHPOW)]\u0026lt;\u0026lt;attr_t2.GAIN;\u003cbr\u003eint tl1 = attr_t3.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t3.LENGTHPOW)]\u0026lt;\u0026lt;attr_t3.GAIN;\u003cbr\u003eint tl2 = attr_t4.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t4.LENGTHPOW)]\u0026lt;\u0026lt;attr_t4.GAIN;\u003cbr\u003eint tx = attr_t5.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t5.LENGTHPOW)]\u0026lt;\u0026lt;attr_t5.GAIN;\u003cbr\u003eint ty = attr_t6.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t6.LENGTHPOW)]\u0026lt;\u0026lt;attr_t6.GAIN;\u003cbr\u003eint tz = attr_t7.array[\u003cem\u003e_USAT((attr\u003c/em\u003etarget),attr_t7.LENGTHPOW)]\u0026lt;\u0026lt;attr_t7.GAIN;\u003c/p\u003e\n\n\u003cp\u003eint bpe1 = (te1-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003cbr\u003eint bpe2 = (te2-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003cbr\u003eint bpl1 = (tl1-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003cbr\u003eint bpl2 = (tl2-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003cbr\u003eint bpx = (tx-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003cbr\u003eint bpy = (ty-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003cbr\u003eint bpz = (tz-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1;\u003c/p\u003e\n\n\u003cp\u003eint se1 = attr_ms.array[\u003cem\u003e_USAT((0),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003cbr\u003eint se2 = attr_ms.array[\u003cem\u003e_USAT((1),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003cbr\u003eint sl1 = attr_ms.array[\u003cem\u003e_USAT((2),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003cbr\u003eint sl2 = attr_ms.array[\u003cem\u003e_USAT((3),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003cbr\u003eint sx = attr_ms.array[\u003cem\u003e_USAT((4),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003cbr\u003eint sy = attr_ms.array[\u003cem\u003e_USAT((5),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003cbr\u003eint sz = attr_ms.array[\u003cem\u003e_USAT((6),attr\u003c/em\u003ems.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN;\u003c/p\u003e\n\n\u003cp\u003eint e1 = ___SMMUL(bpe1\u0026lt;\u0026lt;3,se1\u0026lt;\u0026lt;2);\u003cbr\u003eint e2 = ___SMMUL(bpe2\u0026lt;\u0026lt;3,se2\u0026lt;\u0026lt;2);\u003cbr\u003eint l1 = ___SMMUL(bpl1\u0026lt;\u0026lt;3,sl1\u0026lt;\u0026lt;2);\u003cbr\u003eint l2 = ___SMMUL(bpl2\u0026lt;\u0026lt;3,sl2\u0026lt;\u0026lt;2);\u003cbr\u003eint xt = ___SMMUL(bpx\u0026lt;\u0026lt;3,sx\u0026lt;\u0026lt;2);\u003cbr\u003eint yt = ___SMMUL(bpy\u0026lt;\u0026lt;3,sy\u0026lt;\u0026lt;2);\u003cbr\u003eint zt = ___SMMUL(bpz\u0026lt;\u0026lt;3,sz\u0026lt;\u0026lt;2);\u003c/p\u003e\n\n\u003cp\u003eoutlet_total = e1 + e2 + l1 + l2 + xt + yt + zt + inlet_initial;\u003c/p\u003e\n\n\u003cp\u003eHere is the second one that is one equation, more memory efficient, but dsp hungry. \u003c/p\u003e\n\n\u003cp\u003eoutlet_total = \u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et1.array[\u003cstrong\u003eUSAT((attr_target),attr_t1.LENGTHPOW)]\u0026lt;\u0026lt;attr_t1.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 0),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+ \u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et2.array[\u003cstrong\u003eUSAT((attr_target),attr_t2.LENGTHPOW)]\u0026lt;\u0026lt;attr_t2.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 1),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+\u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et3.array[\u003cstrong\u003eUSAT((attr_target),attr_t3.LENGTHPOW)]\u0026lt;\u0026lt;attr_t3.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 2),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+\u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et4.array[\u003cstrong\u003eUSAT((attr_target),attr_t4.LENGTHPOW)]\u0026lt;\u0026lt;attr_t4.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 3),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+\u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et5.array[\u003cstrong\u003eUSAT((attr_target),attr_t5.LENGTHPOW)]\u0026lt;\u0026lt;attr_t5.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 4),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+\u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et6.array[\u003cstrong\u003eUSAT((attr_target),attr_t6.LENGTHPOW)]\u0026lt;\u0026lt;attr_t6.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 5),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+\u003cbr\u003e(\u003cem\u003e__SMMUL((((attr\u003c/em\u003et7.array[\u003cstrong\u003eUSAT((attr_target),attr_t7.LENGTHPOW)]\u0026lt;\u0026lt;attr_t7.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3,(attr_ms.array[\u003c/strong\u003eUSAT((+ 6),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2))+\u003cbr\u003einlet_initial;\u003c/p\u003e\n\n\u003cp\u003eHow should I approach making this more efficient. They both work. But I need 192 of them in my patch, so they need to be as efficient as possible. \u003c/p\u003e\n\n\u003cp\u003eI still lack a lot of the coding concepts. Perhaps there is another assembler instruction I can use? \u003cbr\u003eAny help welcome!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-12-20T11:25:59.327Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":12,"reads":51,"score":71.75,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37741,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-20T10:02:34.820Z","cooked":"\u003cp\u003eOk I just discovered ___SMMLA and tried to implement the 26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3, (attr_ms.array[\u003c/strong\u003eUSAT((+ 5),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2, accum);\u003cbr\u003eaccum = \u003cem\u003e__SMMLA((((attr\u003c/em\u003et7.array[\u003cstrong\u003eUSAT((attr_target),attr_t7.LENGTHPOW)]\u0026lt;\u0026lt;attr_t7.GAIN)-(1\u0026lt;\u0026lt;26))\u0026lt;\u0026lt;1)\u0026lt;\u0026lt;3, (attr_ms.array[\u003c/strong\u003eUSAT((+ 6),attr_ms.LENGTHPOW)]\u0026lt;\u0026lt;attr_ms.GAIN)\u0026lt;\u0026lt;2, accum); \u003cbr\u003eaccum = inlet_initial+accum;\u003c/p\u003e\n\n\u003cp\u003eoutlet_total = accum;\u003c/p\u003e\n\n\u003cp\u003eThis one compiles, but does not function properly (would have to dig a bit), however there is no performance increase compared to the second version of the object above.\u003c/p\u003e\n\n\u003cp\u003eIs there anything I can do to make this more efficient?\u003c/p\u003e\n\n\u003cp\u003ethe basic idea is I'm receiving data from attributed tables, converting them to bipolar, multiplying these values with data from another table, then summing the results all up with the initial value coming in the inlet. \u003c/p\u003e\n\n\u003cp\u003ethanks for your help!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-12-20T11:22:23.263Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":46,"score":15.25,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":fa iki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d87bab3dc9785305add698dce5d5b890d530e139.axp","internal":true,"reflection":false,"clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/9/9367532c03baceef0fbb4d4621b574007c75d5d5.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37746,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-20T13:29:24.722Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6276\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eEdit: make sure your â€˜testâ€™ patch does an something, when it works ... as the person helping will want to know if itâ€™s working ... doing stuff in isolation is no fun \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt is difficult to show you a stripped down version that does something... The whole patch is highly dependent on the hardware i'm using... \u003c/p\u003e\n\n\u003cp\u003eBut perhaps I could I explain the steps better, and someone will think of a way to improve it. \u003c/p\u003e\n\n\u003cp\u003eThis is a mod matrix. It distributes 7 modulation sources to (ideally) 44 different destinations. \u003c/p\u003e\n\n\u003cp\u003eIn my main patch, I have 7 tables filled with the amounts in which each mod source is applied to each mod destination.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ee5427a5f8b3b20a893371edd09a042013b59430\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ee5427a5f8b3b20a893371edd09a042013b59430.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/ee5427a5f8b3b20a893371edd09a042013b59430_1_690x350.png\" width=\"690\" height=\"350\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e952x483 74 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThen, inside my voice patch, I have a 44 mod receive objects (the ones I shared above), that receive the data from these, each destination using an offset corresponding to it to access the relevant amounts of modulation. It also receives another table, specific to each voice (I have four voices), that is filled with the current modulation parameters for that voice (this is MPE, so it is different for each voice), and multiplies the amounts specified in those first 7 tables with the actual current value of those modulation sources. Then the results are added up including the \"initial value\" (which I specify directly with my interface knobs, etc...). \u003c/p\u003e\n\n\u003cp\u003eMy first go at thiswas just to patch it:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a900ae79f1404cedd228817183405a80d4cf75fb\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a900ae79f1404cedd228817183405a80d4cf75fb.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a900ae79f1404cedd228817183405a80d4cf75fb_1_690x327.png\" width=\"690\" height=\"327\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1046x496 44.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e...and inside that subpatch this is happening: \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fe81f551c33c1fa9aa3194a846fa4760ff48bf53\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fe81f551c33c1fa9aa3194a846fa4760ff48bf53.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fe81f551c33c1fa9aa3194a846fa4760ff48bf53_1_431x500.png\" width=\"431\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e828x959 71.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI hope this helps understand what I'm trying to achieve. This first attempt to just patch the functionality failed due to sram overflow. So I decided to code a custom object (in the two files shared above). But now it seems that I still can't get much more than Since I need so many of these, inside the voice, and there are four voices, and all this multiplication going on it eats up a lot of dsp.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-12-20T13:31:42.528Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":54,"incoming_link_count":0,"reads":41,"score":10.9,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/ee5427a5f8b3b20a893371edd09a042013b59430.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/a/a900ae79f1404cedd228817183405a80d4cf75fb.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/f/fe81f551c33c1fa9aa3194a846fa4760ff48bf53.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37747,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-20T14:29:00.729Z","cooked":"\u003cp\u003ehonestly i don't really know what your trying to do... but it does look pretty inefficient \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(also as i mentioned, the approach you are using with attributes will NOT work) \u003c/p\u003e\n\n\u003cp\u003esorry, I don't have time to create a custom object to deal with what you are trying to do, \u003cbr\u003ebut Ive put together a quick example, of the 'singleton technique' , i described above...\u003cbr\u003eand how to do it in axoloti.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.dropbox.com/s/1w1dj8dce7rfe8a/singleton.zip?dl=0\" target=\"_blank\" rel=\"nofollow noopener\"\u003edropbox.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.dropbox.com/static/images/spectrum-icons/generated/content/content-zip-large.png\" width=\"160\" height=\"160\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.dropbox.com/s/1w1dj8dce7rfe8a/singleton.zip?dl=0\" target=\"_blank\" rel=\"nofollow noopener\"\u003esingleton.zip\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eShared with Dropbox\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eyou need to place the stuff in objects, into your objects directory...  (*)\u003cbr\u003ethis creates two custom objects. single_set and single_get...  (actually single_set is a bit misnamed  it should be something like single_alloc)\u003c/p\u003e\n\n\u003cp\u003ethen there is a test patch in patches/tests/singleton.axp\u003c/p\u003e\n\n\u003cp\u003e(*) you will need to then use reload objects, or restart axoloti editor to pick them up.\u003c/p\u003e\n\n\u003cp\u003ewhat does it do?\u003cbr\u003eit defines an c++ object called singleton, that can store 100 signed ints, and allow setting and getting, \u003cbr\u003ewhich can be used anywhere in a patch, and will always refer to the same object.\u003c/p\u003e\n\n\u003cp\u003eive then created two trivial objects, which demonstrates how to use it.\u003cbr\u003esingle_set , actually creates the Single, and then sets one of its elements (3)  (due to the create, you can only use it once in the patch \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003cbr\u003esingle_get, just return the 3rd elements value.\u003c/p\u003e\n\n\u003cp\u003eTHIS IS NOT INTENDED TO BE USEFUL - its a demo of the technique.\u003c/p\u003e\n\n\u003cp\u003eIve tried to make the c++ as simple as possible, so you should be able to adapt to your needs.\u003c/p\u003e\n\n\u003cp\u003ehow would you go forward with this?\u003c/p\u003e\n\n\u003cp\u003etheres a few approaches...\u003cbr\u003e(listed in least efficient, but easier to implement order)\u003c/p\u003e\n\n\u003cp\u003ea) you could modify this, to have single_alloc, single_set , single_get axoloti objects, with inlets and outlets - so basically like the table object.\u003c/p\u003e\n\n\u003cp\u003eb) create custom object(s) using singleton\u003cbr\u003eso actually build your functionality into some more high level objects, and just use these in their implementation \u003c/p\u003e\n\n\u003cp\u003ec) create custom object(s) using technique\u003cbr\u003ereally the idea of this is to demonstrate the technique of using singletons, \u003cbr\u003ethe approach could be used to handle much more complex data structures that are relevant to your problem space.\u003c/p\u003e\n\n\u003cp\u003eid personally go with (c), but you might find this a bit hard to do at this stage...so perhaps start with (a) and move on.\u003c/p\u003e\n\n\u003cp\u003eI hope this is helpful... sorry I don't really have the time to do more, \u003cbr\u003eif your new to C/C++ I recommend you go search on the internet for a tutorial, \u003cbr\u003eIm sure, there are some excellent ones around that can do a much better job of teaching you the basics than I can over a forum \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003etip: whilst its tempting to just start cut n' pasting code around, its not a good idea.\u003cbr\u003eunlike visual coding , C++ has plenty of potential to bite you in the a** if you do this, \u003cbr\u003eand frankly it'll get pretty frustrating if you don't have a little grounding int c/c++.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003enote: if you use these objects \u003cstrong\u003ethousands\u003c/strong\u003e of times in the patch, you will probably want to add  \u003cstrong\u003eattribute\u003c/strong\u003e((noinline))  after the get/set methods in singleton.h , \u003cbr\u003ethis reduces performance (so dont do it unless you need too), but means it generates less code.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-12-20T14:31:37.473Z","reply_count":5,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":1,"reads":38,"score":40.2,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.dropbox.com/s/1w1dj8dce7rfe8a/singleton.zip?dl=0","internal":false,"reflection":false,"title":"Dropbox - singleton.zip - Simplify your life","clicks":5},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-read-a-table-two-subpatch-levels-deep/6275/26","internal":true,"reflection":true,"title":"How to read a table two subpatch levels deep","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37749,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-12-20T14:45:25.721Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6276\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n =\"160\" height=\"160\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.dropbox.com/s/2rtg1lhvoj6umge/singleton1.zip?dl=0\" target=\"_blank\" rel=\"nofollow noopener\"\u003esingleton1.zip\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eShared with Dropbox\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003ethis is actually a little more logical anyway, as it has 3 objects\u003cbr\u003esingle/create,  single/set, single/get\u003c/p\u003e\n\n\u003cp\u003enote: I repeat, the set/get are 'hardcoded', im not trying to create something useful here, rather demonstrate the technique.. I leave it to the 'reader' to make them useful \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-12-20T16:26:02.616Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":37,"score":18.65,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.dropbox.com/s/2rtg1lhvoj6umge/singleton1.zip?dl=0","internal":false,"reflection":false,"title":"Dropbox - singleton1.zip - Simplify your life","clicks":11}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37759,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-20T16:30:20.465Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"6276\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edont use 2.0 yet.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's what I was thinking. \u003c/p\u003e\n\n\u003cp\u003eThanks so much! I'll check it out.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-12-20T16:30:20.465Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":34,"score":12.55,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37764,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-20T18:21:53.875Z","cooked":"\u003cp\u003eOk I have a problem: I can't reflash the firmware back to 1.0.12. \u003c/p\u003e\n\n\u003cp\u003eIt says it is ready to connect when the led stops blinking and is steady green. But it does notflash. It is just immediately green and nothing happens.\u003c/p\u003e\n\n\u003cp\u003eEDIT: downgrading worked from the 2.0.0 application. So i'm good to go...\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-12-20T18:31:55.317Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":34,"score":7.4,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37769,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-20T19:00:41.255Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6276\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003etheres a few approaches...\u003cbr\u003e(listed in least efficient, but easier to implement order)\u003c/p\u003e\n\u003cp\u003ea) you could modify this, to have single_alloc, single_set , single_get axoloti objects, with inlets and outlets - so basically like the table object.\u003c/p\u003e\n\u003cp\u003eb) create custom object(s) using singleton\u003cbr\u003eso actually build your functionality into some more high level objects, and just use these in their implementation \u003c/p\u003e\n\u003cp\u003ec) create custom object(s) using technique\u003cbr\u003ereally the idea of this is to demonstrate the technique of using singletons, \u003cbr\u003ethe approach could be used to handle much more complex data structures that are relevant to your problem space.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is really interesting... \u003c/p\u003e\n\n\u003cp\u003eI'm having trouble getting it working though. Maybe there is something else I need to understand. \u003c/p\u003e\n\n\u003cp\u003eI've tried just adding an inlet to the set object in the help patch you sent me. I then transferred the init code to the k-rate code and swapped the \"17\" with \"inlet_i1\"...\u003c/p\u003e\n\n\u003cp\u003eIt fails to compile, but weirdly so. It just gives me the following:\u003c/p\u003e\n\n\u003cp\u003eCreating directory on sdcard : /singleton\u003cbr\u003eDone creating directory\u003cbr\u003eChanging working directory on sdcard : /singleton\u003cbr\u003efile error: FR_NO_FILESYSTEM, filename:\"/singleton\"\u003cbr\u003eDone changing working directory\u003cbr\u003efile error: FR_NO_FILESYSTEM, filename:\"/singleton\"\u003c/p\u003e\n\n\u003cp\u003eEDIT: to be clear, on its own your help patch works and the dial moves to 17 when I go live. But with this minor modification it fails to compile.\u003c/p\u003e\n\n\u003cp\u003eEDIT2: OK actually, as soon as I \"embed as patch/object\", without any modification, it fails to compile... perhaps this is just a file directory issue?\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-12-20T19:07:54.626Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":37,"score":13.15,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37776,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-12-20T20:21:23.518Z","cooked":"\u003cp\u003eyou will not be able to just embed a new copy of the object , as it wont find the header file.\u003cbr\u003eyou'll have to edit the example.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-12-20T20:21:23.518Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":36,"score":27.7,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37785,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-21T15:19:04.013Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eI'm having trouble reimagining my architecture using singleton patterns. I wonder if you could set my intuitions straight before I get too deep into a dead end. \u003c/p\u003e\n\n\u003cp\u003eMy intuition is that I should have a singleton for each of my mod destinations, which themselves accumulate the values from singletons corresponding to each modulation source and singletons for the relative amounts in which these mod sources are applied to each destination. \u003c/p\u003e\n\n\u003cp\u003eSo in my synth I would have \u003cbr\u003e-2 \"global\" (as in, not per voice) mod source singleton values: LFO1, LFO2 \u003cbr\u003e-5 per voice mod source singleton values: envelope 1, envelope 2, MPE x, MPE y, MPE z. (and for my synth with 4 voices, that would mean 20)\u003cbr\u003e- 308! (44 mod destinations * 7 amounts of modulation applied for each) mod amount singletons values\u003c/p\u003e\n\n\u003cp\u003eIt seems like I am just copying the tables paradigm into this one, but though I may save on some cycles because I will have less table parsing to do, I'm not sure I am getting much out of it with this approach. And because of the MPE, there will still be some parsing to do, since I will have to index which singletons are being read depending on the voice.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-12-21T15:39:16.002Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":36,"score":12.9,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37786,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-21T15:46:23.442Z","cooked":"\u003cp\u003eOr perhaps the best way is to just use the singleton pattern to distribute the 308 amounts?\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-12-21T15:46:23.442Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":33,"score":12.45,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37787,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-12-21T16:00:49.431Z","cooked":"\u003cp\u003eA question that pops to my head is:\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eDo you really need a 308 destinations mod matrix?\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003eWhen I started out building patches for Axo, I wanted to build patches that can do everything. But after a while I realised it is probably not feasible to do so, it makes more sense to make more specialised patches with only what is needed for a certain task and then make a patch for each task and switch between them.\u003c/p\u003e\n\n\u003cp\u003eAnd I think you probably need to downscale your expectations a little bit. Or buy the new board from Urklaing when it is released in a not so far distant future. That board has around 4 X power of an original Axoloti.\u003c/p\u003e\n\n\u003cp\u003eBut I do hope you get what you want, but you should probably also be realistic about it.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-12-21T16:01:32.550Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":34,"score":42.95,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37789,"name":"","username":"Ke10g","avatar_template":"/letter_avatar_proxy/v2/letter/k/e5b9ba/{size}.png","created_at":"2019-12-21T17:34:01.342Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"6276\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDo you really need a 308 destinations mod matrix?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e ha!\u003c/p\u003e\n\n\u003cp\u003eI know you can't have everything... I currently have 119 destinations working smoothly with my somewhat clunky implementation of mod matrix using __SMMLA accum, etc... and a combination of sends and tables... \u003cbr\u003eIt works wonderfully and sounds great. 4 voices, 3 oscillators per voice, lowpass per voice, high pass per voice, 2 envelopes per voice, two global lfos, plus mpe x, y, z. Delay. \u003c/p\u003e\n\n\u003cp\u003eI love thins thing! \u003c/p\u003e\n\n\u003cp\u003eBut like technobear said, I'm just trying to squeeze out as much as possible... I'm about 85% dsp, but pretty close to maxing out sram. So that is why I was investigating other ways to do things. I would like to have reverb, and various wave folding... but because of my implementation, each time I add a feature, I need to add mod destinations so it quickly increases workload...\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-12-21T17:37:40.881Z","reply_count":1,"reply_to_post_number":19,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":35,"score":43.45,"yours":false,"topic_id":6276,"topic_slug":"help-make-object-efficient-trade-offs-between-dsp-and-sram","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2395,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[37740,37741,37744,37745,37746,37747,37749,37750,37751,37755,37757,37758,37759,37764,37769,37776,37785,37786,37787,377
