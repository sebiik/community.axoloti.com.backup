        <h1>
  <a href="/t/an-alternative-take-on-making-an-enclosure/4026">An alternative take on making an enclosure</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-12-17T18:43:02Z' itemprop='datePublished'>
             2017-12-17 18:43:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4" href="//community.axoloti.com/uploads/default/original/2X/8/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4.JPG" class="lightbox" title="DSCF1312.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4_1_375x500.JPG" width="375" height="500"><div class="meta">
<span class="filename">DSCF1312.JPG</span><span class="informations">2304x3072 1.42 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3d8a2a75076d9b94ae43f5e70a09b962c6993716" href="//community.axoloti.com/uploads/default/original/2X/3/3d8a2a75076d9b94ae43f5e70a09b962c6993716.JPG" class="lightbox" title="DSCF1308.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3d8a2a75076d9b94ae43f5e70a09b962c6993716_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">DSCF1308.JPG</span><span class="informations">3072x2304 1.24 MB</span><span class="expand"></span>
</div></a></div></p>

<p>When one Googles the subject one finds a lot of nifty and even sexy compact Axoloti enclosure examples. With all due respect for all the inventiveness though: Too me most of them look like the sort of solution you place between your QWERTY keyboard and a flower pot.</p>

<p>I am a bit of a megalomaniac myself. I love the idea of the Axoloti being the sort of, soft- AND hardware oriented, do it all system as first promised by those totally UN- affordable early 80ties computer music systems like the Fairlight and Synclavier (even if it isn't :-)).</p>

<p>Call me a diry knobbing fetishist but I find ergonomics very important anyway. When I am actually making music or programming sound I do not want to get bogged down by any desktop minimalism. So there is actually (some) sense behind my madness.</p>

<p>Here are my first results of going down the hardware road. This “high tech workstation” is actually based on an old school desk which I have been using as a keyboard stand for donkey years anyway. I have now reassembled it in a different manner, added a pull out drawer and repainted it in my Starship One ”house style”.</p>

<p>The advantages of such a layout are obvious enough. The whole thing now works as a general workstation anyway, keeping the living room table free as a bonus. And yes, the drawer is a bit big for one single Axoloti but I am still hoping for a future software update that drives a whole array of parallel Axoloti's with multichannel poly expression from one single main Live programming screen (please <a class="mention" href="/u/johannes">@Johannes</a>!).</p>

<p>The next (hardware) step will be to turn the sloping front of the drawer between the grips (aren't they SO Arty and practical at the same time?) into a generic hardware control surface.</p>

<p>Any (productive) comments / opinions?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='An alternative take on making an enclosure'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-12-18T07:09:19Z' itemprop='datePublished'>
             2017-12-18 07:09:19 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah my current setup looks like this...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/002b70606996b38c31f5908c9e04e7a91951da5b" href="//community.axoloti.com/uploads/default/original/2X/0/002b70606996b38c31f5908c9e04e7a91951da5b.JPG" class="lightbox" title="IMG_1914.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/002b70606996b38c31f5908c9e04e7a91951da5b_1_690x460.JPG" width="690" height="460"><div class="meta">
<span class="filename">IMG_1914.JPG</span><span class="informations">1024x683 195 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Synths are on a drafting table at a 30° angle.<br>Two Ikea laptop risers are resting on wooden blocks to bring them level to the V-Synth.<br>This also helps hide all the cables and the axoloti core.</p>

<p><a class="mention" href="/u/brasso">@brasso</a> how do you use the Wacom tablet in this setup.  Can you draw partials like a CMI?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='An alternative take on making an enclosure'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-12-18T13:37:28Z' itemprop='datePublished'>
             2017-12-18 13:37:28 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice setup. The only reason I do not own a V-synth is because I never found a cheap one. If I would have I'd probbaly have drowned myself in it. It is a bit of a hardware precurser of my Holy Grail concept (which see).</p>

<p>Why the tablet? Mostly becuase I simply do not like using a mouse (Me real lion, not housecat!). I actually started using them for 3D CAD drawing but never looked back since then anyway. They also say that they are ergonomically better suited to our body. Nobody has ever complained about getting a tennis or mouse arm or whatever while using a pen.</p>

<p>It's an aquired taste though.</p>

<p>Drawing waveforms and stuff would of course also be cool and should be more or less possible with some of the existing Axoloti "graphic eq"-type objects but I'd rather go for something like this preliminary drawing for an "ideal" Axoloti control surface suggests: </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/432e6c7474da2d598a219eedb1d0593404aee64d" href="//community.axoloti.com/uploads/default/original/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d.jpg" class="lightbox" title="Grailer One hardware interface V1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d_1_690x333.jpg" width="690" height="333"><div class="meta">
<span class="filename">Grailer One hardware interface V1.jpg</span><span class="informations">2543x1230 463 KB</span><span class="expand"></span>
</div></a></div></p>

<p>See if you can figure out the idea behind it. The L1 to L8 objects are meant to be faders by the way. Theoretically your controller box could also be used for such a task.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='An alternative take on making an enclosure'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-12-18T14:06:39Z' itemprop='datePublished'>
             2017-12-18 14:06:39 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>V-Synth was cheap enough - $1k aud which is currently around $760 usd.<br>It's taken me a year or so to really work out how "I" use it.<br>FWIW I think an XT would likely be more sensible but i've never seen one cheap enough.</p>

<p>With regard to your control surface... do the groups switch between different loopable waveforms and can the loop be adjusted?</p>

<p>Not sure what the PARAMs do - depth of group modulation?</p>

<p>BTW your setup looks like a new wonder of the world!  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='An alternative take on making an enclosure'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-12-18T14:46:50Z' itemprop='datePublished'>
             2017-12-18 14:46:50 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right - loopable envelopes?  That makes sense.  And presumably the group switch jumps between 4 different ones? <br>This could be do-able with the K-Mix except I've not been able to get the Axoloti to see it via USB, only DIN.<br>With USB I've had bidirectional control with Usine which would enable the LEDs to show 8 points on a waveform. <br>So you would need the switch to change them on the AXO and then send to the K-Mix which would then display it. <br>Currently my AXO is sending 4 channels to the Nord Modular, receiving USB MIDI from the OP-1 with the K-Mix sending DIN and acting as a Mixer for all parts.<br>Your dream setup might be doable with an iPad and Lemur software.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='An alternative take on making an enclosure'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-12-18T15:21:25Z' itemprop='datePublished'>
             2017-12-18 15:21:25 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The group switches let you choose between diferent sections in your instrument. So basically they are page switches in a menu. In a normal analog synth instrument they would for instance be named OSC. (oscillator), FILT. (Filter), VCA, and MOD. (modulation). You could then use the controls to set up a single shot multistage envelope or an equally complex loop EG/LFO, turning it into a single universal ENV/LFO tool which would make the conventional versions redundant.</p>

<p>It's not an entirely new concept at all but it would be a very practical general solution with instant visual feedback. With simple shapes one could basically draw them.</p>

<p>Here's one of my inspirations:</p>

<div class="lazyYT" data-youtube-id="m2w1BBXXXhE" data-youtube-title="Beilfuss Step Synthesizer Comes Blinking Out Of The Basement" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>and</p>

<div class="lazyYT" data-youtube-id="HGOFUskXd2s" data-youtube-title="Beilfuss Step Synthesizer Fireside Chat" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Here such a solution is even used to draw the oscillator waveforms. My interpretation has less faders but because many generic fader controllers tend to have 8 faders and the Axoloti board only has 16 analog hardware inputs overall anyway. With the added total time, release time and smoothing / non-smoothing switch options it will however still be rather nifty alternative.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='An alternative take on making an enclosure'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-12-18T15:49:03Z' itemprop='datePublished'>
             2017-12-18 15:49:03 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>PS. Since I still work with low speed DIN MIDI I'd rather use that for note and note related info only and the Axoloti's hardware inputs for programming.</p>
      </div>

      <div class='post' itemprop='articleBody'>

          ps.store("topic_4026", {"post_stream":{"posts":[{"id":25496,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-17T18:43:02.814Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4.JPG\" class=\"lightbox\" title=\"DSCF1312.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4_1_375x500.JPG\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSCF1312.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2304x3072 1.42 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3d8a2a75076d9b94ae43f5e70a09b962c6993716\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3d8a2a75076d9b94ae43f5e70a09b962c6993716.JPG\" class=\"lightbox\" title=\"DSCF1308.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3d8a2a75076d9b94ae43f5e70a09b962c6993716_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSCF1308.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e3072x2304 1.24 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen one Googles the subject one finds a lot of nifty and even sexy compact Axoloti enclosure examples. With all due respect for all the inventiveness though: Too me most of them look like the sort of solution you place between your QWERTY keyboard and a flower pot.\u003c/p\u003e\n\n\u003cp\u003eI am a bit of a megalomaniac myself. I love the idea of the Axoloti being the sort of, soft- AND hardware oriented, do it all system as first promised by those totally UN- affordable early 80ties computer music systems like the Fairlight and Synclavier (even if it isn't :-)).\u003c/p\u003e\n\n\u003cp\u003eCall me a diry knobbing fetishist but I find ergonomics very important anyway. When I am actually making music or programming sound I do not want to get bogged down by any desktop minimalism. So there is actually (some) sense behind my madness.\u003c/p\u003e\n\n\u003cp\u003eHere are my first results of going down the hardware road. This “high tech workstation” is actually based on an old school desk which I have been using as a keyboard stand for donkey years anyway. I have now reassembled it in a different manner, added a pull out drawer and repainted it in my Starship One ”house style”.\u003c/p\u003e\n\n\u003cp\u003eThe advantages of such a layout are obvious enough. The whole thing now works as a general workstation anyway, keeping the living room table free as a bonus. And yes, the drawer is a bit big for one single Axoloti but I am still hoping for a future software update that drives a whole array of parallel Axoloti's with multichannel poly expression from one single main Live programming screen (please \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@Johannes\u003c/a\u003e!).\u003c/p\u003e\n\n\u003cp\u003eThe next (hardware) step will be to turn the sloping front of the drawer between the grips (aren't they SO Arty and practical at the same time?) into a generic hardware control surface.\u003c/p\u003e\n\n\u003cp\u003eAny (productive) comments / opinions?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-12-17T18:47:03.693Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":81,"reads":137,"score":509.7,"yours":false,"topic_id":4026,"topic_slug":"an-alternative-take-on-making-an-enclosure","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3d8a2a75076d9b94ae43f5e70a09b962c6993716.JPG","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/8/8262f8a0daad789ccccf8482c5cdc2b5d10a0af4.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25501,"name":"Lloyd W Barrett","username":"Makrotulpa","avatar_template":"/user_avatar/community.axoloti.com/makrotulpa/{size}/6302_1.png","created_at":"2017-12-18T07:09:19.876Z","cooked":"\u003cp\u003eYeah my current setup looks like this...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/002b70606996b38c31f5908c9e04e7a91951da5b\" href=\"//community.axoloti.com/uploads/default/original/2X/0/002b70606996b38c31f5908c9e04e7a91951da5b.JPG\" class=\"lightbox\" title=\"IMG_1914.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/002b70606996b38c31f5908c9e04e7a91951da5b_1_690x460.JPG\" width=\"690\" height=\"460\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_1914.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1024x683 195 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSynths are on a drafting table at a 30° angle.\u003cbr\u003eTwo Ikea laptop risers are resting on wooden blocks to bring them level to the V-Synth.\u003cbr\u003eThis also helps hide all the cables and the axoloti core.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/brasso\"\u003e@brasso\u003c/a\u003e how do you use the Wacom tablet in this setup.  Can you draw partials like a CMI?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-12-18T07:09:19.876Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":114,"score":33.85,"yours":false,"topic_id":4026,"topic_slug":"an-alternative-take-on-making-an-enclosure","display_username":"Lloyd W Barrett","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/002b70606996b38c31f5908c9e04e7a91951da5b.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1138,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25511,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-18T13:37:28.964Z","cooked":"\u003cp\u003eNice setup. The only reason I do not own a V-synth is because I never found a cheap one. If I would have I'd probbaly have drowned myself in it. It is a bit of a hardware precurser of my Holy Grail concept (which see).\u003c/p\u003e\n\n\u003cp\u003eWhy the tablet? Mostly becuase I simply do not like using a mouse (Me real lion, not housecat!). I actually started using them for 3D CAD drawing but never looked back since then anyway. They also say that they are ergonomically better suited to our body. Nobody has ever complained about getting a tennis or mouse arm or whatever while using a pen.\u003c/p\u003e\n\n\u003cp\u003eIt's an aquired taste though.\u003c/p\u003e\n\n\u003cp\u003eDrawing waveforms and stuff would of course also be cool and should be more or less possible with some of the existing Axoloti \"graphic eq\"-type objects but I'd rather go for something like this preliminary drawing for an \"ideal\" Axoloti control surface suggests: \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/432e6c7474da2d598a219eedb1d0593404aee64d\" href=\"//community.axoloti.com/uploads/default/original/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d.jpg\" class=\"lightbox\" title=\"Grailer One hardware interface V1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d_1_690x333.jpg\" width=\"690\" height=\"333\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eGrailer One hardware interface V1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2543x1230 463 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSee if you can figure out the idea behind it. The L1 to L8 objects are meant to be faders by the way. Theoretically your controller box could also be used for such a task.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-12-18T13:45:55.837Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":108,"score":27.6,"yours":false,"topic_id":4026,"topic_slug":"an-alternative-take-on-making-an-enclosure","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/432e6c7474da2d598a219eedb1d0593404aee64d.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Makrotulpa","avatar_template":"/user_avatar/community.axoloti.com/makrotulpa/{size}/6302_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25513,"name":"Lloyd W Barrett","username":"Makrotulpa","avatar_template":"/user_avatar/community.axoloti.com/makrotulpa/{size}/6302_1.png","created_at":"2017-12-18T14:06:39.872Z","cooked":"\u003cp\u003eV-Synth was cheap enough - $1k aud which is currently around $760 usd.\u003cbr\u003eIt's taken me a year or so to really work out how \"I\" use it.\u003cbr\u003eFWIW I think an XT would likely be more sensible but i've never seen one cheap enough.\u003c/p\u003e\n\n\u003cp\u003eWith regard to your control surface... do the groups switch between different loopable waveforms and can the loop be adjusted?\u003c/p\u003e\n\n\u003cp\u003eNot sure what the PARAMs do - depth of group modulation?\u003c/p\u003e\n\n\u003cp\u003eBTW your setup looks like a new wonder of the world!  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-12-18T14:09:51.998Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":105,"score":26.6,"yours":false,"topic_id":4026,"topic_slug":"an-alternative-take-on-making-an-enclosure","display_username":"Lloyd W Barrett","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1138,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25515,"name":"Lloyd W Barrett","username":"Makrotulpa","avatar_template":"/user_avatar/community.axoloti.com/makrotulpa/{size}/6302_1.png","created_at":"2017-12-18T14:46:50.463Z","cooked":"\u003cp\u003eRight - loopable envelopes?  That makes sense.  And presumably the group switch jumps between 4 different ones? \u003cbr\u003eThis could be do-able with the K-Mix except I've not been able to get the Axoloti to see it via USB, only DIN.\u003cbr\u003eWith USB I've had bidirectional control with Usine which would enable the LEDs to show 8 points on a waveform. \u003cbr\u003eSo you would need the switch to change them on the AXO and then send to the K-Mix which would then display it. \u003cbr\u003eCurrently my AXO is sending 4 channels to the Nord Modular, receiving USB MIDI from the OP-1 with the K-Mix sending DIN and acting as a Mixer for all parts.\u003cbr\u003eYour dream setup might be doable with an iPad and Lemur software.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-12-18T14:46:50.463Z","reply_count":2,"reply_to_post_number":10,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":99,"score":30.45,"yours":false,"topic_id":4026,"topic_slug":"an-alternative-take-on-making-an-enclosure","display_username":"Lloyd W Barrett","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1138,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25517,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-18T15:21:25.211Z","cooked":"\u003cp\u003eThe group switches let you choose between diferent sections in your instrument. So basically they are page switches in a menu. In a normal analog synth instrument they would for instance be named OSC. (oscillator), FILT. (Filter), VCA, and MOD. (modulation). You could then use the controls to set up a single shot multistage envelope or an equally complex loop EG/LFO, turning it into a single universal ENV/LFO tool which would make the conventional versions redundant.\u003c/p\u003e\n\n\u003cp\u003eIt's not an entirely new concept at all but it would be a very practical general solution with instant visual feedback. With simple shapes one could basically draw them.\u003c/p\u003e\n\n\u003cp\u003eHere's one of my inspirations:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"m2w1BBXXXhE\" data-youtube-title=\"Beilfuss Step Synthesizer Comes Blinking Out Of The Basement\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eand\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"HGOFUskXd2s\" data-youtube-title=\"Beilfuss Step Synthesizer Fireside Chat\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eHere such a solution is even used to draw the oscillator waveforms. My interpretation has less faders but because many generic fader controllers tend to have 8 faders and the Axoloti board only has 16 analog hardware inputs overall anyway. With the added total time, release time and smoothing / non-smoothing switch options it will however still be rather nifty alternative.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-12-18T15:30:25.613Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":31,"incoming_link_count":5,"reads":97,"score":60.95,"yours":false,"topic_id":4026,"topic_slug":"an-alternative-take-on-making-an-enclosure","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=m2w1BBXXXhE","internal":false,"reflection":false,"title":"YouTube","clicks":0},{"url":"https://www.youtube.com/watch?v=HGOFUskXd2s","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Makrotulpa","avatar_template":"/user_avatar/community.axoloti.com/makrotulpa/{size}/6302_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25521,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-18T15:49:03.126Z","cooked":"\u003cp\u003ePS. Since I still work with low speed DIN MIDI I'd rather use that for note and note related info only and the Axoloti's hardware inputs for programming.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-12-18T15:49:03.126Z","reply_count":0,"reply_to_post_n
