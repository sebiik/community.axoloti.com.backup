        <h1>
  <a href="/t/in-search-of-2-axoloti-core/7159">In search of 2 Axoloti Core!</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chk'><b itemprop='author'>chk</b></a>
           
           <time datetime='2021-02-22T11:55:07Z' itemprop='datePublished'>
             2021-02-22 11:55:07 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there! We are three people sharing 1 Axoloti Core which sucks. So in any case someone has one left, please let me know! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Best,<br>Iggi</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='In search of 2 Axoloti Core!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/resynth'><b itemprop='author'>resynth</b></a>
           
           <time datetime='2021-02-24T12:40:18Z' itemprop='datePublished'>
             2021-02-24 12:40:18 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Iggi,</p>

<p>I have an Axoloti core, in a hammond aluminium enclosure, that is surplus to requirements.  In the UK.  It has:</p>

<p>10 knobs &amp; 3 footswitches on top,<br>Stereo in &amp; out jacks, USB ports and headphone jack on the back,<br>Power on the side (currently a slightly messy looking trailing lead, works fine and could be tidied with 30 mins work)<br>2 expression pedal / external footswitch jacks.</p>

<p>Cheers<br>Ben</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='In search of 2 Axoloti Core!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chk'><b itemprop='author'>chk</b></a>
           
           <time datetime='2021-02-24T12:52:01Z' itemprop='datePublished'>
             2021-02-24 12:52:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey! Thanks for getting in touch! What is your price for the device?</p>

<p>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='In search of 2 Axoloti Core!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/resynth'><b itemprop='author'>resynth</b></a>
           
           <time datetime='2021-02-25T13:24:02Z' itemprop='datePublished'>
             2021-02-25 13:24:02 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd like £120, are you in the UK?  </p>

<p>The hammond box was £20, the pots and knobs were £25, footswitches &amp; jacks come to another £12.  Everything inside is connected with detachable molex style trailing leads soldered to the board.  The footswitches each have a potential dividers so all 3 can be connected to 1 analog gpio pin.  Total spent around £120.</p>

<p>I have some specific logic for filtering the noise and decoding the single footswitch analog signal into 3 bools.  Other than that, programming is the same as any other Axoloti.</p>

<p>It's missing a couple things.  Could do with some LED's, I left some gpio's available for the purpose (that's why I used the potential divider trick on the footswitches)<br>Also, as mentioned before, power jack could be neater as currently a trailing lead.  I was using a center negative psu so mounting the power jack would have short circuited +ve to ground.  You could mount it to the chassis f you use a center positive psu or get an insulated power jack (as I was going to get round to one day, honest! : )<br>I wasn't using MIDI so that is also not currently available on the outside of the enclosure.  If you need MIDI you'd have to mount it, I'd probably use jacks rather than the MIDI ports to save space.  MIDI over jack should be fine connected to the available solder point for the opto-isolator.</p>

<p>There are also a couple extra holes drilled for more jack sockets that I didn't get around too.  I was really trying to make full use of the gpio's by having 2 expression and 2 FS jacks, currently only 1 of each installed but the holes could be used for the MIDI, expression, FS, seperate mono in's and out's, however you want it!</p>

<p>Took me a couple days to build it all together, used it for a couple gigs then Corona happened and my music career ended! (it's ok, I'm retraining in cyber <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> ).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='In search of 2 Axoloti Core!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chk'><b itemprop='author'>chk</b></a>
           
           <time datetime='2022-02-19T19:56:58Z' itemprop='datePublished'>
             2022-02-19 19:56:58 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh god, now I see your answer a year later! Did not get any notifications about this! Guess you don't have it anymore right? In any case, still looking for another one, so if anybody has one for sale let me know please <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='In search of 2 Axoloti Core!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Brett.Gershon'><b itemprop='author'>Brett.Gershon</b></a>
           
           <time datetime='2022-02-20T18:08:27Z' itemprop='datePublished'>
             2022-02-20 18:08:27 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have an Axoloti and AxoControl from music thing Modular I am selling as a pair for $150 + shipping. Someone here expressed interest already, but haven’t heard back. I’ll give priority to them, but saw your post here and figured I should mention it to you as well.</p>
      </div>

          ps.store("topic_7159", {"post_stream":{"posts":[{"id":42447,"name":"Christoph Ignaz","username":"chk","avatar_template":"/letter_avatar_proxy/v2/letter/c/57b2e6/{size}.png","created_at":"2021-02-22T11:55:07.956Z","cooked":"\u003cp\u003eHey there! We are three people sharing 1 Axoloti Core which sucks. So in any case someone has one left, please let me know! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBest,\u003cbr\u003eIggi\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-02-22T11:55:07.956Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":72,"score":35.25,"yours":false,"topic_id":7159,"topic_slug":"in-search-of-2-axoloti-core","display_username":"Christoph Ignaz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42519,"name":"b","username":"resynth","avatar_template":"/letter_avatar_proxy/v2/letter/r/3da27b/{size}.png","created_at":"2021-02-24T12:40:18.068Z","cooked":"\u003cp\u003eHey Iggi,\u003c/p\u003e\n\n\u003cp\u003eI have an Axoloti core, in a hammond aluminium enclosure, that is surplus to requirements.  In the UK.  It has:\u003c/p\u003e\n\n\u003cp\u003e10 knobs \u0026amp; 3 footswitches on top,\u003cbr\u003eStereo in \u0026amp; out jacks, USB ports and headphone jack on the back,\u003cbr\u003ePower on the side (currently a slightly messy looking trailing lead, works fine and could be tidied with 30 mins work)\u003cbr\u003e2 expression pedal / external footswitch jacks.\u003c/p\u003e\n\n\u003cp\u003eCheers\u003cbr\u003eBen\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-02-24T12:40:18.068Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":68,"score":19.6,"yours":false,"topic_id":7159,"topic_slug":"in-search-of-2-axoloti-core","display_username":"b","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2349,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42522,"name":"Christoph Ignaz","username":"chk","avatar_template":"/letter_avatar_proxy/v2/letter/c/57b2e6/{size}.png","created_at":"2021-02-24T12:52:01.511Z","cooked":"\u003cp\u003eHey! Thanks for getting in touch! What is your price for the device?\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-02-24T12:52:01.511Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":66,"score":14.2,"yours":false,"topic_id":7159,"topic_slug":"in-search-of-2-axoloti-core","display_username":"Christoph Ignaz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"resynth","avatar_template":"/letter_avatar_proxy/v2/letter/r/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42548,"name":"b","username":"resynth","avatar_template":"/letter_avatar_proxy/v2/letter/r/3da27b/{size}.png","created_at":"2021-02-25T13:24:02.776Z","cooked":"\u003cp\u003eI'd like £120, are you in the UK?  \u003c/p\u003e\n\n\u003cp\u003eThe hammond box was £20, the pots and knobs were £25, footswitches \u0026amp; jacks come to another £12.  Everything inside is connected with detachable molex style trailing leads soldered to the board.  The footswitches each have a potential dividers so all 3 can be connected to 1 analog gpio pin.  Total spent around £120.\u003c/p\u003e\n\n\u003cp\u003eI have some specific logic for filtering the noise and decoding the single footswitch analog signal into 3 bools.  Other than that, programming is the same as any other Axoloti.\u003c/p\u003e\n\n\u003cp\u003eIt's missing a couple things.  Could do with some LED's, I left some gpio's available for the purpose (that's why I used the potential divider trick on the footswitches)\u003cbr\u003eAlso, as mentioned before, power jack could be neater as currently a trailing lead.  I was using a center negative psu so mounting the power jack would have short circuited +ve to ground.  You could mount it to the chassis f you use a center positive psu or get an insulated power jack (as I was going to get round to one day, honest! : )\u003cbr\u003eI wasn't using MIDI so that is also not currently available on the outside of the enclosure.  If you need MIDI you'd have to mount it, I'd probably use jacks rather than the MIDI ports to save space.  MIDI over jack should be fine connected to the available solder point for the opto-isolator.\u003c/p\u003e\n\n\u003cp\u003eThere are also a couple extra holes drilled for more jack sockets that I didn't get around too.  I was really trying to make full use of the gpio's by having 2 expression and 2 FS jacks, currently only 1 of each installed but the holes could be used for the MIDI, expression, FS, seperate mono in's and out's, however you want it!\u003c/p\u003e\n\n\u003cp\u003eTook me a couple days to build it all together, used it for a couple gigs then Corona happened and my music career ended! (it's ok, I'm retraining in cyber \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e ).\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-02-25T13:24:02.776Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":63,"score":13.8,"yours":false,"topic_id":7159,"topic_slug":"in-search-of-2-axoloti-core","display_username":"b","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2349,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44539,"name":"Christoph Ignaz","username":"chk","avatar_template":"/letter_avatar_proxy/v2/letter/c/57b2e6/{size}.png","created_at":"2022-02-19T19:56:58.935Z","cooked":"\u003cp\u003eOh god, now I see your answer a year later! Did not get any notifications about this! Guess you don't have it anymore right? In any case, still looking for another one, so if anybody has one for sale let me know please \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2022-02-19T19:56:58.935Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":44,"score":14.4,"yours":false
