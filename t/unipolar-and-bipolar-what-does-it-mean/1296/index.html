        <h1>
  <a href="/t/unipolar-and-bipolar-what-does-it-mean/1296">Unipolar and Bipolar: What does it mean?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-15T13:04:19Z' itemprop='datePublished'>
             2016-03-15 13:04:19 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I noticed that there are unipolar2bipolar, and bipolar2unipolar conversion objects (axos). What are they for? When do they have to be used?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/conv-unipolar2bipolar/7205/2">Conv/unipolar2bipolar</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-03-15T13:43:18Z' itemprop='datePublished'>
             2016-03-15 13:43:18 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When you see inlet with + sign it means this inlet is intended to use unipolar signals so if you want to connect LFO outlet with +/- signal to it you need to convert it. You can skip it then this unipolar inlet will read only positive part of your LFO signal.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-03-15T13:45:30Z' itemprop='datePublished'>
             2016-03-15 13:45:30 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also you can try this converters and see results with disp/kscope128 b for example</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-15T17:52:40Z' itemprop='datePublished'>
             2016-03-15 17:52:40 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I saw the code chunks in bipolar2unipolar.axo and unipolar2bipolar.axo. I think I understand.</p>

<ul>
<li>a unipolar is an unsigned 8.24 fixed-point value, that is, 8 integer and 24 fractional bits (range 0.0 .. 255.99x).</li>
<li>a bipolar is a signed 7.25 fixed-point value, that is, 7 integer and 25 fractional bits (range -64.99xx .. +63.99x).</li>
<li>unipolar2bipolar/bipolar2unipolar maps between the two.</li>
</ul>

<p>Am I correct so far?</p>

<p>Is this documented somewhere?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-15T18:09:47Z' itemprop='datePublished'>
             2016-03-15 18:09:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is about phase:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/1a4cde695dd8f51148dca3129430fb71b8157844.jpg" width="432" height="208"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-15T19:34:56Z' itemprop='datePublished'>
             2016-03-15 19:34:56 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that's not quite what happens. The conversion maps values between signed and unsigned, it doesn't change the phase of a wave. The code operates on sample/control values, there's no waves involved.</p>

<p>Can someone please confirm or explain the fixed-point format in use here? How wrong is my understanding? Trying to wrap my head around it, it's been a while since I did fixed-point math.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-15T19:39:31Z' itemprop='datePublished'>
             2016-03-15 19:39:31 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Try it yourself. Take for example lfo/saw r... which has got a unipolar output.. and connect it to a unitobipolar and connect that to a scope...... and you will see the phase change. </p>

<p>Also try with an oscillator. It does change the phase here too.</p>

<p>Sorry I cant help with the math issue.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-15T20:41:53Z' itemprop='datePublished'>
             2016-03-15 20:41:53 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah. I had to try that. So I made a little patch to test it. It has an osc/sine which outputs to the left channel. A copy is sent throuch bipolar2unipolar to the right channel.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0da298025e98fc9959d0a986014eb52c366b45fc.png" width="602" height="355"></p>

<p>My first Axoloti patch ever! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>Then I hooked it up to my pocket scope:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/39aaa6bf4ea19aa2679014e3a8b393a849663815" href="//community.axoloti.com/uploads/default/original/2X/3/39aaa6bf4ea19aa2679014e3a8b393a849663815.JPG" class="lightbox" title="IMG_2735-s.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/39aaa6bf4ea19aa2679014e3a8b393a849663815_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">IMG_2735-s.JPG</span><span class="informations">800x600 111 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Sorry for the bad photo, but you should be able to see that</p>

<ul>
<li>the red channel is centered about 0V and has a large peak-to-peak range. This is the left, unconverted channel.</li>
<li>the converted channel shows only positive values and has about half the range.</li>
<li>there is no phase change. There can't be, because the conversion code operates on single samples at a time. What you're probably seeing with 2 separately triggered software scopes is that they both trigger on the zero crossing, making it look like a phase change.</li>
</ul>

<p>So apparently the bipolar ranges from -1 to +1 in terms of DAC output voltages (minimum/maximum voltage), and the unipolar ranges from 0 to +1. In terms of bits, a unipolar is an unsigned 7.25 fixed-point, and the bipolar is an 8.24 signed fixed point (kind of the other way than I originally thought). It is starting to make sense to me now.</p>

<p>Correct me if I still got it wrong. I'm tired.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-15T20:49:27Z' itemprop='datePublished'>
             2016-03-15 20:49:27 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, it changes the signal from being a bipolar to a unipolar. The phase of the sine osc changes from bipolar to unipolar.</p>

<p>Look at the picture I posted of unipolar and biploar and look at the picture you posted. They are almost identical, except you used sine waves, and I posted triangles.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-15T20:56:13Z' itemprop='datePublished'>
             2016-03-15 20:56:13 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, they're not the same. There is no phase change. I explained why it would look like a phase change on 2 separate (software) scopes with separate triggers.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-15T21:03:41Z' itemprop='datePublished'>
             2016-03-15 21:03:41 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So if the bipolartounipolar object doesnt change the signal, the phase from bipolar to unipolar...</p>

<p>Then tell me what it does?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-15T21:08:31Z' itemprop='datePublished'>
             2016-03-15 21:08:31 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>unipolar = 1 pole<br>bipolar = 2 pole</p>

<p>Unipolar signal stays ABOVE the line and is therefor only using one pole. The + pole.</p>

<p>Bipolar signal goes above the line as well as below the line. Therefor uses 2 poles. Both + &amp; - pole.</p>

<p>Something happens to the phase. Call it what you want, but something changes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-15T21:21:28Z' itemprop='datePublished'>
             2016-03-15 21:21:28 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just a confusion of terms here, I think. Phase is related to time ("X-Axis"), not amplitude ("Y-Axis"). The signedness and offset of the signal is changed by those axo objects, not the phase. That much I understand now.</p>

<p>I didn't want to sound patronizing or anything - I asked a question, and then I just wanted to note down the process of my old maggot-ridden brain slowly understanding this, in case anybody else wonders the same thing. Or in case someone comes around and tells me I counted the bits wrong... Which is possible...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-16T05:54:30Z' itemprop='datePublished'>
             2016-03-16 05:54:30 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Phase SHIFT is related to left/right. Unipolar/bipolar is related to up/down.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-16T15:53:13Z' itemprop='datePublished'>
             2016-03-16 15:53:13 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Correct. unipolar2bipolar/bipolar2unipolar doesn't change the phase.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-17T12:22:57Z' itemprop='datePublished'>
             2016-03-17 12:22:57 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No need to use an external scope, although it can be handy if you want to show two signals at the same time. Axoloti has some dedicated objects to display signals. You can find them in the <strong>disp</strong> folder in the object selector.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/19c68ad2b7e301a737b4be728d0050f2d9820b3e" href="//community.axoloti.com/uploads/default/original/2X/1/19c68ad2b7e301a737b4be728d0050f2d9820b3e.png" class="lightbox" title="bipolar-to-unipolar.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/19c68ad2b7e301a737b4be728d0050f2d9820b3e_1_526x499.png" width="526" height="499"><div class="meta">
<span class="filename">bipolar-to-unipolar.png</span><span class="informations">748x710 40.4 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Unipolar and Bipolar: What does it mean?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-17T13:54:28Z' itemprop='datePublished'>
             2016-03-17 13:54:28 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, thanks. Problem is, I wasn't sure if the two separate scope displays are triggered/refreshed at the same time. A two-channel scope is an easy way to check whether the signals have the same phase.</p>
      </div>

          ps.store("topic_1296", {"post_stream":{"posts":[{"id":7266,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-15T13:04:19.853Z","cooked":"\u003cp\u003eI noticed that there are unipolar2bipolar, and bipolar2unipolar conversion objects (axos). What are they for? When do they have to be used?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-15T13:04:19.853Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":615,"reads":87,"score":3093.95,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/conv-unipolar2bipolar/7205/2","internal":true,"reflection":true,"title":"Conv/unipolar2bipolar","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7269,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-03-15T13:43:18.912Z","cooked":"\u003cp\u003eWhen you see inlet with + sign it means this inlet is intended to use unipolar signals so if you want to connect LFO outlet with +/- signal to it you need to convert it. You can skip it then this unipolar inlet will read only positive part of your LFO signal.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-15T13:43:18.912Z","reply_count":0,"reply_to_post_number":null,"quote_ saw the code chunks in bipolar2unipolar.axo and unipolar2bipolar.axo. I think I understand.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ea unipolar is an unsigned 8.24 fixed-point value, that is, 8 integer and 24 fractional bits (range 0.0 .. 255.99x).\u003c/li\u003e\n\u003cli\u003ea bipolar is a signed 7.25 fixed-point value, that is, 7 integer and 25 fractional bits (range -64.99xx .. +63.99x).\u003c/li\u003e\n\u003cli\u003eunipolar2bipolar/bipolar2unipolar maps between the two.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAm I correct so far?\u003c/p\u003e\n\n\u003cp\u003eIs this documented somewhere?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-15T17:54:38.551Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":3,"reads":81,"score":38.35,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7294,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-15T18:09:47.783Z","cooked":"\u003cp\u003eIt is about phase:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1a4cde695dd8f51148dca3129430fb71b8157844.jpg\" width=\"432\" height=\"208\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-15T18:09:47.783Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads":80,"score":27.5,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7298,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-15T19:34:56.093Z","cooked":"\u003cp\u003eI think that's not quite what happens. The conversion maps values between signed and unsigned, it doesn't change the phase of a wave. The code operates on sample/control values, there's no waves involved.\u003c/p\u003e\n\n\u003cp\u003eCan someone please confirm or explain the fixed-point format in use here? How wrong is my understanding? Trying to wrap my head around it, it's been a while since I did fixed-point math.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-15T19:34:56.093Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":74,"score":25.95,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7299,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-15T19:39:31.548Z","cooked":"\u003cp\u003eTry it yourself. Take for example lfo/saw r... which has got a unipolar output.. and connect it to a unitobipolar and connect that to a scope...... and you will see the phase change. \u003c/p\u003e\n\n\u003cp\u003eAlso try with an oscillator. It does change the phase here too.\u003c/p\u003e\n\n\u003cp\u003eSorry I cant help with the math issue.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-15T19:39:31.548Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":75,"score":21.15,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7302,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-15T20:41:53.552Z","cooked":"\u003cp\u003eAh. I had to try that. So I made a little patch to test it. It has an osc/sine which outputs to the left channel. A copy is sent throuch bipolar2unipolar to the right channel.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0da298025e98fc9959d0a986014eb52c366b45fc.png\" width=\"602\" height=\"355\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMy first Axoloti patch ever! \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThen I hooked it up to my pocket scope:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/39aaa6bf4ea19aa2679014e3a8b393a849663815\" href=\"//community.axoloti.com/uploads/default/original/2X/3/39aaa6bf4ea19aa2679014e3a8b393a849663815.JPG\" class=\"lightbox\" title=\"IMG_2735-s.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/39aaa6bf4ea19aa2679014e3a8b393a849663815_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_2735-s.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e800x600 111 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSorry for the bad photo, but you should be able to see that\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ethe red channel is centered about 0V and has a large peak-to-peak range. This is the left, unconverted channel.\u003c/li\u003e\n\u003cli\u003ethe converted channel shows only positive values and has about half the range.\u003c/li\u003e\n\u003cli\u003ethere is no phase change. There can't be, because the conversion code operates on single samples at a time. What you're probably seeing with 2 separately triggered software scopes is that they both trigger on the zero crossing, making it look like a phase change.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eSo apparently the bipolar ranges from -1 to +1 in terms of DAC output voltages (minimum/maximum voltage), and the unipolar ranges from 0 to +1. In terms of bits, a unipolar is an unsigned 7.25 fixed-point, and the bipolar is an 8.24 signed fixed point (kind of the other way than I originally thought). It is starting to make sense to me now.\u003c/p\u003e\n\n\u003cp\u003eCorrect me if I still got it wrong. I'm tired.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-15T20:41:53.552Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":3,"reads":72,"score":88.3,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7303,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-15T20:49:27.960Z","cooked":"\u003cp\u003eWell, it changes the signal from being a bipolar to a unipolar. The phase of the sine osc changes from bipolar to unipolar.\u003c/p\u003e\n\n\u003cp\u003eLook at the picture I posted of unipolar and biploar and look at the picture you posted. They are almost identical, except you used sine waves, and I posted triangles.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-15T20:49:27.960Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":65,"score":28.9,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7305,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-15T20:56:13.946Z","cooked":"\u003cp\u003eSorry, they're not the same. There is no phase change. I explained why it would look like a phase change on 2 separate (software) scopes with separate triggers.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-15T20:56:13.946Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":65,"score":23.8,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7306,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-15T21:03:41.710Z","cooked":"\u003cp\u003eSo if the bipolartounipolar object doesnt change the signal, the phase from bipolar to unipolar...\u003c/p\u003e\n\n\u003cp\u003eThen tell me what it does?\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-15T21:03:41.710Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":62,"score":23.2,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7307,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-15T21:08:31.605Z","cooked":"\u003cp\u003eunipolar = 1 pole\u003cbr\u003ebipolar = 2 pole\u003c/p\u003e\n\n\u003cp\u003eUnipolar signal stays ABOVE the line and is therefor only using one pole. The + pole.\u003c/p\u003e\n\n\u003cp\u003eBipolar signal goes above the line as well as below the line. Therefor uses 2 poles. Both + \u0026amp; - pole.\u003c/p\u003e\n\n\u003cp\u003eSomething happens to the phase. Call it what you want, but something changes.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-15T21:10:35.228Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":60,"score":27.85,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7308,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-15T21:21:28.356Z","cooked":"\u003cp\u003eJust a confusion of terms here, I think. Phase is related to time (\"X-Axis\"), not amplitude (\"Y-Axis\"). The signedness and offset of the signal is changed by those axo objects, not the phase. That much I understand now.\u003c/p\u003e\n\n\u003cp\u003eI didn't want to sound patronizing or anything - I asked a question, and then I just wanted to note down the process of my old maggot-ridden brain slowly understanding this, in case anybody else wonders the same thing. Or in case someone comes around and tells me I counted the bits wrong... Which is possible...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-15T21:21:28.356Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":62,"score":35.15,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"c _avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-17T12:22:57.330Z","cooked":"\u003cp\u003eNo need to use an external scope, although it can be handy if you want to show two signals at the same time. Axoloti has some dedicated objects to display signals. You can find them in the \u003cstrong\u003edisp\u003c/strong\u003e folder in the object selector.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/19c68ad2b7e301a737b4be728d0050f2d9820b3e\" href=\"//community.axoloti.com/uploads/default/original/2X/1/19c68ad2b7e301a737b4be728d0050f2d9820b3e.png\" class=\"lightbox\" title=\"bipolar-to-unipolar.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/19c68ad2b7e301a737b4be728d0050f2d9820b3e_1_526x499.png\" width=\"526\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ebipolar-to-unipolar.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e748x710 40.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-03-17T12:22:57.330Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":40,"incoming_link_count":5,"reads":51,"score":42.2,"yours":false,"topic_id":1296,"topic_slug":"unipolar-and-bipolar-what-does-it-mean","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"
