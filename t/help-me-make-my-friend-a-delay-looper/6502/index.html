        <h1>
  <a href="/t/help-me-make-my-friend-a-delay-looper/6502">Help me make my friend a delay-looper</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-03-23T22:51:43Z' itemprop='datePublished'>
             2020-03-23 22:51:43 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, my band mate wondered if I could help him with making a delay-looper using Axoloti. I've tried searching the forums. I've tried looking up threads on loopers, tables, pitch shifting etc, but every time I approach a table it just does not seem to work for me. There is something I'm just not getting, and every patch I think might be similar to what I want is either too complex for me to understand or is uploaded with a link that leads nowhere, so it's unavailable. When I try making it from scratch, I either end up with no sound from the table or I get stuck on either not getting it to loop or not having an option of using it as a delay and looper at the same time, or the pitch shifting sounds like a horror movie. The list goes on. After three days of scratching my head I ask if any of you would be so kind as to help me out with getting started. Here's a mockup of what he wants:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/690d96f01c418dbd2558820118775a97776e1342" href="//community.axoloti.com/uploads/default/original/2X/6/690d96f01c418dbd2558820118775a97776e1342.jpg" class="lightbox" title="ForEivind.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/690d96f01c418dbd2558820118775a97776e1342_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">ForEivind.jpg</span><span class="informations">1536x864 53.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>So, it's a guitar pedal which would function as a long delay. It has a switch for bypass and a switch to set the feedback so that it keeps repeating forever (like a looper). He wants a toggle to switch the direction of the playback  (reading the table forwards or backwards) and a knob that alters the speed of the repeats/loop, preferably in set intervals (octave up, +7ths, +5ths, +3rds, normal, -3rds, -5ths, -7ths, octave down). I figure the part with the intervals might be tricky (impossible?), but even so a normal sweep through the speed would probably work too. Then stuff that I figure should be easy, like an LP filter, mix and knob for delay time. I just need a bit of a starting point with the actual delay-looper, I guess. Any help would be appreciated!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-24T12:15:17Z' itemprop='datePublished'>
             2020-03-24 12:15:17 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, I think a good starting point for you would be to watch this video by user Mytas (Matthew Tyas), should get you where you want to go initially <a href="https://www.youtube.com/watch?v=QL05R3xbR9I" rel="nofollow noopener">Mytas fun with delays</a></p>

<p>He has a few other patching videos <a href="https://www.youtube.com/watch?v=Dj1J_qaLNOA" rel="nofollow noopener">(This one too is appropriate for your project)</a> that were very useful to me when I started patching, and is an all round decent chap</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-24T14:59:50Z' itemprop='datePublished'>
             2020-03-24 14:59:50 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All of this doable with axoloti! Have a look at <a class="mention" href="/u/rbrt">@rbrt</a>'s looper objects. He has some example patches that you can use as foundation and then modify to add your features. From looking at what you want you can skip his lrec object and work directly with the ldub object, since you want a continuos recording buffer.</p>

<p>The big question here is what should the time knob do? Should it "speed" up the virtual tape, thus raising or lowering the pitch while making loop length shorter or longer? Or should it move/extend the loop end point? In that case what happens if you have loop in the buffer and extend the time? There will be a bit of "empty" loop if you do so.</p>

<p>The speed and reverse things will be quite straight forwart with the rbrt objects!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-03-24T15:10:25Z' itemprop='datePublished'>
             2020-03-24 15:10:25 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for replying. The first video I used to make my own little delay machine, but I don't know how to make that patch:</p>

<p>A) reverse how it is read so I can get reverse delay/loop<br>B) pitch shift the delay/loop in intervals (speed up/slow down the playback continuously)</p>

<p>The second video is one I watched when trying to figure this out, but he ended up doing a lot of MIDI stuff and sequencer stuff that I guess just confused me more than enlightened me. I will watch it again and see if I'm able to understand what is relevant and what is not, adapting accordingly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-03-24T15:13:01Z' itemprop='datePublished'>
             2020-03-24 15:13:01 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you! I will try looking at his objects, for sure. I don't know what Irec and Idub entails, but I will have a look!</p>

<p>I imagine the time knob will work like on any other delay pedal, so either compressing or stretching the audio in the buffer so that the pitch either goes up or down. </p>

<p>I will have a look at his objects and get back to you with more silly questions, I'm sure! Thanks again, both of you!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-03-24T16:42:49Z' itemprop='datePublished'>
             2020-03-24 16:42:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I mainly referred you to Matthews videos because you said you could not "get" tables and in both of those videos he very clearly illustrates how a table is implemented and used, yes after that the videos veer off into him doing his own thing, but ain't that just the nature of AxoLand, just take what you need and use that info to make your own.</p>

<p>Having said that Blindsmyth is right there are objects from the community library that will do what you need Factotum from SSS it does almost pretty much all you describe and more, although it doesn't really overdub, which I use all the time, or Roberts Looper blocks, Luckily rbrt for has a Help file for Irec (Click on Help, the library, community, then rbrt and it's in the looper section) </p>

<p>By looking at both you will get a better understanding of how to work with tables, because that is essentially what rbrts looper blocks are, just a lot more streamlined</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-25T23:09:59Z' itemprop='datePublished'>
             2020-03-25 23:09:59 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="6502"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>Thank you! I will try looking at his objects, for sure. I don't know what Irec and Idub entails, but I will have a look!</p></blockquote></aside>

<p>You're welcome. As I said check out the help patches. </p>

<aside class="quote" data-post="5" data-topic="6502"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>I imagine the time knob will work like on any other delay pedal, so either compressing or stretching the audio in the buffer so that the pitch either goes up or down.</p></blockquote></aside>

<p>In that case it might be easier / better sounding to work with delay lines instead of tables.</p>

<p>One important factor is: does it need to be able to synchronize to a clock?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-03-26T17:32:59Z' itemprop='datePublished'>
             2020-03-26 17:32:59 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I understand, but can I play delay lines in reverse and change the playback speed so that it would produce the different pitch intervals as well?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-26T18:28:54Z' itemprop='datePublished'>
             2020-03-26 18:28:54 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="6502" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png" class="avatar">Agoraphobe:</div>
<blockquote><p>I think I understand, but can I play delay lines in reverse and change the playback speed so that it would produce the different pitch intervals as well?</p></blockquote></aside>

<p>hmmm actually i don't know. I have tried but never figured out how to get reverse playback on delay lines...</p>

<p>So maybe tables is the better start. If your friend is fine by having the length knob just changing the window that is recorded into I could patch something together for you very quickly. Just as a start.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-26T20:15:11Z' itemprop='datePublished'>
             2020-03-26 20:15:11 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there made you a simple example patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/806edd9138703a2c16d25bb1b4d530596e7159a2.axp">simple delay style looper.axp</a> (8.3 KB)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/976bc5b314a0e2f02c750bad1507a9ce0fce341c" href="//community.axoloti.com/uploads/default/original/2X/9/976bc5b314a0e2f02c750bad1507a9ce0fce341c.jpg" class="lightbox" title="Bildschirmfoto 2020-03-26 um 21.16.26.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/976bc5b314a0e2f02c750bad1507a9ce0fce341c_1_690x472.jpg" width="690" height="472"><div class="meta">
<span class="filename">Bildschirmfoto 2020-03-26 um 21.16.26.jpg</span><span class="informations">2238x1534 246 KB</span><span class="expand"></span>
</div></a></div></p>

<p>the looplength makes the window of the table that you record into shorter or longer. You could also do that with the speed inlet to get tape style speed change but this will result in a lot of artefacts, so i would not recomend it.</p>

<p>I think this aproach has many advantages. you can do stuff like retrigger loop start from a sequencer or replace the table read with a granular table etc the sky is the limit <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2020-03-26T21:45:01Z' itemprop='datePublished'>
             2020-03-26 21:45:01 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, man! That looks great! Thank you very, very much! I haven't been able to try it yet, but I will tomorrow, for sure! It ended up looking way less complex than what I had imagined, haha! Again, I really appreciate it! Much love <img src="//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-03-27T18:22:46Z' itemprop='datePublished'>
             2020-03-27 18:22:46 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No problem. my looper patches grew so complicated in the last 4 years that I actually enjoy making something so simple and effective <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Note that the speed changes are based on pure intervals, thus giving you perfect fifth, as opposed to equal temperemant fifth. if you want equal temperemant you have to do some math. <br>but since this is also influences the timing i find it more elegant to stay with the pure ratios.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anton'><b itemprop='author'>anton</b></a>
           
           <time datetime='2020-07-27T17:15:52Z' itemprop='datePublished'>
             2020-07-27 17:15:52 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you give an example of what kind of math you would need to do for equal temperament, please? </p>

<p>I've been using an axoloti looper set up very similar to your example above for years now. It works well, but recently I've been wanting to make it equal temperament. I thought i could just multiply the play speed with a decimal value representing the note ratio, but I can't wrap my head around how to do it on Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Dolphinwolf'><b itemprop='author'>Dolphinwolf</b></a>
           
           <time datetime='2020-07-27T23:16:35Z' itemprop='datePublished'>
             2020-07-27 23:16:35 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A semi tone up could be attained by multiplying the frequency by the twelfth root of two. Powers of the twelfth root of two will give you the number of semi tones.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anton'><b itemprop='author'>anton</b></a>
           
           <time datetime='2020-07-28T06:50:40Z' itemprop='datePublished'>
             2020-07-28 06:50:40 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you! i was going for the more crude approach of using decimal values representing the notes (see for example a list here: <a href="https://en.wikipedia.org/wiki/Equal_temperament" rel="nofollow noopener">https://en.wikipedia.org/wiki/Equal_temperament</a>, under "comparison with just intonation"), but your approach is more elegant <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> but sorry, my question was unclear:</p>

<p>i don't get how to do this math on axoloti. in pd or max it would be a piece of cake, but on axoloti the numbers doesn't behave like i'm expecting them to. for example, a dial setting of 64, is also = 1 in math calculations. sometimes. </p>

<p>here's an example:<br><img src="//community.axoloti.com/uploads/default/original/2X/0/0ce210702f4f3b403bebe5c02756f8875156ae7f.png" width="685" height="305"></p>

<p>Any suggestions on how to get the output to be 67.8 instead, so I can pitch my looper playback to equal temperament? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Help me make my friend a delay-looper'>
      <hr>
  </div>

          ps.store("topic_6502", {"post_stream":{"posts":[{"id":39130,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-03-23T22:51:43.031Z","cooked":"\u003cp\u003eSo, my band mate wondered if I could help him with making a delay-looper using Axoloti. I've tried searching the forums. I've tried looking up threads on loopers, tables, pitch shifting etc, but every time I approach a table it just does not seem to work for me. There is something I'm just not getting, and every patch I think might be similar to what I want is either too complex for me to understand or is uploaded with a link that leads nowhere, so it's unavailable. When I try making it from scratch, I either end up with no sound from the table or I get stuck on either not getting it to loop or not having an option of using it as a delay and looper at the same time, or the pitch shifting sounds like a horror movie. The list goes on. After three days of scratching my head I ask if any of you would be so kind as to help me out with getting started. Here's a mockup of what he wants:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/690d96f01c418dbd2558820118775a97776e1342\" href=\"//community.axoloti.com/uploads/default/original/2X/6/690d96f01c418dbd2558820118775a97776e1342.jpg\" class=\"lightbox\" title=\"ForEivind.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/690d96f01c418dbd2558820118775a97776e1342_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eForEivind.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1536x864 53.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, it's a guitar pedal which would function as a long delay. It has a switch for bypass and a switch to set the feedback so that it keeps repeating forever (like a looper). He wants a toggle to switch the direction of the playback  (reading the table forwards or backwards) and a knob that alters the speed of the repeats/loop, preferably in set intervals (octave up, +7ths, +5ths, +3rds, normal, -3rds, -5ths, -7ths, octave down). I figure the part with the intervals might be tricky (impossible?), but even so a normal sweep through the speed would probably work too. Then stuff that I figure should be easy, like an LP filter, mix and knob for delay time. I just need a bit of a starting point with the actual delay-looper, I guess. Any help would be appreciated!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-03-23T22:56:42.458Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":12,"reads":68,"score":105.6,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/690d96f01c418dbd2558820118775a97776e1342.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39133,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-24T12:15:17.818Z","cooked":"\u003cp\u003eHello, I think a good starting point for you would be to watch this video by user Mytas (Matthew Tyas), should get you where you want to go initially \u003ca href=\"https://www.youtube.com/watch?v=QL05R3xbR9I\" rel=\"nofollow noopener\"\u003eMytas fun with delays\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHe has a few other patching videos \u003ca href=\"https://www.youtube.com/watch?v=Dj1J_qaLNOA\" rel=\"nofollow noopener\"\u003e(This one too is appropriate for your project)\u003c/a\u003e that were very useful to me when I started patching, and is an all round decent chap\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-03-24T12:22:03.933Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":4,"reads":62,"score":58.6,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=QL05R3xbR9I","internal":false,"reflection":false,"title":"YouTube","clicks":20},{"url":"https://www.youtube.com/watch?v=Dj1J_qaLNOA","internal":false,"reflection":false,"title":"YouTube","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39134,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-24T14:59:50.181Z","cooked":"\u003cp\u003eAll of this doable with axoloti! Have a look at \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e's looper objects. He has some example patches that you can use as foundation and then modify to add your features. From looking at what you want you can skip his lrec object and work directly with the ldub object, since you want a continuos recording buffer.\u003c/p\u003e\n\n\u003cp\u003eThe big question here is what should the time knob do? Should it \"speed\" up the virtual tape, thus raising or lowering the pitch while making loop length shorter or longer? Or should it move/extend the loop end point? In that case what happens if you have loop in the buffer and extend the time? There will be a bit of \"empty\" loop if you do so.\u003c/p\u003e\n\n\u003cp\u003eThe speed and reverse things will be quite straight forwart with the rbrt objects!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-03-24T15:00:31.669Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":58,"score":17.7,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39135,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-03-24T15:10:25.869Z","cooked":"\u003cp\u003eThank you for replying. The first video I used to make my own little delay machine, but I don't know how to make that patch:\u003c/p\u003e\n\n\u003cp\u003eA) reverse how it is read so I can get reverse delay/loop\u003cbr\u003eB) pitch shift the delay/loop in intervals (speed up/slow down the playback continuously)\u003c/p\u003e\n\n\u003cp\u003eThe second video is one I watched when trying to figure this out, but he ended up doing a lot of MIDI stuff and sequencer stuff that I guess just confused me more than enlightened me. I will watch it again and see if I'm able to understand what is relevant and what is not, adapting accordingly.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-03-24T15:10:25.869Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":58,"score":12.55,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39136,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-03-24T15:13:01.180Z","cooked":"\u003cp\u003eThank you! I will try looking at his objects, for sure. I don't know what Irec and Idub entails, but I will have a look!\u003c/p\u003e\n\n\u003cp\u003eI imagine the time knob will work like on any other delay pedal, so either compressing or stretching the audio in the buffer so that the pitch either goes up or down. \u003c/p\u003e\n\n\u003cp\u003eI will have a look at his objects and get back to you with more silly questions, I'm sure! Thanks again, both of you!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-03-24T15:13:01.180Z","reply_count":2,"reply_to_post_number":3,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":58,"score":27.35,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39137,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2020-03-24T16:42:49.180Z","cooked":"\u003cp\u003eI mainly referred you to Matthews videos because you said you could not \"get\" tables and in both of those videos he very clearly illustrates how a table is implemented and used, yes after that the videos veer off into him doing his own thing, but ain't that just the nature of AxoLand, just take what you need and use that info to make your own.\u003c/p\u003e\n\n\u003cp\u003eHaving said that Blindsmyth is right there are objects from the community library that will do what you need Factotum from SSS it does almost pretty much all you describe and more, although it doesn't really overdub, which I use all the time, or Roberts Looper blocks, Luckily rbrt for has a Help file for Irec (Click on Help, the library, community, then rbrt and it's in the looper section) \u003c/p\u003e\n\n\u003cp\u003eBy looking at both you will get a better understanding of how to work with tables, because that is essentially what rbrts looper blocks are, just a lot more streamlined\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-03-24T16:47:46.165Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":57,"score":22.1,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39157,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-25T23:09:59.224Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"6502\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png\" class=\"avatar\"\u003eAgoraphobe:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThank you! I will try looking at his objects, for sure. I don't know what Irec and Idub entails, but I will have a look!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou're welcome. As I said check out the help patches. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"6502\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png\" class=\"avatar\"\u003eAgoraphobe:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI imagine the time knob will work like on any other delay pedal, so either compressing or stretching the audio in the buffer so that the pitch either goes up or down.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn that case it might be easier / better sounding to work with delay lines instead of tables.\u003c/p\u003e\n\n\u003cp\u003eOne important factor is: does it need to be able to synchronize to a clock?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-03-25T23:09:59.224Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":12,"incoming_link_count":2,"reads":51,"score":20.8,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39175,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-03-26T17:32:59.322Z","cooked":"\u003cp\u003eI think I understand, but can I play delay lines in reverse and change the playback speed so that it would produce the different pitch intervals as well?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-03-26T17:33:36.477Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":47,"score":34.85,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39176,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-26T18:28:54.409Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"6502\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/d07c76/40.png\" class=\"avatar\"\u003eAgoraphobe:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think I understand, but can I play delay lines in reverse and change the playback speed so that it would produce the different pitch intervals as well?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehmmm actually i don't know. I have tried but never figured out how to get reverse playback on delay lines...\u003c/p\u003e\n\n\u003cp\u003eSo maybe tables is the better start. If your friend is fine by having the length knob just changing the window that is recorded into I could patch something together for you very quickly. Just as a start.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-03-26T18:28:54.409Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":31,"incoming_link_count":0,"reads":48,"score":16.15,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39178,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-26T20:15:11.944Z","cooked":"\u003cp\u003eHey there made you a simple example patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/806edd9138703a2c16d25bb1b4d530596e7159a2.axp\"\u003esimple delay style looper.axp\u003c/a\u003e (8.3 KB)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/976bc5b314a0e2f02c750bad1507a9ce0fce341c\" href=\"//community.axoloti.com/uploads/default/original/2X/9/976bc5b314a0e2f02c750bad1507a9ce0fce341c.jpg\" class=\"lightbox\" title=\"Bildschirmfoto 2020-03-26 um 21.16.26.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/976bc5b314a0e2f02c750bad1507a9ce0fce341c_1_690x472.jpg\" width=\"690\" height=\"472\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2020-03-26 um 21.16.26.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2238x1534 246 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ethe looplength makes the window of the table that you record into shorter or longer. You could also do that with the speed inlet to get tape style speed change but this will result in a lot of artefacts, so i would not recomend it.\u003c/p\u003e\n\n\u003cp\u003eI think this aproach has many advantages. you can do stuff like retrigger loop start from a sequencer or replace the table read with a granular table etc the sky is the limit \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-03-26T20:15:11.944Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":54,"incoming_link_count":1,"reads":46,"score":83.9,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/806edd9138703a2c16d25bb1b4d530596e7159a2.axp","internal":true,"reflection":false,"clicks":18},{"url":"//community.axoloti.com/uploads/default/original/2X/9/976bc5b314a0e2f02c750bad1507a9ce0fce341c.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39181,"name":"","username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png","created_at":"2020-03-26T21:45:01.829Z","cooked":"\u003cp\u003eOh, man! That looks great! Thank you very, very much! I haven't been able to try it yet, but I will tomorrow, for sure! It ended up looking way less complex than what I had imagined, haha! Again, I really appreciate it! Much love \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-03-26T21:45:13.246Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":44,"score":15.5,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39187,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-03-27T18:22:46.202Z","cooked":"\u003cp\u003eNo problem. my looper patches grew so complicated in the last 4 years that I actually enjoy making something so simple and effective \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eNote that the speed changes are based on pure intervals, thus giving you perfect fifth, as opposed to equal temperemant fifth. if you want equal temperemant you have to do some math. \u003cbr\u003ebut since this is also influences the timing i find it more elegant to stay with the pure ratios.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-03-27T18:22:46.202Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":44,"score":15.05,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Agoraphobe","avatar_template":"/letter_avatar_proxy/v2/letter/a/d07c76/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40379,"name":"","username":"anton","avatar_template":"/letter_avatar_proxy/v2/letter/a/d9b06d/{size}.png","created_at":"2020-07-27T17:15:52.045Z","cooked":"\u003cp\u003eCould you give an example of what kind of math you would need to do for equal temperament, please? \u003c/p\u003e\n\n\u003cp\u003eI've been using an axoloti looper set up very similar to your example above for years now. It works well, but recently I've been wanting to make it equal temperament. I thought i could just multiply the play speed with a decimal value representing the note ratio, but I can't wrap my head around how to do it on Axoloti.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2020-07-27T17:15:52.045Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":36,"score":13.6,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2591,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40388,"name":"Jeffrey David Anderson","username":"Dolphinwolf","avatar_template":"/user_avatar/community.axoloti.com/dolphinwolf/{size}/4470_1.png","created_at":"2020-07-27T23:16:35.887Z","cooked":"\u003cp\u003eA semi tone up could be attained by multiplying the frequency by the twelfth root of two. Powers of the twelfth root of two will give you the number of semi tones.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-07-27T23:16:35.887Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":35,"score":13.55,"yours":false,"topic_id":6502,"topic_slug":"help-me-make-my-friend-a-delay-looper","display_username":"Jeffrey David Anderson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anton","avatar_template":"/letter_avatar_proxy/v2/letter/a/d9b06d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":735,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40389,"name":"","username":"anton","avatar_template":"/letter_avatar_proxy/v2/letter/a/d9b06d/{size}.png","created_at":"2020-07-28T06:50:40.929Z","cooked":"\u003cp\u003ethank you! i was going for the more crude approach of using decimal values representing the notes (see for example a list here: \u003ca href=\"https://en.wikipedia.org/wiki/Equal_temperament\" rel=\"nofollow noopener\"\u003ehttps://en.wikipedia.org/wiki/Equal_temperament\u003c/a\u003e, under \"comparison with just intonation\"), but your approach is more elegant \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smil
