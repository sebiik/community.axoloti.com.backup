        <h1>
  <a href="/t/how-to-connect-hardware-a-b-switch/926">How to connect hardware A-B switch</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-24T01:22:10Z' itemprop='datePublished'>
             2016-01-24 01:22:10 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd like to have some visual feedback on the state of the fysical buttons. Just like you can see the position of o potentiometer. Simple pushbuttons don't provide that feedback. So I was thinking about the following two options:<br>1. A 3-pole switch like this:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/497f64ba3119fe95a4ebf1a46e7e9549bf1a5800.jpg" width="100" height="100"><br>Simple pushbuttons connect to VDD and a digital GPIO in (pulldown) of GPIO and GND (pull-up). The question is how to wire this 3 pole switch to a GPIO pin. I would guess that I only need to connect two poles and then treat it like a "normal-on" pushbutton, and connect to GPIO dig in and GND.<br>2. A pushbutton in combination with a led, where the led signifies the on or off state. Like so:<br><img src="//community.axoloti.com/uploads/default/original/2X/7/7b52237df7ed7ece2a1c6d3dc7957cfa37a17ecf.jpg" width="140" height="97"><br>I tried placing a led (plus a small resistor) in series with the pushbutton (between GPIO dig in and VDD). It was glowing very faintly, hardly seeable. So not working. Is this possible and if so how do I wire it up?<br>I looked in the hardware forum but didn't see any clues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-24T07:24:29Z' itemprop='datePublished'>
             2016-01-24 07:24:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't have an answer but I'd like to know what those buttons are. (Building a Midibox and need buttons).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-01-24T17:40:44Z' itemprop='datePublished'>
             2016-01-24 17:40:44 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <ol>
<li><p>You can connect a 3-pole switch the same way as a pushbutton. Mid terminal to VDD, other terminals can be connected to a digital input like PA1, PA2, … Use one terminal for a toggle, or two terminals for a real switch.</p></li>
<li><p>If you want an LED to show the state of the button, you need to connect it in another way: LED and 220 Ohm resistor should be connected between the terminal from the switch and GND.</p></li>
</ol>

<p>Basic circuit diagrams for switches and LEDs can be found over here: <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-24T20:10:01Z' itemprop='datePublished'>
             2016-01-24 20:10:01 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks! So:<br>1. A real A-B switch will cost me two GPIO-ports? Thats not very economical and might force me to construct the patch with normal 2-pole buttons.<br>2. Do you mean like this (S2) <img src="//community.axoloti.com/uploads/default/original/2X/1/19b4060a9e46565ac4157c710c28301a524c3ef6.png" width="400" height="190"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/how-many-potentiometers-buttons/1021/4">How many Potentiometers / Buttons?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-24T20:19:02Z' itemprop='datePublished'>
             2016-01-24 20:19:02 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Picture is from here: <a href="http://www.plasmaled.com/led-switches-c-6_63/8-led-switches-blueredgreen-p-35.html" rel="nofollow">http://www.plasmaled.com/led-switches-c-6_63/8-led-switches-blueredgreen-p-35.html</a><br>But you can find them everywhere, just google "led switch".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-01-24T20:25:27Z' itemprop='datePublished'>
             2016-01-24 20:25:27 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you want hardware A/B switching, it will indeed use two ports. Best to use only one port + mux objects in your patch.</p>

<p>Diagram for the switch + LED looks ok.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-25T22:55:36Z' itemprop='datePublished'>
             2016-01-25 22:55:36 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="926"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mrdrbobo/40/1105_1.png" class="avatar">mrdrbobo:</div>
<blockquote><ol><li>A 3-pole switch like this:</li></ol></blockquote></aside>

<p>That's a SPDT switch. <a href="https://learn.sparkfun.com/tutorials/switch-basics/poles-and-throws-open-and-closed">https://learn.sparkfun.com/tutorials/switch-basics/poles-and-throws-open-and-closed</a><br>Just ignore one pole.</p>

<aside class="quote" data-post="1" data-topic="926"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mrdrbobo/40/1105_1.png" class="avatar">mrdrbobo:</div>
<blockquote><ol><li>A pushbutton in combination with a led, where the led signifies the on or off state.</li></ol></blockquote></aside>

<p>Easiest is to use one gpio input for the pushbotton switch.<br>And one gpio output to drive the LED.<br>In the patch, use gpio/in/digital -&gt; logic/toggle -&gt; gpio/out/digital</p>

<p>Doing both the LED and button with a single gpio, it is possible but requires an object that does not exist yet, to switch the gpio between input and output at a high rate (so you don't see it is actually blinking).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-01-26T02:33:44Z' itemprop='datePublished'>
             2016-01-26 02:33:44 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Surely you can hook up an LED and resister in parallel after the "On" pins. Pressing on will trigger the GPIO and also light the LED. No need for digital back out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-26T22:01:20Z' itemprop='datePublished'>
             2016-01-26 22:01:20 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Connection cf my drawing S2 works: push button = led on. Johannes, might this draw too much current and do any arm to the components? Because you say it is not possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-27T13:11:22Z' itemprop='datePublished'>
             2016-01-27 13:11:22 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh I guess your pushbutton is latching and not momentary? I was assuming you want to use a momentary button + led to make a "virtual" latching button. No worries about overcurrent in your diagram.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-27T16:18:21Z' itemprop='datePublished'>
             2016-01-27 16:18:21 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was considering a "real" latching button. I understand now why a "virtual" latching button needs 2GPIO's. Thanks for clarifying.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to connect hardware A-B switch'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-01-19T02:00:30Z' itemprop='datePublished'>
             2020-01-19 02:00:30 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="926"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Doing both the LED and button with a single gpio, it is possible but requires an object that does not exist yet, to switch the gpio between input and output at a high rate (so you don't see it is actually blinking).</p></blockquote></aside>

<p>Hi,<br>I was wondering if such an object would have been written in the meanwhile. Would be very handy in the project I am working on!<br>Keep up the good work, Tnx!</p>

          ps.store("topic_926", {"post_stream":{"posts":[{"id":5219,"name":"","username":"mrdrbobo","avatar_template":"/user_avatar/community.axoloti.com/mrdrbobo/{size}/1105_1.png","created_at":"2016-01-24T01:22:10.537Z","cooked":"\u003cp\u003eI'd like to have some visual feedback on the state of the fysical buttons. Just like you can see the position of o potentiometer. Simple pushbuttons don't provide that feedback. So I was thinking about the following two options:\u003cbr\u003e1. A 3-pole switch like this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/497f64ba3119fe95a4ebf1a46e7e9549bf1a5800.jpg\" width=\"100\" height=\"100\"\u003e\u003cbr\u003eSimple pushbuttons connect to VDD and a digital GPIO in (pulldown) of GPIO and GND (pull-up). The question is how to wire this 3 pole switch to a GPIO pin. I would guess that I only need to connect two poles and then treat it like a \"normal-on\" pushbutton, and connect to GPIO dig in and GND.\u003cbr\u003e2. A pushbutton in combination with a led, where the led signifies the on or off state. Like so:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7b52237df7ed7ece2a1c6d3dc7957cfa37a17ecf.jpg\" width=\"140\" height=\"97\"\u003e\u003cbr\u003eI tried placing a led (plus a small resistor) in series with the pushbutton (between GPIO dig in and VDD). It was glowing very faintly, hardly seeable. So not working. Is this possible and if so how do I wire it up?\u003cbr\u003eI looked in the hardware forum but didn't see any clues.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-01-24T01:22:10.537Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":324,"reads":183,"score":1662.85,"yours":false,"topic_id":926,"topic_slug":"how-to-connect-hardware-a-b-switch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":nu ou need to connect it in another way: LED and 220 Ohm resistor should be connected between the terminal from the switch and GND.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eBasic circuit diagrams for switches and LEDs can be found over here: \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\"\u003ehttp://community.axoloti.com/t/official-pin-out-ports-documentation/202/11\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-01-24T17:40:44.823Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":21,"reads":187,"score":179.75,"yours":false,"topic_id":926,"topic_slug":"how-to-connect-hardware-a-b-switch","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5259,"name":"","username":"mrdrbobo","avatar_template":"/user_avatar/community.axoloti.com/mrdrbobo/{size}/1105_1.png","created_at":"2016-01-24T20:10:01.586Z","cooked":"\u003cp\u003eThanks! So:\u003cbr\u003e1. A real A-B switch will cost me two GPIO-ports? Thats not very economical and might force me to construct the patch with normal 2-pole buttons.\u003cbr\u003e2. Do you mean like this (S2) \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/19b4060a9e46565ac4157c710c28301a524c3ef6.png\" width=\"400\" height=\"190\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-01-24T20:10:01.586Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":48,"incoming_link_count":10,"reads":181,"score":93.6,"yours":false,"topic_id":926,"topic_slug":"how-to-connect-hardware-a-b-switch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-many-potentiometers-buttons/1021/4","internal":true,"reflection":true,"title":"How many Potentiometers / Buttons?","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":298,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5260,"name":"","username":"mrdrbobo","avatar_template":"/user_avatar/community.axoloti.com/mrdrbobo/{size}/1105_1.png","created_at":"2016-01-24T20:19:02.736Z","cooked":"\u003cp\u003ePicture is from here: \u003ca href=\"http://www.plasmaled.com/led-switches-c-6_63/8-led-switches-blueredgreen-p-35.html\" rel=\"nofollow\"\u003ehttp://www.plasmaled.com/led-switches-c-6_63/8-led-switches-blueredgreen-p-35.html\u003c/a\u003e\u003cbr\u003eBut you can find them everywhere, just google \"led switch\".\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-01-24T20:19:02.736Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":35,"incoming_link_count":2,"reads":173,"score":46.35,"yours":false,"topic_id":926,"topic_slug":"how-to-connect-hardware-a-b-switch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_c
