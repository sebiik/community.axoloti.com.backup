          ps.store("topic_3834", {"post_stream":{"posts":[{"id":24100,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2017-10-08T13:55:16.593Z","cooked":"\u003cp\u003eThis is relocating a reply to a question from \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e in \u003ca href=\"//community.axoloti.com/t/starting-points-for-guitarists/3809/8?u=kat\"\u003ethis post\u003c/a\u003e.  \u003c/p\u003e\n\n\u003cp\u003eFor a while I have been in pursuit of \"expression control for everything\" with guitar pedals.  One solution that I have been experimenting with is digipots controlled by a Teensy.  In reply to \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e's question, yeah, this totally works.  In my opinion, it doesn't make a lot of sense to use Axoloti for control, because Axoloti has so many other more powerful things it can do it seems a bit \"wasteful\" to me.  Teensy is cheaper and smaller and can be built into a little self-contained controller or even fit within a standard guitar pedal enclosure.\u003c/p\u003e\n\n\u003cp\u003eI did write up a little how-to on getting the digipots to work \u003ca href=\"http://www.kathrynschaffer.com/unpro.php#teensyDigipotModal\" rel=\"nofollow noopener\"\u003ehere\u003c/a\u003e.  What I haven't written up yet is the part of connecting this to MIDI control, which is also pretty easy with the Teensy, and then makes it possible to use an off-the-shelf MIDI foot pedal/expression pedal to control analog pedal parameters.  \u003c/p\u003e\n\n\u003cp\u003eNone of this is all that novel.  Someone who does a much more sophisticated version is \u003ca href=\"http://roaldvandillewijn.nl/\" rel=\"nofollow noopener\"\u003ethis guy\u003c/a\u003e, whom I have not seen live but have heard about from others.  \u003c/p\u003e\n\n\u003cp\u003eMy challenge, now that I have something that does what I thought I wanted, is figuring out what I can do with it that is actually musically interesting.  Some of my initial experiments are pretty underwhelming, but I haven't pushed it very far yet.  Would love to hear if anyone else has explored similar projects.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-10-08T13:55:16.593Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":963,"reads":122,"score":4848.55,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.kathrynschaffer.com/unpro.php#teensyDigipotModal","internal":false,"reflection":false,"title":"Kathryn Schaffer","clicks":106},{"url":"http://roaldvandillewijn.nl/","internal":false,"reflection":false,"title":"Digilog - a project by Roald van Dillewijn","clicks":85},{"url":"http://community.axoloti.com/t/starting-points-for-guitarists/3809/8","internal":true,"reflection":false,"title":"Starting points for guitarists","clicks":0},{"url":"http://community.axoloti.com/t/starting-points-for-guitarists/3809/9","internal":true,"reflection":true,"title":"Starting points for guitarists","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24105,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-08T23:06:14.429Z","cooked":"\u003cp\u003eActually, my ideas go beyond just replacing the pots in an effect pedal with digipots.\u003cbr\u003eI am also looking to do a kind of Pedal Looper Board, instead of having switches for every connected pedal in the chain, you have a digipot and you control the amount of audio into each pedal, kind of like a fader for every pedal. The reason for this type of setup, it was the closest idea I could come up with instead of creating an Axo with an additional audio in and out for every external pedal you want to use. This way the Axo or any other dev board could easily be used to control the pedals parameters and how much of the pedal to use. There are even more complex methods like that of a \"Matrix Mixer\" that could be employed, but could be rather overkill.. But it does allow for your effects chain to vary between serial and parallel Audio chains.\u003c/p\u003e\n\n\u003cp\u003eIn my own thoughts, the down side to digipots, is you are limited to how many can be controlled. If I have a pedal loop with say 4 pedals, each with 3 pots and a fader to control it, I would need 16 digipots, and I have not yet found a way of controlling 16 digipots with one dev board.\u003c/p\u003e\n\n\u003cp\u003eSo I have also been looking at alternatives. There is even a post in here somewhere where I do a proof of concept test turning a pot on a pedal with a piece of cable that could be connected to a servo. I have even wondered if a servo could be modified to use the pot inside it to replace the pot in the pedal. Unfortunately nothing yet comes to mind how to do this.\u003c/p\u003e\n\n\u003cp\u003eGetting back to the digipots, you make the comment, that your initial experiments are underwhelming, and I have heard on other sites some people replacing pots in pedals with digipots, but no details as to how they control it etc, but they also did not like the results and ended up killing their projects. \u003cbr\u003eSo I do wonder if your underwhelming results maybe something similar ?\u003cbr\u003eOr even if there is more of an expectation that it will be more than what it already is ?\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-10-08T23:06:14.429Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":13,"reads":114,"score":99.6,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24106,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2017-10-08T23:58:09.706Z","cooked":"\u003cp\u003eI know (e.g. from posts like \u003ca href=\"http://www.diystompboxes.com/smfforum/index.php?topic=42789.msg309663#msg309663\" rel=\"nofollow noopener\"\u003ethis)\u003c/a\u003e that there's lore about making sure the digipot works in the circuit properly.  I have not paid any attention to this, and have just set up switching jacks so that when I plug in my digipot it substitutes in for one of the pots already in my circuit.  I do not notice any difference in the sound between the digipot and the analog pot when I use them to do a simple sweep.\u003c/p\u003e\n\n\u003cp\u003eSo I don't think my underwhelming results are because of not getting the circuit right... it sounds just fine, it just isn't that exciting.  So far I have just been playing with modulating the tone and fuzz controls on fuzz pedals.  Mostly what the ear picks out in this case is the changes in volume, even though the tone is changing.  Thus, modulating the parameters ends up basically sounding like a tremolo on top of a fuzz, which is hardly a new sound.  In principle playing around with analog presets is another nice thing I can try but honestly I have been more curious about coding up modulation patterns, so I haven't fully explored what presets would let me do.\u003c/p\u003e\n\n\u003cp\u003eI do have a song I am recording right now in which I might use a glitchy  control sequence on the fuzz of my 'big cheese' clone.  Definitely I have more control and more things I can do than without the digipot hack.  It just isn't as profound as I might have hoped... and I think the reason is more about the way the ear responds to changes in tone rather than anything about the tech setup.\u003c/p\u003e\n\n\u003cp\u003eI've gotten a little bit cynical about what there could be that would be truly \"new\" in the world of guitar sounds... the field has been explored pretty intensely because it is so commercially profitable.  Not saying I am giving up, I just think it's hard to find anything that is genuinely surprising in the world of guitar sounds...including digitally controlled analog effects.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-10-08T23:58:09.706Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":19,"incoming_link_count":17,"reads":105,"score":106.95,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.diystompboxes.com/smfforum/index.php?topic=42789.msg309663#msg309663","internal":false,"reflection":false,"title":"Digital presets for analog circuits?","clicks":31}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24108,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-09T04:31:48.762Z","cooked":"\u003cp\u003eDoing something new, has got to be almost impossible...\u003cbr\u003eBut being exposed to the Synth way of doing things through the Axo community, (which I am sure I still have not grasped the basics), I do believe there are ways to use the techniques as more of an entire performance rather than a specific effect, but I am also looking at it in terms of being more dynamic and responsive to what I am playing the time. I am probably getting over my head a bit here, but when I watch video's of some of the members controlling their Axo with some kind of a device with pads, they tap the pad and something changes etc, I want to do this with the switches on my build, and if a digipot can make a relative adjustment to an external pedal as part of all this, all the better. And instead creating triggers with notes like you would with midi or something else, things could be triggered by the shape of an envelope you record into a loop, no 2 recorded envelopes will ever be exactly the same, so their will always be an element of adaptive improvisation.\u003c/p\u003e\n\n\u003cp\u003eBack to digipots, (I do go on a bit..)\u003cbr\u003eThe other thing I have heard of people using instead of a digipot is a DAC ic. But very little stated about how it went. I know both digipots and DAC's aim to achieve similar results so there is some crossover.\u003cbr\u003eIs this something you have looked into ?\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-10-09T04:31:48.762Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":96,"score":35.05,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24117,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2017-10-09T14:09:23.738Z","cooked":"\u003cp\u003eMy guess is that Axoloti on its own is the tool for most of what you are describing... at least that is the approach I would personally take (and do personally take).  The one thing that is still limiting my own experiments with more dynamic sound processing is not being able to do reliable real-time (and, in a dream world, polyphonic) pitch tracking, but that's a topic to explore in another thread.  \u003c/p\u003e\n\n\u003cp\u003eI do think the digipot approach will help you get to that kind of dynamic control if you need external effects for things that Axo can't do... and it is pretty easy to set up, so it is at least worth a try.  But my own opinion would be to do this on a trial/demo level before designing a whole system around it.  Again, because the things that seem really cool intellectually don't always sound as cool.  You may find only one or two pedal parameters that are worth dynamically changing, and maybe it doesn't require having dozens of digipots...maybe just two.  \u003c/p\u003e\n\n\u003cp\u003eI have also set up a DAC with a Teensy and it is also really easy.  I have been collaborating with some sound artists who work with modular synths to make a little Teensy-based MIDI-to-CV and CV-to-MIDI controller and we are using MCP4922 DACs for this.  But I don't see what it would buy you in the guitar world since guitar effects are not typically controlled by input voltages.  \u003c/p\u003e\n\n\u003cp\u003eOne of these days I plan to write up a little how-to for getting the DACs wired up with a Teensy, and getting the MIDI part of this set up with the Teensy... but probably won't prioritize either of those in the short term unless somebody would find it especially helpful and gives me a push to do it!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-10-09T14:09:23.738Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":16,"incoming_link_count":4,"reads":95,"score":39.8,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24125,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-10-09T20:06:21.177Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"3834\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn my own thoughts, the down side to digipots, is you are limited to how many can be controlled. If I have a pedal loop with say 4 pedals, each with 3 pots and a fader to control it, I would need 16 digipots, and I have not yet found a way of controlling 16 digipots with one dev board.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe i2c bus should be able to do this, if I've understood things correctly. You need to configure an address for each individual potentiometer (see relevant datasheets for the digipots you might be looking at), and there's an upper limit to how many you can control / bus (might have been 16?).\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3834\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e... triggered by the shape of an envelope you record into a loop...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat'd be either midi CC messages in the digital domain, or Control Voltages in the analog.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3834\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe other thing I have heard of people using instead of a digipot is a DAC ic.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDigital to analog converters are used to f.e. convert PWM (eg full and low voltages oscillating at a set frequency) to a continuous analog signal (such as 2.4 volts in a range of 0-3.3V). So that's how you'd get a control voltage, some microcontrollers have actual DAC chips or otherwise breakout boards are quite cheap (around 1$ / piece from China or 5x from somewhere closer). The Axo itself should have some analog out pins, you can probably search the forum.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"3834\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI know both digipots and DAC's aim to achieve similar results so there is some crossover.\u003cbr\u003eIs this something you have looked into ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDigipots are variable resistors, DACs give you voltage. Looking around the guitar pedal world, there's a bunch of stuff that's using LED/LDR to convert voltage to resistance, which is also available as ready-made components in the form of so called vactrols. F.e. the Chase Bliss line of pedals are completely digitally controlled using vactrols. \u003c/p\u003e\n\n\u003cp\u003eThere's a brief comparison of approaches in this thread \u003ca href=\"http://www.madbeanpedals.com/forum/index.php?topic=26504.msg256920#msg256920\" rel=\"nofollow noopener\"\u003ehttp://www.madbeanpedals.com/forum/index.php?topic=26504.msg256920#msg256920\u003c/a\u003e , and f.e. \u003ca href=\"https://www.maximintegrated.com/en/app-notes/index.mvp/id/1828\" rel=\"nofollow noopener\"\u003ehttps://www.maximintegrated.com/en/app-notes/index.mvp/id/1828\u003c/a\u003e discusses issues with gain scaling.\u003c/p\u003e\n\n\u003cp\u003eTake the above with the appropriate grain of salt, I've yet to actually implement some of my master plans, which in the guitar pedal domain mainly involves presets or adding oscillators to control pots \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e As for novelty, there's little new under the sun, but a lot of less-trodden paths.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-10-09T20:06:21.177Z","reply_count":2,"reply_to_post_number":null,"quote_count":2,"avg_time":23,"incoming_link_count":18,"reads":91,"score":134.35,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.madbeanpedals.com/forum/index.php?topic=26504.msg256920#msg256920","internal":false,"reflection":false,"title":"Bluetooth controlled pedals?","clicks":39},{"url":"https://www.maximintegrated.com/en/app-notes/index.mvp/id/1828","internal":false,"reflection":false,"clicks":18}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24137,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-11T00:20:23.109Z","cooked":"\u003cp\u003eThanks All, yes indeed, I need to plunge into the deep end with a small test, being able to control at least two pedals at a time is imperative. I think I will start very simple with only controlling the amount of Audio passing into the pedals in the pedal chain, this will only require 2 digipots, 1 for each pedal, but may also require an op-amp setup of sorts, but I will work all that out as I go along.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-10-11T00:20:23.109Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":13,"incoming_link_count":3,"reads":83,"score":32.25,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24138,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2017-10-11T11:07:58.932Z","cooked":"\u003cp\u003eThanks for the links to add to the discussion, \u003ca class=\"mention\" href=\"/u/orbitbot\"\u003e@orbitbot\u003c/a\u003e.  That gain scaling discussion is a useful reference and I suspect I'll be back to look at it again in the future also.\u003c/p\u003e\n\n\u003cp\u003eIf you have ever tried the Chase Bliss pedals, I'd be curious to hear reactions.  I've never played one but I've been impressed by what I could tell from the standard youtube demo videos and whatnot.  \u003c/p\u003e\n\n\u003cp\u003eAnd \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e, keep us posted on your project... I also have an op-amp \"splitter-blender\" (routes guitar signal to two separate loops with independent gain control) sitting on a breadboard semi-abandoned because I didn't end up creating any sounds with it that were all that exciting.  I liked the \u003cem\u003eidea\u003c/em\u003e of blending together two effects in a weird way, but then everything I initially tried just sounded like audio mush.  I have somewhat the same experience trying blending together various processing paths with Axoloti.  The ear (or at least my ear) does not seem to be as responsive to the complexities of sound processing that my brain finds appealing!  But maybe I just have not been creative or smart enough to come up with the right ideas yet...\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-10-11T11:07:58.932Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":79,"score":21.45,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24142,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2017-10-11T19:05:15.063Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"3834\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kat/40/4283_1.png\" class=\"avatar\"\u003ekat:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you have ever tried the Chase Bliss pedals, I'd be curious to hear reactions.  I've never played one but I've been impressed by what I could tell from the standard youtube demo videos and whatnot.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI haven't had the pleasure, and though I think they're cool, for that money (at least herewards) I'm more looking towards even more comprehensive effects . Likely the Source Audio Nemesis and upcoming Ventris as of today, probably buying these within a few months since they seem like definite keepers and value for money.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-10-11T19:05:15.063Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":13,"incoming_link_count":1,"reads":75,"score":20.65,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24144,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-11T21:32:52.094Z","cooked":"\u003cp\u003eI've done the splitter blender thing before, well before my Axo adventures, I actually had 3 parallel effects loops of pedals chained together, I had a case as big as a bass guitar case to hold it all together, quite cumbersome. I know as a bass player it definitely turned heads, I had far more effects then the guitarist but there was something about it that worked well. But it was difficult to use, having to change levels in loops, I tried different setups with volume pedals etc. I think it can still be achieved effectively, but would want it setup in a matrix mixer controlled by a microcontroller of sorts.\u003cbr\u003eI never chase specific model or pedal types, too expensive for me, I just by cheap second hand ones from pawn shops, its like a lucky dip, you never know quite what you are going to end up with. I did specifically buy a new zoom B3 though.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-10-11T21:32:52.094Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":12,"reads":77,"score":76.1,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26902,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2018-02-21T23:13:09.606Z","cooked":"\u003cp\u003eThe beauty I see with digipots inline with regular pots and an arduino is the ability to save parameters into groups of presets that can later be recalled and used or tweaked with the manual knobs. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I've worked on a mock up of this approach which I plan to take further incorporating an lcd screen and LEDs on each knob so you know whether the current setting is above below or on the preset value. Also, no change to the preset value until you go past its set value. I hope I explained this in a way so it is understandable.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-02-21T23:13:09.606Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":63,"score":40.35,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26906,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-02-22T03:16:38.560Z","cooked":"\u003cp\u003eYep, I thought about similar as well, in my setup, I have 64 preset values for each patch managed through and Arduino, but as I have access to 127 of these, I was thinking of adding extra to control level on the pots of the effect pedal, not only this however, to also incorporate how much of the effect to apply to the audio signal, so the signal will split, one portion to the effect, the other without, by controlling the % split, I control the amount of the effect.\u003cbr\u003eControlling the amount of effect seems very workable, controlling the pot level on the pedal is different because my preference would be a kind of retro fit system, so it could easily be adapted to other pedals. Although I am always thinking about it, it is low priority at the moment, heavily absorbed in making expression pedals, hope to have some pictures soon.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-02-22T03:16:38.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":66,"score":28.95,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26918,"name":"","username":"kat","avatar_template":"/user_avatar/community.axoloti.com/kat/{size}/4283_1.png","created_at":"2018-02-22T16:15:04.856Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/timeorspace\"\u003e@timeorspace\u003c/a\u003e and \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e ... glad this continues to be an active area of development for you both.  I will share that I ended up going in a rather different direction with my digipot explorations, but one that turned out to be exciting (to me anyway).  I have an analog fuzz pedal that I made that is built with switching jacks so that I can swap in a digipot instead of the fuzz knob.  What I discovered after playing with it for a while was (1) modulating it with choppy rhythm sequences made something really interesting and new to my ears, and (2) modulating it at audio rates makes the circuit do some strange synthy stuff that was a complete surprise.  So rather than using the digipot for saving settings, I am using it to push an analog fuzz circuit into weirder behaviors that for me have musical qualities.  \u003c/p\u003e\n\n\u003cp\u003eI am going crazy at the moment with a big project at work that will be done March 1.  But after that, I am planning to pull together some audio clips and post some updates to the little write-up I have on my website.  The digipot stuff has turned out to be more interesting than I was expecting, and I hope to keep experimenting.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-02-22T16:15:04.856Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":60,"score":42.8,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":994,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26993,"name":"Patrik Johnson","username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png","created_at":"2018-02-25T23:42:06.191Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/kat\"\u003e@kat\u003c/a\u003e That sounds interesting, do you have a recording setup to share what it sounds like?\u003c/p\u003e\n\n\u003cp\u003eWrt to the other things, I'm probably going to completely separate the control of my axoloti with an ESP-32-based board firing MIDI controls at the patches and hook most things up to the ESP-32 (mainly to try to have access through wifi/bluetooth to see if it's actually possible...) Got most of the parts, but need to get cracking on soldering and programming at some point.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-02-25T23:45:38.251Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":57,"score":16.9,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Patrik Johnson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1050,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26994,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-02-26T00:28:51.715Z","cooked":"\u003cp\u003eHe folks really interesting topic! I use the axoloti very often as guitar effects unit, usualy in combination with some kind of preamp and other pedals.\u003cbr\u003eI would love to have some axoloti based digital controll over my palmer pocket amp (and maybe more pedals). More concrete I would love to change the drive setting switch (wich has 3 different settings) and the on/off from my axoloti. Since this is all a combination of on/offs I think I could do this with a relais.\u003c/p\u003e\n\n\u003cp\u003eDo any of you have recomendations for a relais that I could use for this kind of purpose? Preferably it shouldn't be too pricey.\u003c/p\u003e\n\n\u003cp\u003eAlso this matrix mixer Idea of \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e  sounds really intriguing. At the moment I am using my rme ucx in standalone and midi controlled by axoloti for this kind of purpose but having several chains always involves going through the dac/adc so I would love to outsource part of the routing process into the analog world.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-02-26T00:28:51.715Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":11,"incoming_link_count":4,"reads":58,"score":32.15,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"orbitbot","avatar_template":"/user_avatar/community.axoloti.com/orbitbot/{size}/3391_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26999,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-02-26T01:50:07.416Z","cooked":"\u003cp\u003eThe main idea comes from what I think would be an improvement on what we call at the moment, pedal loopers / switches / routers etc.. they are quite pricy, you can setup presets of what pedals are on or off etc.. but to me this is just a convenience, not something that improves what you are doing. Then when I discovered matrix mixers, I thought this would be pretty cool for pedals, some people have already done this, but there would be an awful lot of adjustments for every setup. So then it dawned on me, something in between both systems, a pedal looper like setup, with digipots or some other IC like the PT2257 that can split the audio by % to the effect and or away from the effect, controlled by midi from the Axo. The PT2257 IC could actually be the icing on the cake for this sort of setup. If possible to add the ability to switch the effect to either serial or parallel would also be a target.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-02-26T01:50:07.416Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":59,"score":22.55,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27001,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-26T08:03:33.447Z","cooked":"\u003cp\u003ethese pop up infrequently on eBay:\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://synthnl.blogspot.nl/2011/11/anatek-smp-16-manual.html\" target=\"_blank\" rel=\"nofollow noopener\"\u003esynthnl.blogspot.nl\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://3.bp.blogspot.com/-5Os3AfScSeQ/Tr-pY-LrNqI/AAAAAAAADg4/EjYEQSgvypY/w1200-h630-p-k-no-nu/Anatek+SMP-16.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://synthnl.blogspot.nl/2011/11/anatek-smp-16-manual.html\" target=\"_blank\" rel=\"nofollow noopener\"\u003eAnatek SMP-16 Manual\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe Anatek SMP-16 is a very versatile automated Midi and Audio patch bay. I have two of them in my studio and I love them. They are noise fr...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003ethe shit if you want to mix audio/midi.\u003c/p\u003e\n\n\u003cp\u003eor:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.deepsonic.ch/deep/htm/360_systems_audio_matrix_am16.php\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.deepsonic.ch/deep/htm/360_systems_audio_matrix_am16.php\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ealso there was a schematic online for a matrix chip solution with osc control, but i cannot find it right now.\u003c/p\u003e\n\n\u003cp\u003eas for controlling pedals digitally there are multiple ways, depending on the use case:\u003c/p\u003e\n\n\u003cp\u003eif you replace a switch, a relay works, but is expensive and often a simple 4066 solution can work:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.thetonegod.com/tech/switches/switches.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.thetonegod.com/tech/switches/switches.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003efor pots the situation is more complex.\u003c/p\u003e\n\n\u003cp\u003eas soon as audio passes through the pot (which happens a lot in guitar pedals) you have to be very careful. digipots can usually only control signals in the supply voltage range, so you have to make sure your signals stays within bounds. sometimes a vactrol based approach is better suited than. basically a led and a phototransistor acting as a variable resistance... this was and is used in a lot of tremolos and compressors.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-02-26T11:00:03.265Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":7,"reads":58,"score":52.6,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://synthnl.blogspot.nl/2011/11/anatek-smp-16-manual.html","internal":false,"reflection":false,"title":"Synth.nl Blog: Anatek SMP-16 Manual","clicks":15},{"url":"http://www.deepsonic.ch/deep/htm/360_systems_audio_matrix_am16.php","internal":false,"reflection":false,"title":"360 Systems Audio Matrix AM16 AM16B @ deep!sonic","clicks":8},{"url":"http://www.thetonegod.com/tech/switches/switches.html","internal":false,"reflection":false,"title":"The Tone God - Wicked Switches","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27047,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-02-27T01:16:28.027Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"3834\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eif you replace a switch, a relay works, but is expensive and often a simple 4066 solution can work:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://www.thetonegod.com/tech/switches/switches.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.thetonegod.com/tech/switches/switches.html\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecool thanks for the article! 4066 sounds indeed good and is cheap. Would be awesome if I could hack my pocket amp into a pseudeo 3 channel amp, digitally controlled. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAll these matrix solutions look very capable but are waaay to big and heavy for the 21.century imho. \u003c/p\u003e\n\n\u003cp\u003eIn that sense I'm really happy about using the RME UCX. It's software even looks like a digital matrix mixer and it can be controlled via midi. It does have eq+compression on each channel and I can record each channel either on my laptop or my phone (when it's in class compliant mode). Only downside is that each loop runs through dac/adc, allthough that one is really high quality in that case.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2018-02-27T01:16:28.027Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":57,"score":12.15,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27053,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-02-27T04:59:48.779Z","cooked":"\u003cp\u003e4066 solution is a little week for my goals, and the ready made audio patch bays seem to a bit of overkill.\u003cbr\u003eFurther reading I have found IC PT2258, 6 ins, 6 outs, runs off as little as 3 volts, communicates via I2C. Although I think it has 2 fixed address options, I can run two chips which will allow for audio volume level routed either to a stomp or bypass, this should allow for 5 stomps to be controlled. Should be able to control with Arduino receiving Midi signals. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2018-02-27T04:59:48.779Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":17,"reads":57,"score":97.2,"yours":false,"topic_id":3834,"topic_slug":"digipots-and-guitar-pedals","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27056,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-02-27T05:54:02.481Z","cooked":"\u003cp\u003eCorrection, operates at 5 volts and up, and has 4 fixed address options.\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sob.png?v=5\" title=\":sob:\" class=\"emoji\" alt=\":sob:\"\u003e\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2018-02-27T05:54:0
