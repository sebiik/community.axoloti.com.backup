        <h1>
  <a href="/t/inlet-outlet-of-a-patch-patcher-missing-labels-dev-version/5073">Inlet/outlet of a patch/patcher missing labels (dev version)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlanMJackson'><b itemprop='author'>AlanMJackson</b></a>
           
           <time datetime='2018-10-19T23:53:08Z' itemprop='datePublished'>
             2018-10-19 23:53:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>NOTE: this is for the Experimental branch</p>

<p>Build: 1.0.12-1-432<br>on Ubuntu 16.04</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-20T06:48:50Z' itemprop='datePublished'>
             2018-10-20 06:48:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if there is just one inlet/outlet the labels are not displayed. i would call that a feature. not sure, if you mean that though...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-20T09:17:10Z' itemprop='datePublished'>
             2018-10-20 09:17:10 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well in many cases, atleast on the regular version that problem I think can be solved.</p>

<p>If you have added a couple of inlets and named them and the TOP one does not show the name.... Make a new inlet, name it and delete the first one that didnt have a name and replace it with new one. Then update the patcher and I am pretty sure you will get the name for the first inlet too. Atleast this works for objects, but not sure for patch/patcher....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-10-20T09:30:57Z' itemprop='datePublished'>
             2018-10-20 09:30:57 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It’s by design, as usually for single inlet/outlets it’s obvious due to the nature of the module what it does</p>

<p>It it does often help keep the UI cleaner and easier to read, by making it look a little less fussy. <br>eg imagine all oscillators having to name its outlet ‘out’ it doesn’t really give us anything </p>

<p>you can still hover over inlet for description<br> ( assuming it’s been filled in <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlanMJackson'><b itemprop='author'>AlanMJackson</b></a>
           
           <time datetime='2018-10-25T10:41:07Z' itemprop='datePublished'>
             2018-10-25 10:41:07 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree that's a good design feature if there is only a single inlet / outlet. However this occurs when there are multiple inlets/outlets</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-10-25T11:12:54Z' itemprop='datePublished'>
             2018-10-25 11:12:54 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="5073" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alanmjackson/40/5152_1.png" class="avatar">AlanMJackson:</div>
<blockquote><p>I agree that's a good design feature if there is only a single inlet / outlet. However this occurs when there are multiple inlets/outlets</p></blockquote></aside>

<p>then thats probably a bug/issue on the experimental branch, as this is not the case on the released version.<br>sounds like a regression, perhaps something thats still being worked on.</p>

<p>if your not a developer, really you should use the 1.0.12 branch as your base, experimental will have a number of 'oddities', its not supported/nor fully tested  as its not meant for end-users.<br>Im also not sure of its state, and if its really ready for testing or not... it may be something are still 'works in progress'.</p>

<p>If your a developer, of course your help in fixing this kind of issues would be greatly appreciated  - communicating via GitHub issues will help, so that you can attach the issue to your fixes when doing a pull request.<br>(also you can discuss potential fixed with Johannes in advance, check that he is not already doing something in this area)</p>

<p>Mod note: as this is a development release 'issue', Im going to move to developer category and adjust title.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlanMJackson'><b itemprop='author'>AlanMJackson</b></a>
           
           <time datetime='2018-10-25T13:06:40Z' itemprop='datePublished'>
             2018-10-25 13:06:40 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was going to report this issue in git originally on the experimental branch but the instructions were to report it here instead. I'm happy to do either. </p>

<p>I'm using the experimental branch because I need the USB hub functionality. </p>

<p>I would describe myself as a semi-developer at the moment. I'm competent with python but it's been a fair few years since I did any serious java, so I don't have fixes just yet but I might get the dev environment up and running.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-25T13:56:23Z' itemprop='datePublished'>
             2018-10-25 13:56:23 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="5073"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alanmjackson/40/5152_1.png" class="avatar">AlanMJackson:</div>
<blockquote><p>I'm using the experimental branch because I need the USB hub functionality.</p></blockquote></aside>

<p>How does i work? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Didnt try yet...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlanMJackson'><b itemprop='author'>AlanMJackson</b></a>
           
           <time datetime='2018-10-25T15:15:05Z' itemprop='datePublished'>
             2018-10-25 15:15:05 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I plugged in a small 4 port USB hub, and plugged a Novation LaunchControl and QuNexus into the hub, and they can both control the axoloti. </p>

<p>It can be a bit flaky though. Every so often the axoloti might stop seeing the devices but this can be solved by unplugging and re-plugging in the hub to the ax.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-10-25T15:58:48Z' itemprop='datePublished'>
             2018-10-25 15:58:48 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>two things to be aware of with experimental,  regarding usb hubs/midi generally</p>

<p>a) unless its changed, its hard coded to just 2 USB devices at the moment</p>

<p>b) all the midi driver code is new, so although we tested it on the controllers we had between us, it may be some controllers might still have issues. <br>(those around at the beginning of axoloti will remember we had to iron out issues with a few controllers to deal with their quirks) <br>but i guess it will be useful to know of any issues, though its very difficult to fix, without a developer having access to the controller.</p>

<p>this is why its called experimental <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Inlet/outlet of a patch/patcher missing labels (dev version)'>
      <hr>

-10-20T09:30:57.868Z","cooked":"\u003cp\u003eIt’s by design, as usually for single inlet/outlets it’s obvious due to the nature of the module what it does\u003c/p\u003e\n\n\u003cp\u003eIt it does often help keep the UI cleaner and easier to read, by making it look a little less fussy. \u003cbr\u003eeg imagine all oscillators having to name its outlet ‘out’ it doesn’t really give us anything \u003c/p\u003e\n\n\u003cp\u003eyou can still hover over inlet for description\u003cbr\u003e ( assuming it’s been filled in \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-10-20T09:32:12.013Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":17,"score":9.85,"yours":false,"topic_id":5073,"topic_slug":"inlet-outlet-of-a-patch-patcher-missing-labels-dev-version","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31165,"name":"Alan Jackson","username":"AlanMJackson","avatar_template":"/user_avatar/community.axoloti.com/alanmjackson/{size}/5152_1.png","created_at":"2018-10-25T10:41:07.373Z","cooked":"\u003cp\u003eI agree that's a good design feature if there is only a single inlet / outlet. However this occurs when there are multiple inlets/outlets\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-10-25T10:41:07.373Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads"
