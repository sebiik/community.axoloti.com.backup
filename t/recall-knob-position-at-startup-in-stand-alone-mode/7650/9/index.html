        <h1>
  <a href="/t/recall-knob-position-at-startup-in-stand-alone-mode/7650">Recall knob position at startup in stand alone mode</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-10T12:17:48Z' itemprop='datePublished'>
             2022-03-10 12:17:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I need to understand something that is fundamental for me, the situation is the following:</p>

<p> My patch is connected to a UI with various knobs and switches, it also works stand alone without the aid of a computer, at each start the axoloti core loads the patch that I set as initial.<br> Now comes the crucial question:<br> Is there a way to recall the exact position of the knobs and selectors at startup?  A sort of ping at each control and subsequent update?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DMU'><b itemprop='author'>DMU</b></a>
           
           <time datetime='2022-03-11T08:23:21Z' itemprop='datePublished'>
             2022-03-11 08:23:21 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unless I misunderstand you - maybe use loadbang by rbrt to trigger a preset?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-03-11T08:58:58Z' itemprop='datePublished'>
             2022-03-11 08:58:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Doesn't the axo do just that, immediately jump to values read from GPIO pins? I've never noticed a delay. <br>Or are you talking about MIDI? A MIDI controller usually won't send data until you press a switch, twist a knob etc., so the axoloti can't "know" where the contols are at.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-11T09:50:32Z' itemprop='datePublished'>
             2022-03-11 09:50:32 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you <a class="mention" href="/u/dmu">@DMU</a> and <a class="mention" href="/u/borututuforte">@borututuforte</a>,<br>probably I didn’t explain the question clearly <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> <br><a class="mention" href="/u/dmu">@DMU</a> no, I don’t wanna involve presets<br><a class="mention" href="/u/borututuforte">@borututuforte</a> yes, axo reads the values only when I move the controls, both midi and gpio but if I have a lot of controls I need to move all of them to “recall” the last knob position before shutdown, my main question is if there’s a method to recall all the knob position at startup? Not a preset, everytime could be different...for example (I know that axo is a digital environment and not an analog/digital synth) when you turn on a synth and it already knows the knob position...<br>Hope to be clear in explaining <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-03-11T10:28:06Z' itemprop='datePublished'>
             2022-03-11 10:28:06 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok please check that again: The values from stuff connected via GPIO should jump to the current value immediately. What did you connect to GPIO pins? How do you use it in your patch?</p>

<p>MIDI controlled parameters are updated when the Axoloti receives MIDI data. You would have to make your <em>MIDI controller</em> send all its current values, that's not a probelm you can solve on the Axo. I recommend reading up on how MIDI works!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-11T11:55:35Z' itemprop='datePublished'>
             2022-03-11 11:55:35 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>About gpio ports I’ll check asap, actually there are connected 4 leds (lfo and adsr feedback), 3 selectors, 2/2 vco/lfo frequency control. Managed by midi cc.</p>

<p>My UI was built on a Doepfer Usb64 interface connected on usb port of axo, it haves 63 controls on their respectively midi CCs. On Doepfer Usb64 manual doesn’t mention about sending the midi info that I need.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-03-11T13:19:16Z' itemprop='datePublished'>
             2022-03-11 13:19:16 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So "VCO/LFO frequency control" means potentiometers? If so, "managed by MIDI CC" does not sound like a good idea, better connect things directly in your patch instead of converting to MIDI internally. Values will be updated immediately and parameter resolution will be much higher.</p>

<p>The Doepfer unit looks interesting, but it seems that its not very programmable and only lets you choose presets through jumper connections. So probably there's no option to send all settings at once. I'd be interested to see what you have built with it though!</p>

<p>I own an "Akai MIDImix" controller, that one has a "send all" button, might be worth a look.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-12T09:42:31Z' itemprop='datePublished'>
             2022-03-12 09:42:31 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, when you see the UI is like see a synthesizer not a controller, so there are a lot of potentiometers <img src="//community.axoloti.com/images/emoji/twitter/blush.png?v=5" title=":blush:" class="emoji" alt=":blush:"> about midi and midi cc instead, in a first phase of development I’ve mapped the controls with a CME Bitstream 3X, similar to your Akai MidiMix but with more controls, anyway I don’t know how to connect a control (knob) directly to a parameter (dial or other stuff in axo) without involving midi, I understand that it could be better but I have some limited skills in patching, I read something about in the community but, as you already know, axo is an universe. Doepfer USB64 unfortunately in not flexible enough, I’m thinking about something different but in the meantime I’m with it <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2022-03-12T10:42:31Z' itemprop='datePublished'>
             2022-03-12 10:42:31 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds cool, can you post a picture?</p>

<p>Regarding direct connections inside your patches: note that the Axoloti Core reads from GPIO input pins with 10 bits (=1024 values) while MIDI is 8 bit (=256 values), so for example a filter sweep should sound smoother with a direct connection.</p>

<p>Many objects have boolean (yellow) and k-rate inlets (blue) which you can directly connect to your analog GPIO in. You have to pay attention to what kind of signal is expected though: unipolar (positive only values) or bipolar (positive and negative values) - there are objects to convert one into the other. If you want to control something and there is no inlet, you have three options:</p>

<ol>
<li><p>As you already do: convert analog in to MIDI and send it to the parameter interally. Works, but lowers parameter resolution to 8bit.</p></li>
<li><p>Use "modsources". First add a "modsource" object to your patch. Then you can right click parameters and next to where you assign MIDI CCs, add the modulation source and amount. I guess it's better than MIDI, but I had some trouble with this as well <a href="//community.axoloti.com/t/how-to-use-modsource-object/530">Also check out this thread.</a></p></li>
<li><p>The best way in my opinion: <a href="//community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969">Edit the objects code to add the desired inlets.</a> It's easier than one would think and while it didn't teach me coding, it definitely made me learn a lot.</p></li>
</ol>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Nosnibor'><b itemprop='author'>Nosnibor</b></a>
           
           <time datetime='2022-03-12T11:11:22Z' itemprop='datePublished'>
             2022-03-12 11:11:22 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I also use the Akai Midimix with the Axoloti (because it seemed to be the cheapest (most pots/$$) "pot box" at the time) and I would expect a "send all" button on any such device. I can't believe the Doepfer engineers didn't foresee this situation.<br>Maybe the USB64 does a "send all" immediately after power-on? Have you tried turning on the Axoloti first and then, after a few seconds (when the Axoloti has started the patch), the USB64?</p>

<p>If that doesn't help, I can think of a hardware hack to force the USB64 to do a "send all": insert a switch or button into the 5V line to the pots. It must be a button that breaks the contact when pressed, not the ordinary type. If you interrupt the 5V line to the pots, all inputs of the USB64 go to 0V, so all CCs go to zero. When the 5V supply is restored, all inputs go back to their regular values, so the USB64 has to send out CC messages for all knobs that are not currently in the zero position. So this switch/button can force something like a "send all"; the Axoloti patch just has to start with all knobs defaulting to zero.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recall knob position at startup in stand alone mode'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KF78'><b itemprop='author'>KF78</b></a>
           
           <time datetime='2022-03-13T01:54:58Z' itemprop='datePublished'>
             2022-03-13 01:54:58 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much for your precise feedback, it’s a treasure for me​<img src="//community.axoloti.com/images/emoji/twitter/pray/2.png?v=5" title=":pray:t2:" class="emoji" alt=":pray:t2:"> I’ll dig with attention hoping go further <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e7ee6d783d183c5961974661481b4b67f2831c21" href="//community.axoloti.com/uploads/default/original/2X/e/e7ee6d783d183c5961974661481b4b67f2831c21.jpeg" class="lightbox" title="228D1A69-DCE2-4BC2-8B7B-3A66B762EDDF.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e7ee6d783d183c5961974661481b4b67f2831c21_1_375x500.jpeg" width="375" height="500"><div class="meta">

</div></a></div><br>This is the layout of the prototype</p>

          ps.store("topic_7650", {"post_stream":{"posts":[{"id":44629,"name":"KevinFollet","username":"KF78","avatar_template":"/user_avatar/community.axoloti.com/kf78/{size}/3799_1.png","created_at":"2022-03-10T12:17:48.517Z","cooked":"\u003cp\u003eHi, I need to understand something that is fundamental for me, the situation is the following:\u003c/p\u003e\n\n\u003cp\u003e My patch is connected to a UI with various knobs and switches, it also works stand alone without the aid of a computer, at each start the axoloti core loads the patch that I set as initial.\u003cbr\u003e Now comes the crucial question:\u003cbr\u003e Is there a way to recall the exact position of the knobs and selectors at startup?  A sort of ping at each control and subsequent update?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2022-03-10T12:17:48.517Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":39,"score":19.3,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"KevinFollet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1178,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44633,"name":"","username":"DMU","avatar_template":"/letter_avatar_proxy/v2/letter/d/a3d4f5/{size}.png","created_at":"2022-03-11T08:23:21.770Z","cooked":"\u003cp\u003eUnless I misunderstand you - maybe use loadbang by rbrt to trigger a preset?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2022-03-11T08:23:21.770Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":38,"score":8.8,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2724,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44636,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2022-03-11T08:58:58.685Z","cooked":"\u003cp\u003eDoesn't the axo do just that, immediately jump to values read from GPIO pins? I've never noticed a delay. \u003cbr\u003eOr are you talking about MIDI? A MIDI controller usually won't send data until you press a switch, twist a knob etc., so the axoloti can't \"know\" where the contols are at.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2022-03-11T08:58:58.685Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":39,"score":24.0,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44637,"name":"KevinFollet","username":"KF78","avatar_template":"/user_avatar/community.axoloti.com/kf78/{size}/3799_1.png","created_at":"2022-03-11T09:50:32.486Z","cooked":"\u003cp\u003eThank you \u003ca class=\"mention\" href=\"/u/dmu\"\u003e@DMU\u003c/a\u003e and \u003ca class=\"mention\" href=\"/u/borututuforte\"\u003e@borututuforte\u003c/a\u003e,\u003cbr\u003eprobably I didn’t explain the question clearly \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e \u003cbr\u003e\u003ca class=\"mention\" href=\"/u/dmu\"\u003e@DMU\u003c/a\u003e no, I don’t wanna involve presets\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/borututuforte\"\u003e@borututuforte\u003c/a\u003e yes, axo reads the values only when I move the controls, both midi and gpio but if I have a lot of controls I need to move all of them to “recall” the last knob position before shutdown, my main question is if there’s a method to recall all the knob position at startup? Not a preset, everytime could be different...for example (I know that axo is a digital environment and not an analog/digital synth) when you turn on a synth and it already knows the knob position...\u003cbr\u003eHope to be clear in explaining \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2022-03-11T09:50:32.486Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":36,"score":8.65,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"KevinFollet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1178,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44640,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2022-03-11T10:28:06.795Z","cooked":"\u003cp\u003eOk please check that again: The values from stuff connected via GPIO should jump to the current value immediately. What did you connect to GPIO pins? How do you use it in your patch?\u003c/p\u003e\n\n\u003cp\u003eMIDI controlled parameters are updated when the Axoloti receives MIDI data. You would have to make your \u003cem\u003eMIDI controller\u003c/em\u003e send all its current values, that's not a probelm you can solve on the Axo. I recommend reading up on how MIDI works!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2022-03-11T10:28:06.795Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":33,"score":12.85,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44641,"name":"KevinFollet","username":"KF78","avatar_template":"/user_avatar/community.axoloti.com/kf78/{size}/3799_1.png","created_at":"2022-03-11T11:55:35.351Z","cooked":"\u003cp\u003eAbout gpio ports I’ll check asap, actually there are connected 4 leds (lfo and adsr feedback), 3 selectors, 2/2 vco/lfo frequency control. Managed by midi cc.\u003c/p\u003e\n\n\u003cp\u003eMy UI was built on a Doepfer Usb64 interface connected on usb port of axo, it haves 63 controls on their respectively midi CCs. On Doepfer Usb64 manual doesn’t mention about sending the midi info that I need.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2022-03-11T11:55:35.351Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":33,"score":12.85,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"KevinFollet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1178,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44642,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2022-03-11T13:19:16.884Z","cooked":"\u003cp\u003eSo \"VCO/LFO frequency control\" means potentiometers? If so, \"managed by MIDI CC\" does not sound like a good idea, better connect things directly in your patch instead of converting to MIDI internally. Values will be updated immediately and parameter resolution will be much higher.\u003c/p\u003e\n\n\u003cp\u003eThe Doepfer unit looks interesting, but it seems that its not very programmable and only lets you choose presets through jumper connections. So probably there's no option to send all settings at once. I'd be interested to see what you have built with it though!\u003c/p\u003e\n\n\u003cp\u003eI own an \"Akai MIDImix\" controller, that one has a \"send all\" button, might be worth a look.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2022-03-11T13:19:16.884Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":33,"score":17.8,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44652,"name":"KevinFollet","username":"KF78","avatar_template":"/user_avatar/community.axoloti.com/kf78/{size}/3799_1.png","created_at":"2022-03-12T09:42:31.624Z","cooked":"\u003cp\u003eYes, when you see the UI is like see a synthesizer not a controller, so there are a lot of potentiometers \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e about midi and midi cc instead, in a first phase of development I’ve mapped the controls with a CME Bitstream 3X, similar to your Akai MidiMix but with more controls, anyway I don’t know how to connect a control (knob) directly to a parameter (dial or other stuff in axo) without involving midi, I understand that it could be better but I have some limited skills in patching, I read something about in the community but, as you already know, axo is an universe. Doepfer USB64 unfortunately in not flexible enough, I’m thinking about something different but in the meantime I’m with it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2022-03-12T09:42:31.624Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":31,"score":7.4,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"KevinFollet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1178,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44654,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2022-03-12T10:42:31.112Z","cooked":"\u003cp\u003eSounds cool, can you post a picture?\u003c/p\u003e\n\n\u003cp\u003eRegarding direct connections inside your patches: note that the Axoloti Core reads from GPIO input pins with 10 bits (=1024 values) while MIDI is 8 bit (=256 values), so for example a filter sweep should sound smoother with a direct connection.\u003c/p\u003e\n\n\u003cp\u003eMany objects have boolean (yellow) and k-rate inlets (blue) which you can directly connect to your analog GPIO in. You have to pay attention to what kind of signal is expected though: unipolar (positive only values) or bipolar (positive and negative values) - there are objects to convert one into the other. If you want to control something and there is no inlet, you have three options:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eAs you already do: convert analog in to MIDI and send it to the parameter interally. Works, but lowers parameter resolution to 8bit.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eUse \"modsources\". First add a \"modsource\" object to your patch. Then you can right click parameters and next to where you assign MIDI CCs, add the modulation source and amount. I guess it's better than MIDI, but I had some trouble with this as well \u003ca href=\"//community.axoloti.com/t/how-to-use-modsource-object/530\"\u003eAlso check out this thread.\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe best way in my opinion: \u003ca href=\"//community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969\"\u003eEdit the objects code to add the desired inlets.\u003c/a\u003e It's easier than one would think and while it didn't teach me coding, it definitely made me learn a lot.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e","post_number":9,"post_type":1,"updated_at":"2022-03-12T10:42:31.112Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":0,"reads":28,"score":14.9,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969","internal":true,"reflection":false,"title":"Hacking objects 101: adding modulation inlets","clicks":0},{"url":"http://community.axoloti.com/t/how-to-use-modsource-object/530","internal":true,"reflection":false,"title":"How to use modsource object?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44656,"name":null,"username":"Nosnibor","avatar_template":"/letter_avatar_proxy/v2/letter/n/51bf81/{size}.png","created_at":"2022-03-12T11:11:22.551Z","cooked":"\u003cp\u003eI also use the Akai Midimix with the Axoloti (because it seemed to be the cheapest (most pots/$$) \"pot box\" at the time) and I would expect a \"send all\" button on any such device. I can't believe the Doepfer engineers didn't foresee this situation.\u003cbr\u003eMaybe the USB64 does a \"send all\" immediately after power-on? Have you tried turning on the Axoloti first and then, after a few seconds (when the Axoloti has started the patch), the USB64?\u003c/p\u003e\n\n\u003cp\u003eIf that doesn't help, I can think of a hardware hack to force the USB64 to do a \"send all\": insert a switch or button into the 5V line to the pots. It must be a button that breaks the contact when pressed, not the ordinary type. If you interrupt the 5V line to the pots, all inputs of the USB64 go to 0V, so all CCs go to zero. When the 5V supply is restored, all inputs go back to their regular values, so the USB64 has to send out CC messages for all knobs that are not currently in the zero position. So this switch/button can force something like a \"send all\"; the Axoloti patch just has to start with all knobs defaulting to zero.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2022-03-12T11:11:22.551Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":0,"reads":29,"score":28.15,"yours":false,"topic_id":7650,"topic_slug":"recall-knob-position-at-startup-in-stand-alone-mode","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":f
