        <h1>
  <a href="/t/win-7-no-usb-found-with-matching-pid-vid/117">Win 7 no usb found with matching PID/VID</a>
</h1>

<div id='breadcrumbs'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-07T11:33:52Z' itemprop='datePublished'>
             2015-08-07 11:33:52 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool, great to hear (perhaps not for you <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt="frowning" width="64" height="64">  ) , but means we don't have a general issue <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="64" height="64"> </p>

<p>if your having issues with a few devices, yeahs its possibly time for a change... </p>

<p>one thing you could try, is using a different usb hub, as they are 'not all equal',<br>I'd recommend a USB 2.0 powered MTT hub,  I use a this one <a href="http://www.amazon.co.uk/Plugable-10-Port-Adapter-Charging-Motorola/dp/B00K5UW544">Pluggable MTT Hub</a>, the important thing is it support MTT, which unfortunately is not often stated. (this one uses the Terminus FE1.1SB chipset which has MTT)</p>

<p>It may or may not solve the problem, as we don't know what the issue with the hub is... but its a useful hub to have around anyway when dealing with multiple USB 1.x devices  (I got it due to my Virus, and have been very happy with it)</p>

<p>(Just to be clear to others, we have no reported issues with using hubs etc, this issue sounds it could be a 'one-off', but we will monitor)</p>

<p>Anyway, really glad to hear, that you are up and running with Axoloti, and can start exploring its depths ... enjoy <img src="/images/emoji/emoji_one/saxophone.png?v=0" title=":saxophone:" class="emoji" alt="saxophone" width="64" height="64"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-12T10:20:32Z' itemprop='datePublished'>
             2015-08-12 10:20:32 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Apparently Windows Update does not provide the driver on XP, Vista and Windows 7.<br>Use winusbcompat.zip, which I added here: <a href="https://github.com/axoloti/axoloti/releases">https://github.com/axoloti/axoloti/releases</a><br>Extract, and point windows to the extracted location when it asks for a driver after plugging in.</p>

<p>Windows 8 and later do not need it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/common-installation-problems/139">Common installation problems</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pasbel'><b itemprop='author'>pasbel</b></a>
           
           <time datetime='2015-08-16T10:18:55Z' itemprop='datePublished'>
             2015-08-16 10:18:55 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi<br>I have the same problem but nothing to do...</p>

<p>I have Windows 7 32 bits</p>

<p>Axoliti program is intalled to C:\Program Files\Axoloti<br>Runtime is installed to C:\Program Files\axoloti_runtime\platform_win</p>

<p>Axoliti program start but message is "No available USB device found with matching PID/VID<br>search path : objects<br>finished loading objects"</p>

<p>When I plug my board (I tried on powered USB hub and directly PC desktop each time, and all USB devices unpluged) , red and green LED flashed but Windows doesn't see it. Zadig doesn't see it too.<br>After I tried to plug in DFU mode, with S1, no LED lightning, Windows doesn't see it. Zadig doesn't see it too...<br>There is another way to update firmware ? (I have STK500 v1 and Pocket AVR Programmer from Spakfun)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-16T10:31:53Z' itemprop='datePublished'>
             2015-08-16 10:31:53 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you try a different USB cable? <br>Does the green LED stay on and the red LED stay off after blinking? <br>There is no AVR on Axoloti, STK500 or pocket AVR won't do anything.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pasbel'><b itemprop='author'>pasbel</b></a>
           
           <time datetime='2015-08-16T11:38:51Z' itemprop='datePublished'>
             2015-08-16 11:38:51 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow !!!<br>I tried with another USB cable, I bougth it at the same time of the first one and now, Axoliti Core works !!!<br>I don't know why because the first one works with my smartphone, I try it again with Axoliti Core, it doesn't work ???</p>

<p>Update is good too with Axoliti app</p>

<p>Thanks to you for your very quick reply  <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-16T11:55:49Z' itemprop='datePublished'>
             2015-08-16 11:55:49 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You'd be surprised how many times there are faulty cables...<br>One thing, (actually I will add this to FAQ), its VERY common that microUSB cables you have knocking around the house, are charging cables only... this is because, these are often supplied with phones etc. that don't need data, but need power.<br>(first time I plugged in Axoloti I had exactly this problem, as Id unknowingly used a cable I used for my PI2 for power)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pasbel'><b itemprop='author'>pasbel</b></a>
           
           <time datetime='2015-08-16T12:26:05Z' itemprop='datePublished'>
             2015-08-16 12:26:05 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With bad USB cable, after red and green blinking, green LED doesn't stay on, with good cable, green LED stay on.<br>Thanks again</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/1_over_f_noise'><b itemprop='author'>1_over_f_noise</b></a>
           
           <time datetime='2015-12-23T16:02:21Z' itemprop='datePublished'>
             2015-12-23 16:02:21 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I had the same problems (and the same OS configuration) here, and I used the USB cables received with my two Axoloti Core boards.<br>I'll try to substitute the cables, but...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-03T17:04:50Z' itemprop='datePublished'>
             2016-01-03 17:04:50 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The issue with <a class="mention" href="/users/1_over_f_noise">@1_over_f_noise</a>'s setup was caused by an old driver on a USB 3.0 Host Controller by Renesas (those are quite rare), and resolved by upgrading the host controller driver. The symptoms: everything looking fine in device manager, but no detection of the presence of a board at all in the Axoloti software.<br>Thanks <a class="mention" href="/users/1_over_f_noise">@1_over_f_noise</a> for nailing the cause!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/darenager'><b itemprop='author'>darenager</b></a>
           
           <time datetime='2016-02-03T20:20:08Z' itemprop='datePublished'>
             2016-02-03 20:20:08 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't get it working on win7 here, in device manager the Axoloti is showing up under "Sound video and game controllers" when I launch the editor I get the Firmware ID showing and in the text box I get:</p>

<p>USB device found<br>not accesseable : driver not installed<br>USB device found<br>not accesseable : driver not installed<br>No available USB device found with matching PID/VID</p>

<p>I opened Zadig and it is showing up there as "Axoloti Bulk Interface (Interface2)" and driver is shown as "WinUSB (v6.1.7600.16385)"</p>

<p>I have tried another USB port (both on my laptop, no hubs) I have tried removing in device manager and re-installing. I have also tried 3 different USB cables.</p>

<p>I noticed once when re-installing the driver after removing it that the Axoloti appeared under "Universal Serial Bus Devices" as "Axoloti" and was not in the  "Sound video and game controllers" anymore. I have since re-installed again and it is back there now.</p>

<p>Any ideas? This is doing my head in, wasted 2 evenings that should have been spent making noises instead on swearing at my laptop <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/darenager'><b itemprop='author'>darenager</b></a>
           
           <time datetime='2016-02-03T20:50:55Z' itemprop='datePublished'>
             2016-02-03 20:50:55 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Tried again then did the exact procedure in the second post of this thread and it now works <img src="/images/emoji/emoji_one/relaxed.png?v=0" title=":relaxed:" class="emoji" alt=":relaxed:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/big-issue-to-install-the-soft-and-the-drivers/1363/4">Big issue to install the soft and the drivers</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DiegoLiedo'><b itemprop='author'>DiegoLiedo</b></a>
           
           <time datetime='2016-07-21T15:18:13Z' itemprop='datePublished'>
             2016-07-21 15:18:13 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have the same problem on a Lenovo w520 Axoloti-core runs fine in linux 64 bits. <br>However, in Windows 7 64bits with same cables and setup it doesn't connect.<br></p>

<aside class="quote" data-post="29" data-topic="117"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>old driver on a USB 3.0 Host Controller by Renesas (those are quite rare), and resolved by upgrading the host controller driver.</p></blockquote></aside>

<p>So I updated the usb 3.0 host controller but nothing changed. <br>Axoloti 1.0.10-0gf8e51d-dirty message: No available USB device found with matching PID/VID</p>

<p>Solved, after renesas USB3.0 Host driver update, the Zadig WinUSB one click solution in comment <span class="hashtag">#2</span> and a reboot.<br>Axoloti boards now working in Linux Elementary Freya 64bits and Windows 7 64bits</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-08-10T19:20:42Z' itemprop='datePublished'>
             2016-08-10 19:20:42 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am experiencing the very same issues as at the start of the topic, but i can't seem to install the driver (without WCID) <img src="/images/emoji/emoji_one/frowning.png?v=2" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>os: newly installed win 7 pro x64 (installed all updates upto today)</p>

<p>it always detects it as a device with WCID, and axoloti can't find the device (No available USB device found with matching PID/VID)</p>

<p>any suggestion what i could do? (i tried every driver provided by Zadig)</p>

<p>even device in DFU mode is recognized by windows, but not by axoloti... <img src="/images/emoji/emoji_one/frowning.png?v=2" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>EDIT: problem solved, the problem had to do with usb ports. i've put it in another port and it suddenly worked <img src="/images/emoji/emoji_one/smiley.png?v=2" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-12T13:21:54Z' itemprop='datePublished'>
             2016-10-12 13:21:54 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For future reference <br>Windows drivers (winusbcompat.zip) required for versions <em>prior</em> to windows 8 can be found here. <br><a href="https://github.com/axoloti/axoloti/releases/tag/1.0.6" class="onebox" target="_blank">https://github.com/axoloti/axoloti/releases/tag/1.0.6</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tubelab'><b itemprop='author'>Tubelab</b></a>
           
           <time datetime='2016-12-07T01:30:37Z' itemprop='datePublished'>
             2016-12-07 01:30:37 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just got a new board today, Dec 6. I got the same error, so I tried this fix. The board is now alive and there are strange sounds filling the room.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DragonSF'><b itemprop='author'>DragonSF</b></a>
           
           <time datetime='2017-02-01T01:52:52Z' itemprop='datePublished'>
             2017-02-01 01:52:52 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>USB port mon sees this:<br>File: <br>Driver key name: {36fc9e60-c465-11cf-8056-444553540000}\0110<br>Device instance ID: USB\VID_16C0&amp;PID_0442\002800293435511733353932<br>Device hardware ID: USB\VID_16C0&amp;PID_0442&amp;REV_0200<br>Device service: usbccgp<br>Device friendly name: <br>Device location: Port_#0005.Hub_#0001<br>Device physical object name: \Device\00000134<br>Device descriptor<br>  USB: 0x0200<br>  Device class: 0xEF<br>  Device subclass: 0x02<br>  Device protocol: 0x01<br>  Max packet size: 0x40 (64)<br>  Vendor: 0x16C0 (Van Ooijen Technische Informatica)<br>  Product ID: 0x0442<br>  Device ID: 0x0200<br>  Manufacturer: 0x01 (Axoloti)<br>  Product: 0x05 (Axoloti Core)<br>  Serial number: 0x03 (002800293435511733353932)<br>  Number of configurations: 1<br>  Connection status: Device connected<br>  Current config value: 0x01<br>  Device bus speed: Full (USB 1.1, 12 Mbit/s)<br>  Device address: 0x11<br>  Open pipes:  4<br>but the axoloti exe still complains:<br>USB device found<br>not accesseable : driver not installed<br>USB device found<br>not accesseable : driver not installed<br>Please Help!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/0601'><b itemprop='author'>0601</b></a>
           
           <time datetime='2017-04-05T14:30:29Z' itemprop='datePublished'>
             2017-04-05 14:30:29 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Had a "no usb found-problem" with WIN10, tuns out that G-DATA (antivirus) blocked the device. <br>Happy i can patch again. : ) : ) : )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/more_urgent_jest'><b itemprop='author'>more_urgent_jest</b></a>
           
           <time datetime='2018-05-31T08:37:20Z' itemprop='datePublished'>
             2018-05-31 08:37:20 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got this error as well when I first tried to connect the board and run the app. turned out that I was using a damaged cable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2020-04-21T09:33:12Z' itemprop='datePublished'>
             2020-04-21 09:33:12 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>wow just had to do this.</p>

<p>Been using axoloti without issue on this windows machine (8.1) for ages - swapping around 3 of them and lately a bit more often since the whole OLED extravaganza. All axos are on same firmware, 2 are identical board revisions.</p>

<p>Plug in one this morning - no cpu PID/VID message. Plug in other, axo editor connects no issue. Checked wiring and everything with the hardware mods - nothing helped. Bit the bullet and went the Zadig route - Axo Bulk Device shows WinUSB driver 6.3XXX . Replaced it with 6.1, the nonworking board works again. The other one too. Funky</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          ps.store("topic_117", {"post_stream":{"posts":[{"id":326,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-07T11:33:52.244Z","cooked":"\u003cp\u003ecool, great to hear (perhaps not for you \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\"frowning\" width=\"64\" height=\"64\"\u003e  ) , but means we don't have a general issue \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\" width=\"64\" height=\"64\"\u003e \u003c/p\u003e\n\n\u003cp\u003eif your having issues with a few devices, yeahs its possibly time for a change... \u003c/p\u003e\n\n\u003cp\u003eone thing you could try, is using a different usb hub, as they are 'not all equal',\u003cbr\u003eI'd recommend a USB 2.0 powered MTT hub,  I use a this one \u003ca href=\"http://www.amazon.co.uk/Plugable-10-Port-Adapter-Charging-Motorola/dp/B00K5UW544\"\u003ePluggable MTT Hub\u003c/a\u003e, the important thing is it support MTT, which unfortunately is not often stated. (this one uses the Terminus FE1.1SB chipset which has MTT)\u003c/p\u003e\n\n\u003cp\u003eIt may or may not solve the problem, as we don't know what the issue with the hub is... but its a useful hub to have around anyway when dealing with multiple USB 1.x devices  (I got it due to my Virus, and have been very happy with it)\u003c/p\u003e\n\n\u003cp\u003e(Just to be clear to others, we have no reported issues with using hubs etc, this issue sounds it could be a 'one-off', but we will monitor)\u003c/p\u003e\n\n\u003cp\u003eAnyway, really glad to hear, that you are up and running with Axoloti, and can start exploring its depths ... enjoy \u003cimg src=\"/images/emoji/emoji_one/saxophone.png?v=0\" title=\":saxophone:\" class=\"emoji\" alt=\"saxophone\" width=\"64\" height=\"64\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-08-07T11:34:28.645Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":25,"incoming_link_count":20,"reads":129,"score":127.05,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.amazon.co.uk/Plugable-10-Port-Adapter-Charging-Motorola/dp/B00K5UW544","internal":false,"reflection":false,"title":"Plugable¬Æ USB 2.0 10-Port High Speed Hub with 20W: Amazon.co.uk: Electronics","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"ejr27233","avatar_template":"/user_avatar/community.axoloti.com/ejr27233/{size}/73_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":613,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-12T10:20:32.960Z","cooked":"\u003cp\u003eApparently Windows Update does not provide the driver on XP, Vista and Windows 7.\u003cbr\u003eUse winusbcompat.zip, which I added here: \u003ca href=\"https://github.com/axoloti/axoloti/releases\"\u003ehttps://github.com/axoloti/axoloti/releases\u003c/a\u003e\u003cbr\u003eExtract, and point windows to the extracted location when it asks for a driver after plugging in.\u003c/p\u003e\n\n\u003cp\u003eWindows 8 and later do not need it.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-08-12T10:21:16.213Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":119,"score":39.75,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/releases","internal":false,"reflection":false,"title":"Releases ¬∑ axoloti/axoloti ¬∑ GitHub","clicks":86},{"url":"http://community.axoloti.com/t/common-installation-problems/139","internal":true,"reflection":true,"title":"Common installation problems","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":859,"name":"","username":"pasbel","avatar_template":"/letter_avatar_proxy/v2/letter/p/45deac/{size}.png","created_at":"2015-08-16T10:18:55.929Z","cooked":"\u003cp\u003eHi\u003cbr\u003eI have the same problem but nothing to do...\u003c/p\u003e\n\n\u003cp\u003eI have Windows 7 32 bits\u003c/p\u003e\n\n\u003cp\u003eAxoliti program is intalled to C:\\Program Files\\Axoloti\u003cbr\u003eRuntime is installed to C:\\Program Files\\axoloti_runtime\\platform_win\u003c/p\u003e\n\n\u003cp\u003eAxoliti program start but message is \"No available USB device found with matching PID/VID\u003cbr\u003esearch path : objects\u003cbr\u003efinished loading objects\"\u003c/p\u003e\n\n\u003cp\u003eWhen I plug my board (I tried on powered USB hub and directly PC desktop each time, and all USB devices unpluged) , red and green LED flashed but Windows doesn't see it. Zadig doesn't see it too.\u003cbr\u003eAfter I tried to plug in DFU mode, with S1, no LED lightning, Windows doesn't see it. Zadig doesn't see it too...\u003cbr\u003eThere is another way to update firmware ? (I have STK500 v1 and Pocket AVR Programmer from Spakfun)\u003c/p\u003e","po s to FAQ), its VERY common that microUSB cables you have knocking around the house, are charging cables only... this is because, these are often supplied with phones etc. that don't need data, but need power.\u003cbr\u003e(first time I plugged in Axoloti I had exactly this problem, as Id unknowingly used a cable I used for my PI2 for power)\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-08-16T11:55:49.534Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":96,"score":25.1,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pasbel","avatar_template":"/letter_avatar_proxy/v2/letter/p/45deac/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":868,"name":"","username":"pasbel","avatar_template":"/letter_avatar_proxy/v2/letter/p/45deac/{size}.png","created_at":"2015-08-16T12:26:05.561Z","cooked":"\u003cp\u003eWith bad USB cable, after red and green blinking, green LED doesn't stay on, with good cable, green LED stay on.\u003cbr\u003eThanks again\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-08-16T12:26:05.561Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":98,"score":25.4,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":nul ca class=\"mention\" href=\"/users/1_over_f_noise\"\u003e@1_over_f_noise\u003c/a\u003e's setup was caused by an old driver on a USB 3.0 Host Controller by Renesas (those are quite rare), and resolved by upgrading the host controller driver. The symptoms: everything looking fine in device manager, but no detection of the presence of a board at all in the Axoloti software.\u003cbr\u003eThanks \u003ca class=\"mention\" href=\"/users/1_over_f_noise\"\u003e@1_over_f_noise\u003c/a\u003e for nailing the cause!\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-01-03T17:04:50.567Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":16,"incoming_link_count":6,"reads":83,"score":52.4,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"1_over_f_noise","avatar_template":"/letter_avatar_proxy/v2/letter/1/cab0a1/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5615,"name":"Daren","username":"darenager","avatar_template":"/letter_avatar_proxy/v2/letter/d/85f322/{size}.png","created_at":"2016-02-03T20:20:08.624Z","cooked":"\u003cp\u003eI can't get it working on win7 here, in device manager the Axoloti is showing up under \"Sound video and game controllers\" when I launch the editor I get the Firmware ID showing and in the text box I get:\u003c/p\u003e\n\n\u003cp\u003eUSB device found\u003cbr\u003enot accesseable : driver not installed\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : driver not installed\u003cbr\u003eNo available USB device found with matching PID/VID\u003c/p\u003e\n\n\u003cp\u003eI opened Zadig and it is showing up there as \"Axoloti Bulk Interface (Interface2)\" and driver is shown as \"WinUSB (v6.1.7600.16385)\"\u003c/p\u003e\n\n\u003cp\u003eI have tried another USB port (both on my laptop, no hubs) I have tried removing in device manager and re-installing. I have also tried 3 different USB cables.\u003c/p\u003e\n\n\u003cp\u003eI noticed once when re-installing the driver after removing it that the Axoloti appeared under \"Universal Serial Bus Devices\" as \"Axoloti\" and was not in the  \"Sound video and game controllers\" anymore. I have since re-installed again and it is back there now.\u003c/p\u003e\n\n\u003cp\u003eAny ideas? This is doing my head in, wasted 2 evenings that should have been spent making noises instead on swearing at my laptop \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-02-03T20:29:57.986Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":8,"reads":80,"score":62.15,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Daren","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":368,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5619,"name":"Daren","username":"darenager","avatar_template":"/letter_avatar_proxy/v2/letter/d/85f322/{size}.png","created_at":"2016-02-03T20:50:55.665Z","cooked":"\u003cp\u003eTried again then did the exact procedure in the second post of this thread and it now works \u003cimg src=\"/images/emoji/emoji_one/relaxed.png?v=0\" title=\":relaxed:\" class=\"emoji\" alt=\":relaxed:\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-02-03T20:51:28.337Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":71,"score":65.1,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Daren","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/big-issue-to-install-the-soft-and-the-drivers/1363/4","internal":true,"reflection":true,"title":"Big issue to install the soft and the drivers","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"darenager","avatar_template":"/letter_avatar_proxy/v2/letter/d/85f322/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":368,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12218,"name":"","username":"DiegoLiedo","avatar_template":"/user_avatar/community.axoloti.com/diegoliedo/{size}/2563_1.png","created_at":"2016-07-21T15:18:13.469Z","cooked":"\u003cp\u003eI have the same problem on a Lenovo w520 Axoloti-core runs fine in linux 64 bits. \u003cbr\u003eHowever, in Windows 7 64bits with same cables and setup it doesn't connect.\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"29\" data-topic=\"117\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eold driver on a USB 3.0 Host Controller by Renesas (those are quite rare), and resolved by upgrading the host controller driver.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo I updated the usb 3.0 host controller but nothing changed. \u003cbr\u003eAxoloti 1.0.10-0gf8e51d-dirty message: No available USB device found with matching PID/VID\u003c/p\u003e\n\n\u003cp\u003eSolved, after renesas USB3.0 Host driver update, the Zadig WinUSB one click solution in comment \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e and a reboot.\u003cbr\u003eAxoloti boards now working in Linux Elementary Freya 64bits and Windows 7 64bits\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-07-21T15:27:20.230Z","reply_count":0,"reply_to_post_number":29,"quote_count":1,"avg_time":22,"incoming_link_count":3,"reads":60,"score":73.1,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":781,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":"Solved","can_view_edit_history":false,"wiki":false},{"id":12890,"name":"ramon","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-08-10T19:20:42.626Z","cooked":"\u003cp\u003ei am experiencing the very same issues as at the start of the topic, but i can't seem to install the driver (without WCID) \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=2\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eos: newly installed win 7 pro x64 (installed all updates upto today)\u003c/p\u003e\n\n\u003cp\u003eit always detects it as a device with WCID, and axoloti can't find the device (No available USB device found with matching PID/VID)\u003c/p\u003e\n\n\u003cp\u003eany suggestion what i could do? (i tried every driver provided by Zadig)\u003c/p\u003e\n\n\u003cp\u003eeven device in DFU mode is recognized by windows, but not by axoloti... \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=2\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: problem solved, the problem had to do with usb ports. i've put it in another port and it suddenly worked \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=2\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-08-10T19:57:13.476Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":7,"reads":59,"score":47.65,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"ramon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14802,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-12T13:21:54.198Z","cooked":"\u003cp\u003eFor futu
