        <h1>
  <a href="/t/win-7-no-usb-found-with-matching-pid-vid/117">Win 7 no usb found with matching PID/VID</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/0601'><b itemprop='author'>0601</b></a>
           
           <time datetime='2015-08-05T14:12:46Z' itemprop='datePublished'>
             2015-08-05 14:12:46 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hoi. <br>I recieved my axoloti yesterday.<br>The software reports a problem with the driver and can not connect,</p>

<p>DId the installation as told in the guide. Axoloti core is visible in Win 7 Device Manager, <br>The software found no matching PID/VID., when i try to connect. <br>(USB is connected off course and the lights on the board blink at start up)</p>

<p>When i choose select device, it sees the axo core and the usb port, at CPU ID it reads: not available: driver not installed.</p>

<p>Re-installing the driver did not help. : (</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/no-available-usb-device-found-with-matching-pid-vid/2525/17">No available USB device found with matching PID/VID</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/blue-screen-error-on-win7/147/2">Blue screen error on win7</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/the-classic-bug-no-available-usb-device-found-with-matching-pid-vid/5439/5">THE Classic bug (No available USB device found with matching PID/VID)</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/windows-7-install-once-more/4463/6">Windows 7 Install ... once more :/</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-05T14:31:02Z' itemprop='datePublished'>
             2015-08-05 14:31:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is the solution:<br>1. Plug in Axoloti (normal mode, not in Flash Rescue/DFU mode.<br>1. Start zadig.exe it is located in the runtime folder.<br>2. Check options menu -&gt; list all devices<br>3. Select "Axoloti Bulk Interface (Interface 2)"<br>The driver listed will read "WINUSB (v1.1.0.0)"<br>and after the green arrow "WINUSB (v6.1.xxxxx)"<br>4. Select "Install Driver" on the button dropdown menu (not WCID)<br>Ready. You only need to do this once.</p>

<p><strong>There was a bug in firmware remaining on the units that shipped last Friday</strong>, that causes incorrect plug and play driver installation. I fixed this last weekend. Connecting will ask you to upgrade firmware - you will need to do this too.</p>

<p>Tell me if this worked out!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/0601'><b itemprop='author'>0601</b></a>
           
           <time datetime='2015-08-05T15:45:16Z' itemprop='datePublished'>
             2015-08-05 15:45:16 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thnx!! the board is now connected</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <p>The windows bundle installer is still missing firmware though, working on it...</p>

        <p>ok, i see that now...but allready one step closer.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-05T16:54:11Z' itemprop='datePublished'>
             2015-08-05 16:54:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>New installer for windows v1.0.1 (including firmware this time) is uploaded.</p>

      <div class='creator'>
        <span>
          <a href='/u/0601'><b itemprop='author'>0601</b></a>
           
           <time datetime='2015-08-05T18:20:40Z' itemprop='datePublished'>
             2015-08-05 18:20:40 UTC

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>YESSSSSSS its working now! sounds amazing. <img src="/images/emoji/emoji_one/grinning.png?v=0" title=":grinning:" class="emoji" alt="grinning" width="20" height="20"></p>

      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ejr27233'><b itemprop='author'>ejr27233</b></a>
           
           <time datetime='2015-08-05T19:34:02Z' itemprop='datePublished'>
             2015-08-05 19:34:02 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi<br>I've installed the latest Win 7 drivers/software but its still wont see my board. <br>There is no Zadig .exe in the folder now</p>

<p>Any ideas?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-05T19:37:30Z' itemprop='datePublished'>
             2015-08-05 19:37:30 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you have the runtime installed correctly, Zadig is located at<br>C:\Program Files (x86)\axoloti_runtime\platform_win\zadig_2.1.2.exe</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-08-06T10:22:00Z' itemprop='datePublished'>
             2015-08-06 10:22:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Worked for me too!<br>(Zadig however showed my bulk interface as having the WINUSB (v6.1.xxxxx) already, but I selected the Install Driver from the drop down and now it connects to the Axoloti App after running!)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-06T11:04:09Z' itemprop='datePublished'>
             2015-08-06 11:04:09 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just to emphasis... so we don't start having everybody doing this, and it starts being see as a requirement.</p>

<p>This is ONLY required for those who <strong>used pre-release versions of 1.0</strong>  which includes all users whose boards were <strong>shipped last Friday (31 July)</strong> and are running on Windows -  all other users should NOT have to do this.</p>

<p>note: this is just to do with initial setup, once connected, these 'friday' boards will flash to receive the released 1.0 firmware.</p>

<p>This was caused by a small bug in the firmware that was fixed in the final release of 1.0, and is why it is not mentioned in the user/installation guide.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ejr27233'><b itemprop='author'>ejr27233</b></a>
           
           <time datetime='2015-08-06T19:53:16Z' itemprop='datePublished'>
             2015-08-06 19:53:16 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi<br>I was looking in the wrong folder for Zadig. I've found it now and followed all the above steps. <br>Zadig sees the Axolotti on USB but after installing the drivers Axoloti .exe cant see it and I get the no USB found message.<br>Any suggestions?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Win 7 no usb found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-06T20:02:27Z' itemprop='datePublished'>
             2015-08-06 20:02:27 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>can you post a screenshot of Zadig with the Axoloti Core Bulk interface selected... so we can see the driver setup.<br>Then can you go into Axoloti UI, use Select drivers, and again give us a screenshot to show whats happening there.</p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-07T10:17:52Z' itemprop='datePublished'>
             2015-08-07 10:17:52 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, Im a bit puzzled... as Zadig can see it.</p>

<p>lets try the following.... lets switch it to the libusb driver, to do this:</p>

<ul>
<li>start zadig, select bulk interface</li>
<li>the button (in your picture says reinstall) , has a drop down, drop this down to install libusb.</li>
<li>this will use the libusb driver, rather than the winusb, </li>
<li>try Axoloti again.</li>
</ul>

<p>(id also at this point, just to eliminate possible conflicts by unplugging other USB devices you have attached, and directly plug in Axoloti to your PC, not via a hub... just to start eliminating any other possibilities)</p>

<p>Im assuming you have installed Axoloti 1.0, and the associated runtime (not one of the pre-release versions)</p>

<p>the other thing we could test, is to see if the board is correctly loading in DFU mode (=Rescue mode) <br>this is detailed in the 'Advanced Installation' section in the <a href="//community.axoloti.com/t/installing-on-windows/36">Installation on Windows</a>.<br>I don't think this is necessary, as Axoloti is being seen generally by windows, but it may prove interesting, to see if we can connect to it in this mode. this would open up the option of us installing the 1.0 firmware on, and the deleting the 'offending' registry keys.<br>but lets see if libusb works first, to prevent this registry hacking.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorted the problem!<br>Its my weird Dell Laptop (XPS). When I plug into the 'main' USB port Axoloti works fine. Its not a power issue as plugging a 5v supply makes no difference.<br>I have the same issue with my audio interface (Tascam US800).<br>Problem is the Axoloti and the Tascam need the same USB port. </p>

<p>Time to get a new PC I feel............</p>

          ps.store("topic_117", {"post_stream":{"posts":[{"id":227,"name":"0601","username":"0601","avatar_template":"/letter_avatar_proxy/v2/letter/0/c6cbf5/{size}.png","created_at":"2015-08-05T14:12:46.517Z","cooked":"\u003cp\u003eHoi. \u003cbr\u003eI recieved my axoloti yesterday.\u003cbr\u003eThe software reports a problem with the driver and can not connect,\u003c/p\u003e\n\n\u003cp\u003eDId the installation as told in the guide. Axoloti core is visible in Win 7 Device Manager, \u003cbr\u003eThe software found no matching PID/VID., when i try to connect. \u003cbr\u003e(USB is connected off course and the lights on the board blink at start up)\u003c/p\u003e\n\n\u003cp\u003eWhen i choose select device, it sees the axo core and the usb port, at CPU ID it reads: not available: driver not installed.\u003c/p\u003e\n\n\u003cp\u003eRe-installing the driver did not help. : (\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-09-11T11:22:33.111Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":97,"incoming_link_count":656,"reads":184,"score":3321.65,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"0601","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/no-available-usb-device-found-with-matching-pid-vid/2525/17","internal":true,"reflection":true,"title":"No available USB device found with matching PID/VID","clicks":2},{"url":"http://community.axoloti.com/t/blue-screen-error-on-win7/147/2","internal":true,"reflection":true,"title":"Blue screen error on win7","clicks":1},{"url":"http://community.axoloti.com/t/the-classic-bug-no-available-usb-device-found-with-matching-pid-vid/5439/5","internal":true,"reflection":true,"title":"THE Classic bug (No available USB device found with matching PID/VID)","clicks":0},{"url":"http://community.axoloti.com/t/windows-7-install-once-more/4463/6","internal":true,"reflection":true,"title":"Windows 7 Install ... once more :/","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":67,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":228,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-05T14:31:02.501Z","cooked":"\u003cp\u003eHere is the solution:\u003cbr\u003e1. Plug in Axoloti (normal mode, not in Flash Rescue/DFU mode.\u003cbr\u003e1. Start zadig.exe it is located in the runtime folder.\u003cbr\u003e2. Check options menu -\u0026gt; list all devices\u003cbr\u003e3. Select \"Axoloti Bulk Interface (Interface 2)\"\u003cbr\u003eThe driver listed will read \"WINUSB (v1.1.0.0)\"\u003cbr\u003eand after the green arrow \"WINUSB (v6.1.xxxxx)\"\u003cbr\u003e4. Select \"Install Driver\" on the button dropdown menu (not WCID)\u003cbr\u003eReady. You only need to do this once.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThere was a bug in firmware remaining on the units that shipped last Friday\u003c/strong\u003e, that causes incorrect plug and play driver installation. I fixed this last weekend. Connecting will ask you to upgrade firmware - you will need to do this too.\u003c/p\u003e\n\n\u003cp\u003eTell me if this worked out!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-06T11:05:01.340Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":100,"incoming_link_count":12,"reads":183,"score":121.6,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primar opic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Edgar John Robinson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":70,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":322,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-08-07T09:59:12.190Z","cooked":"\u003cp\u003edoes the app see the board when it is in DFU mode?\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2015-08-07T09:59:12.190Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":139,"score":33.7,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ejr27233","avatar_template":"/user_avatar/community.axoloti.com/ejr27233/{size}/73_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":323,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-07T10:17:52.150Z","cooked":"\u003cp\u003ehmm, Im a bit puzzled... as Zadig can see it.\u003c/p\u003e\n\n\u003cp\u003elets try the following.... lets switch it to the libusb driver, to do this:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estart zadig, select bulk interface\u003c/li\u003e\n\u003cli\u003ethe button (in your picture says reinstall) , has a drop down, drop this down to install libusb.\u003c/li\u003e\n\u003cli\u003ethis will use the libusb driver, rather than the winusb, \u003c/li\u003e\n\u003cli\u003etry Axoloti again.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e(id also at this point, just to eliminate possible conflicts by unplugging other USB devices you have attached, and directly plug in Axoloti to your PC, not via a hub... just to start eliminating any other possibilities)\u003c/p\u003e\n\n\u003cp\u003eIm assuming you have installed Axoloti 1.0, and the associated runtime (not one of the pre-release versions)\u003c/p\u003e\n\n\u003cp\u003ethe other thing we could test, is to see if the board is correctly loading in DFU mode (=Rescue mode) \u003cbr\u003ethis is detailed in the 'Advanced Installation' section in the \u003ca href=\"//community.axoloti.com/t/installing-on-windows/36\"\u003eInstallation on Windows\u003c/a\u003e.\u003cbr\u003eI don't think this is necessary, as Axoloti is being seen generally by windows, but it may prove interesting, to see if we can connect to it in this mode. this would open up the option of us installing the 1.0 firmware on, and the deleting the 'offending' registry keys.\u003cbr\u003ebut lets see if libusb works first, to prevent this registry hacking.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2015-08-07T10:18:31.469Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":25,"reads":142,"score":159.65,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/installing-on-windows/36","internal":true,"reflection":false,"title":"Installing on Windows","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":324,"name":"Edgar John Robinson","username":"ejr27233","avatar_template":"/user_avatar/community.axoloti.com/ejr27233/{size}/73_1.png","created_at":"2015-08-07T11:06:32.762Z","cooked":"\u003cp\u003eSorted the problem!\u003cbr\u003eIts my weird Dell Laptop (XPS). When I plug into the 'main' USB port Axoloti works fine. Its not a power issue as plugging a 5v supply makes no difference.\u003cbr\u003eI have the same issue with my audio interface (Tascam US800).\u003cbr\u003eProblem is the Axoloti and the Tascam need the same USB port. \u003c/p\u003e\n\n\u003cp\u003eTime to get a new PC I feel............\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2015-08-07T11:06:32.762Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":23,"incoming_link_count":5,"reads":137,"score":58.55,"yours":false,"topic_id":117,"topic_slug":"win-7-no-usb-found-with-matching-pid-vid","display_username":"Edgar John Robinson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":70,"h
