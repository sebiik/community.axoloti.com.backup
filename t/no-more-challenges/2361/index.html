        <p>Last one didn't quite took off <img src="//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3" title=":frowning:" class="emoji" alt=":frowning:"> </p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Dolphinwolf'><b itemprop='author'>Dolphinwolf</b></a>
           
           <time datetime='2016-10-09T03:40:54Z' itemprop='datePublished'>
             2016-10-09 03:40:54 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about an object that measures the entropy of a signal.  A single sine wave is low entropy and white noise is high entropy.  Low entropy waves need additive synthesis and higher entropy waves need subtractive.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-10-09T08:24:56Z' itemprop='datePublished'>
             2016-10-09 08:24:56 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="2361" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/d/e68b1a/40.png" class="avatar">Dolphinwolf:</div>
<blockquote><p>How about an object that measures the entropy of a signal.  A single sine wave is low entropy and white noise is high entropy.  Low entropy waves need additive synthesis and higher entropy waves need subtractive.</p></blockquote></aside>

<p>On which basis? And to do what?</p>

<p>(sorry, but i feel that Clausius, Kelvin and Carnot are turning in their graves after this post)</p>

<p>Also, to prove that i'm not dissing you only: entropy does not simply measure the amount of disorder in a system, that's just the quick explanation for kids. In reality there's a lot of stuff going on: first of all you can't define it for stationary states, but you can only measure differences of it. Also, to extend <strong>some</strong> concepts of entropy to our world you'll have to consider also the energy of the signal. (in general, in fact as entropy grows, energy goes down and disorder goes up).<br>To do that you should be able to recognize the period of a wave (which is hard for basic waves, extra hard for generic signals) and calculate the energy of the signal (integrating the amplitude over the period), do a spectral analisys of the signal (hard and cpu intensive) and phase analysis (in fact a sawtooth signal can be made visually unrecognizable by phase shifting harmonics, though you'd hear it exactly as a sawtooth)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-10-09T10:01:36Z' itemprop='datePublished'>
             2016-10-09 10:01:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, you can define Shannons' entropy in terms of 'Information Theory' for a signal. I wonder if that this is what Dolphinwolf had in mind.</p>

<p>Or you could approach the 'complexity' issue by computing a signal fractional dimension (but that would be computationally expensive and not sure to what end in the Axoloti).</p>

<p>Now this looks interesting: <em>Fractal Interpolation Waveforms. Gordon Monro. Computer Music Journal. Vol. 19, No. 1 (Spring, 1995), pp. 88-98.</em>  as a waveform generator. Fractal waveforms have all sorts of interesting properties, like  this one:</p>

<aside class="onebox pubmed">
  <header class="source">
    <a href="https://www.ncbi.nlm.nih.gov/pubmed/3944341" target="_blank" rel="nofollow">
      
      www.ncbi.nlm.nih.gov
    </a>
  </header>
  <article class="onebox-body">
    <h4>
  <a href="https://www.ncbi.nlm.nih.gov/pubmed/3944341" target="_blank" rel="nofollow">Auditory paradox based on fractal waveform.</a>
</h4>

<div class="date">
  MR Schroeder,
  <i>The Journal of the Acoustical Society of America</i>, Jan 1986
</div>

<p class="pubmed-abstract">
  The synthesis of certain paradoxical acoustic waveforms is described that will sound lower when reproduced at higher speeds (and vice versa). Specifically, one such waveform, when recorded on magnetic tape, will sound a semitone lower (rather than an octave higher) when played back at twice the tape speed. The connection with fractal objects in geometry is illustrated.
</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-09T10:22:43Z' itemprop='datePublished'>
             2016-10-09 10:22:43 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sounds like an interaction between the calculation density and the calculation rate just like the foldover frequencies that will happen when you go beyond nyquist</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-10-09T10:29:23Z' itemprop='datePublished'>
             2016-10-09 10:29:23 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The paradox is about the perceived fundamental frequency, like when looking a fractal set one loses the idea of whether the image has been enlarged or reduced. The effect that Schoreder described happens at the whole range of (well, playable) frequencies, not in the high range only (when you go beyond the Nyquist limit).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-09T10:33:38Z' itemprop='datePublished'>
             2016-10-09 10:33:38 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, I think the calculation itself could be seen as working in the nyquist range if you use it to generate audio.<br>Depending on the settings of the calculation, certain points will be calculated and others not. When shifting the range or start of the calculation, each point will have another outcome, generating a different wave. It's because of this "leaving out" of the values in-between-samples, that it might cause foldover frequencies.<br>though, I haven't read the paper and I'm just responding from the idea that I got when I read the post.. XD</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-10-09T11:03:24Z' itemprop='datePublished'>
             2016-10-09 11:03:24 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see what you mean, but I do not think the effect described is that, but instead a perception paradox of where the fundamental moves to when playing the 'next note' when using a complex tone with a specific relation between the harmonics. There are no extraneous frequencies generated as a result of the Nyquist limit. The paper uses a Weierstass function (sum of cosines) to demonstrate it, where playing one octave up results in the pitch to be perceived to be lower by one semitone (!). Worth reading the paper, it is quite interesting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/Dolphinwolf'><b itemprop='author'>Dolphinwolf</b></a>
           
           <time datetime='2016-10-09T14:22:42Z' itemprop='datePublished'>
             2016-10-09 14:22:42 UTC

        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Input signal, measure Weiner entropy, return value.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-10-09T18:01:24Z' itemprop='datePublished'>
             2016-10-09 18:01:24 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i'd suggest a contest about a combination of hardware andsoftware this time, giving axoloti owners the ability to expiriment with external hardware like pots and interact witgh them live (withot the patcher) <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>though this requires the judges to have a similar setup in hardware sadly</p>

<p>for example: "challenge: create a gui with an arduino supported board to adjust your dsp"</p>

<p>where the gui can be a 2x16 lcd, a small tft with touch, rotary encoders, whatever.</p>

<p>why am i suggesting this: because the library of objects and sounds is pretty close to completion in my opinion (although not 100%), but the inter communication with other hardware, like arduino, serial messages and such tends to be alot less complete.</p>

<p>edit: since development time can be alot, and since i think the timespan of a month is a bit too short, i'd also suggest utilizing a longer deadline, for example, the rest of the year. (which is more than 2 months from now)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-10T10:23:59Z' itemprop='datePublished'>
             2016-10-10 10:23:59 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I welcome a new community challenge, and prefer to leave it to the community to come up with one.<br>That said, I think the best topics for a challenge are more "low-hanging fruit" to reach substantial participation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-10-10T13:21:34Z' itemprop='datePublished'>
             2016-10-10 13:21:34 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Id be up for a challenge , assuming time etc - I liked the idea for the Lifeforms one, but somehow couldn't make the time to do it.</p>

<p>I wonder how to encourage participation? </p>

<p>as <a class="mention" href="/users/inaba">@Inaba</a> said, perhaps making them longer would help.. given the voting windows etc, monthly did seem quite rushed.<br>also perhaps if the challenge was 'broader', so that it was more likely to be in line with what users are wanting to do anyway i.e. its a motivator to get on with your own project.</p>

<p>Im also not sure about the 'competition' or voting element , some might not want to be 'judged' and frankly the whole voting thing is a hassle ...  i didn't care for it much .</p>

<p>I don't know, perhaps something really simple, which is just submit your patches/objects in a bi-monthly 'showcase' where others can just comment etc.</p>

<p>or perhaps something where its a community challenge...  rather than individual?!<br>e.g. we open it up, and users contribute stuff... and other users combine it, and we see what in the month we can create - a collaborative venture.</p>

<p>I think id be much more likely to participate in something like this , since its about working together, and everyone can contribute as little or as much as they like?<br>(e.g. some might contribute objects, some subpatches, some samples, etc)</p>

<p>overall, id have like to have seen more collaboration/discussion from the challenges, rather than a competition... just listening and playing with patches.<br>(but I completely accept i could be in the minority on this ... many might like the competitive side <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-10T13:25:37Z' itemprop='datePublished'>
             2016-10-10 13:25:37 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, I like the collaboration idea..<br>this way we could bundle expertise. Some have the ideas, some have the synthesis know-how and others have the needed coding skills.<br>Oeh, what about this?<br>Axoloti against arduino? <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>or isn't there some official thing we could enter as an axoloti-group and win that together? <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-10T16:44:03Z' itemprop='datePublished'>
             2016-10-10 16:44:03 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I find all ideas are good. I even think we could have several challenges going at the same time. I miss the patch challenges, it was fun and great for learning new ideas and ways to do patching. But maybe just monthly patch sharing could be enough. <br>Collaboration challenges are a great idea too, but maybe on a longer time span.<br>New object challenges would please me too, even if I could only enjoy testing them, being such a crappy coder. But most object creators here don't need challenges, I find them (and especially you <a class="mention" href="/users/sirsicksik">@SirSickSik</a> ) so prolific already.</p>

<p>Maybe we could have a challenge to make help patches for some of the new objects </p>

<p>Or maybe work on objects and patches on a specific theme. I've been reading about the Zyklus MPS-1 today and started thinking about using the axo as an "arranger". I've always hated arranger keyboards, but having modules that we could abuse with our own settings excites me quite a bit.<br>We can already do quite a bit with the objects we already have, and <a class="mention" href="/users/sirsicksik">@SirSickSik</a> 's last creations, but maybe if we had some kind of chord recognition module, and more kind of "improvisation" modules, we could assemble some very useful patches for assisting musicians of all sorts</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-10-10T16:45:45Z' itemprop='datePublished'>
             2016-10-10 16:45:45 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah yeah, a challenge:</p>

<p>who can explain all my modules? XD</p>

<p>ah, and ps, I just brought out yet another note-scaling module, based on the guitar.<br>a note-per-note microtonal tuner (only 1 octave, next octave is just power of 2) is also coming up</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-10T17:13:26Z' itemprop='datePublished'>
             2016-10-10 17:13:26 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe a collaboration on a <a href="http://www.mediafire.com/download/7w2dcsqmkbeduea/Synth+Secrets+Complete.pdf">SOS Synth Secrets Complete</a> patch set?<br>Or a <a href="https://www.midi.org/specifications/item/gm-level-1-sound-set">General MIDI</a> patch bank <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No more challenges?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-10-10T21:34:46Z' itemprop='datePublished'>
             2016-10-10 21:34:46 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Something that is simple yet creative.<br>It doesn't even have to sound good, just something weird or original.<br>You could limit the size of the project by processor % use, like say 15%.<br>This way it forces the big patch designers to scale down, and gives room for us noobies to have a go.</p>
      </div>

          ps.store("topic_2361", {"post_stream":{"posts":[{"id":14692,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-08T11:16:22.207Z","cooked":"\u003cp\u003ehmm? any coding challenges or something.... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-10-08T11:16:22.207Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":17,"reads":78,"score":101.35,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14693,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-10-08T12:01:34.519Z","cooked":"\u003cp\u003eLast one didn't quite took off \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/frowning.png?v=3\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIf you have something in mind don't be afraid to open a new topic!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-10-08T12:01:34.519Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":77,"score":21.45,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14706,"name":"Jeffrey David Anderson","username":"Dolphinwolf","avatar_template":"/user_avatar/community.axoloti.com/dolphinwolf/{size}/4470_1.png","created_at":"2016-10-09T03:40:54.461Z","cooked":"\u003cp\u003eHow about an object that measures the entropy of a signal.  A single sine wave is low entropy and white noise is high entropy.  Low entropy waves need additive synthesis and higher entropy waves need subtractive.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-10-09T03:40:54.461Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":70,"score":20.15,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Jeffrey David Anderson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":735,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14707,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-10-09T08:24:56.202Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2361\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/d/e68b1a/40.png\" class=\"avatar\"\u003eDolphinwolf:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHow about an object that measures the entropy of a signal.  A single sine wave is low entropy and white noise is high entropy.  Low entropy waves need additive synthesis and higher entropy waves need subtractive.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOn which basis? And to do what?\u003c/p\u003e\n\n\u003cp\u003e(sorry, but i feel that Clausius, Kelvin and Carnot are turning in their graves after this post)\u003c/p\u003e\n\n\u003cp\u003eAlso, to prove that i'm not dissing you only: entropy does not simply measure the amount of disorder in a system, that's just the quick explanation for kids. In reality there's a lot of stuff going on: first of all you can't define it for stationary states, but you can only measure differences of it. Also, to extend \u003cstrong\u003esome\u003c/strong\u003e concepts of entropy to our world you'll have to consider also the energy of the signal. (in general, in fact as entropy grows, energy goes down and disorder goes up).\u003cbr\u003eTo do that you should be able to recognize the period of a wave (which is hard for basic waves, extra hard for generic signals) and calculate the energy of the signal (integrating the amplitude over the period), do a spectral analisys of the signal (hard and cpu intensive) and phase analysis (in fact a sawtooth signal can be made visually unrecognizable by phase shifting harmonics, though you'd hear it exactly as a sawtooth)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-10-09T08:48:45.157Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":69,"score":34.95,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Dolphinwolf","avatar_template":"/user_avatar/community.axoloti.com/dolphinwolf/{size}/4470_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14709,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-10-09T10:01:36.612Z","cooked":"\u003cp\u003eWell, you can define Shannons' entropy in terms of 'Information Theory' for a signal. I wonder if that this is what Dolphinwolf had in mind.\u003c/p\u003e\n\n\u003cp\u003eOr you could approach the 'complexity' issue by computing a signal fractional dimension (but that would be computationally expensive and not sure to what end in the Axoloti).\u003c/p\u003e\n\n\u003cp\u003eNow this looks interesting: \u003cem\u003eFractal Interpolation Waveforms. Gordon Monro. Computer Music Journal. Vol. 19, No. 1 (Spring, 1995), pp. 88-98.\u003c/em\u003e  as a waveform generator. Fractal waveforms have all sorts of interesting properties, like  this one:\u003c/p\u003e\n\n\u003caside class=\"onebox pubmed\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.ncbi.nlm.nih.gov/pubmed/3944341\" target=\"_blank\" rel=\"nofollow\"\u003e\n      \n      www.ncbi.nlm.nih.gov\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\n  \u003ca href=\"https://www.ncbi.nlm.nih.gov/pubmed/3944341\" target=\"_blank\" rel=\"nofollow\"\u003eAuditory paradox based on fractal waveform.\u003c/a\u003e\n\u003c/h4\u003e\n\n\u003cdiv class=\"date\"\u003e\n  MR Schroeder,\n  \u003ci\u003eThe Journal of the Acoustical Society of America\u003c/i\u003e, Jan 1986\n\u003c/div\u003e\n\n\u003cp class=\"pubmed-abstract\"\u003e\n  The synthesis of certain paradoxical acoustic waveforms is described that will sound lower when reproduced at higher speeds (and vice versa). Specifically, one such waveform, when recorded on magnetic tape, will sound a semitone lower (rather than an octave higher) when played back at twice the tape speed. The connection with fractal objects in geometry is illustrated.\n\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":5,"post_type":1,"updated_at":"2016-10-09T10:02:18.747Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":62,"score":18.3,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.ncbi.nlm.nih.gov/pubmed/3944341","internal":false,"reflection":false,"title":"Auditory paradox based on fractal waveform. - PubMed - NCBI","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14711,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-09T10:22:43.313Z","cooked":"\u003cp\u003esounds like an interaction between the calculation density and the calculation rate just like the foldover frequencies that will happen when you go beyond nyquist\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-10-09T10:22:43.313Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":57,"score":26.95,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14713,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-10-09T10:29:23.976Z","cooked":"\u003cp\u003eThe paradox is about the perceived fundamental frequency, like when looking a fractal set one loses the idea of whether the image has been enlarged or reduced. The effect that Schoreder described happens at the whole range of (well, playable) frequencies, not in the high range only (when you go beyond the Nyquist limit).\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-10-09T10:29:23.976Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":58,"score":17.05,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14715,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-09T10:33:38.285Z","cooked":"\u003cp\u003ewell, I think the calculation itself could be seen as working in the nyquist range if you use it to generate audio.\u003cbr\u003eDepending on the settings of the calculation, certain points will be calculated and others not. When shifting the range or start of the calculation, each point will have another outcome, generating a different wave. It's because of this \"leaving out\" of the values in-between-samples, that it might cause foldover frequencies.\u003cbr\u003ethough, I haven't read the paper and I'm just responding from the idea that I got when I read the post.. XD\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-10-09T10:34:23.332Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":54,"score":16.35,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14716,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-10-09T11:03:24.125Z","cooked":"\u003cp\u003eI see what you mean, but I do not think the effect described is that, but instead a perception paradox of where the fundamental moves to when playing the 'next note' when using a complex tone with a specific relation between the harmonics. There are no extraneous frequencies generated as a result of the Nyquist limit. The paper uses a Weierstass function (sum of cosines) to demonstrate it, where playing one octave up results in the pitch to be perceived to be lower by one semitone (!). Worth reading the paper, it is quite interesting.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-10-09T11:03:24.125Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":54,"score":11.4,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":575,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14718,"name":"Jeffrey David Anderson","username":"Dolphinwolf","avatar_template":"/user_avatar/community.axoloti.com/dolphinwolf/{size}/4470_1.png","created_at":"2016-10-09T14:22:42.231Z","cooked":"\u003cp\u003eInput signal, measure Weiner entropy, return value.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-10-09T14:22:42.231Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":54,"score":16.5,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Jeffrey David Anderson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":735,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14720,"name":"ramon","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-10-09T18:01:24.783Z","cooked":"\u003cp\u003ei'd suggest a contest about a combination of hardware andsoftware this time, giving axoloti owners the ability to expiriment with external hardware like pots and interact witgh them live (withot the patcher) \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethough this requires the judges to have a similar setup in hardware sadly\u003c/p\u003e\n\n\u003cp\u003efor example: \"challenge: create a gui with an arduino supported board to adjust your dsp\"\u003c/p\u003e\n\n\u003cp\u003ewhere the gui can be a 2x16 lcd, a small tft with touch, rotary encoders, whatever.\u003c/p\u003e\n\n\u003cp\u003ewhy am i suggesting this: because the library of objects and sounds is pretty close to completion in my opinion (although not 100%), but the inter communication with other hardware, like arduino, serial messages and such tends to be alot less complete.\u003c/p\u003e\n\n\u003cp\u003eedit: since development time can be alot, and since i think the timespan of a month is a bit too short, i'd also suggest utilizing a longer deadline, for example, the rest of the year. (which is more than 2 months from now)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-10-09T18:05:08.613Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":52,"score":11.5,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"ramon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14727,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-10T10:23:59.774Z","cooked":"\u003cp\u003eI welcome a new community challenge, and prefer to leave it to the community to come up with one.\u003cbr\u003eThat said, I think the best topics for a challenge are more \"low-hanging fruit\" to reach substantial participation.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-10-10T10:23:59.774Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":46,"score":10.25,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14728,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-10-10T13:21:34.235Z","cooked":"\u003cp\u003eId be up for a challenge , assuming time etc - I liked the idea for the Lifeforms one, but somehow couldn't make the time to do it.\u003c/p\u003e\n\n\u003cp\u003eI wonder how to encourage participation? \u003c/p\u003e\n\n\u003cp\u003eas \u003ca class=\"mention\" href=\"/users/inaba\"\u003e@Inaba\u003c/a\u003e said, perhaps making them longer would help.. given the voting windows etc, monthly did seem quite rushed.\u003cbr\u003ealso perhaps if the challenge was 'broader', so that it was more likely to be in line with what users are wanting to do anyway i.e. its a motivator to get on with your own project.\u003c/p\u003e\n\n\u003cp\u003eIm also not sure about the 'competition' or voting element , some might not want to be 'judged' and frankly the whole voting thing is a hassle ...  i didn't care for it much .\u003c/p\u003e\n\n\u003cp\u003eI don't know, perhaps something really simple, which is just submit your patches/objects in a bi-monthly 'showcase' where others can just comment etc.\u003c/p\u003e\n\n\u003cp\u003eor perhaps something where its a community challenge...  rather than individual?!\u003cbr\u003ee.g. we open it up, and users contribute stuff... and other users combine it, and we see what in the month we can create - a collaborative venture.\u003c/p\u003e\n\n\u003cp\u003eI think id be much more likely to participate in something like this , since its about working together, and everyone can contribute as little or as much as they like?\u003cbr\u003e(e.g. some might contribute objects, some subpatches, some samples, etc)\u003c/p\u003e\n\n\u003cp\u003eoverall, id have like to have seen more collaboration/discussion from the challenges, rather than a competition... just listening and playing with patches.\u003cbr\u003e(but I completely accept i could be in the minority on this ... many might like the competitive side \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-10-10T13:23:39.112Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":45,"score":15.25,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14730,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-10T13:25:37.999Z","cooked":"\u003cp\u003ewell, I like the collaboration idea..\u003cbr\u003ethis way we could bundle expertise. Some have the ideas, some have the synthesis know-how and others have the needed coding skills.\u003cbr\u003eOeh, what about this?\u003cbr\u003eAxoloti against arduino? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eor isn't there some official thing we could enter as an axoloti-group and win that together? \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-10-10T13:26:37.353Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":43,"score":9.45,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14735,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-10-10T16:44:03.891Z","cooked":"\u003cp\u003eI find all ideas are good. I even think we could have several challenges going at the same time. I miss the patch challenges, it was fun and great for learning new ideas and ways to do patching. But maybe just monthly patch sharing could be enough. \u003cbr\u003eCollaboration challenges are a great idea too, but maybe on a longer time span.\u003cbr\u003eNew object challenges would please me too, even if I could only enjoy testing them, being such a crappy coder. But most object creators here don't need challenges, I find them (and especially you \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e ) so prolific already.\u003c/p\u003e\n\n\u003cp\u003eMaybe we could have a challenge to make help patches for some of the new objects \u003c/p\u003e\n\n\u003cp\u003eOr maybe work on objects and patches on a specific theme. I've been reading about the Zyklus MPS-1 today and started thinking about using the axo as an \"arranger\". I've always hated arranger keyboards, but having modules that we could abuse with our own settings excites me quite a bit.\u003cbr\u003eWe can already do quite a bit with the objects we already have, and \u003ca class=\"mention\" href=\"/users/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e 's last creations, but maybe if we had some kind of chord recognition module, and more kind of \"improvisation\" modules, we could assemble some very useful patches for assisting musicians of all sorts\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-10-10T16:44:03.891Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":46,"score":15.2,"yours":false,"topic_id":2361,"topic_slug":"no-more-challenges","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14736,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-10-10T16:45:45.237Z","cooked":"\u003cp\u003eah yeah, a challenge:\u003c/p\u003e\n\n\u003cp\u003ewho can explain all my modules? XD\u003c/p\u003e\n\n\u003cp\u003eah, and ps, I just brought out yet another note-scaling module, based on the guitar.\u003cbr\u003ea note-per-note microtonal tuner (only 1 octave, next octave is just power of 2) is also coming up\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-10-10T16:47:29.586Z
