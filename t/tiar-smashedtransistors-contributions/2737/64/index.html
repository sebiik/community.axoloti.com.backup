<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>

      <div class='post' itemprop='articleBody'>
        <p>it's there, but not in the browser. open a new patch, load the object (ZDF SVF 2) and load it's help patch.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/Praxis'><b itemprop='author'>Praxis</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I'm new to this. What do you mean when you say load the object and it's help patch? Where do I find it?</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>

             2017-06-07 11:46:34 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>open a new empty patch, doubleclick on the empty space in the patch and the object browser should come up. type ZDF (yes case does matter, something that maybe should be changed? <a class="mention" href="/users/johannes">@johannes</a>) and choose the version two. you now see some sort of preview of the object. click on the black triangle in the top left side of the object and choose help. that's it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>

             2017-06-07 18:31:41 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can also access all the <strong>help patches</strong> from the Axoloti Editor "Help" menu on the "File Edit Board Window Help" menu bar. That's quite handy <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/492801e0d2c544aa4123b58b92c29ab180ae9cb0" href="//community.axoloti.com/uploads/default/original/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0.png" class="lightbox" title="helpPatch.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png" width="515" height="500"><div class="meta">
<span class="filename">helpPatch.png</span><span class="informations">720x699 45.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/osc/KWSync</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; KWSync</em></p>

<p>Yep, I had to do it <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>

<p>slightly different "horns" and sound compared to the batman/devil one.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d6013e22ffb5227756e39c1b66d3c266cda80896.PNG" width="289" height="200"></p>

<p>Note: First order DPW antialiasing of waveform and internal sync.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/osc/6coseg and 6coseg m</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; 6coseg</em><br>and <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; 6coseg m</em></p>

<p>This is a <strong>6 cosine segment</strong> waveform bandlimited oscillator:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a1d9f8c589f466dc1f11ab631c7be8825d7e283b.png" width="275" height="160"><br>you can control 6 levels and three "ratios".</p>

<p>Modulate the nine parameters for sweet "new age" pads and phase distortion sounds.<br><img src="//community.axoloti.com/uploads/default/original/2X/8/8886725402b806ace7997205700f2494177434a5.PNG" width="221" height="415"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-06-13T19:56:58Z' itemprop='datePublished'>
             2017-06-13 19:56:58 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/kfilter/hyst</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; kfilter -&gt; hyst</em></p>

<p>This is a hysteresis comparator (aka Schmitt trigger). It takes a control rate input and has a boolean output.<br>The hysteresis is set by two level parameters.</p>

<p>This object can be used for debouncing digital inputs connected to switches (see the help patch).</p>

<aside class="onebox wikipedia">
  <header class="source">
    <a href="https://en.wikipedia.org/wiki/Switch#Contact_bounce">en.wikipedia.org</a>
  </header>
  <article class="onebox-body">
    <img src="//upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Switches-electrical.agr.jpg/300px-Switches-electrical.agr.jpg" class="thumbnail" width="128" height="102">

<h3><a href="https://en.wikipedia.org/wiki/Switch#Contact_bounce">Switch | Contact bounce</a></h3>

<p>Contact bounce (also called chatter) is a common problem with mechanical switches and relays. Switch and relay contacts are usually made of springy metals. When the contacts strike together, their momentum and elasticity act together to cause them to bounce apart one or more times before making steady contact. The result is a rapidly pulsed electric current instead of a clean transition from zero to full current. The effect is usually unimportant in power circuits, but causes problems in some ana...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3e62bc064ba75d580fa7995bd627d6552b20560d" href="//community.axoloti.com/uploads/default/original/2X/3/3e62bc064ba75d580fa7995bd627d6552b20560d.PNG" class="lightbox" title="hyst.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3e62bc064ba75d580fa7995bd627d6552b20560d_1_690x262.PNG" width="690" height="262"><div class="meta">
<span class="filename">hyst.PNG</span><span class="informations">1053x400 22.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-06-13T20:55:09Z' itemprop='datePublished'>
             2017-06-13 20:55:09 UTC

        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/filter/Butt10</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt; Butt10</em></p>

<p>This is a <strong>static</strong> high order Butterworth filter with ten frequency presets (ranging from 900Hz up to 17.7kHz).</p>

<p>It's meant to be used as a "<em>brickwall</em>" filter, for example just before the output, to mimic the band limitation of some early synthesizers or effects.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f40fdc499e22689aa8e3fd029db333ab5a361b9a.PNG" width="111" height="73"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/osc/coseg sqr</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; coseg sqr</em></p>

<p>This is a <strong>low CPU antialiased</strong> square wave generator with brilliance (pitch controlled like a low pass filter) and dissymmetry (PWM from 50% to 66%) control.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/cd384816a2bcb461731ca7081f0630d1a6ed2103.PNG" width="108" height="189"></p>
      </div>

        </span>

      <div class='post' itemprop='articleBody'>
        <h3>Library updates:</h3>

<p>the <strong>osc</strong> directory have now three sub directories:</p>

<ul>
<li>
<strong>wf12</strong> contains the 12 steps antialiased oscillators and companion objects (see the <em>menu bar Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt;</em> <strong><em>wf12</em></strong> help patches to get an idea of what they can do).</li>
<li><p><strong>wf16</strong> contains the 16 segment antialiased oscillators. Note that the bank companion objects have been <strong>corrected</strong>. (see the <em>menu bar Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt;</em> <strong><em>wf16</em></strong> help patches).</p></li>
<li><p><strong>Steps</strong> contains the Five, Six and Seven steps oscillators along with their variants.</p></li>
</ul>

<h3>Patch:</h3>

<p>menu: File -&gt; Library -&gt; Community -&gt; tiar -&gt; reed -&gt; Misty<br>Sort of "physical" modelling of a brass instrument (self PM through a series of filters and delays). </p>

<p><strong>Note that it is controlled by channel (or poly) aftertouch</strong> velocity only keyboards won't work with this one.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F328274449&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ded19d8afd5e023638608fdf857356809d0aea71" href="//community.axoloti.com/uploads/default/original/2X/d/ded19d8afd5e023638608fdf857356809d0aea71.PNG" class="lightbox" title="Misty.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/ded19d8afd5e023638608fdf857356809d0aea71_1_690x348.PNG" width="690" height="348"><div class="meta">
<span class="filename">Misty.PNG</span><span class="informations">1776x897 108 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/filter/dis lphp1</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt; dis lphp1</em></p>

<p>This is a barbaric name for an object that can mimic <strong>"waveshapers" used in some early string machines</strong>. This kind of device allowed to add even harmonics to a square wave input signal.</p>

<p>Basically it is a first order filter, sort of basic Resistor/Capacitor low pass filter, with an hint of "diodes". These "diodes" allow to have two different "charging/discharging resistors".<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c90a71ee7cb072000c0b27aac4d39099f9fef78a.PNG" width="429" height="416"></p>

<p>Here, you can control the charging and discharging "frequencies" <strong>freqUp freqDown</strong>.</p>

<p>You can control the <strong>type</strong> of "diode commutation":</p>

<ul>
<li>type = 0: rates switched on output sign (Ã  la Salino)</li>
<li>type = 64: rates switched on rising/decaying (Ã  la Ralond)</li>
</ul>

<p>And you can add a <strong>bias</strong>.</p>

<p>You have both "low pass" and "high pass" outputs.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/kfunc/u8u</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;kfunc -&gt; u8u</em></p>

<p>This is a simple unipolar k rate function defined by 8 segments.<br>(i did not find this kind of object in existing libs, maybe i missed it ?)</p>

<p>It can be used to shape saw LFOs, envelopes and many other control signals.</p>

<p>Note: For convenience, i am adding bipolar variants of this one. Meanwhile, you can use factor/conv/unipolar2bipolar and bipolar2unipolar if you need bipolar functions.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/596bc8f6197e775d9ae5885457f852b27681634d.PNG" width="127" height="173"></p>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/gain/DCA</h3>

<p>try menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt;gain -&gt; DCA</p>

<p>It is a "De clicked Digital Controlled Amplifier".</p>

<p>As expected, it multiplies the audio input "in" by the k rate "gain" input.<br>Unlike the factory gain/vca, the gain input is <strong>not interpolated</strong>: the gain is brutaly updated at <strong>zero crossings</strong> of the input.<br>This old trick allows the sharpest attack transients without clicks.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/kfunc/Modulo</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;kfunc -&gt; Modulo</em></p>

<p>This is a unipolar k rate Modulo function.<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c2372fe84ddb7cbcf40a10b7f418ad844ccb910a.png" width="315" height="219"><br>The factor, multiplies the input signal.<br>It is the moduloed to 64.0.</p>

<p>Try the help patch to get an idea of what it does.<br>The "mirror" parameter is useful when using it on descending ramps or envelopes with non integer factors.</p>

        <h3>Object tiar/kfunc/u8b</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;kfunc -&gt; u8b</em></p>

<p>This is a k rate function defined by 8 segments. It takes a unipolar input and has a bipolar output.<br>As i find them really handy for mapping/adapting control ranges, I plan to make a bunch of those with different input and output types and number of segments.</p>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/spat/pan m</h3>

<p>try <em>menu:  <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;spat -&gt; pan m</em></p>

<p>A constant gain^2 pan with modulation.</p>

<p>The direct use of a linear gain function - as in the factory pan - object leads to a variation of gain^2, the consequence being a variation of volume.</p>

<p>This object uses the fact that sin(x)^2 + cos(x)^2 = 1 to get uniform volume.</p>
      </div>

e the nine parameters for sweet \"new age\" pads and phase distortion sounds.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8886725402b806ace7997205700f2494177434a5.PNG\" width=\"221\" height=\"415\"\u003e\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2017-06-11T13:14:38.508Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":129,"score":76.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21152,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-13T19:56:58.501Z","cooked":"\u003ch3\u003eObject tiar/kfilter/hyst\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu:  \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; kfilter -\u0026gt; hyst\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a hysteresis comparator (aka Schmitt trigger). It takes a control rate input and has a boolean output.\u003cbr\u003eThe hysteresis is set by two level parameters.\u003c/p\u003e\n\n\u003cp\u003eThis object can be used for debouncing digital inputs connected to switches (see the help patch).\u003c/p\u003e\n\n\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Switch#Contact_bounce\"\u003een.wikipedia.org\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Switches-electrical.agr.jpg/300px-Switches-electrical.agr.jpg\" class=\"thumbnail\" width=\"128\" height=\"102\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Switch#Contact_bounce\"\u003eSwitch | Contact bounce\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eContact bounce (also called chatter) is a common problem with mechanical switches and relays. Switch and relay contacts are usually made of springy metals. When the contacts strike together, their momentum and elasticity act together to cause them to bounce apart one or more times before making steady contact. The result is a rapidly pulsed electric current instead of a clean transition from zero to full current. The effect is usually unimportant in power circuits, but causes problems in some ana...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3e62bc064ba75d580fa7995bd627d6552b20560d\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3e62bc064ba75d580fa7995bd627d6552b20560d.PNG\" class=\"lightbox\" title=\"hyst.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3e62bc064ba75d580fa7995bd627d6552b20560d_1_690x262.PNG\" width=\"690\" height=\"262\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ehyst.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1053x400 22.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2017-06-13T19:56:58.501Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":123,"score":45.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Switch#Contact_bounce","internal":false,"reflection":false,"title":"Switch - Wikipedia","clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3e62bc064ba75d580fa7995bd627d6552b20560d.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21156,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-13T20:55:09.027Z","cooked":"\u003ch3\u003eObject tiar/filter/Butt10\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu:  \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; Butt10\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a \u003cstrong\u003estatic\u003c/strong\u003e high order Butterworth filter with ten frequency presets (ranging from 900Hz up to 17.7kHz).\u003c/p\u003e\n\n\u003cp\u003eIt's meant to be used as a \"\u003cem\u003ebrickwall\u003c/em\u003e\" filter, for example just before the output, to mimic the band limitation of some early synthesizers or effects.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f40fdc499e22689aa8e3fd029db333ab5a361b9a.PNG\" wi _link_count":0,"reads":123,"score":70.3,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21191,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-14T23:23:40.990Z","cooked":"\u003ch3\u003eLibrary updates:\u003c/h3\u003e\n\n\u003cp\u003ethe \u003cstrong\u003eosc\u003c/strong\u003e directory have now three sub directories:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003ewf12\u003c/strong\u003e contains the 12 steps antialiased oscillators and companion objects (see the \u003cem\u003emenu bar Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt;\u003c/em\u003e \u003cstrong\u003e\u003cem\u003ewf12\u003c/em\u003e\u003c/strong\u003e help patches to get an idea of what they can do).\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003ewf16\u003c/strong\u003e contains the 16 segment antialiased oscillators. Note that the bank companion objects have been \u003cstrong\u003ecorrected\u003c/strong\u003e. (see the \u003cem\u003emenu bar Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt;\u003c/em\u003e \u003cstrong\u003e\u003cem\u003ewf16\u003c/em\u003e\u003c/strong\u003e help patches).\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eSteps\u003c/strong\u003e contains the Five, Six and Seven steps oscillators along with their variants.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003ePatch:\u003c/h3\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; reed -\u0026gt; Misty\u003cbr\u003eSort of \"physical\" modelling of a brass instrument (self PM through a series of filters and delays). \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNote that it is controlled by channel (or poly) aftertouch\u003c/strong\u003e velocity only keyboards won't work with this one.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F328274449\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ded19d8afd5e023638608fdf857356809d0aea71\" href=\"//community.axoloti.com/uploads/default/original/2X/d/ded19d8afd5e023638608fdf857356809d0aea71.PNG\" class=\"lightbox\" title=\"Misty.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/ded19d8afd5e023638608fdf857356809d0aea71_1_690x348.PNG\" width=\"690\" height=\"348\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eMisty.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1776x897 108 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2017-09-15T21:14:08.388Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":138,"score":70.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/ded19d8afd5e023638608fdf857356809d0aea71.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21223,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-15T20:40:51.917Z","cooked":"\u003ch3\u003eObject tiar/filter/dis lphp1\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu:  \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; dis lphp1\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a barbaric name for an object that can mimic \u003cstrong\u003e\"waveshapers\" used in some early string machines\u003c/strong\u003e. This kind of device allowed to add even harmonics to a square wave input signal.\u003c/p\u003e\n\n\u003cp\u003eBasically it is a first order filter, sort of basic Resistor/Capacitor low pass filter, with an hint of \"diodes\". These \"diodes\" allow to have two different \"charging/discharging resistors\".\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c90a71ee7cb072000c0b27aac4d39099f9fef78a.PNG\" width=\"429\" height=\"416\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere, you can control the charging and discharging \"frequencies\" \u003cstrong\u003efreqUp freqDown\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eYou can control the \u003cstrong\u003etype\u003c/strong\u003e of \"diode commutation\":\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003etype = 0: rates switched on output sign (Ã  la Salino)\u003c/li\u003e\n\u003cli\u003etype = 64: rates switched on rising/decaying (Ã  la Ralond)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAnd you can add a \u003cstrong\u003ebias\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eYou have both \"low pass\" and \"high pass\" outputs.\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2017-06-15T20:54:10.599Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":141,"score":78.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21412,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-19T18:28:32.051Z","cooked":"\u003ch3\u003eObject tiar/kfunc/u8u\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu:  \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;kfunc -\u0026gt; u8u\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a simple unipolar k rate function defined by 8 segments.\u003cbr\u003e(i did not find this kind of object in existing libs, maybe i missed it ?)\u003c/p\u003e\n\n\u003cp\u003eIt can be used to shape saw LFOs, envelopes and many other control signals.\u003c/p\u003e\n\n\u003cp\u003eNote: For convenience, i am adding bipolar variants of this one. Meanwhile, you can use factor/conv/unipolar2bipolar and bipolar2unipolar if you need bipolar functions.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/596bc8f6197e775d9ae5885457f852b27681634d.PNG\" width=\"127\" height=\"173\"\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2017-07-08T09:53:07.718Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":142,"score":39.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21432,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-19T22:49:35.224Z","cooked":"\u003ch3\u003ePatch: MetallicHorizon\u003c/h3\u003e\n\n\u003cp\u003eAn old school sci fy ambiance generator. It uses and abuses of the \"8segs\" kfunc object \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; MetallicHorizon.axp\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F328910873\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e","post_number":73,"post_type":1,"updated_at":"2017-06-19T23:33:55.046Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":138,"score":90.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21448,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-20T18:59:15.410Z","cooked":"\u003ch3\u003eObject tiar/gain/DCA\u003c/h3\u003e\n\n\u003cp\u003etry menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;gain -\u0026gt; DCA\u003c/p\u003e\n\n\u003cp\u003eIt is a \"De clicked Digital Controlled Amplifier\".\u003c/p\u003e\n\n\u003cp\u003eAs expected, it multiplies the audio input \"in\" by the k rate \"gain\" input.\u003cbr\u003eUnlike the factory gain/vca, the gain input is \u003cstrong\u003enot interpolated\u003c/strong\u003e: the gain is brutaly updated at \u003cstrong\u003ezero crossings\u003c/strong\u003e of the input.\u003cbr\u003eThis old trick allows the sharpest attack transients without clicks.\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2017-06-20T18:59:15.410Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":139,"score":115.6,"yours":false,"topic_id":2737,"topic_slug":"tia
