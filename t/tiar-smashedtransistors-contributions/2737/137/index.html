      <div class='post' itemprop='articleBody'>
        <h3>tiar/filter/APChain</h3>

<p>see the help patch to get an idea: <strong><em>menu: Help</em></strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt;APChain</p>

<p>This is a <em>nested</em> chain of <em>first order all pass filters</em>.</p>

<p>These are all pass filters, whatever the settings, all frequencies passes through it, no kidding.<br>But, it changes the <em>phases</em> on certain frequencies.</p>

<p>By modulating its characteristic frequency and its <em>nest feedback</em> g2 coefficient it is possible to create sorts of vibratos/chorus as found on some early analogue organs.</p>

<p>By mixing it's output with the incoming signal, it is possible to recreate the famous phasing effect.<br>The <em>help patch</em> implements such a phasing effect with a 3 octave paraphonic string sound and a little reverb like it is 1978.<br><img src="//community.axoloti.com/uploads/default/original/2X/8/82fdb86b2cb9bb8af861a341e846eb552fc63da4.PNG" width="121" height="167"></p>

<p>Here it is used first as a fast modulation "vibrato", second as the classic deep and slow phasing:<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F393655440&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>
      </div>

        <h3>tiar/PIW/</h3>

<p>I will add in this folder a series of objects based on pre integration anti aliasing that will be quite versatile.</p>

<p>see the help patches to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW</p>

<hr>

<h4>tiar/PIW/gen</h4>

<p>is a wave generator, at init it generates a wave based on the function formula you put in. It generates and pre processes the wavetable. It does not produce audio signals. It must be used with PIW/osc</p>

<p>function:</p>

<p>two variables are available</p>

<ul>
<li>i is an integer from 0 to 255, it can be used to generate "8bit" tables, try stuff like i^(i&gt;&gt;1)</li>
<li>x a float varies from 0 to 1</li>
<li>available functions: saw(x), tri(x), sin1(x)</li>
</ul>

<p>The wave is automatically DC removed and normalised so that expressions like ((i * 5)&amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x))) can work without bothering to much about amplitudes and offsets.</p>

<hr>

<p>examples for functions you can type in:</p>

<p>pure sine wave</p>

<pre><code> sin1(x)</code></pre>

<p>multiple sine waves</p>

<pre><code> sin1(x)+sin1(3*x)+sin1(5*x)</code></pre>

<p>square wave</p>

<pre><code> x &gt; 0.5f ? 1 : -1</code></pre>

<p>rectangle wave 33 %</p>

<pre><code> x &gt; 0.333f ? 1 : -1</code></pre>

<p> -1 +1 triangle wave</p>

<pre><code> tri(x)</code></pre>

<p>triangle 33% cyclic ratio</p>

<pre><code> tri(x, 0.333f)</code></pre>

<p>smooth triangle 33%</p>

<pre><code> sat(1.5f * tri(x, 0.333f))</code></pre>

<p>sine switch</p>

<pre><code> x &lt; 0.5f ? sin1(2*x) : sin1(8*x)</code></pre>

<p>Fractal waveform</p>

<pre><code> i^(i&gt;&gt;1)</code></pre>

<p>Another fractal waveform</p>

<pre><code> i^0xAA</code></pre>

<p> steppy sine à l'ancienne</p>

<pre><code> sin1( ((int)(x*16))/16.0f )</code></pre>

<p>Here is the "sine switch"</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/136ba0c8f51f3e03e314f644cd64cc511de177e0.PNG" width="308" height="170"></p>

<p>The "steppy sine"</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b655646c2cb0a4306f95d77410417b0d05c966ef.PNG" width="350" height="204"></p>

<p>and  ((i * 5)&amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x)))</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/febc2daff5ddf55e4181ca1a60f5db0509d6ffd3.PNG" width="530" height="178"></p>

<hr>

<p>One more waveform (copy paste this into the "function" attribute of the PIW/gen)</p>

<pre><code>tri(x) &gt; 0.99f ? 
  0.1f
: tri(x) &lt; -0.99f ?
    -0.1f
  : x &gt; 0.5f ? 
      3 * tri(x) - 2.6f * sat(0.6f * tri(x) - 0.05f)
    : 1.1f * sat(0.7f * tri(x) + 0.1f)</code></pre>

<p>This is an unperfect "triangle waveform" as it can come out from an old and almost defective analog synth (commutation spikes and slight asymmetry).<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9216e7629177fc3d5d956209e5e3e4c2044bd277.PNG" width="395" height="139"></p>

<hr>

<h4>tiar/PIW/osc</h4>

<p>is a osc with <strong>anti aliased phase modulation</strong>. It connects to a PIW/gen and is aliasing limited thanks to pre integration.<br>This osc is capable of phase modulation with complex wavetables (as carrier and modulator) with little digital artifacts. It is phase modulation à la sinclavier as opposed to DX. </p>

<p>see the help patches to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW</p>

<hr>

<p>[edit] moved to tiar/PIW</p>

      <div class='post' itemprop='articleBody'>
        <h3>PIW/phi</h3>

<p>This is a "phase randomiser" that applies to a PIW/gen object (processing are made at init).</p>

<p>This can be used to avoid phase cancellation when using detuned oscillators to create chorused sounds.</p>

<p>Here is a practical example:<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F405050088&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<p>The first chunk is two slightly detunes square waves. It creates a nice chorusing effect but phase cancellation occurs from time to time.</p>

<p>The second chunk is a square wave and a phase processed square wave. The sound is similar to the first, but there is no more phase cancellation. The chorusing effect is smoother.</p>

<p>see the help patches to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW -&gt; phiSquare</p>

<p>[edit] moved to tiar/PIW</p>
      </div>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>PIW/disharm</h3>

<p>This is an <strong>harmonic killer</strong> that applies to a PIW/gen object (processing are made at init, so zero CPU cost).</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dfb110ffe01911b9c91bc6c21084bfe9bb3eb30b.PNG" width="131" height="188"></p>

<p>It removes up to 8 harmonics of you choice from the targeted PIW.</p>

<p>Yes, it does not add, it <strong>removes</strong> !</p>

<p>Removing harmonics can be useful in many cases for example :</p>

<ul>
<li>suppression of harmonic 7 to improve clarity in chords in a poly synth,</li>
<li>suppression of harmonics 2,4,6,8,10 of a saw to get a "squarish" feel (clarinet)*</li>
<li>suppression of low harmonics on a wavetable used for doubling/chorusing to avoid unwanted low phase cancellations/beating</li>
</ul>

<p>*to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW -&gt; disharm and disharmDoubling</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>PIW/O2osc</h3>

<p>This is a x2 oversampled PIW osc with complex phase modulation capabilities: less aliasing and a brighter sound.</p>

<p>To get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW -&gt; O2osc</p>

<p>Note: the oversampled signals consist of 2 interleaved sample rate signals. They can be converted to normal sample rate with converters in tiar/conv.</p>

<p>[edit] moved to tiar/PIW</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-27T22:33:49Z' itemprop='datePublished'>
             2018-02-27 22:33:49 UTC
           </time>
        </span>
        <span itemprop='position'>#141</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>the tiar/PIW objects are now stable.</h3>

<p>[EDIT 13 march 2018]<br>Tests show that glitchy issues do not occur anymore...</p>

<hr>

<p>[EDIT 02 march 2018]</p>

<ul>
<li>Updated <strong>osc</strong> and <strong>O2osc</strong> <ul><li>they comply with the new <strong>gen</strong> and <strong>copy</strong> objects (16 to 512 sample tables, internal or external RAM). Now, you can use small tables for simple waveforms.</li></ul>
</li>
<li>Updated <strong>gen</strong> object<ul>
<li>corrected phases for the <em>sin1</em> and <em>cos1</em> functions.</li>
<li>new <em>exp</em> function.  Thus sin1(11*x) * exp(-4*x) generates sort of resonant waveform.</li>
</ul>
</li>
</ul>

<hr>

<p>[EDIT 01 march 2018]</p>

<ul><li>Evolution of the pre integrated tables (impersonated by PIT/gen and PIT/copy)<ul>
<li>size attribute (from 16 to 512, defaults to 256 for compatibility).</li>
<li>for some waveforms, such as triangle and trapezoid, short tables are OK, that saves RAM.</li>
<li>internal RAM or external RAM</li>
<li>factory/table/read compatible so that it can be used as LFO waveforms.</li>
</ul>
</li></ul>

<hr>

<p>[EDIT 27 feb 2018]<br>At the moment, I am upgrading the <strong>gen</strong> object so that it can have a size from 16 to 512 samples and be set in internal RAM or external RAM.I'm beefing up the PIT oscillators (regular and oversampled).<br>Still testing them, I will release them in a few days.</p>

<ul>
<li>freq offset inlet : for smooth detuning</li>
<li>disto mode boolean inlet : to transform the osc into an anti aliased distortion unit (the PIWT being the distortion function)</li>
<li>disto offset inlet : an offset so that the distortion is centred where you want</li>
<li>disable boolean inlet : to disable the object and save CPU.</li>
<li>extended modulation depth</li>
</ul>

<p>I'll try to keep it compatible with the current version but they will take more space on screen.</p>

<hr>

<p>[edit] moved to tiar/PIW</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Tip about phase modulation</h3>

<p>see example menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt;gain -&gt; DCA_used_for_PM<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9e99f98509030f5dfb2c80b8abd7990956688c77" href="//community.axoloti.com/uploads/default/original/2X/9/9e99f98509030f5dfb2c80b8abd7990956688c77.PNG" class="lightbox" title="DCA PM.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9e99f98509030f5dfb2c80b8abd7990956688c77_1_600x200.PNG" width="600" height="200"><div class="meta">
<span class="filename">DCA PM.PNG</span><span class="informations">756x267 17.2 KB</span><span class="expand"></span>
</div></a></div><br>One issue with phase modulation happens when using fast envelops on the modulator.<br>That causes glitches because of discontinuities of the phase.</p>

<p>The tiar/gain/DCA objects differs from other VCA and amplifiers. It effectively update its gain when the incoming signal is near zero. This avoids the glitchs while keeping the sharpness of the attack.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F411540051&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

           <time datetime='2018-03-14T23:41:53Z' itemprop='datePublished'>
             2018-03-14 23:41:53 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>tiar/osc/noisin</h3>

<p>see the help patch to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; noisin.</p>

<p>This object generates a noisy sine wave, i.e. a band of noise.<br>The noise depth can be controlled by <strong>noise</strong> inlet and param<br>The module includes a DCA controlled by <strong>amp</strong> inlet and param<br><img src="//community.axoloti.com/uploads/default/original/2X/3/3ba7f06c20ab14bf821d42c92c48d21d84b0185e.PNG" width="106" height="192"></p>

<p>Technically, the effect is caused by random frequency modulation. The trick is that this modulation only occurs when the derivative of the sine wave is near zero, this way, the bandwidth can be controlled.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F414336594&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>great objects!</p>

<p>really easy to setup thanks heaps for this!</p>

<p>any chance there could be a scope only mode? so the scope would display on all four lines without a title? we could have mode==2 do this <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-03-25T14:42:44Z' itemprop='datePublished'>
             2018-03-25 14:42:44 UTC
           </time>
        </span>
        <span itemprop='position'>#149</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a good idea.<br>I do not have Axoloti+OLED fitted at the moment.<br>But I will make a few mini stackable expanders based on the Axoloti in the next months that will have OLED + 4 pots. <br>I will be able to add this feature by then.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-03-25T18:22:35Z' itemprop='datePublished'>
             2018-03-25 18:22:35 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great, thanks! hmm, i looked at your font file, nicely done! it made me think. maybe i'll roll my own with "graphic parts", lines, edges, solid filled, all empty, half full etc. that way one could draw simple stuff on the oled.</p>

<p>or asked in a different context, how hard would it be to write an object that reads an array of:</p>

<p>64x32 bits ( to display a "picture" (or a file with predefined arrays that can be selected via an inlet) based on your earlier comments a 128x64 array seems not doable, right? (without adding double buffering and cpu increase)</p>

<p>the array would be two dimensional, 4 bytes  in height, 8bytes in depth (turned 90 degrees as your letters are)<br>or read a one dimensional array like this:<br>byte, byte, byte, byte &lt;- first two columns of display (spanning all height)<br>byte, byte, byte, byte &lt;- second columns <br>etc. you get the idea.</p>

<p>would be great to display simple graphic stuff like this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-03-25T19:27:02Z' itemprop='datePublished'>
             2018-03-25 19:27:02 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm really having fun with the display these days, but I do find myself tangled in the strings a bit. <br>As the OLED screen is limited to 11 caracters, it would be great to have some kind of scrolling string object, as illustrated in this next image.<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9698ce1ead988aeb91263ab451ab998555bad570.PNG" width="603" height="410"></p>

<p>Otherwise I've made a big measure counter using ascii art type of display on all 4 lines (it works well and looks not too bad).But I've never used so many mux and demux objects since having this screen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-03-27T20:32:47Z' itemprop='datePublished'>
             2018-03-27 20:32:47 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wanted to make something very simple and low on RAM and CPU. <br>I don't think it is worth the effort to make something more complicated with such low resolution display with <em>two-state-pixels</em> (no graphic anti aliasing possible). </p>

<p>But you can give it a try. <br>The basic organisation of the display is 8 horizontal pages, each page being a band of 8x128 pixels.<br>In my code, I calculate the contents for the pages on the fly, thus, I avoid double buffering and save SRAM.</p>
      </div>

        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a nice idea, <br>I think that it could be possible to do this.<br>I'm not experimenting with OLED displays these days, but i will come back to this topic next month.</p>
      </div>

opic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26323,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-01T22:59:29.018Z","cooked":"\u003cp\u003eI never had a glitch with the repository. But, well, can't say it won't happen, everything is possible with all these antivirus and OS semi automatic updates \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e\u003c/p\u003e","post_number":134,"post_type":1,"updated_at":"2018-02-01T22:59:29.018Z","reply_count":0,"reply_to_post_number":133,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":149,"score":40.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26324,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-01T23:07:32.421Z","cooked":"\u003ch3\u003etiar/filter/APChain\u003c/h3\u003e\n\n\u003cp\u003esee the help patch to get an idea: \u003cstrong\u003e\u003cem\u003emenu: Help\u003c/em\u003e\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt;APChain\u003c/p\u003e\n\n\u003cp\u003eThis is a \u003cem\u003enested\u003c/em\u003e chain of \u003cem\u003efirst order all pass filters\u003c/em\u003e.\u003c/p\u003e\n\n\u003cp\u003eThese are all pass filters, whatever the settings, all frequencies passes through it, no kidding.\u003cbr\u003eBut, it changes the \u003cem\u003ephases\u003c/em\u003e on certain frequencies.\u003c/p\u003e\n\n\u003cp\u003eBy modulating its characteristic frequency and its \u003cem\u003enest feedback\u003c/em\u003e g2 coefficient it is possible to create sorts of vibratos/chorus as found on some early analogue organs.\u003c/p\u003e\n\n\u003cp\u003eBy mixing it's output with the incoming signal, it is possible to recreate the famous phasing effect.\u003cbr\u003eThe \u003cem\u003ehelp patch\u003c/em\u003e implements such a phasing effect with a 3 octave paraphonic string sound and a little reverb like it is 1978.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/82fdb86b2cb9bb8af861a341e846eb552fc63da4.PNG\" width=\"121\" height=\"167\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere it is used first as a fast modulation \"vibrato\", second as the classic deep and slow phasing:\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F393655440\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":135,"post_type":1,"updated_at":"2018-08-06T17:43:53.111Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":156,"score":177.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26959,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-23T23:06:21.326Z","cooked":"\u003cpre\u003e\u003ccode\u003e((i*5)\u0026amp;0xAA)*(1-0.25*(1-sin1(x))*(1-sin1(x)))\u003c/code\u003e\u003c/pre\u003e","post_number":136,"post_type":1,"updated_at":"2018-02-23T23:06:34.617Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":143,"score":44.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26969,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-24T14:49:26.608Z","cooked":"\u003ch3\u003etiar/PIW/\u003c/h3\u003e\n\n\u003cp\u003eI will add in this folder a series of objects based on pre integration anti aliasing that will be quite versatile.\u003c/p\u003e\n\n\u003cp\u003esee the help patches to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003etiar/PIW/gen\u003c/h4\u003e\n\n\u003cp\u003eis a wave generator, at init it generates a wave based on the function formula you put in. It generates and pre processes the wavetable. It does not produce audio signals. It must be used with PIW/osc\u003c/p\u003e\n\n\u003cp\u003efunction:\u003c/p\u003e\n\n\u003cp\u003etwo variables are available\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ei is an integer from 0 to 255, it can be used to generate \"8bit\" tables, try stuff like i^(i\u0026gt;\u0026gt;1)\u003c/li\u003e\n\u003cli\u003ex a float varies from 0 to 1\u003c/li\u003e\n\u003cli\u003eavailable functions: saw(x), tri(x), sin1(x)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe wave is automatically DC removed and normalised so that expressions like ((i * 5)\u0026amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x))) can work without bothering to much about amplitudes and offsets.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eexamples for functions you can type in:\u003c/p\u003e\n\n\u003cp\u003epure sine wave\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sin1(x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003emultiple sine waves\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sin1(x)+sin1(3*x)+sin1(5*x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003esquare wave\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x \u0026gt; 0.5f ? 1 : -1\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003erectangle wave 33 %\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x \u0026gt; 0.333f ? 1 : -1\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e -1 +1 triangle wave\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e tri(x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003etriangle 33% cyclic ratio\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e tri(x, 0.333f)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003esmooth triangle 33%\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sat(1.5f * tri(x, 0.333f))\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003esine switch\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x \u0026lt; 0.5f ? sin1(2*x) : sin1(8*x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eFractal waveform\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e i^(i\u0026gt;\u0026gt;1)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnother fractal waveform\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e i^0xAA\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e steppy sine à l'ancienne\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sin1( ((int)(x*16))/16.0f )\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eHere is the \"sine switch\"\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/136ba0c8f51f3e03e314f644cd64cc511de177e0.PNG\" width=\"308\" height=\"170\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \"steppy sine\"\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b655646c2cb0a4306f95d77410417b0d05c966ef.PNG\" width=\"350\" height=\"204\"\u003e\u003c/p\u003e\n\n\u003cp\u003eand  ((i * 5)\u0026amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x)))\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/febc2daff5ddf55e4181ca1a60f5db0509d6ffd3.PNG\" width=\"530\" height=\"178\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eOne more waveform (copy paste this into the \"function\" attribute of the PIW/gen)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003etri(x) \u0026gt; 0.99f ? \n  0.1f\n: tri(x) \u0026lt; -0.99f ?\n    -0.1f\n  : x \u0026gt; 0.5f ? \n      3 * tri(x) - 2.6f * sat(0.6f * tri(x) - 0.05f)\n    : 1.1f * sat(0.7f * tri(x) + 0.1f)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis is an unperfect \"triangle waveform\" as it can come out from an old and almost defective analog synth (commutation spikes and slight asymmetry).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9216e7629177fc3d5d956209e5e3e4c2044bd277.PNG\" width=\"395\" height=\"139\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003etiar/PIW/osc\u003c/h4\u003e\n\n\u003cp\u003eis a osc with \u003cstrong\u003eanti aliased phase modulation\u003c/strong\u003e. It connects to a PIW/gen and is aliasing limited thanks to pre integration.\u003cbr\u003eThis osc is capable of phase modulation with complex wavetables (as carrier and modulator) with little digital artifacts. It is phase modulation à la sinclavier as opposed to DX. \u003c/p\u003e\n\n\u003cp\u003esee the help patches to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":137,"post_type":1,"updated_at":"2019-01-04T18:05:53.005Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":158,"score":147.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":10,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tx81z-algorithms/6200/7","internal":true,"reflection":true,"title":"TX81Z algorithms","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26985,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-25T19:09:32.423Z","cooked":"\u003ch3\u003ePIW/phi\u003c/h3\u003e\n\n\u003cp\u003eThis is a \"phase randomiser\" that applies to a PIW/gen object (processing are made at init).\u003c/p\u003e\n\n\u003cp\u003eThis can be used to avoid phase cancellation when using detuned oscillators to create chorused sounds.\u003c/p\u003e\n\n\u003cp\u003eHere is a practical example:\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F405050088\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eThe first chunk is two slightly detunes square waves. It creates a nice chorusing effect but phase cancellation occurs from time to time.\u003c/p\u003e\n\n\u003cp\u003eThe second chunk is a square wave and a phase processed square wave. The sound is similar to the first, but there is no more phase cancellation. The chorusing effect is smoother.\u003c/p\u003e\n\n\u003cp\u003esee the help patches to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW -\u0026gt; phiSquare\u003c/p\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":138,"post_type":1,"updated_at":"2019-01-04T18:06:20.526Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":149,"score":50.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27040,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-26T21:21:16.267Z","cooked":"\u003ch3\u003ePIW/disharm\u003c/h3\u003e\n\n\u003cp\u003eThis is an \u003cstrong\u003eharmonic killer\u003c/strong\u003e that applies to a PIW/gen object (processing are made at init, so zero CPU cost).\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dfb110ffe01911b9c91bc6c21084bfe9bb3eb30b.PNG\" width=\"131\" height=\"188\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt removes up to 8 harmonics of you choice from the targeted PIW.\u003c/p\u003e\n\n\u003cp\u003eYes, it does not add, it \u003cstrong\u003eremoves\u003c/strong\u003e !\u003c/p\u003e\n\n\u003cp\u003eRemoving harmonics can be useful in many cases for example :\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003esuppression of harmonic 7 to improve clarity in chords in a poly synth,\u003c/li\u003e\n\u003cli\u003esuppression of harmonics 2,4,6,8,10 of a saw to get a \"squarish\" feel (clarinet)*\u003c/li\u003e\n\u003cli\u003esuppression of low harmonics on a wavetable used for doubling/chorusing to avoid unwanted low phase cancellations/beating\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e*to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW -\u0026gt; disharm and disharmDoubling\u003c/p\u003e","post_number":139,"post_type":1,"updated_at":"2019-01-04T18:08:25.926Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":143,"score":59.3,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27045,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-26T23:22:52.371Z","cooked":"\u003ch3\u003ePIW/O2osc\u003c/h3\u003e\n\n\u003cp\u003eThis is a x2 oversampled PIW osc with complex phase modulation capabilities: less aliasing and a brighter sound.\u003c/p\u003e\n\n\u003cp\u003eTo get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW -\u0026gt; O2osc\u003c/p\u003e\n\n\u003cp\u003eNote: the oversampled signals consist of 2 interleaved sample rate signals. They can be converted to normal sample rate with converters in tiar/conv.\u003c/p\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":140,"post_type":1,"updated_at":"2019-01-04T18:08:48.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":137,"score":57.95,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27071,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-27T22:33:49.875Z","cooked":"\u003ch3\u003ethe tiar/PIW objects are now stable.\u003c/h3\u003e\n\n\u003cp\u003e[EDIT 13 march 2018]\u003cbr\u003eTests show that glitchy issues do not occur anymore...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 02 march 2018]\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eUpdated \u003cstrong\u003eosc\u003c/strong\u003e and \u003cstrong\u003eO2osc\u003c/strong\u003e \u003cul\u003e\u003cli\u003ethey comply with the new \u003cstrong\u003egen\u003c/strong\u003e and \u003cstrong\u003ecopy\u003c/strong\u003e objects (16 to 512 sample tables, internal or external RAM). Now, you can use small tables for simple waveforms.\u003c/li\u003e\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eUpdated \u003cstrong\u003egen\u003c/strong\u003e object\u003cul\u003e\n\u003cli\u003ecorrected phases for the \u003cem\u003esin1\u003c/em\u003e and \u003cem\u003ecos1\u003c/em\u003e functions.\u003c/li\u003e\n\u003cli\u003enew \u003cem\u003eexp\u003c/em\u003e function.  Thus sin1(11*x) * exp(-4*x) generates sort of resonant waveform.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 01 march 2018]\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eEvolution of the pre integrated tables (impersonated by PIT/gen and PIT/copy)\u003cul\u003e\n\u003cli\u003esize attribute (from 16 to 512, defaults to 256 for compatibility).\u003c/li\u003e\n\u003cli\u003efor some waveforms, such as triangle and trapezoid, short tables are OK, that saves RAM.\u003c/li\u003e\n\u003cli\u003einternal RAM or external RAM\u003c/li\u003e\n\u003cli\u003efactory/table/read compatible so that it can be used as LFO waveforms.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 27 feb 2018]\u003cbr\u003eAt the moment, I am upgrading the \u003cstrong\u003egen\u003c/strong\u003e object so that it can have a size from 16 to 512 samples and be set in internal RAM or external RAM.I'm beefing up the PIT oscillators (regular and oversampled).\u003cbr\u003eStill testing them, I will release them in a few days.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efreq offset inlet : for smooth detuning\u003c/li\u003e\n\u003cli\u003edisto mode boolean inlet : to transform the osc into an anti aliased distortion unit (the PIWT being the distortion function)\u003c/li\u003e\n\u003cli\u003edisto offset inlet : an offset so that the distortion is centred where you want\u003c/li\u003e\n\u003cli\u003edisable boolean inlet : to disable the object and save CPU.\u003c/li\u003e\n\u003cli\u003eextended modulation depth\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI'll try to keep it compatible with the current version but they will take more space on screen.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":141,"post_type":1,"updated_at":"2019-01-04T18:09:11.596Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":145,"score":94.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27488,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-10T12:04:37.688Z","cooked":"\u003ch3\u003eTip about phase modulation\u003c/h3\u003e\n\n\u003cp\u003esee example menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;gain -\u0026gt; DCA_used_for_PM\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9e99f98509030f5dfb2c80b8abd7990956688c77\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9e99f98509030f5dfb2c80b8abd7990956688c77.PNG\" class=\"lightbox\" title=\"DCA PM.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9e99f98509030f5dfb2c80b8abd7990956688c77_1_600x200.PNG\" width=\"600\" height=\"200\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDCA PM.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e756x267 17.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eOne issue with phase modulation happens when using fast envelops on the modulator.\u003cbr\u003eThat causes glitches because of discontinuities of the phase.\u003c/p\u003e\n\n\u003cp\u003eThe tiar/gain/DCA objects differs from other VCA and amplifiers. It effectively update its gain when the incoming signal is near zero. This avoids the glitchs while keeping the sharpness of the attack.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F411540051\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":143,"post_type":1,"updated_at":"2018-03-10T13:02:40.414Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":140,"score":99.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/9e99f98509030f5dfb2c80b8abd7990956688c77.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27618,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-14T23:41:53.422Z","cooked":"\u003ch3\u003etiar/osc/noisin\u003c/h3\u003e\n\n\u003cp\u003esee the help patch to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; noisin.\u003c/p\u003e\n\n\u003cp\u003eThis object generates a noisy sine wave, i.e. a band of noise.\u003cbr\u003eThe noise depth can be controlled by \u003cstrong\u003enoise\u003c/strong\u003e inlet and param\u003cbr\u003eThe module includes a DCA controlled by \u003cstrong\u003eamp\u003c/strong\u003e inlet and param\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3ba7f06c20ab14bf821d42c92c48d21d84b0185e.PNG\" width=\"106\" height=\"192\"\u003e\u003c/p\u003e\n\n\u003cp\u003eTechnically, the effect is caused by random frequency modulation. The trick is that this modulation only occurs when the derivative of the sine wave is near zero, this way, the bandwidth can be controlled.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F414336594\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":144,"post_type":1,"updated_at":"2018-03-15T22:54:55.081Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":142,"score":124.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27639,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-03-16T16:48:37.826Z","cooked":"\u003caside class=\"quote\" data-post=\"143\" data-topic=\"2737\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/s "SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27834,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-25T14:42:44.667Z","cooked":"\u003cp\u003eThat's a good idea.\u003cbr\u003eI do not have Axoloti+OLED fitted at the moment.\u003cbr\u003eBut I will make a few mini stackable expanders based on the Axoloti in the next months that will have OLED + 4 pots. \u003cbr\u003eI will be able to add this feature by then.\u003c/p\u003e","post_number":149,"post_type":1,"updated_at":"2018-03-25T14:42:44.667Z","reply_count":1,"reply_to_post_number":148,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":135,"score":47.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27843,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-25T18:22:35.561Z","cooked":"\u003cp\u003egreat, thanks! hmm, i looked at your font file, nicely done! it made me think. maybe i'll roll my own with \"graphic parts\", lines, edges, solid filled, all empty, half full etc. that way one could draw simple stuff on the oled.\u003c/p\u003e\n\n\u003cp\u003eor asked in a different context, how hard would it be to write an object that reads an array of:\u003c/p\u003e\n\n\u003cp\u003e64x32 bits ( to display a \"picture\" (or a file with predefined arrays that can be selected via an inlet) based on your earlier comments a 128x64 array seems not doable, right? (without adding double buffering and cpu increase)\u003c/p\u003e\n\n\u003cp\u003ethe array would be two dimensional, 4 bytes  in height, 8bytes in depth (turned 90 degrees as your letters are)\u003cbr\u003eor read a one dimensional array like this:\u003cbr\u003ebyte, byte, byte, byte \u0026lt;- first two columns of display (spanning all height)\u003cbr\u003ebyte, byte, byte, byte \u0026lt;- second columns \u003cbr\u003eetc. you get the idea.\u003c/p\u003e\n\n\u003cp\u003ewould be great to display simple graphic stuff like this.\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2018-03-25T18:23:10.771Z","reply_count":2,"reply_to_post_number":149,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":142,"score":59.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27845,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-25T19:27:02.049Z","cooked":"\u003cp\u003eI'm really having fun with the display these days, but I do find myself tangled in the strings a bit. \u003cbr\u003eAs the OLED screen is limited to 11 caracters, it would be great to have some kind of scrolling string object, as illustrated in this next image.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9698ce1ead988aeb91263ab451ab998555bad570.PNG\" width=\"603\" height=\"410\"\u003e\u003c/p\u003e\n\n\u003cp\u003eOtherwise I've made a big measure counter using ascii art type of display on all 4 lines (it works well and looks not too bad).But I've never used so many mux and demux objects since having this screen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2018-03-25T19:27:02.049Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":142,"score":64.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27867,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-27T20:32:47.896Z","cooked":"\u003cp\u003eI wanted to make something very simple and low on RAM and CPU. \u003cbr\u003eI don't think it is worth the effort to make something more complicated with such low resolution display with \u003cem\u003etwo-state-pixels\u003c/em\u003e (no graphic anti aliasing possible). \u003c/p\u003e\n\n\u003cp\u003eBut you can give it a try. \u003cbr\u003eThe basic organisation of the display is 8 horizontal pages, each page being a band of 8x128 pixels.\u003cbr\u003eIn my code, I calculate the contents for the pages on the fly, thus, I avoid double buffering and save SRAM.\u003c/p\u003e","post_number":152,"post_type":1,"updated_at":"2018-03-27T20:32:47.896Z","reply_count":0,"reply_to_post_number":150,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":135,"score":27.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27868,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-27T20:35:27.274Z","cooked":"\u003cp\u003eThat's a nice idea, \u003cbr\u003eI think that it could be possible to do this.\u003cbr\u003eI'm not experimenting with OLED displays these days, but i will come back to this topic next month.\u003c/p\u003e","post_number":153,"post_type":1,"updated_at":"2018-03-27T20:35:27.274Z","
