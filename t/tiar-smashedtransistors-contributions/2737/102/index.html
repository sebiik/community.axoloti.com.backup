      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/HW/OLED128x64</h3>

<p>try the help patch to get an idea:  menu: <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64</em></p>

<p>This object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode).<br><img src="//community.axoloti.com/uploads/default/original/2X/2/21999d62b9532431ef80c113bb3a4cef9d3fd335.PNG" width="132" height="158"></p>

<p>if <em>mode == 0</em> the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) :<br><img src="//community.axoloti.com/uploads/default/original/2X/f/f44923236a635fabc9cd3ab760c481047ae12b37.png" width="147" height="130"></p>

<p>if <em>mode == 1</em> the OLED will display line1 and a graph corresponding to the scope object linked in the "scope" parameter:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dcc039f552554575ce944f94f2a0ec0410b74d41.png" width="147" height="127"></p>

<hr>

<p><em>type</em> can be set to SH1106 or SSD1306. 0"96 displays are usually SSD1306 while 1"3 displays are SH1106.</p>

<p><em>I2CADDR</em> is the I2C address of the display, it can be 0x3C or 0x3D.</p>

<hr>

<p>Notes:</p>

<ul>
<li>You can use only one instance of the object. If you want to use two displays (with àx3C and 0x3D I2C addresses) you can use the extended object OLED128x64Dbl</li>
<li>This object has been designed to have a limited RAM footprint (it does not use double buffering).</li>
<li>Objects tiar/string/mux2 and mux4 allow multiplexing strings (by multiplexing their pointers, not by copy) they can be used as inputs for OLED128x64 (see the help patch)</li>
<li>Object tiar/conv/f_to_c converts fractionals to strings on six characters (format: sddd.d) (see the help patch)</li>
<li>see also <a href="//community.axoloti.com/t/spi-i2c-oled-display/638/24">http://community.axoloti.com/t/spi-i2c-oled-display/638/24</a>
</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:15'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-05T06:45:46Z' itemprop='datePublished'>
             2018-01-05 06:45:46 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> </p>

<p>How complicated is it to get those OLED displays working with Axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-05T17:27:25Z' itemprop='datePublished'>
             2018-01-05 17:27:25 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>These I2C OLED displays are easy to connect to the Axoloti, you just have to add two pull up resistors.</p>

<p>If you use the object I made, it is quite easy to use (see the help patch Help -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64).</p>

<p>If you want to draw fancy stuff it will be much harder, you will have to code <a href="https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm">very low level graphic algorithms</a> and mess with some sort of double buffering.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-05T18:14:33Z' itemprop='datePublished'>
             2018-01-05 18:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool sounds great. I am not that much of a hardware fiddler, so this sounds great. </p>

<aside class="quote" data-post="104" data-topic="2737"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>If you want to draw fancy stuff it will be much harder, you will have to code very low level graphic algorithms and mess with some sort of double buffering.</p></blockquote></aside>

<p>I just want some kind of parameter feedback. Maybe two of these OLED's would be great.</p>

<p>On Organelle they just updated the code for the display, so now you can actually draw stuff on the display, not only letters. Its pretty cool. Haven't dug into it yet, though, but as far as I know it is mostly for showing simplestuff like an adsr envelope.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-05T18:35:31Z' itemprop='datePublished'>
             2018-01-05 18:35:31 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I avoided double buffering to save precious RAM for audio purposes, thus some limitations in my object.<br>As my object allows to draw the content of an oscillo <strong>scope</strong> object, it may be easy to make an object compatible with a scope object to draw other curves, such as envelopes.</p>

<p>If you want to use two displays, verify that you can change their I2C address (generaly with some strap or soldering desoldering a 0 Ohm resistor).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-01-05T18:38:08Z' itemprop='datePublished'>
             2018-01-05 18:38:08 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On Axoloti I dont really need the graphics so I can do with the simple version and save ram for other puposes.</p>

<p>Thanks for the tip <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-05T19:00:18Z' itemprop='datePublished'>
             2018-01-05 19:00:18 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>
<img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"><img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"><img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"> <img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"> Object tiar/8bit/gen t  <img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"> <img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"> <img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:"> <img src="//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5" title=":space_invader:" class="emoji" alt=":space_invader:">
</h3>

<p>help/test patch  available in<br>Help -&gt; Library -&gt; Community -&gt; tiar -&gt; 8bit -&gt; gen t<br>(triggered by C4 and D4 keys)</p>

<p>This object is directly inspired by this video and page:</p>

<div class="lazyYT" data-youtube-id="GtQdIYUtAHg" data-youtube-title="Experimental music from very short C programs" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://countercomplex.blogspot.nl/2011/10/algorithmic-symphonies-from-one-line-of.html" target="_blank" rel="nofollow noopener">countercomplex.blogspot.nl</a>
  </header>
  <article class="onebox-body">
    <img src="https://lh5.googleusercontent.com/proxy/_YcpmOt4Iy937trg2zGDl83HzdU2_0INfxE00IFXIyJQnoNFeh-3PSfGQQ3hzJBpSHNzMgmBf6SxL1J3NRYhpRLE8y4=w1200-h630-n-k-no-nu" width="" height="" class="thumbnail">

<h3><a href="http://countercomplex.blogspot.nl/2011/10/algorithmic-symphonies-from-one-line-of.html" target="_blank" rel="nofollow noopener">Algorithmic symphonies from one line of code -- how and why?</a></h3>

<p>Lately, there has been a lot of experimentation with very short programs that synthesize something that sounds like music. I now want to sha...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<ul>
<li>t is the counter</li>
<li>at the input it is cropped to 8 bits and fed to the unix output</li>
<li>the sample rate is typically 8kHz</li>
</ul>

<hr>

<p>Now, you can experiment and use in the Axoloti this kind of 8bit sound with the tiar/8bit/gen t:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/26985763ac3ad21bc21dead8d5cf1e29738833fe.PNG" width="386" height="251"></p>

<ul>
<li>click edit to enter the one line code</li>
<li>reset resets the counter to zero, it can be useful if you want to trigger the generator from a keyboard</li>
<li>offset is an offset on counter t, it allows to reset where you want</li>
<li>clkDiv is the clock divider, 6 is 48kHz/6 i.e. 8kHz.</li>
</ul>

<hr>

<p>Now, let's experiment and <strong>share</strong> some 8bit formulas !</p>

<hr>

<p>I begin:<br>accelerating engine:</p>

<pre><code>  t*t&gt;&gt;15^0x55555555</code></pre>

<p>" t*t&gt;&gt;15 " generates a pitch increasing sawtooth<br>" ^0x55555555 " inverts one in two bits, it transforms the sawtooth into a more complicated waveform (sort of fractal)<br>(this trick is the base for the <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/111">dist/fractalI distortion</a>)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/dist/fractalI</h3>

<p>see the help patch to get an idea: <strong><em>menu: Help</em></strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; dist -&gt; fractalI and fractalI_multisin</p>

<p>This is a very special kind of distortion that generate lots of harmonics.<br>It is roughly x8 oversampled to limit aliasing.</p>

<p>The help patch uses a simple sine wave as an input.. but the output is somewhat more "powerful".</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b4eb864751a331237cb3b34e077571a8e230bc1a.PNG" width="637" height="442"></p>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/lokki">@lokki</a>,</p>

<p>The distortions themselves are static functions (for a given input value, they will always give you the same output value). </p>

<p>The fractal distortions in the examples seem to be modulated because their inputs are modulated.</p>

<p>The inputs can be modulated in many interesting ways. I have experimented with some and<br>I have added a few help patches in Menu: Help -&gt; community -&gt; tiar -&gt; dist</p>

<ul>
<li>In fractal I.axh It is an amplitude modulation by an <strong>ADSR</strong> envelope. You can change the ADSR settings to change how the distortion evolve and add and ADSR andVCA after the distortion to have separate distortion/volume envelopes.</li>
<li>In fractal I_multiSin the modulation is caused by the slight <strong>detuning</strong> of the oscillators apart from exact harmonics, you can change the detuning settings of the detHzLH objects to tweak the evolution rate.</li>
<li>In fractal II.axh The modulation is caused by an input <strong>offset</strong>, you can change the rate by tweaking the LFO rate. (I used MIDscopes from <a class="mention" href="/u/sirsicksik">@SirSickSik</a> so that it is easy to visualise why I call those "Fractal" ).</li>
<li>In fractal III fat.axh I use detuning <strong>and</strong> an irregular modulation of a high harmonic to get some sort of  old school effect.</li>
</ul>

<hr>

<p>Notes:</p>

<ul>
<li>I have improved the oversampling algorithm so that it uses a triangle window (instead of raw "box window").</li>
<li>Fractal I is based on one in two bit inversion</li>
<li>Fractal II is based on Gray code</li>
<li>Fractal III is based on bit swapping by pairs</li>
</ul>
      </div>

<blockquote><p>I plan to take a "break" to add some comments in the patches and in the objects code.</p></blockquote></aside>

<p>Sounds great and would be appreciated. Some of your code... Just seems like voodoo to me, haha <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Mostly because its a lot more advanced than what I understand atm...... <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"> <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:"> <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>

<p>But its getting better. I actually got a simple VST written the other day, using Juce. Just one of the simple tutorials and it actually loads/works in Logic, which made me pretty excited. But so many things to learn in audio coding and i am really glad that we have these open source projects, where there is so many resources available. But going from Axoloti objects to Juce, where I have to worry about classes and all kind stuff which is not needed in Axoloti... Is another world. Should have started with coding 10 years ago <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

eleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25593,"name":"","username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png","created_at":"2017-12-20T20:46:21.625Z","cooked":"\u003cp\u003eProblem on my end, then! A problem in awareness - I didn't even know this patches menu was there...\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2017-12-20T20:46:21.625Z","reply_count":1,"reply_to_post_number":99,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":161,"score":52.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25594,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-20T20:51:06.913Z","cooked":"\u003cp\u003eAnother 'hidden' one is:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003emenu bar -\u0026gt; Help -\u0026gt; Library -\u0026gt;...\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eit directly accesses the \"help patches\" associated to objects\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2017-12-20T20:51:06.913Z","reply_count":0,"reply_to_post_number":100,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":197,"score":41.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25755,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-28T15:07:01.867Z","cooked":"\u003ch3\u003eObject tiar/HW/OLED128x64\u003c/h3\u003e\n\n\u003cp\u003etry the help patch to get an idea:  menu: \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/21999d62b9532431ef80c113bb3a4cef9d3fd335.PNG\" width=\"132\" height=\"158\"\u003e\u003c/p\u003e\n\n\u003cp\u003eif \u003cem\u003emode == 0\u003c/em\u003e the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) :\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f44923236a635fabc9cd3ab760c481047ae12b37.png\" width=\"147\" height=\"130\"\u003e\u003c/p\u003e\n\n\u003cp\u003eif \u003cem\u003emode == 1\u003c/em\u003e the OLED will display line1 and a graph corresponding to the scope object linked in the \"scope\" parameter:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dcc039f552554575ce944f94f2a0ec0410b74d41.png\" width=\"147\" height=\"127\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cem\u003etype\u003c/em\u003e can be set to SH1106 or SSD1306. 0\"96 displays are usually SSD1306 while 1\"3 displays are SH1106.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eI2CADDR\u003c/em\u003e is the I2C address of the display, it can be 0x3C or 0x3D.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNotes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eYou can use only one instance of the object. If you want to use two displays (with àx3C and 0x3D I2C addresses) you can use the extended object OLED128x64Dbl\u003c/li\u003e\n\u003cli\u003eThis object has been designed to have a limited RAM footprint (it does not use double buffering).\u003c/li\u003e\n\u003cli\u003eObjects tiar/string/mux2 and mux4 allow multiplexing strings (by multiplexing their pointers, not by copy) they can be used as inputs for OLED128x64 (see the help patch)\u003c/li\u003e\n\u003cli\u003eObject tiar/conv/f_to_c converts fractionals to strings on six characters (format: sddd.d) (see the help patch)\u003c/li\u003e\n\u003cli\u003esee also \u003ca href=\"//community.axoloti.com/t/spi-i2c-oled-display/638/24\"\u003ehttp://community.axoloti.com/t/spi-i2c-oled-display/638/24\u003c/a\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","post_number":102,"post_type":1,"updated_at":"2018-01-05T22:56:11.444Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":76,"incoming_link_count":65,"reads":195,"score":656.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638/24","internal":true,"reflection":false,"title":"SPI/I2C OLED display","clicks":0},{"url":"http://community.axoloti.com/t/screen-for-the-axoloti/4123/2","internal":true,"reflection":true,"title":"Screen for the axoloti","clicks":12},{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638/55","internal":true,"reflection":true,"title":"SPI/I2C OLED display","clicks":12}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":15}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25827,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-05T06:45:46.136Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eHow complicated is it to get those OLED displays working with Axoloti?\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2018-01-05T06:45:53.385Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":179,"score":47.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25830,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-05T17:27:25.861Z","cooked":"\u003cp\u003eThese I2C OLED displays are easy to connect to the Axoloti, you just have to add two pull up resistors.\u003c/p\u003e\n\n\u003cp\u003eIf you use the object I made, it is quite easy to use (see the help patch Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64).\u003c/p\u003e\n\n\u003cp\u003eIf you want to draw fancy stuff it will be much harder, you will have to code \u003ca href=\"https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm\"\u003every low level graphic algorithms\u003c/a\u003e and mess with some sort of double buffering.\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2018-01-05T17:27:25.861Z","reply_count":1,"reply_to_post_number":103,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":173,"score":60.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm","internal":false,"reflection":false,"title":"Bresenham's line algorithm - Wikipedia","clicks":23}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25832,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-05T18:14:33.207Z","cooked":"\u003cp\u003eCool sounds great. I am not that much of a hardware fiddler, so this sounds great. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"104\" data-topic=\"2737\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you want to draw fancy stuff it will be much harder, you will have to code very low level graphic algorithms and mess with some sort of double buffering.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI just want some kind of parameter feedback. Maybe two of these OLED's would be great.\u003c/p\u003e\n\n\u003cp\u003eOn Organelle they just updated the code for the display, so now you can actually draw stuff on the display, not only letters. Its pretty cool. Haven't dug into it yet, though, but as far as I know it is mostly for showing simplestuff like an adsr envelope.\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2018-01-05T18:14:33.207Z","reply_count":1,"reply_to_post_number":104,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":172,"score":40.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25833,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-05T18:35:31.804Z","cooked":"\u003cp\u003eI avoided double buffering to save precious RAM for audio purposes, thus some limitations in my object.\u003cbr\u003eAs my object allows to draw the content of an oscillo \u003cstrong\u003escope\u003c/strong\u003e object, it may be easy to make an object compatible with a scope object to draw other curves, such as envelopes.\u003c/p\u003e\n\n\u003cp\u003eIf you want to use two displays, verify that you can change their I2C address (generaly with some strap or soldering desoldering a 0 Ohm resistor).\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2018-01-05T18:35:31.804Z","reply_count":1,"reply_to_post_number":105,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":164,"score":38.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25834,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-05T18:38:08.354Z","cooked":"\u003cp\u003eOn Axoloti I dont really need the graphics so I can do with the simple version and save ram for other puposes.\u003c/p\u003e\n\n\u003cp\u003eThanks for the tip \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":107,"post_type":1,"updated_at":"2018-01-05T18:38:08.354Z","reply_count":0,"reply_to_post_number":106,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":164,"score":33.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25836,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-05T19:00:18.243Z","cooked":"\u003ch3\u003e\n\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e Object tiar/8bit/gen t  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/space_invader.png?v=5\" title=\":space_invader:\" class=\"emoji\" alt=\":space_invader:\"\u003e\n\u003c/h3\u003e\n\n\u003cp\u003ehelp/test patch  available in\u003cbr\u003eHelp -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; 8bit -\u0026gt; gen t\u003cbr\u003e(triggered by C4 and D4 keys)\u003c/p\u003e\n\n\u003cp\u003eThis object is directly inspired by this video and page:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"GtQdIYUtAHg\" data-youtube-title=\"Experimental music from very short C programs\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://countercomplex.blogspot.nl/2011/10/algorithmic-symphonies-from-one-line-of.html\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecountercomplex.blogspot.nl\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://lh5.googleusercontent.com/proxy/_YcpmOt4Iy937trg2zGDl83HzdU2_0INfxE00IFXIyJQnoNFeh-3PSfGQQ3hzJBpSHNzMgmBf6SxL1J3NRYhpRLE8y4=w1200-h630-n-k-no-nu\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://countercomplex.blogspot.nl/2011/10/algorithmic-symphonies-from-one-line-of.html\" target=\"_blank\" rel=\"nofollow noopener\"\u003eAlgorithmic symphonies from one line of code -- how and why?\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eLately, there has been a lot of experimentation with very short programs that synthesize something that sounds like music. I now want to sha...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cul\u003e\n\u003cli\u003et is the counter\u003c/li\u003e\n\u003cli\u003eat the input it is cropped to 8 bits and fed to the unix output\u003c/li\u003e\n\u003cli\u003ethe sample rate is typically 8kHz\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNow, you can experiment and use in the Axoloti this kind of 8bit sound with the tiar/8bit/gen t:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/26985763ac3ad21bc21dead8d5cf1e29738833fe.PNG\" width=\"386\" height=\"251\"\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eclick edit to enter the one line code\u003c/li\u003e\n\u003cli\u003ereset resets the counter to zero, it can be useful if you want to trigger the generator from a keyboard\u003c/li\u003e\n\u003cli\u003eoffset is an offset on counter t, it allows to reset where you want\u003c/li\u003e\n\u003cli\u003eclkDiv is the clock divider, 6 is 48kHz/6 i.e. 8kHz.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNow, let's experiment and \u003cstrong\u003eshare\u003c/strong\u003e some 8bit formulas !\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI begin:\u003cbr\u003eaccelerating engine:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e  t*t\u0026gt;\u0026gt;15^0x55555555\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\" t*t\u0026gt;\u0026gt;15 \" generates a pitch increasing sawtooth\u003cbr\u003e\" ^0x55555555 \" inverts one in two bits, it transforms the sawtooth into a more complicated waveform (sort of fractal)\u003cbr\u003e(this trick is the base for the \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/111\"\u003edist/fractalI distortion\u003c/a\u003e)\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2018-01-09T19:30:42.374Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":8,"reads":171,"score":158.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://countercomplex.blogspot.nl/2011/10/algorithmic-symphonies-from-one-line-of.html","internal":false,"reflection":false,"title":"countercomplex: Algorithmic symphonies from one line of code -- how and why?","clicks":4},{"url":"https://www.youtube.com/watch?v=GtQdIYUtAHg","internal":false,"reflection":false,"title":"YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25841,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-01-05T23:11:27.280Z","cooked":"\u003cp\u003eahem, this has been done before \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003esee here: \u003ca href=\"//community.axoloti.com/t/hellcore-contributions/1745\"\u003ehttp://community.axoloti.com/t/hellcore-contributions/1745\u003c/a\u003e\u003c/p\u003e","post_number":109,"post_type":1,"updated_at":"2018-01-05T23:11:27.280Z","reply_count":1,"reply_to_post_number":108,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":161,"score":92.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_gr eleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25888,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-09T18:53:07.301Z","cooked":"\u003ch3\u003etiar/dist/fractalI\u003c/h3\u003e\n\n\u003cp\u003esee the help patch to get an idea: \u003cstrong\u003e\u003cem\u003emenu: Help\u003c/em\u003e\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; dist -\u0026gt; fractalI and fractalI_multisin\u003c/p\u003e\n\n\u003cp\u003eThis is a very special kind of distortion that generate lots of harmonics.\u003cbr\u003eIt is roughly x8 oversampled to limit aliasing.\u003c/p\u003e\n\n\u003cp\u003eThe help patch uses a simple sine wave as an input.. but the output is somewhat more \"powerful\".\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b4eb864751a331237cb3b34e077571a8e230bc1a.PNG\" width=\"637\" height=\"442\"\u003e\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F381147821\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":111,"post_type":1,"updated_at":"2018-01-09T19:29:06.108Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":168,"score":161.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25901,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-11T11:21:20.883Z","cooked":"\u003cp\u003eJust want to give a huge thumbs up from here \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e. Your objects are really cool and for a beginner coder like me, I learned a lot from looking at some of your objects.\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2018-01-11T11:21:20.883Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":154,"score":61.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25916,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-01-12T13:52:44.905Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e any chance the iteration speed of these fractal distortions could be modulated? that would add the possibility to have slower evolving distortion sounds...\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2018-01-12T13:52:44.905Z","reply_count":1,"reply_to_post_number":111,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":155,"score":51.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25918,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-12T21:06:41.377Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e, \u003cbr\u003eI plan to take a \"break\" to add some comments in the patches and in the objects code.\u003c/p\u003e","post_number":114,"post_type":1,"updated_at":"2018-01-12T21:06:41.377Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":153,"score":36.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25919,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-12T21:30:40.462Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eThe distortions themselves are static functions (for a given input value, they will always give you the same output value). \u003c/p\u003e\n\n\u003cp\u003eThe fractal distortions in the examples seem to be modulated because their inputs are modulated.\u003c/p\u003e\n\n\u003cp\u003eThe inputs can be modulated in many interesting ways. I have experimented with some and\u003cbr\u003eI have added a few help patches in Menu: Help -\u0026gt; community -\u0026gt; tiar -\u0026gt; dist\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eIn fractal I.axh It is an amplitude modulation by an \u003cstrong\u003eADSR\u003c/strong\u003e envelope. You can change the ADSR settings to change how the distortion evolve and add and ADSR andVCA after the distortion to have separate distortion/volume envelopes.\u003c/li\u003e\n\u003cli\u003eIn fractal I_multiSin the modulation is caused by the slight \u003cstrong\u003edetuning\u003c/strong\u003e of the oscillators apart from exact harmonics, you can change the detuning settings of the detHzLH objects to tweak the evolution rate.\u003c/li\u003e\n\u003cli\u003eIn fractal II.axh The modulation is caused by an input \u003cstrong\u003eoffset\u003c/strong\u003e, you can change the rate by tweaking the LFO rate. (I used MIDscopes from \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e so that it is easy to visualise why I call those \"Fractal\" ).\u003c/li\u003e\n\u003cli\u003eIn fractal III fat.axh I use detuning \u003cstrong\u003eand\u003c/strong\u003e an irregular modulation of a high harmonic to get some sort of  old school effect.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNotes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eI have improved the oversampling algorithm so that it uses a triangle window (instead of raw \"box window\").\u003c/li\u003e\n\u003cli\u003eFractal I is based on one in two bit inversion\u003c/li\u003e\n\u003cli\u003eFractal II is based on Gray code\u003c/li\u003e\n\u003cli\u003eFractal III is based on bit swapping by pairs\u003c/li\u003e\n\u003c/ul\u003e","post_number":115,"post_type":1,"updated_at":"2018-01-21T11:38:55.051Z","reply_count":1,"reply_to_post_number":113,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":162,"score":38.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25920,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-13T00:10:44.961Z","cooked":"\u003caside class=\"quote\" data-post=\"114\" data-topic=\"2737\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI plan to take a \"break\" to add some comments in the patches and in the objects code.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds great and would be appreciated. Some of your code... Just seems like voodoo to me, haha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Mostly because its a lot more advanced than what I understand atm...... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5\" title=\":face_with_raised_eyebrow:\" class=\"emoji\" alt=\":face_with_raised_eyebrow:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut its getting better. I actually got a simple VST written the other day, using Juce. Just one of the simple tutorials and it actually loads/works in Logic, which made me pretty excited. But so many things to learn in audio coding and i am really glad that we have these open source projects, where there is so many resources available. But going from Axoloti objects to Juce, where I have to worry about classes and all kind stuff which is not needed in Axoloti... Is another world. Should have started with coding 10 years ago \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":116,"post_type":1,"updated_at":"2018-01-13T00:11:34.410Z","reply_count":1,"reply_to_post_number":114,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":151,"score":35.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_use
