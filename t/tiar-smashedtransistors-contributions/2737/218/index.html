        <h2>Salino310 patch</h2>

<p>The above string machine (without the need for the 20 pots).<br>You can use the 20knobs i placed in a single ctrl to get a part of the sound palette of the vintage Eminent/solina ensemble.</p>

<p>File -&gt; library -&gt; community -&gt; tiar -&gt; strings -&gt; salino310</p>

<span class="filename">salino310.PNG</span><span class="informations">624x742 23.8 KB</span><span class="expand"></span>

        <h2>tiar/osc/DPtrisaw</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; osc -&gt; DPtrisaw</p>

<p>A low CPU aliasing limited (polynomial differentiation) triangle -&gt; saw oscillator with symmetry control.</p>

<p>Nice for brassy sounds <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cire'><b itemprop='author'>cire</b></a>
           
           <time datetime='2020-02-25T21:17:54Z' itemprop='datePublished'>
             2020-02-25 21:17:54 UTC
           </time>
        </span>
        <span itemprop='position'>#216</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>this is great, I am working with trisaw patches, yours sounds good and is low cpu!<br>Is there a way to make symmetry bipolar? so going from saw- to saw+ and tri in the middle?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/cire">@cire</a>,<br>I extended the inlet and the parameter to bipolar values.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

        </span>
        <span itemprop='position'>#218</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>amazing!<br>this was fast...Thank you! I am trying to xfade a trisaw and a square osc, with its pw modulation.<br>I try to make it cpu lighter, but I have no skills in coding.<br>I get -1% with yours <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br><aside class="quote" data-topic="6443" data-slug="moog-one-oscillator" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/cire/40/5927_1.png" class="avatar"><a href="//community.axoloti.com/t/moog-one-oscillator/6443/2" rel="nofollow noopener">Moog One oscillator</a>
</div>
<blockquote><p>I found something closer with <a class="mention" href="/u/ricard"></a><a class="mention" href="/u/ricard">@ricard</a> oscillators, and a bit lighter on DSP load. it is now 5% without scope, I wish I could make it twice lighter for polyphonic patches. Any ideas welcome!  <a href="//community.axoloti.com/uploads/default/original/2X/f/f3a6137515361c03d5a46d274ebae17f961b6488.png" title="Capture dâ€™eÌcran 2020-02-25 aÌ€ 10.51.53.png" rel="nofollow noopener">[image]</a></p></blockquote></aside></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/HW/Ctrl3_4051</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; HW -&gt; Ctrl3_4051</p>

<p>This object uses 3 4051 multiplexers to read 24 pots with only 6 GPIOs. <br>It includes 24 "smart" smoothers designed for pots.<br>(they are smart as they remove noise when the pot is rotated smoothly but they jump to values when pots are turned fast, thus, no noisy pots and no 'limp pot' syndrome).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2f9816997e21946f9de7e01abc7a789ec38a4d33" href="//community.axoloti.com/uploads/default/original/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33.PNG" class="lightbox" title="Ctrl3_4051.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33_1_690x461.PNG" width="690" height="461"><div class="meta">
<span class="filename">Ctrl3_4051.PNG</span><span class="informations">717x480 35.2 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>Z0 Z1 Z2 are the common Z pin from the 4051s (their Y0..Y7 go to the pots)</li>
<li>S0 S1 S2 are the select inputs to the 4051s (the 3 4051s are addressed the same way). <br><em>Note: sometimes S0 S1 S2 are labelled A B C.</em>
</li>
</ul>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d009cda7d6489ff443488d549462fdeb8b107225.jpg" width="109" height="167"></p>

<p>[Edit] may 25<br>I added <strong>Ctrl2_4051</strong> that handles two 4051 for (16 pots 5 GPIOs) and <strong>Ctrl4_4051</strong> that handles four 4051 (32 pots 7 GPIOs).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:14'>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/gain/limiter and limiter st</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; gain -&gt; limiter</p>

<p>Easy to use limiters with controlled input gain (1 to 8).<br>"<em>limiter st</em>" is the stereo version that preserves pan.</p>

<p>They induce 32 sample delay (this internal delay allows me to use a slightly smoothed limitation and to avoid crest distortions/glitches).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span itemprop='position'>#223</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, fantastic contribution, thank you!<br>do you plan on doing, or there is already something similar for digital inputs?<br>I would really like to make a little integrate keyboard in my axoloty synth - organelle style <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-05-29T09:49:12Z' itemprop='datePublished'>
             2020-05-29 09:49:12 UTC

      <div class='post' itemprop='articleBody'>
        <p>For a kyboard, instead of a 4051 based design you should consider a classical keyboard matrix with anti ghosting diodes.</p>

<aside class="quote" data-topic="5857" data-slug="attempting-to-wire-a-bunch-of-buttons" data-post="3"><div class="title">

      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/gain/limiter and limiter st</h2>

<p>2 new versions with <strong>unprocessed outputs</strong></p>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; gain -&gt; <strong>limiter unproc</strong></p>

<p>The limiters induce a 32 sample delay, so mixing the unprocessed signals with the processed signals lead to unwanted comb filtering.</p>

<p>These limiters offers "unprocessed - yet delayed - outputs".</p>

<p>Mixing unprocessed and limited signals allows to make simple compressors (see help patches).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/pata/reed</h2>

<p><strong>Pata-physical modelling</strong> for reed instrument sounds</p>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; pata -&gt; <strong>reed</strong><br>Use a modulation wheel (or a breath controller) to control the volume (if you only play notes, you won't have any sound).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/osc/supersaw</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; osc -&gt; <strong>supersaw</strong></p>

<ul>
<li>seven detuned saw wave oscillators</li>
<li>compatible with the factory osc/supersaw<ul>
<li>Lower and constant CPU cycles</li>
<li>aliasing limitation by Differentiated Polynomials.</li>
</ul>
</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0641a15229da4d0a5b4745a74074358d77c1b840" href="//community.axoloti.com/uploads/default/original/2X/0/0641a15229da4d0a5b4745a74074358d77c1b840.PNG" class="lightbox" title="supersaw.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0641a15229da4d0a5b4745a74074358d77c1b840_1_690x365.PNG" width="690" height="365"><div class="meta">
<span class="filename">supersaw.PNG</span><span class="informations">1182x626 47.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I added a second Order Polynomial Differentiator anti aliasing algorithm. It uses more CPU but the anti aliasing is more efficient. You can use this option if you need to play high pitches without digital artefacts.<br><img src="//community.axoloti.com/uploads/default/original/2X/a/a25fd113e113a5f5c47eddd847f32d6ecf3a415f.PNG" width="443" height="151"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2020-07-10T03:10:51Z' itemprop='datePublished'>
             2020-07-10 03:10:51 UTC
           </time>
        </span>
        <span itemprop='position'>#229</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fantastic! So great to finally have a multiplexing option for us non-coding dummies, thx heaps <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Is it possible to just use wire up one 4051 with Ctrl2_4051 without impacting how the object works? And if not do you essentially send S0, S1, and S2 to the same axoloti pins from both/all 4051's?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-07-11T08:51:22Z' itemprop='datePublished'>
             2020-07-11 08:51:22 UTC
           </time>
        </span>
        <span itemprop='position'>#230</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can use a single 4051 with the existing objects but i will add an object for multiplexing a single 4051if you plan to use only one 4051.</p>

<p>yes, The S0 S1 S2 lines are common to the 4051s.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>

        <span>
          <a href='/u/Janko'><b itemprop='author'>Janko</b></a>
           
           <time datetime='2020-07-11T16:03:55Z' itemprop='datePublished'>
             2020-07-11 16:03:55 UTC
           </time>
        </span>
        <span itemprop='position'>#231</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, 4051 arrived today and I was able to test the object and it works! Really great to finally have a straightforward multiplexing solution for pots as a non-coder.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/osc/spectral and spectral2</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; osc -&gt; <strong>spectral</strong> and <strong>spectral2</strong></p>

<p>These oscillators are loosely inspired by the Clavia Nord Modular "spectral oscillator".<br>They provide very rich signals based on synched pseudo random generators (richer than classic waveforms).</p>

<p><strong>spectral</strong></p>

<ul>
<li>first order antialiasing (integration though box window)</li>
<li>very low CPU (~300 CPU cycles per buffer)</li>
</ul>

<p><strong>spectral2</strong></p>

<ul>
<li>second order aliasing limitation (integration though triangle window)</li>
<li>7 waveform types:<ul>
<li>0 all</li>
<li>1 squarish</li>
<li>2 33%</li>
<li>3 25%</li>
<li>4 20%</li>
<li>5 1/6</li>
<li>6 1/7</li>
</ul>
</li>
<li>moderate CPU (~1100cycles per buffer)</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/de861aae285aedb875f4ebbab010a448820213b0" href="//community.axoloti.com/uploads/default/original/2X/d/de861aae285aedb875f4ebbab010a448820213b0.PNG" class="lightbox" title="spectral.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/de861aae285aedb875f4ebbab010a448820213b0_1_404x500.PNG" width="404" height="500"><div class="meta">
<span class="filename">spectral.PNG</span><span class="informations">603x746 83.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

2.165Z","cooked":"\u003cp\u003eI have updated the \u003cstrong\u003eZDF HP\u003c/strong\u003e and \u003cstrong\u003eZDF SK35\u003c/strong\u003e filters so that they are more CPU friendly (I changed some nasty \"double\" coefficients instead of hardware implemented \"float\")\u003c/p\u003e","post_number":220,"post_type":1,"updated_at":"2020-04-27T16:14:12.165Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":93,"score":120.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39824,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-05-22T15:34:58.749Z","cooked":"\u003ch2\u003etiar/HW/Ctrl3_4051\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; HW -\u0026gt; Ctrl3_4051\u003c/p\u003e\n\n\u003cp\u003eThis object uses 3 4051 multiplexers to read 24 pots with only 6 GPIOs. \u003cbr\u003eIt includes 24 \"smart\" smoothers designed for pots.\u003cbr\u003e(they are smart as they remove noise when the pot is rotated smoothly but they jump to values when pots are turned fast, thus, no noisy pots and no 'limp pot' syndrome).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2f9816997e21946f9de7e01abc7a789ec38a4d33\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33.PNG\" class=\"lightbox\" title=\"Ctrl3_4051.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33_1_690x461.PNG\" width=\"690\" height=\"461\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCtrl3_4051.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e717x480 35.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eZ0 Z1 Z2 are the common Z pin from the 4051s (their Y0..Y7 go to the pots)\u003c/li\u003e\n\u003cli\u003eS0 S1 S2 are the select inputs to the 4051s (the 3 4051s are addressed the same way). \u003cbr\u003e\u003cem\u003eNote: sometimes S0 S1 S2 are labelled A B C.\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d009cda7d6489ff443488d549462fdeb8b107225.jpg\" width=\"109\" height=\"167\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[Edit] may 25\u003cbr\u003eI added \u003cstrong\u003eCtrl2_4051\u003c/strong\u003e that handles two 4051 for (16 pots 5 GPIOs) and \u003cstrong\u003eCtrl4_4051\u003c/strong\u003e that handles four 4051 (32 pots 7 GPIOs).\u003c/p\u003e","post_number":221,"post_type":1,"updated_at":"2020-05-25T14:23:54.387Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":67,"incoming_link_count":9,"reads":89,"score":320.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":14}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39908,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-05-28T16:36:05.252Z","cooked":"\u003ch2\u003etiar/gain/limiter and limiter st\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; gain -\u0026gt; limiter\u003c/p\u003e\n\n\u003cp\u003eEasy to use limiters with controlled input gain (1 to 8).\u003cbr\u003e\"\u003cem\u003elimiter st\u003c/em\u003e\" is the stereo version that preserves pan.\u003c/p\u003e\n\n\u003cp\u003eThey induce 32 sample delay (this internal delay allows me to use a slightly smoothed limitation and to avoid crest distortions/glitches).\u003c/p\u003e","post_number":222,"post_type":1,"updated_at":"2020-05-28T16:36:30.926Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":88,"score":115.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39918,"name":"vitaliano","username":"vita","avatar_template":"/letter_avatar ll,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40197,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-07-07T21:22:35.994Z","cooked":"\u003ch2\u003etiar/osc/supersaw\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; \u003cstrong\u003esupersaw\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eseven detuned saw wave oscillators\u003c/li\u003e\n\u003cli\u003ecompatible with the factory osc/supersaw\u003cul\u003e\n\u003cli\u003eLower and constant CPU cycles\u003c/li\u003e\n\u003cli\u003ealiasing limitation by Differentiated Polynomials.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0641a15229da4d0a5b4745a74074358d77c1b840\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0641a15229da4d0a5b4745a74074358d77c1b840.PNG\" class=\"lightbox\" title=\"supersaw.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0641a15229da4d0a5b4745a74074358d77c1b840_1_690x365.PNG\" width=\"690\" height=\"365\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003esupersaw.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1182x626 47.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI added a second Order Polynomial Differentiator anti aliasing algorithm. It uses more CPU but the anti aliasing is more efficient. You can use this option if you need to play high pitches without digital artefacts.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a25fd113e113a5f5c47eddd847f32d6ecf3a415f.PNG\" width=\"443\" height=\"151\"\u003e\u003c/p\u003e","post_number":228,"post_type":1,"updated_at":"2020-07-09T16:41:25.089Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":81,"score":123.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/0641a15229da4d0a5b4745a74074358d77c1b840.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40207,"name":"Jack","username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png","created_at":"2020-07-10T03:10:51.904Z","cooked":"\u003cp\u003eFantastic! So great to finally have a multiplexing option for us non-coding dummies, thx heaps \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIs it possible to just use wire up one 4051 with Ctrl2_4051 without impacting how the object works? And if not do you essentially send S0, S1, and S2 to the same axoloti pins from both/all 4051's?\u003c/p\u003e","post_number":229,"post_type":1,"updated_at":"2020-07-10T03:10:51.904Z","reply_count":1,"reply_to_post_number":221,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":79,"score":26.95,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Jack","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2269,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40219,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-07-11T08:51:22.670Z","cooked":"\u003cp\u003eYou can use a single 4051 with the existing objects but i will add an object for multiplexing a single 4051if you plan to use only one 4051.\u003c/p\u003e\n\n\u003cp\u003eyes, The S0 S1 S2 lines are common to the 4051s.\u003c/p\u003e","post_number":230,"post_type":1,"updated_at":"2020-07-11T08:52:35.341Z","reply_count":1,"reply_to_post_number":229,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":81,"score":37.3,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Janko","avatar_template":"/user_avatar/community.axoloti.com/janko/{size}/7200_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"h d by the Clavia Nord Modular \"spectral oscillator\".\u003cbr\u003eThey provide very rich signals based on synched pseudo random generators (richer than classic waveforms).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003espectral\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efirst order antialiasing (integration though box window)\u003c/li\u003e\n\u003cli\u003every low CPU (~300 CPU cycles per buffer)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003espectral2\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003esecond order aliasing limitation (integration though triangle window)\u003c/li\u003e\n\u003cli\u003e7 waveform types:\u003cul\u003e\n\u003cli\u003e0 all\u003c/li\u003e\n\u003cli\u003e1 squarish\u003c/li\u003e\n\u003cli\u003e2 33%\u003c/li\u003e\n\u003cli\u003e3 25%\u003c/li\u003e\n\u003cli\u003e4 20%\u003c/li\u003e\n\u003cli\u003e5 1/6\u003c/li\u003e\n\u003cli\u003e6 1/7\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003emoderate CPU (~1100cycles per buffer)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/de861aae285aedb875f4ebbab010a448820213b0\" href=\"//community.axoloti.com/uploads/default/original/2X/d/de861aae285aedb875f4ebbab010a448820213b0.PNG\" class=\"lightbox\" title=\"spectral.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/de861aae285aedb875f4ebbab010a448820213b0_1_404x500.PNG\" width=\"404\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003espectral.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e603x746 83.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":232,"post_type":1,"updated_at":"2020-11-19T13:53:25.590Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_l
