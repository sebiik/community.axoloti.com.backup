           <time datetime='2017-02-02T23:36:25Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>Here is a DP anti aliased "ring modulator" i.e. multiplier:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9455cc777c49b4a48f4397f791f32876168af440.JPG" width="90" height="70"></p>

<p>Compared to the usual math/* multiplier, it limits aliasing, so, it can be used when multiplying signals with lots of harmonics induces aliasing.</p>

<p>Here is an example patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/52629308cae19fea734786e9536761ecf83deb76.axp">HarpsyRing.axp</a> (8.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-20T18:07:04Z' itemprop='datePublished'>
             2017-02-20 18:07:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oversampling / Dowsampling objects</p>

<p>library/community/tiar/guitar/031-Distortion-Guitar-tiar</p>

<p>is still in dev but i think that some objects can be of interest.</p>

<p>This patches uses some oversampling / downsampling objects i'm currently developping:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6dc45acb2ba759c9943f0abae904c03bf8105db4" href="//community.axoloti.com/uploads/default/original/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4.JPG" class="lightbox" title="Over_Process_Down.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4_1_690x213.JPG" width="690" height="213"><div class="meta">
<span class="filename">Over_Process_Down.JPG</span><span class="informations">761x236 28.8 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>SR_to_O2_6 is an interpolator (upsampler) its output is made of two inverleaved outlets (y1 y0). Those are x2 oversampled.</li>
<li><p>The modules O2DPSoftClip and O2_multimode_svf_m are Oversampled versions of the standards modules, they have x2 oversampled inlets and outlets pairs.</p></li>
<li><p>O2_to_SR_59 is a decimator (downsampler) </p></li>
</ul>

<p>The interpolator and decimators are based on FIRs and are somewhat optimised (coefficients symmetry and zero coefficients).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-20T18:32:43Z' itemprop='datePublished'>
             2017-02-20 18:32:43 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a> </p>

<p>Really interesting oscillators. Look forward to test them. Any chance that there will be a sine version of the anti aliased oscillators? </p>

<p>Also a phase reset inlet for all of them would be really great <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Anyway, thanks for sharing <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-02-20T22:05:08Z' itemprop='datePublished'>
             2017-02-20 22:05:08 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> <br>The last post was about oversampling and downsampling of a saturation and filter. <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a>  I think you are referring to previous posts ?</p>

<hr>

<p>There is no real need to anti alias sine waves.</p>

<p>The DPW anti aliasing method I use is quite efficient in some cases (oscillators and distortion) but it is not really compatible with phase reset/hard sync. (it can be added - with an xfade method to avoid aliasing - but it will cost CPU).</p>

<p>Blep algorithms are more efficient in the case of Hard sync (low aliasing and low cpu). </p>

<p>I think that many of the new factory oscillators from Mutable Instruments available in factory/osc/brds use this method.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>

           <time datetime='2017-02-21T07:35:18Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a></p>

<p>Thanks for the input <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Ill take a look at some of the MI objects <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-03-29T20:59:25Z' itemprop='datePublished'>
             2017-03-29 20:59:25 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>New oscillator : SixSteps</h3>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a08c1f35055a6055e182a9383d2f99441543befa.JPG" width="268" height="335"><br>The waveform of the SixSteps oscillator in community/tiar/osc/Steps is controlled by six parameters: the six steps levels.<br>It allows to generate waveforms reminiscent of old pseudo digital synths (such as the RMI and it's digit harmonics based on Walsh functions).</p>

<p>Note: as it is defined by 6 steps, harmonics multiple of 6 have a 0 level. This contributes to its specific sound. I'll add variants with 5 and 7 steps.</p>

<p>It is <strong>anti aliased</strong> with an algorithm that is based on both BLEPs and DPWs... i think it is quite original and efficient with this kind of waveforms. </p>

<p><em>(the steppy signal goes through a low pass filter, when a transient occurs the state variable of the filter is updated taking account of the subsample time of the transient - much like BLEPs -... at the end the signal is high passed with a differentiator - like DPWs...)</em></p>

<p>It has an accompanying help patch file you can play with.</p>

<p>The patch library/community/tiar/synths/EvolPad is more complex and uses 3 SixSteps oscillators on each of its 6 voices + LFO modulations of some levels to generate an evolving sound.</p>

<hr>

<p>UPDATE:</p>

<h4>Added SixStepsBLI</h4>

<p>The object SixStepsBLI functions exactly the same way as SixSteps but sounds slightly brighter.</p>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/microscope.png?v=3" title=":microscope:" class="emoji" alt=":microscope:">Technical details:<br><em>It uses another anti aliasing method: integration of band limited impulses.The trick here is the use of integers that allows exact summations in the output integrator. The bli table in tiar_bli_8_64.h consists in 64 8 point bli. Each of the 64 correspond to a 1/64 subsample offset. The sum of each offset BLI is exactly 512 so that adding and substracting BLIs will lead to the same result whatever the subsample offsets are.</em></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-03-30T17:22:52Z' itemprop='datePublished'>
             2017-03-30 17:22:52 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>UPDATE:</p>

<p>The community/tiar/osc/ <strong>SixSteps</strong> oscillator now uses a <strong>second order</strong> "bleppy DPW" anti-aliasing algorithm.<br>It is still CPU effective and the aliasing is even lower.</p>

<p>Now... i'll try to add a sort of hard sync..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-03-30T21:07:08Z' itemprop='datePublished'>
             2017-03-30 21:07:08 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>SixStepsSync</h3>

<p> is a modified version of the SixSteps oscillator.<br>It includes both master osc and slave osc.</p>

<p>Here is a classic example of sound it can generate: library/community/tiar/synths/ClassicSync.axp</p>

<p>It is still in dev but I think it is stable and glitchless.</p>

<hr>

<p>UPDATE</p>

<h3>SixStepsBLISync</h3>

<p><em>Try the help patch in Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Steps -&gt; SixStepsBLISync</em></p>

<p>It is a different version (same usage) with a <strong>brighter</strong> sound.<br>It is anti aliased with the Band Limited Impulse method.<br>UPDATE Apr 5: improved AA at very high frequencies (<em>sub sample management of quasi coincident slave and master resets</em>).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-02T10:26:43Z' itemprop='datePublished'>
             2017-04-02 10:26:43 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>New oscillator: O2_12StepsSync</h3>

<p><em>See the help patch in menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; O2_12stepsSync</em></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5333a923b83976db2763422ce2a5a6e973517686.JPG" width="447" height="195"></p>

<p>This is an evolution of the preceding SixSteps oscillator:</p>

<ul>
<li>it have a built-in Master oscillator for sync sounds.</li>
<li>12 steps instead of 6 (use tiar/osc/wf_12Steps on waveform inlet)</li>
<li>oversampling by 2 (interleaved oversampled output: use tiar/conv/O2_to_SR_59 on the output).</li>
</ul>

<p>It sounds brighter than the SixSteps oscillator.</p>

<hr>

<h3>about tiar/osc/wf12/wf_12Steps</h3>

<p>wf_12Steps is a companion object to O2_12StepsSync.</p>

<p>Even if its outlet is "audio" it is not really an audio outlet. The output is consist in the 12 packed values of the sliders.</p>

<p>I firstly created it because of layout issues with vertical sliders. I thought, let's have something that looks like the sel objects. The first version had 12 krate outlet that have to be connected to corresponding 12 k rate inlet on the O2_12stepsSync. It was not very practical. That's the first reason I use packed values in a "audio" signals.</p>

<p>Note that even if it does not generate an actual audio rate signal it can be used with some audio rate objects such as xfade and mix...</p>

<hr>

<h3>about O2_to_SR_59</h3>

<p>The output of O2_12stepsSync consists in two interleaved audio rate outlets: y1 and y0 allowing to use a 96kHz sample rate.<br>O2_to_SR_59 uses a 59 tap decimation filter to come back to the standard 48 kHz</p>

<hr>

<p><em>UPDATE:</em></p>

<h3>tiar/osc/wf12/wf_12Harm</h3>

<p><em>see menu: Help-&gt;Library-&gt;community-&gt;tiar-&gt;osc -&gt; wf12 -&gt; wf_12Harm</em><br><img src="//community.axoloti.com/uploads/default/original/2X/1/1323f9905c716a42326052b10e8a83c88726ca47.JPG" width="307" height="360"><br>wf_12Harm is a companion object to O2_12StepsSync quite similar to wf_12Steps.<br>It generates a 12 step waveform defined by the amplitudes of 6 harmonics.</p>

<hr>

<p><em>UPDATE:</em></p>

<h3>tiar/osc/wf12/wf_12Bank</h3>

<p><em>see menu: Help-&gt;Library-&gt;community-&gt;tiar-&gt;osc -&gt; wf12-&gt;wf_12Bank</em><br><img src="//community.axoloti.com/uploads/default/original/2X/8/8cdec46384318d23f7b44f0f39e2f461d2430ca2.JPG" width="196" height="295"><br>wf_12Bank is a companion object to O2_12StepsSync quite similar to wf_12Steps and wf_12Harm.<br>It generates a waveform selected by an integer inlet.<br>16 waveforms are available so far:</p>

<ul>
<li>0 sin</li>
<li>1 saw</li>
<li>2 sqr        </li>
<li>3 sqr33</li>
<li>4 sqr25       </li>
<li>5 half sin    </li>
<li>6 R string1   </li>
<li>7 R string2</li>
<li>8 S string1   </li>
<li>9 S string2 </li>
<li>10 squizor    </li>
<li>11 thirdy</li>
<li>12 jigsaw     </li>
<li>13 res        </li>
<li>14 4321       </li>
<li>15 Randy</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>New oscillator: SevenSteps</h3>

<p><em>See the help patch in Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Steps -&gt; SevenSteps</em></p>

<p>It is a seven step oscillator. Much like the Six Step oscillator, you can choose the amplitude of each step.</p>

<p>Note that the harmonics multiple of 7 have zero amplitude. Which is an interesting feature in some cases.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

           <time datetime='2017-04-05T18:08:34Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>oscillator: SelfPM</h3>

<p>The community/tiar/osc/SelfPM object is a very low CPU bandlimited oscillator capable of generating filtered saw-ish and square-ish waveforms.</p>

<p>It has the classical pitch inlet and parameter.</p>

<p>The fbMod inlet is a positive input.<br>When the fbMod varies in the range [0 64], the effective fb varies in the range [fb0 fb1].</p>

<p>Negative fb produce squarish waveforms.<br>Positive fb produve sawish waveforms.</p>

<p>The patch tiar/synths/SelPM.axp is a simple mono synth (4% CPU) that includes an adsr amplitude envelope and an adsr fb control envelope.<br>Furthermore, fb0 is modulated by the aftertouch:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d274bcdbc3a8835ee78e65e033bf783572be06aa" href="//community.axoloti.com/uploads/default/original/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa.JPG" class="lightbox" title="SelfPMSynth.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa_1_383x500.JPG" width="383" height="500"><div class="meta">
<span class="filename">SelfPMSynth.JPG</span><span class="informations">398x519 34 KB</span><span class="expand"></span>
</div></a></div></p>

<p>You can tweak the envelopes and fb0 and fb1 to get an idea of its sound range.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>New oscillator: 12StepsBLISync</h3>

<p><em>Try the help patch in menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; 12stepsBLISync</em></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/00d2460be5607989fbb4516091fd23015ced128c.JPG" width="322" height="331"></p>

<p>BLI anti-aliased and compatible with <strong>wf_12Steps</strong>, <strong>wf_12Harm</strong> and <strong>wf_12Bank</strong> as source of waveforms.</p>

<p>It sounds brighter than O2_12StepsSync and is easier to use as it does not need an O2_to_SR_59 object.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F316987530&amp;show_artwork=true&amp;maxheight=166"></iframe></p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>New wf_12 objects: wf_12Chorus and wf_12Display</h3>

<p><em>Try the help patch in menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; wf_12Chorus</em></p>

<p>Note: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16">12Steps series of oscillators</a>.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c" href="//community.axoloti.com/uploads/default/original/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c.JPG" class="lightbox" title="wf_12Chorus.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c_1_690x200.JPG" width="690" height="200"><div class="meta">
<span class="filename">wf_12Chorus.JPG</span><span class="informations">1066x310 48 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>wf_12Display</strong> displays a 12 step waveform.</p>

<p><strong>wf_12Chorus</strong> can be used for pseudo chorus effects. It does not process an audio signal, it modulates wf_12 waveform before they get used by a compatible oscillator.</p>

<p>Each of the 12 steps are - more or less deeply - modulated by its own LFO.<br>Those 12 LFOs have different oscillation rates.</p>

<ul>
<li>rateA and rateB define the range of rate modulation used</li>
<li>depthA and depthB define the range of depth modulation.</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>An hint of imperfection: SixStepsBLIV1 and SixStepsBLIV2</h3>

<p><em>Try the help patch in <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Steps -&gt; SixStepsBLIV2</em></p>

<p>The <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/13">SixSteps</a> oscillators waveform is defined by six parameters, the six steps.<br>This allows to recreate some waveforms of early digital synths with the distinctive flavor of the very limited number of steps.</p>

<p>SixStepsBLIV1 and SixStepsBLIV2 add <strong>imperfection</strong> to these steps. They are not equal. Some are slightly longer or shorter than the others.</p>

<p>The resulting sound differs from the SixSteps oscillator especially when you play low notes. The sound can be more "brassy" and less "squarish".</p>

<p>The help patch has a toggle switch that helps to compare the ordinary SixSteps form the <em>imperfect</em> Variant.</p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":17358,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-02T23:36:25.124Z","cooked":"\u003cp\u003eHere is a DP anti aliased \"ring modulator\" i.e. multiplier:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9455cc777c49b4a48f4397f791f32876168af440.JPG\" width=\"90\" height=\"70\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCompared to the usual math/* multiplier, it limits aliasing, so, it can be used when multiplying signals with lots of harmonics induces aliasing.\u003c/p\u003e\n\n\u003cp\u003eHere is an example patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/52629308cae19fea734786e9536761ecf83deb76.axp\"\u003eHarpsyRing.axp\u003c/a\u003e (8.3 KB)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-02-02T23:36:25.124Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":6,"reads":200,"score":85.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/52629308cae19fea734786e9536761ecf83deb76.axp","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17913,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-20T18:07:04.961Z","cooked":"\u003cp\u003eOversampling / Dowsampling objects\u003c/p\u003e\n\n\u003cp\u003elibrary/community/tiar/guitar/031-Distortion-Guitar-tiar\u003c/p\u003e\n\n\u003cp\u003eis still in dev but i think that some objects can be of interest.\u003c/p\u003e\n\n\u003cp\u003eThis patches uses some oversampling / downsampling objects i'm currently developping:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6dc45acb2ba759c9943f0abae904c03bf8105db4\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4.JPG\" class=\"lightbox\" title=\"Over_Process_Down.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4_1_690x213.JPG\" width=\"690\" height=\"213\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eOver_Process_Down.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e761x236 28.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eSR_to_O2_6 is an interpolator (upsampler) its output is made of two inverleaved outlets (y1 y0). Those are x2 oversampled.\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe modules O2DPSoftClip and O2_multimode_svf_m are Oversampled versions of the standards modules, they have x2 oversampled inlets and outlets pairs.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eO2_to_SR_59 is a decimator (downsampler) \u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe interpolator and decimators are based on FIRs and are somewhat optimised (coefficients symmetry and zero coefficients).\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-02-20T18:07:04.961Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":200,"score":85.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17914,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-20T18:32:43.998Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eReally interesting oscillators. Look forward to test them. Any chance that there will be a sine version of the anti aliased oscillators? \u003c/p\u003e\n\n\u003cp\u003eAlso a phase reset inlet for all of them would be really great \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks for sharing \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-02-20T18:32:43.998Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":190,"score":43.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17923,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-20T22:05:08.360Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003cbr\u003eThe last post was about oversampling and downsampling of a saturation and filter. \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e  I think you are referring to previous posts ?\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThere is no real need to anti alias sine waves.\u003c/p\u003e\n\n\u003cp\u003eThe DPW anti aliasing method I use is quite efficient in some cases (oscillators and distortion) but it is not really compatible with phase reset/hard sync. (it can be added - with an xfade method to avoid aliasing - but it will cost CPU).\u003c/p\u003e\n\n\u003cp\u003eBlep algorithms are more efficient in the case of Hard sync (low aliasing and low cpu). \u003c/p\u003e\n\n\u003cp\u003eI think that many of the new factory oscillators from Mutable Instruments available in factory/osc/brds use this method.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-02-20T22:05:08.360Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":195,"score":39.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17931,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-21T07:35:18.307Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks for the input \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Ill take a look at some of the MI objects \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-02-21T07:35:18.307Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":193,"score":39.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19250,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-03-29T20:59:25.366Z","cooked":"\u003ch3\u003eNew oscillator : SixSteps\u003c/h3\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a08c1f35055a6055e182a9383d2f99441543befa.JPG\" width=\"268\" height=\"335\"\u003e\u003cbr\u003eThe waveform of the SixSteps oscillator in community/tiar/osc/Steps is controlled by six parameters: the six steps levels.\u003cbr\u003eIt allows to generate waveforms reminiscent of old pseudo digital synths (such as the RMI and it's digit harmonics based on Walsh functions).\u003c/p\u003e\n\n\u003cp\u003eNote: as it is defined by 6 steps, harmonics multiple of 6 have a 0 level. This contributes to its specific sound. I'll add variants with 5 and 7 steps.\u003c/p\u003e\n\n\u003cp\u003eIt is \u003cstrong\u003eanti aliased\u003c/strong\u003e with an algorithm that is based on both BLEPs and DPWs... i think it is quite original and efficient with this kind of waveforms. \u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e(the steppy signal goes through a low pass filter, when a transient occurs the state variable of the filter is updated taking account of the subsample time of the transient - much like BLEPs -... at the end the signal is high passed with a differentiator - like DPWs...)\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt has an accompanying help patch file you can play with.\u003c/p\u003e\n\n\u003cp\u003eThe patch library/community/tiar/synths/EvolPad is more complex and uses 3 SixSteps oscillators on each of its 6 voices + LFO modulations of some levels to generate an evolving sound.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eUPDATE:\u003c/p\u003e\n\n\u003ch4\u003eAdded SixStepsBLI\u003c/h4\u003e\n\n\u003cp\u003eThe object SixStepsBLI functions exactly the same way as SixSteps but sounds slightly brighter.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/microscope.png?v=3\" title=\":microscope:\" class=\"emoji\" alt=\":microscope:\"\u003eTechnical details:\u003cbr\u003e\u003cem\u003eIt uses another anti aliasing method: integration of band limited impulses.The trick here is the use of integers that allows exact summations in the output integrator. The bli table in tiar_bli_8_64.h consists in 64 8 point bli. Each of the 64 correspond to a 1/64 subsample offset. The sum of each offset BLI is exactly 512 so that adding and substracting BLIs will lead to the same result whatever the subsample offsets are.\u003c/em\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-06-14T23:04:06.123Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":195,"score":119.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19270,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-03-30T17:22:52.821Z","cooked":"\u003cp\u003eUPDATE:\u003c/p\u003e\n\n\u003cp\u003eThe community/tiar/osc/ \u003cstrong\u003eSixSteps\u003c/strong\u003e oscillator now uses a \u003cstrong\u003esecond order\u003c/strong\u003e \"bleppy DPW\" anti-aliasing algorithm.\u003cbr\u003eIt is still CPU effective and the aliasing is even lower.\u003c/p\u003e\n\n\u003cp\u003eNow... i'll try to add a sort of hard sync..\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-30T18:38:22.882Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":163,"score":97.95,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19284,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-03-30T21:07:08.059Z","cooked":"\u003ch3\u003eSixStepsSync\u003c/h3\u003e\n\n\u003cp\u003e is a modified version of the SixSteps oscillator.\u003cbr\u003eIt includes both master osc and slave osc.\u003c/p\u003e\n\n\u003cp\u003eHere is a classic example of sound it can generate: library/community/tiar/synths/ClassicSync.axp\u003c/p\u003e\n\n\u003cp\u003eIt is still in dev but I think it is stable and glitchless.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eUPDATE\u003c/p\u003e\n\n\u003ch3\u003eSixStepsBLISync\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Steps -\u0026gt; SixStepsBLISync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is a different version (same usage) with a \u003cstrong\u003ebrighter\u003c/strong\u003e sound.\u003cbr\u003eIt is anti aliased with the Band Limited Impulse method.\u003cbr\u003eUPDATE Apr 5: improved AA at very high frequencies (\u003cem\u003esub sample management of quasi coincident slave and master resets\u003c/em\u003e).\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-06-14T23:03:13.165Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":178,"score":51.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19338,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-02T10:26:43.348Z","cooked":"\u003ch3\u003eNew oscillator: O2_12StepsSync\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eSee the help patch in menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; O2_12stepsSync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5333a923b83976db2763422ce2a5a6e973517686.JPG\" width=\"447\" height=\"195\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is an evolution of the preceding SixSteps oscillator:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eit have a built-in Master oscillator for sync sounds.\u003c/li\u003e\n\u003cli\u003e12 steps instead of 6 (use tiar/osc/wf_12Steps on waveform inlet)\u003c/li\u003e\n\u003cli\u003eoversampling by 2 (interleaved oversampled output: use tiar/conv/O2_to_SR_59 on the output).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIt sounds brighter than the SixSteps oscillator.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eabout tiar/osc/wf12/wf_12Steps\u003c/h3\u003e\n\n\u003cp\u003ewf_12Steps is a companion object to O2_12StepsSync.\u003c/p\u003e\n\n\u003cp\u003eEven if its outlet is \"audio\" it is not really an audio outlet. The output is consist in the 12 packed values of the sliders.\u003c/p\u003e\n\n\u003cp\u003eI firstly created it because of layout issues with vertical sliders. I thought, let's have something that looks like the sel objects. The first version had 12 krate outlet that have to be connected to corresponding 12 k rate inlet on the O2_12stepsSync. It was not very practical. That's the first reason I use packed values in a \"audio\" signals.\u003c/p\u003e\n\n\u003cp\u003eNote that even if it does not generate an actual audio rate signal it can be used with some audio rate objects such as xfade and mix...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eabout O2_to_SR_59\u003c/h3\u003e\n\n\u003cp\u003eThe output of O2_12stepsSync consists in two interleaved audio rate outlets: y1 and y0 allowing to use a 96kHz sample rate.\u003cbr\u003eO2_to_SR_59 uses a 59 tap decimation filter to come back to the standard 48 kHz\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cem\u003eUPDATE:\u003c/em\u003e\u003c/p\u003e\n\n\u003ch3\u003etiar/osc/wf12/wf_12Harm\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003esee menu: Help-\u0026gt;Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;osc -\u0026gt; wf12 -\u0026gt; wf_12Harm\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1323f9905c716a42326052b10e8a83c88726ca47.JPG\" width=\"307\" height=\"360\"\u003e\u003cbr\u003ewf_12Harm is a companion object to O2_12StepsSync quite similar to wf_12Steps.\u003cbr\u003eIt generates a 12 step waveform defined by the amplitudes of 6 harmonics.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cem\u003eUPDATE:\u003c/em\u003e\u003c/p\u003e\n\n\u003ch3\u003etiar/osc/wf12/wf_12Bank\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003esee menu: Help-\u0026gt;Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;osc -\u0026gt; wf12-\u0026gt;wf_12Bank\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8cdec46384318d23f7b44f0f39e2f461d2430ca2.JPG\" width=\"196\" height=\"295\"\u003e\u003cbr\u003ewf_12Bank is a companion object to O2_12StepsSync quite similar to wf_12Steps and wf_12Harm.\u003cbr\u003eIt generates a waveform selected by an integer inlet.\u003cbr\u003e16 waveforms are available so far:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e0 sin\u003c/li\u003e\n\u003cli\u003e1 saw\u003c/li\u003e\n\u003cli\u003e2 sqr        \u003c/li\u003e\n\u003cli\u003e3 sqr33\u003c/li\u003e\n\u003cli\u003e4 sqr25       \u003c/li\u003e\n\u003cli\u003e5 half sin    \u003c/li\u003e\n\u003cli\u003e6 R string1   \u003c/li\u003e\n\u003cli\u003e7 R string2\u003c/li\u003e\n\u003cli\u003e8 S string1   \u003c/li\u003e\n\u003cli\u003e9 S string2 \u003c/li\u003e\n\u003cli\u003e10 squizor    \u003c/li\u003e\n\u003cli\u003e11 thirdy\u003c/li\u003e\n\u003cli\u003e12 jigsaw     \u003c/li\u003e\n\u003cli\u003e13 res        \u003c/li\u003e\n\u003cli\u003e14 4321       \u003c/li\u003e\n\u003cli\u003e15 Randy\u003c/li\u003e\n\u003c/ul\u003e","post_number":16,"post_type":1,"updated_at":"2017-06-14T23:02:29.116Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":10,"reads":186,"score":133.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/g pleasant, even just as i am testing it now, with no downsampling\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-04-03T13:52:00.776Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":165,"score":38.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19367,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-04-03T17:33:14.643Z","cooked":"\u003cp\u003eah sorry, if he does not use a downsampler in his help file, then i guess the downsampling is done internally.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-04-03T17:33:14.643Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":8,"incoming_link_count":2,"reads":156,"score":41.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19368,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-03T17:47:43.489Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eI plead guilty, some objects were an octave too high !!\u003c/p\u003e\n\n\u003cp\u003eI updated D2PWM, D2Pulsaw D2PSaw D2SawPls so that they are tuned at 329.6Hz.\u003cbr\u003eThese are not oversampled generators, they use 2nd order Differentiation ( \"D2\" stands for Diff 2).\u003c/p\u003e\n\n\u003cp\u003eI'm very sorry for the inconvenience !!\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-04-03T19:55:43.404Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":156,"score":76.65,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19375,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-03T22:30:47.990Z","cooked":"\u003ch3\u003eNew oscillator: SevenSteps\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eSee the help patch in Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Steps -\u0026gt; SevenSteps\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is a seven step oscillator. Much like the Six Step oscillator, you can choose the amplitude of each step.\u003c/p\u003e\n\n\u003cp\u003eNote that the harmonics multiple of 7 have zero amplitude. Which is an interesting feature in some cases.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2017-06-14T23:01:17.935Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":149,"score":30.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19442,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-05T18:08:34.483Z","cooked":"\u003ch3\u003eoscillator: SelfPM\u003c/h3\u003e\n\n\u003cp\u003eThe community/tiar/osc/SelfPM object is a very low CPU bandlimited oscillator capable of generating filtered saw-ish and square-ish waveforms.\u003c/p\u003e\n\n\u003cp\u003eIt has the classical pitch inlet and parameter.\u003c/p\u003e\n\n\u003cp\u003eThe fbMod inlet is a positive input.\u003cbr\u003eWhen the fbMod varies in the range [0 64], the effective fb varies in the range [fb0 fb1].\u003c/p\u003e\n\n\u003cp\u003eNegative fb produce squarish waveforms.\u003cbr\u003ePositive fb produve sawish waveforms.\u003c/p\u003e\n\n\u003cp\u003eThe patch tiar/synths/SelPM.axp is a simple mono synth (4% CPU) that includes an adsr amplitude envelope and an adsr fb control envelope.\u003cbr\u003eFurthermore, fb0 is modulated by the aftertouch:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d274bcdbc3a8835ee78e65e033bf783572be06aa\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa.JPG\" class=\"lightbox\" title=\"SelfPMSynth.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa_1_383x500.JPG\" width=\"383\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSelfPMSynth.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e398x519 34 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can tweak the envelopes and fb0 and fb1 to get an idea of its sound range.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-04-05T18:08:34.483Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":154,"score":73.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa.JPG","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/tx81z-algorithms/6200/19","internal":true,"reflection":true,"title":"TX81Z algorithms","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19446,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-05T18:38:57.414Z","cooked":"\u003cp\u003eNote:\u003cbr\u003eI added a \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737\"\u003eTable of Contents / summary\u003c/a\u003e at the beginning of this topic.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-04-05T18:38:57.414Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":143,"score":43.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19450,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-05T20:58:20.398Z","cooked":"\u003ch3\u003eNew oscillator: 12StepsBLISync\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; 12stepsBLISync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/00d2460be5607989fbb4516091fd23015ced128c.JPG\" width=\"322\" height=\"331\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBLI anti-aliased and compatible with \u003cstrong\u003ewf_12Steps\u003c/strong\u003e, \u003cstrong\u003ewf_12Harm\u003c/strong\u003e and \u003cstrong\u003ewf_12Bank\u003c/strong\u003e as source of waveforms.\u003c/p\u003e\n\n\u003cp\u003eIt sounds brighter than O2_12StepsSync and is easier to use as it does not need an O2_to_SR_59 object.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F316987530\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-06-14T23:00:58.822Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":151,"score":50.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19477,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-06T23:00:18.999Z","cooked":"\u003ch3\u003eNew wf_12 objects: wf_12Chorus and wf_12Display\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; wf_12Chorus\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eNote: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16\"\u003e12Steps series of oscillators\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c.JPG\" class=\"lightbox\" title=\"wf_12Chorus.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c_1_690x200.JPG\" width=\"690\" height=\"200\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ewf_12Chorus.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1066x310 48 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ewf_12Display\u003c/strong\u003e displays a 12 step waveform.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ewf_12Chorus\u003c/strong\u003e can be used for pseudo chorus effects. It does not process an audio signal, it modulates wf_12 waveform before they get used by a compatible oscillator.\u003c/p\u003e\n\n\u003cp\u003eEach of the 12 steps are - more or less deeply - modulated by its own LFO.\u003cbr\u003eThose 12 LFOs have different oscillation rates.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003erateA and rateB define the range of rate modulation used\u003c/li\u003e\n\u003cli\u003edepthA and depthB define the range of depth modulation.\u003c/li\u003e\n\u003c/ul\u003e","post_number":26,"post_type":1,"updated_at":"2017-06-14T23:00:34.981Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":147,"score":50.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19573,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-09T16:44:21.309Z","cooked":"\u003ch3\u003eAn hint of imperfection: SixStepsBLIV1 and SixStepsBLIV2\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Steps -\u0026gt; SixStepsBLIV2\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/13\"\u003eSixSteps\u003c/a\u003e oscillators waveform is defined by six parameters, the six steps.\u003cbr\u003eThis allows to recreate some waveforms of early digital synths with the distinctive flavor of the very limited number of steps.\u003c/p\u003e\n\n\u003cp\u003eSixStepsBLIV1 and SixStepsBLIV2 add \u003cstrong\u003eimperfection\u003c/strong\u003e to these steps. They are not equal. Some are slightly longer or shorter than the others.\u003c/p\u003e\n\n\u003cp\u003eThe resulting sound differs from the SixSteps oscillator especially when you play low notes. The sound can be more \"brassy\" and less \"squarish\".\u003c/p\u003e\n\n\u003cp\u003eThe help patch has a toggle switch that helps to compare the ordinary SixSteps form the \u003cem\u003eimperfect\u003c/em\u003e Variant.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-06-14T23:00:07.800Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":145,"score":44.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[16824,16832,16957,17022,17181,17266,17349,17358,17913,17914,17923,17931,19250,19270,19284,19338,19354,19357,19358,19367,19368,19375,19442,19446,19450,19477,19573,19578,19599,19610,19614,19636,19641,19643,19677,19697,19887,19923,19934,19968,19983,19995,20003,20025,20113,20121,20261,20716,20741,20743,20746,20760,20852,20865,21003,21005,21009,21010,21012,21014,21015,21016,21018,21020,21021,21087,21152,21156,21189,21191,21223,21412,21432,21448,21480,21507,21691,21694,21696,21704,21739,22155,22160,22263,22299,22709,22741,22769,22877,25431,25476,25477,25488,25532,25533,25574,25575,25585,25593,25594,25755,25827,25830,25832,25833,25834,25836,25841,25842,25888,25901,25916,25918,25919,25920,25923,25924,25925,25929,25931,25933,25975,25976,25978,26014,26017,26041,26130,26163,26165,26166,
