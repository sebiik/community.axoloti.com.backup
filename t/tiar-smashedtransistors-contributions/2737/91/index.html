      <div class='post' itemprop='articleBody'>
        <h3>tiar/dist</h3>

<p>A little word about work in progress...<br>I'm working on a set of DP antialiased distortions.<br> I will post more detailed information soon.</p>

<p>Some help/test patches are already available in </p>

<p><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; ...</p>

<ul>
<li>
<strong>compand</strong><br>for <a href="https://en.wikipedia.org/wiki/Companding">companding</a> (use in conjonction with expand for non linear mixers...)</li>
<li><strong>expand</strong></li>
<li>
<strong>rectify</strong><br>a full wave rectifier.</li>
<li>
<strong>step</strong><br>an "infinite gain saturation". (planned lighter CPU than the factory dist...)</li>
<li>
<strong>fold</strong><br>a wave folder.</li>
<li>
<strong>squares</strong><br>alternating positive and negative steps.</li>
<li>
<strong>modulo</strong><br>a modulo folder (sounds harsher than the classic fold).</li>
</ul>

<p>To my ears, the anti aliasing by analytic pre integration / numeric differentiation is good enough to allow the combination of multiple distortions in parallel and series... and maybe feedback through tuned delay lines <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-08-22T18:39:12Z' itemprop='datePublished'>
             2017-08-22 18:39:12 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I still have some work in progress... mainly porting and optimising some code to the Axoloti such as the anti aliased distortions as described in the previous post.</p>

<p>I'm also porting this step invariant implementation of "the" 24dB filter</p>

<p>Raph Levien paper: <a href="http://levien.com/ladder.pdf">http://levien.com/ladder.pdf</a></p>

<p>With my simplifications:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438" target="_blank" rel="nofollow noopener">kvraudio.com</a>
  </header>
  <article class="onebox-body">
    <img src="http://static.kvraudio.com/i/b/kvraudio-300x300-grey-eeeeee.png" width="" height="" class="thumbnail">

<h3><a href="https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438" target="_blank" rel="nofollow noopener">KVR Forum: A matrix approach to the Moog ladder filter (Topic in the 'DSP and...</a></h3>

<p>KVR Audio Forum - A matrix approach to the Moog ladder filter (Topic in the 'DSP and Plug-in Development' forum)</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>The step invariant method is a "<em>Zero Delay Feedback</em>" method that allows deep modulation and high resonance without frequency warping (the main drawback of the now omnipresent bilinear transform filter).<br>One of the drawback of the step invariant method is that it can be CPU intensive.</p>

<p>Anyway if you want to give my first experiments a try. See<br>Menu bar Help -&gt; Library -&gt; Community -&gt; tiar -&gt; filters -&gt; MgExp.axh</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F339052922&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
            <a href="http://community.axoloti.com/t/question-about-filters/3656/6">Question about filters</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-08-24T15:29:23Z' itemprop='datePublished'>
             2017-08-24 15:29:23 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That sounds great!<br>Really nice modelled analogue filters are something the Axoloti has lacked, thus far. Is this implementation antialiased?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-08-26T11:02:27Z' itemprop='datePublished'>
             2017-08-26 11:02:27 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/toneburst">@toneburst</a>,</p>

<p>This filter does not include distortions and is not prone to aliasing.<br>Frequency warping (which is another form of aliasing) is prevented by the matrix exponentiation scheme (square and scale) which is equivalent to a x64 oversampling.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='post' itemprop='articleBody'>
        <h3>Patch: Violin_commutedWaveguide.axp</h3>

<p>menu: File -&gt; Library -&gt; Community -&gt; tiar -&gt; Strings -&gt; Violin_commutedWaveguide</p>

<p>If you feel like you want to play the GoT theme... or Psycho... or Eleanor Rigby... well</p>

<p>This is a 3 voice polyphonic Violin patch based on synchronous Phase Mod (syncPM4) oscillators and <strong><em>feedback tuned delay lines</em></strong> (i'm still struggling to improve these for Karplus Strong synthesis schemes...). A simplified (and practical) version of <a href="https://ccrma.stanford.edu/~jos/pasp/Commuted_Synthesis_Strings.html">commuted waveguide synthesis</a></p>

<p>It is especially designed for polyphonic aftertouch (it should also work with mono aftertouch).<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F340056827&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-13T22:35:54Z' itemprop='datePublished'>
             2017-12-13 22:35:54 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>Objects tiar/osc/Qsc</h3>

<p>try the help patch to get an idea:  menu: <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;osc -&gt; Qsc</em></p>

<p>This is a kind of bandlimited sawtooth oscillator capable of simulating low pass filtering and resonance with little CPU and low aliasing.</p>

<p>It is inspired by the trick Casio used with the CZ synths  (waveforms 6, 7, 8).<br><img src="//community.axoloti.com/uploads/default/original/2X/c/cd03845ff9c4cf2dc43c1cf81fb3af787bec1069.PNG" width="541" height="427"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-15T21:54:02Z' itemprop='datePublished'>
             2017-12-15 21:54:02 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>tiar/dist/DP type IIA and DP typeIIB</h3>

<p>help/test patches are already available in <br><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; DP type IIA and B<br>both examples are mono synths that use simple signals as inputs for the distortion.</p>

<p>These object use integro differential anti aliasing of rational functions (a polynomial divided by another polynomial).</p>

<p>I experimented with many <em>analytically integrable rational functions</em> and i chose those that do not have <em>tan</em> nor <em>log</em>. Here are two functions that i found quite interesting. </p>

<p>Here is "type II A".<br>the distortion function "type II A"<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d" href="//community.axoloti.com/uploads/default/original/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d.PNG" class="lightbox" title="F2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d_1_241x500.PNG" width="241" height="500"><div class="meta">
<span class="filename">F2.PNG</span><span class="informations">241x572 13.1 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Here is "type II B": is almost the same thing that type II A but with sort of <em>crossover distortion</em> as found in some push pull transistor amps.<br><img src="//community.axoloti.com/uploads/default/original/2X/b/bdc7f0d9df4ace7ac8ec22d8727e47a7351d9fcd.PNG" width="330" height="217"></p>

<hr>

<p>Combination in series or/and parallel leads to interesting results...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-15T22:56:41Z' itemprop='datePublished'>
             2017-12-15 22:56:41 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>Patchs disto "guitar" Type IIA and Type IIB</h2>

<p>menu: File -&gt; Library -&gt; Community -&gt; tiar -&gt; guitar -&gt; Type IIA</p>

<p>heavily distorted sine wave oscillator.<br>The distortion consists in a series of Type IIA objects with highpass and allpass filters.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blaerg'><b itemprop='author'>blaerg</b></a>
           
           <time datetime='2017-12-17T03:24:57Z' itemprop='datePublished'>
             2017-12-17 03:24:57 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really nice, paired these up with the brds/sinefold oscillators and modulated everything subtly and slowly - loads of delightful harmonics. </p>

<p>I don't see the guitar/Type IIA at all in the library, however.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/HW/OLED128x64</h3>

<p>try the help patch to get an idea:  menu: <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64</em></p>

<p>This object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode).<br><img src="//community.axoloti.com/uploads/default/original/2X/2/21999d62b9532431ef80c113bb3a4cef9d3fd335.PNG" width="132" height="158"></p>

<p>if <em>mode == 0</em> the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) :<br><img src="//community.axoloti.com/uploads/default/original/2X/f/f44923236a635fabc9cd3ab760c481047ae12b37.png" width="147" height="130"></p>

<p>if <em>mode == 1</em> the OLED will display line1 and a graph corresponding to the scope object linked in the "scope" parameter:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dcc039f552554575ce944f94f2a0ec0410b74d41.png" width="147" height="127"></p>

<hr>

<p><em>type</em> can be set to SH1106 or SSD1306. 0"96 displays are usually SSD1306 while 1"3 displays are SH1106.</p>

<p><em>I2CADDR</em> is the I2C address of the display, it can be 0x3C or 0x3D.</p>

<hr>

<p>Notes:</p>

<ul>
<li>You can use only one instance of the object. If you want to use two displays (with àx3C and 0x3D I2C addresses) you can use the extended object OLED128x64Dbl</li>
<li>This object has been designed to have a limited RAM footprint (it does not use double buffering).</li>
<li>Objects tiar/string/mux2 and mux4 allow multiplexing strings (by multiplexing their pointers, not by copy) they can be used as inputs for OLED128x64 (see the help patch)</li>
<li>Object tiar/conv/f_to_c converts fractionals to strings on six characters (format: sddd.d) (see the help patch)</li>
<li>see also <a href="//community.axoloti.com/t/spi-i2c-oled-display/638/24">http://community.axoloti.com/t/spi-i2c-oled-display/638/24</a>
</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> </p>

<p>How complicated is it to get those OLED displays working with Axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-05T17:27:25Z' itemprop='datePublished'>
             2018-01-05 17:27:25 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>These I2C OLED displays are easy to connect to the Axoloti, you just have to add two pull up resistors.</p>

<p>If you use the object I made, it is quite easy to use (see the help patch Help -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64).</p>

<p>If you want to draw fancy stuff it will be much harder, you will have to code <a href="https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm">very low level graphic algorithms</a> and mess with some sort of double buffering.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>

  </div>

           <time datetime='2018-01-05T18:14:33Z' itemprop='datePublished'>
             2018-01-05 18:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool sounds great. I am not that much of a hardware fiddler, so this sounds great. </p>

<aside class="quote" data-post="104" data-topic="2737"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>If you want to draw fancy stuff it will be much harder, you will have to code very low level graphic algorithms and mess with some sort of double buffering.</p></blockquote></aside>

<p>I just want some kind of parameter feedback. Maybe two of these OLED's would be great.</p>

<p>On Organelle they just updated the code for the display, so now you can actually draw stuff on the display, not only letters. Its pretty cool. Haven't dug into it yet, though, but as far as I know it is mostly for showing simplestuff like an adsr envelope.</p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":22299,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-10T20:07:21.796Z","cooked":"\u003ch3\u003etiar/dist\u003c/h3\u003e\n\n\u003cp\u003eA little word about work in progress...\u003cbr\u003eI'm working on a set of DP antialiased distortions.\u003cbr\u003e I will post more detailed information soon.\u003c/p\u003e\n\n\u003cp\u003eSome help/test patches are already available in \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; ...\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003ecompand\u003c/strong\u003e\u003cbr\u003efor \u003ca href=\"https://en.wikipedia.org/wiki/Companding\"\u003ecompanding\u003c/a\u003e (use in conjonction with expand for non linear mixers...)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eexpand\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003erectify\u003c/strong\u003e\u003cbr\u003ea full wave rectifier.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003estep\u003c/strong\u003e\u003cbr\u003ean \"infinite gain saturation\". (planned lighter CPU than the factory dist...)\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003efold\u003c/strong\u003e\u003cbr\u003ea wave folder.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003esquares\u003c/strong\u003e\u003cbr\u003ealternating positive and negative steps.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003emodulo\u003c/strong\u003e\u003cbr\u003ea modulo folder (sounds harsher than the classic fold).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eTo my ears, the anti aliasing by analytic pre integration / numeric differentiation is good enough to allow the combination of multiple distortions in parallel and series... and maybe feedback through tuned delay lines \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-08-10T20:20:17.285Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":151,"score":66.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Companding","internal":false,"reflection":false,"title":"Companding - Wikipedia","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22709,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-22T18:39:12.592Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI still have some work in progress... mainly porting and optimising some code to the Axoloti such as the anti aliased distortions as described in the previous post.\u003c/p\u003e\n\n\u003cp\u003eI'm also porting this step invariant implementation of \"the\" 24dB filter\u003c/p\u003e\n\n\u003cp\u003eRaph Levien paper: \u003ca href=\"http://levien.com/ladder.pdf\"\u003ehttp://levien.com/ladder.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWith my simplifications:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438\" target=\"_blank\" rel=\"nofollow noopener\"\u003ekvraudio.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://static.kvraudio.com/i/b/kvraudio-300x300-grey-eeeeee.png\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438\" target=\"_blank\" rel=\"nofollow noopener\"\u003eKVR Forum: A matrix approach to the Moog ladder filter (Topic in the 'DSP and...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eKVR Audio Forum - A matrix approach to the Moog ladder filter (Topic in the 'DSP and Plug-in Development' forum)\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThe step invariant method is a \"\u003cem\u003eZero Delay Feedback\u003c/em\u003e\" method that allows deep modulation and high resonance without frequency warping (the main drawback of the now omnipresent bilinear transform filter).\u003cbr\u003eOne of the drawback of the step invariant method is that it can be CPU intensive.\u003c/p\u003e\n\n\u003cp\u003eAnyway if you want to give my first experiments a try. See\u003cbr\u003eMenu bar Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filters -\u0026gt; MgExp.axh\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F339052922\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":86,"post_type":1,"updated_at":"2017-08-22T21:13:14.402Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":375,"reads":161,"score":2028.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://levien.com/ladder.pdf","internal":false,"reflection":false,"clicks":9},{"url":"https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438","internal":false,"reflection":false,"title":"A matrix approach to the Moog ladder filter (Topic in the 'DSP and Plug-in Development' forum) | KVR Audio Forum","clicks":7},{"url":"http://community.axoloti.com/t/question-about-filters/3656/6","internal":true,"reflection":true,"title":"Question about filters","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22741,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-08-24T15:29:23.905Z","cooked":"\u003cp\u003eThat sounds great!\u003cbr\u003eReally nice modelled analogue filters are something the Axoloti has lacked, thus far. Is this implementation antialiased?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-08-24T15:29:23.905Z","reply_count":1,"reply_to_post_number":86,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":158,"score":37.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22769,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-26T11:02:27.363Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/toneburst\"\u003e@toneburst\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eThis filter does not include distortions and is not prone to aliasing.\u003cbr\u003eFrequency warping (which is another form of aliasing) is prevented by the matrix exponentiation scheme (square and scale) which is equivalent to a x64 oversampling.\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-08-26T11:02:27.363Z","reply_count":0,"reply_to_post_number":87,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":154,"score":46.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22877,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-29T22:09:31.837Z","cooked":"\u003ch3\u003ePatch: Violin_commutedWaveguide.axp\u003c/h3\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; Strings -\u0026gt; Violin_commutedWaveguide\u003c/p\u003e\n\n\u003cp\u003eIf you feel like you want to play the GoT theme... or Psycho... or Eleanor Rigby... well\u003c/p\u003e\n\n\u003cp\u003eThis is a 3 voice polyphonic Violin patch based on synchronous Phase Mod (syncPM4) oscillators and \u003cstrong\u003e\u003cem\u003efeedback tuned delay lines\u003c/em\u003e\u003c/strong\u003e (i'm still struggling to improve these for Karplus Strong synthesis schemes...). A simplified (and practical) version of \u003ca href=\"https://ccrma.stanford.edu/~jos/pasp/Commuted_Synthesis_Strings.html\"\u003ecommuted waveguide synthesis\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is especially designed for polyphonic aftertouch (it should also work with mono aftertouch).\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F340056827\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-08-29T22:31:57.184Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":155,"score":154.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/pasp/Commuted_Synthesis_Strings.html","internal":false,"reflection":false,"title":"Commuted Synthesis","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25431,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-13T22:35:54.728Z","cooked":"\u003ch3\u003eObjects tiar/osc/Qsc\u003c/h3\u003e\n\n\u003cp\u003etry the help patch to get an idea:  menu: \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;osc -\u0026gt; Qsc\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a kind of bandlimited sawtooth oscillator capable of simulating low pass filtering and resonance with little CPU and low aliasing.\u003c/p\u003e\n\n\u003cp\u003eIt is inspired by the trick Casio used with the CZ synths  (waveforms 6, 7, 8).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/cd03845ff9c4cf2dc43c1cf81fb3af787bec1069.PNG\" width=\"541\" height=\"427\"\u003e\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2017-12-13T22:35:54.728Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":149,"score":75.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25476,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-15T21:54:02.148Z","cooked":"\u003ch3\u003etiar/dist/DP type IIA and DP typeIIB\u003c/h3\u003e\n\n\u003cp\u003ehelp/test patches are already available in \u003cbr\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; DP type IIA and B\u003cbr\u003eboth examples are mono synths that use simple signals as inputs for the distortion.\u003c/p\u003e\n\n\u003cp\u003eThese object use integro differential anti aliasing of rational functions (a polynomial divided by another polynomial).\u003c/p\u003e\n\n\u003cp\u003eI experimented with many \u003cem\u003eanalytically integrable rational functions\u003c/em\u003e and i chose those that do not have \u003cem\u003etan\u003c/em\u003e nor \u003cem\u003elog\u003c/em\u003e. Here are two functions that i found quite interesting. \u003c/p\u003e\n\n\u003cp\u003eHere is \"type II A\".\u003cbr\u003ethe distortion function \"type II A\"\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d.PNG\" class=\"lightbox\" title=\"F2.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d_1_241x500.PNG\" width=\"241\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eF2.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e241x572 13.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eHere is \"type II B\": is almost the same thing that type II A but with sort of \u003cem\u003ecrossover distortion\u003c/em\u003e as found in some push pull transistor amps.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/bdc7f0d9df4ace7ac8ec22d8727e47a7351d9fcd.PNG\" width=\"330\" height=\"217\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eCombination in series or/and parallel leads to interesting results...\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2017-12-16T01:25:52.337Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":151,"score":110.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25477,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-15T22:56:41.260Z","cooked":"\u003ch2\u003ePatchs disto \"guitar\" Type IIA and Type IIB\u003c/h2\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; guitar -\u0026gt; Type IIA\u003c/p\u003e\n\n\u003cp\u003eheavily distorted sine wave oscillator.\u003cbr\u003eThe distortion consists in a series of Type IIA objects with highpass and allpass filters.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2017-12-15T23:06:38.117Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":137,"score":77.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25488,"name":"","username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png","created_at":"2017-12-17T03:24:57.452Z","cooked":"\u003cp\u003eReally nice, paired these up with the brds/sinefold oscillators and modulated everything subtly and slowly - loads of delightful harmonics. \u003c/p\u003e\n\n\u003cp\u003eI don't see the guitar/Type IIA at all in the library, however.\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2017-12-17T03:24:57.452Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":144,"score":34.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_ "username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25594,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-20T20:51:06.913Z","cooked":"\u003cp\u003eAnother 'hidden' one is:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003emenu bar -\u0026gt; Help -\u0026gt; Library -\u0026gt;...\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eit directly accesses the \"help patches\" associated to objects\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2017-12-20T20:51:06.913Z","reply_count":0,"reply_to_post_number":100,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":196,"score":40.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25755,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-28T15:07:01.867Z","cooked":"\u003ch3\u003eObject tiar/HW/OLED128x64\u003c/h3\u003e\n\n\u003cp\u003etry the help patch to get an idea:  menu: \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/21999d62b9532431ef80c113bb3a4cef9d3fd335.PNG\" width=\"132\" height=\"158\"\u003e\u003c/p\u003e\n\n\u003cp\u003eif \u003cem\u003emode == 0\u003c/em\u003e the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) :\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f44923236a635fabc9cd3ab760c481047ae12b37.png\" width=\"147\" height=\"130\"\u003e\u003c/p\u003e\n\n\u003cp\u003eif \u003cem\u003emode == 1\u003c/em\u003e the OLED will display line1 and a graph corresponding to the scope object linked in the \"scope\" parameter:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dcc039f552554575ce944f94f2a0ec0410b74d41.png\" width=\"147\" height=\"127\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cem\u003etype\u003c/em\u003e can be set to SH1106 or SSD1306. 0\"96 displays are usually SSD1306 while 1\"3 displays are SH1106.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eI2CADDR\u003c/em\u003e is the I2C address of the display, it can be 0x3C or 0x3D.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNotes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eYou can use only one instance of the object. If you want to use two displays (with àx3C and 0x3D I2C addresses) you can use the extended object OLED128x64Dbl\u003c/li\u003e\n\u003cli\u003eThis object has been designed to have a limited RAM footprint (it does not use double buffering).\u003c/li\u003e\n\u003cli\u003eObjects tiar/string/mux2 and mux4 allow multiplexing strings (by multiplexing their pointers, not by copy) they can be used as inputs for OLED128x64 (see the help patch)\u003c/li\u003e\n\u003cli\u003eObject tiar/conv/f_to_c converts fractionals to strings on six characters (format: sddd.d) (see the help patch)\u003c/li\u003e\n\u003cli\u003esee also \u003ca href=\"//community.axoloti.com/t/spi-i2c-oled-display/638/24\"\u003ehttp://community.axoloti.com/t/spi-i2c-oled-display/638/24\u003c/a\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","post_number":102,"post_type":1,"updated_at":"2018-01-05T22:56:11.444Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":76,"incoming_link_count":65,"reads":194,"score":656.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638/24","internal":true,"reflection":false,"title":"SPI/I2C OLED display","clicks":0},{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638/55","internal":true,"reflection":true,"title":"SPI/I2C OLED display","clicks":12},{"url":"http://community.axoloti.com/t/screen-for-the-axoloti/4123/2","internal":true,"reflection":true,"title":"Screen for the axoloti","clicks":12}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":15}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25827,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-05T06:45:46.136Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eHow complicated is it to get those OLED displays working with Axoloti?\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2018-01-05T06:45:53.385Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":178,"score":46.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25830,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-05T17:27:25.861Z","cooked":"\u003cp\u003eThese I2C OLED displays are easy to connect to the Axoloti, you just have to add two pull up resistors.\u003c/p\u003e\n\n\u003cp\u003eIf you use the object I made, it is quite easy to use (see the help patch Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64).\u003c/p\u003e\n\n\u003cp\u003eIf you want to draw fancy stuff it will be much harder, you will have to code \u003ca href=\"https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm\"\u003every low level graphic algorithms\u003c/a\u003e and mess with some sort of double buffering.\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2018-01-05T17:27:25.861Z","reply_count":1,"reply_to_post_number":103,"quote_count":0,"avg_time":23,"incoming_link_count":4,"reads":172,"score":60.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Bresenham%27s_line_algorithm","internal":false,"reflection":false,"title":"Bresenham's line algorithm - Wikipedia","clicks":23}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25832,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-01-05T18:14:33.207Z","cooked":"\u003cp\u003eCool sounds great. I am not that much of a hardware fiddler, so this sounds great. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"104\" data-topic=\"2737\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you want to draw fancy stuff it will be much harder, you will have to code very low level graphic algorithms and mess with some sort of double buffering.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI just want some kind of parameter feedback. Maybe two of these OLED's would be great.\u003c/p\u003e\n\n\u003cp\u003eOn Organelle they just updated the code for the display, so now you can actually draw stuff on the display, not only letters. Its pr
