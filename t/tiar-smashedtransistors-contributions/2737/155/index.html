  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-03-25T18:22:35Z' itemprop='datePublished'>
             2018-03-25 18:22:35 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great, thanks! hmm, i looked at your font file, nicely done! it made me think. maybe i'll roll my own with "graphic parts", lines, edges, solid filled, all empty, half full etc. that way one could draw simple stuff on the oled.</p>

<p>or asked in a different context, how hard would it be to write an object that reads an array of:</p>

<p>64x32 bits ( to display a "picture" (or a file with predefined arrays that can be selected via an inlet) based on your earlier comments a 128x64 array seems not doable, right? (without adding double buffering and cpu increase)</p>

<p>the array would be two dimensional, 4 bytes  in height, 8bytes in depth (turned 90 degrees as your letters are)<br>or read a one dimensional array like this:<br>byte, byte, byte, byte &lt;- first two columns of display (spanning all height)<br>byte, byte, byte, byte &lt;- second columns <br>etc. you get the idea.</p>

<p>would be great to display simple graphic stuff like this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-03-25T19:27:02Z' itemprop='datePublished'>
             2018-03-25 19:27:02 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm really having fun with the display these days, but I do find myself tangled in the strings a bit. <br>As the OLED screen is limited to 11 caracters, it would be great to have some kind of scrolling string object, as illustrated in this next image.<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9698ce1ead988aeb91263ab451ab998555bad570.PNG" width="603" height="410"></p>

<p>Otherwise I've made a big measure counter using ascii art type of display on all 4 lines (it works well and looks not too bad).But I've never used so many mux and demux objects since having this screen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-03-27T20:32:47Z' itemprop='datePublished'>
             2018-03-27 20:32:47 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wanted to make something very simple and low on RAM and CPU. <br>I don't think it is worth the effort to make something more complicated with such low resolution display with <em>two-state-pixels</em> (no graphic anti aliasing possible). </p>

<p>But you can give it a try. <br>The basic organisation of the display is 8 horizontal pages, each page being a band of 8x128 pixels.<br>In my code, I calculate the contents for the pages on the fly, thus, I avoid double buffering and save SRAM.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-03-27T20:35:27Z' itemprop='datePublished'>
             2018-03-27 20:35:27 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a nice idea, <br>I think that it could be possible to do this.<br>I'm not experimenting with OLED displays these days, but i will come back to this topic next month.</p>
      </div>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-04-17T21:26:08Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <h3>noise/cymb</h3>

<p>see: menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; noise -&gt; cymb </p>

<p>A noise source useful in generating cymbal type of sounds.<br><img src="//community.axoloti.com/uploads/default/original/2X/0/00c69bdd78d8fd7057d8007f597d23334296ee3b.PNG" width="108" height="49"><br>(A rising edge on the boolean input changes the "seed" of the generator, it helps simulating hitting a cymbal on different places).</p>

<p>Generating cymbal like sounds is something quite challenging.<br>I fond a few papers in Sound on Sound about the topic:<br><a href="https://www.soundonsound.com/techniques/practical-cymbal-synthesis" class="onebox" target="_blank">https://www.soundonsound.com/techniques/practical-cymbal-synthesis</a><br><a href="https://www.soundonsound.com/techniques/synthesizing-realistic-cymbals" class="onebox" target="_blank">https://www.soundonsound.com/techniques/synthesizing-realistic-cymbals</a></p>

<p>I experimented quite a lot with these, but i was not convinced by the result i obtained.</p>

<p>Thus i listened to cymbal sounds and looked at sonograms to find what characteristics i wanted for a noise source.</p>

<ul>
<li>lots of spectrals peaks and notches</li>
<li>beatings and pseudo random variations of the amplitude of the peaks</li>
<li>slow evolving position of peaks</li>
</ul>

<p>To obtain these characteristics with low memory (no samples) and low CPU (no "physical" modelling), <br><em>cymbal</em> uses 4 congruential pseudo random generators.</p>

<ul>
<li>These pseudo random generators are used as complex waveform generators so, it is spectrally rich with lots of peaks and notches.</li>
<li>each pseudo random generators is reset with a different period (that produces beatings).</li>
<li>the reset value slowly changes with time, this makes the sound evolve with time</li>
<li>the 4 pseudo random generators are doubled with twin generators offset by half a period, this trick enforces the spectral peaks and notches.</li>
</ul>

<p>Note that it is a noise generator, it can be used with dynamic filters and other objects to synthesize convincing cymbal - or other - sounds.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F431207202&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>noise/forbac</h3>

<p>see: menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; noise -&gt; forbac</p>

<p>This is a colored noise generator capable of some comb filter like sounds with low CPU and RAM.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fc4dc90447095360700522e018ff6edbda9e8852.PNG" width="123" height="136"></p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F435671136&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p>It is based on a congruential pseudo random generator (overflow is not a flaw in this case)</p>

<pre><code>r = r * 69069 + 1     (r being a 32 bit integer)</code></pre>

<p>which can be reversed with a little bit of old black magic (also known as modular linear algebra)</p>

<pre><code>r = (r - 1) * -1511872763</code></pre>

<p>with these formulas it is possible to go forward and backward in the pseudo random sequence. (hence the name).<br>By doing so and by inverting some polarities it is possible to render sort of comb filtering effects.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/oscBnk/paraOpt and Osc_Bnk_I</h3>

<p>see: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Osc_Bnk_I and paraOpt</p>

<p>These are optimized oscillator banks to simulate String Machines</p>

<p>paraOpt is optimized with octave doubling, no LFO inputs and octave phase locked oscillators (to replicate specificities from some eminent strings).</p>

<p>Osc_Bnk_I help patch has been updated.</p>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/PIT/oscLight and tiar/PIT/oscLightTri</h3>

<p>Low CPU oscillators based on "pre integrated table" aliasing limiting.</p>

<p>oscLight is a low CPU oscillator.<br>oscLightTri contains three slightly detuned oscillators.</p>

<p>See the test patches in<br>menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIT<br>oscLight<br>oscLightTri<br>oscLightTriPoly : an example of bright and smooth polyphonic synth <img src="//community.axoloti.com/images/emoji/twitter/cake.png?v=5" title=":cake:" class="emoji" alt=":cake:"></p>

<p>[edit] moved to tiar/PIT</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/oscBnk/DyadBLI</h3>

<p>just try menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; oscBnk -&gt; DyadBLI</p>

<p>This is a string machine object based on dyadic trains of band limited impulses.<br>High quality anti aliasing and 96 note polyphony.</p>
      </div>

           <time datetime='2018-05-16T23:53:04Z' itemprop='datePublished'>
             2018-05-16 23:53:04 UTC
           </time>
        </span>
        <span itemprop='position'>#161</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>tiar/filter/string1</h3>

<p>see Help -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt; string1</p>

<p>a low CPU multitap filter that can be used to add a stringy touch to a sawtooth.</p>

<hr>

<p>This is based on sparse FIR filters.<br>These filters consists in a short multitap delay line.<br>Delayed signals are added and substracted to generate the output.<br>If the tap positions are genuinely chosen, the spectral response of the filter can be quite interesting.</p>

<p>Here is preset 6 (inpulse response and spectral response 0 to 24kHz):<br><img src="//community.axoloti.com/uploads/default/original/2X/6/65301d331942298566daa16c38525d55c4f8d7ef.png" width="256" height="128"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>

           <time datetime='2018-05-16T23:59:08Z' itemprop='datePublished'>
             2018-05-16 23:59:08 UTC
           </time>
        </span>
        <span itemprop='position'>#162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>tiar/oscBnk/BLITstringFilter</h3>

<p>96 note polyphony at 22%CPU<br>multitap filter of the BLITs before the integration solves many integration issues (drifting).<br>But it sounds more "hollow" than DyadBLI.</p>

<p>[update]<br>3 different objects that differ by</p>

<ul>
<li>Improved output sparse FIR filters</li>
<li>octave impulse scheduling</li>
<li>LFO dispatch on notes</li>
</ul>
      </div>

<p>File -&gt; Library -&gt; community -&gt; tiar -&gt; strings -&gt; 384<br>Bright paraphonic synth... 384 oscillators for a single filter.</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi there!</p>

<p>I'm a devout user of your Oled objects, thanks a lot for these! Today I noticed a strange quirk: If I do "embed as patch/object" with them, they stop working. Never had this with any other objects. Any idea how to fix this?</p>

<p>db</p>

<p>(I want  to start messing with the code so as to save me some SRAM...)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/c5cc5dd119d780cb3273f4ec8ccc7eb945a7a862.axp">OLEDMWE.axp</a> (1.1 KB)</p>
      </div>

           <time datetime='2018-06-03T08:37:03Z' itemprop='datePublished'>
             2018-06-03 08:37:03 UTC
           </time>
        </span>
        <span itemprop='position'>#165</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, since his object uses includes you cannot embed them. you will have to copy the object and the inc file to your local folder and edit that.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thank you sir for all your marvellous contributions. And especially for your violin patch. I've adapted it a bit for use along with Linnstrument and it's a great match. I still have to find a way to make it less resonating in higher registers but it's perfect as it is. I'm working on a semi-accoustic Axoloti instrument with accoustic resonator and your patch sounds very natural to my (amateur) ears. Thanks again!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/captain_burek">@Captain_Burek</a>, </p>

<p>I also use a .h file for my BLIT based oscillators. These avoid to have multiple instances of constant tables and save some memory.<br>The OLED object does not use double buffering, it directly renders OLED "pages" (i.e. bands of 8 pixels) based on the connected scope object and strings.</p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":27843,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-25T18:22:35.561Z","cooked":"\u003cp\u003egreat, thanks! hmm, i looked at your font file, nicely done! it made me think. maybe i'll roll my own with \"graphic parts\", lines, edges, solid filled, all empty, half full etc. that way one could draw simple stuff on the oled.\u003c/p\u003e\n\n\u003cp\u003eor asked in a different context, how hard would it be to write an object that reads an array of:\u003c/p\u003e\n\n\u003cp\u003e64x32 bits ( to display a \"picture\" (or a file with predefined arrays that can be selected via an inlet) based on your earlier comments a 128x64 array seems not doable, right? (without adding double buffering and cpu increase)\u003c/p\u003e\n\n\u003cp\u003ethe array would be two dimensional, 4 bytes  in height, 8bytes in depth (turned 90 degrees as your letters are)\u003cbr\u003eor read a one dimensional array like this:\u003cbr\u003ebyte, byte, byte, byte \u0026lt;- first two columns of display (spanning all height)\u003cbr\u003ebyte, byte, byte, byte \u0026lt;- second columns \u003cbr\u003eetc. you get the idea.\u003c/p\u003e\n\n\u003cp\u003ewould be great to display simple graphic stuff like this.\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2018-03-25T18:23:10.771Z","reply_count":2,"reply_to_post_number":149,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":142,"score":59.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27845,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-03-25T19:27:02.049Z","cooked":"\u003cp\u003eI'm really having fun with the display these days, but I do find myself tangled in the strings a bit. \u003cbr\u003eAs the OLED screen is limited to 11 caracters, it would be great to have some kind of scrolling string object, as illustrated in this next image.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9698ce1ead988aeb91263ab451ab998555bad570.PNG\" width=\"603\" height=\"410\"\u003e\u003c/p\u003e\n\n\u003cp\u003eOtherwise I've made a big measure counter using ascii art type of display on all 4 lines (it works well and looks not too bad).But I've never used so many mux and demux objects since having this screen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2018-03-25T19:27:02.049Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":142,"score":64.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27867,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-27T20:32:47.896Z","cooked":"\u003cp\u003eI wanted to make something very simple and low on RAM and CPU. \u003cbr\u003eI don't think it is worth the effort to make something more complicated with such low resolution display with \u003cem\u003etwo-state-pixels\u003c/em\u003e (no graphic anti aliasing possible). \u003c/p\u003e\n\n\u003cp\u003eBut you can give it a try. \u003cbr\u003eThe basic organisation of the display is 8 horizontal pages, each page being a band of 8x128 pixels.\u003cbr\u003eIn my code, I calculate the contents for the pages on the fly, thus, I avoid double buffering and save SRAM.\u003c/p\u003e","post_number":152,"post_type":1,"updated_at":"2018-03-27T20:32:47.896Z","reply_count":0,"reply_to_post_number":150,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":135,"score":27.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27868,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-03-27T20:35:27.274Z","cooked":"\u003cp\u003eThat's a nice idea, \u003cbr\u003eI think that it could be possible to do this.\u003cbr\u003eI'm not experimenting with OLED displays these days, but i will come back to this topic next month.\u003c/p\u003e","post_number":153,"post_type":1,"updated_at":"2018-03-27T20:35:27.274Z","reply_count":0,"reply_to_post_number":151,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":131,"score":42.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28239,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-17T21:26:08.960Z","cooked":"\u003ch3\u003enoise/cymb\u003c/h3\u003e\n\n\u003cp\u003esee: menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; noise -\u0026gt; cymb \u003c/p\u003e\n\n\u003cp\u003eA noise source useful in generating cymbal type of sounds.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/00c69bdd78d8fd7057d8007f597d23334296ee3b.PNG\" width=\"108\" height=\"49\"\u003e\u003cbr\u003e(A rising edge on the boolean input changes the \"seed\" of the generator, it helps simulating hitting a cymbal on different places).\u003c/p\u003e\n\n\u003cp\u003eGenerating cymbal like sounds is something quite challenging.\u003cbr\u003eI fond a few papers in Sound on Sound about the topic:\u003cbr\u003e\u003ca href=\"https://www.soundonsound.com/techniques/practical-cymbal-synthesis\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.soundonsound.com/techniques/practical-cymbal-synthesis\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.soundonsound.com/techniques/synthesizing-realistic-cymbals\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.soundonsound.com/techniques/synthesizing-realistic-cymbals\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI experimented quite a lot with these, but i was not convinced by the result i obtained.\u003c/p\u003e\n\n\u003cp\u003eThus i listened to cymbal sounds and looked at sonograms to find what characteristics i wanted for a noise source.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003elots of spectrals peaks and notches\u003c/li\u003e\n\u003cli\u003ebeatings and pseudo random variations of the amplitude of the peaks\u003c/li\u003e\n\u003cli\u003eslow evolving position of peaks\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eTo obtain these characteristics with low memory (no samples) and low CPU (no \"physical\" modelling), \u003cbr\u003e\u003cem\u003ecymbal\u003c/em\u003e uses 4 congruential pseudo random generators.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eThese pseudo random generators are used as complex waveform generators so, it is spectrally rich with lots of peaks and notches.\u003c/li\u003e\n\u003cli\u003eeach pseudo random generators is reset with a different period (that produces beatings).\u003c/li\u003e\n\u003cli\u003ethe reset value slowly changes with time, this makes the sound evolve with time\u003c/li\u003e\n\u003cli\u003ethe 4 pseudo random generators are doubled with twin generators offset by half a period, this trick enforces the spectral peaks and notches.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNote that it is a noise generator, it can be used with dynamic filters and other objects to synthesize convincing cymbal - or other - sounds.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F431207202\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":154,"post_type":1,"updated_at":"2018-04-21T09:15:02.352Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":138,"score":228.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.soundonsound.com/techniques/synthesizing-realistic-cymbals","internal":false,"reflection":false,"title":"Synthesizing Realistic Cymbals |","clicks":1},{"url":"https://www.soundonsound.com/techniques/practical-cymbal-synthesis","internal":false,"reflection":false,"title":"Practical Cymbal Synthesis |","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28340,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-22T21:04:54.641Z","cooked":"\u003cp\u003eYou can try\u003cbr\u003e menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; string -\u0026gt; scroll\u003c/p\u003e","post_number":155,"post_type":1,"updated_at":"2018-04-22T22:53:02.882Z","reply_count":0,"reply_to_post_number":151,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":131,"score":46.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/captainburek-contributions/5312/2","internal":true,"reflection":true,"title":"CaptainBurek Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28380,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-25T06:12:31.518Z","cooked":"\u003ch3\u003enoise/pink9octs\u003c/h3\u003e\n\n\u003cp\u003esee: menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; noise -\u0026gt; pink9octs\u003c/p\u003e\n\n\u003cp\u003eA low CPU pink noise generator.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/29c2d21087e93b7d693dcf3d85db2593c886af17.PNG\" width=\"464\" height=\"353\"\u003e\u003c/p\u003e","post_number":156,"post_type":1,"updated_at":"2018-04-25T06:12:31.518Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":137,"score":167.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28411,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-04-26T21:09:35.167Z","cooked":"\u003ch3\u003enoise/forbac\u003c/h3\u003e\n\n\u003cp\u003esee: menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; noise -\u0026gt; forbac\u003c/p\u003e\n\n\u003cp\u003eThis is a colored noise generator capable of some comb filter like sounds with low CPU and RAM.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/fc4dc90447095360700522e018ff6edbda9e8852.PNG\" width=\"123\" height=\"136\"\u003e\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F435671136\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003eIt is based on a congruential pseudo random generator (overflow is not a flaw in this case)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003er = r * 69069 + 1     (r being a 32 bit integer)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ewhich can be reversed with a little bit of old black magic (also known as modular linear algebra)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003er = (r - 1) * -1511872763\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ewith these formulas it is possible to go forward and backward in the pseudo random sequence. (hence the name).\u003cbr\u003eBy doing so and by inverting some polarities it is possible to render sort of comb filtering effects.\u003c/p\u003e","post_number":157,"post_type":1,"updated_at":"2018-04-26T21:37:31.440Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":140,"score":130.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28682,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-12T23:50:27.283Z","cooked":"\u003ch3\u003etiar/oscBnk/paraOpt and Osc_Bnk_I\u003c/h3\u003e\n\n\u003cp\u003esee: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Osc_Bnk_I and paraOpt\u003c/p\u003e\n\n\u003cp\u003eThese are optimized oscillator banks to simulate String Machines\u003c/p\u003e\n\n\u003cp\u003eparaOpt is optimized with octave doubling, no LFO inputs and octave phase locked oscillators (to replicate specificities from some eminent strings).\u003c/p\u003e\n\n\u003cp\u003eOsc_Bnk_I help patch has been updated.\u003c/p\u003e","post_number":158,"post_type":1,"updated_at":"2018-05-15T22:16:18.635Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":132,"score":61.95,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28690,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-13T21:58:01.191Z","cooked":"\u003ch3\u003etiar/PIT/oscLight and tiar/PIT/oscLightTri\u003c/h3\u003e\n\n\u003cp\u003eLow CPU oscillators based on \"pre integrated table\" aliasing limiting.\u003c/p\u003e\n\n\u003cp\u003eoscLight is a low CPU oscillator.\u003cbr\u003eoscLightTri contains three slightly detuned oscillators.\u003c/p\u003e\n\n\u003cp\u003eSee the test patches in\u003cbr\u003emenu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIT\u003cbr\u003eoscLight\u003cbr\u003eoscLightTri\u003cbr\u003eoscLightTriPoly : an example of bright and smooth polyphonic synth \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/cake.png?v=5\" title=\":cake:\" class=\"emoji\" alt=\":cake:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIT\u003c/p\u003e","post_number":159,"post_type":1,"updated_at":"2019-01-04T17:44:07.598Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":136,"score":57.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28720,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-15T22:15:48.822Z","cooked":"\u003ch3\u003etiar/oscBnk/DyadBLI\u003c/h3\u003e\n\n\u003cp\u003ejust try menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; oscBnk -\u0026gt; DyadBLI\u003c/p\u003e\n\n\u003cp\u003eThis is a string machine object based on dyadic trains of band limited impulses.\u003cbr\u003eHigh quality anti aliasing and 96 note polyphony.\u003c/p\u003e","post_number":160,"post_type":1,"updated_at":"2018-05-15T22:15:48.822Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":10,"reads":137,"score":93.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/streichfett-exposed-adults-only/5960/4","internal":true,"reflection":true,"title":"Streichfett Exposed (Adults Only)","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28745,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-16T23:53:04.274Z","cooked":"\u003ch3\u003etiar/filter/string1\u003c/h3\u003e\n\n\u003cp\u003esee Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; string1\u003c/p\u003e\n\n\u003cp\u003ea low CPU multitap filter that can be used to add a stringy touch to a sawtooth.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThis is based on sparse FIR filters.\u003cbr\u003eThese filters consists in a short multitap delay line.\u003cbr\u003eDelayed signals are added and substracted to generate the output.\u003cbr\u003eIf the tap positions are genuinely chosen, the spectral response of the filter can be quite interesting.\u003c/p\u003e\n\n\u003cp\u003eHere is preset 6 (inpulse response and spectral response 0 to 24kHz):\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/65301d331942298566daa16c38525d55c4f8d7ef.png\" width=\"256\" height=\"128\"\u003e\u003c/p\u003e","post_number":161,"post_type":1,"updated_at":"2020-11-19T13:55:10.471Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":142,"score":59.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28746,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-16T23:59:08.733Z","cooked":"\u003ch3\u003etiar/oscBnk/BLITstringFilter\u003c/h3\u003e\n\n\u003cp\u003e96 note polyphony at 22%CPU\u003cbr\u003emultitap filter of the BLITs before the integration solves many integration issues (drifting).\u003cbr\u003eBut it sounds more \"hollow\" than DyadBLI.\u003c/p\u003e\n\n\u003cp\u003e[update]\u003cbr\u003e3 different objects that differ by\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eImproved output sparse FIR filters\u003c/li\u003e\n\u003cli\u003eoctave impulse scheduling\u003c/li\u003e\n\u003cli\u003eLFO dispatch on notes\u003c/li\u003e\n\u003c/ul\u003e","post_number":162,"post_type":1,"updated_at":"2018-07-22T14:28:17.473Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":138,"score":43.3,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28773,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-17T22:56:47.479Z","cooked":"\u003ch3\u003ePatch: \"384\"\u003c/h3\u003e\n\n\u003cp\u003eFile -\u0026gt; Library -\u0026gt; community -\u0026gt; tiar -\u0026gt; strings -\u0026gt; 384\u003cbr\u003eBright paraphonic synth... 384 oscillators for a single filter.\u003c/p\u003e","post_number":163,"post_type":1,"updated_at":"2018-05-18T17:27:55.342Z"
