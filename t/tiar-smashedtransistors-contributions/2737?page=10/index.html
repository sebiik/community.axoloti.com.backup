      <div class='post' itemprop='articleBody'>
        <p>Re lokki; i made this object for use with the 11char oled: <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/79ff16bd1485d6d22aa066190ec341dc29199cb6.axo">buttondisplayCounter.axo</a> (2.3 KB)</p>

<p>Write a list like "Sin","Tri","Saw","Sqr" into the labels1-4 and connect to buttons and display; if you use short labels, you can display up to four parameters, with as many states as you give it labels. Character count of each parameter is calculated automatically.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/osc/saw80</h3>

<p>see menu Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; saw80 <br>and  Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; <strong>saw80_blade.axh</strong> </p>

<p>An antialiased sawtooth generator with a short spike/glitch.<br><img src="//community.axoloti.com/uploads/default/original/2X/1/132a12206dc541ccd681b276fb4fbe81f625a773.PNG" width="654" height="218"><br>these spikes strengthen high harmonics above 3kHz.</p>

<p>You can adjust the spike amplitude and the included high pass to match your needs.</p>

<p>Such spikes are present in the sawtooth generated by the mighty CS80<br><img src="http://www.cs80.com/DSC00041.JPG" width="280" height="218"></p>

<p>Used in a typical CSesque configuration (2 osc per voice with linked hp lp filters controlled by env and aftertouch sendt in a chorussing reverb).<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F525354336&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-12-21T00:18:50Z' itemprop='datePublished'>
             2018-12-21 00:18:50 UTC
           </time>
        </span>
        <span itemprop='position'>#187</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>Note:</h2>

<p>tiar/FDN/rot4 rot5 and rot6 are renamed <strong>orth4 orth5</strong> and <strong>orth6</strong><br>(this should not change the way patches using them work as the axoloti uses guid to identify them).</p>

<p>These objects are static matrix objects (no modulation) than can be used to create FDN reverbs/delay/chorus.<br>(as always, see the help patch to get a practical idea of what they can be used for).</p>

<p>They originally where "rotation matrices" and i extended them to "orthogonal matrices".<br><aside class="onebox wikipedia">
  <header class="source">
    <a href="https://en.wikipedia.org/wiki/Orthogonal_matrix" target="_blank" rel="nofollow noopener">en.wikipedia.org</a>
  </header>
  <article class="onebox-body">
    

<h3><a href="https://en.wikipedia.org/wiki/Orthogonal_matrix" target="_blank" rel="nofollow noopener">Orthogonal matrix</a></h3>

<p>An orthogonal matrix is a square matrix whose columns and rows are orthogonal unit vectors (i.e., orthonormal vectors), i.e.
 where 
  
    
      
        I
      
    
    {\displaystyle I}
  
 is the identity matrix.
 This leads to the equivalent characterization: a matrix Q is orthogonal if its transpose is equal to its inverse:
 An orthogonal matrix Q is necessarily invertible (with inverse Q−1 = QT), unitary (Q−1 = Q∗) and therefore normal (Q∗Q = QQ∗) in the reals. The determinant of any or...</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>These matrices are <strong><em>"energy conservative"</em></strong>, hence their extensive use for allpass reverberators. <br>The "rotations" text parameter allows you to combine operations to create these matrices.</p>

<p>Available operations :</p>

<ul>
<li>rot(axis1, axis2, angle in degrees);   // <strong><em>rotates an axis with another the angle is a float</em></strong>
</li>
<li>negCol(number);  // <strong><em>negates a column</em></strong>
</li>
<li>negLine(number);  // <strong><em>negates a line</em></strong>
</li>
<li>randR(seed);  // <strong><em>generates a pseudo random rotation matrix</em></strong>
</li>
<li>randO(seed);  // <strong><em>generates a pseudo random orthogonal matrix</em></strong>
</li>
<li>transpose();  // <strong><em>transposes the matrix (for an orthogonal matrix it is it's inverse</em></strong>
</li>
</ul>

<p>[edit] moved to tiar/FDN</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/FDN/H4</h2>

<p>try Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; FDN -&gt; H4 DelayVerb</p>

<p>This is a H4 Hadamard lossless (aka "power conservative" aka "orthogonal") matrix that can be abused for reverberative applications as it is "an optimal mixing and scattering matrix".</p>

<p><a href="https://ccrma.stanford.edu/~jos/pasp/Hadamard_Matrix.html" class="onebox" target="_blank" rel="nofollow noopener">https://ccrma.stanford.edu/~jos/pasp/Hadamard_Matrix.html</a></p>

<hr>

<p>[edit] moved to <strong>tiar/FDN</strong> i.e. <strong><em>Feedback Delay Network</em></strong>. This folder will be a toolbox for FDN reverbs, delays and choruses. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-05T00:31:24Z' itemprop='datePublished'>
             2019-01-05 00:31:24 UTC
           </time>
        </span>
        <span itemprop='position'>#190</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>tiar/FDN/A3 A4 A5 A6 A7 A8</h2>

<p>try Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; FDN -&gt; A4 DelayVerb</p>

<p>These are <strong>Householder</strong> reflection "lossless" matrices, they are less scattering than Hadamard matrices (especially A6 A7 A8) but they come in various sizes and are most used in FDN based reverberation algorithms.</p>

<p><a href="https://ccrma.stanford.edu/~jos/pasp/Householder_Feedback_Matrix.html" class="onebox" target="_blank" rel="nofollow noopener">https://ccrma.stanford.edu/~jos/pasp/Householder_Feedback_Matrix.html</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>

           <time datetime='2019-01-07T23:36:29Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/FDN/H8</h2>

<p>A big Hadamard matrix useful for long chorusing - and yet stable - reverbs.</p>

<p>see it by yourself here: Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; FDN -&gt; H8 DelayVerb</p>

<hr>

<h2>tiar/FDN/AH6 and AH7</h2>

<p>"Almost Hadamard" matrices. Hadamard matrices of order 6 and 7 do not exist. Hence these two "almost Hadamard" matrices that optimizes scattering as much as possible.</p>

<p>AH6 is adapted from <a href="https://banica.u-cergy.fr/pdf/ahm.pdf" rel="nofollow noopener">ahm.pdf</a></p>

<p>AH7 is adapted from (with better coefficients)<br><a href="https://hal.archives-ouvertes.fr/hal-01103592/document" class="onebox" target="_blank" rel="nofollow noopener">https://hal.archives-ouvertes.fr/hal-01103592/document</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-09T21:49:18Z' itemprop='datePublished'>
             2019-01-09 21:49:18 UTC
           </time>
        </span>
        <span itemprop='position'>#192</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>tiar/osc/Qsc</h2>

<p>menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt;osc -&gt; Qsc </p>

<p>This object is sort of a combo sawtooth/filter generator with brilliance and resonance control.</p>

<p>It is loosely based on tricks of classic CZ synthesizers. </p>

<p>[update/correction]</p>

<ul>
<li>no more glitches on fast modulation of brilliance</li>
<li>deeper resonance</li>
<li>three "Qres types" simulating the saturation of resonance found on some filters</li>
</ul>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/FDN/D4 D6 D8</h2>

<p><strong>optimized Dispersion matrices</strong> for Feedback Delay Networks based effects.</p>

<p>These are matrices I designed 20 years ago while working for Canam Computers.</p>

<p>These matrices scatter each inputs to all other outputs <strong>excepted</strong> the output of the same number (contrarily to the Hadamard or, worse, Householder matrices). <br>Consequently, as the matrix is used to feedback delays, a delay <strong>is never directly fed back to itself</strong>, I think that it limits the cases of prominent "metallic" modes.<br>It allows lush and very long reverb effects.</p>

<p>The help patch is a kind of caricature of the "Blade Runner" sound :<br>Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; FDN -&gt; D8 DelayVerb</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F557091297&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/dist/sigmoid</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; dist -&gt; sigmoid</p>

<p>Smooth and good sounding saturation function.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6808f804eb8d5fa7d731d6cd508afc551eeaf4a9.PNG" width="316" height="201"></p>

<ul>
<li>first order integro differential anti aliasing.</li>
<li>Input Gain from 0 to 4 (InGain = 16 =&gt; unity gain)</li>
<li>Output Gain from 0 to 2 (OutGain = 32 =&gt; unity gain)</li>
<li>no overshooting</li>
</ul>

<p>A smooth saturation useful for distortion effects and saturating/limiting output amps simulation.</p>

<pre><code>s(x) = x / sqrt(x^2 + 1)</code></pre>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/filter/sk35 and ZDF sk35</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; filter -&gt; sk35</p>

<p>A dirty resonant low-pass filter loosely based on some famous Sallen and Key filter <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<hr>

<p>I'm working on a "zero delay feedback" version of this filter based on <a href="https://en.wikipedia.org/wiki/Discretization">state matrix exponential discretization</a> by "scale and square" (as opposed to the bilinear transform/trapezoid popular among the VA community). </p>

<p>It should provide better fidelity to the analog filter especially in the high frequency range (no frequency warping, non zero gain at Nyquist, higher resonance). I think that the high range behavior of this filter is an important feature.<br>I have some maths to work out, but once optimized its CPU footprint should be quite low.</p>

<p>[EDIT] tiar/filter/ZDF SK35 is up and running.<br>It's resonance is sharper than the SK35 in the high frequency range <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F604078419&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":30273,"name":"Daniel Büring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-08-26T15:07:58.172Z","cooked":"\u003cp\u003eRe lokki; i made this object for use with the 11char oled: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/79ff16bd1485d6d22aa066190ec341dc29199cb6.axo\"\u003ebuttondisplayCounter.axo\u003c/a\u003e (2.3 KB)\u003c/p\u003e\n\n\u003cp\u003eWrite a list like \"Sin\",\"Tri\",\"Saw\",\"Sqr\" into the labels1-4 and connect to buttons and display; if you use short labels, you can display up to four parameters, with as many states as you give it labels. Character count of each parameter is calculated automatically.\u003c/p\u003e","post_number":184,"post_type":1,"updated_at":"2018-08-26T15:07:58.172Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":139,"score":50.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/79ff16bd1485d6d22aa066190ec341dc29199cb6.axo","internal":true,"reflection":false,"clicks":17}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30276,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-08-26T22:43:15.951Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e, nice! thanks for sharing.\u003c/p\u003e\n\n\u003cp\u003ei already made an object now, albeit much more building blocks like. it just concatenates up to 8 strings into one. you can therefore use it for different things... should allow for sequencer displays etc.\u003c/p\u003e","post_number":185,"post_type":1,"updated_at":"2018-08-26T22:43:15.951Z","reply_count":0,"reply_to_post_number":184,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":139,"score":63.95,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31089,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-10-21T10:32:46.831Z","cooked":"\u003ch3\u003etiar/osc/saw80\u003c/h3\u003e\n\n\u003cp\u003esee menu Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; saw80 \u003cbr\u003eand  Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; \u003cstrong\u003esaw80_blade.axh\u003c/strong\u003e \u003c/p\u003e\n\n\u003cp\u003eAn antialiased sawtooth generator with a short spike/glitch.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/132a12206dc541ccd681b276fb4fbe81f625a773.PNG\" width=\"654\" height=\"218\"\u003e\u003cbr\u003ethese spikes strengthen high harmonics above 3kHz.\u003c/p\u003e\n\n\u003cp\u003eYou can adjust the spike amplitude and the included high pass to match your needs.\u003c/p\u003e\n\n\u003cp\u003eSuch spikes are present in the sawtooth generated by the mighty CS80\u003cbr\u003e\u003cimg src=\"http://www.cs80.com/DSC00041.JPG\" width=\"280\" height=\"218\"\u003e\u003c/p\u003e\n\n\u003cp\u003eUsed in a typical CSesque configuration (2 osc per voice with linked hp lp filters controlled by env and aftertouch sendt in a chorussing reverb).\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F525354336\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":186,"post_type":1,"updated_at":"2018-11-05T23:29:44.504Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":4,"reads":139,"score":139.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31964,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-12-21T00:18:50.608Z","cooked":"\u003ch2\u003eNote:\u003c/h2\u003e\n\n\u003cp\u003etiar/FDN/rot4 rot5 and rot6 are renamed \u003cstrong\u003eorth4 orth5\u003c/strong\u003e and \u003cstrong\u003eorth6\u003c/strong\u003e\u003cbr\u003e(this should not change the way patches using them work as the axoloti uses guid to identify them).\u003c/p\u003e\n\n\u003cp\u003eThese objects are static matrix objects (no modulation) than can be used to create FDN reverbs/delay/chorus.\u003cbr\u003e(as always, see the help patch to get a practical idea of what they can be used for).\u003c/p\u003e\n\n\u003cp\u003eThey originally where \"rotation matrices\" and i extended them to \"orthogonal matrices\".\u003cbr\u003e\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Orthogonal_matrix\" target=\"_blank\" rel=\"nofollow noopener\"\u003een.wikipedia.org\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Orthogonal_matrix\" target=\"_blank\" rel=\"nofollow noopener\"\u003eOrthogonal matrix\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eAn orthogonal matrix is a square matrix whose columns and rows are orthogonal unit vectors (i.e., orthonormal vectors), i.e.\n where \n  \n    \n      \n        I\n      \n    \n    {\\displaystyle I}\n  \n is the identity matrix.\n This leads to the equivalent characterization: a matrix Q is orthogonal if its transpose is equal to its inverse:\n An orthogonal matrix Q is necessarily invertible (with inverse Q−1 = QT), unitary (Q−1 = Q∗) and therefore normal (Q∗Q = QQ∗) in the reals. The determinant of any or...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThese matrices are \u003cstrong\u003e\u003cem\u003e\"energy conservative\"\u003c/em\u003e\u003c/strong\u003e, hence their extensive use for allpass reverberators. \u003cbr\u003eThe \"rotations\" text parameter allows you to combine operations to create these matrices.\u003c/p\u003e\n\n\u003cp\u003eAvailable operations :\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003erot(axis1, axis2, angle in degrees);   // \u003cstrong\u003e\u003cem\u003erotates an axis with another the angle is a float\u003c/em\u003e\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003enegCol(number);  // \u003cstrong\u003e\u003cem\u003enegates a column\u003c/em\u003e\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003enegLine(number);  // \u003cstrong\u003e\u003cem\u003enegates a line\u003c/em\u003e\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003erandR(seed);  // \u003cstrong\u003e\u003cem\u003egenerates a pseudo random rotation matrix\u003c/em\u003e\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003erandO(seed);  // \u003cstrong\u003e\u003cem\u003egenerates a pseudo random orthogonal matrix\u003c/em\u003e\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003etranspose();  // \u003cstrong\u003e\u003cem\u003etransposes the matrix (for an orthogonal matrix it is it's inverse\u003c/em\u003e\u003c/strong\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e[edit] moved to tiar/FDN\u003c/p\u003e","post_number":187,"post_type":1,"updated_at":"2019-01-04T17:41:24.106Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":5,"reads":131,"score":67.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Orthogonal_matrix","internal":false,"reflection":false,"title":"Orthogonal matrix - Wikipedia","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32033,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-12-27T23:35:33.453Z","cooked":"\u003ch2\u003etiar/fx/chor81\u003c/h2\u003e\n\n\u003cp\u003etry Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; fx -\u0026gt; chor81\u003c/p\u003e\n\n\u003cp\u003eA stereo chorus that sounds like it is 1981 again !\u003c/p\u003e","post_number":188,"post_type":1,"updated_at":"2018-12-27T23:35:33.453Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":5,"reads":127,"score":111.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32092,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-03T22:06:45.131Z","cooked":"\u003ch2\u003etiar/FDN/H4\u003c/h2\u003e\n\n\u003cp\u003etry Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; FDN -\u0026gt; H4 DelayVerb\u003c/p\u003e\n\n\u003cp\u003eThis is a H4 Hadamard lossless (aka \"power conservative\" aka \"orthogonal\") matrix that can be abused for reverberative applications as it is \"an optimal mixing and scattering matrix\".\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://ccrma.stanford.edu/~jos/pasp/Hadamard_Matrix.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://ccrma.stanford.edu/~jos/pasp/Hadamard_Matrix.html\u003c/a\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[edit] moved to \u003cstrong\u003etiar/FDN\u003c/strong\u003e i.e. \u003cstrong\u003e\u003cem\u003eFeedback Delay Network\u003c/em\u003e\u003c/strong\u003e. This folder will be a toolbox for FDN reverbs, delays and choruses. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":189,"post_type":1,"updated_at":"2019-01-05T00:40:08.463Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":126,"score":71.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/pasp/Hadamard_Matrix.html","internal":false,"reflection":false,"title":"Hadamard Matrix","clicks":12}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32135,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-05T00:31:24.735Z","cooked":"\u003ch2\u003etiar/FDN/A3 A4 A5 A6 A7 A8\u003c/h2\u003e\n\n\u003cp\u003etry Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; FDN -\u0026gt; A4 DelayVerb\u003c/p\u003e\n\n\u003cp\u003eThese are \u003cstrong\u003eHouseholder\u003c/strong\u003e reflection \"lossless\" matrices, they are less scattering than Hadamard matrices (especially A6 A7 A8) but they come in various sizes and are most used in FDN based reverberation algorithms.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://ccrma.stanford.edu/~jos/pasp/Householder_Feedback_Matrix.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://ccrma.stanford.edu/~jos/pasp/Householder_Feedback_Matrix.html\u003c/a\u003e\u003c/p\u003e","post_number":190,"post_type":1,"updated_at":"2019-01-05T00:33:50.976Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":128,"score":76.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/pasp/Householder_Feedback_Matrix.html","internal":false,"reflection":false,"title":"Householder Feedback Matrix","clicks":9}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32171,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-07T23:36:29.492Z","cooked":"\u003ch2\u003etiar/FDN/H8\u003c/h2\u003e\n\n\u003cp\u003eA big Hadamard matrix useful for long chorusing - and yet stable - reverbs.\u003c/p\u003e\n\n\u003cp\u003esee it by yourself here: Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; FDN -\u0026gt; H8 DelayVerb\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch2\u003etiar/FDN/AH6 and AH7\u003c/h2\u003e\n\n\u003cp\u003e\"Almost Hadamard\" matrices. Hadamard matrices of order 6 and 7 do not exist. Hence these two \"almost Hadamard\" matrices that optimizes scattering as much as possible.\u003c/p\u003e\n\n\u003cp\u003eAH6 is adapted from \u003ca href=\"https://banica.u-cergy.fr/pdf/ahm.pdf\" rel=\"nofollow noopener\"\u003eahm.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAH7 is adapted from (with better coefficients)\u003cbr\u003e\u003ca href=\"https://hal.archives-ouvertes.fr/hal-01103592/document\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://hal.archives-ouvertes.fr/hal-01103592/document\u003c/a\u003e\u003c/p\u003e","post_number":191,"post_type":1,"updated_at":"2019-01-08T17:35:26.770Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":15,"reads":125,"score":131.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://banica.u-cergy.fr/pdf/ahm.pdf","internal":false,"reflection":false,"clicks":7},{"url":"https://hal.archives-ouvertes.fr/hal-01103592/document","internal":false,"reflection":false,"title":"flatmatricesfinal.dvi","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32211,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-09T21:49:18.332Z","cooked":"\u003ch2\u003etiar/osc/Qsc\u003c/h2\u003e\n\n\u003cp\u003emenu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;osc -\u0026gt; Qsc \u003c/p\u003e\n\n\u003cp\u003eThis object is sort of a combo sawtooth/filter generator with brilliance and resonance control.\u003c/p\u003e\n\n\u003cp\u003eIt is loosely based on tricks of classic CZ synthesizers. \u003c/p\u003e\n\n\u003cp\u003e[update/correction]\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eno more glitches on fast modulation of brilliance\u003c/li\u003e\n\u003cli\u003edeeper resonance\u003c/li\u003e\n\u003cli\u003ethree \"Qres types\" simulating the saturation of resonance found on some filters\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a8988125bf6da7366b5b9b55b754b097fc157f50.PNG\" width=\"546\" height=\"435\"\u003e\u003c/p\u003e\n\n\u003cp\u003eoriginal post --\u0026gt; \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/91\"\u003ehere\u003c/a\u003e\u003c/p\u003e","post_number":192,"post_type":1,"updated_at":"2019-01-09T21:49:18.332Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":129,"score":67.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32227,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-01-10T22:42:06.435Z","cooked":"\u003ch2\u003etiar/FDN/D4 D6 D8\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eoptimized Dispersion matrices\u003c/strong\u003e for Feedback Delay Networks based effects.\u003c/p\u003e\n\n\u003cp\u003eThese are matrices I designed 20 years ago while working for Canam Computers.\u003c/p\u003e\n\n\u003cp\u003eThese matrices scatter each inputs to all other outputs \u003cstrong\u003eexcepted\u003c/strong\u003e the output of the same number (contrarily to the Hadamard or, worse, Householder matrices). \u003cbr\u003eConsequently, as the matrix is used to feedback delays, a delay \u003cstrong\u003eis never directly fed back to itself\u003c/strong\u003e, I think that it limits the cases of prominent \"metallic\" modes.\u003cbr\u003eIt allows lush and very long reverb effects.\u003c/p\u003e\n\n\u003cp\u003eThe help patch is a kind of caricature of the \"Blade Runner\" sound :\u003cbr\u003eMenu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; FDN -\u0026gt; D8 DelayVerb\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F557091297\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":193,"post_type":1,"updated_at":"2019-01-10T23:27:47.486Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":4,"reads":123,"score":166.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_ lair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33192,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-03-15T00:28:53.177Z","cooked":"\u003ch2\u003etiar/dist/sigmoid\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; dist -\u0026gt; sigmoid\u003c/p\u003e\n\n\u003cp\u003eSmooth and good sounding saturation function.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6808f804eb8d5fa7d731d6cd508afc551eeaf4a9.PNG\" width=\"316\" height=\"201\"\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efirst order integro differential anti aliasing.\u003c/li\u003e\n\u003cli\u003eInput Gain from 0 to 4 (InGain = 16 =\u0026gt; unity gain)\u003c/li\u003e\n\u003cli\u003eOutput Gain from 0 to 2 (OutGain = 32 =\u0026gt; unity gain)\u003c/li\u003e\n\u003cli\u003eno overshooting\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eA smooth saturation useful for distortion effects and saturating/limiting output amps simulation.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003es(x) = x / sqrt(x^2 + 1)\u003c/code\u003e\u003c/pre\u003e","post_number":202,"post_type":1,"updated_at":"2019-03-15T21:41:33.435Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":126,"score":66.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33343,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-03-21T21:51:34.630Z","cooked":"\u003ch2\u003etiar/filter/sk35 and ZDF sk35\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; sk35\u003c/p\u003e\n\n\u003cp\u003eA dirty resonant low-pass filter loosely based on some famous Sallen and Key filter \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI'm working on a \"zero delay feedback\" version of this filter based on \u003ca href=\"https://en.wikipedia.org/wiki/Discretization\"\u003estate matrix exponential discretization\u003c/a\u003e by \"scale and square\" (as opposed to the bilinear transform/trapezoid popular among the VA community). \u003c/p\u003e\n\n\u003cp\u003eIt should provide better fidelity to the analog filter especially in the high frequency range (no frequency warping, non zero gain at Nyquist, higher resonance). I think that the high range behavior of this filter is an important feature.\u003cbr\u003eI have some maths to work out, but once optimized its CPU footprint should be quite low.\u003c/p\u003e\n\n\u003cp\u003e[EDIT] tiar/filter/ZDF SK35 is up and running.\u003cbr\u003eIt's resonance
