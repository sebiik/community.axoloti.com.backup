        <h1>Table of contents</h1>

<p>with links to posts.</p>

<p>Note: <em>menu: Help -&gt; Library -&gt; Community -&gt; tiar</em> contains examples that may help you understand how to use the objects: <br>          <a href="//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png" target="_blank" rel="nofollow noopener">
            <img src="//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png" width="515" height="500">
          </a>
</p>

<p><em>In most objects, I have developed variants of <a href="http://stash.reaper.fm/28384/DifferentiatedPolynomialWaveTables.pdf">Differentiated Polynomial anti aliasing</a>. These methods are CPU efficient and strongly reduce digital artefacts. The resulting waveforms are smooth and without <a href="https://en.wikipedia.org/wiki/Gibbs_phenomenon">Gibbs ringing</a>. When a crisper sound is wanted I used Band Limited Impulses.</em></p>

<hr>

<hr>

<hr>

<h3>tiar/artic</h3>

<h2>* <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/49">sentence1</a> Sort of "smart" note counter.</h2>

<h3>tiar/conv/</h3>

<ul>
<li>O2_to_SR_59<br>Converts an oversampled audio signal to sample rate with a 59 tap filter (decimator).<br>Note: the oversampled signal consist of 2 interleaved sample rate signals.</li>
<li>O2_to_SR_Bellanger<br>A 19 tap decimator.</li>
<li>SR_to_O2_6<br>A x2 interpolator based on a 6 tap filter (better frequency response than linear interpolation between 2 samples).</li>
</ul>

<hr>

<h3>tiar/disp/</h3>

<ul><li>scope<br>An easy to use scope with improved sync <em>(bandpass and zero crossing detection)</em>
</li></ul>

<hr>

<h3>tiar/dist/</h3>

<ul>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/5">DPHardClip and DPSoftClip</a><br>A hard and a soft clipper. anti aliased by first order differentiated polynomial segments.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/43">SyncAlias</a><br>Low fi <em>à la</em> 8bit with a touch of <em>sync</em>...</li>
</ul>

<hr>

<h3>tiar/filter/</h3>

<ul>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/68">Butt10</a><br>A tenth order brickwall filter to mimic early band limited digital synths.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/71">dis lphp1</a> A non linear filter reminiscent of waveshapers found in early String machines.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/39">ZDF SVF 1</a> A heavy duty filter capable of deep and fast modulations.<br>Based on "step invariant" transform.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/42">ZDF SVF 2</a> A heavy duty filter capable of audio rate modulations.</li>
</ul>

<hr>

<h3>tiar/fx/</h3>

<ul><li>TripleVibrato</li></ul>

<hr>

<h3>tiar/gain/</h3>

<ul><li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/74">DCA</a> A very fast and declicked (zero crossing) amplifier.</li></ul>

<hr>

<h3>tiar/kfilter</h3>

<ul>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/38">LPRiseDecay</a><br>It can be used to smooth control signals with distinct rising and falling rates.<br>I find it useful on midi signals such as aftertouch.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/40">median</a><br>This is a 3 tap median filter for noisy-spiky control signals.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/67">hyst</a><br>A hysteresis comparator (Schmitt trigger) useful for switch debouncing.</li>
</ul>

<hr>

<h3>tiar/kfunc</h3>

<ul>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/75">modulo</a> A modulo function, useful to transform a range into segments or "synched" ramps.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/80">quant</a> A quantification function, with controllable steps. Useful for old digi synth recration.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/79">segment objects</a> A series of really handy segment functions.</li>
</ul>

<hr>

<h3>tiar/lfo/</h3>

<ul>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/4">triphase_lfo and triphase_vlfo</a><br>A <strong>low</strong>  and and a <strong>very low</strong> (cycle up to 64s) frequency oscillator. Each has three sine outputs in triphase.</li>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/47">555LFO</a>Mimics waveforms found in some analog effects LFOs.</li>
</ul>

<hr>

<h3>tiar/math/</h3>

<ul><li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/8">tiar/math/DP *</a><br>This is an anti aliased ring modulator.</li></ul>

<hr>

<h3>tiar/noise/</h3>

<h2>* <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/76">Geiger</a>
</h2>

<h3>tiar/osc/</h3>

<ul>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/66">6coseg and 6coseg m</a><br>The waveform is made of 6 half cosine segments. 6 levels and 3 <em>duty cycle</em> ratios control the waveform. It is capable of sort of phase distortion sounds. </p></li>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/69">coseg sqr</a><br>A low CPU and antialiased square wave generator with PWM and brilliance control.</p></li>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/23">SelfPM</a><br>This low CPU oscillator generates bandlimited saw-ish and squar-ish waveforms. The bandwidth can be modulated.</p></li>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/48">SelfPMSync</a> Includes a master oscillator for sync effects.</p></li>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/55">DevilSync</a> A special waveform with embedded master osc for evil sync sounds. First order DPW anti aliasing.</p></li>
</ul>

<p>*<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/65">KWSync</a> A variation of the DevilSync. First order DPW anti aliasing.</p>

<ul>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/6">DP2Saw and DP2PWM</a><br>A saw oscillator and a PWM oscillator. Anti aliasing by second order differentiated polynomials.</p></li>
<li><p><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/7">DP2SawPls and DP2Pulsaw</a><br>These oscillators waveforms are intermediate between saw and pulses. The first harmonics are stronger than the usual saw oscillators. Anti aliasing by second order differentiated polynomials.</p></li>
<li>
<p>Steps/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/13">SixSteps and SixStepsBLI</a><br>These oscillators are reminiscent of old pseudo digital synths.</p>
<ul>
<li><p>Steps/**SixSteps** is anti aliased by <em>second order differentiated polynomials</em> -&gt; smoother sounds, no ringing, better if used in distortions.</p></li>
<li>Steps/**SixStepsBLI** is anti aliased by <em>band limited impulses</em> -&gt; brighter sounds, <a href="https://en.wikipedia.org/wiki/Gibbs_phenomenon">Gibbs ringing</a>, beware of artefacts in distortions.</li>
</ul>
</li>
<li><p>Steps/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/15">SixStepsSync and SixStepsBLISync</a><br>These include a master and slave osc scheme to recreate hard sync sounds. Try the help patches to get an idea <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">.</p></li>
<li><p>Steps/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/27">SixStepsBLIV1 and SixStepsBLIV2</a><br>A hint of imperfection for a more "brassy" sound <img src="//community.axoloti.com/images/emoji/twitter/trumpet.png?v=5" title=":trumpet:" class="emoji" alt=":trumpet:"></p></li>
<li>Steps/FiveSteps and Steps/SevenSteps<br>These oscillators waveforms consists of five and seven steps.<br>The main interest of each is there particular and distinctive sound caused by the absence of harmonic 5 for the first and harmonic 7 for the second.<br>They particularly blend well with each other as detuned oscillators.</li>
</ul>

<hr>

<h3>The 12Steps series of oscillators and the wf_12 companion objects</h3>

<ul>
<li><p>wf12/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16">O2_12StepsSync and wf_12Steps, wf_12Harm and wf_12Bank</a><br>O2_12StepsSync is a twelve step oscillator with master / slave units.<br>The waveform is provided by one of its companion objects  <strong>wf_12Steps</strong>, <strong>wf_12Harm</strong> or <strong>wf_12Bank</strong>.</p></li>
<li><p>wf12/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/25">12StepsBLISync</a><br>12StepsBLISync is a twelve step oscillator with master / slave units (like O2_12StepsSync).<br>It is antialiased with Band Limited Impulses that guaranties brightness and anti-aliasing even at high pitches.<br>The waveform is provided by one of its companion objects  <strong>wf_12Steps</strong>, <strong>wf_12Harm</strong> or <strong>wf_12Bank</strong>.</p></li>
<li><p>wf12/12StepsBLI<br>It is similar to 12StepsBLISync but without the master/slave sync facility.</p></li>
<li><p>wf12/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/26">wf_12Chorus</a><br>This object manipulates a wf_12 before it gets used by a 12Steps oscillator. The processing modulates the waveform to create sort of chorus.</p></li>
<li><p>wf12/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/28">wf_12Scale</a><br>This object dynamically time scales a wf_12 before it gets used by a 12Steps oscillator. The resulting effect can be surprising.</p></li>
</ul>

<hr>

<h3>The 16StepsDP2 oscillator and the wf_16 companion objects</h3>

<ul>
<li>wf16/16StepsDP2<br>It is an anti aliased oscillator based on 16 segments waveforms.<br>The trick is that the segments do not need to be "connected". The end of a segment do not need to match the start of another: <strong>discontinuities</strong> are allowed and the add a bunch of harmonics !</li>
<li><p>wf16/wf_16Steps<br>This object allows to create a 16-step-discontinuous waveform to be used by 16StepsDP2 </p></li>
<li><p>wf16/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/35">wf_16BankPwr</a></p></li>
</ul>

<p>is a bank of 16 predefined waveforms. These waveforms may seem strange at first sight, but they have quite useful spectra for substractive synthesis and are crest factor optimised.</p>

<ul><li>wf16/<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/45">wf_16_harm</a><br>8 harmonics + interpolation mode (revert -&gt; steps -&gt; linear).</li></ul>

<hr>

<h3>Oscs In dev...</h3>

<ul>
<li><p>Wave3b<br>A complex wave generator with anti aliased phase modulation.</p></li>
<li><p>Osc Bnk I<br>A paraphonic oscillator bank with a wide choice of waveform. Designed for String machines (re)creation.</p></li>
</ul>

<ul><li>Osc_Bnk_I_lock<br>A paraphonic oscillator bank with a wide choice of waveform. Designed for String machines (re)creation. The octave related notes are phase locked.</li></ul>

<hr>

<h3>tiar/schedule</h3>

<p>Schedulers are trig units that allows sub krate schedule of lengthy operations such as DP2 pre integration. Use outputs with "update" inputs of modules.</p>

<ul><li>sc4<br>A 4 step cyclic scheduler.</li></ul>

<hr>

<h3>tiar/spat</h3>

<h2>* <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/78">pan m</a>: A pan with constant gain^2 law.</h2>

<h3>tiar/tuning</h3>

<ul>
<li>
<a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/44">DetHz</a><br>A frequency detuner - as opposed to <em>pitch detune</em> - to get consistent doubling of osc all over the keyboard.</li>
<li>DetHzLH<br>Frequency detuner with settings for low, mid and high notes.</li>
<li>Exact5th<br>Allows to retune to exact 5ths instead of exact 8ves.</li>
</ul>

      <div class='post' itemprop='articleBody'>
        <p>Ooops, i forgot to post about these two objects:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9586b36e60f8425dffce927a7ea1a8d1ab4c6c99.JPG" width="249" height="122"></p>

<p>tiar/dist/DPHardClip is a hardclipper </p>

<ul>
<li>first order Differentiated Polynomial anti aliasing.</li>
<li>Input Gain from 0 to 2 (InGain = 32 =&gt; unity gain)</li>
<li>Output Gain from 0 to 2 (OutGain = 32 =&gt; unity gain)</li>
<li>no overshooting</li>
</ul>

<p>tiar/dist/DPHardClip is a softclipper</p>

<ul>
<li>first order Differentiated Polynomial anti aliasing.</li>
<li>Input Gain from 0 to 2 (InGain = 32 =&gt; unity gain)</li>
<li>Output Gain from 0 to 2 (OutGain = 32 =&gt; unity gain)</li>
<li>no overshooting</li>
</ul>

<p>Both can be used in distortion effects.<br>As they do not overshoot, they can be used as output/safeguard saturators.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Two new DP2 anti aliased oscillators: DP2SawPls and DP2Pulsaw.</p>

<p>Both mimic some waveforms found in old String Machines (Eminent organ and other Solinas).</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/da55832904e03438efe0d5c2470abf5891630ed3.JPG" width="307" height="378"></p>

<p>DP2SawPls is a Saw Pulse.<br>It's spectrum is much similar to the spectrum of an ordinary sawtooth excepted that the first harmonics are stronger.</p>

<hr>

<p>DP2Pulsaw is more "pulsy" and the first 5 harmonics are strong.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/329b59d76f0bf3b4a0f7fbd2c9f0cf27745c0cbc.JPG" width="355" height="353"></p>

<p>An example Bass patch that uses it:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/030d11125f2357aa251c0f56b98df17b7eb6cfbe.axp">Reso-Pulsy.axp</a> (3.4 KB)</p>
      </div>

<p>Compared to the usual math/* multiplier, it limits aliasing, so, it can be used when multiplying signals with lots of harmonics induces aliasing.</p>

<p>Here is an example patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/52629308cae19fea734786e9536761ecf83deb76.axp">HarpsyRing.axp</a> (8.3 KB)</p>

      <div class='post' itemprop='articleBody'>
        <p>Oversampling / Dowsampling objects</p>

<p>library/community/tiar/guitar/031-Distortion-Guitar-tiar</p>

<p>is still in dev but i think that some objects can be of interest.</p>

<p>This patches uses some oversampling / downsampling objects i'm currently developping:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6dc45acb2ba759c9943f0abae904c03bf8105db4" href="//community.axoloti.com/uploads/default/original/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4.JPG" class="lightbox" title="Over_Process_Down.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4_1_690x213.JPG" width="690" height="213"><div class="meta">
<span class="filename">Over_Process_Down.JPG</span><span class="informations">761x236 28.8 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>SR_to_O2_6 is an interpolator (upsampler) its output is made of two inverleaved outlets (y1 y0). Those are x2 oversampled.</li>
<li><p>The modules O2DPSoftClip and O2_multimode_svf_m are Oversampled versions of the standards modules, they have x2 oversampled inlets and outlets pairs.</p></li>
<li><p>O2_to_SR_59 is a decimator (downsampler) </p></li>
</ul>

<p>The interpolator and decimators are based on FIRs and are somewhat optimised (coefficients symmetry and zero coefficients).</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> <br>The last post was about oversampling and downsampling of a saturation and filter. <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a>  I think you are referring to previous posts ?</p>

<hr>

<p>There is no real need to anti alias sine waves.</p>

<p>The DPW anti aliasing method I use is quite efficient in some cases (oscillators and distortion) but it is not really compatible with phase reset/hard sync. (it can be added - with an xfade method to avoid aliasing - but it will cost CPU).</p>

<p>Blep algorithms are more efficient in the case of Hard sync (low aliasing and low cpu). </p>

<p>I think that many of the new factory oscillators from Mutable Instruments available in factory/osc/brds use this method.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>New oscillator : SixSteps</h3>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a08c1f35055a6055e182a9383d2f99441543befa.JPG" width="268" height="335"><br>The waveform of the SixSteps oscillator in community/tiar/osc/Steps is controlled by six parameters: the six steps levels.<br>It allows to generate waveforms reminiscent of old pseudo digital synths (such as the RMI and it's digit harmonics based on Walsh functions).</p>

<p>Note: as it is defined by 6 steps, harmonics multiple of 6 have a 0 level. This contributes to its specific sound. I'll add variants with 5 and 7 steps.</p>

<p>It is <strong>anti aliased</strong> with an algorithm that is based on both BLEPs and DPWs... i think it is quite original and efficient with this kind of waveforms. </p>

<p><em>(the steppy signal goes through a low pass filter, when a transient occurs the state variable of the filter is updated taking account of the subsample time of the transient - much like BLEPs -... at the end the signal is high passed with a differentiator - like DPWs...)</em></p>

<p>It has an accompanying help patch file you can play with.</p>

<p>The patch library/community/tiar/synths/EvolPad is more complex and uses 3 SixSteps oscillators on each of its 6 voices + LFO modulations of some levels to generate an evolving sound.</p>

<hr>

<p>UPDATE:</p>

<h4>Added SixStepsBLI</h4>

<p>The object SixStepsBLI functions exactly the same way as SixSteps but sounds slightly brighter.</p>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/microscope.png?v=3" title=":microscope:" class="emoji" alt=":microscope:">Technical details:<br><em>It uses another anti aliasing method: integration of band limited impulses.The trick here is the use of integers that allows exact summations in the output integrator. The bli table in tiar_bli_8_64.h consists in 64 8 point bli. Each of the 64 correspond to a 1/64 subsample offset. The sum of each offset BLI is exactly 512 so that adding and substracting BLIs will lead to the same result whatever the subsample offsets are.</em></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>SixStepsSync</h3>

<p> is a modified version of the SixSteps oscillator.<br>It includes both master osc and slave osc.</p>

<p>Here is a classic example of sound it can generate: library/community/tiar/synths/ClassicSync.axp</p>

<p>It is still in dev but I think it is stable and glitchless.</p>

<hr>

<p>UPDATE</p>

<h3>SixStepsBLISync</h3>

<p><em>Try the help patch in Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Steps -&gt; SixStepsBLISync</em></p>

<p>It is a different version (same usage) with a <strong>brighter</strong> sound.<br>It is anti aliased with the Band Limited Impulse method.<br>UPDATE Apr 5: improved AA at very high frequencies (<em>sub sample management of quasi coincident slave and master resets</em>).</p>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-02T10:26:43Z' itemprop='datePublished'>

           </time>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>New oscillator: O2_12StepsSync</h3>

<p><em>See the help patch in menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; O2_12stepsSync</em></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5333a923b83976db2763422ce2a5a6e973517686.JPG" width="447" height="195"></p>

<p>This is an evolution of the preceding SixSteps oscillator:</p>

<ul>
<li>it have a built-in Master oscillator for sync sounds.</li>
<li>12 steps instead of 6 (use tiar/osc/wf_12Steps on waveform inlet)</li>
<li>oversampling by 2 (interleaved oversampled output: use tiar/conv/O2_to_SR_59 on the output).</li>
</ul>

<p>It sounds brighter than the SixSteps oscillator.</p>

<hr>

<h3>about tiar/osc/wf12/wf_12Steps</h3>

<p>wf_12Steps is a companion object to O2_12StepsSync.</p>

<p>Even if its outlet is "audio" it is not really an audio outlet. The output is consist in the 12 packed values of the sliders.</p>

<p>I firstly created it because of layout issues with vertical sliders. I thought, let's have something that looks like the sel objects. The first version had 12 krate outlet that have to be connected to corresponding 12 k rate inlet on the O2_12stepsSync. It was not very practical. That's the first reason I use packed values in a "audio" signals.</p>

<p>Note that even if it does not generate an actual audio rate signal it can be used with some audio rate objects such as xfade and mix...</p>

<hr>

<h3>about O2_to_SR_59</h3>

<p>The output of O2_12stepsSync consists in two interleaved audio rate outlets: y1 and y0 allowing to use a 96kHz sample rate.<br>O2_to_SR_59 uses a 59 tap decimation filter to come back to the standard 48 kHz</p>

<hr>

<p><em>UPDATE:</em></p>

<h3>tiar/osc/wf12/wf_12Harm</h3>

<p><em>see menu: Help-&gt;Library-&gt;community-&gt;tiar-&gt;osc -&gt; wf12 -&gt; wf_12Harm</em><br><img src="//community.axoloti.com/uploads/default/original/2X/1/1323f9905c716a42326052b10e8a83c88726ca47.JPG" width="307" height="360"><br>wf_12Harm is a companion object to O2_12StepsSync quite similar to wf_12Steps.<br>It generates a 12 step waveform defined by the amplitudes of 6 harmonics.</p>

<hr>

<p><em>UPDATE:</em></p>

<h3>tiar/osc/wf12/wf_12Bank</h3>

<p><em>see menu: Help-&gt;Library-&gt;community-&gt;tiar-&gt;osc -&gt; wf12-&gt;wf_12Bank</em><br><img src="//community.axoloti.com/uploads/default/original/2X/8/8cdec46384318d23f7b44f0f39e2f461d2430ca2.JPG" width="196" height="295"><br>wf_12Bank is a companion object to O2_12StepsSync quite similar to wf_12Steps and wf_12Harm.<br>It generates a waveform selected by an integer inlet.<br>16 waveforms are available so far:</p>

<ul>
<li>0 sin</li>
<li>1 saw</li>
<li>2 sqr        </li>
<li>3 sqr33</li>
<li>4 sqr25       </li>
<li>5 half sin    </li>
<li>6 R string1   </li>
<li>7 R string2</li>
<li>8 S string1   </li>
<li>9 S string2 </li>
<li>10 squizor    </li>
<li>11 thirdy</li>
<li>12 jigsaw     </li>
<li>13 res        </li>
<li>14 4321       </li>
<li>15 Randy</li>
</ul>
      </div>

<p>Was just trying out the  oversampled saw oscillator. The only difference I notice is that it is an octave higher than the other oscillator and it is also a lot louder. </p>

<p>Should it be connected to other objects for the oversampling ot work proberly?</p>

      <div class='post' itemprop='articleBody'>
        <p>ahh thats why <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks</p>

<p><a class="mention" href="/users/lokki">@lokki</a> WHich one should I use? I dont seem to find any that match. Also on the picture <a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a> has posted he has not used any downsampling. ALso in the help files, no downsampling. BUT the pitch of for example the tiar/osc/DP2SawPls is, without any downsampling an octave higher.</p>

<p>But it doesnt sound good. A little bit more organic. the highs are much more pleasant, even just as i am testing it now, with no downsampling</p>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":16824,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-07T15:11:45.495Z","cooked":"\u003ch1\u003eTable of contents\u003c/h1\u003e\n\n\u003cp\u003ewith links to posts.\u003c/p\u003e\n\n\u003cp\u003eNote: \u003cem\u003emenu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar\u003c/em\u003e contains examples that may help you understand how to use the objects: \u003cbr\u003e          \u003ca href=\"//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n            \u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png\" width=\"515\" height=\"500\"\u003e\n          \u003c/a\u003e\n\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eIn most objects, I have developed variants of \u003ca href=\"http://stash.reaper.fm/28384/DifferentiatedPolynomialWaveTables.pdf\"\u003eDifferentiated Polynomial anti aliasing\u003c/a\u003e. These methods are CPU efficient and strongly reduce digital artefacts. The resulting waveforms are smooth and without \u003ca href=\"https://en.wikipedia.org/wiki/Gibbs_phenomenon\"\u003eGibbs ringing\u003c/a\u003e. When a crisper sound is wanted I used Band Limited Impulses.\u003c/em\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003chr\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/artic\u003c/h3\u003e\n\n\u003ch2\u003e* \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/49\"\u003esentence1\u003c/a\u003e Sort of \"smart\" note counter.\u003c/h2\u003e\n\n\u003ch3\u003etiar/conv/\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003eO2_to_SR_59\u003cbr\u003eConverts an oversampled audio signal to sample rate with a 59 tap filter (decimator).\u003cbr\u003eNote: the oversampled signal consist of 2 interleaved sample rate signals.\u003c/li\u003e\n\u003cli\u003eO2_to_SR_Bellanger\u003cbr\u003eA 19 tap decimator.\u003c/li\u003e\n\u003cli\u003eSR_to_O2_6\u003cbr\u003eA x2 interpolator based on a 6 tap filter (better frequency response than linear interpolation between 2 samples).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/disp/\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003escope\u003cbr\u003eAn easy to use scope with improved sync \u003cem\u003e(bandpass and zero crossing detection)\u003c/em\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/dist/\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/5\"\u003eDPHardClip and DPSoftClip\u003c/a\u003e\u003cbr\u003eA hard and a soft clipper. anti aliased by first order differentiated polynomial segments.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/43\"\u003eSyncAlias\u003c/a\u003e\u003cbr\u003eLow fi \u003cem\u003eà la\u003c/em\u003e 8bit with a touch of \u003cem\u003esync\u003c/em\u003e...\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/filter/\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/68\"\u003eButt10\u003c/a\u003e\u003cbr\u003eA tenth order brickwall filter to mimic early band limited digital synths.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/71\"\u003edis lphp1\u003c/a\u003e A non linear filter reminiscent of waveshapers found in early String machines.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/39\"\u003eZDF SVF 1\u003c/a\u003e A heavy duty filter capable of deep and fast modulations.\u003cbr\u003eBased on \"step invariant\" transform.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/42\"\u003eZDF SVF 2\u003c/a\u003e A heavy duty filter capable of audio rate modulations.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/fx/\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003eTripleVibrato\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/gain/\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/74\"\u003eDCA\u003c/a\u003e A very fast and declicked (zero crossing) amplifier.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/kfilter\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/38\"\u003eLPRiseDecay\u003c/a\u003e\u003cbr\u003eIt can be used to smooth control signals with distinct rising and falling rates.\u003cbr\u003eI find it useful on midi signals such as aftertouch.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/40\"\u003emedian\u003c/a\u003e\u003cbr\u003eThis is a 3 tap median filter for noisy-spiky control signals.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/67\"\u003ehyst\u003c/a\u003e\u003cbr\u003eA hysteresis comparator (Schmitt trigger) useful for switch debouncing.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/kfunc\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/75\"\u003emodulo\u003c/a\u003e A modulo function, useful to transform a range into segments or \"synched\" ramps.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/80\"\u003equant\u003c/a\u003e A quantification function, with controllable steps. Useful for old digi synth recration.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/79\"\u003esegment objects\u003c/a\u003e A series of really handy segment functions.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/lfo/\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/4\"\u003etriphase_lfo and triphase_vlfo\u003c/a\u003e\u003cbr\u003eA \u003cstrong\u003elow\u003c/strong\u003e  and and a \u003cstrong\u003every low\u003c/strong\u003e (cycle up to 64s) frequency oscillator. Each has three sine outputs in triphase.\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/47\"\u003e555LFO\u003c/a\u003eMimics waveforms found in some analog effects LFOs.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/math/\u003c/h3\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/8\"\u003etiar/math/DP *\u003c/a\u003e\u003cbr\u003eThis is an anti aliased ring modulator.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/noise/\u003c/h3\u003e\n\n\u003ch2\u003e* \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/76\"\u003eGeiger\u003c/a\u003e\n\u003c/h2\u003e\n\n\u003ch3\u003etiar/osc/\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/66\"\u003e6coseg and 6coseg m\u003c/a\u003e\u003cbr\u003eThe waveform is made of 6 half cosine segments. 6 levels and 3 \u003cem\u003eduty cycle\u003c/em\u003e ratios control the waveform. It is capable of sort of phase distortion sounds. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/69\"\u003ecoseg sqr\u003c/a\u003e\u003cbr\u003eA low CPU and antialiased square wave generator with PWM and brilliance control.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/23\"\u003eSelfPM\u003c/a\u003e\u003cbr\u003eThis low CPU oscillator generates bandlimited saw-ish and squar-ish waveforms. The bandwidth can be modulated.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/48\"\u003eSelfPMSync\u003c/a\u003e Includes a master oscillator for sync effects.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/55\"\u003eDevilSync\u003c/a\u003e A special waveform with embedded master osc for evil sync sounds. First order DPW anti aliasing.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e*\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/65\"\u003eKWSync\u003c/a\u003e A variation of the DevilSync. First order DPW anti aliasing.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/6\"\u003eDP2Saw and DP2PWM\u003c/a\u003e\u003cbr\u003eA saw oscillator and a PWM oscillator. Anti aliasing by second order differentiated polynomials.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/7\"\u003eDP2SawPls and DP2Pulsaw\u003c/a\u003e\u003cbr\u003eThese oscillators waveforms are intermediate between saw and pulses. The first harmonics are stronger than the usual saw oscillators. Anti aliasing by second order differentiated polynomials.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSteps/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/13\"\u003eSixSteps and SixStepsBLI\u003c/a\u003e\u003cbr\u003eThese oscillators are reminiscent of old pseudo digital synths.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eSteps/**SixSteps** is anti aliased by \u003cem\u003esecond order differentiated polynomials\u003c/em\u003e -\u0026gt; smoother sounds, no ringing, better if used in distortions.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003eSteps/**SixStepsBLI** is anti aliased by \u003cem\u003eband limited impulses\u003c/em\u003e -\u0026gt; brighter sounds, \u003ca href=\"https://en.wikipedia.org/wiki/Gibbs_phenomenon\"\u003eGibbs ringing\u003c/a\u003e, beware of artefacts in distortions.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSteps/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/15\"\u003eSixStepsSync and SixStepsBLISync\u003c/a\u003e\u003cbr\u003eThese include a master and slave osc scheme to recreate hard sync sounds. Try the help patches to get an idea \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSteps/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/27\"\u003eSixStepsBLIV1 and SixStepsBLIV2\u003c/a\u003e\u003cbr\u003eA hint of imperfection for a more \"brassy\" sound \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/trumpet.png?v=5\" title=\":trumpet:\" class=\"emoji\" alt=\":trumpet:\"\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003eSteps/FiveSteps and Steps/SevenSteps\u003cbr\u003eThese oscillators waveforms consists of five and seven steps.\u003cbr\u003eThe main interest of each is there particular and distinctive sound caused by the absence of harmonic 5 for the first and harmonic 7 for the second.\u003cbr\u003eThey particularly blend well with each other as detuned oscillators.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eThe 12Steps series of oscillators and the wf_12 companion objects\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ewf12/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16\"\u003eO2_12StepsSync and wf_12Steps, wf_12Harm and wf_12Bank\u003c/a\u003e\u003cbr\u003eO2_12StepsSync is a twelve step oscillator with master / slave units.\u003cbr\u003eThe waveform is provided by one of its companion objects  \u003cstrong\u003ewf_12Steps\u003c/strong\u003e, \u003cstrong\u003ewf_12Harm\u003c/strong\u003e or \u003cstrong\u003ewf_12Bank\u003c/strong\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewf12/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/25\"\u003e12StepsBLISync\u003c/a\u003e\u003cbr\u003e12StepsBLISync is a twelve step oscillator with master / slave units (like O2_12StepsSync).\u003cbr\u003eIt is antialiased with Band Limited Impulses that guaranties brightness and anti-aliasing even at high pitches.\u003cbr\u003eThe waveform is provided by one of its companion objects  \u003cstrong\u003ewf_12Steps\u003c/strong\u003e, \u003cstrong\u003ewf_12Harm\u003c/strong\u003e or \u003cstrong\u003ewf_12Bank\u003c/strong\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewf12/12StepsBLI\u003cbr\u003eIt is similar to 12StepsBLISync but without the master/slave sync facility.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewf12/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/26\"\u003ewf_12Chorus\u003c/a\u003e\u003cbr\u003eThis object manipulates a wf_12 before it gets used by a 12Steps oscillator. The processing modulates the waveform to create sort of chorus.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewf12/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/28\"\u003ewf_12Scale\u003c/a\u003e\u003cbr\u003eThis object dynamically time scales a wf_12 before it gets used by a 12Steps oscillator. The resulting effect can be surprising.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eThe 16StepsDP2 oscillator and the wf_16 companion objects\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003ewf16/16StepsDP2\u003cbr\u003eIt is an anti aliased oscillator based on 16 segments waveforms.\u003cbr\u003eThe trick is that the segments do not need to be \"connected\". The end of a segment do not need to match the start of another: \u003cstrong\u003ediscontinuities\u003c/strong\u003e are allowed and the add a bunch of harmonics !\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewf16/wf_16Steps\u003cbr\u003eThis object allows to create a 16-step-discontinuous waveform to be used by 16StepsDP2 \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ewf16/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/35\"\u003ewf_16BankPwr\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eis a bank of 16 predefined waveforms. These waveforms may seem strange at first sight, but they have quite useful spectra for substractive synthesis and are crest factor optimised.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003ewf16/\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/45\"\u003ewf_16_harm\u003c/a\u003e\u003cbr\u003e8 harmonics + interpolation mode (revert -\u0026gt; steps -\u0026gt; linear).\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eOscs In dev...\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eWave3b\u003cbr\u003eA complex wave generator with anti aliased phase modulation.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOsc Bnk I\u003cbr\u003eA paraphonic oscillator bank with a wide choice of waveform. Designed for String machines (re)creation.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cul\u003e\u003cli\u003eOsc_Bnk_I_lock\u003cbr\u003eA paraphonic oscillator bank with a wide choice of waveform. Designed for String machines (re)creation. The octave related notes are phase locked.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/schedule\u003c/h3\u003e\n\n\u003cp\u003eSchedulers are trig units that allows sub krate schedule of lengthy operations such as DP2 pre integration. Use outputs with \"update\" inputs of modules.\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003esc4\u003cbr\u003eA 4 step cyclic scheduler.\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003etiar/spat\u003c/h3\u003e\n\n\u003ch2\u003e* \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/78\"\u003epan m\u003c/a\u003e: A pan with constant gain^2 law.\u003c/h2\u003e\n\n\u003ch3\u003etiar/tuning\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/44\"\u003eDetHz\u003c/a\u003e\u003cbr\u003eA frequency detuner - as opposed to \u003cem\u003epitch detune\u003c/em\u003e - to get consistent doubling of osc all over the keyboard.\u003c/li\u003e\n\u003cli\u003eDetHzLH\u003cbr\u003eFrequency detuner with settings for low, mid and high notes.\u003c/li\u003e\n\u003cli\u003eExact5th\u003cbr\u003eAllows to retune to exact 5ths instead of exact 8ves.\u003c/li\u003e\n\u003c/ul\u003e","post_number":1,"post_type":1,"updated_at":"2017-07-15T16:27:56.545Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":63,"incoming_link_count":351,"reads":417,"score":1980.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":32,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://stash.reaper.fm/28384/DifferentiatedPolynomialWaveTables.pdf","internal":false,"reflection":false,"clicks":40},{"url":"https://en.wikipedia.org/wiki/Gibbs_phenomenon","internal":false,"reflection":false,"title":"Gibbs phenomenon - Wikipedia","clicks":31},{"url":"//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png","internal":true,"reflection":false,"clicks":20},{"url":"http://community.axoloti.com/t/how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure/6785/4","internal":true,"reflection":true,"title":"How to secure buttons and screens without them falling inside an enclosure?","clicks":0},{"url":"http://community.axoloti.com/t/software-patch-for-assigning-hardware-display-screen/7199/2","internal":true,"reflection":true,"title":"Software Patch for assigning Hardware display screen","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16832,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-01-07T22:19:48.348Z","cooked":"\u003cp\u003ethanks for this, really nice!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-01-07T22:19:48.348Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":271,"score":74.65,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16957,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-15T10:19:28.566Z","cooked":"\u003cp\u003eI updated the Dark Strings Patch:\u003cbr\u003e Library/community/tiar/strings/052-Synth-Strings-2-tiar.axp\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ecode optimisations (thanks to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e )\u003c/li\u003e\n\u003cli\u003ecorrected an issue with the envelope\u003c/li\u003e\n\u003cli\u003eenhanced chorus\u003c/li\u003e\n\u003cli\u003eAfter touch control (sort of brilliance control)\u003c/li\u003e\n\u003cli\u003eThe modulation wheel introduces octave doubling (as before).\u003c/li\u003e\n\u003c/ul\u003e","post_number":3,"post_type":1,"updated_at":"2017-01-15T10:19:28.566Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":253,"score":61.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17022,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-19T00:13:19.958Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c4289941ef7e58d0cf85fe7e766b88a92a01c488.JPG\" width=\"119\" height=\"121\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA LFO with tri-phased sine outputs.\u003cbr\u003eIt is useful for smooth chorus effects.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/71f1f99356360cc8775617ab19cd0360510f91ff.JPG\" width=\"117\" height=\"117\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA Very low frequency oscillator with tri-phased outputs.\u003cbr\u003eThe parameter adjusts the \u003cstrong\u003ecycle up to 64 seconds\u003c/strong\u003e.\u003cbr\u003eUseful for controlling slow stereo phaser/filter/flanger effects.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-01-19T00:13:19.958Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":243,"score":64.3,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17181,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-25T20:59:02.262Z","cooked":"\u003cp\u003eOoops, i forgot to post about these two objects:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9586b36e60f8425dffce927a7ea1a8d1ab4c6c99.JPG\" width=\"249\" height=\"122\"\u003e\u003c/p\u003e\n\n\u003cp\u003etiar/dist/DPHardClip is a hardclipper \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efirst order Differentiated Polynomial anti aliasing.\u003c/li\u003e\n\u003cli\u003eInput Gain from 0 to 2 (InGain = 32 =\u0026gt; unity gain)\u003c/li\u003e\n\u003cli\u003eOutput Gain from 0 to 2 (OutGain = 32 =\u0026gt; unity gain)\u003c/li\u003e\n\u003cli\u003eno overshooting\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003etiar/dist/DPHardClip is a softclipper\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efirst order Differentiated Polynomial anti aliasing.\u003c/li\u003e\n\u003cli\u003eInput Gain from 0 to 2 (InGain = 32 =\u0026gt; unity gain)\u003c/li\u003e\n\u003cli\u003eOutput Gain from 0 to 2 (OutGain = 32 =\u0026gt; unity gain)\u003c/li\u003e\n\u003cli\u003eno overshooting\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eBoth can be used in distortion effects.\u003cbr\u003eAs they do not overshoot, they can be used as output/safeguard saturators.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-01-25T20:59:57.491Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":13,"reads":224,"score":125.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17266,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-01-30T21:39:45.916Z","cooked":"\u003cp\u003eA 3% CPU anti aliased Sawtooth oscillator:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5be1861341a69f6d59e8539ce4790213689c4ba2.JPG\" width=\"106\" height=\"93\"\u003e\u003c/p\u003e\n\n\u003cp\u003etiar/osc/DP2Saw uses second order differentiation of a second order pre-integrated sawtooth.\u003c/p\u003e\n\n\u003cp\u003eA 4% CPU anti aliased Pulse Width Modulated oscillator:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9e4442173a48d9bfa730b2253f146467b29fa92b.JPG\" width=\"111\" height=\"138\"\u003e\u003c/p\u003e\n\n\u003cp\u003einternally, tiar/osc/DP2PWM uses a pair of de-phased DP2Saw\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-01-30T22:18:48.294Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":215,"score":63.65,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17349,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-02T20:03:14.956Z","cooked":"\u003cp\u003eTwo new DP2 anti aliased oscillators: DP2SawPls and DP2Pulsaw.\u003c/p\u003e\n\n\u003cp\u003eBoth mimic some waveforms found in old String Machines (Eminent organ and other Solinas).\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/da55832904e03438efe0d5c2470abf5891630ed3.JPG\" width=\"307\" height=\"378\"\u003e\u003c/p\u003e\n\n\u003cp\u003eDP2SawPls is a Saw Pulse.\u003cbr\u003eIt's spectrum is much similar to the spectrum of an ordinary sawtooth excepted that the first harmonics are stronger.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eDP2Pulsaw is more \"pulsy\" and the first 5 harmonics are strong.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/329b59d76f0bf3b4a0f7fbd2c9f0cf27745c0cbc.JPG\" width=\"355\" height=\"353\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAn example Bass patch that uses it:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/030d11125f2357aa251c0f56b98df17b7eb6cfbe.axp\"\u003eReso-Pulsy.axp\u003c/a\u003e (3.4 KB)\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-02-02T20:56:36.129Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":3,"reads":211,"score":88.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/030d11125f2357aa251c0f56b98df17b7eb6cfbe.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17358,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-02T23:36:25.124Z","cooked":"\u003cp\u003eHere is a DP anti aliased \"ring modulator\" i.e. multiplier:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9455cc777c49b4a48f4397f791f32876168af440.JPG\" width=\"90\" height=\"70\"\u003e\u003c/p\u003e\n\n\u003cp\u003eCompared to the usual math/* multiplier, it limits aliasing, so, it can be used when multiplying signals with lots of harmonics induces aliasing.\u003c/p\u003e\n\n\u003cp\u003eHere is an example patch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/52629308cae19fea734786e9536761ecf83deb76.axp\"\u003eHarpsyRing.axp\u003c/a\u003e (8.3 KB)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-02-02T23:36:25.124Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":6,"reads":198,"score":85.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/52629308cae19fea734786e9536761ecf83deb76.axp","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17913,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-20T18:07:04.961Z","cooked":"\u003cp\u003eOversampling / Dowsampling objects\u003c/p\u003e\n\n\u003cp\u003elibrary/community/tiar/guitar/031-Distortion-Guitar-tiar\u003c/p\u003e\n\n\u003cp\u003eis still in dev but i think that some objects can be of interest.\u003c/p\u003e\n\n\u003cp\u003eThis patches uses some oversampling / downsampling objects i'm currently developping:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6dc45acb2ba759c9943f0abae904c03bf8105db4\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4.JPG\" class=\"lightbox\" title=\"Over_Process_Down.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6dc45acb2ba759c9943f0abae904c03bf8105db4_1_690x213.JPG\" width=\"690\" height=\"213\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eOver_Process_Down.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e761x236 28.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eSR_to_O2_6 is an interpolator (upsampler) its output is made of two inverleaved outlets (y1 y0). Those are x2 oversampled.\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe modules O2DPSoftClip and O2_multimode_svf_m are Oversampled versions of the standards modules, they have x2 oversampled inlets and outlets pairs.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eO2_to_SR_59 is a decimator (downsampler) \u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe interpolator and decimators are based on FIRs and are somewhat optimised (coefficients symmetry and zero coefficients).\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-02-20T18:07:04.961Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":198,"score":85.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17914,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-20T18:32:43.998Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eReally interesting oscillators. Look forward to test them. Any chance that there will be a sine version of the anti aliased oscillators? \u003c/p\u003e\n\n\u003cp\u003eAlso a phase reset inlet for all of them would be really great \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks for sharing \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-02-20T18:32:43.998Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":188,"score":43.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17923,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-02-20T22:05:08.360Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003cbr\u003eThe last post was about oversampling and downsampling of a saturation and filter. \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e  I think you are referring to previous posts ?\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThere is no real need to anti alias sine waves.\u003c/p\u003e\n\n\u003cp\u003eThe DPW anti aliasing method I use is quite efficient in some cases (oscillators and distortion) but it is not really compatible with phase reset/hard sync. (it can be added - with an xfade method to avoid aliasing - but it will cost CPU).\u003c/p\u003e\n\n\u003cp\u003eBlep algorithms are more efficient in the case of Hard sync (low aliasing and low cpu). \u003c/p\u003e\n\n\u003cp\u003eI think that many of the new factory oscillators from Mutable Instruments available in factory/osc/brds use this method.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-02-20T22:05:08.360Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":193,"score":39.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17931,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-21T07:35:18.307Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks for the input \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Ill take a look at some of the MI objects \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-02-21T07:35:18.307Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":191,"score":38.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19250,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-03-29T20:59:25.366Z","cooked":"\u003ch3\u003eNew oscillator : SixSteps\u003c/h3\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a08c1f35055a6055e182a9383d2f99441543befa.JPG\" width=\"268\" height=\"335\"\u003e\u003cbr\u003eThe waveform of the SixSteps oscillator in community/tiar/osc/Steps is controlled by six parameters: the six steps levels.\u003cbr\u003eIt allows to generate waveforms reminiscent of old pseudo digital synths (such as the RMI and it's digit harmonics based on Walsh functions).\u003c/p\u003e\n\n\u003cp\u003eNote: as it is defined by 6 steps, harmonics multiple of 6 have a 0 level. This contributes to its specific sound. I'll add variants with 5 and 7 steps.\u003c/p\u003e\n\n\u003cp\u003eIt is \u003cstrong\u003eanti aliased\u003c/strong\u003e with an algorithm that is based on both BLEPs and DPWs... i think it is quite original and efficient with this kind of waveforms. \u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e(the steppy signal goes through a low pass filter, when a transient occurs the state variable of the filter is updated taking account of the subsample time of the transient - much like BLEPs -... at the end the signal is high passed with a differentiator - like DPWs...)\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt has an accompanying help patch file you can play with.\u003c/p\u003e\n\n\u003cp\u003eThe patch library/community/tiar/synths/EvolPad is more complex and uses 3 SixSteps oscillators on each of its 6 voices + LFO modulations of some levels to generate an evolving sound.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eUPDATE:\u003c/p\u003e\n\n\u003ch4\u003eAdded SixStepsBLI\u003c/h4\u003e\n\n\u003cp\u003eThe object SixStepsBLI functions exactly the same way as SixSteps but sounds slightly brighter.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/microscope.png?v=3\" title=\":microscope:\" class=\"emoji\" alt=\":microscope:\"\u003eTechnical details:\u003cbr\u003e\u003cem\u003eIt uses another anti aliasing method: integration of band limited impulses.The trick here is the use of integers that allows exact summations in the output integrator. The bli table in tiar_bli_8_64.h consists in 64 8 point bli. Each of the 64 correspond to a 1/64 subsample offset. The sum of each offset BLI is exactly 512 so that adding and substracting BLIs will lead to the same result whatever the subsample offsets are.\u003c/em\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-06-14T23:04:06.123Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":193,"score":119.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19270,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-03-30T17:22:52.821Z","cooked":"\u003cp\u003eUPDATE:\u003c/p\u003e\n\n\u003cp\u003eThe community/tiar/osc/ \u003cstrong\u003eSixSteps\u003c/strong\u003e oscillator now uses a \u003cstrong\u003esecond order\u003c/strong\u003e \"bleppy DPW\" anti-aliasing algorithm.\u003cbr\u003eIt is still CPU effective and the aliasing is even lower.\u003c/p\u003e\n\n\u003cp\u003eNow... i'll try to add a sort of hard sync..\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-30T18:38:22.882Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":161,"score":97.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19284,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-03-30T21:07:08.059Z","cooked":"\u003ch3\u003eSixStepsSync\u003c/h3\u003e\n\n\u003cp\u003e is a modified version of the SixSteps oscillator.\u003cbr\u003eIt includes both master osc and slave osc.\u003c/p\u003e\n\n\u003cp\u003eHere is a classic example of sound it can generate: library/community/tiar/synths/ClassicSync.axp\u003c/p\u003e\n\n\u003cp\u003eIt is still in dev but I think it is stable and glitchless.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eUPDATE\u003c/p\u003e\n\n\u003ch3\u003eSixStepsBLISync\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Steps -\u0026gt; SixStepsBLISync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is a different version (same usage) with a \u003cstrong\u003ebrighter\u003c/strong\u003e sound.\u003cbr\u003eIt is anti aliased with the Band Limited Impulse method.\u003cbr\u003eUPDATE Apr 5: improved AA at very high frequencies (\u003cem\u003esub sample management of quasi coincident slave and master resets\u003c/em\u003e).\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-06-14T23:03:13.165Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":176,"score":50.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19338,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-02T10:26:43.348Z","cooked":"\u003ch3\u003eNew oscillator: O2_12StepsSync\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eSee the help patch in menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; O2_12stepsSync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5333a923b83976db2763422ce2a5a6e973517686.JPG\" width=\"447\" height=\"195\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is an evolution of the preceding SixSteps oscillator:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eit have a built-in Master oscillator for sync sounds.\u003c/li\u003e\n\u003cli\u003e12 steps instead of 6 (use tiar/osc/wf_12Steps on waveform inlet)\u003c/li\u003e\n\u003cli\u003eoversampling by 2 (interleaved oversampled output: use tiar/conv/O2_to_SR_59 on the output).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIt sounds brighter than the SixSteps oscillator.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eabout tiar/osc/wf12/wf_12Steps\u003c/h3\u003e\n\n\u003cp\u003ewf_12Steps is a companion object to O2_12StepsSync.\u003c/p\u003e\n\n\u003cp\u003eEven if its outlet is \"audio\" it is not really an audio outlet. The output is consist in the 12 packed values of the sliders.\u003c/p\u003e\n\n\u003cp\u003eI firstly created it because of layout issues with vertical sliders. I thought, let's have something that looks like the sel objects. The first version had 12 krate outlet that have to be connected to corresponding 12 k rate inlet on the O2_12stepsSync. It was not very practical. That's the first reason I use packed values in a \"audio\" signals.\u003c/p\u003e\n\n\u003cp\u003eNote that even if it does not generate an actual audio rate signal it can be used with some audio rate objects such as xfade and mix...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003eabout O2_to_SR_59\u003c/h3\u003e\n\n\u003cp\u003eThe output of O2_12stepsSync consists in two interleaved audio rate outlets: y1 and y0 allowing to use a 96kHz sample rate.\u003cbr\u003eO2_to_SR_59 uses a 59 tap decimation filter to come back to the standard 48 kHz\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cem\u003eUPDATE:\u003c/em\u003e\u003c/p\u003e\n\n\u003ch3\u003etiar/osc/wf12/wf_12Harm\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003esee menu: Help-\u0026gt;Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;osc -\u0026gt; wf12 -\u0026gt; wf_12Harm\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1323f9905c716a42326052b10e8a83c88726ca47.JPG\" width=\"307\" height=\"360\"\u003e\u003cbr\u003ewf_12Harm is a companion object to O2_12StepsSync quite similar to wf_12Steps.\u003cbr\u003eIt generates a 12 step waveform defined by the amplitudes of 6 harmonics.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cem\u003eUPDATE:\u003c/em\u003e\u003c/p\u003e\n\n\u003ch3\u003etiar/osc/wf12/wf_12Bank\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003esee menu: Help-\u0026gt;Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;osc -\u0026gt; wf12-\u0026gt;wf_12Bank\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8cdec46384318d23f7b44f0f39e2f461d2430ca2.JPG\" width=\"196\" height=\"295\"\u003e\u003cbr\u003ewf_12Bank is a companion object to O2_12StepsSync quite similar to wf_12Steps and wf_12Harm.\u003cbr\u003eIt generates a waveform selected by an integer inlet.\u003cbr\u003e16 waveforms are available so far:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e0 sin\u003c/li\u003e\n\u003cli\u003e1 saw\u003c/li\u003e\n\u003cli\u003e2 sqr        \u003c/li\u003e\n\u003cli\u003e3 sqr33\u003c/li\u003e\n\u003cli\u003e4 sqr25       \u003c/li\u003e\n\u003cli\u003e5 half sin    \u003c/li\u003e\n\u003cli\u003e6 R string1   \u003c/li\u003e\n\u003cli\u003e7 R string2\u003c/li\u003e\n\u003cli\u003e8 S string1   \u003c/li\u003e\n\u003cli\u003e9 S string2 \u003c/li\u003e\n\u003cli\u003e10 squizor    \u003c/li\u003e\n\u003cli\u003e11 thirdy\u003c/li\u003e\n\u003cli\u003e12 jigsaw     \u003c/li\u003e\n\u003cli\u003e13 res        \u003c/li\u003e\n\u003cli\u003e14 4321       \u003c/li\u003e\n\u003cli\u003e15 Randy\u003c/li\u003e\n\u003c/ul\u003e","post_number":16,"post_type":1,"updated_at":"2017-06-14T23:02:29.116Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":10,"reads":184,"score":132.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/general-midi-collaborative-library/2545/44","internal":true,"reflection":true,"title":"General Midi collaborative library","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19354,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-03T05:55:08.069Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWas just trying out the  oversampled saw oscillator. The only difference I notice is that it is an octave higher than the other oscillator and it is also a lot louder. \u003c/p\u003e\n\n\u003cp\u003eShould it be connected to other objects for the oversampling ot work proberly?\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-04-03T05:55:18.002Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":165,"score":38.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19357,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-04-03T08:12:37.492Z","cooked":"\u003cp\u003eyou have to down sample it with another object from tiar's set..\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-04-03T08:12:37.492Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":162,"score":37.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_
