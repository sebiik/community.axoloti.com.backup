      <div class='post' itemprop='articleBody'>
        <h3>Object: tiar/filter/ZDF SVF 2</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt; ZDF SVF 2</em> </p>

<p>It is similar to the ZDF SVF 1 filter with an <strong>audio rate pitch modulation</strong> inlet.<br>It allows unusual filter modulations (and even feedback) found in some analog synths.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object: tiar/dist/SyncAlias</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; dist -&gt; SyncAlias</em></p>

<p><em>"8bit"</em> sounds with a <em>"sync touch"</em>.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/465e01bb4cff42737850aa06f13643bde6cd07af.PNG" width="454" height="232"></p>

<p>I'm sort of an <em>Anti Aliasing freak</em>, it is quite an obsession since I bought my first synth, a Roland D5.</p>

<p><em>SyncAlias</em> is quite special.<br>It is anti aliased so that it does not alias with the 24kHz Nyquist frequency specific to the axoloti.</p>

<p>But it is designed to simulate aliasing at rates below 24kHz, so that one can simulate old digital synths.</p>

<p>The resampling frequency can be modulated with the <em>pitch slave</em> and <em>pitch master</em> inlets.</p>

<p>If the <em>pitch master</em> is related to the pitch of the input signal, you will get consonant results. The <em>pitch slave</em> allowing sync sweeps. This is the case with the help patch.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F319144862&amp;show_artwork=true&amp;maxheight=166"></iframe>

<p>Detuning the master pitch from the pitch of the input signal creates a dissonant sound (end of the test track). Typical low fi aliasing...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object: tiar/tuning/DetHz</h3>

<p>see the help patch: <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; tuning -&gt;DetHz</em></p>

<p>An old trick to get the <strong>fat synth sound</strong> consists in slightly detuning oscillators.<br>With the axoloti, it is often achieved by <em>ctl-shift mouse drag</em> over the pitch knob of the oscillator (or by selecting the knob and typing in accurate values thanks to <a class="mention" href="/u/lis0r">@lis0r</a> ). This is <em>pitch</em> detuning.</p>

<p>A slight detuning generates that slow, smooth and delightful <em>chorusing / doubling</em> effect.</p>

<p>The problem with pitch detuning is that the <em>chorusing</em> rate increases in the higher range. It is often too fast and more fuzzy than smooth.</p>

<p><strong><em>DetHz</em></strong> allows to have a <strong>constant chorusing rate</strong> all over the keyboard. It adds a <strong><em>frequency</em></strong> offset - as opposed to a <em>pitch</em> offset - to the control signal:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/eb50ab32b664dec910898c7f1f39d98b70d7d39c.PNG" width="396" height="176"></p>

<p>Both oscillators are tuned exactly the same way, but DetHz modifies the pitch control of DP2Saw_2. DP2Saw_2 is "frequency detune" relative to DP2Saw_1. <br>Try the help patch: <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; tuning -&gt;DetHz</em> and play notes from the lower end of the keyboard to the higher end.</p>

<p>Here are the approximate detuning cycle/rates you will get with the control parameter:</p>

<ul>
<li>1: 8s cycle</li>
<li>2: 4s cycle</li>
<li>8:  1Hz</li>
<li>64: 8Hz</li>
</ul>

<p>[EDIT 27 feb 2018] Added an inlet to modulate the offset ie control the beat/chorusing speed.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object: tiar/osc/wf_16_harm</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf_16_harm</em><br>is a companion object for the 16 segment anti aliased oscillator tiar/osc/16StepsDP2.</p>

<p>It allows to control 8 harmonics and the interpolation type, linear, steppy or even reversed.<br>This interpolation type allows to recreate harmonic imaging typical of old semi digital synths.<br><img src="//community.axoloti.com/uploads/default/original/2X/8/8187dd02574dc381a2d374364538d326e6986e23.PNG" width="646" height="337"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>patch: ToTheStars</h3>

<p>menu: File -&gt; Library -&gt; Community -&gt; tiar -&gt; synths -&gt; ToTheStars</p>

<p>This 8 voice patch uses a pair of new <strong><em>6coseg m</em></strong> oscillators per voice and a feedback delay.<br>Phasing and filter effects are produced by modulations of the <strong><em>6coseg m</em></strong> waveform parameters. </p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F320176221&amp;show_artwork=true&amp;maxheight=166"></iframe>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/lfo/555LFO</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; lfo -&gt; 555LFO</em><br>This LFO mimics the LFO waveforms of astable oscillators used in some analog effects (such as phasers and flangers).<br><img src="//community.axoloti.com/uploads/default/original/2X/d/de613f1d1aafad4468e8fb9bb9c7d33a2756c910.PNG" width="333" height="210"></p>

<p>pos and neg add some asymmetry.</p>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/osc/SelfPMSync</h3>

<p>try <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; SelfPMSync</em></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/1c7a8c14a704f80dce96514817568e8cb69653ba.PNG" width="291" height="241"></p>

<p>This is a band limited sawtooth generator with embedded master oscillator. It allows to produce some classic analog sync sounds (try the help file).</p>

<ul>
<li>beta is the feedback coefficient, it controls the brightness of the waveform.</li>
<li>octaviate controls a second slave oscillator. Positive values octaviates up one octave, negative values produce a "squarish" type of sound.</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/artic/sentence1</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; artic -&gt; sentence1</em> (play legato notes and chords and see how vowels are chained).</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6ff21a20d8616e5b7a8f6c2aaa38c2b1df9fc181.PNG" width="191" height="93"></p>

<p><em>sentence1</em> is sort of a note counter. <br>It counts how many notes you have played, its output can be used to chain parameter changes (such as formants in the example).</p>

<ul>
<li>notes played in a 0.1s interval will be considered as one (useful for chaining on stabbed chords).</li>
<li>the counter resets after 0.2s when all notes are off.</li>
</ul>

<p><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F324319417&amp;show_artwork=true&amp;maxheight=166"></iframe><br>Note: This example help patch uses <em>sentence1</em> to control a <a class="mention" href="/users/lokki">@lokki</a> s <em>formantsettings</em> object that controls a bunch of SyncPM2.</p>
      </div>

        <p>Now.. we can try to add different transitions between vowels...</p>

<p>but, i think that it is somewhat tricky !!</p>

      <div class='post' itemprop='articleBody'>
        <p>well you can fade between s1 and s2 in my formantsettings objects. (via the c inlet, but you have to set them to different vowels to hear actually a difference) otherwise s2 is actually pretty much useless <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

      <div class='post' itemprop='articleBody'>
        <h3>Object tiar/osc/DevilSync</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; DevilSync</em></p>

<p>I call this osc "devil" because its waveform looks like horns... </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2363a3c014a48627119a11553996b14e6f945082.PNG" width="298" height="153"></p>

<p>It is antialiased - including the master sync - by a first order differentiation algo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In my house these types of waveforms are called Batman <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>

             2017-06-06 21:50:47 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also known as <strong><em>PHB wave</em></strong> which stands for <a href="https://en.wikipedia.org/wiki/Pointy-haired_Boss">pointy-haired-boss</a> waveform..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>It should not be confused with the <a href="https://thumb7.shutterstock.com/display_pic_with_logo/536035/186176381/stock-photo-kremlin-wall-fragment-moscow-russia-186176381.jpg">KW wave</a>... which is smoother.</p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":19983,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-22T13:06:33.096Z","cooked":"\u003ch3\u003epatch: SpaceClarinet\u003c/h3\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; synths -\u0026gt; SpaceClarinet\u003c/p\u003e\n\n\u003cp\u003eSimilar to \"Dangerine\" but based on the FiveSteps and SixStepsBLI oscillators from tiar-\u0026gt;osc.\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2017-06-11T13:16:58.262Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":134,"score":42.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19995,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-23T12:06:19.698Z","cooked":"\u003ch3\u003eObject: tiar/filter/ZDF SVF 2\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; ZDF SVF 2\u003c/em\u003e \u003c/p\u003e\n\n\u003cp\u003eIt is similar to the ZDF SVF 1 filter with an \u003cstrong\u003eaudio rate pitch modulation\u003c/strong\u003e inlet.\u003cbr\u003eIt allows unusual filter modulations (and even feedback) found in some analog synths.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2017-06-11T13:16:52.594Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":131,"score":91.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20003,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-23T21:57:47.743Z","cooked":"\u003ch3\u003eObject: tiar/dist/SyncAlias\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; dist -\u0026gt; SyncAlias\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\"8bit\"\u003c/em\u003e sounds with a \u003cem\u003e\"sync touch\"\u003c/em\u003e.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/465e01bb4cff42737850aa06f13643bde6cd07af.PNG\" width=\"454\" height=\"232\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm sort of an \u003cem\u003eAnti Aliasing freak\u003c/em\u003e, it is quite an obsession since I bought my first synth, a Roland D5.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eSyncAlias\u003c/em\u003e is quite special.\u003cbr\u003eIt is anti aliased so that it does not alias with the 24kHz Nyquist frequency specific to the axoloti.\u003c/p\u003e\n\n\u003cp\u003eBut it is designed to simulate aliasing at rates below 24kHz, so that one can simulate old digital synths.\u003c/p\u003e\n\n\u003cp\u003eThe resampling frequency can be modulated with the \u003cem\u003epitch slave\u003c/em\u003e and \u003cem\u003epitch master\u003c/em\u003e inlets.\u003c/p\u003e\n\n\u003cp\u003eIf the \u003cem\u003epitch master\u003c/em\u003e is related to the pitch of the input signal, you will get consonant results. The \u003cem\u003epitch slave\u003c/em\u003e allowing sync sweeps. This is the case with the help patch.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F319144862\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003eDetuning the master pitch from the pitch of the input signal creates a dissonant sound (end of the test track). Typical low fi aliasing...\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-06-11T13:16:43.830Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":18,"reads":143,"score":179.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/bit-depth-and-sample-rate-reduction/3693/8","internal":true,"reflection":true,"title":"Bit-depth and Sample-rate Reduction","clicks":2},{"url":"http://community.axoloti.com/t/trueno-the-worlds-smallest-analog-synthesizer/3985/37","internal":true,"reflection":true,"title":"Trueno: the world's smallest analog synthesizer","clicks":1},{"url":"http://community.axoloti.com/t/the-holy-grail-second-reprise/2996/117","internal":true,"reflection":true,"title":"The Holy Grail ? (second reprise)","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20025,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-24T22:15:43.664Z","cooked":"\u003ch3\u003eObject: tiar/tuning/DetHz\u003c/h3\u003e\n\n\u003cp\u003esee the help patch: \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; tuning -\u0026gt;DetHz\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eAn old trick to get the \u003cstrong\u003efat synth sound\u003c/strong\u003e consists in slightly detuning oscillators.\u003cbr\u003eWith the axoloti, it is often achieved by \u003cem\u003ectl-shift mouse drag\u003c/em\u003e over the pitch knob of the oscillator (or by selecting the knob and typing in accurate values thanks to \u003ca class=\"mention\" href=\"/u/lis0r\"\u003e@lis0r\u003c/a\u003e ). This is \u003cem\u003epitch\u003c/em\u003e detuning.\u003c/p\u003e\n\n\u003cp\u003eA slight detuning generates that slow, smooth and delightful \u003cem\u003echorusing / doubling\u003c/em\u003e effect.\u003c/p\u003e\n\n\u003cp\u003eThe problem with pitch detuning is that the \u003cem\u003echorusing\u003c/em\u003e rate increases in the higher range. It is often too fast and more fuzzy than smooth.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eDetHz\u003c/em\u003e\u003c/strong\u003e allows to have a \u003cstrong\u003econstant chorusing rate\u003c/strong\u003e all over the keyboard. It adds a \u003cstrong\u003e\u003cem\u003efrequency\u003c/em\u003e\u003c/strong\u003e offset - as opposed to a \u003cem\u003epitch\u003c/em\u003e offset - to the control signal:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/eb50ab32b664dec910898c7f1f39d98b70d7d39c.PNG\" width=\"396\" height=\"176\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBoth oscillators are tuned exactly the same way, but DetHz modifies the pitch control of DP2Saw_2. DP2Saw_2 is \"frequency detune\" relative to DP2Saw_1. \u003cbr\u003eTry the help patch: \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; tuning -\u0026gt;DetHz\u003c/em\u003e and play notes from the lower end of the keyboard to the higher end.\u003c/p\u003e\n\n\u003cp\u003eHere are the approximate detuning cycle/rates you will get with the control parameter:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e1: 8s cycle\u003c/li\u003e\n\u003cli\u003e2: 4s cycle\u003c/li\u003e\n\u003cli\u003e8:  1Hz\u003c/li\u003e\n\u003cli\u003e64: 8Hz\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e[EDIT 27 feb 2018] Added an inlet to modulate the offset ie control the beat/chorusing speed.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2018-02-27T01:20:01.471Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":135,"score":87.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20113,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-29T15:36:07.253Z","cooked":"\u003ch3\u003eObject: tiar/osc/wf_16_harm\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf_16_harm\u003c/em\u003e\u003cbr\u003eis a companion object for the 16 segment anti aliased oscillator tiar/osc/16StepsDP2.\u003c/p\u003e\n\n\u003cp\u003eIt allows to control 8 harmonics and the interpolation type, linear, steppy or even reversed.\u003cbr\u003eThis interpolation type allows to recreate harmonic imaging typical of old semi digital synths.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8187dd02574dc381a2d374364538d326e6986e23.PNG\" width=\"646\" height=\"337\"\u003e\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2017-06-11T13:16:18.781Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":124,"score":65.65,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20121,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-30T13:22:17.816Z","cooked":"\u003ch3\u003epatch: ToTheStars\u003c/h3\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; synths -\u0026gt; ToTheStars\u003c/p\u003e\n\n\u003cp\u003eThis 8 voice patch uses a pair of new \u003cstrong\u003e\u003cem\u003e6coseg m\u003c/em\u003e\u003c/strong\u003e oscillators per voice and a feedback delay.\u003cbr\u003ePhasing and filter effects are produced by modulations of the \u003cstrong\u003e\u003cem\u003e6coseg m\u003c/em\u003e\u003c/strong\u003e waveform parameters. \u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F320176221\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e","post_number":46,"post_type":1,"updated_at":"2017-06-11T13:16:10.977Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":122,"score":115.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20261,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-07T10:45:32.298Z","cooked":"\u003ch3\u003eObject tiar/lfo/555LFO\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; lfo -\u0026gt; 555LFO\u003c/em\u003e\u003cbr\u003eThis LFO mimics the LFO waveforms of astable oscillators used in some analog effects (such as phasers and flangers).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/de613f1d1aafad4468e8fb9bb9c7d33a2756c910.PNG\" width=\"333\" height=\"210\"\u003e\u003c/p\u003e\n\n\u003cp\u003epos and neg add some asymmetry.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2017-06-11T13:16:00.515Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":120,"score":74.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20716,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-23T20:10:39.541Z","cooked":"\u003ch3\u003eObject tiar/osc/SelfPMSync\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; SelfPMSync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1c7a8c14a704f80dce96514817568e8cb69653ba.PNG\" width=\"291\" height=\"241\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a band limited sawtooth generator with embedded master oscillator. It allows to produce some classic analog sync sounds (try the help file).\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ebeta is the feedback coefficient, it controls the brightness of the waveform.\u003c/li\u003e\n\u003cli\u003eoctaviate controls a second slave oscillator. Positive values octaviates up one octave, negative values produce a \"squarish\" type of sound.\u003c/li\u003e\n\u003c/ul\u003e","post_number":48,"post_type":1,"updated_at":"2017-05-23T22:41:57.153Z","reply_count":0,"reply_to_post_number":47,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":125,"score":75.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20741,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-05-24T20:22:18.589Z","cooked":"\u003ch3\u003eObject tiar/artic/sentence1\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; artic -\u0026gt; sentence1\u003c/em\u003e (play legato notes and chords and see how vowels are chained).\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6ff21a20d8616e5b7a8f6c2aaa38c2b1df9fc181.PNG\" width=\"191\" height=\"93\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003esentence1\u003c/em\u003e is sort of a note counter. \u003cbr\u003eIt counts how many notes you have played, its output can be used to chain parameter changes (such as formants in the example).\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003enotes played in a 0.1s interval will be considered as one (useful for chaining on stabbed chords).\u003c/li\u003e\n\u003cli\u003ethe counter resets after 0.2s when all notes are off.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F324319417\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003cbr\u003eNote: This example help patch uses \u003cem\u003esentence1\u003c/em\u003e to control a \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e s \u003cem\u003eformantsettings\u003c/em\u003e object that controls a bunch of SyncPM2.\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2017-06-11T13:15:51.574Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":129,"score":91.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20743,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-05-24T20:41:14.437Z","cooked":"\u003cp\u003ehaha, nice! thanks for sharing.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2017
