      <div class='post' itemprop='articleBody'>
        <h2>tiar/filter/ZDF HP</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; filter -&gt; ZDF HP</p>

<p>A 12dB/oct "zero delay feedback" High Pass filter (with additional Low pass and band pass outputs).</p>

<p>It is based on a high pass Sallen and Key filter topology.</p>

<p>The algorithm has been finelly set to get good resonance and to limit glitching effects when using fast pitch modulation such as sharp attack enveloppes. (These glitches are a real plague in most high pass filters - digital and analog - that usually limits their usage with enveloppes).</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F604073301&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-20T08:48:59Z' itemprop='datePublished'>
             2019-04-20 08:48:59 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> this is sort of off-topic, so sorry to put some noise into your contrib thread.</p>

<p>i seem to remember that you were working on an antialiased wavetable oscillator? have you made some progress in that regard? i have many 2048pts 256 cycle waves that i would like to use and while they all work fine in the bass register they alias very badly at high frequencies (because they have many overtones)....so, such an object would be great!</p>

<p>EDIT: what would be great is the waldorf way (simplified): calculate an fft representation of the wavetable (does not have to be on the axoloti, or could be a separate patch/initialisation object) then on playback you would have 128 or 256 sine oscillators that represent the signal. higher pitches would simply disable the higher oscillators thus avoiding aliasing.</p>

<p>another way i can see is to somehow filter the wavetable waveform to become more and more a sine wave at higher pitches, thus also avoiding aliasing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-04-20T09:26:33Z' itemprop='datePublished'>
             2019-04-20 09:26:33 UTC
           </time>
        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/lokki">@lokki</a>,</p>

<p>Sure, I'm still working on such a wavetable generator.</p>

<p>It will use preintegration/differentiation for anti aliasing just like the PreIntegratedWaves objects (tiar/PIW). </p>

<p>At the moment I generated waveforms by formulas (like the tiar/PIW objects), I have not spent time on loading/preprocessing wavetables from files.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-06-03T21:55:21Z' itemprop='datePublished'>
             2019-06-03 21:55:21 UTC

        </span>
        <span itemprop='position'>#207</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>tiar/osc/fractum</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; osc -&gt; fractum</p>

<p>Quite a fat fractal oscillator. </p>

<p>The rate parameter and inlet controls the "zoom" rate of the fractal waveform...</p>

<p>It's quite difficult to explain... well... simply play with the help patch to get an idea of what i mean by fractal waveform zooming.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F635150007&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p>I added 4 new modes:</p>

<ul>
<li>double: for a fat and smooth sound (nice for lead sounds)</li>
<li>squarish:</li>
<li>33%: a very specific sound in the mid high</li>
<li>1/7: useful for clavinet style polyphonic sound (see the fractumPoly help patch)</li>
</ul>

<p>Note: it's nice to mix it with a second oscillator such as a sawtooth.</p>
      </div>

        <h2>tiar/oscBnk/salino</h2>

<p>Try the patch: Library-&gt;community-&gt;tiar-&gt;strings-&gt;eqnx8</p>

<p>A 73 voice paraphonic module capable of generating this specific kind of waveform:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/387c65ffb8e280b6ffba66eeb32b091b9a54bb7c.PNG" width="525" height="115"></p>

<p>with integro differential anti aliasing (a generalisation of DPW) ~35% cpu for 73 oscillators.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F721795399&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2019-12-04T21:48:51Z' itemprop='datePublished'>
             2019-12-04 21:48:51 UTC
           </time>
        </span>
        <span itemprop='position'>#209</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool! Sounds very top-octave-string-machine-ish, as the SoundCloud name implies...</p>

<p>I guess it's something like this that Waldorf does in the Striechfett (which uses a more low-end MCU than the Axoloti).</p>

<p>I wonder how much more CPU it would need to add a simple envelope to each oscillator.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-04T21:59:37Z' itemprop='datePublished'>
             2019-12-04 21:59:37 UTC
           </time>
        </span>
        <span itemprop='position'>#210</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't use the same algorithm as the streichfett with this object (the streichfett uses BLITs, here I use differentiation).</p>

<p>Each oscillator has an individual Attack Release envelope.</p>

<p>All the parameters can be controlled with control signals (it is handy when you use GPIOs with pots).</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/5bb8e45a2db11a0421336fda45839dcc9fa24e6f.PNG" width="121" height="162"></p>

<p>4 8 16 feet : mixture control<br>Attack Release: attack and release time. One AR envelope per oscillator<br>RevLevel RevDuration: for pseudo Reverberation (in fact, it is a slow secondary AR envelope on each oscillator)<br>Vibrato : controls the vibrato depth<br>lfo : is the input for an lfo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-10T22:23:39Z' itemprop='datePublished'>
             2019-12-10 22:23:39 UTC
           </time>
        </span>
        <span itemprop='position'>#211</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h2>tiar/delay/over1tap, over3tap and over5tap</h2>

<p>See the help patches: Menu Help -&gt; Library -&gt; community -&gt; tiar -&gt; delay<br>-&gt; over1tap : flanger example<br>-&gt;  over3tap and over5tap : chorus examples</p>

<p>For my string machine i needed some nice chorus effect.</p>

<p>The usual delay lines introduce a variable low pass filter due to linear interpolation.<br>The trick I use here, consists internally oversampling the delay line so that the "reader" interpolation low pass filter effect would be less prominent.</p>

<p>The over1tap, over3tap and over5tap are single and multitap delays with internal x2 oversampling.<br>The "Over" attribute can change the type of internal oversampling.</p>

<ul>
<li>"Smooth" : "equalised" low pass input for a vintage sound</li>
<li>"Normal" : the usual scheme with its drawback (variable LP filtering)</li>
<li>"Bright" : optimal FIR filter for a modern sound</li>
</ul>

<p>They are handy for chorus and flanger designs.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/fb237b118ece99a907895d8604e66a586aa470b2.PNG" width="119" height="143"></p>

<p>Note: the delay controls d1... d5 are internally interpolated and smoothed (1st order LP) at audio rate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

        <span itemprop='position'>#212</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An example of a combination of the last objects:</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F726457750&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<p>sound generation (73 oscs) and effects (stereo chorus phaser and delay) on a single regular Axoloti.<br><img src="//community.axoloti.com/uploads/default/original/2X/5/5abbe292851aff0f4dd8a02235f249b985db90b0.JPG" width="540" height="304"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

        <h2>Salino310 patch</h2>

<p>The above string machine (without the need for the 20 pots).<br>You can use the 20knobs i placed in a single ctrl to get a part of the sound palette of the vintage Eminent/solina ensemble.</p>

<p>File -&gt; library -&gt; community -&gt; tiar -&gt; strings -&gt; salino310</p>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/osc/DPtrisaw</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; osc -&gt; DPtrisaw</p>

<p>A low CPU aliasing limited (polynomial differentiation) triangle -&gt; saw oscillator with symmetry control.</p>

<p>Nice for brassy sounds <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        </span>
        <span itemprop='position'>#216</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>this is great, I am working with trisaw patches, yours sounds good and is low cpu!<br>Is there a way to make symmetry bipolar? so going from saw- to saw+ and tri in the middle?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        </span>
        <span itemprop='position'>#217</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/cire">@cire</a>,<br>I extended the inlet and the parameter to bipolar values.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

          <a href='/u/cire'><b itemprop='author'>cire</b></a>
           
           <time datetime='2020-02-25T21:53:46Z' itemprop='datePublished'>
             2020-02-25 21:53:46 UTC
           </time>
        </span>
        <span itemprop='position'>#218</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>amazing!<br>this was fast...Thank you! I am trying to xfade a trisaw and a square osc, with its pw modulation.<br>I try to make it cpu lighter, but I have no skills in coding.<br>I get -1% with yours <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br><aside class="quote" data-topic="6443" data-slug="moog-one-oscillator" data-post="2"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/cire/40/5927_1.png" class="avatar"><a href="//community.axoloti.com/t/moog-one-oscillator/6443/2" rel="nofollow noopener">Moog One oscillator</a>
</div>
<blockquote><p>I found something closer with <a class="mention" href="/u/ricard"></a><a class="mention" href="/u/ricard">@ricard</a> oscillators, and a bit lighter on DSP load. it is now 5% without scope, I wish I could make it twice lighter for polyphonic patches. Any ideas welcome!  <a href="//community.axoloti.com/uploads/default/original/2X/f/f3a6137515361c03d5a46d274ebae17f961b6488.png" title="Capture d’écran 2020-02-25 à 10.51.53.png" rel="nofollow noopener">[image]</a></p></blockquote></aside></p>
      </div>

        <p>For the square osc you can try the tiar/osc/DP2PWM oscillator, it uses the same aliasing limiting algorithm as DPtrisaw.</p>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/HW/Ctrl3_4051</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; HW -&gt; Ctrl3_4051</p>

<p>This object uses 3 4051 multiplexers to read 24 pots with only 6 GPIOs. <br>It includes 24 "smart" smoothers designed for pots.<br>(they are smart as they remove noise when the pot is rotated smoothly but they jump to values when pots are turned fast, thus, no noisy pots and no 'limp pot' syndrome).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2f9816997e21946f9de7e01abc7a789ec38a4d33" href="//community.axoloti.com/uploads/default/original/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33.PNG" class="lightbox" title="Ctrl3_4051.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33_1_690x461.PNG" width="690" height="461"><div class="meta">
<span class="filename">Ctrl3_4051.PNG</span><span class="informations">717x480 35.2 KB</span><span class="expand"></span>
</div></a></div></p>

<ul>
<li>Z0 Z1 Z2 are the common Z pin from the 4051s (their Y0..Y7 go to the pots)</li>
<li>S0 S1 S2 are the select inputs to the 4051s (the 3 4051s are addressed the same way). <br><em>Note: sometimes S0 S1 S2 are labelled A B C.</em>
</li>
</ul>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d009cda7d6489ff443488d549462fdeb8b107225.jpg" width="109" height="167"></p>

<p>[Edit] may 25<br>I added <strong>Ctrl2_4051</strong> that handles two 4051 for (16 pots 5 GPIOs) and <strong>Ctrl4_4051</strong> that handles four 4051 (32 pots 7 GPIOs).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>tiar/gain/limiter and limiter st</h2>

<p>see help patch in Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; gain -&gt; limiter</p>

<p>Easy to use limiters with controlled input gain (1 to 8).<br>"<em>limiter st</em>" is the stereo version that preserves pan.</p>

<p>They induce 32 sample delay (this internal delay allows me to use a slightly smoothed limitation and to avoid crest distortions/glitches).</p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":33706,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-10T20:40:43.254Z","cooked":"\u003ch2\u003etiar/filter/ZDF HP\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; ZDF HP\u003c/p\u003e\n\n\u003cp\u003eA 12dB/oct \"zero delay feedback\" High Pass filter (with additional Low pass and band pass outputs).\u003c/p\u003e\n\n\u003cp\u003eIt is based on a high pass Sallen and Key filter topology.\u003c/p\u003e\n\n\u003cp\u003eThe algorithm has been finelly set to get good resonance and to limit glitching effects when using fast pitch modulation such as sharp attack enveloppes. (These glitches are a real plague in most high pass filters - digital and analog - that usually limits their usage with enveloppes).\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F604073301\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":204,"post_type":1,"updated_at":"2019-04-10T20:54:05.882Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":123,"score":91.15,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33851,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-20T08:48:59.821Z","cooked":"\u003cp\u003ehi \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e this is sort of off-topic, so sorry to put some noise into your contrib thread.\u003c/p\u003e\n\n\u003cp\u003ei seem to remember that you were working on an antialiased wavetable oscillator? have you made some progress in that regard? i have many 2048pts 256 cycle waves that i would like to use and while they all work fine in the bass register they alias very badly at high frequencies (because they have many overtones)....so, such an object would be great!\u003c/p\u003e\n\n\u003cp\u003eEDIT: what would be great is the waldorf way (simplified): calculate an fft representation of the wavetable (does not have to be on the axoloti, or could be a separate patch/initialisation object) then on playback you would have 128 or 256 sine oscillators that represent the signal. higher pitches would simply disable the higher oscillators thus avoiding aliasing.\u003c/p\u003e\n\n\u003cp\u003eanother way i can see is to somehow filter the wavetable waveform to become more and more a sine wave at higher pitches, thus also avoiding aliasing.\u003c/p\u003e","post_number":205,"post_type":1,"updated_at":"2019-04-20T09:18:09.199Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":125,"score":31.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33858,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-04-20T09:26:33.471Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eSure, I'm still working on such a wavetable generator.\u003c/p\u003e\n\n\u003cp\u003eIt will use preintegration/differentiation for anti aliasing just like the PreIntegratedWaves objects (tiar/PIW). \u003c/p\u003e\n\n\u003cp\u003eAt the moment I generated waveforms by formulas (like the tiar/PIW objects), I have not spent time on loading/preprocessing wavetables from files.\u003c/p\u003e","post_number":206,"post_type":1,"updated_at":"2019-04-20T09:26:33.471Z","reply_count":0,"reply_to_post_number":205,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":128,"score":41.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34453,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-06-03T21:55:21.679Z","cooked":"\u003ch2\u003etiar/osc/fractum\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; fractum\u003c/p\u003e\n\n\u003cp\u003eQuite a fat fractal oscillator. \u003c/p\u003e\n\n\u003cp\u003eThe rate parameter and inlet controls the \"zoom\" rate of the fractal waveform...\u003c/p\u003e\n\n\u003cp\u003eIt's quite difficult to explain... well... simply play with the help patch to get an idea of what i mean by fractal waveform zooming.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F635150007\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003eI added 4 new modes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003edouble: for a fat and smooth sound (nice for lead sounds)\u003c/li\u003e\n\u003cli\u003esquarish:\u003c/li\u003e\n\u003cli\u003e33%: a very specific sound in the mid high\u003c/li\u003e\n\u003cli\u003e1/7: useful for clavinet style polyphonic sound (see the fractumPoly help patch)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNote: it's nice to mix it with a second oscillator such as a sawtooth.\u003c/p\u003e","post_number":207,"post_type":1,"updated_at":"2019-06-13T18:31:21.171Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":5,"reads":128,"score":82.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37222,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-02T21:56:46.648Z","cooked":"\u003ch2\u003etiar/oscBnk/salino\u003c/h2\u003e\n\n\u003cp\u003eTry the patch: Library-\u0026gt;community-\u0026gt;tiar-\u0026gt;strings-\u0026gt;eqnx8\u003c/p\u003e\n\n\u003cp\u003eA 73 voice paraphonic module capable of generating this specific kind of waveform:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/387c65ffb8e280b6ffba66eeb32b091b9a54bb7c.PNG\" width=\"525\" height=\"115\"\u003e\u003c/p\u003e\n\n\u003cp\u003ewith integro differential anti aliasing (a generalisation of DPW) ~35% cpu for 73 oscillators.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F721795399\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":208,"post_type":1,"updated_at":"2019-12-02T22:02:12.419Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":106,"score":132.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37270,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2019-12-04T21:48:51.312Z","cooked":"\u003cp\u003eCool! Sounds very top-octave-string-machine-ish, as the SoundCloud name implies...\u003c/p\u003e\n\n\u003cp\u003eI guess it's something like this that Waldorf does in the Striechfett (which uses a more low-end MCU than the Axoloti).\u003c/p\u003e\n\n\u003cp\u003eI wonder how much more CPU it would need to add a simple envelope to each oscillator.\u003c/p\u003e","post_number":209,"post_type":1,"updated_at":"2019-12-04T21:48:51.312Z","reply_count":1,"reply_to_post_number":208,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":105,"score":52.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37271,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-04T21:59:37.665Z","cooked":"\u003cp\u003eI don't use the same algorithm as the streichfett with this object (the streichfett uses BLITs, here I use differentiation).\u003c/p\u003e\n\n\u003cp\u003eEach oscillator has an individual Attack Release envelope.\u003c/p\u003e\n\n\u003cp\u003eAll the parameters can be controlled with control signals (it is handy when you use GPIOs with pots).\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5bb8e45a2db11a0421336fda45839dcc9fa24e6f.PNG\" width=\"121\" height=\"162\"\u003e\u003c/p\u003e\n\n\u003cp\u003e4 8 16 feet : mixture control\u003cbr\u003eAttack Release: attack and release time. One AR envelope per oscillator\u003cbr\u003eRevLevel RevDuration: for pseudo Reverberation (in fact, it is a slow secondary AR envelope on each oscillator)\u003cbr\u003eVibrato : controls the vibrato depth\u003cbr\u003elfo : is the input for an lfo.\u003c/p\u003e","post_number":210,"post_type":1,"updated_at":"2019-12-04T21:59:37.665Z","reply_count":0,"reply_to_post_number":209,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":106,"score":82.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37397,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-10T22:23:39.463Z","cooked":"\u003ch2\u003etiar/delay/over1tap, over3tap and over5tap\u003c/h2\u003e\n\n\u003cp\u003eSee the help patches: Menu Help -\u0026gt; Library -\u0026gt; community -\u0026gt; tiar -\u0026gt; delay\u003cbr\u003e-\u0026gt; over1tap : flanger example\u003cbr\u003e-\u0026gt;  over3tap and over5tap : chorus examples\u003c/p\u003e\n\n\u003cp\u003eFor my string machine i needed some nice chorus effect.\u003c/p\u003e\n\n\u003cp\u003eThe usual delay lines introduce a variable low pass filter due to linear interpolation.\u003cbr\u003eThe trick I use here, consists internally oversampling the delay line so that the \"reader\" interpolation low pass filter effect would be less prominent.\u003c/p\u003e\n\n\u003cp\u003eThe over1tap, over3tap and over5tap are single and multitap delays with internal x2 oversampling.\u003cbr\u003eThe \"Over\" attribute can change the type of internal oversampling.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\"Smooth\" : \"equalised\" low pass input for a vintage sound\u003c/li\u003e\n\u003cli\u003e\"Normal\" : the usual scheme with its drawback (variable LP filtering)\u003c/li\u003e\n\u003cli\u003e\"Bright\" : optimal FIR filter for a modern sound\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThey are handy for chorus and flanger designs.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/fb237b118ece99a907895d8604e66a586aa470b2.PNG\" width=\"119\" height=\"143\"\u003e\u003c/p\u003e\n\n\u003cp\u003eNote: the delay controls d1... d5 are internally interpolated and smoothed (1st order LP) at audio rate.\u003c/p\u003e","post_number":211,"post_type":1,"updated_at":"2019-12-10T22:31:18.085Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":105,"score":92.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37424,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-11T23:13:24.973Z","cooked":"\u003cp\u003eAn example of a combination of the last objects:\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F726457750\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003esound generation (73 oscs) and effects (stereo chorus phaser and delay) on a single regular Axoloti.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5abbe292851aff0f4dd8a02235f249b985db90b0.JPG\" width=\"540\" height=\"304\"\u003e\u003c/p\u003e","post_number":212,"post_type":1,"updated_at":"2019-12-11T23:13:24.973Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":101,"score":157.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37453,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-12T22:21:52.930Z","cooked":"\u003ch2\u003eSalino310 patch\u003c/h2\u003e\n\n\u003cp\u003eThe above string machine (without the need for the 20 pots).\u003cbr\u003eYou can use the 20knobs i placed in a single ctrl to get a part of the sound palette of the vintage Eminent/solina ensemble.\u003c/p\u003e\n\n\u003cp\u003eFile -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; strings -\u0026gt; salino310\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cd23b60daac6ccf739a5283dbe4ca1e98af9fc1b\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cd23b60daac6ccf739a5283dbe4ca1e98af9fc1b.PNG\" class=\"lightbox\" title=\"salino310.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cd23b60daac6ccf739a5283dbe4ca1e98af9fc1b_1_420x500.PNG\" width=\"420\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003esalino310.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e624x742 23.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":213,"post_type":1,"updated_at":"2019-12-12T22:47:04.824Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":101,"score":106.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg :"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-04-27T16:14:12.165Z","cooked":"\u003cp\u003eI have updated the \u003cstrong\u003eZDF HP\u003c/strong\u003e and \u003cstrong\u003eZDF SK35\u003c/strong\u003e filters so that they are more CPU friendly (I changed some nasty \"double\" coefficients instead of hardware implemented \"float\")\u003c/p\u003e","post_number":220,"post_type":1,"updated_at":"2020-04-27T16:14:12.165Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":2,"reads":91,"score":119.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39824,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-05-22T15:34:58.749Z","cooked":"\u003ch2\u003etiar/HW/Ctrl3_4051\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; HW -\u0026gt; Ctrl3_4051\u003c/p\u003e\n\n\u003cp\u003eThis object uses 3 4051 multiplexers to read 24 pots with only 6 GPIOs. \u003cbr\u003eIt includes 24 \"smart\" smoothers designed for pots.\u003cbr\u003e(they are smart as they remove noise when the pot is rotated smoothly but they jump to values when pots are turned fast, thus, no noisy pots and no 'limp pot' syndrome).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2f9816997e21946f9de7e01abc7a789ec38a4d33\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33.PNG\" class=\"lightbox\" title=\"Ctrl3_4051.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2f9816997e21946f9de7e01abc7a789ec38a4d33_1_690x461.PNG\" width=\"690\" height=\"461\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCtrl3_4051.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e717x480 35.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eZ0 Z1 Z2 are the common Z pin from the 4051s (their Y0..Y7 go to the pots)\u003c/li\u003e\n\u003cli\u003eS0 S1 S2 are the select inputs to the 4051s (the 3 4051s are addressed the same way). \u003cbr\u003e\u003cem\u003eNote: sometimes S0 S1 S2 are labelled A B C.\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d009cda7d6489ff443488d549462fdeb8b107225.jpg\" width=\"109\" height=\"167\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[Edit] may 25\u003cbr\u003eI added \u003cstrong\u003eCtrl2_4051\u003c/strong\u003e that handles two 4051 for (16 pots 5 GPIOs) and \u003cstrong\u003eCtrl4_4051\u003c/strong\u003e that handles four 4051 (32 pots 7 GPIOs).\u003c/p\u003e","post_number":221,"post_type":1,"updated_at":"2020-05-25T14:23:54.387Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":70,"incoming_link_count":9,"reads":87,"score":319.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false
