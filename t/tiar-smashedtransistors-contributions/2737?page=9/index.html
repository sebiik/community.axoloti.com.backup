<p>I'm a devout user of your Oled objects, thanks a lot for these! Today I noticed a strange quirk: If I do "embed as patch/object" with them, they stop working. Never had this with any other objects. Any idea how to fix this?</p>

      <div class='post' itemprop='articleBody'>
        <p>Thank you sir for all your marvellous contributions. And especially for your violin patch. I've adapted it a bit for use along with Linnstrument and it's a great match. I still have to find a way to make it less resonating in higher registers but it's perfect as it is. I'm working on a semi-accoustic Axoloti instrument with accoustic resonator and your patch sounds very natural to my (amateur) ears. Thanks again!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/captain_burek">@Captain_Burek</a>, </p>

<p>I also use a .h file for my BLIT based oscillators. These avoid to have multiple instances of constant tables and save some memory.<br>The OLED object does not use double buffering, it directly renders OLED "pages" (i.e. bands of 8 pixels) based on the connected scope object and strings.</p>
      </div>

        <h3>Patch: AAegypti2</h3>

<p><strong><em>File -&gt; Library -&gt; community -&gt; tiar -&gt; noises -&gt; AAegypti2</em></strong></p>

<p>The most annoying patch around. Use it at night if you want people to go crazy.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F475501368&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/pata/rot</h3>

<p>see Help -&gt; Library -&gt; Community -&gt; tiar -&gt; FDN -&gt; rot Feedback Delay Network DelayVerb</p>

<p>The rot objects are elementary optimized mathematical rotation units. They have two audio rate inputs and two audio rate outputs. The outputs are a rotation of the input pair.</p>

<p>One interest of this rotation operator is that it preserves signal energy i.e. the sum of the squares of the inputs equals the sum of the squares of the outputs. They can be used for stable feedback patches.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/686277ebb89d417a0b3a7c5fcc2e4a727d179771" href="//community.axoloti.com/uploads/default/original/2X/6/686277ebb89d417a0b3a7c5fcc2e4a727d179771.PNG" class="lightbox" title="FDN.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/686277ebb89d417a0b3a7c5fcc2e4a727d179771_1_690x276.PNG" width="690" height="276"><div class="meta">
<span class="filename">FDN.PNG</span><span class="informations">1269x509 60 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The help patch "rot Feedback Delay Network DelayVerb" shows how to use them as a "feedback matrix" in a chorusing feedback delay network (FDN).</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484273554&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<hr>

<p>[edit] moved to tiar/FDN</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/noise/</h3>

<p>All these objects have help/example patches so that you can try them:<br>In the main menu see Help -&gt; Library -&gt; Community -&gt; tiar -&gt; noise -&gt; ...</p>

<p>From vintage synths to others "white" or "pink" noise generators where not really close to the theoretical model. Each generator used different tricks to get the job done... hence a wide palette of noises.<br>Thus, here is a bunch of different noise generators using different Axoloti tricks...</p>

<h4>sigmo</h4>

<p>This one can generate "wind sweeps". In the low register it can sound like spacecraft boosters (at 0:20).<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F480362730&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<h4>noiseSR</h4>

<p>Quite similar to sigmo but brighter</p>

<h4>ssmul</h4>

<h4>crachin</h4>

<hr>

<p>[Edit 08/08/18]<br>new noise objects for various purposes</p>

<h3>tiar/noise/ velvet, colvet, randLP, sinseq, wobb</h3>

<p>test them with the help patches in: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; noise -&gt; velvet, colvet, randLP, sinseq, wobb</p>

<h4>velvet</h4>

<p>A velvet noise generator. It generate random positive and negative impulses.</p>

<h4>colvet</h4>

<p>It generates random bursts of pseudo random signals. Good for <strong>creaking</strong> sounds.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F482541327&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<h4>randLP</h4>

<p>a random modulator with a "lowpass" and a "highpass" output.<br>It can transform uniform noise into <strong>"fireplace"</strong> noise.</p>

<h4>sinseq</h4>

<p>tuned (can be pitch controlled). It generates a sound much like what <strong>old modems</strong> did.</p>

<h4>wobb</h4>

<p>triple wobbulated random gen. Nice for <strong>boiling</strong> sounds...<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484148334&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<hr>

<p>[update 10aug 18]</p>

<h4>rain</h4>

<h4>trrum</h4>

<p>This one has an interesting "granularity". Try high pass filters for hi hats and modulated bandpass filter for warm winds.</p>

<hr>

<p>[update 11 aug 18]</p>

<h4>radio</h4>

<p>This generator sounds like an old AM radio.</p>

<h4>xor5</h4>

<p>A somewhat metallic noise that can be used with bandpass and highpass filters to get some classic cymbal sounds.</p>

<h4>wobbox</h4>

<p>Nice for rain and other liquid sounds. Technically it is a rand wobbulated box filtering noise with controllable density.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484152930&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<h4>wind</h4>

<p>Variable wind noise.</p>

<h4>scrith</h4>

<p>Designed for high pitched noise. "Pitch" can be controlled.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484146258&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>First pataphysical modelling results.</h3>

<p>This example uses a single <strong>globulator</strong> and the implicit 16 sample feedback delay.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F486497925&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

        <p>Thanks <a class="mention" href="/u/toneburst">@toneburst</a>, I tried to make some original and usable noise generators with low CPU.</p>

        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> really nice noise sounds, i dig! and i love the pataphysical thingy. if it would not go that much into higher ranges when "excited" it would sound quite like an electric bass that is plucked with a pick.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        </span>
        <span itemprop='position'>#177</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure, it is still experimental.</p>

<p>You can try <br>Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; pata -&gt; "globInMod Poly" for something softer, closer to an electric piano (velocity sensitive and mod wheel controls tremolo). It is based on a single <em>globulator</em> with forward and feedback modulations.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="177" data-topic="2737"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Sure, it is still experimental.</p></blockquote></aside>

<p>not meant as a criticism actually! will try the suggested patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-08-17T22:24:44Z' itemprop='datePublished'>
             2018-08-17 22:24:44 UTC
           </time>
        </span>
        <span itemprop='position'>#179</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Basically, <em>"patasonics"</em> or <em>"pataphysical sound modelling"</em> is a joke based on the literary trope <a href="https://en.wikipedia.org/wiki/%27Pataphysics" rel="nofollow noopener">"pataphysics"</a>.</p>

<p>In strict physical modelling, you have to model almost everything.</p>

<p>Here, with "pataphysics", I only "model" what <strong><em>I arbitrarily</em></strong> I want. </p>

<p>I chose "<strong>power preservation</strong>" (ie preservation of the sum of the squares of signals).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

           <time datetime='2018-08-20T23:22:55Z' itemprop='datePublished'>
             2018-08-20 23:22:55 UTC
           </time>
        </span>
        <span itemprop='position'>#180</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you have a QuNexus attached to the Axoloti, you can also try File -&gt; Library -&gt; Community -&gt; Tiar -&gt; QuNexus -&gt; Mutrump<br>(it works in poly aftertouch mode)</p>
      </div>

        <p>Menu Help -&gt; library -&gt; community -&gt; tiar -&gt; pata -&gt; "globInMod Sax" for the regular (non MPE) patch</p>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-08-24T20:53:31Z' itemprop='datePublished'>
             2018-08-24 20:53:31 UTC
           </time>
        </span>
        <span itemprop='position'>#182</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, since you wrote the OLED objects i am now using more and more, i will first ask you about it, maybe it is an easy thing to do (otherwise i will try it myself) would it be possible to add another object to the string family? you have mux scroll and remind. i would vote for a "combine" object.</p>

<p>so something with say four string inputs and one string output (versions with 2 to 8 inputs would be cool) where all the input strings are combined into one string for output on one line of your OLED object. this would allow one to change only parts of a line to reflect for example button-states or a metronome etc. with just two buttons this is no problem to do with the mux objects. but with 3 and more parts per line this quickly gets out of hands because you have to make every combination with the muxes...</p>

<p>nothing fancy, we don't even need checking for too many characters in the original strings, just cut them if they are too long.</p>

<p>thanks for considering <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>EDIT: made it work! ha, much easier then i thought. nice! will upload the object once it is finished.</p>
      </div>

edTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-06-04T21:58:35.054Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e, \u003c/p\u003e\n\n\u003cp\u003eI also use a .h file for my BLIT based oscillators. These avoid to have multiple instances of constant tables and save some memory.\u003cbr\u003eThe OLED object does not use double buffering, it directly renders OLED \"pages\" (i.e. bands of 8 pixels) based on the connected scope object and strings.\u003c/p\u003e","post_number":168,"post_type":1,"updated_at":"2018-06-04T21:58:35.054Z","reply_count":0,"reply_to_post_number":164,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":129,"score":26.65,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29083,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-06-04T21:59:54.626Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/cube48\"\u003e@cube48\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eThe Linnstrument is quite an impressive device.\u003cbr\u003eHope you'll post a demo \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":169,"post_type":1,"updated_at":"2018-06-04T22:00:04.680Z","reply_count":0,"reply_to_post_number":167,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":132,"score":27.25,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29800,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-07-21T22:02:07.101Z","cooked":"\u003ch3\u003ePatch: AAegypti2\u003c/h3\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eFile -\u0026gt; Library -\u0026gt; community -\u0026gt; tiar -\u0026gt; noises -\u0026gt; AAegypti2\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe most annoying patch around. Use it at night if you want people to go crazy.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F475501368\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":170,"post_type":1,"updated_at":"2018-08-06T17:42:28.197Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":132,"score":132.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29806,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-07-22T14:34:54.380Z","cooked":"\u003ch3\u003etiar/pata/rot\u003c/h3\u003e\n\n\u003cp\u003esee Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; FDN -\u0026gt; rot Feedback Delay Network DelayVerb\u003c/p\u003e\n\n\u003cp\u003eThe rot objects are elementary optimized mathematical rotation units. They have two audio rate inputs and two audio rate outputs. The outputs are a rotation of the input pair.\u003c/p\u003e\n\n\u003cp\u003eOne interest of this rotation operator is that it preserves signal energy i.e. the sum of the squares of the inputs equals the sum of the squares of the outputs. They can be used for stable feedback patches.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/686277ebb89d417a0b3a7c5fcc2e4a727d179771\" href=\"//community.axoloti.com/uploads/default/original/2X/6/686277ebb89d417a0b3a7c5fcc2e4a727d179771.PNG\" class=\"lightbox\" title=\"FDN.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/686277ebb89d417a0b3a7c5fcc2e4a727d179771_1_690x276.PNG\" width=\"690\" height=\"276\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eFDN.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1269x509 60 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe help patch \"rot Feedback Delay Network DelayVerb\" shows how to use them as a \"feedback matrix\" in a chorusing feedback delay network (FDN).\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484273554\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[edit] moved to tiar/FDN\u003c/p\u003e","post_number":171,"post_type":1,"updated_at":"2019-01-04T17:42:44.135Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":138,"score":58.8,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":7,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/686277ebb89d417a0b3a7c5fcc2e4a727d179771.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29995,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-08-02T22:20:32.329Z","cooked":"\u003ch3\u003etiar/noise/\u003c/h3\u003e\n\n\u003cp\u003eAll these objects have help/example patches so that you can try them:\u003cbr\u003eIn the main menu see Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; noise -\u0026gt; ...\u003c/p\u003e\n\n\u003cp\u003eFrom vintage synths to others \"white\" or \"pink\" noise generators where not really close to the theoretical model. Each generator used different tricks to get the job done... hence a wide palette of noises.\u003cbr\u003eThus, here is a bunch of different noise generators using different Axoloti tricks...\u003c/p\u003e\n\n\u003ch4\u003esigmo\u003c/h4\u003e\n\n\u003cp\u003eThis one can generate \"wind sweeps\". In the low register it can sound like spacecraft boosters (at 0:20).\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F480362730\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003ch4\u003enoiseSR\u003c/h4\u003e\n\n\u003cp\u003eQuite similar to sigmo but brighter\u003c/p\u003e\n\n\u003ch4\u003essmul\u003c/h4\u003e\n\n\u003ch4\u003ecrachin\u003c/h4\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[Edit 08/08/18]\u003cbr\u003enew noise objects for various purposes\u003c/p\u003e\n\n\u003ch3\u003etiar/noise/ velvet, colvet, randLP, sinseq, wobb\u003c/h3\u003e\n\n\u003cp\u003etest them with the help patches in: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; noise -\u0026gt; velvet, colvet, randLP, sinseq, wobb\u003c/p\u003e\n\n\u003ch4\u003evelvet\u003c/h4\u003e\n\n\u003cp\u003eA velvet noise generator. It generate random positive and negative impulses.\u003c/p\u003e\n\n\u003ch4\u003ecolvet\u003c/h4\u003e\n\n\u003cp\u003eIt generates random bursts of pseudo random signals. Good for \u003cstrong\u003ecreaking\u003c/strong\u003e sounds.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F482541327\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003ch4\u003erandLP\u003c/h4\u003e\n\n\u003cp\u003ea random modulator with a \"lowpass\" and a \"highpass\" output.\u003cbr\u003eIt can transform uniform noise into \u003cstrong\u003e\"fireplace\"\u003c/strong\u003e noise.\u003c/p\u003e\n\n\u003ch4\u003esinseq\u003c/h4\u003e\n\n\u003cp\u003etuned (can be pitch controlled). It generates a sound much like what \u003cstrong\u003eold modems\u003c/strong\u003e did.\u003c/p\u003e\n\n\u003ch4\u003ewobb\u003c/h4\u003e\n\n\u003cp\u003etriple wobbulated random gen. Nice for \u003cstrong\u003eboiling\u003c/strong\u003e sounds...\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484148334\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[update 10aug 18]\u003c/p\u003e\n\n\u003ch4\u003erain\u003c/h4\u003e\n\n\u003ch4\u003etrrum\u003c/h4\u003e\n\n\u003cp\u003eThis one has an interesting \"granularity\". Try high pass filters for hi hats and modulated bandpass filter for warm winds.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[update 11 aug 18]\u003c/p\u003e\n\n\u003ch4\u003eradio\u003c/h4\u003e\n\n\u003cp\u003eThis generator sounds like an old AM radio.\u003c/p\u003e\n\n\u003ch4\u003exor5\u003c/h4\u003e\n\n\u003cp\u003eA somewhat metallic noise that can be used with bandpass and highpass filters to get some classic cymbal sounds.\u003c/p\u003e\n\n\u003ch4\u003ewobbox\u003c/h4\u003e\n\n\u003cp\u003eNice for rain and other liquid sounds. Technically it is a rand wobbulated box filtering noise with controllable density.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484152930\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003ch4\u003ewind\u003c/h4\u003e\n\n\u003cp\u003eVariable wind noise.\u003c/p\u003e\n\n\u003ch4\u003escrith\u003c/h4\u003e\n\n\u003cp\u003eDesigned for high pitched noise. \"Pitch\" can be controlled.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F484146258\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":172,"post_type":1,"updated_at":"2018-08-11T15:14:56.121Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":2,"reads":142,"score":182.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":12,"can_edit":false,"can_delete":false,"can_recover":false,"can
