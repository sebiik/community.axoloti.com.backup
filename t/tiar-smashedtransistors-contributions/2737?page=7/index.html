      <div class='post' itemprop='articleBody'>
        <p>Back to the <strong>Fractal distortion</strong> topic...</p>

<p>Here are some more explicit graphs of the distortions functions :<br>(poitive part of the functions, the negative part being symetric).</p>

<hr>

<p>Fractal I is based on one in two bit inversion<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/33d9a8e6d1b09db6b3ef91dab38334f68c010c8e" href="//community.axoloti.com/uploads/default/original/2X/3/33d9a8e6d1b09db6b3ef91dab38334f68c010c8e.png" class="lightbox" title="BitNeg1in2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/33d9a8e6d1b09db6b3ef91dab38334f68c010c8e_1_256x256.png" width="256" height="256"><div class="meta">
<span class="filename">BitNeg1in2.png</span><span class="informations">512x512 4.46 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Fractal II is based on Gray code<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/90d7752b837c0e7b28d591493babdb1d6ece68b3" href="//community.axoloti.com/uploads/default/original/2X/9/90d7752b837c0e7b28d591493babdb1d6ece68b3.png" class="lightbox" title="gray.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/90d7752b837c0e7b28d591493babdb1d6ece68b3_1_256x256.png" width="256" height="256"><div class="meta">
<span class="filename">gray.png</span><span class="informations">512x512 4.43 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Fractal III is based on bit swapping by pairs<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3c3b1751b332a23143cdfda9525bc0a9c472e653" href="//community.axoloti.com/uploads/default/original/2X/3/3c3b1751b332a23143cdfda9525bc0a9c472e653.png" class="lightbox" title="BitSwap.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3c3b1751b332a23143cdfda9525bc0a9c472e653_1_256x256.png" width="256" height="256"><div class="meta">
<span class="filename">BitSwap.png</span><span class="informations">768x768 7.73 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Fractal IV<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d5e35236a1db3bdbc36ad1bbc758cdf13fafae89" href="//community.axoloti.com/uploads/default/original/2X/d/d5e35236a1db3bdbc36ad1bbc758cdf13fafae89.png" class="lightbox" title="FractalIV.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d5e35236a1db3bdbc36ad1bbc758cdf13fafae89_1_256x256.png" width="256" height="256"><div class="meta">
<span class="filename">FractalIV.png</span><span class="informations">512x512 7.48 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Fractal V<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/56976349da072ffbabb26cc6b1839f3ce8774fbb" href="//community.axoloti.com/uploads/default/original/2X/5/56976349da072ffbabb26cc6b1839f3ce8774fbb.png" class="lightbox" title="FractalV.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/56976349da072ffbabb26cc6b1839f3ce8774fbb_1_256x256.png" width="256" height="256"><div class="meta">
<span class="filename">FractalV.png</span><span class="informations">512x512 5.39 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Fractal VI<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/de9217ab239600e86143d83f9ae22494a99e82b4" href="//community.axoloti.com/uploads/default/original/2X/d/de9217ab239600e86143d83f9ae22494a99e82b4.png" class="lightbox" title="FractalVI.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/de9217ab239600e86143d83f9ae22494a99e82b4_1_256x256.png" width="256" height="256"><div class="meta">
<span class="filename">FractalVI.png</span><span class="informations">512x512 7.41 KB</span><span class="expand"></span>

        <h3>tiar/dist/fractalRing</h3>

<p>see the help patch to get an idea: <strong><em>menu: Help</em></strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; dist -&gt; fractalRing</p>

<p>This is a two input fractal distortion sort of ring modulator.</p>

<p>Here is one quadrant of the function:<br><img src="//community.axoloti.com/uploads/default/original/2X/7/792929517a5e59703a576aa304d091b2ba11970e.png" width="256" height="272"></p>

<p>The help Patch shows how it can be used as a waveterrain (thanks to <a class="mention" href="/u/drjustice">@DrJustice</a> for the quad_sine oscillator).<br>In the help patch you can change the Decay and Sustain of the ring input enveloppe to change the dynamics of the effect, you can change the Y gain to have some assymetry, you can also add offset to X and Y to change the distortion.</p>
      </div>

        <h3>tiar/mux/smux4_1 and smux8_1</h3>

<p>see the help patches to get an idea: <strong><em>menu: Help</em></strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; mux -&gt; smux4_1 smux_4_1_3stagePM and smux8_1.</p>

<p>These objects are <strong>smooth</strong> multiplexers, the output is a smooth crossfade between the different inputs. Pick some help file to test some ways to use them:</p>

<ul>
<li>smux4_1 is a trivial example that shows how to crossfade between multiple waveforms.</li>
<li>smux4_1_3stagePM shows how to use it to mix modulators in a phase modulation synth.</li>
<li>smux8_1 simulates a <a href="http://bentonelectronics.com/wp-content/uploads/2011/12/scanner1.jpg">"scanner" vibrato/chorus</a>, as found on early electric organs:<ul>
<li>the input signal is send to a chain of analog delay lines, that were in fact LC all pass filters (here simulated by a series of 1 delay all passes).</li>
<li>the delay/phase changes depends of the "depth" in the chain.</li>
<li>the role of the scanner was to scan thru various depths, here the scanner is simulated by a smux8_1 and a LFO.</li>
<li>to get the effect stereo I use a triphase LFO and a pair of smux8_1</li>
<li>NOTE: using allpass filters instead of delay lines changes the vibrato depth for the higher harmonics, that is part of this effect.</li>
</ul>
</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/filter/APChain</h3>

<p>see the help patch to get an idea: <strong><em>menu: Help</em></strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt;APChain</p>

<p>This is a <em>nested</em> chain of <em>first order all pass filters</em>.</p>

<p>These are all pass filters, whatever the settings, all frequencies passes through it, no kidding.<br>But, it changes the <em>phases</em> on certain frequencies.</p>

<p>By modulating its characteristic frequency and its <em>nest feedback</em> g2 coefficient it is possible to create sorts of vibratos/chorus as found on some early analogue organs.</p>

<p>By mixing it's output with the incoming signal, it is possible to recreate the famous phasing effect.<br>The <em>help patch</em> implements such a phasing effect with a 3 octave paraphonic string sound and a little reverb like it is 1978.<br><img src="//community.axoloti.com/uploads/default/original/2X/8/82fdb86b2cb9bb8af861a341e846eb552fc63da4.PNG" width="121" height="167"></p>

<p>Here it is used first as a fast modulation "vibrato", second as the classic deep and slow phasing:<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F393655440&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/PIW/</h3>

<p>I will add in this folder a series of objects based on pre integration anti aliasing that will be quite versatile.</p>

<p>see the help patches to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW</p>

<hr>

<h4>tiar/PIW/gen</h4>

<p>is a wave generator, at init it generates a wave based on the function formula you put in. It generates and pre processes the wavetable. It does not produce audio signals. It must be used with PIW/osc</p>

<p>function:</p>

<p>two variables are available</p>

<ul>
<li>i is an integer from 0 to 255, it can be used to generate "8bit" tables, try stuff like i^(i&gt;&gt;1)</li>
<li>x a float varies from 0 to 1</li>
<li>available functions: saw(x), tri(x), sin1(x)</li>
</ul>

<p>The wave is automatically DC removed and normalised so that expressions like ((i * 5)&amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x))) can work without bothering to much about amplitudes and offsets.</p>

<hr>

<p>examples for functions you can type in:</p>

<p>pure sine wave</p>

<pre><code> sin1(x)</code></pre>

<p>multiple sine waves</p>

<pre><code> sin1(x)+sin1(3*x)+sin1(5*x)</code></pre>

<p>square wave</p>

<pre><code> x &gt; 0.5f ? 1 : -1</code></pre>

<p>rectangle wave 33 %</p>

<pre><code> x &gt; 0.333f ? 1 : -1</code></pre>

<p> -1 +1 triangle wave</p>

<pre><code> tri(x)</code></pre>

<p>triangle 33% cyclic ratio</p>

<pre><code> tri(x, 0.333f)</code></pre>

<p>smooth triangle 33%</p>

<pre><code> sat(1.5f * tri(x, 0.333f))</code></pre>

<p>sine switch</p>

<pre><code> x &lt; 0.5f ? sin1(2*x) : sin1(8*x)</code></pre>

<p>Fractal waveform</p>

<pre><code> i^(i&gt;&gt;1)</code></pre>

<p>Another fractal waveform</p>

<pre><code> i^0xAA</code></pre>

<p> steppy sine √† l'ancienne</p>

<pre><code> sin1( ((int)(x*16))/16.0f )</code></pre>

<p>Here is the "sine switch"</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/136ba0c8f51f3e03e314f644cd64cc511de177e0.PNG" width="308" height="170"></p>

<p>The "steppy sine"</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b655646c2cb0a4306f95d77410417b0d05c966ef.PNG" width="350" height="204"></p>

<p>and  ((i * 5)&amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x)))</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/febc2daff5ddf55e4181ca1a60f5db0509d6ffd3.PNG" width="530" height="178"></p>

<hr>

<p>One more waveform (copy paste this into the "function" attribute of the PIW/gen)</p>

<pre><code>tri(x) &gt; 0.99f ? 
  0.1f
: tri(x) &lt; -0.99f ?
    -0.1f
  : x &gt; 0.5f ? 
      3 * tri(x) - 2.6f * sat(0.6f * tri(x) - 0.05f)
    : 1.1f * sat(0.7f * tri(x) + 0.1f)</code></pre>

<p>This is an unperfect "triangle waveform" as it can come out from an old and almost defective analog synth (commutation spikes and slight asymmetry).<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9216e7629177fc3d5d956209e5e3e4c2044bd277.PNG" width="395" height="139"></p>

<hr>

<h4>tiar/PIW/osc</h4>

<p>is a osc with <strong>anti aliased phase modulation</strong>. It connects to a PIW/gen and is aliasing limited thanks to pre integration.<br>This osc is capable of phase modulation with complex wavetables (as carrier and modulator) with little digital artifacts. It is phase modulation √† la sinclavier as opposed to DX. </p>

<p>see the help patches to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW</p>

<hr>

<p>[edit] moved to tiar/PIW</p>

      <div class='post' itemprop='articleBody'>
        <h3>PIW/phi</h3>

<p>This is a "phase randomiser" that applies to a PIW/gen object (processing are made at init).</p>

<p>This can be used to avoid phase cancellation when using detuned oscillators to create chorused sounds.</p>

<p>Here is a practical example:<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F405050088&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>

<p>The first chunk is two slightly detunes square waves. It creates a nice chorusing effect but phase cancellation occurs from time to time.</p>

<p>The second chunk is a square wave and a phase processed square wave. The sound is similar to the first, but there is no more phase cancellation. The chorusing effect is smoother.</p>

<p>see the help patches to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW -&gt; phiSquare</p>

<p>[edit] moved to tiar/PIW</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>PIW/disharm</h3>

<p>This is an <strong>harmonic killer</strong> that applies to a PIW/gen object (processing are made at init, so zero CPU cost).</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dfb110ffe01911b9c91bc6c21084bfe9bb3eb30b.PNG" width="131" height="188"></p>

<p>It removes up to 8 harmonics of you choice from the targeted PIW.</p>

<p>Yes, it does not add, it <strong>removes</strong> !</p>

<p>Removing harmonics can be useful in many cases for example :</p>

<ul>
<li>suppression of harmonic 7 to improve clarity in chords in a poly synth,</li>
<li>suppression of harmonics 2,4,6,8,10 of a saw to get a "squarish" feel (clarinet)*</li>
<li>suppression of low harmonics on a wavetable used for doubling/chorusing to avoid unwanted low phase cancellations/beating</li>
</ul>

<p>*to get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW -&gt; disharm and disharmDoubling</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>PIW/O2osc</h3>

<p>This is a x2 oversampled PIW osc with complex phase modulation capabilities: less aliasing and a brighter sound.</p>

<p>To get an idea: menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; PIW -&gt; O2osc</p>

<p>Note: the oversampled signals consist of 2 interleaved sample rate signals. They can be converted to normal sample rate with converters in tiar/conv.</p>

<p>[edit] moved to tiar/PIW</p>

      <div class='post' itemprop='articleBody'>
        <h3>the tiar/PIW objects are now stable.</h3>

<p>[EDIT 13 march 2018]<br>Tests show that glitchy issues do not occur anymore...</p>

<hr>

<p>[EDIT 02 march 2018]</p>

<ul>
<li>Updated <strong>osc</strong> and <strong>O2osc</strong> <ul><li>they comply with the new <strong>gen</strong> and <strong>copy</strong> objects (16 to 512 sample tables, internal or external RAM). Now, you can use small tables for simple waveforms.</li></ul>
</li>
<li>Updated <strong>gen</strong> object<ul>
<li>corrected phases for the <em>sin1</em> and <em>cos1</em> functions.</li>
<li>new <em>exp</em> function.  Thus sin1(11*x) * exp(-4*x) generates sort of resonant waveform.</li>
</ul>
</li>
</ul>

<hr>

<p>[EDIT 01 march 2018]</p>

<ul><li>Evolution of the pre integrated tables (impersonated by PIT/gen and PIT/copy)<ul>
<li>size attribute (from 16 to 512, defaults to 256 for compatibility).</li>
<li>for some waveforms, such as triangle and trapezoid, short tables are OK, that saves RAM.</li>
<li>internal RAM or external RAM</li>
<li>factory/table/read compatible so that it can be used as LFO waveforms.</li>
</ul>
</li></ul>

<hr>

<p>[EDIT 27 feb 2018]<br>At the moment, I am upgrading the <strong>gen</strong> object so that it can have a size from 16 to 512 samples and be set in internal RAM or external RAM.I'm beefing up the PIT oscillators (regular and oversampled).<br>Still testing them, I will release them in a few days.</p>

<ul>
<li>freq offset inlet : for smooth detuning</li>
<li>disto mode boolean inlet : to transform the osc into an anti aliased distortion unit (the PIWT being the distortion function)</li>
<li>disto offset inlet : an offset so that the distortion is centred where you want</li>
<li>disable boolean inlet : to disable the object and save CPU.</li>
<li>extended modulation depth</li>
</ul>

<p>I'll try to keep it compatible with the current version but they will take more space on screen.</p>

<hr>

<p>[edit] moved to tiar/PIW</p>

,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25975,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-16T22:04:33.077Z","cooked":"\u003cp\u003eBack to the \u003cstrong\u003eFractal distortion\u003c/strong\u003e topic...\u003c/p\u003e\n\n\u003cp\u003eHere are some more explicit graphs of the distortions functions :\u003cbr\u003e(poitive part of the functions, the negative part being symetric).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFractal I is based on one in two bit inversion\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/33d9a8e6d1b09db6b3ef91dab38334f68c010c8e\" href=\"//community.axoloti.com/uploads/default/original/2X/3/33d9a8e6d1b09db6b3ef91dab38334f68c010c8e.png\" class=\"lightbox\" title=\"BitNeg1in2.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/33d9a8e6d1b09db6b3ef91dab38334f68c010c8e_1_256x256.png\" width=\"256\" height=\"256\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBitNeg1in2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e512x512 4.46 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFractal II is based on Gray code\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/90d7752b837c0e7b28d591493babdb1d6ece68b3\" href=\"//community.axoloti.com/uploads/default/original/2X/9/90d7752b837c0e7b28d591493babdb1d6ece68b3.png\" class=\"lightbox\" title=\"gray.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/90d7752b837c0e7b28d591493babdb1d6ece68b3_1_256x256.png\" width=\"256\" height=\"256\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003egray.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e512x512 4.43 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFractal III is based on bit swapping by pairs\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3c3b1751b332a23143cdfda9525bc0a9c472e653\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3c3b1751b332a23143cdfda9525bc0a9c472e653.png\" class=\"lightbox\" title=\"BitSwap.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3c3b1751b332a23143cdfda9525bc0a9c472e653_1_256x256.png\" width=\"256\" height=\"256\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBitSwap.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e768x768 7.73 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFractal IV\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d5e35236a1db3bdbc36ad1bbc758cdf13fafae89\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d5e35236a1db3bdbc36ad1bbc758cdf13fafae89.png\" class=\"lightbox\" title=\"FractalIV.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d5e35236a1db3bdbc36ad1bbc758cdf13fafae89_1_256x256.png\" width=\"256\" height=\"256\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eFractalIV.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e512x512 7.48 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFractal V\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/56976349da072ffbabb26cc6b1839f3ce8774fbb\" href=\"//community.axoloti.com/uploads/default/original/2X/5/56976349da072ffbabb26cc6b1839f3ce8774fbb.png\" class=\"lightbox\" title=\"FractalV.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/56976349da072ffbabb26cc6b1839f3ce8774fbb_1_256x256.png\" width=\"256\" height=\"256\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eFractalV.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e512x512 5.39 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eFractal VI\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/de9217ab239600e86143d83f9ae22494a99e82b4\" href=\"//community.axoloti.com/uploads/default/original/2X/d/de9217ab239600e86143d83f9ae22494a99e82b4.png\" class=\"lightbox\" title=\"FractalVI.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/de9217ab239600e86143d83f9ae22494a99e82b4_1_256x256.png\" width=\"256\" height=\"256\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eFractalVI.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e512x512 7.41 KB\u00 _title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26017,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-20T10:07:14.475Z","cooked":"\u003cp\u003eThat's weird \u003ca class=\"mention\" href=\"/u/blaerg\"\u003e@blaerg\u003c/a\u003e .\u003cbr\u003eThey are present in \u003ca href=\"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/tiar/dist\"\u003ehttps://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/tiar/dist\u003c/a\u003e\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2018-01-20T10:40:14.091Z","reply_count":1,"reply_to_post_number":126,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":152,"score":35.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/tiar/dist","internal":false,"reflection":false,"title":"axoloti-contrib/objects/tiar/dist at 1.0.12 ¬∑ axoloti/axoloti-contrib ¬∑ GitHub","clicks":18}],"read":true,"user_title":null,"reply_to_user":{"username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26041,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-21T11:38:04.693Z","cooked":"\u003ch3\u003etiar/mux/smux4_1 and smux8_1\u003c/h3\u003e\n\n\u003cp\u003esee the help patches to get an idea: \u003cstrong\u003e\u003cem\u003emenu: Help\u003c/em\u003e\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; mux -\u0026gt; smux4_1 smux_4_1_3stagePM and smux8_1.\u003c/p\u003e\n\n\u003cp\u003eThese objects are \u003cstrong\u003esmooth\u003c/strong\u003e multiplexers, the output is a smooth crossfade between the different inputs. Pick some help file to test some ways to use them:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003esmux4_1 is a trivial example that shows how to crossfade between multiple waveforms.\u003c/li\u003e\n\u003cli\u003esmux4_1_3stagePM shows how to use it to mix modulators in a phase modulation synth.\u003c/li\u003e\n\u003cli\u003esmux8_1 simulates a \u003ca href=\"http://bentonelectronics.com/wp-content/uploads/2011/12/scanner1.jpg\"\u003e\"scanner\" vibrato/chorus\u003c/a\u003e, as found on early electric organs:\u003cul\u003e\n\u003cli\u003ethe input signal is send to a chain of analog delay lines, that were in fact LC all pass filters (here simulated by a series of 1 delay all passes).\u003c/li\u003e\n\u003cli\u003ethe delay/phase changes depends of the \"depth\" in the chain.\u003c/li\u003e\n\u003cli\u003ethe role of the scanner was to scan thru various depths, here the scanner is simulated by a smux8_1 and a LFO.\u003c/li\u003e\n\u003cli\u003eto get the effect stereo I use a triphase LFO and a pair of smux8_1\u003c/li\u003e\n\u003cli\u003eNOTE: using allpass filters instead of delay lines changes the vibrato depth for the higher harmonics, that is part of this effect.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","post_number":128,"post_type":1,"updated_at":"2018-01-21T11:43:12.369Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":158,"score":112.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://bentonelectronics.com/wp-content/uploads/2011/12/scanner1.jpg","internal":false,"reflection":false,"title":"scanner1.jpg","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26130,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-27T13:22:55.669Z","cooked":"\u003ch3\u003etiar/dist/fraXOR\u003c/h3\u003e\n\n\u003cp\u003esee the help patch to get an idea: \u003cstrong\u003e\u003cem\u003emenu: Help\u003c/em\u003e\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; dist -\u0026gt; fraXOR and fraXOR_4osc\u003c/p\u003e\n\n\u003cp\u003eThis is a four input fractal distortion sort of ring modulator that uses XOR functions.\u003cbr\u003eAs with my other fractal distortions, it uses x8 oversampling.\u003c/p\u003e\n\n\u003cp\u003e(Sorry for the cheesy  japanimation \"fraXOR\" name, but i could't resist to call it that way).\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F389920044\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":129,"post_type":1,"updated_at":"2018-01-27T15:16:53.092Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":154,"score":81.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26163,"name":"Arnaud","username":"ArnaudE","avatar_template":"/letter_avatar_proxy/v2/letter/a/9f8e36/{size}.png","created_at":"2018-01-28T13:17:17.692Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003cbr\u003eWhy do we \u003cem\u003eneed\u003c/em\u003e a scope ? Can we bypass it ? Or is the footprint of a scope negligible ?\u003cbr\u003eSorry I'm a total noob on the Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/blush.png?v=5\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2018-01-28T13:17:17.692Z","reply_count":1,"reply_to_post_number":102,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":144,"score":34.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Arnaud","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{" :0,"reply_to_post_number":131,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":145,"score":34.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Arnaud","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1573,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26175,"name":"","username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png","created_at":"2018-01-28T23:02:07.463Z","cooked":"\u003cp\u003eAfter a major letdown wherein I lost even basic factory objects, I am going to blame security software for preventing the files to retrieve. Which is odd because nothing has changed on the machine and all previous sync attempts worked flawlessly. \u003c/p\u003e\n\n\u003cp\u003eGoing to try your new objects now, with much relish!\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2018-01-28T23:02:07.463Z","reply_count":1,"reply_to_post_number":127,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":145,"score":39.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26323,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-01T22:59:29.018Z","cooked":"\u003cp\u003eI never had a glitch with the repository. But, well, can't say it won't happen, everything is possible with all these antivirus and OS semi automatic updates \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e\u003c/p\u003e","post_number":134,"post_type":1,"updated_at":"2018-02-01T22:59:29.018Z","reply_count":0,"reply_to_post_number":133,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":147,"score":40.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"blaerg","avatar_template":"/user_avatar/community.axoloti.com/blaerg/{size}/4481_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26324,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-01T23:07:32.421Z","cooked":"\u003ch3\u003etiar/filter/APChain\u003c/h3\u003e\n\n\u003cp\u003esee the help patch to get an idea: \u003cstrong\u003e\u003cem\u003emenu: Help\u003c/em\u003e\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt;APChain\u003c/p\u003e\n\n\u003cp\u003eThis is a \u003cem\u003enested\u003c/em\u003e chain of \u003cem\u003efirst order all pass filters\u003c/em\u003e.\u003c/p\u003e\n\n\u003cp\u003eThese are all pass filters, whatever the settings, all frequencies passes through it, no kidding.\u003cbr\u003eBut, it changes the \u003cem\u003ephases\u003c/em\u003e on certain frequencies.\u003c/p\u003e\n\n\u003cp\u003eBy modulating its characteristic frequency and its \u003cem\u003enest feedback\u003c/em\u003e g2 coefficient it is possible to create sorts of vibratos/chorus as found on some early analogue organs.\u003c/p\u003e\n\n\u003cp\u003eBy mixing it's output with the incoming signal, it is possible to recreate the famous phasing effect.\u003cbr\u003eThe \u003cem\u003ehelp patch\u003c/em\u003e implements such a phasing effect with a 3 octave paraphonic string sound and a little reverb like it is 1978.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/82fdb86b2cb9bb8af861a341e846eb552fc63da4.PNG\" width=\"121\" height=\"167\"\u003e\u003c/p\u003e\n\n\u003cp\u003eHere it is used first as a fast modulation \"vibrato\", second as the classic deep and slow phasing:\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F393655440\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":135,"post_type":1,"updated_at":"2018-08-06T17:43:53.111Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":154,"score":176.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26959,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-23T23:06:21.326Z","cooked":"\u003cpre\u003e\u003ccode\u003e((i*5)\u0026amp;0xAA)*(1-0.25*(1-sin1(x))*(1-sin1(x)))\u003c/code\u003e\u003c/pre\u003e","post_number":136,"post_type":1,"updated_at":"2018-02-23T23:06:34.617Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":142,"score":44.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26969,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-24T14:49:26.608Z","cooked":"\u003ch3\u003etiar/PIW/\u003c/h3\u003e\n\n\u003cp\u003eI will add in this folder a series of objects based on pre integration anti aliasing that will be quite versatile.\u003c/p\u003e\n\n\u003cp\u003esee the help patches to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003etiar/PIW/gen\u003c/h4\u003e\n\n\u003cp\u003eis a wave generator, at init it generates a wave based on the function formula you put in. It generates and pre processes the wavetable. It does not produce audio signals. It must be used with PIW/osc\u003c/p\u003e\n\n\u003cp\u003efunction:\u003c/p\u003e\n\n\u003cp\u003etwo variables are available\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ei is an integer from 0 to 255, it can be used to generate \"8bit\" tables, try stuff like i^(i\u0026gt;\u0026gt;1)\u003c/li\u003e\n\u003cli\u003ex a float varies from 0 to 1\u003c/li\u003e\n\u003cli\u003eavailable functions: saw(x), tri(x), sin1(x)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe wave is automatically DC removed and normalised so that expressions like ((i * 5)\u0026amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x))) can work without bothering to much about amplitudes and offsets.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eexamples for functions you can type in:\u003c/p\u003e\n\n\u003cp\u003epure sine wave\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sin1(x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003emultiple sine waves\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sin1(x)+sin1(3*x)+sin1(5*x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003esquare wave\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x \u0026gt; 0.5f ? 1 : -1\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003erectangle wave 33 %\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x \u0026gt; 0.333f ? 1 : -1\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e -1 +1 triangle wave\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e tri(x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003etriangle 33% cyclic ratio\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e tri(x, 0.333f)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003esmooth triangle 33%\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sat(1.5f * tri(x, 0.333f))\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003esine switch\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x \u0026lt; 0.5f ? sin1(2*x) : sin1(8*x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eFractal waveform\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e i^(i\u0026gt;\u0026gt;1)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnother fractal waveform\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e i^0xAA\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e steppy sine √† l'ancienne\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e sin1( ((int)(x*16))/16.0f )\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eHere is the \"sine switch\"\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/136ba0c8f51f3e03e314f644cd64cc511de177e0.PNG\" width=\"308\" height=\"170\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \"steppy sine\"\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b655646c2cb0a4306f95d77410417b0d05c966ef.PNG\" width=\"350\" height=\"204\"\u003e\u003c/p\u003e\n\n\u003cp\u003eand  ((i * 5)\u0026amp;0xAA) * (1-0.25 * (1-sin1(x)) * (1-sin1(x)))\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/febc2daff5ddf55e4181ca1a60f5db0509d6ffd3.PNG\" width=\"530\" height=\"178\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eOne more waveform (copy paste this into the \"function\" attribute of the PIW/gen)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003etri(x) \u0026gt; 0.99f ? \n  0.1f\n: tri(x) \u0026lt; -0.99f ?\n    -0.1f\n  : x \u0026gt; 0.5f ? \n      3 * tri(x) - 2.6f * sat(0.6f * tri(x) - 0.05f)\n    : 1.1f * sat(0.7f * tri(x) + 0.1f)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis is an unperfect \"triangle waveform\" as it can come out from an old and almost defective analog synth (commutation spikes and slight asymmetry).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9216e7629177fc3d5d956209e5e3e4c2044bd277.PNG\" width=\"395\" height=\"139\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch4\u003etiar/PIW/osc\u003c/h4\u003e\n\n\u003cp\u003eis a osc with \u003cstrong\u003eanti aliased phase modulation\u003c/strong\u003e. It connects to a PIW/gen and is aliasing limited thanks to pre integration.\u003cbr\u003eThis osc is capable of phase modulation with complex wavetables (as carrier and modulator) with little digital artifacts. It is phase modulation √† la sinclavier as opposed to DX. \u003c/p\u003e\n\n\u003cp\u003esee the help patches to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":137,"post_type":1,"updated_at":"2019-01-04T18:05:53.005Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":156,"score":147.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":10,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tx81z-algorithms/6200/7","internal":true,"reflection":true,"title":"TX81Z algorithms","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26985,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-25T19:09:32.423Z","cooked":"\u003ch3\u003ePIW/phi\u003c/h3\u003e\n\n\u003cp\u003eThis is a \"phase randomiser\" that applies to a PIW/gen object (processing are made at init).\u003c/p\u003e\n\n\u003cp\u003eThis can be used to avoid phase cancellation when using detuned oscillators to create chorused sounds.\u003c/p\u003e\n\n\u003cp\u003eHere is a practical example:\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F405050088\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003cp\u003eThe first chunk is two slightly detunes square waves. It creates a nice chorusing effect but phase cancellation occurs from time to time.\u003c/p\u003e\n\n\u003cp\u003eThe second chunk is a square wave and a phase processed square wave. The sound is similar to the first, but there is no more phase cancellation. The chorusing effect is smoother.\u003c/p\u003e\n\n\u003cp\u003esee the help patches to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW -\u0026gt; phiSquare\u003c/p\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":138,"post_type":1,"updated_at":"2019-01-04T18:06:20.526Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":147,"score":50.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27040,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-26T21:21:16.267Z","cooked":"\u003ch3\u003ePIW/disharm\u003c/h3\u003e\n\n\u003cp\u003eThis is an \u003cstrong\u003eharmonic killer\u003c/strong\u003e that applies to a PIW/gen object (processing are made at init, so zero CPU cost).\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dfb110ffe01911b9c91bc6c21084bfe9bb3eb30b.PNG\" width=\"131\" height=\"188\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt removes up to 8 harmonics of you choice from the targeted PIW.\u003c/p\u003e\n\n\u003cp\u003eYes, it does not add, it \u003cstrong\u003eremoves\u003c/strong\u003e !\u003c/p\u003e\n\n\u003cp\u003eRemoving harmonics can be useful in many cases for example :\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003esuppression of harmonic 7 to improve clarity in chords in a poly synth,\u003c/li\u003e\n\u003cli\u003esuppression of harmonics 2,4,6,8,10 of a saw to get a \"squarish\" feel (clarinet)*\u003c/li\u003e\n\u003cli\u003esuppression of low harmonics on a wavetable used for doubling/chorusing to avoid unwanted low phase cancellations/beating\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e*to get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW -\u0026gt; disharm and disharmDoubling\u003c/p\u003e","post_number":139,"post_type":1,"updated_at":"2019-01-04T18:08:25.926Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":141,"score":58.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27045,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-26T23:22:52.371Z","cooked":"\u003ch3\u003ePIW/O2osc\u003c/h3\u003e\n\n\u003cp\u003eThis is a x2 oversampled PIW osc with complex phase modulation capabilities: less aliasing and a brighter sound.\u003c/p\u003e\n\n\u003cp\u003eTo get an idea: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; PIW -\u0026gt; O2osc\u003c/p\u003e\n\n\u003cp\u003eNote: the oversampled signals consist of 2 interleaved sample rate signals. They can be converted to normal sample rate with converters in tiar/conv.\u003c/p\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":140,"post_type":1,"updated_at":"2019-01-04T18:08:48.044Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":135,"score":57.6,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27071,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-27T22:33:49.875Z","cooked":"\u003ch3\u003ethe tiar/PIW objects are now stable.\u003c/h3\u003e\n\n\u003cp\u003e[EDIT 13 march 2018]\u003cbr\u003eTests show that glitchy issues do not occur anymore...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 02 march 2018]\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eUpdated \u003cstrong\u003eosc\u003c/strong\u003e and \u003cstrong\u003eO2osc\u003c/strong\u003e \u003cul\u003e\u003cli\u003ethey comply with the new \u003cstrong\u003egen\u003c/strong\u003e and \u003cstrong\u003ecopy\u003c/strong\u003e objects (16 to 512 sample tables, internal or external RAM). Now, you can use small tables for simple waveforms.\u003c/li\u003e\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eUpdated \u003cstrong\u003egen\u003c/strong\u003e object\u003cul\u003e\n\u003cli\u003ecorrected phases for the \u003cem\u003esin1\u003c/em\u003e and \u003cem\u003ecos1\u003c/em\u003e functions.\u003c/li\u003e\n\u003cli\u003enew \u003cem\u003eexp\u003c/em\u003e function.  Thus sin1(11*x) * exp(-4*x) generates sort of resonant waveform.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 01 march 2018]\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eEvolution of the pre integrated tables (impersonated by PIT/gen and PIT/copy)\u003cul\u003e\n\u003cli\u003esize attribute (from 16 to 512, defaults to 256 for compatibility).\u003c/li\u003e\n\u003cli\u003efor some waveforms, such as triangle and trapezoid, short tables are OK, that saves RAM.\u003c/li\u003e\n\u003cli\u003einternal RAM or external RAM\u003c/li\u003e\n\u003cli\u003efactory/table/read compatible so that it can be used as LFO waveforms.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[EDIT 27 feb 2018]\u003cbr\u003eAt the moment, I am upgrading the \u003cstrong\u003egen\u003c/strong\u003e object so that it can have a size from 16 to 512 samples and be set in internal RAM or external RAM.I'm beefing up the PIT oscillators (regular and oversampled).\u003cbr\u003eStill testing them, I will release them in a few days.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003efreq offset inlet : for smooth detuning\u003c/li\u003e\n\u003cli\u003edisto mode boolean inlet : to transform the osc into an anti aliased distortion unit (the PIWT being the distortion function)\u003c/li\u003e\n\u003cli\u003edisto offset inlet : an offset so that the distortion is centred where you want\u003c/li\u003e\n\u003cli\u003edisable boolean inlet : to disable the object and save CPU.\u003c/li\u003e\n\u003cli\u003eextended modulation depth\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI'll try to keep it compatible with the current version but they will take more space on screen.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e[edit] moved to tiar/PIW\u003c/p\u003e","post_number":141,"post_type":1,"updated_at":"2019-01-04T18:09:11.596Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":143,"score":94.4,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[16824,16832,16957,17022,17181,17266,17349,17358,17913,17914,17923,17931,19250,19270,19284,19338,1
