      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> and <a class="mention" href="/users/lokki">@lokki</a>,</p>

<p>I plead guilty, some objects were an octave too high !!</p>

<p>I updated D2PWM, D2Pulsaw D2PSaw D2SawPls so that they are tuned at 329.6Hz.<br>These are not oversampled generators, they use 2nd order Differentiation ( "D2" stands for Diff 2).</p>

<p>I'm very sorry for the inconvenience !!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>New oscillator: SevenSteps</h3>

<p><em>See the help patch in Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Steps -&gt; SevenSteps</em></p>

<p>It is a seven step oscillator. Much like the Six Step oscillator, you can choose the amplitude of each step.</p>

<p>Note that the harmonics multiple of 7 have zero amplitude. Which is an interesting feature in some cases.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

           <time datetime='2017-04-05T18:08:34Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <h3>oscillator: SelfPM</h3>

<p>The community/tiar/osc/SelfPM object is a very low CPU bandlimited oscillator capable of generating filtered saw-ish and square-ish waveforms.</p>

<p>It has the classical pitch inlet and parameter.</p>

<p>The fbMod inlet is a positive input.<br>When the fbMod varies in the range [0 64], the effective fb varies in the range [fb0 fb1].</p>

<p>Negative fb produce squarish waveforms.<br>Positive fb produve sawish waveforms.</p>

<p>The patch tiar/synths/SelPM.axp is a simple mono synth (4% CPU) that includes an adsr amplitude envelope and an adsr fb control envelope.<br>Furthermore, fb0 is modulated by the aftertouch:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d274bcdbc3a8835ee78e65e033bf783572be06aa" href="//community.axoloti.com/uploads/default/original/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa.JPG" class="lightbox" title="SelfPMSynth.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa_1_383x500.JPG" width="383" height="500"><div class="meta">
<span class="filename">SelfPMSynth.JPG</span><span class="informations">398x519 34 KB</span><span class="expand"></span>
</div></a></div></p>

<p>You can tweak the envelopes and fb0 and fb1 to get an idea of its sound range.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>New oscillator: 12StepsBLISync</h3>

<p><em>Try the help patch in menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; 12stepsBLISync</em></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/00d2460be5607989fbb4516091fd23015ced128c.JPG" width="322" height="331"></p>

<p>BLI anti-aliased and compatible with <strong>wf_12Steps</strong>, <strong>wf_12Harm</strong> and <strong>wf_12Bank</strong> as source of waveforms.</p>

<p>It sounds brighter than O2_12StepsSync and is easier to use as it does not need an O2_to_SR_59 object.<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F316987530&amp;show_artwork=true&amp;maxheight=166"></iframe></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>New wf_12 objects: wf_12Chorus and wf_12Display</h3>

<p><em>Try the help patch in menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; wf_12Chorus</em></p>

<p>Note: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16">12Steps series of oscillators</a>.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c" href="//community.axoloti.com/uploads/default/original/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c.JPG" class="lightbox" title="wf_12Chorus.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c_1_690x200.JPG" width="690" height="200"><div class="meta">
<span class="filename">wf_12Chorus.JPG</span><span class="informations">1066x310 48 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>wf_12Display</strong> displays a 12 step waveform.</p>

<p><strong>wf_12Chorus</strong> can be used for pseudo chorus effects. It does not process an audio signal, it modulates wf_12 waveform before they get used by a compatible oscillator.</p>

<p>Each of the 12 steps are - more or less deeply - modulated by its own LFO.<br>Those 12 LFOs have different oscillation rates.</p>

<ul>
<li>rateA and rateB define the range of rate modulation used</li>
<li>depthA and depthB define the range of depth modulation.</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-09T16:44:21Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>An hint of imperfection: SixStepsBLIV1 and SixStepsBLIV2</h3>

<p><em>Try the help patch in <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; Steps -&gt; SixStepsBLIV2</em></p>

<p>The <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/13">SixSteps</a> oscillators waveform is defined by six parameters, the six steps.<br>This allows to recreate some waveforms of early digital synths with the distinctive flavor of the very limited number of steps.</p>

<p>SixStepsBLIV1 and SixStepsBLIV2 add <strong>imperfection</strong> to these steps. They are not equal. Some are slightly longer or shorter than the others.</p>

<p>The resulting sound differs from the SixSteps oscillator especially when you play low notes. The sound can be more "brassy" and less "squarish".</p>

<p>The help patch has a toggle switch that helps to compare the ordinary SixSteps form the <em>imperfect</em> Variant.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-09T20:41:03Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>New wf_12 objects: wf_12Scale</h3>

<p><em>Try the help patch in menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf_12Scale</em></p>

<p>Note: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16">12Steps series of oscillators</a>.</p>

<p><strong>wf_12Scale</strong> processes a wf_12 signal by scaling its time axis and outputs the resulting wf_12 to be used in one or many 12Steps oscillators.</p>

<p>To be honest I am quite surprised to hear the effects it does. It mostly sound like some old digital filtering to me (say, some very quantized LPC systems). The help file <em>Help -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf12 -&gt; wf_12Scale</em> is such an example.</p>

<p>The patch menu: <em>File -&gt; Library -&gt; community -&gt; tiar -&gt; bass -&gt; DigiCode</em> sounds more grungy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>

      <div class='post' itemprop='articleBody'>

<p>Note: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16">12Steps series of oscillators</a>.</p>

<p>It works much like the wf_12Bank excepted that you can "scan" continuously through the wave bank.<br>"mode" selects the addressing mode: xfade or scan. Scan produces a dirtier effect.</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a> i was wondering: is there a limit to the steps? could you also create a version with say 64 steps instead of 12? i guess you cannot pack the values conveniently in an audio-stream then...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-11T09:44:34Z' itemprop='datePublished'>
             2017-04-11 09:44:34 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, <a class="mention" href="/users/lokki">@lokki</a>, there are limitations</p>

<p>The BLI antialiasing is certainly  amongst the most efficient anti aliasing, low CPU, good antialiasing, wide band and can <strong>anti alias sync</strong>.</p>

<p>But, basically, the BLI antialiasing scheme is limited to one <strong>transition per sample</strong>.<br>If you consider the higher note you will play being at 4000Hz, you will be able to manage up to<br>Nyquist/4000 = 24000/4000 = 6 transitions.</p>

<p>That's why my first steppy oscillators was limited to 6 steps.</p>

<p>I modified the method in 12StepsBLI(sync) in order to handle up to 2 transitions per sample. But it increases CPU.</p>

<p>What i like with these oscillators is the imperfection of the steps that generates a bunch of characteristic <em>imaging</em> harmonics.</p>

<hr>

<p>Well in an audio signal we have 16 int32... <br>we can pack in there 32 int16 <br> even if standard modules - like mixers - won't be compatible with this, it is still a handy way to transmit short waveforms.</p>

<hr>

<p>At the moment, i'm still experimenting with short waveforms.<br>I've found a way to do second order DPW on waveforms with <strong>discontinuities</strong>.</p>

<p>Imagine a waveform with only 16 segments.<br>The trick is that the segments do not need to be connected.<br>the end of the first segment do not have to coincide with the start of the second segment.</p>

<p>This way, it is possible to make a 16 segment waveform with more than 8 harmonics.</p>

<p><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; 16StepsDP2</p>

<p>is still in progress but you can play with it to get an idea. (simply change the last slider up and down, that's where i put the discontinuity in the waveform. note that the waveform is updated in the oscillator on "note on")</p>

<p>The wf_16Steps has 32 sliders that controls:</p>

<ul>
<li>slider0: start of segment 0</li>
<li>slider1: end of segment 0</li>
<li>slider2: start of segment 1</li>
<li>slider3: end of segment 1</li>
<li>...</li>
<li>slider30: start of segment 15</li>
<li>slider31: end of segment 15</li>
</ul>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object: 16StepsDP2</h3>

<p>The 16 Steps (with discontinuities) oscillator described in the preceding post seems to work properly.</p>

<p>I added a new companion wf_16 object </p>

<h3>wf_16BankPwr</h3>

<p><em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf_16BankPwr</em></p>

<p>is a bank of 16 predefined waveforms. These waveforms may seem strange at first sight, but they have quite useful spectra for substractive synthesis and are <em>crest factor optimised</em>.</p>

<p>For example, the first waveform is quite awkward but is has a <strong>spectrum similar to the one of a sawtooth</strong>:<br><img src="//community.axoloti.com/uploads/default/original/2X/d/d48ac4d9479f19953bba54d0099ff97884e13161.png" width="256" height="256"></p>

<p><em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; osc -&gt; wf_16BankPwr</em><br>has a toggle switch that will let you compare it to a regular sawtooth.</p>

<p>I think that one of the main interests - from a musical point of view - is when you mix this detuned "pseudo sawtooth" with a sawtooth. The sound is much smoother and harmonic cancellations/beatings are less audible.</p>

<p>Other waveforms in the bank are:<br>1 harm2: the <strong>two</strong> first harmonics have the same amplitude and then decay <strong>-6dB/oct</strong><br>2 harm3: the <strong>three</strong> first harmonics have the same amplitude and then decay <strong>-6dB/oct</strong><br>3 harm4: the <strong>four</strong> first harmonics have the same amplitude and then decay <strong>-6dB/oct</strong></p>

<p>4 harm2b: the <strong>two</strong> first  harmonics have the same amplitude and then decay <strong>-12dB/oct</strong><br>5 harm3b: the first <strong>three</strong> harmonics have the same amplitude and then decay <strong>-12dB/oct</strong><br>6 harm4b: the first <strong>four</strong> harmonics have the same amplitude and then decay <strong>-12dB/oct</strong><br>7 harm7: the first <em>7</em> harmonics have the same amplitude and then decay <strong>-6dB/oct</strong><br>8 harm7b: the first <em>7</em> harmonics have the same amplitude and then decay <strong>-12dB/oct</strong></p>

<p>9 Res2  Resonance around harmonic <strong>2</strong><br>10 Res3 Resonance around harmonic <strong>3</strong><br>11 Res4 Resonance around harmonic <strong>4</strong><br>12 Res5 Resonance around harmonic <strong>5</strong><br>13. Res7 Resonance around harmonic <strong>7</strong><br>14. harm7_2_3 Strong first harmonics with some "decimated" harmonics<br>15. harm7_23_3 Strong first harmonics with more "decimated" harmonics</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/313b17272c4a6de33349c2bb7f9e49256e81f8bd.png" width="256" height="256"></p>
      </div>

        <h3>Object: tiar/kfilter/LPRiseDecay</h3>

<p><em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; kfilter -&gt; LPRiseDecay</em></p>

<p>It is a first order lowpass filter, with separate controls for Rise and Decay rates.<br>It can be used to smooth control signals with distinct rising and falling rates.<br>I find it useful on midi signals such as aftertouch.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/d8c3fab01351b21c6c49879458a45f9aaaee28f5.png" width="136" height="121"></p>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>Object: tiar/filter/ZDF SVF 1</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; filter -&gt; ZDF SVF 1</em> for instant psych√©d√©lic.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f5b03ebc7bc907bf7372ee3a95aca209a66a126c.PNG" width="111" height="155"></p>

<p>ZDF SVF 1 is still in dev, so feedback is welcome.</p>

<p>It is designed to be a "heavy duty" state variable filter, it must be capable of enduring deep and fast modulations without becoming unstable.</p>

<p>This object is a so called "Zero Delay Feedback" filter based on a design i made some years ago.<br>It is based on the <strong>"step invariant"</strong> transform (as opposed to the omnipresent bilinear transform).<br>The main advantage of this method is that its frequency response is similar to analog filters even in the high range of the spectrum (no frequency warping).<br><img src="//community.axoloti.com/uploads/default/original/2X/0/0cdaaeb8d79d616e889d7dbfc66e8b9eb83c6682.JPG" width="502" height="317"><br>The maths behind it are a little more complicated than the usual <em>trapezo√Ød ZDF</em>.</p>

<p>For details, you can have a look to the <a href="http://forum.cockos.com/showthread.php?t=166480">jsfx/Reaper thread</a>, there is two or three posts discussing transition matrixes...</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F318701401&amp;show_artwork=true&amp;maxheight=166"></iframe>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Object: tiar/kfilter/median</h3>

<p>try <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; kfilter -&gt; median</em></p>

<p>This is a 3 tap median filter for noisy control signals.</p>

<p>This can be useful if you have to deal with noisy control signals with random spikes or noise. This can be the case with some midi aftertouch controllers or when using analog inputs.</p>

<p>The main advantage of the median filter - compared to a low pass filter - is that it is more efficient for this kind of issue and it does not smooth the signal as much.<br>try the help patch to get an idea:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/e/e082a331997dad882af6d5d899f0b83462228ca1.PNG" width="460" height="472"></p>

<p><strong>Note:</strong> median filters can be chained to process noisier control signals (when it is not possible to get cleaner signals from the hardware). Experiment and use kscope to see what it does to your control signals.<br>see <em>menu: <strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt; kfilter -&gt; medianChained.axh</em></p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":19368,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-03T17:47:43.489Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eI plead guilty, some objects were an octave too high !!\u003c/p\u003e\n\n\u003cp\u003eI updated D2PWM, D2Pulsaw D2PSaw D2SawPls so that they are tuned at 329.6Hz.\u003cbr\u003eThese are not oversampled generators, they use 2nd order Differentiation ( \"D2\" stands for Diff 2).\u003c/p\u003e\n\n\u003cp\u003eI'm very sorry for the inconvenience !!\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-04-03T19:55:43.404Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":157,"score":76.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19375,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-03T22:30:47.990Z","cooked":"\u003ch3\u003eNew oscillator: SevenSteps\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eSee the help patch in Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Steps -\u0026gt; SevenSteps\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is a seven step oscillator. Much like the Six Step oscillator, you can choose the amplitude of each step.\u003c/p\u003e\n\n\u003cp\u003eNote that the harmonics multiple of 7 have zero amplitude. Which is an interesting feature in some cases.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2017-06-14T23:01:17.935Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":150,"score":30.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19442,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-05T18:08:34.483Z","cooked":"\u003ch3\u003eoscillator: SelfPM\u003c/h3\u003e\n\n\u003cp\u003eThe community/tiar/osc/SelfPM object is a very low CPU bandlimited oscillator capable of generating filtered saw-ish and square-ish waveforms.\u003c/p\u003e\n\n\u003cp\u003eIt has the classical pitch inlet and parameter.\u003c/p\u003e\n\n\u003cp\u003eThe fbMod inlet is a positive input.\u003cbr\u003eWhen the fbMod varies in the range [0 64], the effective fb varies in the range [fb0 fb1].\u003c/p\u003e\n\n\u003cp\u003eNegative fb produce squarish waveforms.\u003cbr\u003ePositive fb produve sawish waveforms.\u003c/p\u003e\n\n\u003cp\u003eThe patch tiar/synths/SelPM.axp is a simple mono synth (4% CPU) that includes an adsr amplitude envelope and an adsr fb control envelope.\u003cbr\u003eFurthermore, fb0 is modulated by the aftertouch:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d274bcdbc3a8835ee78e65e033bf783572be06aa\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa.JPG\" class=\"lightbox\" title=\"SelfPMSynth.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa_1_383x500.JPG\" width=\"383\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSelfPMSynth.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e398x519 34 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can tweak the envelopes and fb0 and fb1 to get an idea of its sound range.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-04-05T18:08:34.483Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":155,"score":73.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d274bcdbc3a8835ee78e65e033bf783572be06aa.JPG","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/tx81z-algorithms/6200/19","internal":true,"reflection":true,"title":"TX81Z algorithms","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19446,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-05T18:38:57.414Z","cooked":"\u003cp\u003eNote:\u003cbr\u003eI added a \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737\"\u003eTable of Contents / summary\u003c/a\u003e at the beginning of this topic.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-04-05T18:38:57.414Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":144,"score":44.1,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19450,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-05T20:58:20.398Z","cooked":"\u003ch3\u003eNew oscillator: 12StepsBLISync\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; 12stepsBLISync\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/00d2460be5607989fbb4516091fd23015ced128c.JPG\" width=\"322\" height=\"331\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBLI anti-aliased and compatible with \u003cstrong\u003ewf_12Steps\u003c/strong\u003e, \u003cstrong\u003ewf_12Harm\u003c/strong\u003e and \u003cstrong\u003ewf_12Bank\u003c/strong\u003e as source of waveforms.\u003c/p\u003e\n\n\u003cp\u003eIt sounds brighter than O2_12StepsSync and is easier to use as it does not need an O2_to_SR_59 object.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F316987530\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-06-14T23:00:58.822Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":152,"score":51.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19477,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-06T23:00:18.999Z","cooked":"\u003ch3\u003eNew wf_12 objects: wf_12Chorus and wf_12Display\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; wf_12Chorus\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eNote: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16\"\u003e12Steps series of oscillators\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c.JPG\" class=\"lightbox\" title=\"wf_12Chorus.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c_1_690x200.JPG\" width=\"690\" height=\"200\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ewf_12Chorus.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1066x310 48 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ewf_12Display\u003c/strong\u003e displays a 12 step waveform.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ewf_12Chorus\u003c/strong\u003e can be used for pseudo chorus effects. It does not process an audio signal, it modulates wf_12 waveform before they get used by a compatible oscillator.\u003c/p\u003e\n\n\u003cp\u003eEach of the 12 steps are - more or less deeply - modulated by its own LFO.\u003cbr\u003eThose 12 LFOs have different oscillation rates.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003erateA and rateB define the range of rate modulation used\u003c/li\u003e\n\u003cli\u003edepthA and depthB define the range of depth modulation.\u003c/li\u003e\n\u003c/ul\u003e","post_number":26,"post_type":1,"updated_at":"2017-06-14T23:00:34.981Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":148,"score":50.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a06a1db3c6e9bf6f077b4f6fc2f4d1f90cacfc3c.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19573,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-09T16:44:21.309Z","cooked":"\u003ch3\u003eAn hint of imperfection: SixStepsBLIV1 and SixStepsBLIV2\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; Steps -\u0026gt; SixStepsBLIV2\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/13\"\u003eSixSteps\u003c/a\u003e oscillators waveform is defined by six parameters, the six steps.\u003cbr\u003eThis allows to recreate some waveforms of early digital synths with the distinctive flavor of the very limited number of steps.\u003c/p\u003e\n\n\u003cp\u003eSixStepsBLIV1 and SixStepsBLIV2 add \u003cstrong\u003eimperfection\u003c/strong\u003e to these steps. They are not equal. Some are slightly longer or shorter than the others.\u003c/p\u003e\n\n\u003cp\u003eThe resulting sound differs from the SixSteps oscillator especially when you play low notes. The sound can be more \"brassy\" and less \"squarish\".\u003c/p\u003e\n\n\u003cp\u003eThe help patch has a toggle switch that helps to compare the ordinary SixSteps form the \u003cem\u003eimperfect\u003c/em\u003e Variant.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-06-14T23:00:07.800Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":146,"score":44.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19578,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-09T20:41:03.645Z","cooked":"\u003ch3\u003eNew wf_12 objects: wf_12Scale\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf_12Scale\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eNote: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16\"\u003e12Steps series of oscillators\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ewf_12Scale\u003c/strong\u003e processes a wf_12 signal by scaling its time axis and outputs the resulting wf_12 to be used in one or many 12Steps oscillators.\u003c/p\u003e\n\n\u003cp\u003eTo be honest I am quite surprised to hear the effects it does. It mostly sound like some old digital filtering to me (say, some very quantized LPC systems). The help file \u003cem\u003eHelp -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf12 -\u0026gt; wf_12Scale\u003c/em\u003e is such an example.\u003c/p\u003e\n\n\u003cp\u003eThe patch menu: \u003cem\u003eFile -\u0026gt; Library -\u0026gt; community -\u0026gt; tiar -\u0026gt; bass -\u0026gt; DigiCode\u003c/em\u003e sounds more grungy.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-06-14T22:59:47.056Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":1,"reads":136,"score":82.5,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19599,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-04-10T08:05:38.695Z","cooked":"\u003cp\u003egreat stuff here! thanks so much\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-04-10T08:05:38.695Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":130,"score":31.3,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19610,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-10T13:05:49.755Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e .\u003c/p\u003e\n\n\u003ch3\u003eNew objects: wf_12 object: wf_12Scan1\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003eTry the help patch in menu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf_12Scan1\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eNote: wf_12 signals are not actual audio signals, they are packed steppy waveform signals to be used in tiar/osc/ \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/16\"\u003e12Steps series of oscillators\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eIt works much like the wf_12Bank excepted that you can \"scan\" continuously through the wave bank.\u003cbr\u003e\"mode\" selects the addressing mode: xfade or scan. Scan produces a dirtier effect.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003ePatch: StereOctets\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003emenu: \u003cstrong\u003eFile\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; synths -\u0026gt; StereOctets\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis patch uses a bunch of wf_12 modules to get sort of an 8 bit evolving stereo sound.\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F316983944\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ch3\u003ePatch: DigiGuitar\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003emenu: \u003cstrong\u003eFile\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; guitar -\u0026gt; DigiGuitar\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis patch also usesof wf_12 modules to get sort of an early sampler electric guitar sound.\u003cbr\u003eNote that the BLI algorithm is alias prouf even in the higher register \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e (as were early samplers that used variable rate sampling for each voice). \u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F316985187\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e","post_number":30,"post_type":1,"updated_at":"2017-06-11T13:19:17.864Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":134,"score":67.55,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19614,"name":"Siegmar Kreie","username":"Eskadrone","avatar_template":"/letter_avatar_proxy/v2/letter/e/4491bb/{size}.png","created_at":"2017-04-10T14:20:48.416Z","cooked":"\u003cp\u003eUh yeah, I remember. \"While my mirage gently beeps.\"\u003cbr\u003e(The Ensoniq Mirage was one of these)\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-04-10T14:20:48.416Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":127,"score":45.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"Siegmar Kreie","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19636,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-10T22:27:39.954Z","cooked":"\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/yum.png?v=3\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e I loved the particular sound of the Mirage and of the early E-mu sampler.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-04-10T22:27:39.954Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":128,"score":51.05,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Eskadrone","avatar_template":"/letter_avatar_proxy/v2/letter/e/4491bb/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19641,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-04-11T06:34:36.033Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e i was wondering: is there a limit to the steps? could you also create a version with say 64 steps instead of 12? i guess you cannot pack the values conveniently in an audio-stream then...\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-04-11T06:34:36.033Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":126,"score":30.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19643,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-11T09:44:34.006Z","cooked":"\u003cp\u003eYes, \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e, there are limitations\u003c/p\u003e\n\n\u003cp\u003eThe BLI antialiasing is certainly  amongst the most efficient anti aliasing, low CPU, good antialiasing, wide band and can \u003cstrong\u003eanti alias sync\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eBut, basically, the BLI antialiasing scheme is limited to one \u003cstrong\u003etransition per sample\u003c/strong\u003e.\u003cbr\u003eIf you consider the higher note you will play being at 4000Hz, you will be able to manage up to\u003cbr\u003eNyquist/4000 = 24000/4000 = 6 transitions.\u003c/p\u003e\n\n\u003cp\u003eThat's why my first steppy oscillators was limited to 6 steps.\u003c/p\u003e\n\n\u003cp\u003eI modified the method in 12StepsBLI(sync) in order to handle up to 2 transitions per sample. But it increases CPU.\u003c/p\u003e\n\n\u003cp\u003eWhat i like with these oscillators is the imperfection of the steps that generates a bunch of characteristic \u003cem\u003eimaging\u003c/em\u003e harmonics.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eWell in an audio signal we have 16 int32... \u003cbr\u003ewe can pack in there 32 int16 \u003cbr\u003e even if standard modules - like mixers - won't be compatible with this, it is still a handy way to transmit short waveforms.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAt the moment, i'm still experimenting with short waveforms.\u003cbr\u003eI've found a way to do second order DPW on waveforms with \u003cstrong\u003ediscontinuities\u003c/strong\u003e.\u003c/p\u003e\n\n\u003cp\u003eImagine a waveform with only 16 segments.\u003cbr\u003eThe trick is that the segments do not need to be connected.\u003cbr\u003ethe end of the first segment do not have to coincide with the start of the second segment.\u003c/p\u003e\n\n\u003cp\u003eThis way, it is possible to make a 16 segment waveform with more than 8 harmonics.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; 16StepsDP2\u003c/p\u003e\n\n\u003cp\u003eis still in progress but you can play with it to get an idea. (simply change the last slider up and down, that's where i put the discontinuity in the waveform. note that the waveform is updated in the oscillator on \"note on\")\u003c/p\u003e\n\n\u003cp\u003eThe wf_16Steps has 32 sliders that controls:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eslider0: start of segment 0\u003c/li\u003e\n\u003cli\u003eslider1: end of segment 0\u003c/li\u003e\n\u003cli\u003eslider2: start of segment 1\u003c/li\u003e\n\u003cli\u003eslider3: end of segment 1\u003c/li\u003e\n\u003cli\u003e...\u003c/li\u003e\n\u003cli\u003eslider30: start of segment 15\u003c/li\u003e\n\u003cli\u003eslider31: end of segment 15\u003c/li\u003e\n\u003c/ul\u003e","post_number":34,"post_type":1,"updated_at":"2017-04-11T09:44:34.006Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":135,"score":32.65,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19677,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-12T23:32:10.002Z","cooked":"\u003ch3\u003eObject: 16StepsDP2\u003c/h3\u003e\n\n\u003cp\u003eThe 16 Steps (with discontinuities) oscillator described in the preceding post seems to work properly.\u003c/p\u003e\n\n\u003cp\u003eI added a new companion wf_16 object \u003c/p\u003e\n\n\u003ch3\u003ewf_16BankPwr\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf_16BankPwr\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eis a bank of 16 predefined waveforms. These waveforms may seem strange at first sight, but they have quite useful spectra for substractive synthesis and are \u003cem\u003ecrest factor optimised\u003c/em\u003e.\u003c/p\u003e\n\n\u003cp\u003eFor example, the first waveform is quite awkward but is has a \u003cstrong\u003espectrum similar to the one of a sawtooth\u003c/strong\u003e:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d48ac4d9479f19953bba54d0099ff97884e13161.png\" width=\"256\" height=\"256\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf_16BankPwr\u003c/em\u003e\u003cbr\u003ehas a toggle switch that will let you compare it to a regular sawtooth.\u003c/p\u003e\n\n\u003cp\u003eI think that one of the main interests - from a musical point of view - is when you mix this detuned \"pseudo sawtooth\" with a sawtooth. The sound is much smoother and harmonic cancellations/beatings are less audible.\u003c/p\u003e\n\n\u003cp\u003eOther waveforms in the bank are:\u003cbr\u003e1 harm2: the \u003cstrong\u003etwo\u003c/strong\u003e first harmonics have the same amplitude and then decay \u003cstrong\u003e-6dB/oct\u003c/strong\u003e\u003cbr\u003e2 harm3: the \u003cstrong\u003ethree\u003c/strong\u003e first harmonics have the same amplitude and then decay \u003cstrong\u003e-6dB/oct\u003c/strong\u003e\u003cbr\u003e3 harm4: the \u003cstrong\u003efour\u003c/strong\u003e first harmonics have the same amplitude and then decay \u003cstrong\u003e-6dB/oct\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e4 harm2b: the \u003cstrong\u003etwo\u003c/strong\u003e first  harmonics have the same amplitude and then decay \u003cstrong\u003e-12dB/oct\u003c/strong\u003e\u003cbr\u003e5 harm3b: the first \u003cstrong\u003ethree\u003c/strong\u003e harmonics have the same amplitude and then decay \u003cstrong\u003e-12dB/oct\u003c/strong\u003e\u003cbr\u003e6 harm4b: the first \u003cstrong\u003efour\u003c/strong\u003e harmonics have the same amplitude and then decay \u003cstrong\u003e-12dB/oct\u003c/strong\u003e\u003cbr\u003e7 harm7: the first \u003cem\u003e7\u003c/em\u003e harmonics have the same amplitude and then decay \u003cstrong\u003e-6dB/oct\u003c/strong\u003e\u003cbr\u003e8 harm7b: the first \u003cem\u003e7\u003c/em\u003e harmonics have the same amplitude and then decay \u003cstrong\u003e-12dB/oct\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e9 Res2  Resonance around harmonic \u003cstrong\u003e2\u003c/strong\u003e\u003cbr\u003e10 Res3 Resonance around harmonic \u003cstrong\u003e3\u003c/strong\u003e\u003cbr\u003e11 Res4 Resonance around harmonic \u003cstrong\u003e4\u003c/strong\u003e\u003cbr\u003e12 Res5 Resonance around harmonic \u003cstrong\u003e5\u003c/strong\u003e\u003cbr\u003e13. Res7 Resonance around harmonic \u003cstrong\u003e7\u003c/strong\u003e\u003cbr\u003e14. harm7_2_3 Strong first harmonics with some \"decimated\" harmonics\u003cbr\u003e15. harm7_23_3 Strong first harmonics with more \"decimated\" harmonics\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/313b17272c4a6de33349c2bb7f9e49256e81f8bd.png\" width=\"256\" height=\"256\"\u003e\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-06-11T13:18:24.064Z","reply_count":0,"reply_to_post_number":34,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":139,"score":43.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19697,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-13T22:40:25.869Z","cooked":"\u003ch3\u003eObject: wf_16BankSpktra\u003c/h3\u003e\n\n\u003cp\u003e\u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; osc -\u0026gt; wf_16BankSpktra\u003c/em\u003e\u003cbr\u003eand\u003cbr\u003e\u003cem\u003emenu: \u003cstrong\u003eFile\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; synths -\u0026gt; Tranquille\u003c/em\u003e\u003cbr\u003efor examples.\u003c/p\u003e\n\n\u003cp\u003eis a new bank of 16 predefined waveforms for the 16StepsDP2 oscillator : \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//communit idi signals such as aftertouch.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d8c3fab01351b21c6c49879458a45f9aaaee28f5.png\" width=\"136\" height=\"121\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-06-11T13:17:34.906Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":134,"score":27.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19934,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-20T21:23:50.348Z","cooked":"\u003ch3\u003eObject: tiar/filter/ZDF SVF 1\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filter -\u0026gt; ZDF SVF 1\u003c/em\u003e for instant psych√©d√©lic.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f5b03ebc7bc907bf7372ee3a95aca209a66a126c.PNG\" width=\"111\" height=\"155\"\u003e\u003c/p\u003e\n\n\u003cp\u003eZDF SVF 1 is still in dev, so feedback is welcome.\u003c/p\u003e\n\n\u003cp\u003eIt is designed to be a \"heavy duty\" state variable filter, it must be capable of enduring deep and fast modulations without becoming unstable.\u003c/p\u003e\n\n\u003cp\u003eThis object is a so called \"Zero Delay Feedback\" filter based on a design i made some years ago.\u003cbr\u003eIt is based on the \u003cstrong\u003e\"step invariant\"\u003c/strong\u003e transform (as opposed to the omnipresent bilinear transform).\u003cbr\u003eThe main advantage of this method is that its frequency response is similar to analog filters even in the high range of the spectrum (no frequency warping).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0cdaaeb8d79d616e889d7dbfc66e8b9eb83c6682.JPG\" width=\"502\" height=\"317\"\u003e\u003cbr\u003eThe maths behind it are a little more complicated than the usual \u003cem\u003etrapezo√Ød ZDF\u003c/em\u003e.\u003c/p\u003e\n\n\u003cp\u003eFor details, you can have a look to the \u003ca href=\"http://forum.cockos.com/showthread.php?t=166480\"\u003ejsfx/Reaper thread\u003c/a\u003e, there is two or three posts discussing transition matrixes...\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F318701401\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e","post_number":39,"post_type":1,"updated_at":"2017-06-11T13:17:21.948Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":369,"reads":143,"score":2026.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://forum.cockos.com/showthread.php?t=166480","internal":false,"reflection":false,"title":"JSFX Multimode State Variable Filter - Cockos Incorporated Forums","clicks":8},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/question-about-filters/3656/6","internal":true,"reflection":true,"title":"Question about filters","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19968,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-21T21:18:03.393Z","cooked":"\u003ch3\u003eObject: tiar/kfilter/median\u003c/h3\u003e\n\n\u003cp\u003etry \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; kfilter -\u0026gt; median\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a 3 tap median filter for noisy control signals.\u003c/p\u003e\n\n\u003cp\u003eThis can be useful if you have to deal with noisy control signals with random spikes or noise. This can be the case with some midi aftertouch controllers or when using analog inputs.\u003c/p\u003e\n\n\u003cp\u003eThe main advantage of the median filter - compared to a low pass filter - is that it is more efficient for this kind of issue and it does not smooth the signal as much.\u003cbr\u003etry the help patch to get an idea:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e082a331997dad882af6d5d899f0b83462228ca1.PNG\" width=\"460\" height=\"472\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e median filters can be chained to process noisier control signals (when it is not possible to get cleaner signals from the hardware). Experiment and use kscope to see what it does to your control signals.\u003cbr\u003esee \u003cem\u003emenu: \u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; kfilter -\u0026gt; medianChained.axh\u003c/em\u0
