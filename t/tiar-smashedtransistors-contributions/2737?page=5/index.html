  <a href="/t/tiar-smashedtransistors-contributions/2737">Tiar / SmashedTransistors Contributions</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-07-11T11:17:51Z' itemprop='datePublished'>
             2017-07-11 11:17:51 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,<br>I have a Music Thing Modular AxoControl attached to one of my Axolotis and i will develop/share some patches for it in:<br>menu: <strong>File -&gt; Library -&gt; Community -&gt; tiar -&gt; AxoControl</strong></p>

<p>One of my goals is to get the maximum functionalities out of a very limited number of pots.</p>

<hr>

<p><strong>LittleClassic</strong> is the first i'm developing, and sort of test bench for ideas.<br>Basically it should cover most of the classic synth sounds:</p>

<p>Features:</p>

<ul>
<li>saw/sqr waveforms</li>
<li>low pass filter with resonance and envelope</li>
<li>amplitude envelope</li>
<li>three oscillators</li>
<li>8 different detunings for the three oscillators</li>
<li>post filter distortion</li>
<li>reverb</li>
<li>6 voice polyphony</li>
<li>vibrato controlled by modulation wheel CC</li>
<li>volume controlled by expression CC</li>
</ul>

<hr>

<p>Ideas:</p>

<ul>
<li>use left/right sides of pots as switches for options such as :<ul>
<li>envelope mode ("piano" / "organ")</li>
<li>distortion on/off</li>
<li>waveform</li>
<li>reverb on/off</li>
</ul>
</li>
<li>use tiar/kfunc/ objects to map multiple parameters on a single knob (sort of presets).</li>
<li>use tiar/kfunc 8 or 16 segments to make steps with smooth transitions<ul>
<li>ex: Detune ratios for two oscillators</li>
<li>use blinking led as feedback to signal a transition zone between steps</li>
</ul>
</li>
<li>highest attack time (full right) switches control to aftertouch</li>
<li>The release time can be common to both filter and gain envelopes</li>
<li>use aftertouch as part of sustain for envelopes in "piano" mode.</li>
</ul>

<hr>

<p>At the moment the controls are :</p>

<ul>
<li>knob 1 (PA5) controls the cut-off of the filter <strong>AND distortion</strong><ul>
<li>center for minimum cut-off</li>
<li>full left or right for maximum cut-off</li>
<li>left: no distortion</li>
<li>right: distortion</li>
</ul>
</li>
<li>knob 2 (PA6) controls the envelope on the filter.<ul>
<li>if turned from middle to left, the envelope is a decay envelope (<em>piano type</em>).</li>
<li>if turned from middle to right, the envelope is an AR envelope (<em>organ type</em>).</li>
<li>if turned <strong>full right</strong> the filter is controlled by aftertouch (channel or poly)</li>
</ul>
</li>
<li>knob 3 (PA7) controls the resonance of the filter and the waveform:<ul>
<li>from left to middle : square waves</li>
<li>from right to middle : sawtooth waves</li>
<li>center for minimum resonance</li>
<li>full left or right for maximum resonance.</li>
</ul>
</li>
<li>knob 4 (PA2) Detune ratios for osc2 and osc3 relative to osc1 left to right:<ul>
<li>x1 x1 <em>unison</em>
</li>
<li>x2 x3 <em>a bit of third</em>
</li>
<li>x2 x4 <em>octaves</em>
</li>
<li>x3 x1.5 <em>a lot of thirds</em>
</li>
<li>x3 x4</li>
<li>x7 x4.5 <em>metal and bells</em>
</li>
<li>x5 x4 <em>year 2k</em>
</li>
<li>x0.75 x2.5 <em>grungy</em>
</li>
</ul>
</li>
<li>knob 5 (PA3) controls the gain envelope<ul>
<li>if turned from middle to left, the envelope is a decay envelope (<em>piano type</em>).</li>
<li>if turned from middle to right, the envelope is an AR envelope (<em>organ type</em>).</li>
<li>if turned <strong>full right</strong> the gain is controlled by aftertouch (channel or poly)</li>
</ul>
</li>
<li>knob 6 (PA4) controls the release for both gain and filter envelopes AND the reverb<ul>
<li>center for minimum release time</li>
<li>full left for right for maximum release time.</li>
<li>left : low reverb</li>
<li>right: stronger reverb</li>
</ul>
</li>
</ul>

<hr>

<p>A draft layout...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/739e87cd44ef78fed2cb78248a125b5a52da88e2" href="//community.axoloti.com/uploads/default/original/2X/7/739e87cd44ef78fed2cb78248a125b5a52da88e2.png" class="lightbox" title="LittleClassic.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/739e87cd44ef78fed2cb78248a125b5a52da88e2_1_520x360.png" width="520" height="360"><div class="meta">
<span class="filename">LittleClassic.png</span><span class="informations">744x534 581 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F332934649&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>

<hr>

<p>Updates 14 jul:</p>

<ul>
<li>extendend filter cut off range</li>
<li>Button A (PC1, LED PB1) controls gate effect (8 per sec)</li>
<li>Button B (PC2, LED PB8) controls pan effect (1 per sec)</li>
<li>Button C (PC3, LED PB9) switches gate to high speed (sort of ring mod).</li>
</ul>

<hr>

<p>Updates 16 jul</p>

<ul><li>Finished a few adjustments</li></ul>

        <h3>Objects tiar/dist/SqrtMix4</h3>

<p>try the <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/64">help patch</a>, in the editor menu bar, clic <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; SqrtMix4</em></p>

<p>This is a <strong>non linear</strong> "mixer".<br>I think it can be useful with sine inputs or combined with FM/PM. (see the help patch to get an idea).</p>

<p>If only one input is set, it won't be distorted. Distortion only occurs when multiple inputs are active and interfere.</p>

<hr>

<p>Technically,<br>the output is the (signed) square root of the sum of inputs (signed) squares. Here "signed" means that we take the negative value of the square root or square if the input is negative. See code for details.</p>

<p>Note: I did not implement antialiasing with this one. Hence DP anti aliasing of a "signed square root" is certainly possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>Objects tiar/dist/DP sqrt</h3>

<p>try the help patch, in the editor menu bar, clic <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; DP sqrt</em></p>

<p>It is a DP antialiased square root distortion.</p>

<p>UPDATE: added toggle switch to change negative output to linear. Useful for asymmetric distortion.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/63c26bd82f85e33393e1a175885635cafa6c49fa.PNG" width="666" height="449"></p>

<p>This kind of distortion emphasizes the low amplitude part of the waveform. Thus, the output signal <a href="https://en.wikipedia.org/wiki/Crest_factor">crest factor</a> is far better that the input signal crest factor. =&gt; I will develop some sort of mixer around this idea...</p>

<p>The <strong>negSlope</strong> parameter and inlet allow to control how the negative portion of the signal will be processed. It turns the object into a <strong>non linear wave rectifier</strong> reminiscent of some diode/resistor waveshapers.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2ce45e9b27d15c4274d97f0b532465d65cd2c676.PNG" width="661" height="449"></p>

<hr>

<p>Tech notes:<br>This object uses differentiated polynomial anti aliasing:</p>

<p>The square root is a very special case of polynomial, it is x ^ 1/2.    (  " ^ " stands for "power" )<br>The integral of this function is 2/3 x ^ 3/2 which is 2/3 x * (x ^1/2).<br>The code uses the intrinsic float function arm::vsqrtf to calculate it. Even if this operation takes 14 cycles, it is quite efficient as the STMF cpu is capable to perform integer operations in parallel.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Objects tiar/dist/DP inv2</h3>

<p>try the help patch, in the editor menu bar, clic <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; DP inv2</em><br>and <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; DP inv2 and PM</em></p>

<p>This distortion is inspired by electronic circuits that use polarisation points of non linear components.</p>

<p>Here, I use an hyperbolic function "polarised" around 1 with a controllable "factor" (that controls the non linearities):<br>Low factor =&gt; almost linear, nice for modelling old amps:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/1dbc38167a4de3b067884bf13c067c3aaaae4c26.PNG" width="325" height="343"> </p>

<hr>

<p>Mid factor =&gt; nice dissymetric distortion<br><img src="//community.axoloti.com/uploads/default/original/2X/0/0e793d27e374e7db393cb15b9f95814eec3bb6fa.PNG" width="329" height="352"></p>

<hr>

<p>High factor =&gt; pulsy, level detector distortion<br><img src="//community.axoloti.com/uploads/default/original/2X/0/013348e4edc2558278422f94bacdd28424545a06.PNG" width="324" height="355"><br>note: all graphs plotted on <a href="https://www.wolframalpha.com/input/?i=plot+1%2F(1-0.75x)%5E2+-+1+on+-1,1">Wolfram Alpha</a></p>

<hr>

<p>Note that gain and range are automatically modified so that this distortion takes a full range signal and outputs a full range signal. It makes it convenient when used with sine generators and Phase Modulation to add a somewhat "analog" color.<br>try  <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; DP inv2 and PM</em></p>

<hr>

<p>Tech note:<br>This distortion is antialiased by differentiation, much like the good old DP (differentiated polynomials).</p>

<hr>

<p>Next step:<br>generalisation of the differentiation method to <em><a href="https://en.wikipedia.org/wiki/Rational_function">rational functions</a></em>. Very nice distortions can be done with these.</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <h3>tiar/dist</h3>

<p>A little word about work in progress...<br>I'm working on a set of DP antialiased distortions.<br> I will post more detailed information soon.</p>

<p>Some help/test patches are already available in </p>

<p><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; ...</p>

<ul>
<li>
<strong>compand</strong><br>for <a href="https://en.wikipedia.org/wiki/Companding">companding</a> (use in conjonction with expand for non linear mixers...)</li>
<li><strong>expand</strong></li>
<li>
<strong>rectify</strong><br>a full wave rectifier.</li>
<li>
<strong>step</strong><br>an "infinite gain saturation". (planned lighter CPU than the factory dist...)</li>
<li>
<strong>fold</strong><br>a wave folder.</li>
<li>
<strong>squares</strong><br>alternating positive and negative steps.</li>
<li>
<strong>modulo</strong><br>a modulo folder (sounds harsher than the classic fold).</li>
</ul>

<p>To my ears, the anti aliasing by analytic pre integration / numeric differentiation is good enough to allow the combination of multiple distortions in parallel and series... and maybe feedback through tuned delay lines <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>I still have some work in progress... mainly porting and optimising some code to the Axoloti such as the anti aliased distortions as described in the previous post.</p>

<p>I'm also porting this step invariant implementation of "the" 24dB filter</p>

<p>Raph Levien paper: <a href="http://levien.com/ladder.pdf">http://levien.com/ladder.pdf</a></p>

<p>With my simplifications:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438" target="_blank" rel="nofollow noopener">kvraudio.com</a>
  </header>
  <article class="onebox-body">
    <img src="http://static.kvraudio.com/i/b/kvraudio-300x300-grey-eeeeee.png" width="" height="" class="thumbnail">

<h3><a href="https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438" target="_blank" rel="nofollow noopener">KVR Forum: A matrix approach to the Moog ladder filter (Topic in the 'DSP and...</a></h3>

<p>KVR Audio Forum - A matrix approach to the Moog ladder filter (Topic in the 'DSP and Plug-in Development' forum)</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>The step invariant method is a "<em>Zero Delay Feedback</em>" method that allows deep modulation and high resonance without frequency warping (the main drawback of the now omnipresent bilinear transform filter).<br>One of the drawback of the step invariant method is that it can be CPU intensive.</p>

<p>Anyway if you want to give my first experiments a try. See<br>Menu bar Help -&gt; Library -&gt; Community -&gt; tiar -&gt; filters -&gt; MgExp.axh</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F339052922&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/question-about-filters/3656/6">Question about filters</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-08-24T15:29:23Z' itemprop='datePublished'>
             2017-08-24 15:29:23 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That sounds great!<br>Really nice modelled analogue filters are something the Axoloti has lacked, thus far. Is this implementation antialiased?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

           <time datetime='2017-08-26T11:02:27Z' itemprop='datePublished'>
             2017-08-26 11:02:27 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/toneburst">@toneburst</a>,</p>

<p>This filter does not include distortions and is not prone to aliasing.<br>Frequency warping (which is another form of aliasing) is prevented by the matrix exponentiation scheme (square and scale) which is equivalent to a x64 oversampling.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>Patch: Violin_commutedWaveguide.axp</h3>

<p>menu: File -&gt; Library -&gt; Community -&gt; tiar -&gt; Strings -&gt; Violin_commutedWaveguide</p>

<p>If you feel like you want to play the GoT theme... or Psycho... or Eleanor Rigby... well</p>

<p>This is a 3 voice polyphonic Violin patch based on synchronous Phase Mod (syncPM4) oscillators and <strong><em>feedback tuned delay lines</em></strong> (i'm still struggling to improve these for Karplus Strong synthesis schemes...). A simplified (and practical) version of <a href="https://ccrma.stanford.edu/~jos/pasp/Commuted_Synthesis_Strings.html">commuted waveguide synthesis</a></p>

<p>It is especially designed for polyphonic aftertouch (it should also work with mono aftertouch).<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F340056827&amp;show_artwork=true&amp;maxheight=166" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Tiar / SmashedTransistors Contributions'>
      <hr>

      <div class='post' itemprop='articleBody'>
        <h3>Objects tiar/osc/Qsc</h3>

<p>try the help patch to get an idea:  menu: <em><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;osc -&gt; Qsc</em></p>

<p>This is a kind of bandlimited sawtooth oscillator capable of simulating low pass filtering and resonance with little CPU and low aliasing.</p>

<p>It is inspired by the trick Casio used with the CZ synths  (waveforms 6, 7, 8).<br><img src="//community.axoloti.com/uploads/default/original/2X/c/cd03845ff9c4cf2dc43c1cf81fb3af787bec1069.PNG" width="541" height="427"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h3>tiar/dist/DP type IIA and DP typeIIB</h3>

<p>help/test patches are already available in <br><strong>Help</strong> -&gt; Library -&gt; Community -&gt; tiar -&gt;dist -&gt; DP type IIA and B<br>both examples are mono synths that use simple signals as inputs for the distortion.</p>

<p>These object use integro differential anti aliasing of rational functions (a polynomial divided by another polynomial).</p>

<p>I experimented with many <em>analytically integrable rational functions</em> and i chose those that do not have <em>tan</em> nor <em>log</em>. Here are two functions that i found quite interesting. </p>

<p>Here is "type II A".<br>the distortion function "type II A"<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d" href="//community.axoloti.com/uploads/default/original/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d.PNG" class="lightbox" title="F2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d_1_241x500.PNG" width="241" height="500"><div class="meta">
<span class="filename">F2.PNG</span><span class="informations">241x572 13.1 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>Here is "type II B": is almost the same thing that type II A but with sort of <em>crossover distortion</em> as found in some push pull transistor amps.<br><img src="//community.axoloti.com/uploads/default/original/2X/b/bdc7f0d9df4ace7ac8ec22d8727e47a7351d9fcd.PNG" width="330" height="217"></p>

<hr>

<p>Combination in series or/and parallel leads to interesting results...</p>
      </div>

          ps.store("topic_2737", {"post_stream":{"posts":[{"id":21739,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-07-11T11:17:51.754Z","cooked":"\u003cp\u003eHi all,\u003cbr\u003eI have a Music Thing Modular AxoControl attached to one of my Axolotis and i will develop/share some patches for it in:\u003cbr\u003emenu: \u003cstrong\u003eFile -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; AxoControl\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eOne of my goals is to get the maximum functionalities out of a very limited number of pots.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003cstrong\u003eLittleClassic\u003c/strong\u003e is the first i'm developing, and sort of test bench for ideas.\u003cbr\u003eBasically it should cover most of the classic synth sounds:\u003c/p\u003e\n\n\u003cp\u003eFeatures:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003esaw/sqr waveforms\u003c/li\u003e\n\u003cli\u003elow pass filter with resonance and envelope\u003c/li\u003e\n\u003cli\u003eamplitude envelope\u003c/li\u003e\n\u003cli\u003ethree oscillators\u003c/li\u003e\n\u003cli\u003e8 different detunings for the three oscillators\u003c/li\u003e\n\u003cli\u003epost filter distortion\u003c/li\u003e\n\u003cli\u003ereverb\u003c/li\u003e\n\u003cli\u003e6 voice polyphony\u003c/li\u003e\n\u003cli\u003evibrato controlled by modulation wheel CC\u003c/li\u003e\n\u003cli\u003evolume controlled by expression CC\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eIdeas:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003euse left/right sides of pots as switches for options such as :\u003cul\u003e\n\u003cli\u003eenvelope mode (\"piano\" / \"organ\")\u003c/li\u003e\n\u003cli\u003edistortion on/off\u003c/li\u003e\n\u003cli\u003ewaveform\u003c/li\u003e\n\u003cli\u003ereverb on/off\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003euse tiar/kfunc/ objects to map multiple parameters on a single knob (sort of presets).\u003c/li\u003e\n\u003cli\u003euse tiar/kfunc 8 or 16 segments to make steps with smooth transitions\u003cul\u003e\n\u003cli\u003eex: Detune ratios for two oscillators\u003c/li\u003e\n\u003cli\u003euse blinking led as feedback to signal a transition zone between steps\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ehighest attack time (full right) switches control to aftertouch\u003c/li\u003e\n\u003cli\u003eThe release time can be common to both filter and gain envelopes\u003c/li\u003e\n\u003cli\u003euse aftertouch as part of sustain for envelopes in \"piano\" mode.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAt the moment the controls are :\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eknob 1 (PA5) controls the cut-off of the filter \u003cstrong\u003eAND distortion\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003ecenter for minimum cut-off\u003c/li\u003e\n\u003cli\u003efull left or right for maximum cut-off\u003c/li\u003e\n\u003cli\u003eleft: no distortion\u003c/li\u003e\n\u003cli\u003eright: distortion\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eknob 2 (PA6) controls the envelope on the filter.\u003cul\u003e\n\u003cli\u003eif turned from middle to left, the envelope is a decay envelope (\u003cem\u003epiano type\u003c/em\u003e).\u003c/li\u003e\n\u003cli\u003eif turned from middle to right, the envelope is an AR envelope (\u003cem\u003eorgan type\u003c/em\u003e).\u003c/li\u003e\n\u003cli\u003eif turned \u003cstrong\u003efull right\u003c/strong\u003e the filter is controlled by aftertouch (channel or poly)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eknob 3 (PA7) controls the resonance of the filter and the waveform:\u003cul\u003e\n\u003cli\u003efrom left to middle : square waves\u003c/li\u003e\n\u003cli\u003efrom right to middle : sawtooth waves\u003c/li\u003e\n\u003cli\u003ecenter for minimum resonance\u003c/li\u003e\n\u003cli\u003efull left or right for maximum resonance.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eknob 4 (PA2) Detune ratios for osc2 and osc3 relative to osc1 left to right:\u003cul\u003e\n\u003cli\u003ex1 x1 \u003cem\u003eunison\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003ex2 x3 \u003cem\u003ea bit of third\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003ex2 x4 \u003cem\u003eoctaves\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003ex3 x1.5 \u003cem\u003ea lot of thirds\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003ex3 x4\u003c/li\u003e\n\u003cli\u003ex7 x4.5 \u003cem\u003emetal and bells\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003ex5 x4 \u003cem\u003eyear 2k\u003c/em\u003e\n\u003c/li\u003e\n\u003cli\u003ex0.75 x2.5 \u003cem\u003egrungy\u003c/em\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eknob 5 (PA3) controls the gain envelope\u003cul\u003e\n\u003cli\u003eif turned from middle to left, the envelope is a decay envelope (\u003cem\u003epiano type\u003c/em\u003e).\u003c/li\u003e\n\u003cli\u003eif turned from middle to right, the envelope is an AR envelope (\u003cem\u003eorgan type\u003c/em\u003e).\u003c/li\u003e\n\u003cli\u003eif turned \u003cstrong\u003efull right\u003c/strong\u003e the gain is controlled by aftertouch (channel or poly)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eknob 6 (PA4) controls the release for both gain and filter envelopes AND the reverb\u003cul\u003e\n\u003cli\u003ecenter for minimum release time\u003c/li\u003e\n\u003cli\u003efull left for right for maximum release time.\u003c/li\u003e\n\u003cli\u003eleft : low reverb\u003c/li\u003e\n\u003cli\u003eright: stronger reverb\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eA draft layout...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/739e87cd44ef78fed2cb78248a125b5a52da88e2\" href=\"//community.axoloti.com/uploads/default/original/2X/7/739e87cd44ef78fed2cb78248a125b5a52da88e2.png\" class=\"lightbox\" title=\"LittleClassic.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/739e87cd44ef78fed2cb78248a125b5a52da88e2_1_520x360.png\" width=\"520\" height=\"360\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eLittleClassic.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e744x534 581 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F332934649\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eUpdates 14 jul:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eextendend filter cut off range\u003c/li\u003e\n\u003cli\u003eButton A (PC1, LED PB1) controls gate effect (8 per sec)\u003c/li\u003e\n\u003cli\u003eButton B (PC2, LED PB8) controls pan effect (1 per sec)\u003c/li\u003e\n\u003cli\u003eButton C (PC3, LED PB9) switches gate to high speed (sort of ring mod).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eUpdates 16 jul\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eFinished a few adjustments\u003c/li\u003e\u003c/ul\u003e","post_number":81,"post_type":1,"updated_at":"2017-07-16T10:54:16.081Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":11,"reads":180,"score":213.45,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":15,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/739e87cd44ef78fed2cb78248a125b5a52da88e2.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22155,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-03T19:26:02.993Z","cooked":"\u003ch3\u003eObjects tiar/dist/SqrtMix4\u003c/h3\u003e\n\n\u003cp\u003etry the \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/64\"\u003ehelp patch\u003c/a\u003e, in the editor menu bar, clic \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; SqrtMix4\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a \u003cstrong\u003enon linear\u003c/strong\u003e \"mixer\".\u003cbr\u003eI think it can be useful with sine inputs or combined with FM/PM. (see the help patch to get an idea).\u003c/p\u003e\n\n\u003cp\u003eIf only one input is set, it won't be distorted. Distortion only occurs when multiple inputs are active and interfere.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eTechnically,\u003cbr\u003ethe output is the (signed) square root of the sum of inputs (signed) squares. Here \"signed\" means that we take the negative value of the square root or square if the input is negative. See code for details.\u003c/p\u003e\n\n\u003cp\u003eNote: I did not implement antialiasing with this one. Hence DP anti aliasing of a \"signed square root\" is certainly possible.\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-08-03T19:27:47.684Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":160,"score":77.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22160,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-04T19:34:16.117Z","cooked":"\u003ch3\u003eObjects tiar/dist/DP sqrt\u003c/h3\u003e\n\n\u003cp\u003etry the help patch, in the editor menu bar, clic \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; DP sqrt\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is a DP antialiased square root distortion.\u003c/p\u003e\n\n\u003cp\u003eUPDATE: added toggle switch to change negative output to linear. Useful for asymmetric distortion.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/63c26bd82f85e33393e1a175885635cafa6c49fa.PNG\" width=\"666\" height=\"449\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis kind of distortion emphasizes the low amplitude part of the waveform. Thus, the output signal \u003ca href=\"https://en.wikipedia.org/wiki/Crest_factor\"\u003ecrest factor\u003c/a\u003e is far better that the input signal crest factor. =\u0026gt; I will develop some sort of mixer around this idea...\u003c/p\u003e\n\n\u003cp\u003eThe \u003cstrong\u003enegSlope\u003c/strong\u003e parameter and inlet allow to control how the negative portion of the signal will be processed. It turns the object into a \u003cstrong\u003enon linear wave rectifier\u003c/strong\u003e reminiscent of some diode/resistor waveshapers.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2ce45e9b27d15c4274d97f0b532465d65cd2c676.PNG\" width=\"661\" height=\"449\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eTech notes:\u003cbr\u003eThis object uses differentiated polynomial anti aliasing:\u003c/p\u003e\n\n\u003cp\u003eThe square root is a very special case of polynomial, it is x ^ 1/2.    (  \" ^ \" stands for \"power\" )\u003cbr\u003eThe integral of this function is 2/3 x ^ 3/2 which is 2/3 x * (x ^1/2).\u003cbr\u003eThe code uses the intrinsic float function arm::vsqrtf to calculate it. Even if this operation takes 14 cycles, it is quite efficient as the STMF cpu is capable to perform integer operations in parallel.\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2017-08-09T22:40:25.968Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":155,"score":106.9,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Crest_factor","internal":false,"reflection":false,"title":"Crest factor - Wikipedia","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22263,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-09T19:00:49.125Z","cooked":"\u003ch3\u003eObjects tiar/dist/DP inv2\u003c/h3\u003e\n\n\u003cp\u003etry the help patch, in the editor menu bar, clic \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; DP inv2\u003c/em\u003e\u003cbr\u003eand \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; DP inv2 and PM\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis distortion is inspired by electronic circuits that use polarisation points of non linear components.\u003c/p\u003e\n\n\u003cp\u003eHere, I use an hyperbolic function \"polarised\" around 1 with a controllable \"factor\" (that controls the non linearities):\u003cbr\u003eLow factor =\u0026gt; almost linear, nice for modelling old amps:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1dbc38167a4de3b067884bf13c067c3aaaae4c26.PNG\" width=\"325\" height=\"343\"\u003e \u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eMid factor =\u0026gt; nice dissymetric distortion\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0e793d27e374e7db393cb15b9f95814eec3bb6fa.PNG\" width=\"329\" height=\"352\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eHigh factor =\u0026gt; pulsy, level detector distortion\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/013348e4edc2558278422f94bacdd28424545a06.PNG\" width=\"324\" height=\"355\"\u003e\u003cbr\u003enote: all graphs plotted on \u003ca href=\"https://www.wolframalpha.com/input/?i=plot+1%2F(1-0.75x)%5E2+-+1+on+-1,1\"\u003eWolfram Alpha\u003c/a\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNote that gain and range are automatically modified so that this distortion takes a full range signal and outputs a full range signal. It makes it convenient when used with sine generators and Phase Modulation to add a somewhat \"analog\" color.\u003cbr\u003etry  \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; DP inv2 and PM\u003c/em\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eTech note:\u003cbr\u003eThis distortion is antialiased by differentiation, much like the good old DP (differentiated polynomials).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eNext step:\u003cbr\u003egeneralisation of the differentiation method to \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Rational_function\"\u003erational functions\u003c/a\u003e\u003c/em\u003e. Very nice distortions can be done with these.\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2017-08-09T19:06:15.846Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":6,"reads":156,"score":121.95,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.wolframalpha.com/input/?i=plot+1%2F(1-0.75x)%5E2+-+1+on+-1,1","internal":false,"reflection":false,"title":"Wolfram|Alpha: Computational Knowledge Engine","clicks":3},{"url":"https://en.wikipedia.org/wiki/Rational_function","internal":false,"reflection":false,"title":"Rational function - Wikipedia","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22299,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-10T20:07:21.796Z","cooked":"\u003ch3\u003etiar/dist\u003c/h3\u003e\n\n\u003cp\u003eA little word about work in progress...\u003cbr\u003eI'm working on a set of DP antialiased distortions.\u003cbr\u003e I will post more detailed information soon.\u003c/p\u003e\n\n\u003cp\u003eSome help/test patches are already available in \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; ...\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003ecompand\u003c/strong\u003e\u003cbr\u003efor \u003ca href=\"https://en.wikipedia.org/wiki/Companding\"\u003ecompanding\u003c/a\u003e (use in conjonction with expand for non linear mixers...)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eexpand\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003erectify\u003c/strong\u003e\u003cbr\u003ea full wave rectifier.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003estep\u003c/strong\u003e\u003cbr\u003ean \"infinite gain saturation\". (planned lighter CPU than the factory dist...)\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003efold\u003c/strong\u003e\u003cbr\u003ea wave folder.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003esquares\u003c/strong\u003e\u003cbr\u003ealternating positive and negative steps.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003emodulo\u003c/strong\u003e\u003cbr\u003ea modulo folder (sounds harsher than the classic fold).\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eTo my ears, the anti aliasing by analytic pre integration / numeric differentiation is good enough to allow the combination of multiple distortions in parallel and series... and maybe feedback through tuned delay lines \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-08-10T20:20:17.285Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":151,"score":66.0,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Companding","internal":false,"reflection":false,"title":"Companding - Wikipedia","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22709,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-22T18:39:12.592Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI still have some work in progress... mainly porting and optimising some code to the Axoloti such as the anti aliased distortions as described in the previous post.\u003c/p\u003e\n\n\u003cp\u003eI'm also porting this step invariant implementation of \"the\" 24dB filter\u003c/p\u003e\n\n\u003cp\u003eRaph Levien paper: \u003ca href=\"http://levien.com/ladder.pdf\"\u003ehttp://levien.com/ladder.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWith my simplifications:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438\" target=\"_blank\" rel=\"nofollow noopener\"\u003ekvraudio.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://static.kvraudio.com/i/b/kvraudio-300x300-grey-eeeeee.png\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438\" target=\"_blank\" rel=\"nofollow noopener\"\u003eKVR Forum: A matrix approach to the Moog ladder filter (Topic in the 'DSP and...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eKVR Audio Forum - A matrix approach to the Moog ladder filter (Topic in the 'DSP and Plug-in Development' forum)\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThe step invariant method is a \"\u003cem\u003eZero Delay Feedback\u003c/em\u003e\" method that allows deep modulation and high resonance without frequency warping (the main drawback of the now omnipresent bilinear transform filter).\u003cbr\u003eOne of the drawback of the step invariant method is that it can be CPU intensive.\u003c/p\u003e\n\n\u003cp\u003eAnyway if you want to give my first experiments a try. See\u003cbr\u003eMenu bar Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; filters -\u0026gt; MgExp.axh\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F339052922\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":86,"post_type":1,"updated_at":"2017-08-22T21:13:14.402Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":364,"reads":161,"score":1983.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://levien.com/ladder.pdf","internal":false,"reflection":false,"clicks":9},{"url":"https://www.kvraudio.com/forum/viewtopic.php?p=6269438#p6269438","internal":false,"reflection":false,"title":"A matrix approach to the Moog ladder filter (Topic in the 'DSP and Plug-in Development' forum) | KVR Audio Forum","clicks":7},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/question-about-filters/3656/6","internal":true,"reflection":true,"title":"Question about filters","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22741,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-08-24T15:29:23.905Z","cooked":"\u003cp\u003eThat sounds great!\u003cbr\u003eReally nice modelled analogue filters are something the Axoloti has lacked, thus far. Is this implementation antialiased?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-08-24T15:29:23.905Z","reply_count":1,"reply_to_post_number":86,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":158,"score":37.35,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22769,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-26T11:02:27.363Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/toneburst\"\u003e@toneburst\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eThis filter does not include distortions and is not prone to aliasing.\u003cbr\u003eFrequency warping (which is another form of aliasing) is prevented by the matrix exponentiation scheme (square and scale) which is equivalent to a x64 oversampling.\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-08-26T11:02:27.363Z","reply_count":0,"reply_to_post_number":87,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":154,"score":46.75,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22877,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-08-29T22:09:31.837Z","cooked":"\u003ch3\u003ePatch: Violin_commutedWaveguide.axp\u003c/h3\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; Strings -\u0026gt; Violin_commutedWaveguide\u003c/p\u003e\n\n\u003cp\u003eIf you feel like you want to play the GoT theme... or Psycho... or Eleanor Rigby... well\u003c/p\u003e\n\n\u003cp\u003eThis is a 3 voice polyphonic Violin patch based on synchronous Phase Mod (syncPM4) oscillators and \u003cstrong\u003e\u003cem\u003efeedback tuned delay lines\u003c/em\u003e\u003c/strong\u003e (i'm still struggling to improve these for Karplus Strong synthesis schemes...). A simplified (and practical) version of \u003ca href=\"https://ccrma.stanford.edu/~jos/pasp/Commuted_Synthesis_Strings.html\"\u003ecommuted waveguide synthesis\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is especially designed for polyphonic aftertouch (it should also work with mono aftertouch).\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F340056827\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-08-29T22:31:57.184Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":155,"score":154.2,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/pasp/Commuted_Synthesis_Strings.html","internal":false,"reflection":false,"title":"Commuted Synthesis","clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25431,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-13T22:35:54.728Z","cooked":"\u003ch3\u003eObjects tiar/osc/Qsc\u003c/h3\u003e\n\n\u003cp\u003etry the help patch to get an idea:  menu: \u003cem\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;osc -\u0026gt; Qsc\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a kind of bandlimited sawtooth oscillator capable of simulating low pass filtering and resonance with little CPU and low aliasing.\u003c/p\u003e\n\n\u003cp\u003eIt is inspired by the trick Casio used with the CZ synths  (waveforms 6, 7, 8).\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/cd03845ff9c4cf2dc43c1cf81fb3af787bec1069.PNG\" width=\"541\" height=\"427\"\u003e\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2017-12-13T22:35:54.728Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":149,"score":75.7,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25476,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-15T21:54:02.148Z","cooked":"\u003ch3\u003etiar/dist/DP type IIA and DP typeIIB\u003c/h3\u003e\n\n\u003cp\u003ehelp/test patches are already available in \u003cbr\u003e\u003cstrong\u003eHelp\u003c/strong\u003e -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;dist -\u0026gt; DP type IIA and B\u003cbr\u003eboth examples are mono synths that use simple signals as inputs for the distortion.\u003c/p\u003e\n\n\u003cp\u003eThese object use integro differential anti aliasing of rational functions (a polynomial divided by another polynomial).\u003c/p\u003e\n\n\u003cp\u003eI experimented with many \u003cem\u003eanalytically integrable rational functions\u003c/em\u003e and i chose those that do not have \u003cem\u003etan\u003c/em\u003e nor \u003cem\u003elog\u003c/em\u003e. Here are two functions that i found quite interesting. \u003c/p\u003e\n\n\u003cp\u003eHere is \"type II A\".\u003cbr\u003ethe distortion function \"type II A\"\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d.PNG\" class=\"lightbox\" title=\"F2.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d_1_241x500.PNG\" width=\"241\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eF2.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e241x572 13.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eHere is \"type II B\": is almost the same thing that type II A but with sort of \u003cem\u003ecrossover distortion\u003c/em\u003e as found in some push pull transistor amps.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/bdc7f0d9df4ace7ac8ec22d8727e47a7351d9fcd.PNG\" width=\"330\" height=\"217\"\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eCombination in series or/and parallel leads to interesting results...\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2017-12-16T01:25:52.337Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":151,"score":110.85,"yours":false,"topic_id":2737,"topic_slug":"tiar-smashedtransistors-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b8adb3c38b7b784ac6f180183a772a1a57c3ed2d.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25477,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-15T22:56:41.260Z","cooked":"\u003ch2\u003ePatchs disto \"guitar\" Type IIA and Type IIB\u003c/h2\u003e\n\n\u003cp\u003emenu: File -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt; guitar -\u0026gt; Type IIA\u003c/p\u003e\n\n\u003cp\u003eheavily distorted sine wave oscillator.\u003cbr\u003eT
