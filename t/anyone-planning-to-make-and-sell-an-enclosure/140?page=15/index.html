<p>An instructive summary video follows:<br></p><div class="lazyYT" data-youtube-id="i3x2XevMuG8" data-youtube-title="A first look at the K√ÑSIO64" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

        <span itemprop='position'>#288</span>

      <div class='post' itemprop='articleBody'>
        <p>use box and 6 pots, 2 buttons (red/green), later add more controls. At this moment no static design, but soon add stiker on up and rear panels.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1aa1c1c8cdca62756e18ce89b52cf5a3cd1e598f" href="//community.axoloti.com/uploads/default/original/2X/1/1aa1c1c8cdca62756e18ce89b52cf5a3cd1e598f.JPG" class="lightbox" title="IMG_1429.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1aa1c1c8cdca62756e18ce89b52cf5a3cd1e598f_1_666x500.JPG" width="666" height="500"><div class="meta">

</div></a></div></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blaerg'><b itemprop='author'>blaerg</b></a>
           
           <time datetime='2017-11-18T16:17:42Z' itemprop='datePublished'>
             2017-11-18 16:17:42 UTC
           </time>
        </span>
        <span itemprop='position'>#289</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/dazzlingduke">@DazzlingDuke</a> I participated in the pre-order for the Believotron Wanderlust Core Deluxe Case, but on the 14th it ended and wasn't completely funded. I haven't been refunded and sent a message which was not replied to. What's up with this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-11-20T00:02:36Z' itemprop='datePublished'>
             2017-11-20 00:02:36 UTC
           </time>
        </span>
        <span itemprop='position'>#290</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The finished <em>cardboard and artificial leather</em> pressure sensitive enclosure</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0fb1aee8a6d0714236de57ad79373be2cb2255d8" href="//community.axoloti.com/uploads/default/original/2X/0/0fb1aee8a6d0714236de57ad79373be2cb2255d8.jpg" class="lightbox" title="P1030788.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0fb1aee8a6d0714236de57ad79373be2cb2255d8_1_690x459.jpg" width="690" height="459"><div class="meta">
<span class="filename">P1030788.jpg</span><span class="informations">1200x800 388 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-11-20T05:01:04Z' itemprop='datePublished'>
             2017-11-20 05:01:04 UTC
           </time>
        </span>
        <span itemprop='position'>#291</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> amazing... let it known how you make out with the project... (nice detail by the way!)  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2017-11-20T23:50:15Z' itemprop='datePublished'>
             2017-11-20 23:50:15 UTC
           </time>
        </span>
        <span itemprop='position'>#292</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I'm really sorry. I've emailed you directly and I hope I've taken care of your needs. I apologize I realized that when I thought I was sending you messages through the customer portal, I was actually adding comments to your account that only Believotron staff could see. You know, instead of you being informed.</p>

<p>We want everyone to be satisfied, and I apologize for the breakdown in communication. If you or anyone has a customer issue, please feel free to email us at believotron@believotron.com.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/blaerg'><b itemprop='author'>blaerg</b></a>
           
           <time datetime='2017-11-21T04:00:28Z' itemprop='datePublished'>
             2017-11-21 04:00:28 UTC
           </time>
        </span>
        <span itemprop='position'>#293</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All is well, thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-27T18:50:46Z' itemprop='datePublished'>
             2017-11-27 18:50:46 UTC
           </time>
        </span>
        <span itemprop='position'>#294</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Composer Carlos Solares and I came up with this enclosure based on a guitar pedal enclosure 1590DD. Plexi is based on <a class="mention" href="/u/janvantomme">@janvantomme</a> 's design, adding a jack for a power supply, another for an expression pedal.<br></p>

<aside class="quote" data-post="24" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar">janvantomme:</div>
<blockquote><p>The plans for the Axoloti enclosure are ready. You can get them over here on Github: <a href="https://github.com/vormplus/AxolotiEnclosure" rel="nofollow noopener">https://github.com/vormplus/AxolotiEnclosure</a></p></blockquote></aside>

<p>His version will feature something like 3 footswitches, 8 knobs, 1 rotary switch, 2 LEDs.<br>What could be the back of a guitar pedal:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4540d2808ccb49eabd7afdc3e6904b01e4548613" href="//community.axoloti.com/uploads/default/original/2X/4/4540d2808ccb49eabd7afdc3e6904b01e4548613.jpg" class="lightbox" title="enclosure.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4540d2808ccb49eabd7afdc3e6904b01e4548613_1_690x375.jpg" width="690" height="375"><div class="meta">
<span class="filename">enclosure.jpg</span><span class="informations">1000x544 233 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4f7f020f0fd04ed6c0b25b231f04376066bf49ee" href="//community.axoloti.com/uploads/default/original/2X/4/4f7f020f0fd04ed6c0b25b231f04376066bf49ee.jpg" class="lightbox" title="IMG_2483.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4f7f020f0fd04ed6c0b25b231f04376066bf49ee_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_2483.jpg</span><span class="informations">4032x3024 1.8 MB</span><span class="expand"></span>
</div></a></div><br>PCB is screwed on wood, velcro-ed inside the enclosure:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/87f03e4033b415ba9f5d41153f17134cae7d992d" href="//community.axoloti.com/uploads/default/original/2X/8/87f03e4033b415ba9f5d41153f17134cae7d992d.jpg" class="lightbox" title="inside-2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/87f03e4033b415ba9f5d41153f17134cae7d992d_1_690x346.jpg" width="690" height="346"><div class="meta">
<span class="filename">inside-2.jpg</span><span class="informations">960x482 257 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-11-27T21:17:17Z' itemprop='datePublished'>
             2017-11-27 21:17:17 UTC
           </time>
        </span>
        <span itemprop='position'>#295</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The back could have inputs for expression pedals.. !<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-28T03:32:06Z' itemprop='datePublished'>
             2017-11-28 03:32:06 UTC
           </time>
        </span>
        <span itemprop='position'>#296</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is Carlos's version, LEDs still to come... Front:<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/312af381ba5061a28790fae689939449e6334da7" href="//community.axoloti.com/uploads/default/original/2X/3/312af381ba5061a28790fae689939449e6334da7.jpg" class="lightbox" title="IMG_2504.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/312af381ba5061a28790fae689939449e6334da7_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_2504.jpg</span><span class="informations">1008x756 274 KB</span><span class="expand"></span>
</div></a></div><br>Back:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6724fd2bec3f88e04c3da798003cd1d50ea339c7" href="//community.axoloti.com/uploads/default/original/2X/6/6724fd2bec3f88e04c3da798003cd1d50ea339c7.jpg" class="lightbox" title="IMG_2505.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6724fd2bec3f88e04c3da798003cd1d50ea339c7_1_666x500.jpg" width="666" height="500"><div class="meta">

          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>

             2018-01-16 19:49:06 UTC
           </time>
        </span>
        <span itemprop='position'>#304</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made one in a similar way this past summer -- been meaning to post it, but work and holidays and little babies got sort of crazy.  </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/96494754bbd0a2c8bb896b7f421ad68c6a99672e" href="//community.axoloti.com/uploads/default/original/2X/9/96494754bbd0a2c8bb896b7f421ad68c6a99672e.jpg" class="lightbox" title="2017-08-20 09.25.33.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/96494754bbd0a2c8bb896b7f421ad68c6a99672e_1_500x500.jpg" width="500" height="500"><div class="meta">
<span class="filename">2017-08-20 09.25.33.jpg</span><span class="informations">3024x3024 1.63 MB</span><span class="expand"></span>
</div></a></div></p>

<p>8 knobs, 2 buttons with LEDs (on separate gpio pins so not hard-wired to button state), 3 stomps, 3 leds (own pins), and 2 1/4" jacks for expression pedal input or sending output to pedals that accept the 3.3v CV.  Graphics are just an aplpied acetate which isn't my favorite, but it works and hasn't been damaged so far.  Cut the I/O of the enclosure with a dremel tool and cutting wheel:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/90744fe2e5faf943f9804b16085775fe9a402f7a" href="//community.axoloti.com/uploads/default/original/2X/9/90744fe2e5faf943f9804b16085775fe9a402f7a.jpg" class="lightbox" title="2017-08-15 21.29.35.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/90744fe2e5faf943f9804b16085775fe9a402f7a_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">2017-08-15 21.29.35.jpg</span><span class="informations">3024x2268 1.8 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Added the small bracket to help hold the board tight to the enclosure and reduce stress on the connections of the midi jacks. </p>

<p>Recently picked up another Core and wondering which direction to take... <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc" href="//community.axoloti.com/uploads/default/original/2X/3/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc.jpg" class="lightbox" title="27:Chlorophyll.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">27:Chlorophyll.jpg</span><span class="informations">3840x2160 634 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/97078f628d73c5b5470819bf1aef8f9e9d1d642a" href="//community.axoloti.com/uploads/default/original/2X/9/97078f628d73c5b5470819bf1aef8f9e9d1d642a.jpg" class="lightbox" title="28:Chlorophyll.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/97078f628d73c5b5470819bf1aef8f9e9d1d642a_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">28:Chlorophyll.jpg</span><span class="informations">3840x2160 964 KB</span><span class="expand"></span>
</div></a></div></p>

<p>After ages I managed to upload my case too. And a case study about the whole synth. <br>I used couple of distance sensors, light dependant resistors and a 10-turn pot.<br>Outer case is laser engraved from 2-layer acrylic.</p>

<p>Read more on my web  <a href="http://www.filipruisl.com/work/chlorophyll/" rel="nofollow noopener">http://www.filipruisl.com/work/chlorophyll/</a></p>

u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/96494754bbd0a2c8bb896b7f421ad68c6a99672e\" href=\"//community.axoloti.com/uploads/default/original/2X/9/96494754bbd0a2c8bb896b7f421ad68c6a99672e.jpg\" class=\"lightbox\" title=\"2017-08-20 09.25.33.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/96494754bbd0a2c8bb896b7f421ad68c6a99672e_1_500x500.jpg\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2017-08-20 09.25.33.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3024x3024 1.63 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e8 knobs, 2 buttons with LEDs (on separate gpio pins so not hard-wired to button state), 3 stomps, 3 leds (own pins), and 2 1/4\" jacks for expression pedal input or sending output to pedals that accept the 3.3v CV.  Graphics are just an aplpied acetate which isn't my favorite, but it works and hasn't been damaged so far.  Cut the I/O of the enclosure with a dremel tool and cutting wheel:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/90744fe2e5faf943f9804b16085775fe9a402f7a\" href=\"//community.axoloti.com/uploads/default/original/2X/9/90744fe2e5faf943f9804b16085775fe9a402f7a.jpg\" class=\"lightbox\" title=\"2017-08-15 21.29.35.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/90744fe2e5faf943f9804b16085775fe9a402f7a_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2017-08-15 21.29.35.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3024x2268 1.8 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAdded the small bracket to help hold the board tight to the enclosure and reduce stress on the connections of the midi jacks. \u003c/p\u003e\n\n\u003cp\u003eRecently picked up another Core and wondering which direction to take... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":304,"post_type":1,"updated_at":"2018-01-16T19:52:41.004Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":7,"reads":340,"score":321.15,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/90744fe2e5faf943f9804b16085775fe9a402f7a.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/9/96494754bbd0a2c8bb896b7f421ad68c6a99672e.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26004,"name":"","username":"bacha","avatar_template":"/user_avatar/community.axoloti.com/bacha/{size}/8163_1.png","created_at":"2018-01-18T19:45:28.378Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc\" href=\"//community.axoloti.com/uploads/default/original/2X/3/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc.jpg\" class=\"lightb
