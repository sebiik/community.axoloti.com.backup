      <div class='post' itemprop='articleBody'>
        <p>+1 for <a class="mention" href="/users/jens_groh">@Jens_Groh</a> design. painted the audio in nut gold and added some wood grain tape for the vintage wibes <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9dd2672d378124fa523b027c283be47f39b50a29" href="//community.axoloti.com/uploads/default/original/2X/9/9dd2672d378124fa523b027c283be47f39b50a29.jpg" class="lightbox" title="Photo on 2-6-16 at 10.28 AM.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9dd2672d378124fa523b027c283be47f39b50a29_1_690x459.jpg" width="690" height="459"><div class="meta">

             2016-02-14 14:52:52 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/aton">@aton</a>, your desing seems to be down. Could you upload those files once again? Thanks a lot!</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alien_brain'><b itemprop='author'>alien_brain</b></a>
           
           <time datetime='2016-02-19T22:14:57Z' itemprop='datePublished'>
             2016-02-19 22:14:57 UTC
           </time>
        </span>
        <span itemprop='position'>#166</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i would like to make one of these but the files are gone...  can anyone re-upload them please?  help a noob out haha</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/aton'><b itemprop='author'>aton</b></a>
           
           <time datetime='2016-02-20T00:16:50Z' itemprop='datePublished'>
             2016-02-20 00:16:50 UTC
           </time>
        </span>
        <span itemprop='position'>#167</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/toon">@Toon</a>, <a class="mention" href="/users/alien_brain">@alien_brain</a> Hi, sorry for late reply. I really hate situation when I am looking for something in the web and then it ends up broken link. So I promise myself never be a guy who is posting broken links. <br>I upload my initial design on dropbox. <br><a href="https://www.dropbox.com/s/8frtj89d2amr8f4/axi1.svg?dl=0" class="onebox" target="_blank" rel="nofollow">https://www.dropbox.com/s/8frtj89d2amr8f4/axi1.svg?dl=0</a> </p>

<p>Have fun.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alien_brain'><b itemprop='author'>alien_brain</b></a>
           
           <time datetime='2016-02-20T17:39:20Z' itemprop='datePublished'>
             2016-02-20 17:39:20 UTC
           </time>
        </span>
        <span itemprop='position'>#168</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks man.  like the design for sure!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/snaper'><b itemprop='author'>snaper</b></a>
           
           <time datetime='2016-02-23T10:47:50Z' itemprop='datePublished'>
             2016-02-23 10:47:50 UTC
           </time>
        </span>
        <span itemprop='position'>#169</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has somebody a pdf or doc with the cutout dimensions?<br>I'd like to design a "clavia-like" red 1U rack panel for this <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-02-23T23:54:29Z' itemprop='datePublished'>
             2016-02-23 23:54:29 UTC
           </time>
        </span>
        <span itemprop='position'>#170</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any one wanting to make Atons design if you decide to not fix the bug on the SVg file but by trimming the actual case<br>Take note!  Make sure you trim the outside edge of the case not the inside. To clarify make sure that the cuts you make will seat the axoloti core 1mm forward. This will insure proper alignment for mounting holes.<br>Thinking about it I suppose this goes for adjusting the svg file as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-02-24T23:00:48Z' itemprop='datePublished'>
             2016-02-24 23:00:48 UTC
           </time>
        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the tip alex. . ive used formulor before but their uploader wouldnt recognise any of these files.  downloading AI now.  any tips on what format to output and which colors to use?  otherwise ill just fumble around illustrator for a bit..  thanks in advance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-24T23:29:01Z' itemprop='datePublished'>
             2016-02-24 23:29:01 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im pretty sure Formulor recognise the SVG files, as I used them for a quote...</p>

<p>In the end I used <a class="mention" href="/users/janvantomme">@janvantomme</a> designed, which I adapted to 3mm for all faces,  and ordered from Razorlabs (UK) again with SVG files... they all seem to be partners  with Ponoko.<br>they should be here at the weekend <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-02-24T23:37:10Z' itemprop='datePublished'>
             2016-02-24 23:37:10 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>for some reason it didnt work, but i took up alexk's tip and put it into illustrator..  followed the guidelines here <a href="http://www.formulor.de/classic_en/illustrator.html" rel="nofollow">http://www.formulor.de/classic_en/illustrator.html</a> and it seemed to work.. lets see when i get it in the mail next week <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cereyanlimusiki'><b itemprop='author'>cereyanlimusiki</b></a>
           
           <time datetime='2016-02-25T10:07:06Z' itemprop='datePublished'>
             2016-02-25 10:07:06 UTC
           </time>
        </span>
        <span itemprop='position'>#174</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/wishniak">@wishniak</a> I will also order from formulor. I will be pretty glad if you could let me know the result and  share the files that you edited.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-02-25T10:45:55Z' itemprop='datePublished'>
             2016-02-25 10:45:55 UTC
           </time>
        </span>
        <span itemprop='position'>#175</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sure - heres an SVG. its including the front plate and i removed all text except for in + out above midi + audio. . no guarantees that i did it right - if you want to wait a few days i can tell you how it turned out. <img src="/images/emoji/emoji_one/no_mouth.png?v=0" title=":no_mouth:" class="emoji" alt=":no_mouth:"></p>

<p><a href="https://www.dropbox.com/s/rw0syrvm61a86a1/axoloti-case-v1.0.1_form.svg?dl=0" class="onebox" target="_blank" rel="nofollow">https://www.dropbox.com/s/rw0syrvm61a86a1/axoloti-case-v1.0.1_form.svg?dl=0</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-02-25T10:52:54Z' itemprop='datePublished'>
             2016-02-25 10:52:54 UTC
           </time>
        </span>
        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>for example i just read in the instruction that the frontplate should be 2 mm, not 3mm.. blah.. not sure if that will make a big difference. .</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-02-25T11:38:37Z' itemprop='datePublished'>
             2016-02-25 11:38:37 UTC
           </time>
        </span>
        <span itemprop='position'>#177</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you use a 3mm frontplate, some of the connections like the micro-usb port will be hard to reach.<br>1.5mm should be even better, but that's not a standard thickness for acrylic plates.</p>

           <time datetime='2016-03-11T14:56:17Z' itemprop='datePublished'>
             2016-03-11 14:56:17 UTC
           </time>
        </span>
        <span itemprop='position'>#180</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks to <a class="mention" href="/users/janvantomme">@janvantomme</a> ... Ive finally got my enclosures sorted out <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>its a really nice design, and with patience and a steady hand easy to assemble.</p>

<p>I got Razorlab (UK) to cut them, used a 3mm acrylic at the front, Id say its fine, but makes the SD card a little tricky, but I just leave one in all of mine.</p>

<p>so here is my 'tiny' digital modular  (its about 40x15x10cm ) <br>Axolotis , PI 2 with HiFI berry DAC, BeagleBone Black + Audio Cape ... currently connected to a powered hub. <br>(Im going to replace the audio cape with Bela when released, and 1 more BBB + Bela) </p>

<p>need to do a bit of tidying up, slightly longer USB cables, then I plan to fit the enclosures in some kind of 'rack',<br>might change the BBB and PI to have matching cases too <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/59ac4c351f01fac2f429b927864e70242eddf362" href="//community.axoloti.com/uploads/default/original/2X/5/59ac4c351f01fac2f429b927864e70242eddf362.JPG" class="lightbox" title="IMG_1063.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/59ac4c351f01fac2f429b927864e70242eddf362_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">IMG_1063.JPG</span><span class="informations">3264x2448 1.51 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <p>I found a little organizing box at a nearby japanese household goods shop that happened to be exactly the right size. with a drill and exacto knife, I cut out clearances for the connections I needed.</p>

<p>Total cost: $1.49 US</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/67ab6a6f85c49bbc71dcc71cf8b7c7be0281af4a.JPG" width="500" height="375"></p>
