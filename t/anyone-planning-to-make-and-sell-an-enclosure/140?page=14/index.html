        <p>Nice enclosure where did you find it ?</p>

<p>I see that you have a qu nexus too, the polyphonic aftertouch is a bliss with the axoloti.</p>

        </span>
        <span itemprop='position'>#266</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well spotted - the qu nexus is great for aftertouch and is very responsive once you get used to it. I also like the versatile midi to cv options ( and cv to midi). I bought the enclosure here. <br><aside class="onebox whitelistedgeneric">
  <header class="source">

  </header>
  <article class="onebox-body">
    <img src="https://www.reichelt.de/index.html?ACTION=13&amp;LA=3&amp;ARTID=21188&amp;WIDTH=300&amp;HEIGHT=300&amp;PIC=1&amp;SID=93WTEamawQATUAADlB3tE668b66c20385f361b3082fb9027882fa&amp;FBIMG=true" width="83" height="83" class="thumbnail">

<h3><a href="https://www.reichelt.de/Kunststoffgehaeuse-TEKO/TEKO-363/3/index.html?ACTION=3&amp;amp;GROUPID=7713&amp;amp;ARTICLE=21188" rel="nofollow noopener">TEKO 363 - ABS-Kunststoffgehäuse 216x130x76mm</a></h3>

<p>Scharfkantiges ABS-Kunststoffgehäusemit 15° Neigung zur leichten Handhabung, bzw. Ablesbarkeit. Innenwände des Unterteils mit integrierten Führungen für E-Steckkarten. Aluminiumabdeckung mit 4 S [...]</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>It's a good fit for the axoloti with plenty of top panel space for controls.</p>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-07-13T14:05:24Z' itemprop='datePublished'>
             2017-07-13 14:05:24 UTC
           </time>
        </span>
        <span itemprop='position'>#270</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just made an axoloti synth for a friend a decided to make a video about it. It's really long and not very informative, but I had great fun making the music to go with it, using only the axoloti synth I made in the video, and a unique patch.</p>

<div class="lazyYT" data-youtube-id="oS10q17X5HM" data-youtube-title="Making an enclosure for an axoloti synth" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>I still want to do a video of me making the patch. If it goes well, I may start doing a few more videos of the patching side of things (and try to explain as much as my small brain lets me)</p>
      </div>

        <p>I always like your videos mtyas and look forward to more...<br>That patch also sounds great.</p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-07-14T13:09:06Z' itemprop='datePublished'>
             2017-07-14 13:09:06 UTC
           </time>
        </span>
        <span itemprop='position'>#272</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>awesome video, really enjoyed watching it, and I did find it very informative - and you make it look easy <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>one small thing, could you possibly do a quick sketch of the circuit diagram, in particular the jacks inputs, and how they connect to the pots/switches... I found that bit a little tricky to follow.</p>

<p>also I guess, when you had the pots wiring reversed, you could also have just dealt with this in software - no?... though I sup.ose that becomes a pain, if you design patches, that might be used on different control surfaces </p>

<p>again, thank you for making this video, I really appreciate the time and effort you put into it.<br>Mark</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-07-14T14:47:35Z' itemprop='datePublished'>
             2017-07-14 14:47:35 UTC
           </time>
        </span>
        <span itemprop='position'>#273</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="272" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>one small thing, could you possibly do a quick sketch of the circuit diagram, in particular the jacks inputs, and how they connect to the pots/switches... I found that bit a little tricky to follow.</p></blockquote></aside>

<p>he uses switching jacks, basically they have six connectors, three on each side. if no jack is inserted the "columns" are connected to each other. if you insert a jack cable one side gets disconnected and the contacts from the jack make contact instead. so the wiring would be -&gt; pot to one side of the jack, and from the corresponding connector on the other side to axoloti. if you insert a jack this will then be forwarded to the axoloti input instead. it is really obvious from the jack which side is which.</p>

<p>hope this helps:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/88e5c326ac03ba3930bcb820ef8f210e68a5fb7f.jpg" width="500" height="500"></p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Those are referred to as "Normalized" or "Switched" jacks. The term "normalized" means the connection is normally connected to something until a plug is inserted and the plug dis-connects the normal connection and replaces it. The other way to think of it is covered by the "Switched" phrasing where by inserting the plug "switches" the previous connection with the signal on the plug. These used to be VERY common in small audio gear's headphone jacks where plugging in the headphones would automatically dis-connect the built in speaker and route the signal to the headphone instead.</p>
      </div>

      <div class='post' itemprop='articleBody'>

<p>When I'd tried it attached to audio out it wasn't really getting sufficient signal.</p>

helt.de\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.reichelt.de/index.html?ACTION=13\u0026amp;LA=3\u0026amp;ARTID=21188\u0026amp;WIDTH=300\u0026amp;HEIGHT=300\u0026amp;PIC=1\u0026amp;SID=93WTEamawQATUAADlB3tE668b66c20385f361b3082fb9027882fa\u0026amp;FBIMG=true\" width=\"83\" height=\"83\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.reichelt.de/Kunststoffgehaeuse-TEKO/TEKO-363/3/index.html?ACTION=3\u0026amp;amp;GROUPID=7713\u0026amp;amp;ARTICLE=21188\" rel=\"nofollow noopener\"\u003eTEKO 363 - ABS-Kunststoffgehäuse 216x130x76mm\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eScharfkantiges ABS-Kunststoffgehäusemit 15° Neigung zur leichten Handhabung, bzw. Ablesbarkeit. Innenwände des Unterteils mit integrierten Führungen für E-Steckkarten. Aluminiumabdeckung mit 4 S [...]\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eIt's a good fit for the axoloti with plenty of top panel space for controls.\u003c/p\u003e","post_number":266,"post_type":1,"updated_at":"2017-06-02T07:59:54.043Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":23,"reads":378,"score":223.15,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.reichelt.de/Kunststoffgehaeuse-TEKO/TEKO-363/3/index.html?ACTION=3\u0026amp;GROUPID=7713\u0026amp;ARTICLE=21188","internal":false,"reflection":false,"title":"TEKO 363: ABS-Kunststoffgehäuse 216x130x76mm bei reichelt elektronik","clicks":103}],"read":true,"user_title" e","post_number":269,"post_type":1,"updated_at":"2017-07-01T19:09:15.404Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":7,"reads":377,"score":111.0,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/cc552835a6daf0af897ba6eed77f84c0866b020e.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1335,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21760,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-07-13T14:05:24.441Z","cooked":"\u003cp\u003eI've just made an axoloti synth for a friend a decided to make a video about it. It's really long and not very informative, but I had great fun making the music to go with it, using only the axoloti synth I made in the video, and a unique patch.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"oS10q17X5HM\" data-youtube-title=\"Making an enclosure for an axoloti synth\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eI still want to do a video of me making the patch. If it goes well, I may start doing a few more videos of the patching side of things (and try to explain as much as my small brain lets me)\u003c/p\u003e","post_number":270,"post_type":1,"updated_at":"2017-07-13T14:05:24.441Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":11,"reads":371,"score":441.65,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=oS10q17X5HM","internal":false,"reflection":false,"clicks":6}],"read":true,"user_title":"","actions_summary":[{"id":2,"count":15}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21764,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-07-14T00:24:53.763Z","cooked":"\u003cp\u003eI always like your videos mtyas and look forward to more...\u003cbr\u003eThat patch also sounds great.\u003c/p\u003e","post_number":271,"post_type":1,"updated_at":"2017-07-14T00:27:50.368Z","reply_count":0,"reply_to_post_number":270,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":358,"score":92.05,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21767,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-07-14T13:09:06.793Z","cooked":"\u003cp\u003eawesome video, really enjoyed watching it, and I did find it very informative - and you make it look easy \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eone small thing, could you possibly do a quick sketch of the circuit diagram, in particular the jacks inputs, and how they connect to the pots/switches... I found that bit a little tricky to follow.\u003c/p\u003e\n\n\u003cp\u003ealso I guess, when you had the pots wiring reversed, you could also have just dealt with this in software - no?... though I sup.ose that becomes a pain, if you design patches, that might be used on different control surfaces \u003c/p\u003e\n\n\u003cp\u003eagain, thank you for making this video, I really appreciate the time and effort you put into it.\u003cbr\u003eMark\u003c/p\u003e","post_number":272,"post_type":1,"updated_at":"2017-07-14T13:09:45.426Z","reply_count":1,"reply_to_post_number":270,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":364,"score":98.2,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21773,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-07-14T14:47:35.438Z","cooked":"\u003caside class=\"quote\" data-post=\"272\" data-topic=\"140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eone small thing, could you possibly do a quick sketch of the circuit diagram, in particular the jacks inputs, and how they connect to the pots/switches... I found that bit a little tricky to follow.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehe uses switching jacks, basically they have six connectors, three on each side. if no jack is inserted the \"columns\" are connected to each other. if you insert a jack cable one side gets disconnected and the contacts from the jack make contact instead. so the wiring would be -\u0026gt; pot to one side of the jack, and from the corresponding connector on the other side to axoloti. if you insert a jack this will then be forwarded to the axoloti input instead. it is really obvious from the jack which side is which.\u003c/p\u003e\n\n\u003cp\u003ehope this helps:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/88e5c326ac03ba3930bcb820ef8f210e68a5fb7f.jpg\" width=\"500\" height=\"500\"\u003e\u003c/p\u003e","post_number":273,"post_type":1,"updated_at":"2017-07-14T14:47:35.438Z","reply_count":1,"reply_to_post_number":272,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":377,"score":100.95,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21777,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2017-07-14T20:16:36.559Z","cooked":"\u003cp\u003eThose are referred to as \"Normalized\" or \"Switched\" jacks. The term \"normalized\" means the connection is normally connected to something until a plug is inserted and the plug dis-connects the normal connection and replaces it. The other way to think of it is covered by the \"Switched\" phrasing where by inserting the plug \"switches\" the previous connection with the signal on the plug. These used to be VERY common in small audio gear's headphone jacks where plugging in the headphones would automatically dis-connect the built in speaker and route the signal to the headphone instead.\u003c/p\u003e","post_number":274,"post_type":1,"updated_at":"2017-07-14T20:16:36.559Z","reply_count":0,"reply_to_post_number":273,"quote_count":0,"avg_time":8,"incoming_link_count":9,"reads":371,"score":134.6,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"us
