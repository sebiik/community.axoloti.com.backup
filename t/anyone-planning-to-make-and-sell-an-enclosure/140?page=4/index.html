          <a href='/u/hangovercat'><b itemprop='author'>hangovercat</b></a>
           
           <time datetime='2015-09-11T15:11:01Z' itemprop='datePublished'>
             2015-09-11 15:11:01 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you <a class="mention" href="/users/janvantomme">@janvantomme</a> for your case design! My local fablab had additional requirements for etching which I was too lazy to implement, but as I chose clear acrylic we can still see our little friend on the bottom.</p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/17507257a3340b90a34438f474befc873166c3d8.jpg" width="640" height="480"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-13T03:29:41Z' itemprop='datePublished'>
             2015-09-13 03:29:41 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For people who are hand building their cases, I've put together a set of panel templates based on the files janvantomme posted earlier.  I've put some basic instructions in the PDF itself, but it should be pretty obvious how it's meant to be used.</p>

<p>The outer border shows the minimum INNER dimensions the front and side panels have to be to give you enough room (almost identical to the original file).  </p>

<p>I added: <br>-a guide showing the bottom plane of the PCB (not including solder points) for figuring out where to position it if you use standoffs instead of mounting to the panel itself.</p>

<p>-center marks for all of the round holes in the front panel, for drilling pilot holes. With a steady hand and the right size bits you should be able to drill out the holes for the audio, midi and headphone jacks without any filing needed.</p>

<p>-a mirrored template for using on the inside faces of the panels, since I can imagine designs where that would make aligning the template easier.</p>

<p>I haven't actually made an enclosure with this yet but I did print it, cut it out and check the alignment of the two halves against my axoloti and it looks like everything lines up as long as the inside faces of the panels you cut meet where the line marked A on the template is.</p>

<p><a href="https://www.dropbox.com/s/buufchc7ncl2inp/axoloti-frontplate-v1.0%20hand%20cut%20template.pdf?dl=0" rel="nofollow">Axoloti front panel and DC input templates</a></p>

<p>Hope this is useful!</p>

<p>(still to do - measure and add drill guides for the panel-mount holes on the MIDI DIN jacks)</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-15T22:39:38Z' itemprop='datePublished'>
             2015-09-15 22:39:38 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how much do you want to spend?  </p>

<p>personally I don't really like the design of these lasercut boxes, but I would prefer a small metal box (like a nanoverb). <br>But also, something to think about is how to open the box to add cables and such; should it be open at the back side and accessible, or fully closed?  should there be space to add some extra knobs? etcetc.. lots of variations possible, and  I guess that makes it difficult to come up with a good design.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-15T23:04:12Z' itemprop='datePublished'>
             2015-09-15 23:04:12 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Indeed lots of variations possible, hard to design a one-fits-all solution. I'm also not a huge fan of lasercut acrylic, or extrusion-based 3d printing. <br>I'm thinking of designing waterjet cut sheet metal parts that can be shipped flat, bent manually (with cuts to make bending easy), and assembled with self-tapping screws, decorated with stickers, to keep it economical. <br>Powder-coat paint, silkscreened, pre-bent enclosures would get expensive.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-15T23:47:40Z' itemprop='datePublished'>
             2015-09-15 23:47:40 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm going to be building a MidiREX in a couple weeks, I might have to borrow that Lego idea for it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2015-09-16T06:00:01Z' itemprop='datePublished'>
             2015-09-16 06:00:01 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The other week I built the posted enclosure at the local makerspace.<br>The midi-connectors are a little too snug (stick out about 0.5mm) so I couldn't mount the board directly above the holes. In my case the mounting-screws had to be a little skewed to fit everything, but at least now I can just stuff it in my bag without worrying.</p>

<p>Next version I'll try to come up with something more custom to my needs (now I can hardly access the gpio for instance).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/62311d0725cfee1b1d705182b872886c7f37cded" href="//community.axoloti.com/uploads/default/original/1X/62311d0725cfee1b1d705182b872886c7f37cded.jpg" class="lightbox" title="21269580325_16e3e78433_b.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/62311d0725cfee1b1d705182b872886c7f37cded_1_658x500.jpg" width="658" height="500"><div class="meta">
<span class="filename">21269580325_16e3e78433_b.jpg</span><span class="informations">1024x777 154 KB</span><span class="expand"></span>
</div></a></div></p>

<p>One big downside of acrylic cases is of course that they can build up static electricity. Hardly the best environment for sensitive electronics :o</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-16T08:26:31Z' itemprop='datePublished'>
             2015-09-16 08:26:31 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been searching for a company that makes custom cutouts for metal panels, but not easy to find. <br>I've found a company in the US that can do it relatively cheap, but shipping costs make it expensive again.  So I'm looking for a local company now, but could take some time (have other stuff to do too <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timvets'><b itemprop='author'>timvets</b></a>
           
           <time datetime='2015-09-16T10:04:23Z' itemprop='datePublished'>
             2015-09-16 10:04:23 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bass guitar fx stompbox I posted in other category, <br>4 pots, 5 color led's, two switches, one push(/stomp)button, EV-5 expression pedal connector<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/66d22b64426ad28e8694299e5f566489ca69de5b" href="//community.axoloti.com/uploads/default/original/1X/66d22b64426ad28e8694299e5f566489ca69de5b.png" class="lightbox" title="basspedal20150909_215106.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/66d22b64426ad28e8694299e5f566489ca69de5b_1_690x398.png" width="690" height="398"><div class="meta">
<span class="filename">basspedal20150909_215106.png</span><span class="informations">1478x853 2.04 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:14'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-16T15:26:53Z' itemprop='datePublished'>
             2015-09-16 15:26:53 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I noticed the MIDI DIN holes were a bit too small when I was using a printout for cutting my temporary panel.  They're sized to just fit the bare DIN plug but their diameter should really be maybe 3-4mm to accomodate the molded plugs that are common on shorter MIDI cables.  Even the nicer metal plugs have a bit of taper and are probably a tight fit, although I didn't try one before I filed the holes bigger.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-09-16T20:07:08Z' itemprop='datePublished'>
             2015-09-16 20:07:08 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks man, I'm using your files to make me a batch! <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt="smiley"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/timvets'><b itemprop='author'>timvets</b></a>
           
           <time datetime='2015-09-16T23:46:56Z' itemprop='datePublished'>
             2015-09-16 23:46:56 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>another pedal, this time with midi/dc power section cut off to fit in small package <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b483588d9d1485e5862471794f474b16807c7777" href="//community.axoloti.com/uploads/default/original/1X/b483588d9d1485e5862471794f474b16807c7777.jpg" class="lightbox" title="IMG_20150916_202531.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/b483588d9d1485e5862471794f474b16807c7777_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20150916_202531.jpg</span><span class="informations">3264x2448 1.75 MB</span><span class="expand"></span>
</div></a></div><br>EDIT: by cut off, I mean split from the main pcb and reconnected of course...(the MIDI ports are on the front side)</p>

          ps.store("topic_140", {"post_stream":{"posts":[{"id":1944,"name":"Chris Lowell Music","username":"lowell513mx","avatar_template":"/user_avatar/community.axoloti.com/lowell513mx/{size}/469_1.png","created_at":"2015-09-08T22:19:25.750Z","cooked":"\u003cp\u003enice one mate,  very cool idea.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2015-09-08T22:19:25.750Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":10,"incoming_link_count":7,"reads":382,"score":111.9,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Chris Lowell Music","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Bohrbug","avatar_template":"/user_avatar/community.axoloti.com/bohrbug/{size}/7_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":180,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2011,"name":"","username":"hangovercat","avatar_template":"/letter_avatar_proxy/v2/letter/h/a4c791/{size}.png","created_at":"2015-09-11T15:11:01.140Z","cooked":"\u003cp\u003eThank you \u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e for your case design! My local fablab had additional requirements for etching which I was too lazy to implement, but as I chose clear acrylic we can still see our little friend on the bottom.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/17507257a3340b90a34438f474befc873166c3d8.jpg\" width=\"640\" height=\"480\"\u003e\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2015-09-11T15:11:01.140Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":15,"reads":392,"score":244.1,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":183,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2072,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-13T03:29:41.219Z","cooked":"\u003cp\u003eFor people who are hand building their cases, I've put together a set of panel templates based on the files janvantomme posted earlier.  I've put some basic instructions in the PDF itself, but it should be pretty obvious how it's meant to be used.\u003c/p\u003e\n\n\u003cp\u003eThe outer border shows the minimum INNER dimensions the front and side panels have to be to give you enough room (almost identical to the original file).  \u003c/p\u003e\n\n\u003cp\u003eI added: \u003cbr\u003e-a guide showing the bottom plane of the PCB (not including solder points) for figuring out where to position it if you use standoffs instead of mounting to the panel itself.\u003c/p\u003e\n\n\u003cp\u003e-center marks for all of the round holes in the front panel, for drilling pilot holes. With a steady hand and the right size bits you should be able to drill out the holes for the audio, midi and headphone jacks without any filing needed.\u003c/p\u003e\n\n\u003cp\u003e-a mirrored template for using on the inside faces of the panels, since I can imagine designs where that would make aligning the template easier.\u003c/p\u003e\n\n\u0 bfecf021cb44245db92de4e93a80_1_689x390.jpg\" width=\"689\" height=\"390\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti 12in enclosure.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2688x1520 1.25 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2015-09-15T17:35:51.909Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":6,"reads":376,"score":330.9,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Justin Byrnes ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":27,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2205,"name":"","username":"SA69","avatar_template":"/letter_avatar_proxy/v2/letter/s/ac91a4/{size}.png","created_at":"2015-09-15T22:04:41.687Z","cooked":"\u003cp\u003ePlease organize a group buy (or another indiegogo project) for the enclosure. Really necessary for everybody who doesn't have a fablab in their neighborhood. Or just easy to all have the same case.\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2015-09-15T22:04:41.687Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":370,"score":79.5,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":189,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2206,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-15T22:39:38.658Z","cooked":"\u003cp\u003ehow much do you want to spend?  \u003c/p\u003e\n\n\u003cp\u003epersonally I don't really like the design of these lasercut boxes, but I would prefer a small metal box (like a nanoverb). \u003cbr\u003eBut also, something to think about is how to open the box to add cables and such; should it be open at the back side and accessible, or fully closed?  should there be space to add some extra knobs? etcetc.. lots of variations possible, and  I guess that makes it difficult to come up with a good design.\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2015-09-15T22:39:38.658Z","reply_count":1,"reply_to_post_number":71,"quote_count":0,"avg_time":9,"incoming_link_count":2,"reads":365,"score":88.45,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SA69","avatar_template":"/letter_avatar_proxy/v2/letter/s/ac91a4/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2207,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-15T23:04:12.565Z","cooked":"\u003cp\u003eIndeed lots of variations possible, hard to design a one-fits-all solution. I'm also not a huge fan of lasercut acrylic, or extrusion-based 3d printing. \u003cbr\u003eI'm thinking of designing waterjet cut sheet metal parts that can be shipped flat, bent manually (with cuts to make bending easy), and assembled with self-tapping screws, decorated with stickers, to keep it economical. \u003cbr\u003ePowder-coat paint, silkscreened, pre-bent enclosures would get expensive.\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2015-09-15T23:04:12.565Z","reply_count":1,"reply_to_post_number":72,"quote_count":0,"avg_time":9,"incoming_link_count":14,"reads":359,"score":252.25,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[{"id":2,"count":7}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2209,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-15T23:47:40.850Z","cooked":"\u003cp\u003eI'm going to be building a MidiREX in a couple weeks, I might have to borrow that Lego idea for it.\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2015-09-15T23:47:40.850Z","reply_count":0,"reply_to_post_number":69,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":352,"score":75.95,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2214,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2015-09-16T06:00:01.442Z","cooked":"\u003cp\u003eThe other week I built the posted enclosure at the local makerspace.\u003cbr\u003eThe midi-connectors are a little too snug (stick out about 0.5mm) so I couldn't mount the board directly above the holes. In my case the mounting-screws had to be a little skewed to fit everything, but at least now I can just stuff it in my bag without worrying.\u003c/p\u003e\n\n\u003cp\u003eNext version I'll try to come up with something more custom to my needs (now I can hardly access the gpio for instance).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/62311d0725cfee1b1d705182b872886c7f37cded\" href=\"//community.axoloti.com/uploads/default/original/1X/62311d0725cfee1b1d705182b872886c7f37cded.jpg\" class=\"lightbox\" title=\"21269580325_16e3e78433_b.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/62311d0725cfee1b1d705182b872886c7f37cded_1_658x500.jpg\" width=\"658\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e21269580325_16e3e78433_b.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1024x777 154 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eOne big downside of acrylic cases is of course that they can build up static electricity. Hardly the best environment for sensitive electronics :o\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2015-09-16T06:05:25.879Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":5,"reads":364,"score":133.7,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":"downloaded local copies of images","can_view_edit_history":false,"wiki":false},{"id":2216,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-16T08:26:31.655Z","cooked":"\u003cp\u003eI've been searching for a company that makes custom cutouts for metal panels, but not easy to find. \u003cbr\u003eI've found a company in the US that can do it relatively cheap, but shipping costs make it expensive again.  So I'm looking for a local company now, but could take some time (have other stuff to do too \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2015-09-16T08:26:31.655Z","reply_count":0,"reply_to_post_number":73,"quote_count":0,
