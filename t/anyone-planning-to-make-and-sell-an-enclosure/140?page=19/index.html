<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/206aa1ddb8040965e48288cf1aedb9893190e3e1" href="//community.axoloti.com/uploads/default/original/2X/2/206aa1ddb8040965e48288cf1aedb9893190e3e1.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/206aa1ddb8040965e48288cf1aedb9893190e3e1_1_690x478.jpg" width="690" height="478"><div class="meta">

      <div class='creator'>
        <span>
          <a href='/u/Naviow'><b itemprop='author'>Naviow</b></a>
           
           <time datetime='2018-08-04T17:52:55Z' itemprop='datePublished'>
             2018-08-04 17:52:55 UTC
           </time>
        </span>
        <span itemprop='position'>#378</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>finally built a case for mine,<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1b6e245c6ba1aa2b394e8ebbf0c0c7f105c2a991" href="//community.axoloti.com/uploads/default/original/2X/1/1b6e245c6ba1aa2b394e8ebbf0c0c7f105c2a991.JPG" class="lightbox" title="Axoloti case.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1b6e245c6ba1aa2b394e8ebbf0c0c7f105c2a991_1_668x500.JPG" width="668" height="500"><div class="meta">
<span class="filename">Axoloti case.JPG</span><span class="informations">1126x842 149 KB</span><span class="expand"></span>
</div></a></div> its a wooden dovetailed box with removable front and back panel, its designed to be modular for various other electronic music projects (2nd module is  reverb) and its designed to be mobile hence the usb battery pack and the Sony speaker. The module plates are made from aluminum 'finger' plates from doors (cheap and easy to drill/cut) only wired up 8 analogue in at the moment waiting for more bits to arrive this week.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-08-07T13:40:56Z' itemprop='datePublished'>
             2018-08-07 13:40:56 UTC
           </time>
        </span>
        <span itemprop='position'>#379</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good job! I have been planning an almost identical set-up myself for a while, albeit not so mobile, as I had a 9U Eurorack case that no-one wanted to buy at a price I felt was reasonable. How thick are the module plates? Have you got a link?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Naviow'><b itemprop='author'>Naviow</b></a>
           
           <time datetime='2018-08-07T14:08:18Z' itemprop='datePublished'>
             2018-08-07 14:08:18 UTC
           </time>
        </span>
        <span itemprop='position'>#380</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Ghostly, the finger plates come as 300mm x 150mm x 1.3mm thick, they can be cut in half with multiple 'scores' from a craft knife then snapped. They are really common and can be bought from DIY store etc but I got mine from Ebay here:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.ebay.co.uk/itm/Push-Door-Metal-FINGER-PLATE-300-x-75-mm-Aluminium-Brass-Stainless-Steel-Copper/272276370802?ssPageName=STRK%3AMEBIDX%3AIT&amp;amp;var=571093849470&amp;amp;_trksid=p2057872.m2749.l2649" target="_blank" rel="nofollow noopener">ebay.co.uk</a>
  </header>
  <article class="onebox-body">
    <img src="https://i.ebayimg.com/images/i/272276370802-0-1/s-l1000.jpg" width="" height="" class="thumbnail">

</p>

<p>be aware that some have rounded edges  which i didn't want and there are some odd sizes advertised so I bought enough for the whole case (and a spare <img src="//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5" title=":roll_eyes:" class="emoji" alt=":roll_eyes:">) just in case). </p>

<p>1.3mm is fine for my small 'modules' but the longer 300mm ones are a bit on the thin side - I dont know if you have seen 'Look Mum No Computer' on Youtube ? he makes his own modules out of 2mm aluminum (and sprays them black) which would be better if you can find it. Another option I looked into was copper clad pcb board - might be an option <br>john</p>

        <span itemprop='position'>#382</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here is mine:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/445672b4763abb4bebcea1e5b722cfc1ca23da86" href="//community.axoloti.com/uploads/default/original/2X/4/445672b4763abb4bebcea1e5b722cfc1ca23da86.jpg" class="lightbox" title="IMG_20180816_202950-1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/445672b4763abb4bebcea1e5b722cfc1ca23da86_1_690x488.jpg" width="690" height="488"><div class="meta">
<span class="filename">IMG_20180816_202950-1.jpg</span><span class="informations">2387x1689 1.42 MB</span><span class="expand"></span>
</div></a></div></p>

<p>i wanted a compact pedal, so this is standard 1590BB Hammond pedal size. the holes are all made with a drill, a fretsaw and some filing. the "artwork" is a newspaper image and the "sparkling" topping in the lacquer is powder from the aluminium filing. had to break the axoloti apart of course. it is a tight fit, but it works. as of now it is a midi clock generator, selects different lfo waveforms on a connected blofeld and acts as a talkbox sound source and fx. (audio mono out to talkbox, from microphone to audio in, processing, audio out mono to mixer) yeah!! thanks to <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> for the OLED object.</p>

<p>some more pics, backside with most of the connections:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fe727a20a38da202dfdea68701d0a43469061d15" href="//community.axoloti.com/uploads/default/original/2X/f/fe727a20a38da202dfdea68701d0a43469061d15.jpg" class="lightbox" title="IMG_20180816_203007.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fe727a20a38da202dfdea68701d0a43469061d15_1_690x452.jpg" width="690" height="452"><div class="meta">
<span class="filename">IMG_20180816_203007.jpg</span><span class="informations">2667x1750 1.29 MB</span><span class="expand"></span>
</div></a></div></p>

<p>midi side:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4e94d8e60b43103f48e5271853a03cb8d026cba6" href="//community.axoloti.com/uploads/default/original/2X/4/4e94d8e60b43103f48e5271853a03cb8d026cba6.jpg" class="lightbox" title="IMG_20180816_203028.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4e94d8e60b43103f48e5271853a03cb8d026cba6_1_558x500.jpg" width="558" height="500"><div class="meta">
<span class="filename">IMG_20180816_203028.jpg</span><span class="informations">1864x1668 1.12 MB</span><span class="expand"></span>
</div></a></div></p>

<p>gutshot, notice some filing on the axoloti to fit in the round corners of the enclosure. the midi part is under the right side while the oled is under the left side. the black tape holds an oled-alushield (to suppress unwanted noise from the oled, not sure if its necessary, but it does not hurt.) :</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c6b1dfbace635189d1aba796e6c7e7cc7f5f1487" href="//community.axoloti.com/uploads/default/original/2X/c/c6b1dfbace635189d1aba796e6c7e7cc7f5f1487.jpg" class="lightbox" title="IMG_20180817_064559-1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c6b1dfbace635189d1aba796e6c7e7cc7f5f1487_1_619x500.jpg" width="619" height="500"><div class="meta">
<span class="filename">IMG_20180817_064559-1.jpg</span><span class="informations">2370x1913 1.57 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>

<span class="filename">s-l1600.jpg</span><span class="informations">1600x1200</span><span class="expand"></span>
</div></a></div></p>

<p><a href="https://goo.gl/ryNMFh" rel="nofollow noopener">Axoloti case </a>  of Sale on eBay <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>

r_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30014,"name":"john","username":"Naviow","avatar_template":"/user_avatar/community.axoloti.com/naviow/{size}/5382_1.png","created_at":"2018-08-04T17:52:55.707Z","cooked":"\u003cp\u003efinally built a case for mine,\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1b6e245c6ba1aa2b394e8ebbf0c0c7f105c2a991\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1b6e245c6ba1aa2b394e8ebbf0c0c7f105c2a991.JPG\" class=\"lightbox\" title=\"Axoloti case.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1b6e245c6ba1aa2b394e8ebbf0c0c7f105c2a991_1_668x500.JPG\" width=\"668\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxoloti case.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1126x842 149 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e its a wooden dovetailed box with removable front and back panel, its designed to be modular for various other electronic music projects (2nd module is  reverb) and its designed to be mobile hence the usb battery pack and the Sony speaker. The module plates are made from aluminum 'finger' plates from doors (cheap and easy to drill/cut) only wired up 8 analogue in at the moment waiting for more bits to arrive this week.\u003c/p\u003e","post_number":378,"post_type":1,"updated_at":"2018-08-04T17:52:55.707Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":291,"score":178.9,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"john","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":fa 18.567Z","cooked":"\u003cp\u003eHi Ghostly, the finger plates come as 300mm x 150mm x 1.3mm thick, they can be cut in half with multiple 'scores' from a craft knife then snapped. They are really common and can be bought from DIY store etc but I got mine from Ebay here:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.ebay.co.uk/itm/Push-Door-Metal-FINGER-PLATE-300-x-75-mm-Aluminium-Brass-Stainless-Steel-Copper/272276370802?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;amp;var=571093849470\u0026amp;amp;_trksid=p2057872.m2749.l2649\" target=\"_blank\" rel=\"nofollow noopener\"\u003eebay.co.uk\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://i.ebayimg.com/images/i/272276370802-0-1/s-l1000.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.ebay.co.uk/itm/Push-Door-Metal-FINGER-PLATE-300-x-75-mm-Aluminium-Brass-Stainless-Steel-Copper/272276370802?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;amp;var=571093849470\u0026amp;amp;_trksid=p2057872.m2749.l2649\" target=\"_blank\" rel=\"nofollow noopener\"\u003ePush Door Metal FINGER PLATE 300 x 75 mm Aluminium Brass Stainless Steel Copper ...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eDoor Finger / Push Plates. In a hurry?. Available 300 x 75 mm - 12\" x 3\". | eBay!\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003ebe aware that some have rounded edges  which i didn't want and there are some odd sizes advertised so I bought enough for the whole case (and a spare \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5\" title=\":roll_eyes:\" class=\"emoji\" alt=\":roll_eyes:\"\u003e) just in case). \u003c/p\u003e\n\n\u003cp\u003e1.3mm is fine for my small 'modules' but the longer 300mm ones are a bit on the thin side - I dont know if you have seen 'Look Mum No Computer' on Youtube ? he makes his own modules out of 2mm aluminum (and sprays them black) which would be better if you can find it. Another option I looked into was copper clad pcb board - might be an option \u003cbr\u003ejohn\u003c/p\u003e","post_number":380,"post_type":1,"updated_at":"2018-08-07T14:08:18.567Z","reply_count":1,"reply_to_post_number":379,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":294,"score":79.2,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"john","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.ebay.co.uk/itm/Push-Door-Metal-FINGER-PLATE-300-x-75-mm-Aluminium-Brass-Stainless-Steel-Copper/272276370802?ssPageName=STRK%3AMEBIDX%3AIT\u0026amp;var=571093849470\u0026amp;_trksid=p2057872.m2749.l2649","internal":false,"reflection":false,"title":"Push Door Metal FINGER PLATE 300 x 75 mm Aluminium Brass Stainless Steel Copper | eBay","clicks":17}],"read":true,"user_title":null,"reply_to_user":{"username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1795,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30090,"name":"Grant McGovern","username":"ghostly606","avatar_template":"/user_avatar/community.axoloti.com/ghostly606/{size}/5235_1.png","created_at":"2018-08-09T08:26:06.227Z","cooked":"\u003cp\u003eNice one, thanks! Will get some and give it a whirl! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"380\" data-topic=\"140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/naviow/40/5382_1.png\" class=\"avatar\"\u003eNaviow:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI dont know if you have seen 'Look Mum No Computer' on Youtube ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOh yes, LMNC is my favourite channel, a bonkers genius!\u003c/p\u003e","post_number":381,"post_type":1,"updated_at":"2018-08-09T08:27:06.205Z","reply_count":0,"reply_to_post_number":380,"quote_count":1,"avg_time":7,"incoming_link_count":10,"reads":295,"score":109.35,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Grant McGovern","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30168,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-08-17T11:22:49.975Z","cooked":"\u003cp\u003ehere is mine:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/445672b4763abb4bebcea1e5b722cfc1ca23da86\" href=\"//community.axoloti.com/uploads/default/original/2X/4/445672b4763abb4bebcea1e5b722cfc1ca23da86.jpg\" class=\"lightbox\" title=\"IMG_20180816_202950-1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/445672b4763abb4bebcea1e5b722cfc1ca23da86_1_690x488.jpg\" width=\"690\" height=\"488\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180816_202950-1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2387x1689 1.42 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ei wanted a compact pedal, so this is standard 1590BB Hammond pedal size. the holes are all made with a drill, a fretsaw and some filing. the \"artwork\" is a newspaper image and the \"sparkling\" topping in the lacquer is powder from the aluminium filing. had to break the axoloti apart of course. it is a tight fit, but it works. as of now it is a midi clock generator, selects different lfo waveforms on a connected blofeld and acts as a talkbox sound source and fx. (audio mono out to talkbox, from microphone to audio in, processing, audio out mono to mixer) yeah!! thanks to \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e for the OLED object.\u003c/p\u003e\n\n\u003cp\u003esome more pics, backside with most of the connections:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fe727a20a38da202dfdea68701d0a43469061d15\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fe727a20a38da202dfdea68701d0a43469061d15.jpg\" class=\"lightbox\" title=\"IMG_20180816_203007.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fe727a20a38da202dfdea68701d0a43469061d15_1_690x452.jpg\" width=\"690\" height=\"452\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180816_203007.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2667x1750 1.29 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003emidi side:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4e94d8e60b43103f48e5271853a03cb8d026cba6\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4e94d8e60b43103f48e5271853a03cb8d026cba6.jpg\" class=\"lightbox\" title=\"IMG_20180816_203028.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4e94d8e60b43103f48e5271853a03cb8d026cba6_1_558x500.jpg\" width=\"558\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180816_203028.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1864x1668 1.12 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003egutshot, notice some filing on the axoloti to fit in the round corners of the enclosure. the midi part is under the right side while the oled is under the left side. the black tape holds an oled-alushield (to suppress unwanted noise from the oled, not sure if its necessary, but it does not hurt.) :\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c6b1dfbace635189d1aba796e6c7e7cc7f5f1487\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c6b1dfbace635189d1aba796e6c7e7cc7f5f1487.jpg\" class=\"lightbox\" title=\"IMG_20180817_064559-1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c6b1dfbace635189d1aba796e6c7e7cc7f5f1487_1_619x500.jpg\" width=\"619\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20180817_064559-1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2370x1913 1.57 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003
