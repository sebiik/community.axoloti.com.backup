  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/exmachina'><b itemprop='author'>exmachina</b></a>
           
           <time datetime='2018-03-27T19:11:36Z' itemprop='datePublished'>
             2018-03-27 19:11:36 UTC
           </time>
        </span>
        <span itemprop='position'>#331</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally completed my enclosure project! Based on the design by javantomme! I learned a lot by doing this, among others, that things get easier, if you leave some space in the enclosure. <img src="//community.axoloti.com/images/emoji/twitter/roll_eyes.png?v=5" title=":roll_eyes:" class="emoji" alt=":roll_eyes:"><img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fb11b270fccbf61c46319c4a16b63e5b53302e55" href="//community.axoloti.com/uploads/default/original/2X/f/fb11b270fccbf61c46319c4a16b63e5b53302e55.jpg" class="lightbox" title="IMG_20180327_014610090.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fb11b270fccbf61c46319c4a16b63e5b53302e55_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">IMG_20180327_014610090.jpg</span><span class="informations">1600x900 234 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:10'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2018-04-09T11:28:44Z' itemprop='datePublished'>
             2018-04-09 11:28:44 UTC
           </time>
        </span>
        <span itemprop='position'>#332</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi ! <br>This week my Axoloti core has arrived...<img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"> ( Very fast and happy, Thank you Johannes)</p>

<p>As I have a LASER cutter, So decided to make several models of wooden enclosures..<br>Here are some photos ...</p>

<p>Wooden enclosure  for <span class="bbcode-b">AXOLOTI CORE SYNTH and Raspberry Pi 3 B+</span> boards.</p>

<p><div class="lightbox-wrapper"><a href="https://i.ebayimg.com/images/g/7GQAAOSwuWJayz9g/s-l1600.jpg" class="lightbox" title="s-l1600.jpg" rel="nofollow noopener"><img src="https://i.ebayimg.com/images/g/7GQAAOSwuWJayz9g/s-l1600.jpg" width="690" height="403"><div class="meta">
<span class="filename">s-l1600.jpg</span><span class="informations">1440x842</span><span class="expand"></span>
</div></a></div></p>

<p>The design of this case is made to not have to use many screws.</p>

<p>As an example<br>A pre-cut has been made in the lid in order to add Rotary Encoder.</p>

<p><div class="lightbox-wrapper"><a href="https://i.ebayimg.com/images/g/YPkAAOSwDTNayz-I/s-l1600.jpg" class="lightbox" title="s-l1600.jpg" rel="nofollow noopener"><img src="https://i.ebayimg.com/images/g/YPkAAOSwDTNayz-I/s-l1600.jpg" width="690" height="432"><div class="meta">
<span class="filename">s-l1600.jpg</span><span class="informations">1535x963</span><span class="expand"></span>
</div></a></div></p>

<p>The case are made of laminated 3mm Birch wood.<br>Screw and nuts 10mm long and 3mm in diameter<br>and of 2,5mm for the fixation of the boards.<br>External dimensions L 167mm x W167mm x H 43mm</p>

<p><div class="lightbox-wrapper"><a href="https://i.ebayimg.com/images/g/-74AAOSw~xlayz93/s-l1600.jpg" class="lightbox" title="s-l1600.jpg" rel="nofollow noopener"><img src="https://i.ebayimg.com/images/g/-74AAOSw~xlayz93/s-l1600.jpg" width="661" height="500"><div class="meta">
<span class="filename">s-l1600.jpg</span><span class="informations">1587x1200</span><span class="expand"></span>
</div></a></div></p>

<p>I have placed an advertisement on <span class="bbcode-b">eBay</span> for which you are interested.<br><a href="https://goo.gl/EE2Kjo" rel="nofollow noopener">https://goo.gl/EE2Kjo</a>   <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-04-09T14:49:48Z' itemprop='datePublished'>
             2018-04-09 14:49:48 UTC
           </time>
        </span>
        <span itemprop='position'>#333</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/killor">@killor</a> those look nice ...<br>I notice on your way ad, you are based in Granda, Im just up the road from you - just past Guadix <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>(is that a picture of the alhambra in the background of the first pic?) </p>

<p>I wonder if later I need something 'custom' , could you quote for me? nothing too complex, and Id prepare the plans etc.<br>(it will be a while yet, as ive other things on-the-go at the moment)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2018-04-09T15:24:49Z' itemprop='datePublished'>
             2018-04-09 15:24:49 UTC
           </time>
        </span>
        <span itemprop='position'>#334</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Thetechnoear</p>

<p>Yes, I live in Granada city...  Right. in front of me I have the Alhambra . <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>No problem, for doing something customized .. <br>I just need a vector file, type DXF, SVG or CORELDraw ..</p>

<p>when you have the sketch send me a message<br>to realize..</p>

<p>Regards...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-04-09T17:44:36Z' itemprop='datePublished'>
             2018-04-09 17:44:36 UTC
           </time>
        </span>
        <span itemprop='position'>#335</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you do a case to fit the Bastl 60 knobs in along with the axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2018-04-09T21:13:08Z' itemprop='datePublished'>
             2018-04-09 21:13:08 UTC
           </time>
        </span>
        <span itemprop='position'>#336</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I also got 2 cases from Believotron and am very happy with them. I modified one to include an OLED display based on <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> 's instructions and object. Eventually I'm going to get a proper CNC'ed metal case so I can use the axoloti in my pedalboad. I'm going to expand the 2 stereo audio IO plugs to 4 mono TS jacks and add a little input buffer to one audio input so i can connect my guitar directly. Here is my hacked Believotron case:<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e44d6f6df7a3e353d47aa9ef685d3e78cf35a7fb" href="//community.axoloti.com/uploads/default/original/2X/e/e44d6f6df7a3e353d47aa9ef685d3e78cf35a7fb.JPG" class="lightbox" title="IMG_5153.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e44d6f6df7a3e353d47aa9ef685d3e78cf35a7fb_1_690x353.JPG" width="690" height="353"><div class="meta">
<span class="filename">IMG_5153.JPG</span><span class="informations">3803x1950 1.18 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2018-04-13T12:58:08Z' itemprop='datePublished'>
             2018-04-13 12:58:08 UTC

      <div class='post' itemprop='articleBody'>
        <p>Hi !  </p>

<p>This week I made another enclosure model  <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"><br>Something intermediate in terms of size. <br> Exterior measurements, approximate in millimeters: L 167 x W 84 x H 42</p>

<p>It is made in 2 versions.<br> All in wood and another All in clear acrylic.(The blue of the photo is the protective film <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:"> .</p>

<p>I hope you like it.<br><a href="https://i.ebayimg.com/images/g/OhIAAOSw6XNa0Ji0/s-l1600.jpg" class="onebox" target="_blank" rel="nofollow noopener">https://i.ebayimg.com/images/g/OhIAAOSw6XNa0Ji0/s-l1600.jpg</a></p>

<p><a href="https://goo.gl/Z89CGK" rel="nofollow noopener">Axoloti core enclosure</a>  <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:"></p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/d9b06d/40.png" class="avatar">Sharco:</div>
<blockquote><p>I also got 2 cases from Believotron and am very happy with them. I modified one to include an OLED display based on <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> 's instructions and object. Eventually I'm going to get a proper CNC'ed metal case so I can use the axoloti in my pedalboad. I'm going to expand the 2 stereo audio IO plugs to 4 mono TS jacks and add a little input buffer to one audio input so i can connect my guitar directly. Here is my hacked Believotron case:</p></blockquote></aside>

<p>Very cool, it hurts that my laser can not work with metallic materials.</p>

      <div class='post' itemprop='articleBody'>
        <p>Here's a compact companion to the Roli Block, handmade from a block of plywood. <br>As I tried to keep the dimensions at absolute minimum with inputs maxed out, it was a bit tricky fitting everything in but a bit of carving here and there helped. One led is for LFO, the other one is just pilot light.<br>Planning to still add the extensions of buttons s1 &amp; s2 for changing patches but having hard time finding a suitable place..</p>

      <div class='post' itemprop='articleBody'>
        <p>Does anyone have a pointer to a reasonably priced laser-cutting supplier in EU for the jvantomme case?</p>

<p>I hunted for someone who could do the 2mm/3mm setup required, but am struggling to find anyone suitable; i.e. who can work with both 2mm/3mm materials, or can do so for a reasonable shipping cost. Alas a lot of manufacturers I found only do 3mm as a minimum.</p>

hank you Johannes)\u003c/p\u003e\n\n\u003cp\u003eAs I have a LASER cutter, So decided to make several models of wooden enclosures..\u003cbr\u003eHere are some photos ...\u003c/p\u003e\n\n\u003cp\u003eWooden enclosure  for \u003cspan class=\"bbcode-b\"\u003eAXOLOTI CORE SYNTH and Raspberry Pi 3 B+\u003c/span\u003e boards.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca href=\"https://i.ebayimg.com/images/g/7GQAAOSwuWJayz9g/s-l1600.jpg\" class=\"lightbox\" title=\"s-l1600.jpg\" rel=\"nofollow noopener\"\u003e\u003cimg src=\"https://i.ebayimg.com/images/g/7GQAAOSwuWJayz9g/s-l1600.jpg\" width=\"690\" height=\"403\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003es-l1600.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1440x842\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe design of this case is made to not have to use many screws.\u003c/p\u003e\n\n\u003cp\u003eAs an example\u003cbr\u003eA pre-cut has been made in the lid in order to add Rotary Encoder.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca href=\"https://i.ebayimg.com/images/g/YPkAAOSwDTNayz-I/s-l1600.jpg\" class=\"lightbox\" title=\"s-l1600.jpg\" rel=\"nofollow noopener\"\u003e\u003cimg src=\"https://i.ebayimg.com/images/g/YPkAAOSwDTNayz-I/s-l1600.jpg\" width=\"690\" height=\"432\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003es-l1600.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1535x963\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe case are made of laminated 3mm Birch wood.\u003cbr\u003eScrew and nuts 10mm long and 3mm in diameter\u003cbr\u003eand of 2,5mm for the fixation of the boards.\u003cbr\u003eExternal dimensions L 167mm x W167mm x H 43mm\u003c/p\u003e\n\n\u003cp\
