        <p>Hi  Daciteheater</p>

<p>I make and sell a few models enclosures...<br>The material that I am using is from Laminated wood are 3mm thick and clear acrylic is 2.5mm thick.</p>

<p>I have made some enclosures based on the design of jvantomme , but now<br>I make them with my design and they are somewhat bigger and do not require so many screws ...<br>I currently have 2 model <a href="https://goo.gl/Z89CGK" rel="nofollow noopener">Axoloti core enclosure</a>  <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:"><br>Regards !</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Found this photo on Elektronauts, anyone know who posted it? I'd love an enclosure for my Axocontrols and this looks sweet... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/dc011a8fd432b1fea2421cbec152aac871abed7b" href="//community.axoloti.com/uploads/default/original/2X/d/dc011a8fd432b1fea2421cbec152aac871abed7b.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/dc011a8fd432b1fea2421cbec152aac871abed7b_1_690x473.jpg" width="690" height="473"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1200x823 264 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Minus2'><b itemprop='author'>Minus2</b></a>
           
           <time datetime='2018-06-13T15:07:06Z' itemprop='datePublished'>
             2018-06-13 15:07:06 UTC
           </time>
        </span>
        <span itemprop='position'>#359</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Believotron or wanderlust</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-14T11:58:28Z' itemprop='datePublished'>
             2018-06-14 11:58:28 UTC
           </time>
        </span>
        <span itemprop='position'>#360</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I dont thin'k its a wanderlust or believotron, the have more joysticks.</p>

<p>It looks like a Modular Thing add on board and then an adapted version of the usual 3-d printet cover, adapted to fit the Modular thing board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-14T13:15:43Z' itemprop='datePublished'>
             2018-06-14 13:15:43 UTC
           </time>
        </span>
        <span itemprop='position'>#361</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is definitely the Axocontrol (which I have two of for my Axos) - I just want a funky case for them! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-24T22:54:48Z' itemprop='datePublished'>
             2018-06-24 22:54:48 UTC
           </time>
        </span>
        <span itemprop='position'>#362</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Recently finished up my second Axo:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c33e18d4de8bb7ecce8b2179cef6139573d6c7db" href="//community.axoloti.com/uploads/default/original/2X/c/c33e18d4de8bb7ecce8b2179cef6139573d6c7db.jpg" class="lightbox" title="35545388_2162240590674484_6794931677257793536_n.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c33e18d4de8bb7ecce8b2179cef6139573d6c7db_1_500x500.jpg" width="500" height="500"><div class="meta">
<span class="filename">35545388_2162240590674484_6794931677257793536_n.jpg</span><span class="informations">1080x1080 1.4 MB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b1bdf59fa438180b15a5bef0c18b11d5b01b4b5e" href="//community.axoloti.com/uploads/default/original/2X/b/b1bdf59fa438180b15a5bef0c18b11d5b01b4b5e.jpg" class="lightbox" title="34545997_1003173293190264_5235546678349529088_n.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b1bdf59fa438180b15a5bef0c18b11d5b01b4b5e_1_500x500.jpg" width="500" height="500"><div class="meta">
<span class="filename">34545997_1003173293190264_5235546678349529088_n.jpg</span><span class="informations">1080x1080 1.47 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Still working out the control subpatch to let me easily connect pages of parameters to control inlets, but it's getting close!  H_U_G_E thanks to <a class="mention" href="/u/gavin">@Gavin</a> for his encoder objects and <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> for this OLED objects.  Amazing!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:15'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-25T09:12:13Z' itemprop='datePublished'>
             2018-06-25 09:12:13 UTC
           </time>
        </span>
        <span itemprop='position'>#363</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Stunning, what enclosure is that? Is that brushed aluminium? Very nice whatever it is.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-25T11:01:18Z' itemprop='datePublished'>
             2018-06-25 11:01:18 UTC
           </time>
        </span>
        <span itemprop='position'>#364</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It’s a 1590dd I ordered from Mammoth Electronics.  Graphics were etched in with my cnc, then a single coat of spray paint to fill in the cut.  Had to use coarse sandpaper to get the rest of the paint off and thought it looked great so I left it.  </p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tangram'><b itemprop='author'>tangram</b></a>
           
           <time datetime='2018-06-25T20:35:02Z' itemprop='datePublished'>
             2018-06-25 20:35:02 UTC
           </time>
        </span>
        <span itemprop='position'>#365</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hallo,<br>looks very good. How did you connect the two OLEds?<br>Are you planning to release your software?<br>greeting tangram</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-25T20:44:47Z' itemprop='datePublished'>
             2018-06-25 20:44:47 UTC
           </time>
        </span>
        <span itemprop='position'>#366</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks!  I made the connections as shown in the screen connection thread.  For the hardware i designed and milled a small circuit board to make for easy connections and mounting.  Tiar’s objects are really the star of the show.  </p>

<p>I am still working out the kinks in my control subpatch, but am happy to share when “done.”  <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

      <div class='creator'>
        <span>
          <a href='/u/mandria'><b itemprop='author'>mandria</b></a>
           
           <time datetime='2018-06-26T15:21:22Z' itemprop='datePublished'>
             2018-06-26 15:21:22 UTC
           </time>
        </span>
        <span itemprop='position'>#367</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi i've just printed your enclosure in pla looks great as a starting point thankss for the sharing!!<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/73a958f704fac025797c9a0f5c7193407d99d4a7" href="//community.axoloti.com/uploads/default/original/2X/7/73a958f704fac025797c9a0f5c7193407d99d4a7.jpg" class="lightbox" title="IMG_20180626_171930.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/73a958f704fac025797c9a0f5c7193407d99d4a7_1_666x500.jpg" width="666" height="500"><div class="meta">
