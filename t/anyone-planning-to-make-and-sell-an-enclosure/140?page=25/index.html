      <div class='post' itemprop='articleBody'>
        <p>I have experimented with the keybed from the PSS A50, it conforms to the schematics. I have achieved to use it using 11 gpios and a 4067.<br>great little enclosure with keybed for 80‚Ç¨.</p>

<p>Sadly the original 4 battery compartiment is not enough voltage for the axo. I added a 6 battery compartiment that provides almost 10h autonomy. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/673d2db1431840b70fe4708ce436c7223cbc30a3" href="//community.axoloti.com/uploads/default/original/2X/6/673d2db1431840b70fe4708ce436c7223cbc30a3.jpg" class="lightbox" title="IMG_20200629_185125.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/673d2db1431840b70fe4708ce436c7223cbc30a3_1_690x331.jpg" width="690" height="331"><div class="meta">
<span class="filename">IMG_20200629_185125.jpg</span><span class="informations">4160x2000 2.38 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/30de8d8c6ccb3d7592134cc41ba3faecaf86fa8a" href="//community.axoloti.com/uploads/default/original/2X/3/30de8d8c6ccb3d7592134cc41ba3faecaf86fa8a.jpg" class="lightbox" title="IMG_20200704_191722.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/30de8d8c6ccb3d7592134cc41ba3faecaf86fa8a_1_666x500.jpg" width="666" height="500"><div class="meta">

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/darenager'><b itemprop='author'>darenager</b></a>
           
           <time datetime='2020-08-28T16:14:58Z' itemprop='datePublished'>
             2020-08-28 16:14:58 UTC
           </time>
        </span>
        <span itemprop='position'>#492</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here‚Äôs my build, second prototype, going to redesign it a bit neater but for now it works fine, the idea is to use it for trying stuff out, so then I can build further designs.</p>

<p>Build using aluminium composite board, the kind used for sign making, fairly easy to work with, the brand name is Dibond but any ACM type stuff would do, I used threaded M3 pillars to hold it together.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a789194a9cc3f3913399139ab0af94c4b736480f" href="//community.axoloti.com/uploads/default/original/2X/a/a789194a9cc3f3913399139ab0af94c4b736480f.jpeg" class="lightbox" title="93D5B671-047E-434D-BE5A-707C7E9BACF6.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a789194a9cc3f3913399139ab0af94c4b736480f_1_690x481.jpeg" width="690" height="481"><div class="meta">
<span class="filename">93D5B671-047E-434D-BE5A-707C7E9BACF6.jpeg</span><span class="informations">2541x1774 1 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/NightMachines'><b itemprop='author'>NightMachines</b></a>
           
           <time datetime='2020-09-21T20:13:57Z' itemprop='datePublished'>
             2020-09-21 20:13:57 UTC
           </time>
        </span>
        <span itemprop='position'>#493</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have one of my prototype enclosures for sale. More info <a href="//community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11?u=nightmachines">here</a>.</p>

<p>Outer measurements: 12,6 x 7,5 x 3,5 cm<br>Fits one Axoloti Core with the DIN MIDI PCB removed (see above link).<br>Top and bottom are wood, so you can drill holes for pots, switches, etc. Sides are black glossy acrylic. Holes are 3mm diameter.</p>

<p>Price is 30‚Ç¨ shipped inside Germany or the EU. Payment via PayPal Friends &amp; Family. Pickup and cash payment possible in Cologne, Germany as well.</p>

<p>(<a href="//community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11">http://community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11</a>).<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a" href="//community.axoloti.com/uploads/default/original/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a.jpg" class="lightbox" title="axoloti_remove_midi_ports_06.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a_1_466x500.jpg" width="466" height="500"><div class="meta">
<span class="filename">axoloti_remove_midi_ports_06.jpg</span><span class="informations">1469x1573 517 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-travel-synth-now-with-sound-enclosure/6839/13">Axoloti Travel Synth (now with sound + enclosure)</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-10-04T20:13:56Z' itemprop='datePublished'>
             2020-10-04 20:13:56 UTC
           </time>
        </span>
        <span itemprop='position'>#494</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello everybody. Today I'm proud to present the Poli-Ax. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6b20455ec808b3beb0fdba9eee29d00918d81efa" href="//community.axoloti.com/uploads/default/original/2X/6/6b20455ec808b3beb0fdba9eee29d00918d81efa.jpg" class="lightbox" title="20201004_153535.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6b20455ec808b3beb0fdba9eee29d00918d81efa_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">20201004_153535.jpg</span><span class="informations">4032x2268 1.91 MB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/019cb52d4e214f211ca80ccdccdd9196dae2cc4d" href="//community.axoloti.com/uploads/default/original/2X/0/019cb52d4e214f211ca80ccdccdd9196dae2cc4d.jpg" class="lightbox" title="20201004_153247.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/019cb52d4e214f211ca80ccdccdd9196dae2cc4d_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">20201004_153247.jpg</span><span class="informations">4032x2268 1.88 MB</span><span class="expand"></span>
</div></a></div></p>

<p>This creation is the culmination of the wisdom imparted on me by the many good people of this forum, and all over the internet, to help someone who went into this project without knowing what GPIO means, or what 3.3v logic is, or how MIDI is programmed (let alone understand C++ <em>whatsoever</em>). It was a project that was made on impulse and driven by a vision. So while it was built with my hands, I consider it a product of the world. </p>

<p>The name is a portmanteau of "Polivoks", the Soviet-era synthesizer, and Axoloti. The likeness to the Polivoks is only spiritual. I liked the rugged, impenetrable look of the device, and the aggressive character of its sound.</p>

<p>The enclosure is a gutted 4" speaker stage monitor that I got broken off of ebay for $3. The faceplate, logo, and sides are all 3d printed with a printer that I bought as a result of this project (hoping to maybe break even by offering some unrelated printing services with it <img src="//community.axoloti.com/images/emoji/twitter/rofl.png?v=5" title=":rofl:" class="emoji" alt=":rofl:">). </p>

<p>12 of the 16 pots, and the Adafruit Trellis are attached to a Teensy 4.1 transmitting MIDI via UART. The bottom 4 pots, OLED, and PS2-extracted joystick are all connected directly to the Axoloti. The 4 pots are used to toggle between MIDI CC's in order to make 3 pots out of one. Once I'm more confident with programming, I may move the bottom pots to the Teensy to serve the same function but save resources.</p>

<p>Built into the side is a passive stereo mixer with two stereo outputs (not two mono). The Poli-Ax serves as an effects unit as well as a synth and sampler, so I'm routing all of my other devices into the mixer to the Poli-Ax, and using the other stereo out as a dry mix. The mixer isn't wired to the Axoloti at all, but I may wire one of the stereo pins to save plugging a cable from the side into the front, though I kinda like the modular-esque feel for the time being.</p>

<p>Setbacks that I encountered during the project:<br>- Crappy soldering iron<br>- Bought an <em>entire pack</em> of pots which didn't read from the middle pin. Bad batch perhaps. First time I've ever wired potentiometers so imagine my frustration in thinking it was something I was doing!<br>- What seemed like the most useful video for a "DIY passive mixer" on YouTube shows a completely incorrect diagram for how to put it together. Another case of me thinking it was something I'd done wrong <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:"> </p>

<p>Things I learned from this project<br>- Basic electronics and soldering skills<br>- Basic programming in the Arduino IDE and differences between microcontrollers<br>- Prototyping and product-design (not mass producing these, but the aesthetic is crucial)<br>- 3D modeling and 3D printing</p>

<p>There's a long way to go before calling this machine complete, but the biggest parts that once seemed monolothic and insurmountable are now behind me. Thanks once again. The Axoloti rules.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yet another cardboard based synth.<br>This is an Harmonic synth with steppy waveforms reminiscent of the RMI harmonic synth.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/64376bfd1650ce7e83382e0d1ce2d86782688fd7" href="//community.axoloti.com/uploads/default/original/2X/6/64376bfd1650ce7e83382e0d1ce2d86782688fd7.jpg" class="lightbox" title="IMG_20201104_161507.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/64376bfd1650ce7e83382e0d1ce2d86782688fd7_1_666x500.jpg" width="666" height="500"><div class="meta">

</div></a></div></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-11-05T12:48:51Z' itemprop='datePublished'>
             2020-11-05 12:48:51 UTC
           </time>
        </span>
        <span itemprop='position'>#496</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That faderbank looks super interesting..  Where did you get it? . It immediately reminds me about the Buchla easel <br>How did you do the multiplexing?<br>greetings!<br>s</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Finally found a use for Axo <span class="hashtag">#3</span>, which has been patiently waiting for about 2 years: </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/52865b4ebaa94ed892579da54d551667171b83a3" href="//community.axoloti.com/uploads/default/original/2X/5/52865b4ebaa94ed892579da54d551667171b83a3.jpg" class="lightbox" title="2020-11-13 09.07.08.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/52865b4ebaa94ed892579da54d551667171b83a3_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">2020-11-13 09.07.08.jpg</span><span class="informations">3024x4032 2.43 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Now before anyone gets too excited...  this IS for my modular but it ISN'T interacting with cv.  I have a bitbox micro which has great midi implementation, so having Axo in the rack to act as a midi device and/or host is huge because I can easily plug in controllers/keyboard/ipad to control parameters or send sequences.  I added the 4 encoders and LEDs to let me patch up extra CC control, but I also just discovered that the bitbox has enough input gain that I'm able to plug my guitar into Axo, then out to the BB to record samples on the fly so I currently have the controlling input gain and a couple parameters on my eternal favorite <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a> reverb. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/138c7070a24a14831a809e9653c896969a7ffebf" href="//community.axoloti.com/uploads/default/original/2X/1/138c7070a24a14831a809e9653c896969a7ffebf.jpg" class="lightbox" title="2020-11-13 08.58.15.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/138c7070a24a14831a809e9653c896969a7ffebf_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">2020-11-13 08.58.15.jpg</span><span class="informations">4032x3024 2.16 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bdc4865b619dce935bd3c7e0a6d76584f7c7a1c6" href="//community.axoloti.com/uploads/default/original/2X/b/bdc4865b619dce935bd3c7e0a6d76584f7c7a1c6.jpg" class="lightbox" title="2020-11-13 20.35.08-1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bdc4865b619dce935bd3c7e0a6d76584f7c7a1c6_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">2020-11-13 20.35.08-1.jpg</span><span class="informations">4032x3024 1.97 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I added leads and it's powered by 12v right off the euro busboard.  Cool!</p>

<blockquote><p>Now before anyone gets too excited...  this IS for my modular but it ISN'T interacting with cv.</p></blockquote></aside>

<p>If you kept the MIDi section of the PCB, you can always make an extension module that links with one of the couple of CV to MIDI Eurorack modules out there. You could do all the wiring behind the panel too if you wanted to save HP space. </p>

<p>I bought a Doepfer A-192 for my Axo but use it more with my Nords nowadays. It gives you 16 CV ins over MIDI CC commands.</p>

      <div class='post' itemprop='articleBody'>

"\u003cp\u003eI have one of my prototype enclosures for sale. More info \u003ca href=\"//community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11?u=nightmachines\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eOuter measurements: 12,6 x 7,5 x 3,5 cm\u003cbr\u003eFits one Axoloti Core with the DIN MIDI PCB removed (see above link).\u003cbr\u003eTop and bottom are wood, so you can drill holes for pots, switches, etc. Sides are black glossy acrylic. Holes are 3mm diameter.\u003c/p\u003e\n\n\u003cp\u003ePrice is 30‚Ç¨ shipped inside Germany or the EU. Payment via PayPal Friends \u0026amp; Family. Pickup and cash payment possible in Cologne, Germany as well.\u003c/p\u003e\n\n\u003cp\u003e(\u003ca href=\"//community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11\"\u003ehttp://community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11\u003c/a\u003e).\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a.jpg\" class=\"lightbox\" title=\"axoloti_remove_midi_ports_06.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a_1_466x500.jpg\" width=\"466\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti_remove_midi_ports_06.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1469x1573 517 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":493,"post_type":1,"updated_at":"2020-09-21T20:14:44.820Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":32,"reads":140,"score":189.15,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"The Tuesday Night Machines","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/ec00af41f82eaecc486f2437d17b9a3ed6b2e57a.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11","internal":true,"reflection":false,"title":"Axoloti Travel Synth (now with sound + enclosure)","clicks":0},{"url":"http://community.axoloti.com/t/axoloti-travel-synth-now-with-sound-enclosure/6839/13","internal":true,"reflection":true,"title":"Axoloti Travel Synth (now with sound + enclosure)","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":654,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40950,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-10-04T20:13:56.491Z","cooked":"\u003cp\u003eHello everybody. Today I'm proud to present the Poli-Ax. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6b20455ec808b3beb0fdba9eee29d00918d81efa\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6b20455ec808b3beb0fdba9eee29d00918d81efa.jpg\" class=\"lightbox\" title=\"20201004_153535.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6b20455ec808b3beb0fdba9eee29d00918d81efa_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20201004_153535.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x2268 1.91 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/019cb52d4e214f211ca80ccdccdd9196dae2cc4d\" href=\"//community.axoloti.com/uploads/default/original/2X/0/019cb52d4e214f211ca80ccdccdd9196dae2cc4d.jpg\" class=\"lightbox\" title=\"20201004_153247.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/019cb52d4e214f211ca80ccdccdd9196dae2cc4d_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20201004_153247.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x2268 1.88 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis creation is the culmination of the wisdom imparted on me by the many good people of this forum, and all over the internet, to help someone who went into this project without knowing what GPIO means, or what 3.3v logic is, or how MIDI is programmed (let alone understand C++ \u003cem\u003ewhatsoever\u003c/em\u003e). It was a project that was made on impulse and driven by a vision. So while it was built with my hands, I consider it a product of the world. \u003c/p\u003e\n\n\u003cp\u003eThe name is a portmanteau of \"Polivoks\", the Soviet-era synthesizer, and Axoloti. The likeness to the Polivoks is only spiritual. I liked the rugged, impenetrable look of the device, and the aggressive character of its sound.\u003c/p\u003e\n\n\u003cp\u003eThe enclosure is a gutted 4\" speaker stage monitor that I got broken off of ebay for $3. The faceplate, logo, and sides are all 3d printed with a printer that I bought as a result of this project (hoping to maybe break even by offering some unrelated printing services with it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rofl.png?v=5\" title=\":rofl:\" class=\"emoji\" alt=\":rofl:\"\u003e). \u003c/p\u003e\n\n\u003cp\u003e12 of the 16 pots, and the Adafruit Trellis are attached to a Teensy 4.1 transmitting MIDI via UART. The bottom 4 pots, OLED, and PS2-extracted joystick are all connected directly to the Axoloti. The 4 pots are used to toggle between MIDI CC's in order to make 3 pots out of one. Once I'm more confident with programming, I may move the bottom pots to the Teensy to serve the same function but save resources.\u003c/p\u003e\n\n\u003cp\u003eBuilt into the side is a passive stereo mixer with two stereo outputs (not two mono). The Poli-Ax serves as an effects unit as well as a synth and sampler, so I'm routing all of my other devices into the mixer to the Poli-Ax, and using the other stereo out as a dry mix. The mixer isn't wired to the Axoloti at all, but I may wire one of the stereo pins to save plugging a cable from the side into the front, though I kinda like the modular-esque feel for the time being.\u003c/p\u003e\n\n\u003cp\u003eSetbacks that I encountered during the project:\u003cbr\u003e- Crappy soldering iron\u003cbr\u003e- Bought an \u003cem\u003eentire pack\u003c/em\u003e of pots which didn't read from the middle pin. Bad batch perhaps. First time I've ever wired potentiometers so imagine my frustration in thinking it was something I was doing!\u003cbr\u003e- What seemed like the most useful video for a \"DIY passive mixer\" on YouTube shows a completely incorrect diagram for how to put it together. Another case of me thinking it was something I'd done wrong \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/laughing.png?v=5\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThings I learned from this project\u003cbr\u003e- Basic electronics and soldering skills\u003cbr\u003e- Basic programming in the Arduino IDE and differences between microcontrollers\u003cbr\u003e- Prototyping and product-design (not mass producing these, but the aesthetic is crucial)\u003cbr\u003e- 3D modeling and 3D printing\u003c/p\u003e\n\n\u003cp\u003eThere's a long way to go before calling this machine complete, but the biggest parts that once seemed monolothic and insurmountable are now behind me. Thanks once again. The Axoloti rules.\u003c/p\u003e","post_number":494,"post_type":1,"updated_at":"2020-10-04T20:13:56.491Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":2,"reads":137,"score":249.55,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/0/019cb52d4e214f211ca80ccdccdd9196dae2cc4d.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/6/6b20455ec808b3beb0fdba9eee29d00918d81efa.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":14}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41176,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-11-04T15:11:30.176Z","cooked":"\u003cp\u003eYet another cardboard based synth.\u003cbr\u003eThis is an Harmonic synth with steppy waveforms reminiscent of the RMI harmonic synth.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/64376bfd1650ce7e8338 rdmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2020-11-14T01:53:53.069Z","cooked":"\u003cp\u003eFinally found a use for Axo \u003cspan class=\"hashtag\"\u003e#3\u003c/span\u003e, which has been patiently waiting for about 2 years: \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/52865b4ebaa94ed892579da54d551667171b83a3\" href=\"//community.axoloti.com/uploads/default/original/2X/5/52865b4ebaa94ed892579da54d551667171b83a3.jpg\" class=\"lightbox\" title=\"2020-11-13 09.07.08.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/52865b4ebaa94ed892579da54d551667171b83a3_1_375x500.jpg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2020-11-13 09.07.08.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3024x4032 2.43 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNow before anyone gets too excited...  this IS for my modular but it ISN'T interacting with cv.  I have a bitbox micro which has great midi implementation, so having Axo in the rack to act as a midi device and/or host is huge because I can easily plug in controllers/keyboard/ipad to control parameters or send sequences.  I added the 4 encoders and LEDs to let me patch up extra CC control, but I also just discovered that the bitbox has enough input gain that I'm able to plug my guitar into Axo, then out to the BB to record samples on the fly so I currently have the controlling input gain and a couple parameters on my eternal favorite \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e reverb. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/138c7070a24a14831a809e9653c896969a7ffebf\" href=\"//community.axoloti.com/uploads/default/original/2X/1/138c7070a24a14831a809e9653c896969a7ffebf.jpg\" class=\"lightbox\" title=\"2020-11-13 08.58.15.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/138c7070a24a14831a809e9653c896969a7ffebf_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2020-11-13 08.58.15.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x3024 2.16 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/bdc4865b619dce935bd3c7e0a6d76584f7c7a1c6\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bdc4865b619dce935bd3c7e0a6d76584f7c7a1c6.jpg\" class=\"lightbox\" title=\"2020-11-13 20.35.08-1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/bdc4865b619dce935bd3c7e0a6d76584f7c7a1c6_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2020-11-13 20.35.08-1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x3024 1.97 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI added leads and it's powered by 12v right off the euro busboard.  Cool!\u003c/p\u003e","post_number":501,"post_type":1,"updated_at":"2020-11-14T01:54:36.318Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":128,"score":77.2,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,
