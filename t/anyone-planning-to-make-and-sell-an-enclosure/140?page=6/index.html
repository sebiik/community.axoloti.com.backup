  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>Does anybody in Europe have a plexi enclosure &amp; mechanical parts to sell ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-12-08T09:59:38Z' itemprop='datePublished'>
             2015-12-08 09:59:38 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>best is to get Formulor.de to cut them for you. I've had 4 cases cut by them and it is perfect. Just use the blueprints on github from janvantomme (linked in the top posts). Be sure to prepare the lines with correct colors (can use a demo of illustrator) and then get some screws. The instructions are great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-12-09T11:01:19Z' itemprop='datePublished'>
             2015-12-09 11:01:19 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A new version of the enclosure is available on GitHub: <a href="https://github.com/vormplus/AxolotiEnclosure">https://github.com/vormplus/AxolotiEnclosure</a></p>

<p>The spacers to mount the Axoloti board on the bottom plate were missing in the previous version.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/natcl'><b itemprop='author'>natcl</b></a>
           
           <time datetime='2015-12-09T14:46:27Z' itemprop='datePublished'>
             2015-12-09 14:46:27 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Anyone had success finding Metric acrylic in the US ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-12-09T16:10:54Z' itemprop='datePublished'>
             2015-12-09 16:10:54 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It may not be necessary to use Metric acrylic sheets. Using 1/8" thick sheets is quite close. You just need to make the rectangular holes a little higher.</p>

<p>Don't know the standard sheet thickness for the front plate.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2015-12-13T23:49:03Z' itemprop='datePublished'>
             2015-12-13 23:49:03 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone!</p>

<p>I´ve recently got all parts of my enclosure together and wanted to share a pic of the end result. It´s an enclosure bought off the shelf (from Conrad), and a panel that I made in Frontpanel designer. Thanks to the enclosure work of janvantomme and his drawings together with my own measurements of my own axoloti core board (going through several iterations with paper printouts), I got it to fit quite nice.</p>

<p>The case is aluminium and really easy in assembly, unfortunately the flanges on the insides weren´t big enough to provide support for the core board. So I choosed to use plastic M3 standoffs/nuts and screws from underneath. As seen in the pictures, it could be possible to design some extensions or a rail. But the part of the flanges that could provide support and the axoloti board are on differents heights (fractions of a mm in difference). That would take some work to do. My plan is to order an second panel for the backside where I will just mount a panel DC-jack. But for the time being (learning the axoloti/patcher), it´s put on hold.</p>

<p>Enclosure art. no: 457453 (conrad.com). </p>

<p>Panel is 2mm black anodized aluminium, with text and lines engraved (no color). </p>

<p>Unfortunately I can´t attach the panel design in this post due to the filetype (fpd) not being supported. <a class="mention-group" href="/groups/moderators">@moderators</a>: perhaps fpd filetype can be added as accepted filetype in attachments?</p>

<p>I will happily share the frontpanel design thru email or something if anyone here is interested. However, it might be that your axoloti core board doesn´t fit the panel as good as mine does. My recommendation is to download the frontpanel designer software (freeware, you´ll need it anyway to order the panel). Then making paper printouts and checking physically if it seems to fit your own axoloti core board without any big trouble. Besides that: you also have all sorts of options available in the software, other panel color, more/less/remove text and/or other font, add/remove lines,adding graphics and what else.</p>

<p>/Mike</p>

        <p>Thanks Johannes!</p>

<p>Paneldesign provided:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/ce6fe6977c0b5de5c37b93333dc37e2220b54711.fpd">Axoloti_Core_PimpedBlack.fpd</a> (1.2 KB)</p>

             2015-12-14 22:18:50 UTC
           </time>
        </span>
        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thats awesome mike... exactly what I was looking for.<br>now I just need to make a firm decision on exactly how I want to have my boards setup.... but Im sure you template will gives me the majority of what I need.<br>(Id assume that the axoloti core boards will all be pretty much the same dimensions)</p>

<p>does that enclosure come with a backing plate? (Im not actually interested in DC socket, so fully closed is fine)</p>

<p>thanks for sharing... will share mine once I finalise it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>Mark</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2015-12-14T22:28:44Z' itemprop='datePublished'>
             2015-12-14 22:28:44 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes. Plates on both sides, exact same dimensions and position of screws. Even got the feet included. It´s also possible to turn it upside down, and rotate the panel if you rather like the dark grey side up instead (although there are four visible screws for the flanges inside).</p>

<p>You´ve got more than one axoloti cores, right?</p>

<p>/Mike</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="111" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>(Id assume that the axoloti core boards will all be pretty much the same dimensions)</p></blockquote></aside>

<p>There can be a tiny bit of variation due to the soldering of the connectors, but that should be less than around half a millimeter. If the panel holes are a bit bigger than strictly needed there should not be a problem. The tolerances on the mounting holes and board outline should be pretty tight...</p>

<p>Another option for enclosure is <a href="http://be.farnell.com/multicomp/mcreds80/case-aluminium-80x156-9x53-5mm/dp/1549974">farnell #1549974</a>. Axoloti core slides in the slots after removing the DC socket. Add a similar frontpanel from schaeffer and it should look fine! It has space to fit two panel mount jack sockets, so you could rewire the stereo line in/out into dual mono line in/out. <br>After cutting the DC socket on the circuit board, it is still possible to wire up a panel-mount DC socket to the "X2" solder holes on the Axoloti Core.</p>
      </div>

          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2015-12-25T11:03:26Z' itemprop='datePublished'>
             2015-12-25 11:03:26 UTC

        </span>
        <span itemprop='position'>#115</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have made a printable Axoloti case.<br><img src="//community.axoloti.com/uploads/default/original/2X/3/303f9ef09dc566465302dcb80c8c2c73bea82bc3.jpg" width="640" height="244"><br>"Look, Ma, no screws!" Two parts only, snap-locking.<br>I made the glowing transparent Axoloti logo just by changing materials between certain printing layers and mounting an LED behind it.<br>I am not yet very content with it, though, it is merely a first prototype. But I could imagine to make the design public later. Certainly I will not publish something with the logo as "mine". But we could consider making this printable case the "official" one, couldn't we? If it's open-source, users can design their personal variants and find someone to let it 3D print.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>How close is the 2mm backplate to the components? I'd like to make a Ponoko design out of one 3mm sheet and that would mean making the backplate 3mm. I'd rather extend it inwards if possible but obviously only if there's room. In which case it goes outwards, which may make plugs (like the miniUSB) difficult to access.</p>

          ps.store("topic_140", {"post_stream":{"posts":[{"id":3810,"name":"","username":"cereyanlimusiki","avatar_template":"/user_avatar/community.axoloti.com/cereyanlimusiki/{size}/44_1.png","created_at":"2015-12-01T13:49:36.075Z","cooked":"\u003cp\u003eDoes anybody in Europe have a plexi enclosure \u0026amp; mechanical parts to sell ?\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2015-12-01T13:49:36.075Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":73,"reads":589,"score":503.1,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":36,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3954,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-12-08T09:59:38.973Z","cooked":"\u003cp\u003ebest is to get Formulor.de to cut them for you. I've had 4 cases cut by them and it is perfect. Just use the blueprints on github from janvantomme (linked in the top posts). Be sure to prepare the lines with correct colors (can use a demo of illustrator) and then get some screws. The instructions are great.\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2015-12-08T09:59:38.973Z","reply_count":1,"reply_to_post_number":103,"quote_count":0,"avg_time":7,"incoming_link_count":55,"reads":590,"score":398.35,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"cereyanlimusiki","avatar_template":"/user_avatar/community.axoloti.com/cereyanlimusiki/{size}/44_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4010,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-12-09T11:01:19.520Z","cooked":"\u003cp\u003eA new version of the enclosure is available on GitHub: \u003ca href=\"https://github.com/vormplus/AxolotiEnclosure\"\u003ehttps://github.com/vormplus/AxolotiEnclosure\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe spacers to mount the Axoloti board on the bottom plate were missing in the previous version.\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2015-12-09T11:01:19.520Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":42,"reads":609,"score":384.15,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/vormplus/AxolotiEnclosure","internal":false,"reflection":false,"title":"vormplus/AxolotiEnclosure · GitHub","clicks":403}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4012,"name":"","username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png","created_at":"2015-12-09T14:46:27.861Z","cooked":"\u003cp\u003eAnyone had success finding Metric acrylic in the US ?\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2015-12-09T14:46:27.861Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":20,"reads":614,"score":228.15,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4013,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-12-09T16:10:54.118Z","cooked":"\u003cp\u003eIt may not be necessary to use Metric acrylic sheets. Using 1/8\" thick sheets is quite close. You just need to make the rectangular holes a little higher.\u003c/p\u003e\n\n\u003cp\u003eDon't know the standard sheet thickness for the front plate.\u003c/p\u003e","post_number":107,"post_type":1,"updated_at":"2015-12-09T16:10:54.118Z","reply_count":0,"reply_to_post_number":106,"quote_count":0,"avg_time":12,"incoming_link_count":38,"reads":798,"score":365.2,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4145,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2015-12-13T23:49:03.689Z","cooked":"\u003cp\u003eHi everyone!\u003c/p\u003e\n\n\u003cp\u003eI´ve recently got all parts of my enclosure together and wanted to share a pic of the end result. It´s an enclosure bought off the shelf (from Conrad), and a panel that I made in Frontpanel designer. Thanks to the enclosure work of janvantomme and his drawings together with my own measurements of my own axoloti core board (going through several iterations with paper printouts), I got it to fit quite nice.\u003c/p\u003e\n\n\u003cp\u003eThe case is aluminium and really easy in assembly, unfortunately the flanges on the insides weren´t big enough to provide support for the core board. So I choosed to use plastic M3 standoffs/nuts and screws from underneath. As seen in the pictures, it could be possible to design some extensions or a rail. But the part of the flanges that could provide support and the axoloti board are on differents heights (fractions of a mm in difference). That would take some work to do. My plan is to order an second panel for the backside where I will just mount a panel DC-jack. But for the time being (learning the axoloti/patcher), it´s put on hold.\u003c/p\u003e\n\n\u003cp\u003eEnclosure art. no: 457453 (conrad.com). \u003c/p\u003e\n\n\u003cp\u003ePanel is 2mm black anodized aluminium, with text and lines engraved (no color). \u003c/p\u003e\n\n\u003cp\u003eUnfortunately I can´t attach the panel design in this post due to the filetype (fpd) not being supported. \u003ca class=\"mention-group\" href=\"/groups/moderators\"\u003e@moderators\u003c/a\u003e: perhaps fpd filetype can be added as accepted filetype in attachments?\u003c/p\u003e\n\n\u003cp\u003eI will happily share the frontpanel design thru email or something if anyone here is interested. However, it might be that your axoloti core board doesn´t fit the panel as good as mine does. My recommendation is to download the frontpanel designer software (freeware, you´ll need it anyway to order the panel). Then making paper printouts and checking physically if it seems to fit your own axoloti core board without any big trouble. Besides that: you also have all sorts of options available in the software, other panel color, more/less/remove text and/or other font, add/remove lines,adding graphics and what else.\u003c/p\u003e\n\n\u003cp\u003e/Mike\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2b0512597482c3f7e28b275f8c1930309c2a30ba\" href=\"//community.axoloti.com/uploads/default/original/1X/2b0512597482c3f7e28b275f8c1930309c2a30ba.jpg\" class=\"lightbox\" title=\"20151210_172746.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/2b0512597482c3f7e28b275f8c1930309c2a30ba_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20151210_172746.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x1836 1.89 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9d8c3a066ba897f7f5acfec671575165ad497520\" href=\"//community.axoloti.com/uploads/default/original/1X/9d8c3a066ba897f7f5acfec671575165ad497520.jpg\" class=\"lightbox\" title=\"20151210_173542.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/9d8c3a066ba897f7f5acfec671575165ad497520_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20151210_173542.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x1836 1.67 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/73a4dfddbfe061dd19c18f745c1de689f69caf60\" href=\"//community.axoloti.com/uploads/default/original/1X/73a4dfddbfe061dd19c18f745c1de689f69caf60.jpg\" class=\"lightbox\" title=\"20151210_172920.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/73a4dfddbfe061dd19c18f745c1de689f69caf60_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20151210_172920.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x1836 1.72 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2015-12-13T23:49:03.689Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":14747,"reads":815,"score":74144.55,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/groups/moderators","internal":true,"reflection":false,"clicks":0},{"url":"http:/ er_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4161,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2015-12-14T21:39:00.758Z","cooked":"\u003cp\u003eThanks Johannes!\u003c/p\u003e\n\n\u003cp\u003ePaneldesign provided:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/ce6fe6977c0b5de5c37b93333dc37e2220b54711.fpd\"\u003eAxoloti_Core_PimpedBlack.fpd\u003c/a\u003e (1.2 KB)\u003c/p\u003e\n\n\u003cp\u003eTo anyone downloading/using this. Please share your design as well, it´s fun to see the creative alternatives!\u003c/p\u003e\n\n\u003cp\u003e/Mike\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2015-12-14T21:39:00.758Z","reply_count":2,"reply_to_post_number":109,"quote_count":0,"avg_time":11,"incoming_link_count":21,"reads":750,"score":357.55,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/ce6fe6977c0b5de5c37b93333dc37e2220b54711.fpd","internal":true,"reflection":false,"clicks":653}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4165,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-12-14T22:18:50.726Z","cooked":"\u003cp\u003eThats awesome mike... exactly what I was looking for.\u003cbr\u003enow I just need to make a firm decision on exactly how I want to have my boards setup.... but Im sure you template will gives me the majority of what I need.\u003cbr\u003e(Id assume that the axoloti core boards will all be pretty much the same dimensions)\u003c/p\u003e\n\n\u003cp\u003edoes that enclosure come with a backing plate? (Im not actually interested in DC socket, so fully closed is fine)\u003c/p\u003e\n\n\u003cp\u003ethanks for sharing... will share mine once I finalise it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMark\u003c/p\u003e","post_number":111,"post_type":1,"updated_at":"2015-12-14T22:18:50.726Z","reply_count":2,"reply_to_post_number":110,"quote_count":0,"avg_time":10,"incoming_link_count":26,"reads":737,"score":317.9,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4167,"name":"Mikael Johansson","username":"miketheman","avatar_template":"/user_avatar/community.axoloti.com/miketheman/{size}/858_1.png","created_at":"2015-12-14T22:28:44.332Z","cooked":"\u003cp\u003eYes. Plates on both sides, exact same dimensions and position of screws. Even got the feet included. It´s also possible to turn it upside down, and rotate the panel if you rather like the dark grey side up instead (although there are four visible screws for the flanges inside).\u003c/p\u003e\n\n\u003cp\u003eYou´ve got more than one axoloti cores, right?\u003c/p\u003e\n\n\u003cp\u003e/Mike\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2015-12-14T22:28:44.332Z","reply_count":0,"reply_to_post_number":111,"quote_count":0,"avg_time":8,"incoming_link_count":60,"reads":725,"score":460.4,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Mikael Johansson","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":53,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4169,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-14T23:15:52.353Z","cooked":"\u003caside class=\"quote\" data-post=\"111\" data-topic=\"140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(Id assume that the axoloti core boards will all be pretty much the same dimensions)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere can be a tiny bit of variation due to the soldering of the connectors, but that should be less than around half a millimeter. If the panel holes are a bit bigger than strictly needed there should not be a problem. The tolerances on the mounting holes and board outline should be pretty tight...\u003c/p\u003e\n\n\u003cp\u003eAnother option for enclosure is \u003ca href=\"http://be.farnell.com/multicomp/mcreds80/case-aluminium-80x156-9x53-5mm/dp/1549974\"\u003efarnell #1549974\u003c/a\u003e. Axoloti core slides in the slots after removing the DC socket. Add a similar frontpanel from schaeffer and it should look fine! It has space to fit two panel mount jack sockets, so you could rewire the stereo line in/out into dual mono line in/out. \u003cbr\u003eAfter cutting the DC socket on the circuit board, it is still possible to wire up a panel-mount DC socket to the \"X2\" solder holes on the Axoloti Core.\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2015-12-14T23:15:52.353Z","reply_count":0,"reply_to_post_number":111,"quote_count":1,"avg_time":10,"incoming_link_count":142,"reads":721,"score":946.7,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://be.farnell.com/multicomp/mcreds80/case-aluminium-80x156-9x53-5mm/dp/1549974","internal":false,"reflection":false,"title":"MCREDS80 - MULTICOMP - Enclosure, Extruded, Heat Sink Case, Heat Sink, 53.5 mm, 156.9 mm, 80 mm, Aluminium, Silver | Farnell element14","clicks":364}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_rea
