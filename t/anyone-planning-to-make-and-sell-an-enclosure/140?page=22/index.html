</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2019-09-04T14:03:42Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#431</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f75d41248a1c730eed3749da0411de22a30939b8" href="//community.axoloti.com/uploads/default/original/2X/f/f75d41248a1c730eed3749da0411de22a30939b8.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f75d41248a1c730eed3749da0411de22a30939b8_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1280x960 297 KB</span><span class="expand"></span>
</div></a></div><br>my AXO3.<br>Made from Sony broadcasting cassette. 14 knobs, 4 switches, OLED display.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/warlock016'><b itemprop='author'>warlock016</b></a>
           
           <time datetime='2019-09-04T16:05:18Z' itemprop='datePublished'>
             2019-09-04 16:05:18 UTC
           </time>
        </span>
        <span itemprop='position'>#432</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>work in progress... I was thinking of printing this on request and release the stl files on thingiverse free of charge for those of you who have access to a 3d printer. The main idea was to have an enclosure which has a slit for jumper cable wiring. Open to any suggestions &amp; feedback. cheers!<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b32b309eaa9c5a5268f6f0eddfdc9f3861112ccd" href="//community.axoloti.com/uploads/default/original/2X/b/b32b309eaa9c5a5268f6f0eddfdc9f3861112ccd.jpg" class="lightbox" title="AxolotiCase v36-full.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b32b309eaa9c5a5268f6f0eddfdc9f3861112ccd_1_690x370.jpg" width="690" height="370"><div class="meta">
<span class="filename">AxolotiCase v36-full.jpg</span><span class="informations">1439x772 114 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dianus'><b itemprop='author'>dianus</b></a>
           
           <time datetime='2019-09-04T18:56:35Z' itemprop='datePublished'>
             2019-09-04 18:56:35 UTC
           </time>
        </span>
        <span itemprop='position'>#433</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks amazing!! Would love a copy of the STLs to try on my printer. I have my first Axoloti incoming in the mail</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-04T19:27:51Z' itemprop='datePublished'>
             2019-09-04 19:27:51 UTC
           </time>
        </span>
        <span itemprop='position'>#434</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks good, i would personally want 4 pots on the top side, but i guess everybody can add those holes to the 3d file themselves.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/warlock016'><b itemprop='author'>warlock016</b></a>
           
           <time datetime='2019-09-08T09:36:52Z' itemprop='datePublished'>
             2019-09-08 09:36:52 UTC
           </time>
        </span>
        <span itemprop='position'>#435</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I took your idea into consideration and came up with this... <a href="https://pinshape.com/items/54878-3d-printed-axocase-v10" rel="nofollow noopener">https://pinshape.com/items/54878-3d-printed-axocase-v10</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-08T11:06:37Z' itemprop='datePublished'>
             2019-09-08 11:06:37 UTC
           </time>
        </span>
        <span itemprop='position'>#436</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Weasel, what method did you use for the graphics on the panel?</p>

<p>I like that matt texture, and it sort of looks as if it's been etched out, and if so, do you have a link to the panel material you used?</p>

<p>Never seen that matt-black finish on an etching board before, and I'm very curious what you used.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-08T13:02:34Z' itemprop='datePublished'>
             2019-09-08 13:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#437</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that's lasercutting. for this rough prototype i just grabbed some run of the mill yellow diy acrylic glass, 3mm, and spraypainted it with a matte black can. 4-5 quick layers iirc. you can see a lot of paint bubbles cause i didn't take care. anyways it's a dirt cheap solution, granted you have a local fablab/makerspace or own a lasercutter or cnc router yourself... but this cost me about 3 euro to make since it was all scrap parts. and you could technically try making coloured sections, gradients or even a full picture with the spray paint...</p>

<p>for fancier prototyping or even final diy-stuff there are some companies selling specialized coated lastercutting acrylic, for engraving/cutting. they have all kinds of matte/glossy, different color combinations, thicknesses etc. i used innograv.com (EU based).<br>here is a test i made on one of their matte black with white infill, 1.6mm. there's other colors and different matte black options... and on a white infill like this one you also have the option to manually fill the engraving with different colors<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9" href="//community.axoloti.com/uploads/default/original/2X/2/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9.jpg" class="lightbox" title="IMG_6731 2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_6731 2.jpg</span><span class="informations">2851x2138 1.79 MB</span><span class="expand"></span>
</div></a></div><br>the engraving sharpness can be optimised compared to this. and the white dust and dirt is sawdust cause it was laying around in my wood workshop..</p>

<p>and then here's another cheap diy solution: coated mdf sheets from home depot, the basic super cheap furniture back wall stuff. 3mm. has a nice organic feel to it still even if i wouldn't call this material real wood...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f35e5e4e6f352a65daefe283477a635137dd8fbe" href="//community.axoloti.com/uploads/default/original/2X/f/f35e5e4e6f352a65daefe283477a635137dd8fbe.jpg" class="lightbox" title="IMG_6732 2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f35e5e4e6f352a65daefe283477a635137dd8fbe_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_6732 2.jpg</span><span class="informations">2851x2138 1.92 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-08T14:55:54Z' itemprop='datePublished'>
             2019-09-08 14:55:54 UTC
           </time>
        </span>
        <span itemprop='position'>#438</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, actually the bottom one you refer to as the cheap DIY solution looks absolutely brilliant; it looks like a proper aged vintage panel with that texture and colouring to it - very nice!</p>

<p>Will definitely look into the whole laser-cutting/engraving thing some more further down the line!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janifr'><b itemprop='author'>janifr</b></a>
           
           <time datetime='2019-10-10T17:32:35Z' itemprop='datePublished'>
             2019-10-10 17:32:35 UTC
           </time>
        </span>
        <span itemprop='position'>#439</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/83a2fa26da0b68515ec9ed6b8cb744bdd243c6b4" href="//community.axoloti.com/uploads/default/original/2X/8/83a2fa26da0b68515ec9ed6b8cb744bdd243c6b4.jpg" class="lightbox" title="15707288740491932473490971498579.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/83a2fa26da0b68515ec9ed6b8cb744bdd243c6b4_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">15707288740491932473490971498579.jpg</span><span class="informations">2918x2189 2.24 MB</span><span class="expand"></span>
</div></a></div><br><br><br>Hi, long time no see. I finally found a perfect solution to my Axo enclosure needs. A Behringer compressor with broken gain pot donated enclosure, PSU and audio connector board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-01-31T01:32:50Z' itemprop='datePublished'>
             2020-01-31 01:32:50 UTC
           </time>
        </span>
        <span itemprop='position'>#440</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is IKELYS named after the long forgotten oniric goddess sister of Ikelos Phobator...<br>Ikelys, The goddess of weird dreams. <br> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/81d78878cd470800f331cb28d71d2d776c642cf0" href="//community.axoloti.com/uploads/default/original/2X/8/81d78878cd470800f331cb28d71d2d776c642cf0.jpg" class="lightbox" title="IMG_20200130_210659.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/81d78878cd470800f331cb28d71d2d776c642cf0_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20200130_210659.jpg</span><span class="informations">2941x2206 1.69 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:15'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-01T21:42:09Z' itemprop='datePublished'>
             2020-02-01 21:42:09 UTC
           </time>
        </span>
        <span itemprop='position'>#441</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome style! Official D&amp;D synth?<br>What's the enclosure materials? also what happens when you listen the audio out (assuming it has one..)?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2020-02-02T13:04:43Z' itemprop='datePublished'>
             2020-02-02 13:04:43 UTC
           </time>
        </span>
        <span itemprop='position'>#442</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8b01cbc602197748c9a698c2d8c4cebf5843c109" href="//community.axoloti.com/uploads/default/original/2X/8/8b01cbc602197748c9a698c2d8c4cebf5843c109.jpg" class="lightbox" title="20200202_135401.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8b01cbc602197748c9a698c2d8c4cebf5843c109_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">20200202_135401.jpg</span><span class="informations">3264x2448 1.94 MB</span><span class="expand"></span>
</div></a></div><br>Hi ! <br>I am preparing a new laminated wood enclosure with a size similar to the Korg modules of the Volca series.<br>Any suggestions are welcome.<br>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-02-02T16:32:46Z' itemprop='datePublished'>
             2020-02-02 16:32:46 UTC
           </time>
        </span>
        <span itemprop='position'>#443</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool!</p>

<p>How different is that dimensions wise? (I don't have a volca)</p>

<p>I like your cases:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8bf0cbff6b6d87a1166427a22e465bb90678b591" href="//community.axoloti.com/uploads/default/original/2X/8/8bf0cbff6b6d87a1166427a22e465bb90678b591.jpg" class="lightbox" title="20200202_133807.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8bf0cbff6b6d87a1166427a22e465bb90678b591_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">20200202_133807.jpg</span><span class="informations">2851x2138 2.09 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c2af50f7297ff98ab4e93cc64e7c4df171d4cbbd" href="//community.axoloti.com/uploads/default/original/2X/c/c2af50f7297ff98ab4e93cc64e7c4df171d4cbbd.jpg" class="lightbox" title="20200202_133814.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c2af50f7297ff98ab4e93cc64e7c4df171d4cbbd_1_666x500.jpg" width="666" height="500"><div class="meta">

      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2020-02-03T10:59:54Z' itemprop='datePublished'>
             2020-02-03 10:59:54 UTC
           </time>
        </span>
        <span itemprop='position'>#444</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi MattilynMattroe!!</p>

<p>The format factor of Korg Volca modules. 199 x 115 x 46 mm.<br>So it is possible to use the STAND available for Korg volca by the AXOLOTI user.</p>

<p>Looking at the pictures, I think I'm going to have to make a new RACK version prototype so you can have everything more ordered...<br>How many Axoloti do you use?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-02-03T11:11:38Z' itemprop='datePublished'>
             2020-02-03 11:11:38 UTC
           </time>
        </span>
        <span itemprop='position'>#445</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! I use four... Would be ace to have a case/rack I could put them all in</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2020-02-07T12:41:07Z' itemprop='datePublished'>
             2020-02-07 12:41:07 UTC
           </time>
        </span>
        <span itemprop='position'>#446</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi !!<br>Today I started to perform a first RACK design..<br>I thought it might be interesting to keep the dimensions of the EURORACK so<br>I've read some information about how the factor and I think this may be a first <br>attempt to make the Blind front panels.<br>If I'm not mistaken, it will be compatible  with  A-100 miniature case ("A-100 beauty case") from doepfer.</p>

<p>I've never done anything that's compatible with euroRack, so if you feel that<br>I'm wrong, send a warning.<br>In principle I will do it in 3mm thick laminated wood, (I think 2mm aluminium sheets are used), I can't cut metals with the laser.<br>If the change in thickness is critical, tell me so that I can find another thickness. <br>thank you.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a28a77b68e62a0864a75070bfab8b718c6b100c0" href="//community.axoloti.com/uploads/default/original/2X/a/a28a77b68e62a0864a75070bfab8b718c6b100c0.png" class="lightbox" title="Axoloti_rack.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a28a77b68e62a0864a75070bfab8b718c6b100c0_1_485x500.png" width="485" height="500"><div class="meta">
<span class="filename">Axoloti_rack.png</span><span class="informations">2075x2138 47.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-07T17:12:55Z' itemprop='datePublished'>
             2020-02-07 17:12:55 UTC
           </time>
        </span>
        <span itemprop='position'>#447</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That’s nice, but it ignores the fact that Axoloti needs a bit of extra hardware to correctly handle EuroRack control voltages. Without CV ins and outs, there isn’t much reason to install four Axoloti in a EuroRack, in my opinion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2020-02-07T18:11:02Z' itemprop='datePublished'>
             2020-02-07 18:11:02 UTC
           </time>
        </span>
        <span itemprop='position'>#448</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just looking at the drawing, it appears the mounting holes are too far from the edge of the panels. Here is the Doepfer page that shows the dimensions he uses for his panels. This is a good guide to use as you can know it will work in all the chassis out there. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f87e11c9e91670c7cdff6d81985988c37d861cf0" href="//community.axoloti.com/uploads/default/original/2X/f/f87e11c9e91670c7cdff6d81985988c37d861cf0.jpg" class="lightbox" title="Doepfer-Front-Panel-specs-1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f87e11c9e91670c7cdff6d81985988c37d861cf0_1_673x500.jpg" width="673" height="500"><div class="meta">
<span class="filename">Doepfer-Front-Panel-specs-1.jpg</span><span class="informations">2748x2041 315 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2020-02-07T18:23:49Z' itemprop='datePublished'>
             2020-02-07 18:23:49 UTC
           </time>
        </span>
        <span itemprop='position'>#449</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since the Axo needs lots of signal level conversion to match the Eurorack standards for CV and Gates, I made a version that basically didn't use them and used the most pots and switches as I could put in the panel. I bought a CV to MIDI CC converter module to handle the CV control side. This can work along with the pots and switches on the font panel and you don't have to worry about frying the Axo. The panel layout looked like this. The only concession was to remove the 1/4 inch stereo jacks and replace them with dual mono 3.5mm ones. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1162266764d73a4272f9145a8f5a43dd4445105a" href="//community.axoloti.com/uploads/default/original/2X/1/1162266764d73a4272f9145a8f5a43dd4445105a.png" class="lightbox" title="Axoloti-V2.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1162266764d73a4272f9145a8f5a43dd4445105a_1_630x500.png" width="630" height="500"><div class="meta">
<span class="filename">Axoloti-V2.png</span><span class="informations">904x717 50 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2020-02-07T19:29:53Z' itemprop='datePublished'>
             2020-02-07 19:29:53 UTC
           </time>
        </span>
        <span itemprop='position'>#450</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, I saw this template and at first I set the dimension to 128.5mm,<br>But then I saw another one that indicates 3U =133.4mm .<br>That's the origin of my mistake or doubt.</p>

<p>Thank you for your warning.</p>
      </div>

to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35871,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-08T11:06:37.650Z","cooked":"\u003cp\u003eWeasel, what method did you use for the graphics on the panel?\u003c/p\u003e\n\n\u003cp\u003eI like that matt texture, and it sort of looks as if it's been etched out, and if so, do you have a link to the panel material you used?\u003c/p\u003e\n\n\u003cp\u003eNever seen that matt-black finish on an etching board before, and I'm very curious what you used.\u003c/p\u003e","post_number":436,"post_type":1,"updated_at":"2019-09-08T11:06:37.650Z","reply_count":1,"reply_to_post_number":428,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":201,"score":50.6,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35881,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-08T13:02:34.857Z","cooked":"\u003cp\u003ethat's lasercutting. for this rough prototype i just grabbed some run of the mill yellow diy acrylic glass, 3mm, and spraypainted it with a matte black can. 4-5 quick layers iirc. you can see a lot of paint bubbles cause i didn't take care. anyways it's a dirt cheap solution, granted you have a local fablab/makerspace or own a lasercutter or cnc router yourself... but this cost me about 3 euro to make since it was all scrap parts. and you could technically try making coloured sections, gradients or even a full picture with the spray paint...\u003c/p\u003e\n\n\u003cp\u003efor fancier prototyping or even final diy-stuff there are some companies selling specialized coated lastercutting acrylic, for engraving/cutting. they have all kinds of matte/glossy, different color combinations, thicknesses etc. i used innograv.com (EU based).\u003cbr\u003ehere is a test i made on one of their matte black with white infill, 1.6mm. there's other colors and different matte black options... and on a white infill like this one you also have the option to manually fill the engraving with different colors\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9\" href=\"//community.axoloti.com/uploads/default/original/2X/2/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9.jpg\" class=\"lightbox\" title=\"IMG_6731 2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6731 2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2851x2138 1.79 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ethe engraving sharpness can be optimised compared to this. and the white dust and dirt is sawdust cause it was laying around in my wood workshop..\u003c/p\u003e\n\n\u003cp\u003eand then here's another cheap diy solution: coated mdf sheets from home depot, the basic super cheap furniture back wall stuff. 3mm. has a nice organic feel to it still even if i wouldn't call this material real wood...\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f35e5e4e6f352a65daefe283477a635137dd8fbe\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f35e5e4e6f352a65daefe283477a635137dd8fbe.jpg\" class=\"lightbox\" title=\"IMG_6732 2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f35e5e4e6f352a65daefe283477a635137dd8fbe_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6732 2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2851x2138 1.92 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":437,"post_type":1,"updated_at":"2019-09-08T14:41:44.576Z","reply_count":1,"reply_to_post_number":436,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":209,"score":112.75,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f35e5e4e6f352a65daefe283477a635137dd8fbe.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/2/23ccce7d0adabf2907cc2f53e8f206c99f77b0a9.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_pro hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38329,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2020-02-03T11:11:38.677Z","cooked":"\u003cp\u003eHi! I use four... Would be ace to have a case/rack I could put them all in\u003c/p\u003e","post_number":445,"post_type":1,"updated_at":"2020-02-03T11:11:38.677Z","reply_count":1,"reply_to_post_number":444,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":172,"score":54.75,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"killor","avatar_template":"/letter_avatar_proxy/v2/letter/k/a183cd/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38368,"name":"G. Perez","username":"killor","avatar_template":"/letter_avatar_proxy/v2/letter/k/a183cd/{size}.png","created_at":"2020-02-07T12:41:07.216Z","cooked":"\u003cp\u003eHi !!\u003cbr\u003eToday I started to perform a first RACK design..\u003cbr\u003eI thought it might be interesting to keep the dimensions of the EURORACK so\u003cbr\u003eI've read some information about how the factor and I think this may be a first \u003cbr\u003eattempt to make the Blind front panels.\u003cbr\u003eIf I'm not mistaken, it will be compatible  with  A-100 miniature case (\"A-100 beauty case\") from doepfer.\u003c/p\u003e\n\n\u003cp\u003eI've never done anything that's compatible with euroRack, so if you feel that\u003cbr\u003eI'm wrong, send a warning.\u003cbr\u003eIn principle I will do it in 3mm thick laminated wood, (I think 2mm aluminium sheets are used), I can't cut metals with the laser.\u003cbr\u003eIf the change in thickness is critical, tell me so that I can find another thickness. \u003cbr\u003ethank you.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a28a77b68e62a0864a75070bfab8b718c6b100c0\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a28a77b68e62a0864a75070bfab8b718c6b100c0.png\" class=\"lightbox\" title=\"Axoloti_rack.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a28a77b68e62a0864a75070bfab8b718c6b100c0_1_485x500.png\" width=\"485\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxoloti_rack.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2075x2138 47.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":446,"post_type":1,"updated_at":"2020-02-07T12:41:07.216Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":178,"score":41.1,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"G. Perez","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a28a77b68e62a0864a75070bfab8b718c6b100c0.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1680,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38370,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-02-07T17:12:55.349Z","cooked":"\u003cp\u003eThat’s nice, but it ignores the fact that Axoloti needs a bit of extra hardware to correctly handle EuroRack control voltages. Without CV ins and outs, there isn’t much reason to install four Axoloti in a EuroRack, in my opinion.\u003c/p\u003e","post_number":447,"post_type":1,"updated_at":"2020-02-07T17:12:55.349Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":172,"score":54.7,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38371,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2020-02-07T18:11:02.434Z","cooked":"\u003cp\u003eJust looking at the drawing, it appears the mounting holes are too far from the edge of the panels. Here is the Doepfer page that shows the dimensions he uses for his panels. This is a good guide to use as you can know it will work in all the chassis out there. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f87e11c m and used the most pots and switches as I could put in the panel. I bought a CV to MIDI CC converter module to handle the CV control side. This can work along with the pots and switches on the font panel and you don't have to worry about frying the Axo. The panel layout looked like this. The only concession was to remove the 1/4 inch stereo jacks and replace them with dual mono 3.5mm ones. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1162266764d73a4272f9145a8f5a43dd4445105a\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1162266764d73a4272f9145a8f5a43dd4445105a.png\" class=\"lightbox\" title=\"Axoloti-V2.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1162266764d73a4272f9145a8f5a43dd4445105a_1_630x500.png\" width=\"630\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxoloti-V2.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e904x717 50 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":449,"post_type":1,"updated_at":"2020-02-07T18:23:49.593Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":168,"score":69.25,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1162266764d73a4272f9145a8f5a43dd4445105a.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"use
