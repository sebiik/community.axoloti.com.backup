        <h1>
  <a href="/t/anyone-planning-to-make-and-sell-an-enclosure/140">Anyone planning to make and sell an enclosure?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2019-05-06T09:25:11Z' itemprop='datePublished'>
             2019-05-06 09:25:11 UTC
           </time>
        </span>
        <span itemprop='position'>#411</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for sharing that, I thought it was one of the "1590" guitar effect enclosures. How did you attach the side panels (and possibly a floor panel)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-06T10:12:08Z' itemprop='datePublished'>
             2019-05-06 10:12:08 UTC
           </time>
        </span>
        <span itemprop='position'>#412</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nice thanks, but that's what i feared... anybody know a decent aluminum/frontplate company that does bending/enclosures <em>and</em> CAD cutouts?</p>

<p>edit: nevermid, i just called and feld-eitorf also does laser cutouts.. will get a quote once i have my layout finished.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2019-06-18T00:40:28Z' itemprop='datePublished'>
             2019-06-18 00:40:28 UTC
           </time>
        </span>
        <span itemprop='position'>#413</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My first Axo build is almost done. I've just got to drill some holes and stuff it all in there. It'll be a short/long delay &gt; pitch/amp modulation &gt; resonant hp/lp filter &gt; reverb. Pretty standard, so I had to put some work into the enclosure. All hand painted (including the knobs) and resin finished.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aaf2c301ae11132ff149521b810a40e0dd13b0d1" href="//community.axoloti.com/uploads/default/original/2X/a/aaf2c301ae11132ff149521b810a40e0dd13b0d1.jpg" class="lightbox" title="IMG_20190617_223256.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aaf2c301ae11132ff149521b810a40e0dd13b0d1_1_491x500.jpg" width="491" height="500"><div class="meta">
<span class="filename">IMG_20190617_223256.jpg</span><span class="informations">1660x1689 1.4 MB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/de88cb627fb40651243cfcc0e8ac3f7d1f1c5f29" href="//community.axoloti.com/uploads/default/original/2X/d/de88cb627fb40651243cfcc0e8ac3f7d1f1c5f29.jpg" class="lightbox" title="IMG_20190617_222920.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/de88cb627fb40651243cfcc0e8ac3f7d1f1c5f29_1_374x500.jpg" width="374" height="500"><div class="meta">
<span class="filename">IMG_20190617_222920.jpg</span><span class="informations">2443x3258 1.98 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2019-06-18T10:47:03Z' itemprop='datePublished'>
             2019-06-18 10:47:03 UTC
           </time>
        </span>
        <span itemprop='position'>#414</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OH HI.</p>

<p>Looks great, man!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Agoraphobe'><b itemprop='author'>Agoraphobe</b></a>
           
           <time datetime='2019-06-18T12:09:02Z' itemprop='datePublished'>
             2019-06-18 12:09:02 UTC
           </time>
        </span>
        <span itemprop='position'>#415</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/spacelordmother">@spacelordmother</a>  Fancy meeting you here! Thanks, let's hope my drilling skills are OK.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-06-18T21:21:37Z' itemprop='datePublished'>
             2019-06-18 21:21:37 UTC
           </time>
        </span>
        <span itemprop='position'>#416</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all, I'm Billy from France. <br>After some weeks to find the best way to do it, I've almost finished this beauty.<br>All knob caps will come next week, so I'll probably do a video about my synth when it will be totally finished. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4cb00e3674a19f6189c6cf05cac32dfd625d261a" href="//community.axoloti.com/uploads/default/original/2X/4/4cb00e3674a19f6189c6cf05cac32dfd625d261a.JPG" class="lightbox" title="IMG_4004 copie.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4cb00e3674a19f6189c6cf05cac32dfd625d261a_1_499x500.JPG" width="499" height="500"><div class="meta">
<span class="filename">IMG_4004 copie.JPG</span><span class="informations">2578x2579 1.22 MB</span><span class="expand"></span>
</div></a></div></p>

<p>I'll be happy if someone can post other axoloti with built-in keyboard they did, cause I didn't saw a lot of them !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:10'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-19T01:13:57Z' itemprop='datePublished'>
             2019-06-19 01:13:57 UTC
           </time>
        </span>
        <span itemprop='position'>#417</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>beautiful build! excited for a video!<br>here's a pic of my axoloti and its keyboard. but it's not built in yet so totally pointless in an enclosure thread <img src="//community.axoloti.com/images/emoji/twitter/man_shrugging.png?v=5" title=":man_shrugging:" class="emoji" alt=":man_shrugging:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ea1fe514eaa99506b8d85065d1c741aea835ca20" href="//community.axoloti.com/uploads/default/original/2X/e/ea1fe514eaa99506b8d85065d1c741aea835ca20.jpg" class="lightbox" title="IMG_5314.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/ea1fe514eaa99506b8d85065d1c741aea835ca20_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_5314.jpg</span><span class="informations">2851x2138 2.16 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-06-19T09:30:05Z' itemprop='datePublished'>
             2019-06-19 09:30:05 UTC
           </time>
        </span>
        <span itemprop='position'>#418</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it seems to become good. How do you connect the keyboard to the axoloti ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-19T12:35:06Z' itemprop='datePublished'>
             2019-06-19 12:35:06 UTC
           </time>
        </span>
        <span itemprop='position'>#419</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i'm using the <a href="http://midibox.org">midibox.org</a> platform! quite straightforward. handles all the encoders and buttons too and just sends midi on DIN or other serial lines directly to the axoloti. or wherever you want it.</p>

<p>two thinsg really strike me about your design: the color scheme and the uprightness. looks <em>really</em> nice! almost like a 70s pic taken on real film.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-06-19T13:31:07Z' itemprop='datePublished'>
             2019-06-19 13:31:07 UTC
           </time>
        </span>
        <span itemprop='position'>#420</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok I see. It was hard to me to find or build a little keyboard of 13 keys &amp; use the USB host to let all analog in for potentiometers. I've found an old broken Lpk25 from Akai, I've repair it (that was the usb port issue, famous one !) &amp; I simply cut the PCB to let 13keys ! The only things I'm not proud on my synth is that I need to plug a usb cable outside the box from the left to the back (from the keys to the axoloti). I have to find a beautiful little usb cable to transform this problem in a strange old school sort of sorcery ! haha.</p>

<p>Thanks for your kind words, I'm working on it today again, it will be completely finish this night, so I'm waiting for the knob caps... </p>

<p>Let us see when yours will be finished <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dontjudgedave'><b itemprop='author'>dontjudgedave</b></a>
           
           <time datetime='2019-06-19T14:18:14Z' itemprop='datePublished'>
             2019-06-19 14:18:14 UTC
           </time>
        </span>
        <span itemprop='position'>#421</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally got around to doing my case.  Based off the plans posted here for the laser cut case but I expanded to have 8 footswitches, 3 pots, 2 mini toggles, and two extra 1/4" jacks in the back (also included is the old like tupperware I was using as a case for a bit).  Added an extra plate between the footswitches to help with durability - feels really solid even for stepping on</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a776abeb8debf310427fcc6d09e3fff9d36f4f03" href="//community.axoloti.com/uploads/default/original/2X/a/a776abeb8debf310427fcc6d09e3fff9d36f4f03.jpg" class="lightbox" title="20190610_161216 copy.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a776abeb8debf310427fcc6d09e3fff9d36f4f03_1_342x500.jpg" width="342" height="500"><div class="meta">
<span class="filename">20190610_161216 copy.jpg</span><span class="informations">1454x2121 1.83 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Still need to do some work on the wiring since only one pot is working and I think I'm going to swap the mono 1/4" jacks for Stereo that way I would be able to use some expression pedals there rather than just external taps</p>
      </div>

        <p>Yes! I'm making custom enclosures for the Axoloti using CAD software and a 3D printer! I will be selling these to anyone interested!</p>

        </span>
        <span itemprop='position'>#423</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you share this file with me directly or just post it on here? </p>

<p>I've been trying to figure what the best course of action is for making an enclosure for my Axocontrol and I'm not the most crafty guy <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"></p>
      </div>

        <span itemprop='position'>#424</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there. "Peeps" is fully finished. Hope you like him. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>here is a video about the patch : <a href="https://www.youtube.com/watch?v=T2wwdAiPo_w" rel="nofollow noopener">https://www.youtube.com/watch?v=T2wwdAiPo_w</a></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0e4c3a57596c511f4c3c214fd22971330da98f96" href="//community.axoloti.com/uploads/default/original/2X/0/0e4c3a57596c511f4c3c214fd22971330da98f96.jpg" class="lightbox" title="SYNTH copie.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0e4c3a57596c511f4c3c214fd22971330da98f96_1_500x500.jpg" width="500" height="500"><div class="meta">
<span class="filename">SYNTH copie.jpg</span><span class="informations">1727x1727 2.18 MB</span><span class="expand"></span>
</div></a></div></p>

        </span>
        <span itemprop='position'>#425</span>

      <div class='post' itemprop='articleBody'>
        <p>Yes, I could do, but bear in mind you would need to print the corners with a 3d printer, and cut the acrylic with a laser cutter. If you're OK with that, I will post the files for you and anyone else who's interested.</p>

      <div class='post' itemprop='articleBody'>
        <p>This is obviously unfinished and will just be a temporary home for axo anyways, and maybe technically doesn't even count as an enclosure because well it's not closed. but i couldn't keep it to myself: i made this frontplate today for axo core, 4 pots, an oled and the max11300 chip with 20 3.5mm jacks.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1690849da195752fa3ed79b2c7325b748d93bcd0" href="//community.axoloti.com/uploads/default/original/2X/1/1690849da195752fa3ed79b2c7325b748d93bcd0.JPG" class="lightbox" title="IMG_8643.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1690849da195752fa3ed79b2c7325b748d93bcd0_1_375x500.JPG" width="375" height="500"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="429" data-topic="140" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png" class="avatar">Gavin:</div>
<blockquote><p>Nice, but what do the jacks do ??</p></blockquote></aside>

<p>flexible CV and gate I/O via a MAX11300 chip, -5 to 5v or 0-10v for modular synth systems. looking good so far. you could realize a 4 track CV/Triggger sequencer, 4 LFOs, 4 externally triggered envelopes, at the same time. Plus stereo audio i/o for simultaneous synths or audio effects. or whatever else you wanna do. your imagination is ze limittttt. see this thread for details don't wanna derail this beautiful enclosure gallery..<br><aside class="quote" data-post="1" data-topic="1568">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/picard/40/1962_1.png" class="avatar">
    <a href="//community.axoloti.com/t/max11300-for-cv-in-and-cv-out/1568?source_topic_id=140" rel="nofollow noopener">MAX11300 for CV-IN and CV-OUT</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    Any opinions about the MAX11300? It could do a whole lot of things in one package, 20 I/O's that can be configured to be cv-in, cv-out, gate/trigger in, gate/trigger out... But the resolution is not very high, at 1V/oct and 12bit, there are only 33 steps per semitone. But many Midi-CV converters only have 12bit DAC's, but I guess with a lower output range than 10V.  Now CV for oscillators is perhaps the most demanding application in terms of precision and stability, many other applications are f…
  </blockquote>
</aside>
</p>

lair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34687,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-19T12:35:06.161Z","cooked":"\u003cp\u003ei'm using the \u003ca href=\"http://midibox.org\"\u003emidibox.org\u003c/a\u003e platform! quite straightforward. handles all the encoders and buttons too and just sends midi on DIN or other serial lines directly to the axoloti. or wherever you want it.\u003c/p\u003e\n\n\u003cp\u003etwo thinsg really strike me about your design: the color scheme and the uprightness. looks \u003cem\u003ereally\u003c/em\u003e nice! almost like a 70s pic taken on real film.\u003c/p\u003e","post_number":419,"post_type":1,"updated_at":"2019-06-19T12:36:58.373Z","reply_count":1,"reply_to_post_number":418,"quote_count":0,"avg_time":8,"incoming_link_count":7,"reads":210,"score":82.4,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://midibox.org","internal":false,"reflection":false,"title":"midibox.org Blog","clicks":37}],"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34688,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-06-19T13:31:07.364Z","cooked":"\u003cp\u003eOk I see. It was hard to me to find or build a little keyboard of 13 keys \u0026amp; use the USB host to let all analog in for potentiometers. I've found an old broken Lpk25 from Akai, I've repair it (that was the usb port issue, famous one !) \u0026amp; I simply cut the PCB to let 13keys ! The only things I'm not proud on my synth is that I need to plug a usb cable outside the box from the left to the back (from the keys to the axoloti). I have to find a beautiful little usb cable to transform this problem in a strange old school sort of sorcery ! haha.\u003c/p\u003e\n\n\u003cp\u003eThanks for your kind words, I'm working on it today again, it will be completely finish this night, so I'm waiting for the knob caps... \u003c/p\u003e\n\n\u003cp\u003eLet us see when yours will be finished \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":420,"post_type":1,"updated_at":"2019-06-19T13:31:07.364Z","reply_count":0,"reply_to_post_number":419,"quote_count":0,"avg_time":9,"incoming_link_count":3,"reads":216,"score":58.65,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34689,"name":"David","username":"dontjudgedave","avatar_template":"/letter_avatar_proxy/v2/letter/d/b19c9b/{size}.png","created_at":"2019-06-19T14:18:14.775Z","cooked":"\u003cp\u003eFinally got around to doing my case.  Based off the plans posted here for the laser cut case but I expanded to have 8 footswitches, 3 pots, 2 mini toggles, and two extra 1/4\" jacks in the back (also included is the old like tupperware I was using as a case for a bit).  Added an extra plate between the footswitches to help with durability - feels really solid even for stepping on\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a776abeb8debf310427fcc6d09e3fff9d36f4f03\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a776abeb8debf310427fcc6d09e3fff9d36f4f03.jpg\" class=\"lightbox\" title=\"20190610_161216 copy.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a776abeb8debf310427fcc6d09e3fff9d36f4f03_1_342x500.jpg\" width=\"342\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20190610_161216 copy.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1454x2121 1.83 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eStill need to do some work on the wiring since only one pot is working and I think I'm going to swap the mono 1/4\" jacks for Stereo that way I would be able to use some expression pedals there rather than just external taps\u003c/p\u003e","post_number":421,"post_type":1,"updated_at":"2  good so far. you could realize a 4 track CV/Triggger sequencer, 4 LFOs, 4 externally triggered envelopes, at the same time. Plus stereo audio i/o for simultaneous synths or audio effects. or whatever else you wanna do. your imagination is ze limittttt. see this thread for details don't wanna derail this beautiful enclosure gallery..\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1568\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/picard/40/1962_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/max11300-for-cv-in-and-cv-out/1568?source_topic_id=140\" rel=\"nofollow noopener\"\u003eMAX11300 for CV-IN and CV-OUT\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Any opinions about the MAX11300? It could do a whole lot of things in one package, 20 I/O's that can be configured to be cv-in, cv-out, gate/trigger in, gate/trigger out... But the resolution is not very high, at 1V/oct and 12bit, there are only 33 steps per semitone. But many Midi-CV converters only have 12bit DAC's, but I guess with a lower output range than 10V.  Now CV for oscillators is perhaps the most demanding application in terms of precision and stability, many other applications are f…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":430,"post_type":1,"updated_at":"2019-07-11T03:57:51.110
