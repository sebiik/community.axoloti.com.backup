<blockquote><p>How close is the 2mm backplate to the components?</p></blockquote></aside>

<p>Extremely close! There will be no room for extra mm.</p>

      <div class='post' itemprop='articleBody'>
        <p>The 2mm plate was the thinnest one we had at the fablab. A plate of 1mm or 1.5mm would be a better fit.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks. I'll extend the backplate backwards 1mm then and see how it goes. If it works well I'll leave the plan up on Ponoko for others.</p>

      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Assembly hint for when you're done with the printing: Hold everything vertical, pre-assemble loosely. To fit them together, begin with the middle, not the latches! Base and top part fit diagonally in the fine grooves of the front and back parts. Hold them together with one hand, then work to the ends with the other, you will see the rest.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Diego'><b itemprop='author'>Diego</b></a>
           
           <time datetime='2016-01-14T01:30:32Z' itemprop='datePublished'>
             2016-01-14 01:30:32 UTC
           </time>
        </span>
        <span itemprop='position'>#136</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Printed!!!<br>Many thanks!<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/daecdb332d1f29282e7262cee725a5d5543ec29a" href="//community.axoloti.com/uploads/default/original/2X/d/daecdb332d1f29282e7262cee725a5d5543ec29a.jpg" class="lightbox" title="IMG_20160114_021859.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/daecdb332d1f29282e7262cee725a5d5543ec29a_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20160114_021859.jpg</span><span class="informations">2560x1920 1.69 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/davide'><b itemprop='author'>davide</b></a>
           
           <time datetime='2016-01-15T08:46:43Z' itemprop='datePublished'>
             2016-01-15 08:46:43 UTC
           </time>
        </span>
        <span itemprop='position'>#137</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was quoted 124 GBP to have the 3-D Print Axoloti Case printed!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-01-15T13:13:00Z' itemprop='datePublished'>
             2016-01-15 13:13:00 UTC
           </time>
        </span>
        <span itemprop='position'>#138</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's probably because it will be printed on an industrial 3D printer. If you print it on a filament-based machine like the Ultimaker or MakerBot, the price will probably be around 5 - 12 GBP.</p>

<p>If you have a fablab in your city, go there to print it yourself. You usually only need to pay for the weight of the plastic.</p>

<p>3D Hubs is also a good option if you don't have access to a 3D printer. Just search for somebody close to your city that offers printing in general purpose material (PLA or ABS). <a href="https://www.3dhubs.com/" rel="nofollow">https://www.3dhubs.com/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/davide'><b itemprop='author'>davide</b></a>
           
           <time datetime='2016-01-15T14:03:00Z' itemprop='datePublished'>
             2016-01-15 14:03:00 UTC
           </time>
        </span>
        <span itemprop='position'>#139</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the advice. I'll try 3D Hubs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-15T14:10:21Z' itemprop='datePublished'>
             2016-01-15 14:10:21 UTC
           </time>
        </span>
        <span itemprop='position'>#140</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>beyond all expectations Ive found a 3d hub relatively close to me (I live in a remote location :)) , so I thought Id give them a trial run.</p>

<p>it appears the 3d hub wants STL files, but is asking if they are in mm or cm... <br><a class="mention" href="/users/jens_groh">@Jens_Groh</a> you stl files are they in mm/cc ... i cant really see ...</p>

<p>how do you view/create STL files? ( I can preview on mac, but it doesnt give me an dimension information)</p>

<p>Im reasonably familiar with sketchup<br>(though only the free version, as Ive just used it for more planning/visualisation nothing too serious )</p>

<p>finally a couple of question, as never done this stuff before... <br>material recommendations? seems of offers quite a few, and in either 100 or 200 microns.</p>

<p>I just want something pretty simple for now, might design a multi-core box later, if they work out well.<br>(or perhaps just add some kind of interlocking system on to the single units, e.g. act as 'feet' in single mode, but then slide together to interlock if you have multiple cases... so kind of modular)</p>

<p>thanks for your help<br>Mark</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-01-15T14:17:42Z' itemprop='datePublished'>
             2016-01-15 14:17:42 UTC
           </time>
        </span>
        <span itemprop='position'>#141</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The STL files are in mm. Easiest way to see is to use the measuring tool Meshlab <a href="http://sourceforge.net/projects/meshlab/files/meshlab/MeshLab%20v1.3.3/" rel="nofollow">http://sourceforge.net/projects/meshlab/files/meshlab/MeshLab%20v1.3.3/</a></p>

<p>Material: PLA (Biodegradable plastic) or ABS (Lego Plastic). Both are cheap and good for technical parts.<br>100 microns will give you the best looking result, but might be a bit more expensive since it will take longer to print.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2016-01-15T15:12:54Z' itemprop='datePublished'>
             2016-01-15 15:12:54 UTC
           </time>
        </span>
        <span itemprop='position'>#142</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can also view with Netfabb Basic (free). Or Sketchup, it can import STL. (Maybe only with a plug-in installed? I don't remember.) BTW, I use the free Sketchup version, it's quite okay for basic 3D print design.<br>A not-too-expensive print service here in Germany is fabberhouse.de, don't know if they are good.<br>I printed mine in PLA with (luxury <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">) 0.09mm layers. I'd recommend heated print bed and/or glue to avoid warping, I had slight problems.<br>Cool idea that stack case. Maybe for "shields", too, if we interpret the Axoloti I/O ports as a kind of bus system.</p>
      </div>

"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4939,"name":"David Ellis","username":"davide","avatar_template":"/letter_avatar_proxy/v2/letter/d/258eb7/{size}.png","created_at":"2016-01-15T08:46:43.660Z","cooked":"\u003cp\u003eI was quoted 124 GBP to have the 3-D Print Axoloti Case printed!!\u003c/p\u003e","post_number":137,"post_type":1,"updated_at":"2016-01-15T08:46:43.660Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":10,"reads":378,"score":131.3,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"David Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":94,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4945,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-01-15T13:13:00.156Z","cooked":"\u003cp\u003eThat's probably because it will be printed on an industrial 3D printer. If you print it on a filament-based machine like the Ultimaker or MakerBot, the price will probably be around 5 - 12 GBP.\u003c/p\u003e\n\n\u003cp\u003eIf you have a fablab in your city, go there to print it yourself. You usually only need to pay for the weight of the plastic.\u003c/p\u003e\n\n\u003cp\u003e3D Hubs is also a good option if you don't have access to a 3D printer. Just search for somebody close to your city that offers printing in general purpose material (PLA or ABS). \u003ca href=\"https://www.3dhubs.com/\" rel=\"nofollow\"\u003ehttps://www.3dhubs.com/\u003c/a\u003e\u003c/p\u003e","post_number":138,"post_type":1,"updated_at":"2016-01-15T13:13:00.156Z","reply_count":2,"reply_to_post_number":137,"quote_count":0,"avg_time":14,"incoming_link_count":17,"reads":380,"score":188.7,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.3dhubs.com/","internal":false,"reflection":false,"title":"3D Hubs: Local 3D printing services and 3D Printers","clicks":97}],"read":true,"user_title":null,"reply_to_user":{"username":"davide","avatar_template":"/letter_avatar_proxy/v2/letter/d/258eb7/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4947,"name":"David Ellis","username":"davide","avatar_template":"/letter_avatar_proxy/v2/letter/d/258eb7/{size}.png","created_at":"2016-01-15T14:03:00.856Z","cooked":"\u003cp\u003eThanks for the advice. I'll try 3D Hubs.\u003c/p\u003e","post_number":139,"post_type":1,"updated_at":"2016-01-15T14:03:00.856Z","reply_count":0,"reply_to_post_number":138,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":374,"score":80.4,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"David Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":94,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4948,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-15T14:10:21.035Z","cooked":"\u003cp\u003ebeyond all expectations Ive found a 3d hub relatively close to me (I live in a remote location :)) , so I thought Id give them a trial run.\u003c/p\u003e\n\n\u003cp\u003eit appears the 3d hub wants STL files, but is asking if they are in mm or cm... \u003cbr\u003e\u003ca class=\"mention\" href=\"/users/jens_groh\"\u003e@Jens_Groh\u003c/a\u003e you stl files are they in mm/cc ... i cant really see ...\u003c/p\u003e\n\n\u003cp\u003ehow do you view/create STL files? ( I can preview on mac, but it doesnt give me an dimension information)\u003c/p\u003e\n\n\u003cp\u003eIm reasonably familiar with sketchup\u003cbr\u003e(though only the free version, as Ive just used it for more planning/visualisation nothing too serious )\u003c/p\u003e\n\n\u003cp\u003efinally a couple of question, as never done this stuff before... \u003cbr\u003ematerial recommendations? seems of offers quite a few, and in either 100 or 200 microns.\u003c/p\u003e\n\n\u003cp\u003eI just want something pretty simple for now, might design a multi-core box later, if they work out well.\u003cbr\u003e(or perhaps just add some kind of interlocking system on to the single units, e.g. act as 'feet' in single mode, but then slide together to interlock if you have multiple cases... so kind of modular)\u003c/p\u003e\n\n\u003cp\u003ethanks for your help\u003cbr\u003eMark\u003c/p\u003e","post_number":140,"post_type":1,"updated_at":"2016-01-15T14:10:21.035Z","reply_count":2,"reply_to_post_number":138,"quote_count":0,"avg_time":16,"incoming_link_count":27,"reads":383,"score":222.4,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4949,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-01-15T14:17:42.674Z","cooked":"\u003cp\u003eThe STL files are in mm. Easiest way to see is to use the measuring tool Meshlab \u003ca href=\"http://sourceforge.net/projects/meshlab/files/meshlab/MeshLab%20v1.3.3/\" rel=\"nofollow\"\u003ehttp://sourceforge.net/projects/meshlab/files/meshlab/MeshLab%20v1.3.3/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eMaterial: PLA (Biodegradable plastic) or ABS (Lego Plastic). Both are cheap and good for technical parts.\u003cbr\u003e100 microns will give you the best looking result, but might be a bit more expensive since it will take longer to print.\u003c/p\u003e","post_number":141,"post_type":1,"updated_at":"2016-01-15T14:17:42.674Z","reply_count":0,"reply_to_post_number":140,"quote_count":0,"avg_time":12,"incoming_link_count":16,"reads":377,"score":173.0,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://sourceforge.net/projects/meshlab/files/meshlab/MeshLab%20v1.3.3/","internal":false,"reflection":false,"title":"MeshLab - Browse /meshlab/MeshLab v1.3.3 at SourceForge.net","clicks":58}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4950,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2016-01-15T15:12:54.242Z","cooked":"\u003cp\u003eYou can also view with Netfabb Basic (free). Or Sketchup, it can import STL. (Maybe only with a plug-in installed? I don't remember.) BTW, I use the free Sketchup version, it's quite okay for basic 3D print design.\u003cbr\u003eA not-too-expensive print service here in Germany is fabberhouse.de, don't know if they are good.\u003cbr\u003eI printed mine in PLA with (luxury \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) 0.09mm layers. I'd recommend heated print bed and/or glue to avoid warping, I had slight problems.\u003cbr\u003eCool idea that stack case. Maybe for \"shields\", too, if we interpret the Axoloti I/O ports as a kind of bus system.\u003c/p\u003e","post_number":142,"post_type":1,"updated_at":"2016-01-15T15:12:54.242Z","reply_count":1,"reply_to_post_number":140,"quote_count":0,"avg_time":13,"incoming_link_count":5,"reads":377,"score":106.05,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_g
