        <h1>
  <a href="/t/anyone-planning-to-make-and-sell-an-enclosure/140">Anyone planning to make and sell an enclosure?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2016-09-02T07:12:39Z' itemprop='datePublished'>
             2016-09-02 07:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#228</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about <a href="https://www.indiegogo.com/projects/gole1-cheapest-windows10-intel-touch-mini-pc#/" rel="nofollow">Gole1</a>? Might be too small though. Anyway, I've backed it up. Gonna use it as a utility Win PC in my mobile set.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urnster'><b itemprop='author'>urnster</b></a>
           
           <time datetime='2016-09-02T09:39:24Z' itemprop='datePublished'>
             2016-09-02 09:39:24 UTC
           </time>
        </span>
        <span itemprop='position'>#229</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah i am leaning toward making it a larger possibly 10 inch screen unit and having the whole box be a little larger. But I am thinking the 1200 by 800 res seems to be the minimum for running the Axoloti Editor</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-02T09:53:02Z' itemprop='datePublished'>
             2016-09-02 09:53:02 UTC
           </time>
        </span>
        <span itemprop='position'>#230</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thats really nice <a class="mention" href="/users/cube48">@cube48</a>, inspirational even.</p>

<p>Id love to hear more about it, e.g. why you chose to run the STM32F4 , what touchscreen your using...</p>

<p>actually, Id say this is worth a separate topic in the your projects section, if your willing to answer questions etc... its alot more than just an enclosure <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>(if you want I could move your post(s) and replies there.. just pm me if you want/happy with that, or of course you can create a separate post too)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/morpheo-rpi-goom-synth-axoloti/2271">Morpheo = RPi + Goom synth + Axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-09-03T02:23:56Z' itemprop='datePublished'>
             2016-09-03 02:23:56 UTC
           </time>
        </span>
        <span itemprop='position'>#231</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>TK ported Goom synth over to MIOS32 with most functionaility intact. I think Cube48 has a big thread on Midibox forums about it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-09-03T06:56:35Z' itemprop='datePublished'>
             2016-09-03 06:56:35 UTC
           </time>
        </span>
        <span itemprop='position'>#232</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been think similar too, more so, a full unit to run the Axo UI as well.<br>There are some really cool maker style SBC's starting to come out, with few already out, that not only run the full windows 10, but have the Arduino style GPIO, and the ability to attach touch screens.<br>One I like the look of is the LattePanda, and the one I am watching closely is the Udoo x86 which is supposed to be 10 x the power of RPI 3 and takes Arduino shields directly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-09-05T05:12:02Z' itemprop='datePublished'>
             2016-09-05 05:12:02 UTC
           </time>
        </span>
        <span itemprop='position'>#233</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How usable is Axo UI with a touchscreen though? Are we talking about the Editor here? or the Remote Control?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/morpheo-rpi-goom-synth-axoloti/2271">Morpheo = RPi + Goom synth + Axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2016-09-19T10:56:13Z' itemprop='datePublished'>
             2016-09-19 10:56:13 UTC
           </time>
        </span>
        <span itemprop='position'>#234</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That model looks great! This will be really helpful. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/salvobeta'><b itemprop='author'>salvobeta</b></a>
           
           <time datetime='2016-09-22T00:21:32Z' itemprop='datePublished'>
             2016-09-22 00:21:32 UTC
           </time>
        </span>
        <span itemprop='position'>#235</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This system is pretty cool. I'm looking to build something a little similar, but with Rotary encoders with LED rings. I was going to use a RaspPi for the brains and custom interface for the system, and the Axoloti for the core audio system. I might try to do some software stuff, either Supercollider or something like that on the Pi.  </p>

<p>Here, are the LED rings I'm going to use. <a href="http://www.ebay.com/itm/251437248842" rel="nofollow">http://www.ebay.com/itm/251437248842</a><br>And I think this is the case I'm going to build it in. <a href="http://www.mouser.com/ds/2/177/1456PH1-76562.pdf" rel="nofollow">http://www.mouser.com/ds/2/177/1456PH1-76562.pdf</a></p>

<p>What I'd like to know, is how you configured your Pi to run all those programs? Are you running Raspbian? sunVox looks like crap on the touch screen in the default Window Manager. Do you just configure a boot script to boot sunvox or other apps into fullscreen mode?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/morpheo-rpi-goom-synth-axoloti/2271">Morpheo = RPi + Goom synth + Axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2016-09-22T08:12:56Z' itemprop='datePublished'>
             2016-09-22 08:12:56 UTC
           </time>
        </span>
        <span itemprop='position'>#236</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks you guys for your feedback. Here is the thread that hopefully answers your questions.<br><aside class="quote" data-post="1" data-topic="2271">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/cube48/40/895_1.png" class="avatar">
    <a href="//community.axoloti.com/t/morpheo-rpi-goom-synth-axoloti/2271">Morpheo - RPi + Goom synth + Axoloti</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. ">Hardware</span></a>
  </div>
  <blockquote>
<a data-download-href="//community.axoloti.com/uploads/default/9d3275e64c6a86fb872487cc9fa5fb7a937b8f40" href="//community.axoloti.com/uploads/default/original/2X/9/9d3275e64c6a86fb872487cc9fa5fb7a937b8f40.jpg" class="lightbox" title="morpheo_06.jpg">[image]</a> To not to dilute the <a href="//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/226?u=cube48">thread about the cases</a> for Axoloti, I'm opening this topic to answer some questions about <a href="https://1drv.ms/a/s!At5XupuxeY1VgtA7lcjgbWdB6Gh5Gg" rel="nofollow">Morpheo</a> project. More info can be found in the <a href="http://midibox.org/forums/topic/20028-morpheo-goom-synth-pd-extended-control-surface/" rel="nofollow">MIDIBox forum thread</a>.



Sorry for replying so late. STM32F4 runs <a href="http://midibox.org/forums/topic/19522-port-lpc1343-polysynth-to-mbhp_core_stm32f4/" rel="nofollow">ported</a> <a href="http://www.quinapalus.com/goom.html" rel="nofollow">Goom synth</a>. 16 note polyphonic, 16 voice multi-timbral synth, open source. Benefit of using STM32F4 is that it has all the hardware needed on board (DAC, USB, ...) so just flashing the firmware and routing MIDI over USB to it makes it immediately functional sy…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/XiaoShiZi'><b itemprop='author'>XiaoShiZi</b></a>
           
           <time datetime='2016-09-29T19:49:17Z' itemprop='datePublished'>
             2016-09-29 19:49:17 UTC
           </time>
        </span>
        <span itemprop='position'>#237</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looking forward to your 3D modeled work in Fusion 360. This will be very helpfull to design new enclosures. Enjoy!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-09-29T21:46:52Z' itemprop='datePublished'>
             2016-09-29 21:46:52 UTC
           </time>
        </span>
        <span itemprop='position'>#238</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's a link to the model. Let me know if you find anything or have any issues.</p>

<p><a href="http://a360.co/2dqaPX9" class="onebox" target="_blank" rel="nofollow">http://a360.co/2dqaPX9</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mschuerig'><b itemprop='author'>mschuerig</b></a>
           
           <time datetime='2016-10-20T17:54:18Z' itemprop='datePublished'>
             2016-10-20 17:54:18 UTC
           </time>
        </span>
        <span itemprop='position'>#239</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just had two of these panels made by <a href="http://www.schaeffer-ag.de/" rel="nofollow">Schaeffer</a>. They look perfect and fit perfectly into the enclosure. Unfortunately, the hole for the headphone socket is a few tenths of a millimeter too far left and the cutout for the big USB Type A socket is too narrow.</p>

<p>I had to file (actually dremel) off a bit from the right side of the analog outs and treat the USB socket with pliers to make it fit.</p>

<p>I don't know, if the layout of the Axoloti board has slightly changed in the meantime or if there's another cause. I haven't done any of this before and so have no idea how I could have noticed it earlier or how to correct the design.</p>

<p>I think it's great that Mike shared his design, however, anyone intending to use it, be aware that it might need some work.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Frank from NRG Rerording did a view boxes for me, he is very helpful, quality wise on the same level than schaeffer front panels and a little cheaper, he might be the best one to ask, he works a lot for diyer at group diy.</p>

      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2016-10-24T21:55:58Z' itemprop='datePublished'>
             2016-10-24 21:55:58 UTC
           </time>
        </span>
        <span itemprop='position'>#241</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I just wanted to let you all know that we've just opened up our beta-0 synthesizer <a href="https://believotron.myshopify.com/" rel="nofollow">pre-order</a> with the Believotron Wanderlust + Axoloti core. We have 3D printed and laser-cut acrylic enclosures. The final design is still a WIP, as we're waiting on a back-ordered 3D printer with a larger print bed. I'll update with new photos on the <a href="//community.axoloti.com/t/believotron-wanderlust-axoloti-controller/1364">main Wanderlust thread</a> as the enclosures shape up.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/34d1b471a090d3b6d56cf19e8d1487ee3f8f6035" href="//community.axoloti.com/uploads/default/original/2X/3/34d1b471a090d3b6d56cf19e8d1487ee3f8f6035.png" class="lightbox" title="ready to go synths.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/34d1b471a090d3b6d56cf19e8d1487ee3f8f6035_1_500x500.png" width="500" height="500"><div class="meta">
<span class="filename">ready to go synths.png</span><span class="informations">600x600 390 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PeterHanes'><b itemprop='author'>PeterHanes</b></a>
           
           <time datetime='2016-12-05T00:58:56Z' itemprop='datePublished'>
             2016-12-05 00:58:56 UTC
           </time>
        </span>
        <span itemprop='position'>#242</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="157" data-topic="140" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png" class="avatar">Jens_Groh:</div>
<blockquote><p>New STL files here. <br>New Sketchup design files here. <br>The trick to prevent warping is, to make the parts hollow. I doubled their thickness, but the print software should be set to make a thin shell. About 0.5mm shell and top/bottom thickness, 30% fill percentage and 0.1mm layer thickness (optionally 0.2mm for first layer) should work.</p></blockquote></aside>

<p>Many thanks for this. I sent your files to a local 3dhubs place, and now my Axoloti Core is no longer housed in its original cardboard box:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e51a6ab21acc0d8cbc1370fb9b4c993f3382e739" href="//community.axoloti.com/uploads/default/original/2X/e/e51a6ab21acc0d8cbc1370fb9b4c993f3382e739.jpg" class="lightbox" title="Axoloti_800.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e51a6ab21acc0d8cbc1370fb9b4c993f3382e739_1_690x400.jpg" width="690" height="400"><div class="meta">
<span class="filename">Axoloti_800.jpg</span><span class="informations">800x464 250 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/flts'><b itemprop='author'>flts</b></a>
           
           <time datetime='2016-12-05T09:58:38Z' itemprop='datePublished'>
             2016-12-05 09:58:38 UTC
           </time>
        </span>
        <span itemprop='position'>#243</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6abcffbcf6849885309f7d355465556e2749ec89" href="//community.axoloti.com/uploads/default/original/2X/6/6abcffbcf6849885309f7d355465556e2749ec89.jpg" class="lightbox" title="2016-12-03 13.33.31.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6abcffbcf6849885309f7d355465556e2749ec89_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">2016-12-03 13.33.31.jpg</span><span class="informations">3264x1836 1.71 MB</span><span class="expand"></span>
</div></a></div></p>

<p>The Takachi CF22-11BB isn't the cheapest (30-40 euros) or easiest to buy case out there but seems to be pretty nice for the Axoloti + a minimal control surface. The slight slope is nice for ergonomics while on the table. I think I'll just eventually have to replace one of the big pots with a rotary switch for patch / preset selection.</p>

<p>Hammond's extruded 1455R1601 case (or 1455R1601BK for same in black) seems  like another good alternative - like the case Johannes mentioned much earlier in the thread, this one has an extrusion designed for a 160mm eurocard so shouldn't need any additional screws / standoffs for mounting. It's got a few cm more depth for control surface components as well. I think I'll eventually try one of those with the other Axoloti I got from a friend.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-12-17T09:37:43Z' itemprop='datePublished'>
             2016-12-17 09:37:43 UTC
           </time>
        </span>
        <span itemprop='position'>#244</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey guys, i found a rather cheap 19" enclosure in the netherlands, i decided to order one, and ijust got it in.</p>

<p>might be usefull for multiple axoloti+control (arduino/teensy) in one enclosure.</p>

<p>the dimensions are: standard 19" wide, 2 unit (88mm) high, 180mm deep (a axoloti core fits nicely in the depth of the enclosure!)</p>

<p>it is made 1mm sheet metal and an aluminium front panel of about 2mm thickness and comes with vent holes, some integrated mounting holes and screws.</p>

<p>ideal for a DIY RAXoloti (Axoloti RACK mount)</p>

<p>the price is even better: just €25,50 for one enclosure (including tax, no shipment)</p>

<p>the link to the enclosure: <a href="http://www.vandijkenelektronica.eu/index.php?id_product=622&amp;controller=product&amp;id_lang=2" rel="nofollow">http://www.vandijkenelektronica.eu/index.php?id_product=622&amp;controller=product&amp;id_lang=2</a> (dutch website)</p>

<p>just thought i'd share this source with you all <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>pic of the enclosure with an axoloti on top:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/76cc53c3134b1503af2496209dc0128ba1462a27" href="//community.axoloti.com/uploads/default/original/2X/7/76cc53c3134b1503af2496209dc0128ba1462a27.jpg" class="lightbox" title="IMG_20161217_102849.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/76cc53c3134b1503af2496209dc0128ba1462a27_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">IMG_20161217_102849.jpg</span><span class="informations">3264x1836 1.12 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <span itemprop='position'>#245</span>

      <div class='post' itemprop='articleBody'>
        <p>Seems like this topic has warped into a gallery 4 nice axoloti-housings. This is very nice to collect inspiration and spare time in using and developing others ideas what I did. Mine now has 5 faders 3 buttons 2 switches and a distance sensor and will be used as a stereo-effect unit for organ and piano sounds plus a theremin option.<br>Thanks to <a href="//community.axoloti.com/users/janvantomme">http://community.axoloti.com/users/janvantomme</a> and <a href="//community.axoloti.com/users/aton">http://community.axoloti.com/users/aton</a> is was an easy job to modify the svg. <br>Inroducing -&gt; OrangeSqueezer -&gt;<br><img src="//community.axoloti.com/uploads/default/original/2X/8/83d80145552ef8b82d16a19cf12bdad89e93e3c9.JPG" width="640" height="480"><img src="//community.axoloti.com/uploads/default/original/2X/d/d08e6b5367ae68bd0aa96f2f1ab35280db82ab4d.JPG" width="640" height="480"><img src="//community.axoloti.com/uploads/default/original/2X/a/ac87d995f442c059f891a1b7d9e450f31765e0b0.JPG" width="640" height="480"></p>

<p>After I breathed a little live into her (Squeezer is female in teutonic) starting to be quite satisfied...</p>
      </div>

alse,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14033,"name":"Sean Wolfe","username":"salvobeta","avatar_template":"/user_avatar/community.axoloti.com/salvobeta/{size}/1877_1.png","created_at":"2016-09-22T00:21:32.272Z","cooked":"\u003cp\u003eThis system is pretty cool. I'm looking to build something a little similar, but with Rotary encoders with LED rings. I was going to use a RaspPi for the brains and custom interface for the system, and the Axoloti for the core audio system. I might try to do some software stuff, either Supercollider or something like that on the Pi.  \u003c/p\u003e\n\n\u003cp\u003eHere, are the LED rings I'm going to use. \u003ca href=\"http://www.ebay.com/itm/251437248842\" rel=\"nofollow\"\u003ehttp://www.ebay.com/itm/251437248842\u003c/a\u003e\u003cbr\u003eAnd I think this is the case I'm going to build it in. \u003ca href=\"http://www.mouser.com/ds/2/177/1456PH1-76562.pdf\" rel=\"nofollow\"\u003ehttp://www.mouser.com/ds/2/177/1456PH1-76562.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWhat I'd like to know, is how you configured your Pi to run all those programs? Are you running Raspbian? sunVox looks like crap on the touch screen in the default Window Manager. Do you just configure a boot script to boot sunvox or other apps into fullscreen mode?\u003c/p\u003e","post_number":235,"post_type":1,"updated_at":"2016-09-22T00:21:32.272Z","reply_count":0,"reply_to_post_number":226,"quote_count":0,"avg_time":9,"incoming_link_count":99,"reads":489,"score":608.25,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Sean Wolfe","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts" er, he might be the best one to ask, he works a lot for diyer at group diy.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.nrgrecording.de/kontakt/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.nrgrecording.de/kontakt/\u003c/a\u003e\u003c/p\u003e","post_number":240,"post_type":1,"updated_at":"2016-10-20T18:18:30.890Z","reply_count":0,"reply_to_post_number":239,"quote_count":0,"avg_time":14,"incoming_link_count":23,"reads":460,"score":224.7,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Nicholas Desamory","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.nrgrecording.de/kontakt/","internal":false,"reflection":false,"title":"kontakt - nrg studio","clicks":65}],"read":true,"user_title":null,"reply_to_user":{"username":"mschuerig","avatar_template":"/user_avatar/community.axoloti.com/mschuerig/{size}/2819_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":904,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15147,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2016-10-24T21:55:58.928Z","cooked":"\u003cp\u003eHi, I just wanted to let you all know that we've just opened up our beta-0 synthesizer \u003ca href=\"https://believotron.myshopify.com/\" rel=\"nofollow\"\u003epre-order\u003c/a\u003e with the Believotron Wanderlust + Axoloti core. We have 3D printed and laser-cut acrylic enclosures. The final design is still a WIP, as we're waiting on a back-ordered 3D printer with a larger print bed. I'll update with new photos on the \u003ca href=\"//community.axoloti.com/t/believotron-wanderlust-axoloti-controller/1364\"\u003emain Wanderlust thread\u003c/a\u003e as the enclosures shape up.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/34d1b471a090d3b6d56cf19e8d1487ee3f8f6035\" href=\"//community.axoloti.com/uploads/default/original/2X/3/34d1b471a090d3b6d56cf19e8d1487ee3f8f6035.png\" class=\"lightbox\" title=\"ready to go synths.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/34d1b471a090d3b6d56cf19e8d1487ee3f8f6035_1_500x500.png\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eready to go synths.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e600x600 390 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":241,"post_type":1,"updated_at":"2016-10-24T21:55:58.928Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":137,"reads":475,"score":890.95,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://believotron.myshopify.com/","internal":false,"reflection":false,"title":"Believotron","clicks":152},{"url":"http://community.axoloti.com/t/believotron-wanderlust-axoloti-controller/1364","internal":true,"reflection":false,"title":"Believotron Wanderlust Axoloti Controller","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16082,"name":"","username":"PeterHanes","avatar_template":"/user_avatar/community.axoloti.com/peterhanes/{size}/306_1.png","created_at":"2016-12-05T00:58:56.734Z","cooked":"\u003caside class=\"quote\" data-post=\"157\" data-topic=\"140\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png\" class=\"avatar\"\u003eJens_Groh:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNew STL files here. \u003cbr\u003eNew Sketchup design files here. \u003cbr\u003eThe trick to prevent warping is, to make the parts hollow. I doubled their thickness, but the print software should be set to make a thin shell. About 0.5mm shell and top/bottom thickness, 30% fill percentage and 0.1mm layer thickness (optionally 0.2mm for first layer) should work.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMany thanks for this. I sent your files to a local 3dhubs place, and now my Axoloti Core is no longer housed in its original cardboard box:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e51a6ab21acc0d8cbc1370fb9b4c993f3382e739\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e51a6ab21acc0d8cbc1370fb9b4c993f3382e739.jpg\" class=\"lightbox\" title=\"Axoloti_800.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e51a6ab21acc0d8cbc1370fb9b4c993f3382e739_1_690x400.jpg\" width=\"690\" height=\"400\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxoloti_800.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e800x464 250 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":242,"post_type":1,"updated_at":"2016-12-05T00:58:56.734Z","reply_count":0,"reply_to_post_number":157,"quote_count":1,"avg_time":14,"incoming_link_count":15,"reads":464,"score":273.5,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":135,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16087,"name":"","username":"flts","avatar_template":"/letter_avatar_proxy/v2/letter/f/91b2a8/{size}.png","created_at":"2016-12-05T09:58:38.621Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6abcffbcf6849885309f7d355465556e2749ec89\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6abcffbcf6849885309f7d355465556e2749ec89.jpg\" class=\"lightbox\" title=\"2016-12-03 13.33.31.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6abcffbcf6849885309f7d355465556e2749ec89_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2016-12-03 13.33.31.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x1836 1.71 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe Takachi CF22-11BB isn't the cheapest (30-40 euros) or easiest to buy case out there but seems to be pretty nice for the Axoloti + a minimal control surface. The slight slope is nice for ergonomics while on the table. I think I'll just eventually have to replace one of the big pots with a rotary switch for patch / preset selection.\u003c/p\u003e\n\n\u003cp\u003eHammond's extruded 1455R1601 case (or 1455R1601BK for same in black) seems  like another good alternative - like the case Johannes mentioned much earlier in the thread, this one has an extrusion designed for a 160mm eurocard so shouldn't need any additional screws / standoffs for mounting. It's got a few cm more depth for control surface components as well. I think I'll eventually try one of those with the other Axoloti I got from a friend.\u003c/p\u003e","post_number":243,"post_type":1,"updated_at":"2016-12-05T09:59:38.987Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":15,"reads":473,"score":320.3,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":981,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16352,"name":"ramon","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-12-17T09:37:43.999Z","cooked":"\u003cp\u003ehey guys, i found a rather cheap 19\" enclosure in the netherlands, i decided to order one, and ijust got it in.\u003c/p\u003e\n\n\u003cp\u003emight be usefull for multiple axoloti+control (arduino/teensy) in one enclosure.\u003c/p\u003e\n\n\u003cp\u003ethe dimensions are: standard 19\" wide, 2 unit (88mm) high, 180mm deep (a axoloti core fits nicely in the depth of the enclosure!)\u003c/p\u003e\n\n\u003cp\u003eit is made 1mm sheet metal and an aluminium front panel of about 2mm thickness and comes with vent holes, some integrated mounting holes and screws.\u003c/p\u003e\n\n\u003cp\u003eideal for a DIY RAXoloti (Axoloti RACK mount)\u003c/p\u003e\n\n\u003cp\u003ethe price is even better: just €25,50 for one enclosure (including tax, no shipment)\u003c/p\u003e\n\n\u003cp\u003ethe link to the enclosure: \u003ca href=\"http://www.vandijkenelektronica.eu/index.php?id_product=622\u0026amp;controller=product\u0026amp;id_lang=2\" rel=\"nofollow\"\u003ehttp://www.vandijkenelektronica.eu/index.php?id_product=622\u0026amp;controller=product\u0026amp;id_lang=2\u003c/a\u003e (dutch website)\u003c/p\u003e\n\n\u003cp\u003ejust thought i'd share this source with you all \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003epic of the enclosure with an axoloti on top:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/76cc53c3134b1503af2496209dc0128ba1462a27\" href=\"//community.axoloti.com/uploads/default/original/2X/7/76cc53c3134b1503af2496209dc0128ba1462a27.jpg\" class=\"lightbox\" title=\"IMG_20161217_102849.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/76cc53c3134b1503af2496209dc0128ba1462a27_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20161217_102849.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x1836 1.12 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":244,"post_type":1,"updated_at":"2016-12-17T09:37:43.999Z","reply_coun
