      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc" href="//community.axoloti.com/uploads/default/original/2X/3/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc.jpg" class="lightbox" title="27:Chlorophyll.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/37eb7a0fe381fc76746eb0e62fcac1eb0d0707dc_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">27:Chlorophyll.jpg</span><span class="informations">3840x2160 634 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/97078f628d73c5b5470819bf1aef8f9e9d1d642a" href="//community.axoloti.com/uploads/default/original/2X/9/97078f628d73c5b5470819bf1aef8f9e9d1d642a.jpg" class="lightbox" title="28:Chlorophyll.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/97078f628d73c5b5470819bf1aef8f9e9d1d642a_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">28:Chlorophyll.jpg</span><span class="informations">3840x2160 964 KB</span><span class="expand"></span>
</div></a></div></p>

<p>After ages I managed to upload my case too. And a case study about the whole synth. <br>I used couple of distance sensors, light dependant resistors and a 10-turn pot.<br>Outer case is laser engraved from 2-layer acrylic.</p>

<p>Read more on my web  <a href="http://www.filipruisl.com/work/chlorophyll/" rel="nofollow noopener">http://www.filipruisl.com/work/chlorophyll/</a></p>

          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>

        <span itemprop='position'>#308</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very nice. We see indeed that, as you say on your web site, you "also wanted to explore the relationship between a user (performer) and a device itself". Congratulations!</p>

          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>

      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f9efdf01fbac013ee5a82ca162d247b654e8bda6" href="//community.axoloti.com/uploads/default/original/2X/f/f9efdf01fbac013ee5a82ca162d247b654e8bda6.jpg" class="lightbox" title="constructiontime.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f9efdf01fbac013ee5a82ca162d247b654e8bda6_1_690x463.jpg" width="690" height="463"><div class="meta">
<span class="filename">constructiontime.jpg</span><span class="informations">1578x1060 1.23 MB</span><span class="expand"></span>
</div></a></div><br>Latest version - using a $5 "Memory Box" frame with QuNeo velcro-ed to top - perspex bottom.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gis'><b itemprop='author'>gis</b></a>
           
           <time datetime='2018-01-30T10:06:01Z' itemprop='datePublished'>
             2018-01-30 10:06:01 UTC
           </time>
        </span>
        <span itemprop='position'>#310</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/079b87c3e382326767e6e4ee457ca442b71c0359" href="//community.axoloti.com/uploads/default/original/2X/0/079b87c3e382326767e6e4ee457ca442b71c0359.JPG" class="lightbox" title="DSC_4597.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/079b87c3e382326767e6e4ee457ca442b71c0359_1_690x456.JPG" width="690" height="456"><div class="meta">
<span class="filename">DSC_4597.JPG</span><span class="informations">3484x2307 2.5 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Forgot to share the enclosure my brother mschuerig did for me, many thanks.<br>So, here it is!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/steveo'><b itemprop='author'>steveo</b></a>
           
           <time datetime='2018-02-01T07:27:41Z' itemprop='datePublished'>
             2018-02-01 07:27:41 UTC
           </time>
        </span>
        <span itemprop='position'>#311</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is a great design <a class="mention" href="/u/jfcharles">@jfcharles</a>. How have you wired the LEDs? And do they latch on to indicate certain parameters are active in the patch? I'm making something very similar, so I'm interested to know how you've done that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2018-02-01T15:31:05Z' itemprop='datePublished'>
             2018-02-01 15:31:05 UTC
           </time>
        </span>
        <span itemprop='position'>#312</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the example I posted, each LED is wired to a GPIO pin (digital out) (usual wiring, as posted here:<br></p>

<aside class="quote" data-post="11" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">Official pin out/ports documentation</a>
</div>
<blockquote><p>Some circuit templates to connect potentiometers, switches, sensors:</p></blockquote></aside>

<p>In another version, one LED is wired to a GPIO PWM-enabled out (just in case I someday want to fade the brightness), while the "bypass" function and LED are wired like a good old guitar pedal: the main switch is a 9-pin footswitch, the LED being wired there. Less flexible, but if it's the function you want.<br>All best.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/steveo'><b itemprop='author'>steveo</b></a>
           
           <time datetime='2018-02-01T21:21:40Z' itemprop='datePublished'>
             2018-02-01 21:21:40 UTC
           </time>
        </span>
        <span itemprop='position'>#313</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/jfcharles">@jfcharles</a>. Very helpful to know. I have momentary 2pdt footswitches with just two lugs. So will go direct to the GPIO. I like the idea of having flashing or pulsing LEDS for some function too. So will put them on the PWM ones.</p>

<p>I will post some pics once it's up and running. I'll admit, it's going to be very similar to your design.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2018-02-01T21:40:56Z' itemprop='datePublished'>
             2018-02-01 21:40:56 UTC
           </time>
        </span>
        <span itemprop='position'>#314</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another thing: we used stereo switching jacks for the potential expression pedal. Connected the "switch" to a GPIO input, the pot input to another, analog input. The idea comes from <a class="mention" href="/u/mtyas">@mtyas</a>, from one of his great videos.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/steveo'><b itemprop='author'>steveo</b></a>
           
           <time datetime='2018-02-01T22:32:06Z' itemprop='datePublished'>
             2018-02-01 22:32:06 UTC
           </time>
        </span>
        <span itemprop='position'>#315</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great tip. I'll check <a class="mention" href="/u/mtyas">@mtyas</a> ' videos again. I've seen some of them before but missed that one. Thanks again for your advice​<img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2018-02-04T22:06:15Z' itemprop='datePublished'>
             2018-02-04 22:06:15 UTC
           </time>
        </span>
        <span itemprop='position'>#316</span>
      </div>
      <div class='post' itemprop='articleBody'>

        <span>
          <a href='/u/kipschwinger'><b itemprop='author'>kipschwinger</b></a>
           
           <time datetime='2018-02-06T17:37:45Z' itemprop='datePublished'>
             2018-02-06 17:37:45 UTC

      <div class='post' itemprop='articleBody'>
        <p>Eurorack module boxes are <em>almost</em> the perfect size for a cheapo DIY enclosure. In this particular box the inner flaps actually work perfectly to hold the Axoloti somewhat firmly inside.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8767722dfc9811a8f1b49e5b896ad343bf549763" href="//community.axoloti.com/uploads/default/original/2X/8/8767722dfc9811a8f1b49e5b896ad343bf549763.JPG" class="lightbox" title="IMG_2069.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8767722dfc9811a8f1b49e5b896ad343bf549763_1_667x500.JPG" width="667" height="500"><div class="meta">

</div></a></div></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2018-02-13T20:09:22Z' itemprop='datePublished'>
             2018-02-13 20:09:22 UTC
           </time>
        </span>
        <span itemprop='position'>#318</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some fellow in another forum replied “dude be like I started in software, then got into hardware, but now I’m all Tupperware”.  Lol. <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-02-25T23:39:46Z' itemprop='datePublished'>
             2018-02-25 23:39:46 UTC
           </time>
        </span>
        <span itemprop='position'>#319</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="64" data-topic="140" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/4491bb/40.png" class="avatar">RSP:</div>
<blockquote>
<p>For people who are hand building their cases, I've put together a set of panel templates based on the files janvantomme posted earlier.  I've put some basic instructions in the PDF itself, but it should be pretty obvious how it's meant to be used.</p>
<p>The outer border shows the minimum INNER dimensions the front and side panels have to be to give you enough room (almost identical to the original file).  </p>
<p>I added: <br>-a guide showing the bottom plane of the PCB (not including solder points) for figuring out where to position it if you use standoffs instead of mounting to the panel itself.</p>
<p>-center marks for all of the round holes in the front panel, for drilling pilot holes. With a steady hand and the right size bits you should be able to drill out the holes for the audio, midi and headphone jacks without any filing needed.</p>
<p>-a mirrored template for using on the inside faces of the panels, since I can imagine designs where that would make aligning the template easier.</p>
<p>I haven't actually made an enclosure with this yet but I did print it, cut it out and check the alignment of the two halves against my axoloti and it looks like everything lines up as long as the inside faces of the panels you cut meet where the line marked A on the template is.</p>
<p>Axoloti front panel and DC input templates</p>
<p>Hope this is useful!</p>
<p>(still to do - measure and add drill guides for the panel-mount holes on the MIDI DIN jacks)</p>
</blockquote></aside>

<p> He there, this template is not online anymore. Could you or someone else that got it repost it? Seems quite useful too me.</p>
      </div>

number":311,"post_type":1,"updated_at":"2018-02-01T07:27:41.046Z","reply_count":1,"reply_to_post_number":296,"quote_count":0,"avg_time":8,"incoming_link_count":2,"reads":296,"score":74.6,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Stephen Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1541,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26302,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2018-02-01T15:31:05.188Z","cooked":"\u003cp\u003eIn the example I posted, each LED is wired to a GPIO pin (digital out) (usual wiring, as posted here:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"11\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\"\u003eOfficial pin out/ports documentation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSome circuit templates to connect potentiometers, switches, sensors:\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn another version, one LED is wired to a GPIO PWM-enabled out (just in case I someday want to fade the brightness), while the \"bypass\" function and LED are wired like a good old guitar pedal: the main switch is a 9-pin footswitch, the LED being wired there. Less flexible, but if it's the function you want.\u003cbr\u003eAll best.\u003c/p\u003e","post_number":312,"post_type":1,"updated_at":"2018-02-01T15:31:05.188Z","reply_count":1,"reply_to_post_number":311,"quote_count":0,"avg_time":6,"incoming_link_count":6,"reads":305,"score":111.3,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"steveo","avatar_template":"/user_avatar/community.axoloti.com/steveo/{size}/4814_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1020,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26309,"name":"Stephen Mitchell","username":"steveo","avatar_template":"/user_avatar/community.axoloti.com/steveo/{size}/4814_1.png","created_at":"2018-02-01T21:21:40.874Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/jfcharles\"\u003e@jfcharles\u003c/a\u003e. Very helpful to know. I have momentary 2pdt footswitches with just two lugs. So will go direct to the GPIO. I like the idea of having flashing or pulsing LEDS for some function too. So will put them on the PWM ones.\u003c/p\u003e\n\n\u003cp\u003eI will post some pics once it's up and running. I'll admit, it's going to be very similar to your design.\u003c/p\u003e","post_number":313,"post_type":1,"updated_at":"2018-02-01T21:21:40.874Z","reply_count":1,"reply_to_post_number":312,"quote_count":0,"avg_time":5,"incoming_link_count":6,"reads":296,"score":94.45,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Stephen Mitchell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1541,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26311,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2018-02-01T21:40:56.539Z","cooked":"\u003cp\u003eAnother thing: we used stereo switching jacks for the potential expression pedal. Connected the \"switch\" to a GPIO input, the pot input to another, analog input. The idea comes from \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e, from one of his great videos.\u003c/p\u003e","post_number":314,"post_type":1,"updated_at":"2018-02-01T21:40:56.539Z","reply_count":1,"reply_to_post_number":313,"quote_count":0,"avg_time":5,"incoming_link_count":0,"reads":288,"score":77.85,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_r ,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26992,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-02-25T23:39:46.773Z","cooked":"\u003caside class=\"quote\" data-post=\"64\" data-topic=\"140\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/4491bb/40.png\" class=\"avatar\"\u003eRSP:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eFor people who are hand building their cases, I've put together a set of panel templates based on the files janvantomme posted earlier.  I've put some basic instructions in the PDF itself, but it should be pretty obvious how it's meant to be used.\u003c/p\u003e\n\u003cp\u003eThe outer border shows the minimum INNER dimensions the front and side panels have to be to give you enough room (almost identical to the original file).  \u003c/p\u003e\n\u003cp\u003eI added: \u003cbr\u003e-a guide showing the bottom plane of the PCB (not including solder points) for figuring out where to position it if you use standoffs instead of mounting to the panel itself.\u003c/p\u003e\n\u003cp\u003e-center marks for all of the round holes in the front panel, for drilling pilot holes. With a steady hand and the right size bits you should be able to drill out the holes for the audio, midi and headphone jacks without any filing needed.\u003c/p\u003e\n\u003cp\u003e-a mirrored template for using on the inside faces of the panels, since I can imagine designs where that would make aligning the template easier.\u003c/p\u003e\n\u003cp\u003eI haven't actually made an enclosure with this yet but I did print it, cut it out and check the alignment of the two halves against my axoloti and it looks like everything lines up as long as the inside faces of the panels you cut meet where the line marked A on the template is.\u003c/p\u003e\n\u003cp\u003eAxoloti front panel and DC input templates\u003c/p\u003e\n\u003cp\u003eHope this is useful!\u003c/p\u003e\n\u003cp\u003e(still to do - measure and add drill guides for the panel-mount holes on the MIDI DIN jacks)\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e He there, this template is not online anymore. Could you or someone else that got it repost it? Seems quite useful too me.\u003c/p\u003e","post_number":319,"post_type":1,"updated_at":"2018-02-25T23:39:46.773Z","reply_count":1,"reply_to_post_number":64,"quote_count":1,"avg_time":8,"incoming_link_count":3,"reads":301,"score":80.6,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26996,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2018-02-26T00:56:33.795Z","cooked":"\u003cp\u003eI have no idea why it wasn't working, but I just generated a new link and updated it, so it should be OK again.\u003c/p\u003e","post_number":320,"post_
