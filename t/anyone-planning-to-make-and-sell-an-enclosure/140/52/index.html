          <a href='/u/XiaoShiZi'><b itemprop='author'>XiaoShiZi</b></a>
           
           <time datetime='2015-08-30T18:29:35Z' itemprop='datePublished'>
             2015-08-30 18:29:35 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi hpfmm,<br>for the pin-out you can find them written on the board itself <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"> or in one of the posts on the forum is a nice picture of the pin-out.<br>The enclosure source file was designed for the Axoloti board V0.3 in correlation with janvantomme<br>Planning to redesign the enclosure to fit the V1.0 in a few days and post the files here.<br>I just soldered pin-headers on the board and connected the wire onto it thru the backplate.<br>So then you're able to connect them on a breadboard and try out your own add on circuits like potentiometer, stepper motors etc. <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"><br>greetings,</p>

<p>Xiao Shi Zi</p>
      </div>

        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think that was a little misunderstanding <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"> I was just talking about the enclosure you made and it's sources. I've seen the inprints telling me the pinout! Thanks for your reply anyways.</p>

      <div class='post' itemprop='articleBody'>
        <p>I would probably be down for a group order, too, if only to have something to put it in that's small and rugged enough to toss in a shoulder bag for a show.  Leaning back toward keeping the control surface I build in a separate enclosure so it's easy to swap out when I inevitably decide I want to change it.</p>

<p>Plus I just picked up a Beatstep Pro and the controller mode seems like it will be a lot more useful than I had expected, so I might offload a lot of the Axoloti controlling to that, at least to begin with.</p>

      <div class='post' itemprop='articleBody'>
        <p>Thank you <a class="mention" href="/users/janvantomme">@janvantomme</a> for your case design! My local fablab had additional requirements for etching which I was too lazy to implement, but as I chose clear acrylic we can still see our little friend on the bottom.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-13T03:29:41Z' itemprop='datePublished'>
             2015-09-13 03:29:41 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For people who are hand building their cases, I've put together a set of panel templates based on the files janvantomme posted earlier.  I've put some basic instructions in the PDF itself, but it should be pretty obvious how it's meant to be used.</p>

<p>The outer border shows the minimum INNER dimensions the front and side panels have to be to give you enough room (almost identical to the original file).  </p>

<p>I added: <br>-a guide showing the bottom plane of the PCB (not including solder points) for figuring out where to position it if you use standoffs instead of mounting to the panel itself.</p>

<p>-center marks for all of the round holes in the front panel, for drilling pilot holes. With a steady hand and the right size bits you should be able to drill out the holes for the audio, midi and headphone jacks without any filing needed.</p>

<p>-a mirrored template for using on the inside faces of the panels, since I can imagine designs where that would make aligning the template easier.</p>

<p>I haven't actually made an enclosure with this yet but I did print it, cut it out and check the alignment of the two halves against my axoloti and it looks like everything lines up as long as the inside faces of the panels you cut meet where the line marked A on the template is.</p>

<p><a href="https://www.dropbox.com/s/sa1nkd1lc7ej98e/Axoloti%20hand%20cut%20panel%20template.zip?dl=0" rel="nofollow noopener">Axoloti front panel and DC input templates</a></p>

<p>Hope this is useful!</p>

<p>(still to do - measure and add drill guides for the panel-mount holes on the MIDI DIN jacks)</p>
      </div>

p_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Bohrbug","avatar_template":"/user_avatar/community.axoloti.com/bohrbug/{size}/7_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":180,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2011,"name":"","username":"hangovercat","avatar_template":"/letter_avatar_proxy/v2/letter/h/a4c791/{size}.png","created_at":"2015-09-11T15:11:01.140Z","cooked":"\u003cp\u003eThank you \u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e for your case design! My local fablab had additional requirements for etching which I was too lazy to implement, but as I chose clear acrylic we can still see our little friend on the bottom.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/17507257a3340b90a34438f474befc873166c3d8.jpg\" width=\"640\" height=\"480\"\u003e\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2015-09-11T15:11:01.140Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":19,"reads":585,"score":302.45,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":183,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2072,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-13T03:29:41.219Z","cooked":"\u003cp\u003eFor people who are hand building their cases, I've put together a set of panel templates based on the files janvantomme posted earlier.  I've put some basic instructions in the PDF itself, but it should be pretty obvious how it's meant to be used.\u003c/p\u003e\n\n\u003cp\u003eThe outer border shows the minimum INNER dimensions the front and side panels have to be to give you enough room (almost identical to the original file).  \u003c/p\u003e\n\n\u003cp\u003eI added: \u003cbr\u003e-a guide showing the bottom plane of the PCB (not including solder points) for figuring out where to position it if you use standoffs instead of mounting to the panel itself.\u003c/p\u003e\n\n\u003cp\u003e-center marks for all of the round holes in the front panel, for drilling pilot holes. With a steady hand and the right size bits you should be able to drill out the holes for the audio, midi and headphone jacks without any filing needed.\u003c/p\u003e\n\n\u003cp\u003e-a mirrored template for using on the inside faces of the panels, since I can imagine designs where that would make aligning the template easier.\u003c/p\u003e\n\n\u003cp\u003eI haven't actually made an enclosure with this yet but I did print it, cut it out and check the alignment of the two halves against my axoloti and it looks like everything lines up as long as the inside faces of the panels you cut meet where the line marked A on the template is.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.dropbox.com/s/sa1nkd1lc7ej98e/Axoloti%20hand%20cut%20panel%20template.zip?dl=0\" rel=\"nofollow noopener\"\u003eAxoloti front panel and DC input templates\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHope this is useful!\u003c/p\u003e\n\n\u003cp\u003e(still to do - measure and add drill guides for the panel-mount holes on the MIDI DIN jacks)\u003c/p\u003e","
