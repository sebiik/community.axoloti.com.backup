        <h1>
  <a href="/t/anyone-planning-to-make-and-sell-an-enclosure/140">Anyone planning to make and sell an enclosure?</a>
</h1>

<div id='breadcrumbs'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ejr27233'><b itemprop='author'>ejr27233</b></a>
           
           <time datetime='2015-08-07T12:29:48Z' itemprop='datePublished'>
             2015-08-07 12:29:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Preferably perspex?<br>If not I'll be hacking holes in a Hammond.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/has-anybody-made-any-enclosures-with-built-in-keyboards/3784/2">Has anybody made any enclosures with built-in keyboards?</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-travel-synth-now-with-sound-enclosure/6839/11">Axoloti Travel Synth (now with sound + enclosure)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-07T13:35:43Z' itemprop='datePublished'>
             2015-08-07 13:35:43 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If the eagle files are online, I'll make some. I don't know it will be a "sandwich" style one or a closed box. <br>Hopefully the files or measurements will be online till tuesday. On wednesday, I'm at our local fablab where I can cut it. <br>If you need one, I can make some for you or send you the svg file for a cutting service. I'm located in germany.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ejr27233'><b itemprop='author'>ejr27233</b></a>
           
           <time datetime='2015-08-07T14:15:19Z' itemprop='datePublished'>
             2015-08-07 14:15:19 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi</p>

<p>Thnks for that. I dont know any CNC  type places round here but there must be some</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-07T14:37:53Z' itemprop='datePublished'>
             2015-08-07 14:37:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are many lasercut services online, where can just upload the svg file and click order. Or check, if there is a hackerspace or fablab around you. I can send you one enclosure, but the shipping cost maybe expensive for mails outside EU.</p>

<p>I can offer you a simple bottom&amp;top plate (3mm, 20% transparent black acrylic glass) without spacers for 2-3â‚¬ + shipping.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mbetel'><b itemprop='author'>mbetel</b></a>
           
           <time datetime='2015-08-07T16:34:28Z' itemprop='datePublished'>
             2015-08-07 16:34:28 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just made my own, from an old 3.5 inch external HDD enclosure. I now have an Axoloti designed by F.A. Porsche! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile" width="64" height="64"> Still needs some work and I plan to mount 8 potmeters on top or on front.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/41ae3d1ecc3a7ee8288fd3c0fae28c5bb201795f" href="//community.axoloti.com/uploads/default/original/1X/41ae3d1ecc3a7ee8288fd3c0fae28c5bb201795f.jpg" class="lightbox" title="IMG_20150807_182437.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/41ae3d1ecc3a7ee8288fd3c0fae28c5bb201795f_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20150807_182437.jpg</span><span class="informations">3264x2448 1.74 MB</span><span class="expand"></span>
</div></a></div> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/88ff54817fa87d1027894a1fcdaf857e1ae89cd9" href="//community.axoloti.com/uploads/default/original/1X/88ff54817fa87d1027894a1fcdaf857e1ae89cd9.jpg" class="lightbox" title="IMG_20150807_182515.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/88ff54817fa87d1027894a1fcdaf857e1ae89cd9_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20150807_182515.jpg</span><span class="informations">3264x2448 2.13 MB</span><span class="expand"></span>
</div></a></div> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5648052e349dd1aafe8aab06e53a29bec9e02eb3" href="//community.axoloti.com/uploads/default/original/1X/5648052e349dd1aafe8aab06e53a29bec9e02eb3.jpg" class="lightbox" title="IMG_20150807_182500.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/5648052e349dd1aafe8aab06e53a29bec9e02eb3_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20150807_182500.jpg</span><span class="informations">3264x2448 1.87 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/herrprof'><b itemprop='author'>herrprof</b></a>
           
           <time datetime='2015-08-07T21:04:22Z' itemprop='datePublished'>
             2015-08-07 21:04:22 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just want a hole guide for drilling my own. Im not a fan of laser cut acrylic or sandwich style cases and will probably ended up getting a painted hammond or something.</p>

<p>Or a VHS case <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt="smiley" width="20" height="20"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ejr27233'><b itemprop='author'>ejr27233</b></a>
           
           <time datetime='2015-08-08T07:24:26Z' itemprop='datePublished'>
             2015-08-08 07:24:26 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the offer Paul but on reflection I think I'll go for a metal box with 8 knobs that I can use as a guitar pedal as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Bohrbug'><b itemprop='author'>Bohrbug</b></a>
           
           <time datetime='2015-08-10T07:30:52Z' itemprop='datePublished'>
             2015-08-10 07:30:52 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made an enclosure from an old TV-tester.<br>Put in some new 22k potentiometers and kept the same knobs.<br>Works like charm.<br>Looking forward to get to the next stage and get some WS2812 leds working.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d87698539a68f0c84c9e730949e0f08a40547618" href="//community.axoloti.com/uploads/default/original/1X/d87698539a68f0c84c9e730949e0f08a40547618.jpg" class="lightbox" title="img_0317.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/d87698539a68f0c84c9e730949e0f08a40547618_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">img_0317.jpg</span><span class="informations">3264x2448 1.55 MB</span><span class="expand"></span>
</div></a></div> <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/11059cd848f9aae498d9b889fd2cc954f97c70a1" href="//community.axoloti.com/uploads/default/original/1X/11059cd848f9aae498d9b889fd2cc954f97c70a1.jpg" class="lightbox" title="CJtrRE5WsAA988t.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/11059cd848f9aae498d9b889fd2cc954f97c70a1_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">CJtrRE5WsAA988t.jpg</span><span class="informations">600x799 76.2 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/malkaviam'><b itemprop='author'>malkaviam</b></a>

        <span itemprop='position'>#9</span>

      <div class='post' itemprop='articleBody'>
        <p>Im looking to buy one ! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

      <div class='creator'>
        <span>
          <a href='/u/davide'><b itemprop='author'>davide</b></a>
           
           <time datetime='2015-08-14T08:18:23Z' itemprop='datePublished'>
             2015-08-14 08:18:23 UTC

        <span itemprop='position'>#10</span>

      <div class='post' itemprop='articleBody'>
        <p>I'd prefer a closed box if you're planning to get some made.</p>

        <span>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-16T19:06:54Z' itemprop='datePublished'>
             2015-08-16 19:06:54 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>initially, Id just want some pre-made front panels with the cutouts... that I could then fix to box.<br>has the advantage, i can just get a box the size I need for N boards. but still have a good looking interface.<br>(theres too many small connecters to do this manually... and doing an SD slot would be very hard to get aligned)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Bohrbug'><b itemprop='author'>Bohrbug</b></a>
           
           <time datetime='2015-08-17T08:03:56Z' itemprop='datePublished'>
             2015-08-17 08:03:56 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm sure Johannes has a  SVG file of the panel with the cutouts. Go to your local lasercut shop with the file and you have your panel in the desired material fast and cheap. Maybe Johannes can post the file.<br>I had no problem getting the small connectors aligned rather well manually. Just a drill and a file (the tool)  and with a little effort even without laser-cutting it can be done directly on the chassis, though a laser-cutted panel could be preferable.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/foldh'><b itemprop='author'>foldh</b></a>
           
           <time datetime='2015-08-17T12:01:16Z' itemprop='datePublished'>
             2015-08-17 12:01:16 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/bohrbug/40/7_1.png" class="avatar">Bohrbug:</div>
<blockquote><p>SVG file</p></blockquote></aside>

<p>That would be very helpful to have. I have a fablab not too far away and would like to make a nice perspex box to house Axoloti in. If I am going to be there anyway, I would be happy to produce some for forum members for the cost of material and postage only.</p>
      </div>

             2015-08-17 13:22:45 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't made panel cutout drawing yet for the v1.0 production board.</p>
      </div>

           <time datetime='2015-08-19T20:43:05Z' itemprop='datePublished'>
             2015-08-19 20:43:05 UTC

        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made the drawing for the back panel and a basic box enclosure tonight at the fablab. I'll probably finish the final design of the box this Friday.</p>

<p>I will make the source files available so you can edit them as needed, and cut them at a fablab in your neighbourhood. I don't plan on making &amp; selling enclosures, since it would take too much of my time.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/81cb3ae301992137664f81aefc0296517d0641c4" href="//community.axoloti.com/uploads/default/original/1X/81cb3ae301992137664f81aefc0296517d0641c4.jpg" class="lightbox" title="axoloti-case-prototype.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/81cb3ae301992137664f81aefc0296517d0641c4_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">axoloti-case-prototype.jpg</span><span class="informations">3264x2448 1.99 MB</span><span class="expand"></span>
</div></a></div></p>
