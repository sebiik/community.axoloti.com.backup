        <h1>
  <a href="/t/anyone-planning-to-make-and-sell-an-enclosure/140">Anyone planning to make and sell an enclosure?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gaznesh'><b itemprop='author'>Gaznesh</b></a>
           
           <time datetime='2020-03-26T10:01:45Z' itemprop='datePublished'>
             2020-03-26 10:01:45 UTC
           </time>
        </span>
        <span itemprop='position'>#471</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm having a go at making a midi controller for MaxMSP. Here's the CAD.. I might convert it into an audio processor too since it'd be  shame not to.. :-). The idea is that nothing is labelled. The LEDS will be different colours so I don't get lost. I can plug a couple of expression pedals in the back too.. Functionally, it works, I'm about to cut the front panel out of aluminium today.. Hope I don't fuck up..<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/98359482dbb2ec18a7750e3564bb12b20cdba90d" href="//community.axoloti.com/uploads/default/original/2X/9/98359482dbb2ec18a7750e3564bb12b20cdba90d.jpg" class="lightbox" title="Screenshot 2020-03-26 at 08.47.06.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/98359482dbb2ec18a7750e3564bb12b20cdba90d_1_690x346.jpg" width="690" height="346"><div class="meta">
<span class="filename">Screenshot 2020-03-26 at 08.47.06.jpg</span><span class="informations">1818x912 188 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-04-11T12:00:19Z' itemprop='datePublished'>
             2020-04-11 12:00:19 UTC
           </time>
        </span>
        <span itemprop='position'>#472</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="468" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/v/eb8c5e/40.png" class="avatar">vongon:</div>
<blockquote><p>I'm curious what you are using the LED indicators around the knobs? Is that a custom circuit or some sort of off-the-shelf module?</p></blockquote></aside>

<p>yeah i hadd them made because i couldn't find anything commercially availlable <a href="//community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662">http://community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662</a></p>

<aside class="quote" data-post="469" data-topic="140" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/6979_1.png" class="avatar">Ersatzplanet:</div>
<blockquote><p>Maybe when you get to the final stage you can make the panel out of black PCB material. Front Panel Express would be my real choice of course, but that would be a fair chunk of change at that point. It would be the thing to do when it gets finalized for sure.</p></blockquote></aside>

<p>yeah i love the recent rise of pcb panel use, good looking, easy to make, affordable... whats not to like. never did any myself, also because i still struggle in Eagle too much. and yes FPE is a stable. but what happened is after spending a year on this synth and on the fablab lasercutter i finally gave in to my old dream of having a CNC milling machine. finished setting it up last week and now doing some measuring, tuning and first cuts. and then i wanna make basically all parts, wood body, aluminum frontplates etc etc on that. which in turn means i have to stick to engraving and laquer infills, and can't do fancy color prints like FPE, but hey. diy.</p>

<aside class="quote" data-post="470" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/n/59ef9b/40.png" class="avatar">Nippon:</div>
<blockquote><p>Here my Case for my Sampler Project called Sampelotte. <br>Made out of wood and an oneway sign.</p></blockquote></aside>

<p>now this is what i came for. so good.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2020-04-12T17:59:02Z' itemprop='datePublished'>
             2020-04-12 17:59:02 UTC
           </time>
        </span>
        <span itemprop='position'>#473</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="472" data-topic="140"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>i finally gave in to my old dream of having a CNC milling machine. finished setting it up last week and now doing some measuring, tuning and first cuts. and then i wanna make basically all parts, wood body, aluminum frontplates etc etc on that. which in turn means i have to stick to engraving and laquer infills, and can't do fancy color prints like FPE, but hey. diy.</p></blockquote></aside>

<p>You could use your CNC machine to engrave on PCB material and then use backlighting through the fiberglass. You could patina the copper if you could only get copper clad PCB. Lots of possibilities with coated plexiglass and other materials too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-04-14T13:34:39Z' itemprop='datePublished'>
             2020-04-14 13:34:39 UTC
           </time>
        </span>
        <span itemprop='position'>#474</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah i have a bunch of coated engraving acrlic that i use on the lasercutter to test on the CNC. but for a final frontplate currently nothing beats good old aluminum for me. just feels/looks the best.</p>
      </div>

        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2020-04-15T17:50:59Z' itemprop='datePublished'>
             2020-04-15 17:50:59 UTC
           </time>
        </span>
        <span itemprop='position'>#475</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="474" data-topic="140" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>yeah i have a bunch of coated engraving acrlic that i use on the lasercutter to test on the CNC. but for a final frontplate currently nothing beats good old aluminum for me. just feels/looks the best.</p></blockquote></aside>

<p>Totally understand. For all of my DIY projects it has been Front Panel Express all the way. The extra cost is worth it for the superior feel and look.</p>

        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2020-05-24T06:45:32Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#476</span>

      <div class='post' itemprop='articleBody'>
        <p>Pranfeuri, after Dirkjan. Made already some time ago. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5c177c1be6923ef1df607965a40a087c7524363f" href="//community.axoloti.com/uploads/default/original/2X/5/5c177c1be6923ef1df607965a40a087c7524363f.jpeg" class="lightbox" title="pranfeuri.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5c177c1be6923ef1df607965a40a087c7524363f_1_690x388.jpeg" width="690" height="388"><div class="meta">
<span class="filename">pranfeuri.jpeg</span><span class="informations">1632x918 121 KB</span><span class="expand"></span>
</div></a></div></p>

      <meta itemprop='interactionCount' content='UserLikes:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-05-24T09:44:39Z' itemprop='datePublished'>
             2020-05-24 09:44:39 UTC
           </time>
        </span>
        <span itemprop='position'>#477</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>may 24 — 2nd anniversary of my joining the cult of Axoloti. <br>to celebrate it, my Axo's got proper 3d printed cases. <br>still not assembling them, because first they need a couple of additional sockets (for GPIO MIDI and for expression pedal).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e8f639d27dc2d4b2ff0d33f32ebe7b6f63a8b602" href="//community.axoloti.com/uploads/default/original/2X/e/e8f639d27dc2d4b2ff0d33f32ebe7b6f63a8b602.jpg" class="lightbox" title="IMG_20200524_122841_8x.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e8f639d27dc2d4b2ff0d33f32ebe7b6f63a8b602_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">IMG_20200524_122841_8x.jpg</span><span class="informations">960x540 131 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2020-05-24T17:54:39Z' itemprop='datePublished'>
             2020-05-24 17:54:39 UTC
           </time>
        </span>
        <span itemprop='position'>#478</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ba83c747a87624c90fc805a41cf347d85a5b0056" href="//community.axoloti.com/uploads/default/original/2X/b/ba83c747a87624c90fc805a41cf347d85a5b0056.png" class="lightbox" title="Screen Shot 2020-05-24 at 7.58.39 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/ba83c747a87624c90fc805a41cf347d85a5b0056_1_690x465.png" width="690" height="465"><div class="meta">
<span class="filename">Screen Shot 2020-05-24 at 7.58.39 PM.png</span><span class="informations">1059x714 884 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reatkiv'><b itemprop='author'>reatkiv</b></a>
           
           <time datetime='2020-05-25T03:13:52Z' itemprop='datePublished'>
             2020-05-25 03:13:52 UTC
           </time>
        </span>
        <span itemprop='position'>#479</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm looking for a case for my Axoloti. It can either just be a real basic "off the shelf" design 3d printed is fine. Optionally, if there are any case designers interested in helping me make one of two possible cases. </p>

<p>Case A design would take the Microfreak and make a new botton portion of the case that will house the Axoloti as well as leave extra space as a compartment, I'm thinking to add a battery.</p>

<p>Case B design would take the Korg Volca (Bass, if it needs to be specified) and make a taller bottom half, similar to the idea with the Microfreak, but just raise it up enough to add the Axoloti so the Bass and Axoloti are in one case with the Bass essentially stacked on top of the Axoloti. </p>

<p>Case C simple 3d printed box. I could just stack the Bass on top, nothing special just that is be study. I want to mount my Axoloti to my guitar/looping pedalboard. The Bass with midi out mod will allow me to use the Bass as a controller to some extend for my Axoloti patches, I plan to use the Tempo control of the Bass, possibly master volume, and also mirror some other functions. </p>

<p>For my first need, if anyone makes a basic case if you can point me to buying online that would be awesome, I'm in California/USA, so the nearer the better for shipping reasons. For the other projects, if there is anyone who is interested in working on this, let me know what the cost would be. I would of course pay, just need to see if it will not be too expensive. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

        <span>

           <time datetime='2020-05-28T13:11:34Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#480</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Reatkiv</p>

<p>I indicate for your information that<br>I now have 2 wooden cases<br>for the Axoloti... which are in the AMAZON stores in the USA.<br><aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.com/dp/B07P86PGK8" target="_blank" rel="nofollow noopener">amazon.com</a>
  </header>
  <article class="onebox-body">

<h3><a href="https://www.amazon.com/dp/B07P86PGK8" target="_blank" rel="nofollow noopener">Amazon.com: wooden enclosure for Axoloti Core MIDI SYNTH: Musical Instruments</a></h3>

<p></p>
<p><strong></strong></p>

</aside>
</p>

<p>Right now I can not commit to a new design, because my laser machine "is in boxes" and I do not know when it will be ready to work.</p>

<p>Greetings!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I like this design. Did you use an existing one, or did you create this yourself? Mind sharing the files?</p>

           <time datetime='2020-06-21T12:26:12Z' itemprop='datePublished'>
             2020-06-21 12:26:12 UTC

        </span>
        <span itemprop='position'>#482</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a Yamaha DX reface and i really enjoy its keybed.<br>The 80€ PSS A50 has the same keybed and i wonder if it is possible to replace its circuits by an Axoloti. It can be a very nice 80€ enclosure with keybed...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>

             2020-06-21 13:42:00 UTC
           </time>
        </span>
        <span itemprop='position'>#483</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In a similar page, I'm considering getting the komplete kontrol m32 from native instruments.  nice keys, great encoders, nice size and probably an Axoloti could be fitted inside with little effort.</p>
      </div>

        <span itemprop='position'>#484</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Please report again if you get an Axoloti installed in M32 - I think it's a great idea, and I recently received two more new Axolotis...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        </span>
        <span itemprop='position'>#485</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>probably, USB would be the easiest way to connect the two, but sadly the m32 and other NI controllers are not MIDI USB class compliant devices... they need a device driver running on a PC...</p>
      </div>

          ps.store("topic_140", {"post_stream":{"posts":[{"id":39160,"name":"gareth  whittock","username":"Gaznesh","avatar_template":"/letter_avatar_proxy/v2/letter/g/2bfe46/{size}.png","created_at":"2020-03-26T10:01:45.652Z","cooked":"\u003cp\u003eI'm having a go at making a midi controller for MaxMSP. Here's the CAD.. I might convert it into an audio processor too since it'd be  shame not to.. :-). The idea is that nothing is labelled. The LEDS will be different colours so I don't get lost. I can plug a couple of expression pedals in the back too.. Functionally, it works, I'm about to cut the front panel out of aluminium today.. Hope I don't fuck up..\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/98359482dbb2ec18a7750e3564bb12b20cdba90d\" href=\"//community.axoloti.com/uploads/default/original/2X/9/98359482dbb2ec18a7750e3564bb12b20cdba90d.jpg\" class=\"lightbox\" title=\"Screenshot 2020-03-26 at 08.47.06.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/98359482dbb2ec18a7750e3564bb12b20cdba90d_1_690x346.jpg\" width=\"690\" height=\"346\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreenshot 2020-03-26 at 08.47.06.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1818x912 188 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":471,"post_type":1,"updated_at":"2020-03-26T10:01:45.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":164,"score":88.55,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"gareth  whittock","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/98359482dbb2ec18a7750e3564bb12b20cdba90d.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":424,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39396,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-04-11T12:00:19.551Z","cooked":"\u003caside class=\"quote\" data-post=\"468\" data-topic=\"140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/v/eb8c5e/40.png\" class=\"avatar\"\u003evongon:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm curious what you are using the LED indicators around the knobs? Is that a custom circuit or some sort of off-the-shelf module?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah i hadd them made because i couldn't find anything commercially availlable \u003ca href=\"//community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662\"\u003ehttp://community.axoloti.com/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662\u003c/a\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"469\" data-topic=\"140\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ersatzplanet/40/6979_1.png\" class=\"avatar\"\u003eErsatzplanet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMaybe when you get to the final stage you can make the panel out of black PCB material. Front Panel Express would be my real choice of course, but that would be a fair chunk of change at that point. It would be the thing to do when it gets finalized for sure.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah i love the recent rise of pcb panel use, good looking, easy to make, affordable... whats not to like. never did any myself, also because i still struggle in Eagle too much. and yes FPE is a stable. but what happened is after spending a year on this synth and on the fablab lasercutter i finally gave in to my old dream of having a CNC milling machine. finished setting it up last week and now doing some measuring, tuning and first cuts. and then i wanna make basically all parts, wood body, aluminum frontplates etc etc on that. which in turn means i have to stick to engraving and laquer infills, and can't do fancy color prints like FPE, but hey. diy.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"470\" data-topic=\"140\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/n/59ef9b/40.png\" class=\"avatar\"\u003eNippon:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHere my Case for my Sampler Project called Sampelotte. \u003cbr\u003eMade out of wood and an oneway sign.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enow this is what i came for. so good.\u003c/p\u003e","post_number":472,"post_type":1,"updated_at":"2020-04-11T12:00:52.825Z","reply_count":1,"reply_to_post_number":468,"quote_count":3,"avg_time":14,"incoming_link_count":2,"reads":157,"score":62.1,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false, "deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39845,"name":"Jeff","username":"reatkiv","avatar_template":"/user_avatar/community.axoloti.com/reatkiv/{size}/5066_1.png","created_at":"2020-05-25T03:13:52.390Z","cooked":"\u003cp\u003eI'm looking for a case for my Axoloti. It can either just be a real basic \"off the shelf\" design 3d printed is fine. Optionally, if there are any case designers interested in helping me make one of two possible cases. \u003c/p\u003e\n\n\u003cp\u003eCase A design would take the Microfreak and make a new botton portion of the case that will house the Axoloti as well as leave extra space as a compartment, I'm thinking to add a battery.\u003c/p\u003e\n\n\u003cp\u003eCase B design would take the Korg Volca (Bass, if it needs to be specified) and make a taller bottom half, similar to the idea with the Microfreak, but just raise it up enough to add the Axoloti so the Bass and Axoloti are in one case with the Bass essentially stacked on top of the Axoloti. \u003c/p\u003e\n\n\u003cp\u003eCase C simple 3d printed box. I could just stack the Bass on top, nothing special just that is be study. I want to mount my Axoloti to my guitar/looping pedalboard. The Bass with midi out mod will allow me to use the Bass as a controller to some extend for my Axoloti patches, I plan to use the Tempo control of the Bass, possibly master volume, and also mirror some other functions. \u003c/p\u003e\n\n\u003cp\u003eFor my first need, if anyone makes a basic case if you can point me to buying online that would be awesome, I'm in California/USA, so the nearer the better for shipping reasons. For the other projects, if there is anyone who is interested in working on this, let me know what the cost would be. I would of course pay, just need to see if it will not be too expensive. Thanks!\u003c/p\u003e","post_number":479,"post_type":1,"updated_at":"2020-05-25T03:13:52.390Z","reply_count":1,"reply_to_post_number
