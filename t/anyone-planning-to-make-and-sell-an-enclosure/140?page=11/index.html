  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/C0dexter'><b itemprop='author'>C0dexter</b></a>
           
           <time datetime='2016-05-03T09:02:18Z' itemprop='datePublished'>

        <span itemprop='position'>#204</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've used a VHS case to house my Zoom 1201. They are quite useful!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zedkah'><b itemprop='author'>Zedkah</b></a>
           
           <time datetime='2016-05-03T12:31:48Z' itemprop='datePublished'>
             2016-05-03 12:31:48 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you ever sort this?  Afraid I dont understand the laser cutting file types either.</p>

<p>UK here too.</p>

<p>Richard</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-03T12:39:06Z' itemprop='datePublished'>
             2016-05-03 12:39:06 UTC
           </time>
        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/zedkah">@Zedkah</a>  <a class="mention" href="/users/chriss">@chriss</a> , I had my enclosures cut at razorlabs uk based on <a class="mention" href="/users/janvantomme">@janvantomme</a> files.</p>

<p> I made two changes <br>a) increased the size of the slots on top/bottom to allow for 3mm acrylic.<br>b) put them on to a larger template, as I had 5 cases made at the same time, so optimised the placement on the material to fit.</p>

<p>I think I used inkscape from memory... and I don't think I changed the colours or line thicknesses, though I did review them all, so perhaps I did... the template you download from them, gives the specifics about colours/thicknesses, and its easy to select them in the SVG.<br>(I think you need to do an ungroup if i remember correctly) </p>

<p>p.s. I used a mixture of plywood and acrylic, and was very pleased with the results.</p>

<p>you can see them <a href="//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/180?u=thetechnobear">here</a></p>

<p>I possibly can dig out the templates, but possibly not much use to you as parts are split over 3 different sheets, to get the most out of each.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Zedkah'><b itemprop='author'>Zedkah</b></a>
           
           <time datetime='2016-05-03T23:44:05Z' itemprop='datePublished'>
             2016-05-03 23:44:05 UTC
           </time>
        </span>
        <span itemprop='position'>#207</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had a play with this and have copied the SVG files across to the razor labs templates. I then discovered that the scaling was wrong. the box seems to measure 14 cms across where as the axoloti is 16 cms long ! Any pointers here? I dont like the idea of draging to re sizing the objects until some test measurement looks right.<br>Not used inkscape before so I obviously need to put some more time into getting what it is doing. Id like to design a slightly bigger box with some headroom for some pots in the top but the back panel with the holes and slots needs to be dead on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/pedroflute'><b itemprop='author'>pedroflute</b></a>
           
           <time datetime='2016-05-08T18:21:45Z' itemprop='datePublished'>
             2016-05-08 18:21:45 UTC
           </time>
        </span>
        <span itemprop='position'>#208</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any updates on this most needed piece? ..I'm so eaderly waiting for a 3D printed enclosure for the Axoloti v1.  ...THX!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/buZz'><b itemprop='author'>buZz</b></a>
           
           <time datetime='2016-05-12T07:12:01Z' itemprop='datePublished'>
             2016-05-12 07:12:01 UTC
           </time>
        </span>
        <span itemprop='position'>#209</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-topic="140" data-slug="anyone-planning-to-make-and-sell-an-enclosure" data-post="157"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png" class="avatar">Jens_Groh:</div>
<blockquote><p>New <a href="http://www.optimolch.de/jens.groh/Misc/axoloti-case-stl.zip" rel="nofollow">STL files here</a>.  New <a href="http://www.optimolch.de/jens.groh/Misc/axoloti-case-skp.zip" rel="nofollow">Sketchup design files here</a>.  The trick to prevent warping is, to make the parts hollow. I doubled their thickness, but the print software should be set to make a thin shell. About 0.5mm shell and top/bottom thickness, 30% fill percentage and 0.1mm layer thickness (optionally 0.2mm for first layer) should work.</p></blockquote></aside>

<p>This is a nice 3D design for a case</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Anyone planning to make and sell an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-12T08:29:34Z' itemprop='datePublished'>
             2016-05-12 08:29:34 UTC
           </time>
        </span>
        <span itemprop='position'>#210</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For those wanting a pre-made solution, I can recommend the PacTec PT series.</p>

<p>The larger <a href="http://www.mouser.com/ds/2/314/drw_PT-10-706674.pdf" rel="nofollow">PT-10</a> is the enclosure used for the original Adafruit X0xB0x</p>

<p>The <a href="http://www.mouser.com/ds/2/314/drw_PT-8-28581.pdf" rel="nofollow">PT-8</a> may also be big enough for an Axoloti. It's been used by MFB, for example for their  <a href="http://www.schneidersladen.de/en/mfb-522-rhythmusmachine.html" rel="nofollow">MFB 522 Drum Machine</a>.</p>

<p>They're quite pricey, but they have the advantage that the top and rear panels can be removed for easy drilling, painting, labelling etc. You can even send them to Schaefer/FPE for milling and engraving, if you're feeling rich.</p>

<p>a|x</p>
      </div>

        <span itemprop='position'>#219</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody, this is my first post on this forum, just to share my 3d-printable enclosure design with this awesome community here:<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/291f087f41e1218bb4332bba88d76c80ff81a9ed" href="//community.axoloti.com/uploads/default/original/2X/2/291f087f41e1218bb4332bba88d76c80ff81a9ed.jpg" class="lightbox" title="DSC06176.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/291f087f41e1218bb4332bba88d76c80ff81a9ed_1_690x458.jpg" width="690" height="458"><div class="meta">
<span class="filename">DSC06176.jpg</span><span class="informations">4912x3264 2.38 MB</span><span class="expand"></span>
</div></a></div></p>

<p>It's made with OpenScad and is therefore quite easy to customize (althougt the code lacks comments and needs refactoring). The front plate (where the connectors are) is derived from Jens Groh’s design.<br><a href="https://github.com/fpiesik/AxoStomp" class="onebox" target="_blank" rel="nofollow">https://github.com/fpiesik/AxoStomp</a><br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://frankpiesik.org/2016/08/02/axostomp/" rel="nofollow">
      
      frankpiesik.org
    </a>
  </header>
  <article class="onebox-body">
    <img src="http://frankpiesik.org/wp-content/uploads/2016/07/DSC06164-e1469785015340.jpg" class="thumbnail" width="128" height="74">

<h3><a href="http://frankpiesik.org/2016/08/02/axostomp/" rel="nofollow">AxoStomp</a></h3>

<p>A little while ago I told you about the Axoloti and how much I like it. But because it’s just a bare pcb without casing, I didn’t get to use it in practical context very much. Now I had…</p>

  </article>

</aside>
</p>

        <p>This looks incredibly dope! </p>

<p>I'm in the middle of a stompbox project using behringer fs 2 footswitches, that is quite similar to your layout. Feeling almost tempted to go for your enclosure but I guess it makes more sense to finish my project now <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Personally I would add led next to the buttons for visual feedback but great thing really!</p>

rl":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chriss","avatar_template":"/letter_avatar_proxy/v2/letter/c/c37758/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":531,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9565,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-05-03T12:39:06.968Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/zedkah\"\u003e@Zedkah\u003c/a\u003e  \u003ca class=\"mention\" href=\"/users/chriss\"\u003e@chriss\u003c/a\u003e , I had my enclosures cut at razorlabs uk based on \u003ca class=\"mention\" href=\"/users/janvantomme\"\u003e@janvantomme\u003c/a\u003e files.\u003c/p\u003e\n\n\u003cp\u003e I made two changes \u003cbr\u003ea) increased the size of the slots on top/bottom to allow for 3mm acrylic.\u003cbr\u003eb) put them on to a larger template, as I had 5 cases made at the same time, so optimised the placement on the material to fit.\u003c/p\u003e\n\n\u003cp\u003eI think I used inkscape from memory... and I don't think I changed the colours or line thicknesses, though I did review them all, so perhaps I did... the template you download from them, gives the specifics about colours/thicknesses, and its easy to select them in the SVG.\u003cbr\u003e(I think you need to do an ungroup if i remember correctly) \u003c/p\u003e\n\n\u003cp\u003ep.s. I used a mixture of plywood and acrylic, and was very pleased with the results.\u003c/p\u003e\n\n\u003cp\u003eyou can see them \u003ca href=\"//community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/180?u=thetechnobear\"\u003ehere\u003c/a\u003e\ /letter/b/ee59a6/{size}.png","created_at":"2016-05-12T07:12:01.249Z","cooked":"\u003caside class=\"quote\" data-topic=\"140\" data-slug=\"anyone-planning-to-make-and-sell-an-enclosure\" data-post=\"157\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/e480ec/40.png\" class=\"avatar\"\u003eJens_Groh:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNew \u003ca href=\"http://www.optimolch.de/jens.groh/Misc/axoloti-case-stl.zip\" rel=\"nofollow\"\u003eSTL files here\u003c/a\u003e.  New \u003ca href=\"http://www.optimolch.de/jens.groh/Misc/axoloti-case-skp.zip\" rel=\"nofollow\"\u003eSketchup design files here\u003c/a\u003e.  The trick to prevent warping is, to make the parts hollow. I doubled their thickness, but the print software should be set to make a thin shell. About 0.5mm shell and top/bottom thickness, 30% fill percentage and 0.1mm layer thickness (optionally 0.2mm for first layer) should work.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is a nice 3D design for a case\u003c/p\u003e","post_number":209,"post_type":1,"updated_at":"2016-05-12T07:12:01.249Z","reply_count":2,"reply_to_post_number":208,"quote_count":0,"avg_time":10,"incoming_link_count":14,"reads":304,"score":141.3,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"buZz","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"pedroflute","avatar_template":"/letter_avatar_proxy/v2/letter/p/7ba0ec/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":536,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9837,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-12T08:29:34.937Z","cooked":"\u003cp\u003eFor those wanting a pre-made solution, I can recommend the PacTec PT series.\u003c/p\u003e\n\n\u003cp\u003eThe larger \u003ca href=\"http://www.mouser.com/ds/2/314/drw_PT-10-706674.pdf\" rel=\"nofollow\"\u003ePT-10\u003c/a\u003e is the enclosure used for the original Adafruit X0xB0x\u003c/p\u003e\n\n\u003cp\u003eThe \u003ca href=\"http://www.mouser.com/ds/2/314/drw_PT-8-28581.pdf\" rel=\"nofollow\"\u003ePT-8\u003c/a\u003e may also be big enough for an Axoloti. It's been used by MFB, for example for their  \u003ca href=\"http://www.schneidersladen.de/en/mfb-522-rhythmusmachine.html\" rel=\"nofollow\"\u003eMFB 522 Drum Machine\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eThey're quite pricey, but they have the advantage that the top and rear panels can be removed for easy drilling, painting, labelling etc. You can even send them to Schaefer/FPE for milling and engraving, if you're feeling rich.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":210,"post_type":1,"updated_at":"2016-05-12T08:29:34.937Z","reply_count":0,"reply_to_post_number":209,"quote_count":0,"avg_time":11,"incoming_link_count":8,"reads":309,"score":149.35,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.mouser.com/ds/2/314/drw_PT-10-706674.pdf","internal":false,"reflection":false,"clicks":81},{"url":"http://www.mouser.com/ds/2/314/drw_PT-8-28581.pdf","internal":false,"reflection":false,"clicks":48},{"url":"htt mize (althougt the code lacks comments and needs refactoring). The front plate (where the connectors are) is derived from Jens Groh’s design.\u003cbr\u003e\u003ca href=\"https://github.com/fpiesik/AxoStomp\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://github.com/fpiesik/AxoStomp\u003c/a\u003e\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://frankpiesik.org/2016/08/02/axostomp/\" rel=\"nofollow\"\u003e\n      \n      frankpiesik.org\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://frankpiesik.org/wp-content/uploads/2016/07/DSC06164-e1469785015340.jpg\" class=\"thumbnail\" width=\"128\" height=\"74\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://frankpiesik.org/2016/08/02/axostomp/\" rel=\"nofollow\"\u003eAxoStomp\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eA little while ago I told you about the Axoloti and how much I like it. But because it’s just a bare pcb without casing, I didn’t get to use it in practical context very much. Now I had…\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":219,"post_type":1,"updated_at":"2016-08-02T16:07:58.308Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":24,"reads":277,"score":336.35,"yours":false,"topic_id":140,"topic_slug":"anyone-planning-to-make-and-sell-an-enclosure","display_username":"Frank Piesik","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://frankpiesik.org/2016/08/02/axostomp/","internal":false,"reflection":false,"title":"AxoStomp – Frank P
