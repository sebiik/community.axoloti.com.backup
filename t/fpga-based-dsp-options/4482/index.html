          ps.store("topic_4482", {"post_stream":{"posts":[{"id":28283,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-21T16:55:09.618Z","cooked":"\u003cp\u003eEvery now and then, among the struggles and the giggles, axoman manages to shock the community by looking a heck of a lot more intelligent on the forum than he could ever manage in the flesh.  Today is such a momentous occasion, for today, axoman talks about FPGAs, something which axoman believes the ideal Axoloti should be based around.\u003c/p\u003e\n\n\u003cp\u003eAs a user, ask yourself, how many times have you wanted to do something but are quickly brought down to earth when you realise that your expectations greatly exceed the physical capabilities of the hardware?  And how many times, I wonder, has \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e sat there scratching his head thinking, hey ARM, that was a really dumbass way to design a processor, cause it would have been so much better if you had dedicated this to more outputs and that to something else.\u003c/p\u003e\n\n\u003cp\u003eWell, the answer to all these problems appears to be FPGA technology.  FPGA stands for Field Programmable Gate Array, which for those of you not as intelligent as axoman, basically means it's a completely programmable chip architecture.  It's an IC that becomes whatever you program it to become, be it a processor, amplifier, anything, absolutely anything you want it to be.  It's kinda like being AMD, ARM, ATMEL or INTEL, you get to completely design what the IC does!\u003c/p\u003e\n\n\u003cp\u003eSo it arrives completely dumb, it doesn't do anything until programmed to \u003cem\u003ebe\u003c/em\u003e something, and that means you get to decide which pins are input pins, which pins are output pins, and \u003cem\u003eeverything\u003c/em\u003e that sits between those pins.  And because FPGAs are effectively realtime, they don't have the burden of working like a standard processor that processes intructions one at a time in a serial fashion.  FPGAs can do processing in parallel, in realtime, at truly \u003cem\u003einsane\u003c/em\u003e frequencies if you design them that way.\u003c/p\u003e\n\n\u003cp\u003eSo what I'm getting at here is that rather than settle for off-the-shelf components and designing Axoloti around a STM32F427, you could program your entire system into a custom microprocessor chip, where the very architecture of the chip is designed by yourself to do exactly what \u003cem\u003eyou\u003c/em\u003e want it to do.  I think that's amazing, really amazing, and apparently the only thing you need to learn in order to design and use an FPGA, is to learn the Varilog/HDL language, which is basically special language used for programming your custom structure into the FPGA.\u003c/p\u003e\n\n\u003cp\u003eI honestly recommend everyone watch this video, even those of you with no interest in the actual electronics side of things, because I think his enthusiasm alone will make you realise why devices such as these are the future even though they're already with us, and have been for some time:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"gUsHwi4M4xE\" data-youtube-title=\"EEVblog #496 - What Is An FPGA?\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2018-10-30T12:53:11.585Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":61,"incoming_link_count":169,"reads":197,"score":887.45,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=gUsHwi4M4xE","internal":false,"reflection":false,"title":"YouTube","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28302,"name":"","username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png","created_at":"2018-04-21T19:29:39.449Z","cooked":"\u003cp\u003eHow much do they cost?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-04-21T19:29:39.449Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":173,"score":70.65,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28303,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2018-04-21T19:58:55.559Z","cooked":"\u003cp\u003eTo make a freely patchable and user-moddable modular synth in an FPGA you'd need to perform the logic synthesis - that is, the multiple step transformation from a HDL (such as Verilog or VHDL) to an actual configuration for the FPGA. This is currently performed by very advanced software suites from the FPGA vendors.\u003c/p\u003e\n\n\u003cp\u003eIf Johannes were to do that, he'd have to develop all the software needed to synthesize a collection of HDL modules and interconnections into an FPGA configuration bitstream. You could liken that to writing the currently used ARM compiler and all the associated tools, only much bigger and more complex. That would be in addition to all the other software he is actually developing now. It would be orders of magnitude more work than what currently goes into Axoloti.\u003c/p\u003e\n\n\u003cp\u003eAlso, user contributions would have to be written in highly conforming chunks of HDL - that's nothing that the majority of currently contributing people could easily do. \u003c/p\u003e\n\n\u003cp\u003eBy using off the shelf CPUs and tool chains, one can get something like Axoloti up and running in a reasonable amount of time and within a reasonable budget. Johannes \"only\" have to write the firmware, the patcher and a base library of factory modules. Then users can easily contribute modules - you don't even have to actually know C/C++ programming as long as you grasp a few essentials.\u003c/p\u003e\n\n\u003cp\u003eIt's exactly employing an off the shelf CPU and the associated tool chain that makes Axoloti possible.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-04-21T20:01:26.777Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":172,"score":95.9,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28304,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-21T21:19:32.564Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"4482\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ott/40/4529_1.png\" class=\"avatar\"\u003eOtt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHow much do they cost?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWas just looking into it, they range from under a few Dollars/Euros/Pounds, but price depends on how sophisticated the FPGA is, how much complexity it can hold etc.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eBy using off the shelf CPUs and tool chains, one can get something like Axoloti up and running in a reasonable amount of time and within a reasonable budget. Johannes \"only\" have to write the firmware, the patcher and a base library of factory modules. Then users can easily contribute modules - you don't even have to actually know C/C++ programming as long as you grasp a few essentials.\u003c/p\u003e\n\u003cp\u003eIt's exactly employing an off the shelf CPU and the associated tool chain that makes Axoloti possible.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI know what you mean, but there are many ways those FPGAs can be programmed and put to use.  In the video he pointed out at least three things that I think make FPGA a very viable solution.  Notice how he mentions that you can program your own CPU into it, or you can use a ready made one that would effectively run as a \"Soft Core\".  That means, for example, that in a single FPGA you could load a complete STM32F427 microcontroller into it, or you could load two, or four, or eight!  This means the programming would work just the same, but the benefit is that because it's now a \"Soft Core\", it means Johannes could change the specification of the STM32F427 wherever he feels it would be done better in a different way.  For example, he could leave in all the specs of the processor he currently uses as they are right now, but change unused pins to extra output pins.  He could change the voltage specifications of any pin, he could arrange his own virtual RAM, he could access storage cards at speeds that are completely impossible otherwise.\u003c/p\u003e\n\n\u003cp\u003eAll within a single chip!\u003c/p\u003e\n\n\u003cp\u003eIf you don't want to create your processor own from scratch, simply load in a \"Soft Core\" version of a ready made processor and edit it to your own spec.  Amazing, you can even design electronic circuits using standard circuit design software, and the FPGA software will convert it into an actual electronic circuit that runs inside the FPGA.\u003c/p\u003e\n\n\u003cp\u003eYou could mix and match multiple ready-made processors to create a multicore processor, and load them all into a single FPGA, all interconnected internally within a single FPGA providing it's large enough for the task.  The technology is bleeding edge and daunting, but at least there are ways to make it accessible, there's even videos out there for complete beginners, was just watching this one for example:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"0zrqYy369NQ\" data-youtube-title=\"Ben Heck's FPGA Dev Board Tutorial\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":4,"post_type":1,"updated_at":"2018-04-21T21:25:36.465Z","reply_count":1,"reply_to_post_number":2,"quote_count":2,"avg_time":35,"incoming_link_count":3,"reads":170,"score":55.75,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=0zrqYy369NQ","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28305,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-22T00:01:35.367Z","cooked":"\u003cp\u003eLooks like the DE0-Nano is a good entry into this stuff, nice little board and a good software bundle, a complete hardware development environment, pretty damn cool, I might even be daring and get one \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"XZpYfm7jOt8\" data-youtube-title=\"EEVblog #636 - FPGA Demo Boards - DE0 Nano\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":5,"post_type":1,"updated_at":"2018-04-22T10:04:24.623Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":159,"score":32.85,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=XZpYfm7jOt8","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28316,"name":"Kai Drange","username":"Abhoth","avatar_template":"/user_avatar/community.axoloti.com/abhoth/{size}/835_1.png","created_at":"2018-04-22T08:44:48.884Z","cooked":"\u003cp\u003eA bit off-topic, but I used to do a bit of FPGA programming in VHDL and own some dev boards. I remember I loved messing with that stuff. A couple of friends and I made a 16bit game console on one of them. But I donâ€™t remember much anymore, unfortunately.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-04-22T08:44:48.884Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":154,"score":47.0,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Kai Drange","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":226,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28317,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-04-22T10:15:40.326Z","cooked":"\u003cp\u003eThis topic has been touched on before.\u003cbr\u003eAt this stage, I think Johannes comments on this make aloty of sense.\u003cbr\u003eI would guess if the FPGA route was decided apon the first time it was suggested on the forum, that nothing would have progressed any further and we could still be waiting for a completed product. If I understand correctly, you cannot just add a soft core for STM32F427 mc, and expect it to work the same. You would have better replacing it with a faster arm like STM32F7 or the STM32H7, with a bit of luck much of it may be compatible and won't require too much re-work.\u003cbr\u003eI have read quite alot about FPGA's, tempted to get one and try my luck with verilog, after all I have been hobby programming for many many years, surely it can't be that difficult....  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e    Yeah Right, what tree did I climb out of... programming in FPGA is nothing like C, Basic, python etc, etc, etc,, you are literaly programming gates, so you need to understanding the timming sequences and ensure the relevant gates take full advantage of the sequence. In another way, I would expect mimicking an STM32F427 with an FPGA is just going to slow it down and prevent you from taking full advantage of it.\u003cbr\u003eI have read on \"newelectronics\" however that there are future designs underway by some FPGA and Microcontroller manufacturers that will bridge this gap with new type of hardware and supporting software, but I guess like most things, it takes a while for these things to become available for hobbiests.\u003c/p\u003e\n\n\u003cp\u003eThere is one thing I am curious about though, and that is the axoloti patcher itself, I do wonder if a version of it could be used as a graphical programming environment for FPGA's. I am not even a novice when it comes to programming gates but I do wonder wether the patcher is able to capture some of the concepts visualy.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-04-22T10:15:40.326Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":155,"score":57.25,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28318,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-22T10:30:57.927Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/abhoth\"\u003e@Abhoth\u003c/a\u003e \u003cbr\u003eNot in the least bit off-topic, sounds very cool.  What I personally like about these chips is that you can replace a whole bunch of stuff and just run it inside the FPGA, so even a basic project like an Arduino could be simplified further still.  You could load a \"Soft Core\" version of the ATMEL into it, for example, and create a custom display driver for your Axoloti using an Arduino.  Sure, you could just use and Arduino, but the point is, in an FPGA you could take the ATMEL chip as well as all the external logic IC's you would normally require to drive a display, and sort of 'Host' all of those ICs on a single FPGA connected to Axoloti.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e\u003cbr\u003e Wasn't aware it was brought up before.  I only just discovered these things and am really fascinated by them.  I would definitely buy one if I were you Gav, cause the stuff you would be able to do in order to interface with an Axoloti would be incredible.  I've been doing some heavy research into it, and I've already come to the conclusion that it's no coincidence both Dave Jones and Ben Heck both chose to demonstrate using the DE0-Nano.  It appears to be the best designed board cause it has the programmer built in, doesn't take up all the IO, comes with all needed connection, and a complete commercial grade suite of development software for it as well.\u003c/p\u003e\n\n\u003cp\u003eEven axoman can understand the user manual for it (to an extent) so it can't be that bad or too hard to get into.  Here's the manual for the kit, so read it and want it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003cbr\u003e\u003caside class=\"onebox pdf\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.farnell.com/datasheets/2283623.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003efarnell.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://www.farnell.com/datasheets/2283623.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\u003cspan class=\"pdf-onebox-logo\"\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch3\u003e\u003ca href=\"https://www.farnell.com/datasheets/2283623.pdf\" target=\"_blank\" rel=\"nofollow noopener\"\u003e2283623.pdf\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp class=\"filesize\"\u003e15.90 MB\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eAnd it's not too pricey to get into, either (Around Â£60 for the complete kit/hardware/software suite):\u003cbr\u003e\u003ca href=\"http://uk.farnell.com/terasic-technologies/p0082/ep4ce22f17c6n-de0-nano-dev-kit/dp/2076463\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://uk.farnell.com/terasic-technologies/p0082/ep4ce22f17c6n-de0-nano-dev-kit/dp/2076463\u003c/a\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-04-22T10:35:28.782Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":153,"score":41.5,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.farnell.com/datasheets/2283623.pdf","internal":false,"reflection":false,"clicks":13},{"url":"http://uk.farnell.com/terasic-technologies/p0082/ep4ce22f17c6n-de0-nano-dev-kit/dp/2076463","internal":false,"reflection":false,"clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28320,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2018-04-22T12:21:44.749Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...in a single FPGA you could load a complete STM32F427 microcontroller into it, or you could load two, or four, or eight!  This means the programming would work just the same, but the benefit is that because it's now a \"Soft Core\", it means Johannes could change the specification of the STM32F427 wherever he feels it would be done better in a different way.  For example, he could leave in all the specs of the processor he currently uses as they are right now, but change unused pins to extra output pins.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIf you want ARM cores, single or multiple, it's more efficient, cheaper and easier to just use several ARMs or a multicore ARM. A few extra output pins could be made with some very cheap register chips.\u003c/p\u003e\n\n\u003cp\u003eAs an example of cost, an ARM Cortex M0 can be had as a soft IP core with a $40.000 license fee for commercial use (\u003ca href=\"https://www.arm.com/about/newsroom/arm-offers-free-access-to-cortex-m0-processor-ip-to-streamline-embedded-soc-design.php\" rel=\"nofollow noopener\"\u003eARM press release\u003c/a\u003e). The M0 core has no DSP extension (a necessity for Axoloti) and no floating point (used in Axoloti). The FPGA resources to run this core is significant and costs more than a dedicated silicon version. The M4 core used in the Axoloti is several stages advanced from the M0 core. I haven't found a soft core M4 with floating point - don't know if it exists (perhaps someone into ARM soft cores can tell us more). \u003c/p\u003e\n\n\u003cp\u003eThere is another option though, even if not in Axoloti territory cost wise, and that's a SoC (System On a Chip) like the \u003ca href=\"https://www.xilinx.com/products/silicon-devices/soc/zynq-7000.html\" rel=\"nofollow noopener\"\u003eXilinx Zynq family\u003c/a\u003e. These combine one or more dedicated fast (600+ MHz) silicon ARM9 or better cores and an FPGA on the same chip. The FPGA fabric can be used for specialized co processors, advanced IO modules and so on. As you can imagine these chips are expensive. BTW, the new Valkyrie synthesizer (fixed architecture) is based on a single Zynq 7020 (two ARM9s and a fairly large FPGA for its 1280 oscillators and 256 filters).\u003c/p\u003e\n\n\u003cp\u003eActually implementing a variable architecture modular synth directly in FPGA is too much work and too expensive, and just using a soft core ARM in FPGA to run the current Axoloti doesn't really add anything apart from cost and complexity. Remember, the Axoloti is meant to be cheap and easy to use and develop for.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-04-22T12:29:37.707Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":17,"incoming_link_count":2,"reads":154,"score":76.65,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.xilinx.com/products/silicon-devices/soc/zynq-7000.html","internal":false,"reflection":false,"title":"Zynq-7000 Programmable SoC","clicks":2},{"url":"https://www.arm.com/about/newsroom/arm-offers-free-access-to-cortex-m0-processor-ip-to-streamline-embedded-soc-design.php","internal":false,"reflection":false,"title":"ARM Offers Free Access to Cortex-M0 Processor IP toÂ… - ARM","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28321,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-22T13:55:56.437Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAs an example of cost, an ARM Cortex M0 can be had as a soft IP core with a $40.000 license fee for commercial use (ARM press release).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWow, I had no idea it worked like that.  Certainly the use of a Soft Core is out of the question for most people and even companies then.  I do agree it would be better to just use a ready made core.  I'm still extremely fascinated by FPGA technology though, and funny thing is, now that you just brought me back down to earth, its still really the attraction of being able to design whatever is required, that reels me in.  You'll probably laugh your knackers off when I say this, but I only happened to stumble upon these things after following various projects on YouTube on how to design a computer from scratch using transistors.  Not out of any insane belief that I could create my own supercomputer, but really just to get a thorough understanding.\u003c/p\u003e\n\n\u003cp\u003eThe whole \"Logic\" thing has really grabbed me now, and being able to program massive arrays of them into a chip like that is bloody fantastic!  Technically, I can already create my own very primitive computer from scratch, no kidding, and it's just awesome to think that these devices actually miniaturise what would be, let's face it, otherwise huge logic circuits into a single IC, is pretty damn awesome!\u003c/p\u003e\n\n\u003cp\u003eIt's always pissed me off that consumer electronics are burdened by the designs and codecs set-out by technology and electronics giants.  But something as simple as understanding how transistors can be used to design any parallel-capable hardware you want, totally vaporises those limitations and feels (is) very liberating!  I'm already thinking about creading my own arrays of RGB LEDs to act as a display, and how they can be driven directly by raw data that does not involve codecs or compression of any description.\u003c/p\u003e\n\n\u003cp\u003eOnce I get that down, I'll do the same with audio, with the intention of being able to create complete audio-video-capable systems by combining the various systems I come up with.  I scare myself sometimes, but fact is it's actually a lot easier to create something from scratch (bare transistor logic), than it is to learn something that some other person or company has developed.\u003c/p\u003e\n\n\u003cp\u003eSo I'm very much obsessed with this (to me) new toy that I have found, and will definitely be buying that NE0-Nano to play around with, but I do understand why Johannes has not used one in Axoloti now that you've explained this stuff, so thanks for that, I appreciate the discussion.\u003c/p\u003e\n\n\u003cp\u003eOn a more humourous note, it's just as well FPGA technology exists, it can save a lot of messy development work.  For example, an FPGA workflow has the ability to allow Axoman Industries to develop a quality product and stop our state-of-the-art development lab producing stuff that looks almost as good as this one!\u003c/p\u003e\n\n\u003cp\u003eAnd before anyone thinks, yeah, typical China eBay product, think again, cause the label suggests its a very fine German product indeed (oh and check-out the close-up of the power supply board) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/open_mouth.png?v=5\" title=\":open_mouth:\" class=\"emoji\" alt=\":open_mouth:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"2o8MDCIlOEk\" data-youtube-title=\"EEVblog #822 - World's Worst Tablet Computer Teardown\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eActually though, while I laughed at the video, I really like it.  I like the intuition and determination of whoever produced it, cause at the end of the day, it could have been produced be the poorest guy on earth, someone who had managed to pull-off an early specialist Windows XP touch screen tablet and market them to specialist commercial users (in this case hospitals), hahaha, good for him (or her) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut even a super-basic, single FPGA could have saved a whole bunch of mess in that enclosure!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-04-22T14:24:29.412Z","reply_count":2,"reply_to_post_number":9,"quote_count":1,"avg_time":29,"incoming_link_count":1,"reads":155,"score":47.45,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=2o8MDCIlOEk","internal":false,"reflection":false,"title":"YouTube","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28325,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png","created_at":"2018-04-22T14:55:02.685Z","cooked":"\u003cp\u003emaybe it would be much more interesting to use an fpga to try and replicate the famous neural network synthesizer of david tudor:\u003cbr\u003e\u003ca href=\"https://davidtudor.org/Articles/warthman.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://davidtudor.org/Articles/warthman.html\u003c/a\u003e\u003cbr\u003emore detail here:\u003cbr\u003e\u003ca href=\"http://www.warthman.com/projects-Dr-Dobbs-A-Neural-Network-Audio-Synthesizer.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.warthman.com/projects-Dr-Dobbs-A-Neural-Network-Audio-Synthesizer.htm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003efor a quick listen, youtube has excerpts of it.(the released double cd is binaural originally though):\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"v5R8r-iTp6M\" data-youtube-title=\"David Tudor - Neural Synthesis Nos. 6 (extract)\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":11,"post_type":1,"updated_at":"2018-04-22T14:55:02.685Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":23,"incoming_link_count":10,"reads":150,"score":96.15,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://davidtudor.org/Articles/warthman.html","internal":false,"reflection":false,"title":"Neural","clicks":11},{"url":"http://www.warthman.com/projects-Dr-Dobbs-A-Neural-Network-Audio-Synthesizer.htm","internal":false,"reflection":false,"title":"Technical Writer, deep-learning convolutional neural networks","clicks":10},{"url":"https://www.youtube.com/watch?v=v5R8r-iTp6M","internal":false,"reflection":false,"title":"YouTube","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28326,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-22T15:00:24.177Z","cooked":"\u003cp\u003eThis new \"Virus lookalike synth\" Valkyrie uses FPGA technique and dual A9 ARM cores:\u003cbr\u003e128 voices 32X oversampled architecture\u003cbr\u003e24 bit 96 khz Audio over USB.\u003cbr\u003eEtc...... \u003c/p\u003e\n\n\u003cp\u003ePretty heavy spec'ed.\u003c/p\u003e\n\n\u003cp\u003eSounds like a dream but pretty much \"standard\" synth.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://cdm.link/2018/04/valkyrie-perfect-synth-play-entire-forearm/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecdm.link\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://cdm.link/app/uploads/2018/04/IMG_3080.jpg\" width=\"695\" height=\"521\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://cdm.link/2018/04/valkyrie-perfect-synth-play-entire-forearm/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eValkyrie is a 1200-oscillator synth you'll want to play with your forearm - CDM...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eWith some 128 voices, the Valkyrie packs a swarm of oscillators and effects that never let up. The all new UK-built synth was available to try in prototype form at Musikmesse - and it's seriously impressive.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eSound examples, not really my style of music, but damn quality is superb:\u003cbr\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F377938649\u0026amp;show_artwork=true\u0026amp;maxheight=166\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-04-22T15:15:29.421Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":6,"reads":148,"score":75.7,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://cdm.link/2018/04/valkyrie-perfect-synth-play-entire-forearm/","internal":false,"reflection":false,"title":"Valkyrie is a 1200-oscillator synth you'll want to play with your forearm - CDM Create Digital Music","clicks":25}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28327,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2018-04-22T15:24:05.507Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou'll probably laugh your knackers off when I say this, but I only happened to stumble upon these things after following various projects on YouTube on how to design a computer from scratch using transistors.  Not out of any insane belief that I could create my own supercomputer, but really just to get a thorough understanding.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo laughs here! FPGAs are indeed fascinating and ideal for prototyping and learning as well as for specialized and/or low volume commercial projects. I highly recommend playing with an FPGA eval board for anyone interested \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/+1.png?v=5\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e: The Valkyrie was my go-to example of a fixed architecture FPGA based synth above - a very impressive project indeed \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-04-22T15:24:05.507Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":147,"score":65.25,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28330,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-22T16:55:26.882Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e Ahh Yes i see now, didnt read through it all.\u003c/p\u003e\n\n\u003cp\u003eYeah its very impressive. The quality seems pretty up there \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eMan, I LOVE all the new digital technology we are getting these days. All the extra power we get, means better quality, \"warmer\" sound, etc....... Whats not to love about it? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e I remember reading a post by the guys from Make Noise, that they posted from Namm. Mr. Buchla himself visited their booth and they said that he had no interest in all the analog stuff they made, but he was a lot more fascinated by the digital stuff. \u003c/p\u003e\n\n\u003cp\u003eAnd he even stated that with the technology we have now a days, he dont see any point in making analog devices anymore. Anyway, just loving new techologies, like FPGA and whatever we have coming, not trying to start a digital/analog warfare.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-04-22T16:56:00.143Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":15,"incoming_link_count":38,"reads":145,"score":234.75,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28334,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-22T19:24:19.757Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/hwk\"\u003e@hwk\u003c/a\u003e I'm going to enjoy looking into that in more depth.  Took a quick look at various areas of the website and it does indeed look as if an FPGA would be perfect for such projects as that!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e Hey, you know me, I have no fear of analogue/digital warfare, simply because you all got owned by axoman last time there was such a discussion, and as far as I'm aware, the laws of physics have not changed since then, so axoman still owns (and analogue is still the daddy) \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eActually though, you'll notice that in the very first video posted in this thread, Dave points out that you cannot do analogue with these devices.  Well technically that's true, you cannot do analogue with an FPGA. However, there is currently a product under development called Scanalog, which is a device known as an FPAA (Field Programmable Analogue Array).  It's not available yet, but man, can you imagine, you'd be able to program the most enourmous analogue modular synthesizers into a chip (real analogue)!\u003c/p\u003e\n\n\u003cp\u003eWouldn't stop there, either, cause it means you could program analogue parametric EQs, analogue compressors, analogue mixers, basically a complete analogue studio (real analogue), all inside a chip!\u003c/p\u003e\n\n\u003cp\u003eHere's a few videos I found on what's being developed, basically the analogue equivelent of an FPGA:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"D43a-r5M9ys\" data-youtube-title=\"Scanalog: Interactive Design and Debugging of Analog Circuits with Programmable Analog Hardware\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eAnd a more in-depth discussion on the FPAA-based product that is being developed:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"lqij-V6NxT0\" data-youtube-title=\"Scanalog: Interactive Design and Debugging of Analog Circuits with Programmable Hardware\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e  Thanks for the encouragement, and yup, you bet I'll be playing with this stuff.  Just imagining what would be possible by combining an FPGA and FPAA on a single circuit board is absolutely insane, man, the stuff that can be done with it.  And taking, for example, an FPAA and interfacing it with Axoloti would enable the production of real analogue synthesizers controlled by Axoloti logic and MIDI etc.\u003c/p\u003e\n\n\u003cp\u003eMy brain is in overdrive, and is rapidly reaching meltdown just thinking about it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-04-22T20:47:53.826Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":40,"reads":147,"score":250.9,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=D43a-r5M9ys","internal":false,"reflection":false,"title":"YouTube","clicks":2},{"url":"https://www.youtube.com/watch?v=lqij-V6NxT0","internal":false,"reflection":false,"title":"YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28335,"name":null,"username":"JLS","avatar_template":"/letter_avatar_proxy/v2/letter/j/cab0a1/{size}.png","created_at":"2018-04-22T19:52:37.323Z","cooked":"\u003cp\u003eThis simple chip combine FPGA FPAA MCU and DSP. Little resources but low price and big fun \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003e\u003ca href=\"http://www.cypress.com/documentation/development-kitsboards/cy8ckit-059-psoc-5lp-prototyping-kit-onboard-programmer-and\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.cypress.com/documentation/development-kitsboards/cy8ckit-059-psoc-5lp-prototyping-kit-onboard-programmer-and\u003c/a\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-04-22T19:52:37.323Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":133,"score":62.25,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.cypress.com/documentation/development-kitsboards/cy8ckit-059-psoc-5lp-prototyping-kit-onboard-programmer-and","internal":false,"reflection":false,"title":"CY8CKIT-059 PSoCÂ® 5LP Prototyping Kit With Onboard Programmer and Debugger","clicks":42}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":760,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28336,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-04-22T20:22:26.857Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jls\"\u003e@JLS\u003c/a\u003e Wow, this just gets better, thanks for posting that!!!\u003c/p\u003e\n\n\u003cp\u003eJust took a quick look, and while I have my doubts about the analogue side of it, it still looks to be an amazing product and the price is incredibly good, lol, just $10 for all that.  Damn, lot of documetation for it so I'll look for a few videos on YouTube about it first, see if I can get a better understanding of what they mean by \"Analogue\".  I get the slightest feeling that they are talking about analogue in the same way the Arduino peeps do, that being PWM.  You can use PWM to generate an anlogue signal by connecting components, and I think perhaps that's what they mean by analogue.  If not, and the blocks inside are \u003cem\u003eactual\u003c/em\u003e analogue as they are in the Scanalog system, then all I can say is double-wow, that's bloody amazing!\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-04-22T20:26:15.151Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":18,"reads":142,"score":118.95,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28338,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-22T20:32:01.828Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e Hey, you know me, I have no fear of analogue/digital warfare, simply because you all got owned by axoman last time there was such a discussion,\u
