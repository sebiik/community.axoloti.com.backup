        <h1>
  <a href="/t/fpga-based-dsp-options/4482">FPGA-Based DSP Options</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-07-24T05:52:56Z' itemprop='datePublished'>
             2019-07-24 05:52:56 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For <a class="mention" href="/u/axoman">@axoman</a> and those who haven't seen it yet, the FPAA project I mentioned way back in this thread is now live: <a href="https://zrna.org" rel="nofollow noopener">https://zrna.org</a>. Also, see this thread: <a href="//community.axoloti.com/t/zrna-software-defined-analog/5866">http://community.axoloti.com/t/zrna-software-defined-analog/5866</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-11T18:45:35Z' itemprop='datePublished'>
             2019-08-11 18:45:35 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really pleased to hear this news, <a class="mention" href="/u/urklang">@urklang</a>!</p>

<p>I've had a good read-up of this project, the Axo project too, and that there is potential to work with Adafruit.  Have to say, I think that would be quite something, and very good for business if you manage to work a deal with them - it would certainly be very good for exposure of your products to what is really quite a niche, but on wider scale, curious 'Maker' marketplace.</p>

<p>I'm sadly not in a position to buy or even use one right now, but I assure you I'll be buying one, or two, or three later <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>In my case this is probably for the best anyway as I'm not a coder, so I look forward to the day when there is a graphical programming environment for it kinda like the Axoloti Patcher or that one used to program the Teensy.</p>

<p>I was going to reply in all three threads to congratulate you on these amazing projects, but it would only get in the way of the tech talk, so thought I'd reply in this one and keep it tidy.</p>

<p>Well done, and all the best to you, you certainly deserve to do well and I hope these ventures prove to be a great success <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-11T20:50:20Z' itemprop='datePublished'>
             2019-08-11 20:50:20 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/axoman">@axoman</a> Thanks for the kind words! I really appreciate it.</p>

<p>A graphical patcher is definitely on the road map!</p>
      </div>

          ps.store("topic_4482", {"post_stream":{"posts":[{"id":35146,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-07-24T05:52:56.573Z","cooked":"\u003cp\u003eFor \u003ca class=\"mention\" href=\"/u/axoman\"\u003e@axoman\u003c/a\u003e and those who haven't seen it yet, the FPAA project I mentioned way back in this thread is now live: \u003ca href=\"https://zrna.org\" rel=\"nofollow noopener\"\u003ehttps://zrna.org\u003c/a\u003e. Also, see this thread: \u003ca href=\"//community.axoloti.com/t/zrna-software-defined-analog/5866\"\u003ehttp://community.axoloti.com/t/zrna-software-defined-analog/5866\u003c/a\u003e\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2019-07-24T05:52:56.573Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":10,"reads":69,"score":110.0,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://zrna.org","internal":false,"reflection":false,"title":"Software-defined Analog - Zrna Research","clicks":16},{"url":"http://community.axoloti.com/t/zrna-software-defined-analog/5866","internal":true,"reflection":false,"title":"Zrna - Software-defined analog","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35397,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-11T18:45:35.956Z","cooked":"\u003cp\u003eReally pleased to hear this news, \u003ca class=\"mention\" href=\"/u/urklang\"\u003e@urklang\u003c/a\u003e!\u003c/p\u003e\n\n\u003cp\u003eI've had a good read-up of this project, the Axo project too, and that there is potential to work with Adafruit.  Have to say, I think that would be quite something, and very good for business if you manage to work a deal with them - it would certainly be very good for exposure of your products to what is really quite a niche, but on wider scale, curious 'Maker' marketplace.\u003c/p\u003e\n\n\u003cp\u003eI'm sadly not in a position to buy or even use one right now, but I assure you I'll be buying one, or two, or three later \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIn my case this is probably for the best anyway as I'm not a coder, so I look forward to the day when there is a graphical programming environment for it kinda like the Axoloti Patcher or that one used to program the Teensy.\u003c/p\u003e\n\n\u003cp\u003eI was going to reply in all three threads to congratulate you on these amazing projects, but it would only get in the way of the tech talk, so thought I'd reply in this one and keep it tidy.\u003c/p\u003e\n\n\u003cp\u003eWell done, and all the best to you, you certainly deserve to do well and I hope these ventures prove to be a great success \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2019-08-11T18:45:35.956Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":70,"score":35.1,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_gro
