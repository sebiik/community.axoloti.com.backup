        <h1>
  <a href="/t/fpga-based-dsp-options/4482">FPGA-Based DSP Options</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-10-30T21:05:42Z' itemprop='datePublished'>
             2018-10-30 21:05:42 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm afraid they will clone DX7s <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"> .<br>Copying an existing device in an FPGA is not really an exciting work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-10-30T21:37:19Z' itemprop='datePublished'>
             2018-10-30 21:37:19 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I have said it before, the way we use the patcher to pass signals from LFO's, OSC, multiplexors, counter etc, and create logic references within the objects, seems very similar to how FPGA's are programmed.<br>Maybe there is something in all that... ? <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-10-31T05:57:21Z' itemprop='datePublished'>
             2018-10-31 05:57:21 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess what I am getting at, could the patcher or a version of it be used to program an FPGA. !!<img src="//community.axoloti.com/images/emoji/twitter/weary.png?v=5" title=":weary:" class="emoji" alt=":weary:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-10-31T16:49:54Z' itemprop='datePublished'>
             2018-10-31 16:49:54 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just saw a video from that Linus guy, you get to see an Open Source CPU already running games.  He appears to think that these Open Source CPUs are due in our desktop PCs very soon, as in sooner than we think, so he's a bit more optimistic on the TOA than Mark and myself are, but I hope he's right cause it won't stop there, it automatically means true, fully Open Source tablets and phones too!</p>

<p>Open Source FPGA CPU in action:<br></p><div class="lazyYT" data-youtube-id="L8jqGOgCy5M" data-youtube-title="An Open Source CPU!?" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-11-01T14:11:47Z' itemprop='datePublished'>
             2018-11-01 14:11:47 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="64" data-topic="4482"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png" class="avatar">Gavin:</div>
<blockquote><p>I guess what I am getting at, could the patcher or a version of it be used to program an FPGA. !!<img src="//community.axoloti.com/images/emoji/twitter/weary.png?v=5" title=":weary:" class="emoji" alt=":weary:"></p></blockquote></aside>

<p>sure, just SMOP <img src="//community.axoloti.com/images/emoji/twitter/laughing.png?v=5" title=":laughing:" class="emoji" alt=":laughing:">  </p>

<aside class="quote" data-post="65" data-topic="4482"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>Open Source CPUs are due in our desktop PCs very soon,</p></blockquote></aside>

<p>'mass' adoption is definitely a critical part of it  - developers tend to support stuff once its available to large audiences, so something like this could take it out of niche.<br>( I guess it'll be he in high end/gaming pcs first?) </p>

<p>lets just hope if there are multiple forms that they are cross compatible or some kind of agreed standard - as lots of variations can hinder this.</p>

<p>btw: I think fgpa have been used before for emulation particularly for "vintage computers", I think they keep coming up in fact...<br>a quick google found this one, but I seem to remember quite a few  for different computers.<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.vintageisthenewold.com/fpga-base-commodore-64-ultimate-64-is-now-under-production/" target="_blank" rel="nofollow noopener">vintageisthenewold.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.vintageisthenewold.com/wp-content/uploads/2018/02/ultimate-64.jpg" width="695" height="521" class="thumbnail">

<h3><a href="https://www.vintageisthenewold.com/fpga-base-commodore-64-ultimate-64-is-now-under-production/" target="_blank" rel="nofollow noopener">FPGA-based Commodore 64 ‘Ultimate 64’ is now under production</a></h3>

<p>Ultimate 64 is an FPGA-based Commodore 64 implementation that also includes the Ultimate-II+ built-in and has support for real SID chips (two of them!). For the joy of any C64 enthusiast (at least …</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-02T09:30:06Z' itemprop='datePublished'>
             2018-11-02 09:30:06 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="62" data-topic="4482"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I'm afraid they will clone DX7s <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"> .<br>Copying an existing device in an FPGA is not really an exciting work.</p></blockquote></aside>

<p>Well I was hoping for some original design, like Neuron. Guess we have to wait and see <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2018-11-19T14:09:59Z' itemprop='datePublished'>
             2018-11-19 14:09:59 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very cool, and funny enough I did come across that project during the first version but I had no idea what an FPGA was and took no notice of the tech at the time.  I just wish they'd get on with producing official Commodore branded enclosures to house them.  Apparently a dutch firm has licenced the brand but I've not seen any official Commodore branded manufacturing of the cases etc yet.</p>

<p>Any work done keeping the C64 and Amiga alive are well worth it so I'm very pleased to see this stuff, definitely brings a smile to my face, which sadly these days is far too much a rarity!</p>

<p>But yup, very cool, FPGA effectively means eternal life for the C64 and Amiga <img src="//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"> <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"> <img src="//community.axoloti.com/images/emoji/twitter/yum.png?v=5" title=":yum:" class="emoji" alt=":yum:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sevo'><b itemprop='author'>sevo</b></a>
           
           <time datetime='2018-11-27T20:32:51Z' itemprop='datePublished'>
             2018-11-27 20:32:51 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="60" data-topic="4482"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But than comes at a price &gt; a lot of hard work, you have to build/code everything from ground. </p></blockquote></aside>

<p>Usually they are programmed from building blocks, down to entire CPU modules. The snag is that there is precious little of libraries that could be useful for us, bit-banging at GHz speeds is not really among the main problems of analogue synth emulations. If any, the ability to emulate already extinct digital chips could start a wave of virtual digital synths (emulated DX7 or Fairlight), or even virtual virtual analogues (say, a emulated Nord Modular).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-11-27T20:39:54Z' itemprop='datePublished'>
             2018-11-27 20:39:54 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To be honest I dont know that much of the details.</p>

<p>I just know that the FPGA code that I looked into didnt make alot of sense to me, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> It seems to be a bit harder than just coding a little bit in the Axo editor.</p>

<p>I am open to anything new. So lets see where the FPGAs bring us, emulations or what have we <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-23T16:24:52Z' itemprop='datePublished'>
             2019-03-23 16:24:52 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is Doppler by Dada machines, apparently they are aiming to digital synthesis but i don't see any audio nor MIDI :-/</p>

<p><a href="https://dadamachines.com/product/doppler/" class="onebox" target="_blank">https://dadamachines.com/product/doppler/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-03-23T21:07:07Z' itemprop='datePublished'>
             2019-03-23 21:07:07 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its an Arduino + fpga,  so the Arduino can do midi, the Arduino alsa has a 2 x dac.<br>also from a quick read of spec, fpga also has digital io… so could drive a dac.</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://cdm.link/2019/03/dadamachines-doppler-fpga-open-music-hardware/" target="_blank" rel="nofollow noopener">cdm.link</a>
  </header>
  <article class="onebox-body">
    <img src="http://cdm.link/app/uploads/2019/03/doppler-top.jpg" width="695" height="463" class="thumbnail">

<h3><a href="http://cdm.link/2019/03/dadamachines-doppler-fpga-open-music-hardware/" target="_blank" rel="nofollow noopener">dadamachines doppler is a new platform for open music hardware - CDM Create...</a></h3>

<p>The new doppler board promises to meld the power of FPGA brains with microcontrollers and the accessibility of environments like Arduino. And the founder is so confident that could lead to new stuff, he’s making a "label" to help share your ideas.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>quite a lot to take in, but very interesting <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-03-27T10:37:58Z' itemprop='datePublished'>
             2019-03-27 10:37:58 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What I think is very interesting, is you can access all the features within the Arduino IDE, well thats what they say on the web site.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/killor'><b itemprop='author'>killor</b></a>
           
           <time datetime='2019-03-27T14:05:11Z' itemprop='datePublished'>
             2019-03-27 14:05:11 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On the use of FPGA, in Spain there is a community called FPGAwars that is spreading the use of open hardware.<br>As an example the ICE40 series of Lattice.<br>There is a FPGAwars community using the board FPGA development board IceZUM ALHAMBRA 2.Has a form factor like the arduino boards.<br>But the best thing is the use of Icestudio is a graphic IDE for open FPGAs. <a href="https://alhambrabits.com/software/" rel="nofollow noopener">Icestudio IDE</a><br>it's a good way to learn verilog language (the one that you use the FPGA) using visual environments ..</p>

<p>Multiplatform: Linux / Mac / Windows<br>For more information <a href="https://github.com/fpgawars/icezum/wiki12" rel="nofollow noopener">https://github.com/fpgawars/icezum/wiki12</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-03-27T14:38:38Z' itemprop='datePublished'>
             2019-03-27 14:38:38 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="73" data-topic="4482" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png" class="avatar">Gavin:</div>
<blockquote><p>What I think is very interesting, is you can access all the features within the Arduino IDE, well thats what they say on the web site.</p></blockquote></aside>

<p>I'll admit not really played with it yet... as I need to finish off another project first... so might be a week or two yet <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>but... what i understand is, the FPGA runs firmware which you can program using icestorm, and what they have then is an SPI interface between the arduino and the onboard ice40.<br>so you have a means to communicate between the two parts,<br>they are currently showing uploading new firmware to the ice40, and communicating with the matrix, but I assume you can do whatever you want over the spi.</p>

<p>cool <a class="mention" href="/u/killor">@killor</a> looks interesting... will look at their site, and also icestudo ida <br>(gonna need all the help/info i can get <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<p>the doppler is also completely open source (hardware and software). <br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/dadamachines/doppler" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars0.githubusercontent.com/u/12341010?s=400&amp;v=4" width="" height="" class="thumbnail">

<h3><a href="https://github.com/dadamachines/doppler" target="_blank" rel="nofollow noopener">dadamachines/doppler</a></h3>

<p>Arduino compatible – Cortex M4F &amp; FPGA Development Board - dadamachines/doppler</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>it be great if perhaps the two 'teams' could foster some kind of synergy... </p>

<p>anyway, as I said not explored it yet - but looking forward to it.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-05-12T15:54:22Z' itemprop='datePublished'>
             2019-05-12 15:54:22 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The Doppler board looks very interesting, and BTW, those Nano FPGA dev boards similar to the one I posted early on in the thread, you might be surprised at what a humble development board can do.</p>

<p>Even the Commodore C64 and Amiga is listed among the machines it can Emulate - see attached video:</p>

<div class="lazyYT" data-youtube-id="1jb8YPXc8DA" data-youtube-title="FPGA Emulation MisTer Project On The Terasic DE10-Nano" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2019-05-17T14:30:20Z' itemprop='datePublished'>
             2019-05-17 14:30:20 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm surprised nobody mentioned <a href="https://github.com/mist-devel/mist-board/wiki" rel="nofollow noopener">MiST</a> yet. It's not exactly (audio) DSP but with Atari ST core it can run i.e. <a href="http://www.preromanbritain.com/maxymiser/" rel="nofollow noopener">maxYMiser</a> which is a tracker that utilizes Atari ST's YM2149 sound chip. maxYMiser gives you nearly full control over YM2149 and can respond to MIDI as a sound module. So it's practicaly FPGA based YM2149 which is also recreated in Atari ST FPGA core. Can't tell what DAC is used for audio, seems to be enough for decent use but embedded MIDI ports are cool enough if you intend to use MiST for Atari ST MIDI apps. MIDI timing was also tuned to get really close to original ST.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='FPGA-Based DSP Options'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-05-17T19:31:37Z' itemprop='datePublished'>
             2019-05-17 19:31:37 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What is a tracker?</p>

<p>I owned a 520st and 1040st back when they were new, and while they were excellent at the time, I can’t think of a reason to revisit any Atari ST stuff.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2019-05-20T07:15:27Z' itemprop='datePublished'>
             2019-05-20 07:15:27 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There might be several reasons to get back to Atari ST:</p>

<ul>
<li>As lokki mentioned, it's the MIDI timing.</li>
<li>Nostalgia</li>
<li>Some unique, especially generative MIDI sequencers.</li>
<li>Plenty of simple yet powerful editors for 80-90's gear.</li>
</ul>

<p>I fully agree it's either for curious or nostalgic users only. Still, the BW screen of TOS apps and relatively low screen resolution by todays standard, when used with modern LCD display, is better readable for aging eyes. What I like on those old apps is that they quite often display pure information with no graphical ballast around which speeds up the workflow. Yet the mouse on ST is PITA and even PS2/USB options never worked well for me.</p>
      </div>

          ps.store("topic_4482", {"post_stream":{"posts":[{"id":31280,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-10-30T21:05:42.255Z","cooked":"\u003cp\u003eI'm afraid they will clone DX7s \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e .\u003cbr\u003eCopying an existing device in an FPGA is not really an exciting work.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2018-10-30T21:05:42.255Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":88,"score":23.45,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31282,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-10-30T21:37:19.853Z","cooked":"\u003cp\u003eI think I have said it before, the way we use the patcher to pass signals from LFO's, OSC, multiplexors, counter etc, and create logic references within the objects, seems very similar to how FPGA's are programmed.\u003cbr\u003eMaybe there is something in all that... ? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2018-10-30T21:37:19.853Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":86,"score":18.15,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31284,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-10-31T05:57:21.129Z","cooked":"\u003cp\u003eI guess what I am getting at, could the patcher or a version of it be used to program an FPGA. !!\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/weary.png?v=5\" title=\":weary:\" class=\"emoji\" alt=\":weary:\"\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2018-10-31T05:57:21.129Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":86,"score":23.4,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31287,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-10-31T16:49:54.456Z","cooked":"\u003cp\u003eJust saw a video from that Linus guy, you get to see an Open Source CPU already running games.  He appears to think that these Open Source CPUs are due in our desktop PCs very soon, as in sooner than we think, so he's a bit more optimistic on the TOA than Mark and myself are, but I hope he's right cause it won't stop there, it automatically means true, fully Open Source tablets and phones too!\u003c/p\u003e\n\n\u003cp\u003eOpen Source FPGA CPU in action:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"L8jqGOgCy5M\" data-youtube-title=\"An Open Source CPU!?\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":65,"post_type":1,"updated_at":"2018-10-31T16:52:17.451Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":89,"score":24.05,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=L8jqGOgCy5M","internal":false,"reflection":false,"title":"YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31299,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-11-01T14:11:47.166Z","cooked":"\u003caside class=\"quote\" data-post=\"64\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI guess what I am getting at, could the patcher or a version of it be used to program an FPGA. !!\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/weary.png?v=5\" title=\":weary:\" class=\"emoji\" alt=\":weary:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esure, just SMOP \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/laughing.png?v=5\" title=\":laughing:\" class=\"emoji\" alt=\":laughing:\"\u003e  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"65\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOpen Source CPUs are due in our desktop PCs very soon,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e'mass' adoption is definitely a critical part of it  - developers tend to support stuff once its available to large audiences, so something like this could take it out of niche.\u003cbr\u003e( I guess it'll be he in high end/gaming pcs first?) \u003c/p\u003e\n\n\u003cp\u003elets just hope if there are multiple forms that they are cross compatible or some kind of agreed standard - as lots of variations can hinder this.\u003c/p\u003e\n\n\u003cp\u003ebtw: I think fgpa have been used before for emulation particularly for \"vintage computers\", I think they keep coming up in fact...\u003cbr\u003ea quick google found this one, but I seem to remember quite a few  for different computers.\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.vintageisthenewold.com/fpga-base-commodore-64-ultimate-64-is-now-under-production/\" target=\"_blank\" rel=\"nofollow noopener\"\u003evintageisthenewold.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.vintageisthenewold.com/wp-content/uploads/2018/02/ultimate-64.jpg\" width=\"695\" height=\"521\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.vintageisthenewold.com/fpga-base-commodore-64-ultimate-64-is-now-under-production/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eFPGA-based Commodore 64 ‘Ultimate 64’ is now under production\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eUltimate 64 is an FPGA-based Commodore 64 implementation that also includes the Ultimate-II+ built-in and has support for real SID chips (two of them!). For the joy of any C64 enthusiast (at least …\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2018-11-01T14:11:47.166Z","reply_count":1,"reply_to_post_number":64,"quote_count":2,"avg_time":28,"incoming_link_count":1,"reads":83,"score":43.0,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.vintageisthenewold.com/fpga-base-commodore-64-ultimate-64-is-now-under-production/","internal":false,"reflection":false,"title":"FPGA-based Commodore 64 ‘Ultimate 64’ is now under production – Vintage is the New Old, Retro Games News, Retro Gaming, Retro Computing","clicks":15}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31302,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-11-02T09:30:06.456Z","cooked":"\u003caside class=\"quote\" data-post=\"62\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm afraid they will clone DX7s \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e .\u003cbr\u003eCopying an existing device in an FPGA is not really an exciting work.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell I was hoping for some original design, like Neuron. Guess we have to wait and see \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2018-11-02T09:54:36.490Z","reply_count":0,"reply_to_post_number":62,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":83,"score":17.35,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31495,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2018-11-19T14:09:59.111Z","cooked":"\u003cp\u003eVery cool, and funny enough I did come across that project during the first version but I had no idea what an FPGA was and took no notice of the tech at the time.  I just wish they'd get on with producing official Commodore branded enclosures to house them.  Apparently a dutch firm has licenced the brand but I've not seen any official Commodore branded manufacturing of the cases etc yet.\u003c/p\u003e\n\n\u003cp\u003eAny work done keeping the C64 and Amiga alive are well worth it so I'm very pleased to see this stuff, definitely brings a smile to my face, which sadly these days is far too much a rarity!\u003c/p\u003e\n\n\u003cp\u003eBut yup, very cool, FPGA effectively means eternal life for the C64 and Amiga \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/heart_eyes.png?v=5\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2018-11-19T14:10:48.315Z","reply_count":0,"reply_to_post_number":66,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":81,"score":16.95,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31621,"name":"Sevo Stille","username":"sevo","avatar_template":"/user_avatar/community.axoloti.com/sevo/{size}/5255_1.png","created_at":"2018-11-27T20:32:51.907Z","cooked":"\u003caside class=\"quote\" data-post=\"60\" data-topic=\"4482\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut than comes at a price \u0026gt; a lot of hard work, you have to build/code everything from ground. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUsually they are programmed from building blocks, down to entire CPU modules. The snag is that there is precious little of libraries that could be useful for us, bit-banging at GHz speeds is not really among the main problems of analogue synth emulations. If any, the ability to emulate already extinct digital chips could start a wave of virtual digital synths (emulated DX7 or Fairlight), or even virtual virtual analogues (say, a emulated Nord Modular).\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2018-11-27T20:32:51.907Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":18,"incoming_link_count":24,"reads":84,"score":142.7,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Sevo Stille","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1692,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31623,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-11-27T20:39:54.521Z","cooked":"\u003cp\u003eTo be honest I dont know that much of the details.\u003c/p\u003e\n\n\u003cp\u003eI just know that the FPGA code that I looked into didnt make alot of sense to me, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e It seems to be a bit harder than just coding a little bit in the Axo editor.\u003c/p\u003e\n\n\u003cp\u003eI am open to anything new. So lets see where the FPGAs bring us, emulations or what have we \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2018-11-27T20:39:54.521Z","reply_count":0,"reply_to_post_number":69,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":86,"score":28.4,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Mr. Grimm","primary_group_name":null,"primary_g se,"wiki":false},{"id":33385,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-03-23T21:07:07.562Z","cooked":"\u003cp\u003eits an Arduino + fpga,  so the Arduino can do midi, the Arduino alsa has a 2 x dac.\u003cbr\u003ealso from a quick read of spec, fpga also has digital io… so could drive a dac.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://cdm.link/2019/03/dadamachines-doppler-fpga-open-music-hardware/\" target=\"_blank\" rel=\"nofollow noopener\"\u003ecdm.link\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://cdm.link/app/uploads/2019/03/doppler-top.jpg\" width=\"695\" height=\"463\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://cdm.link/2019/03/dadamachines-doppler-fpga-open-music-hardware/\" target=\"_blank\" rel=\"nofollow noopener\"\u003edadamachines doppler is a new platform for open music hardware - CDM Create...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe new doppler board promises to meld the power of FPGA brains with microcontrollers and the accessibility of environments like Arduino. And the founder is so confident that could lead to new stuff, he’s making a \"label\" to help share your ideas.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003equite a lot to take in, but very interesting \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2019-03-23T21:07:07.562Z","reply_count":1,"reply_to_post_number":71,"quote_count":0,"avg_time":32,"incoming_link_count":7,"read ns_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33408,"name":"G. Perez","username":"killor","avatar_template":"/letter_avatar_proxy/v2/letter/k/a183cd/{size}.png","created_at":"2019-03-27T14:05:11.841Z","cooked":"\u003cp\u003eOn the use of FPGA, in Spain there is a community called FPGAwars that is spreading the use of open hardware.\u003cbr\u003eAs an example the ICE40 series of Lattice.\u003cbr\u003eThere is a FPGAwars community using the board FPGA development board IceZUM ALHAMBRA 2.Has a form factor like the arduino boards.\u003cbr\u003eBut the best thing is the use of Icestudio is a graphic IDE for open FPGAs. \u003ca href=\"https://alhambrabits.com/software/\" rel=\"nofollow noopener\"\u003eIcestudio IDE\u003c/a\u003e\u003cbr\u003eit's a good way to learn verilog language (the one that you use the FPGA) using visual environments ..\u003c/p\u003e\n\n\u003cp\u003eMultiplatform: Linux / Mac / Windows\u003cbr\u003eFor more information \u003ca href=\"https://github.com/fpgawars/icezum/wiki12\" rel=\"nofollow noopener\"\u003ehttps://github.com/fpgawars/icezum/wiki12\u003c/a\u003e\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2019-03-27T14:05:11.841Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":81,"score":62.35,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"G. Perez","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://alhambrabits.com/software/","internal":false,"reflection":false,"title":"Icestudio IDE – Alhambra Bits","clicks":8},{"url":"https://github.com/fpgawars/icezum/wiki12","internal":false,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1680,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33410,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-03-27T14:38:38.158Z","cooked":"\u003caside class=\"quote\" data-post=\"73\" data-topic=\"4482\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gavin/40/5153_1.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat I think is very interesting, is you can access all the features within the Arduino IDE, well thats what they say on the web site.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'll admit not really played with it yet... as I need to finish off another project first... so might be a week or two yet \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ebut... what i understand is, the FPGA runs firmware which you can program using icestorm, and what they have then is an SPI interface between the arduino and the onboard ice40.\u003cbr\u003eso you have a means to communicate between the two parts,\u003cbr\u003ethey are currently showing uploading new firmware to the ice40, and communicating with the matrix, but I assume you can do whatever you want over the spi.\u003c/p\u003e\n\n\u003cp\u003ecool \u003ca class=\"mention\" href=\"/u/killor\"\u003e@killor\u003c/a\u003e looks interesting... will look at their site, and also icestudo ida \u003cbr\u003e(gonna need all the help/info i can get \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003ethe doppler is also completely open source (hardware and software). \u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/dadamachines/doppler\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars0.githubusercontent.com/u/12341010?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/dadamachines/doppler\" target=\"_blank\" rel=\"nofollow noopener\"\u003edadamachines/doppler\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eArduino compatible – Cortex M4F \u0026amp; FPGA Development Board - dadamachines/doppler\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eit be great if perhaps the two 'teams' could foster some kind of synergy... \u003c/p\u003e\n\n\u003cp\u003eanyway, as I said not explored it yet - but looking forward to it.\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2019-03-27T14:39:31.478Z","reply_count":0,"reply_to_post_number":73,"quote_count":1,"avg_time":46,"incoming_link_count":2,"reads":82,"score":28.7,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/dadamachines/doppler","internal":false,"reflection":false,"title":"GitHub - dadamachines/doppler: Arduino compatible – Cortex M4F \u0026 FPGA Development Board","clicks":14}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34162,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-05-12T15:54:22.520Z","cooked":"\u003cp\u003eThe Doppler board looks very interesting, and BTW, those Nano FPGA dev boards similar to the one I posted early on in the thread, you might be surprised at what a humble development board can do.\u003c/p\u003e\n\n\u003cp\u003eEven the Commodore C64 and Amiga is listed among the machines it can Emulate - see attached video:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"1jb8YPXc8DA\" data-youtube-title=\"FPGA Emulation MisTer Project On The Terasic DE10-Nano\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":76,"post_type":1,"updated_at":"2019-05-12T15:54:22.520Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":76,"score":31.85,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=1jb8YPXc8DA","internal":false,"reflection":false,"title":"YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34259,"name":"","username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png","created_at":"2019-05-17T14:30:20.950Z","cooked":"\u003cp\u003eI'm surprised nobody mentioned \u003ca href=\"https://github.com/mist-devel/mist-board/wiki\" rel=\"nofollow noopener\"\u003eMiST\u003c/a\u003e yet. It's not exactly (audio) DSP but with Atari ST core it can run i.e. \u003ca href=\"http://www.preromanbritain.com/maxymiser/\" rel=\"nofollow noopener\"\u003emaxYMiser\u003c/a\u003e which is a tracker that utilizes Atari ST's YM2149 sound chip. maxYMiser gives you nearly full control over YM2149 and can respond to MIDI as a sound module. So it's practicaly FPGA based YM2149 which is also recreated in Atari ST FPGA core. Can't tell what DAC is used for audio, seems to be enough for decent use but embedded MIDI ports are cool enough if you intend to use MiST for Atari ST MIDI apps. MIDI timing was also tuned to get really close to original ST.\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2019-05-17T14:30:20.950Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":75,"score":26.45,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/mist-devel/mist-board/wiki","internal":false,"reflection":false,"title":"Home · mist-devel/mist-board Wiki · GitHub","clicks":13},{"url":"http://www.preromanbritain.com/maxymiser/","interna t":0,"avg_time":20,"incoming_link_count":0,"reads":68,"score":14.6,"yours":false,"topic_id":4482,"topic_slug":"fpga-based-dsp-options","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34308,"name":"","username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png","created_at":"2019-05-20T07:15:27.029Z","cooked":"\u003cp\u003eThere might be several reasons to get back to Atari ST:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAs lokki mentioned, it's the MIDI timing.\u003c/li\u003e\n\u003cli\u003eNostalgia\u003c/li\u003e\n\u003cli\u003eSome unique, especially generative MIDI sequencers.\u003c/li\u003e\n\u003cli\u003ePlenty of simple yet powerful editors for 80-90's gear.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI fully agree it's either for curious or nostalgic users only. Still, the BW screen of TOS apps and relatively low screen resolution by todays standard, when used with modern LCD display, is better readable for aging eyes. What I like on those old apps is that they quite often display pure information with no graphical ballast around which speeds up the workflow. Yet the mouse on ST is PITA and even PS2/USB options never worked well for me.\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2019-05-20T07:15:27.029Z","reply_count":1,"reply_to_post_number":78,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":70,"score":35.1,"yours":false,
