        <h1>
  <a href="/t/a-micro-buchla-music-easel/6258">A micro Buchla Music Easel</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

             2019-12-15 16:38:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello everyone. I've just finished a new synth after 5 months of work. It's a micro music easel : <br> <img src="//community.axoloti.com/uploads/default/original/2X/c/c517677961b3d06998c24049e126164e21a0ad49.jpg" width="438" height="318"></p>

<p>This is the sound demo : <a href="http://www.youtube.com/watch?v=w7IrjJ7MmoY" rel="nofollow noopener">www.youtube.com/watch?v=w7IrjJ7MmoY</a></p>

<p>This patch is using only around 40% of DSP load but I can't add any other object without overflowing the Board.</p>

<p>I had a lot of help from many of you especially sirsicksik. this patch took me more than 2 months to develop.</p>

<p>For hardware I've used the Teensy 3.2 to add more analog and digital control, and a MPR121 capacitiv touch sensor for the keyboard. Programming and coding the Teensy was the hardest part for me. Every pin is used...<br>The 15 faders are soldered to the axoloti, but all other controls are soldered to the Teensy. </p>

<p>About the patch sharing. The patch look really unusable with tones of controls and it's hard to know what you can touch if you don't know it. What I want to do is a final object and share it to the community. But the problem is that I don't know how to make a final liscensed object like all others do to share with the community. I mean I understood with parents parameters how to build the object, but not liscensing and sharing to the library. I need to do it for 3 objects, the wavefolder, the Complex oscillator, and the final object. So if somebody is able to explain me how to do that, I will share the final object with pleasure !</p>

<p>I've made another 15min full tutorial video about all functions of this synth : <a href="https://www.youtube.com/watch?v=9uBTyjKZKpg" rel="nofollow noopener">https://www.youtube.com/watch?v=9uBTyjKZKpg</a></p>

<p>And I can share with you some pics of the hard soldering time and other building process <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4d57fab5a65da8ce635301d887dc328c3ed6fd54" href="//community.axoloti.com/uploads/default/original/2X/4/4d57fab5a65da8ce635301d887dc328c3ed6fd54.JPG" class="lightbox" title="IMG_4590.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4d57fab5a65da8ce635301d887dc328c3ed6fd54_1_333x500.JPG" width="333" height="500"><div class="meta">
<span class="filename">IMG_4590.JPG</span><span class="informations">2579x3869 1.34 MB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/23e216a5869bf8ea6dec3d33fecbefd9c433196c" href="//community.axoloti.com/uploads/default/original/2X/2/23e216a5869bf8ea6dec3d33fecbefd9c433196c.JPG" class="lightbox" title="IMG_4589.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/23e216a5869bf8ea6dec3d33fecbefd9c433196c_1_333x500.JPG" width="333" height="500"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <p>I will do it next week. I was thinking about making a final object because it's a really complexe patch to understand with ton of objects everywhere. just a picture can be a good exemple : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a46fe84252b7bf2f86aade68069bae216fb8ca0f" href="//community.axoloti.com/uploads/default/original/2X/a/a46fe84252b7bf2f86aade68069bae216fb8ca0f.png" class="lightbox" title="Capture d’écran 2019-12-18 à 13.18.18.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a46fe84252b7bf2f86aade68069bae216fb8ca0f_1_690x407.png" width="690" height="407"><div class="meta">
<span class="filename">Capture d’écran 2019-12-18 à 13.18.18.png</span><span class="informations">1162x686 188 KB</span><span class="expand"></span>
</div></a></div></p>

<p>But I think few people is able to understand it and modify it if they want. So I will make a final object "Open", and drop it with objects I've customized like my wavefolder and my complex-OSC.</p>

<p>Can you just tell me more about Github "shenanigans" ? what is that ? I've never used github to upload something...</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2019-12-20T16:51:28Z' itemprop='datePublished'>
             2019-12-20 16:51:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, my patch is here. I think it's easier for me to just drop here files you'll need exactly as I use them myself. I've made a Help patch with all explains you'll need to understand everything.</p>

<p>In this patch you'll see many k-filter lowpass. I really care about the clicking noise I can ear in most of object when you turn a dial. these filter is here to de-noise the knobs I feel that are important to de-noise. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>Another things you have to know, if you play with the arpeggiator, the keyboard switch must be on OFF mode, because if it's not, the oscillator will recive the keyboard notes + the arpeggiator notes, so in one octave you'll have two...</p>

<p>It's a bit hard to understand if you don't know yet how a real Buchla Music Easel work. If you can find the plugin Buchla from Arturia, I think it's gonna be easier to start with it, and go back to this patch after understanding functions in the plugin.</p>

<p>Also I drop you my Arduino code, you'll need to download library "MIDIUSB" and "Adafruit_MPR121"<br>And take care about "int tresh = 1200" it's the treshold of my touch plates, octave switch and last key for my touch sensitiv keyboard. they are soldered directly to touchpins input of the Teensy 3.2 it can be a different value if you use another metal or dimensions etc... Try with the serial monitor before to see the best number for your treshold when you touch and don't touch your key or plate.</p>

<p>So, here is the files : <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/43adf270790e924da324819be8cd2b1875c84070.axh">buchla_easel.axh</a> (6.7 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/734afb5ac2e3f875a4bb3a8ae14a65e9295a595d.axp">Easelcommunity.axp</a> (56.2 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/c01e11d2a1538f7af285f971a590a0bb4ff795d8.axs">ComplxBuchla.axs</a> (4.6 KB)</p>

<p>And arduino : <br><a href="https://mega.nz/#F!t4tGmIgQ!2P_UQ9ltYP6IZpanRWHflA" class="onebox" target="_blank" rel="nofollow noopener">https://mega.nz/#F!t4tGmIgQ!2P_UQ9ltYP6IZpanRWHflA</a></p>

<p>Hope this months of work gonna be fun for you too. <br>Happy to share this project with this great community <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey, amazing to see you here (we met one or two times in le wonder, I lived in the first one in st ouen <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ), you made an incredible job with this synth! Your build is absolutely lovely too.<br>I'd love to try your patch, the only missing object is the Wavefolder, did you include it somewhere?<br>Cheers!</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi Simon, nice to see you here, hope you are good <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">  ! Thanks for the kind words. </p>

<p>About the Wavefolder, to share the patch with the community I've included the wavefolder directly inside the oscillator ComplxBuchla.axs subpatch. So everything is here for testing my patch. <br>But if you want to use my wavefolder for your other projects, <br>let's get it here : <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f7d8f537146ce7428c9f147fd50d688cf0c06496.axs">WaveFolder.axs</a> (3.2 KB)</p>

          <a href='/u/juanvalente'><b itemprop='author'>juanvalente</b></a>

      <div class='post' itemprop='articleBody'>
        <p>hi there! i'm starting thiking about building one of these beautys for myself.</p>

<p>is there anywhere where you explain cables, knobs, touchplates soldering in general? in order to build ir physically.</p>

<p>sorry about my english <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='A micro Buchla Music Easel'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-04-19T20:26:07Z' itemprop='datePublished'>
             2021-04-19 20:26:07 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you're brand new to working with electronics, <a href="https://www.youtube.com/watch?v=LftIgXKuRx4" rel="nofollow noopener">start here</a>.</p>

<p>Once you're comfortable with that, <a href="https://www.youtube.com/watch?v=oS10q17X5HM" rel="nofollow noopener">this tutorial</a> is very instructive. </p>

<p>Someone has made an <a href="https://www.youtube.com/watch?v=oS10q17X5HM" rel="nofollow noopener">Axoloti object</a> which allows for capacitive touchplates here, but the person who made the micro Buchla attached their knobs and touchplate to a Teensy, which sends MIDI to the Axoloti. </p>

<p>If you've never done any coding before, prepare to do a bit of that too. Don't let that discourage you, I learned coding because of my Axoloti project.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='A micro Buchla Music Easel'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-04-19T21:18:18Z' itemprop='datePublished'>
             2021-04-19 21:18:18 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I read that you couldn't add any more modules to your patch, but then I noticed on the screenshot of the patch that you've patched up multiple times (from lower modules to modules higher in the patching area. If you make sure your wires only go from left to right and from top to bottom, you should be able to free up some more memory.<br>Also, if you're not using the presets and mod-sources, you can set these to 0 in the view/settings tab, this should also free up some more memory.<br>Lastly, if there are any modules that uses big arrays (any declaration with [...] like  "int32_t array[4]") you could put these into the SDRAM to save even more (take a look at the table allocation modules, copy and paste the local data and init data and rename the declarations. For example, if you're using a FDN-reverb module, you could put these array's in the SDRAM. The module will ask some more CPU, but free up a lot of memory for you to add more modules.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-05-04T19:04:22Z' itemprop='datePublished'>
             2021-05-04 19:04:22 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey juanvalente,</p>

<p>Don't know if you ever saw my reply above, but start here:</p>

<aside class="quote" data-topic="6258" data-slug="a-micro-buchla-music-easel" data-post="17"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png" class="avatar">hitachii:</div>
<blockquote><p>If you're brand new to working with electronics, <a href="https://www.youtube.com/watch?v=LftIgXKuRx4" rel="nofollow noopener">start here</a>.  Once you're comfortable with that, <a href="https://www.youtube.com/watch?v=oS10q17X5HM" rel="nofollow noopener">this tutorial</a> is very instructive.   Someone has made an <a href="https://www.youtube.com/watch?v=oS10q17X5HM" rel="nofollow noopener">Axoloti object</a> which allows for capacitive touchplates here, but the person who made the micro Buchla attached their knobs and touchplate to a Teensy, which sends MIDI to the Axoloti.   If you've never done any coding before, prepare to do a bit of that too. Don't let that discourage you, I learned coding because of my Axoloti project.</p></blockquote></aside>

<p>The stuff in these videos cover how sliders and knobs work. For your purposes, knobs and sliders are the exact same things just shaped differently. Once you feel comfortable with that, we can see whether you need to use a Teensy like s8jfou did (a little computer that helps your Axoloti do some things), or if your Axoloti still has enough space to plug all your controls in there.</p>

<p>If you haven't worked with electronics much before, just take all these things one step at a time. There's no fast way to do it, but you'll learn things along the way that will make you want to do more projects.</p>

<p>Feel free to ask any questions.</p>
      </div>

          ps.store("topic_6258", {"post_stream":{"posts":[{"id":37593,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-12-15T16:38:02.380Z","cooked":"\u003cp\u003eHello everyone. I've just finished a new synth after 5 months of work. It's a micro music easel : \u003cbr\u003e \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c517677961b3d06998c24049e126164e21a0ad49.jpg\" width=\"438\" height=\"318\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is the sound demo : \u003ca href=\"http://www.youtube.com/watch?v=w7IrjJ7MmoY\" rel=\"nofollow noopener\"\u003ewww.youtube.com/watch?v=w7IrjJ7MmoY\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThis patch is using only around 40% of DSP load but I can't add any other object without overflowing the Board.\u003c/p\u003e\n\n\u003cp\u003eI had a lot of help from many of you especially sirsicksik. this patch took me more than 2 months to develop.\u003c/p\u003e\n\n\u003cp\u003eFor hardware I've used the Teensy 3.2 to add more analog and digital control, and a MPR121 capacitiv touch sensor for the keyboard. Programming and coding the Teensy was the hardest part for me. Every pin is used...\u003cbr\u003eThe 15 faders are soldered to the axoloti, but all other controls are soldered to the Teensy. \u003c/p\u003e\n\n\u003cp\u003eAbout the patch sharing. The patch look really unusable with tones of controls and it's hard to know what you can touch if you don't know it. What I want to do is a final object and share it to the community. But the problem is that I don't know how to make a final liscensed object like all others do to share with the community. I mean I understood with parents parameters how to build the object, but not liscensing and sharing to the library. I need to do it for 3 objects, the wavefolder, the Complex oscillator, and the final object. So if somebody is able to explain me how to do that, I will share the final object with pleasure !\u003c/p\u003e\n\n\u003cp\u003eI've made another 15min full tutorial video about all functions of this synth : \u003ca href=\"https://www.youtube.com/watch?v=9uBTyjKZKpg\" rel=\"nofollow noopener\"\u003ehttps://www.youtube.com/watch?v=9uBTyjKZKpg\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd I can share with you some pics of the hard soldering time and other building process \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e : \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4d57fab5a65da8ce635301d887dc328c3ed6fd54\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4d57fab5a65da8ce635301d887dc328c3ed6fd54.JPG\" class=\"lightbox\" title=\"IMG_4590.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4d57fab5a65da8ce635301d887dc328c3ed6fd54_1_333x500.JPG\" width=\"333\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_4590.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2579x3869 1.34 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/23e216a5869bf8ea6dec3d33fecbefd9c433196c\" href=\"//community.axoloti.com/uploads/default/original/2X/2/23e216a5869bf8ea6dec3d33fecbefd9c433196c.JPG\" class=\"lightbox\" title=\"IMG_4589.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/23e216a5869bf8ea6dec3d33fecbefd9c433196c_1_333x500.JPG\" width=\"333\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_4589.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2579x3869 1.38 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-12-18T12:12:30.114Z","cooked":"\u003cp\u003eI will do it next week. I was thinking about making a final object because it's a really complexe patch to understand with ton of objects everywhere. just a picture can be a good exemple : \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a46fe84252b7bf2f86aade68069bae216fb8ca0f\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a46fe84252b7bf2f86aade68069bae216fb8ca0f.png\" class=\"lightbox\" title=\"Capture d’écran 2019-12-18 à 13.18.18.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a46fe84252b7bf2f86aade68069bae216fb8ca0f_1_690x407.png\" width=\"690\" height=\"407\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture d’écran 2019-12-18 à 13.18.18.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1162x686 188 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eBut I think few people is able to understand it and modify it if they want. So I will make a final object \"Open\", and drop it with objects I've customized like my wavefolder and my complex-OSC.\u003c/p\u003e\n\n\u003cp\u003eCan you just tell me more about Github \"shenanigans\" ? what is that ? I've never used github to upload something...\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-12-21T00:27:57.276Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":34,"incoming_link_count":6,"reads":152,"score":87.1,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a46fe84252b7bf2f86aade68069bae216fb8ca0f.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37661,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-12-18T12:43:47.621Z","cooked":"\u003cp\u003eHa, it looks like my patches!\u003c/p\u003e\n\n\u003cp\u003eSee here for the github stuff\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1005\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/about-the-community-library-category/1005?source_topic_id=6258\" rel=\"nofollow noopener\"\u003eAbout the Community Library category\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/community-library\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Category for the community library\"\u003eCommunity Library\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Category for the community library \n\n( you need Axoloti 1.0.10 installed to use the community library , see \u003ca href=\"/t/axoloti-test-release-1-0-10\"\u003ethis post\u003c/a\u003e)  \n\nAbout the community library\n\nThe community library is a way to share object and patches with the community. Sharing is done by a simple synchronisation feature available with the Axoloti UI, providing an easy way to both contribute and use contributions without having to download files manually.  This category is used to allow contributors to provide more information about th…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":8,"post_type":1,"updated_at":"2019-12-18T12:43:47.621Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":36,"incoming_link_count":171,"reads":151,"score":902.0,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/about-the-community-library-category/1005","internal":true,"reflection":false,"title":"About the Community Library category","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37762,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-12-20T16:51:28.851Z","cooked":"\u003cp\u003eSo, my patch is here. I think it's easier for me to just drop here files you'll need exactly as I use them myself. I've made a Help patch with all explains you'll need to understand everything.\u003c/p\u003e\n\n\u003cp\u003eIn this patch you'll see many k-filter lowpass. I really care about the clicking noise I can ear in most of object when you turn a dial. these filter is here to de-noise the knobs I feel that are important to de-noise. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eAnother things you have to know, if you play with the arpeggiator, the keyboard switch must be on OFF mode, because if it's not, the oscillator will recive the keyboard notes + the arpeggiator notes, so in one octave you'll have two...\u003c/p\u003e\n\n\u003cp\u003eIt's a bit hard to understand if you don't know yet how a real Buchla Music Easel work. If you can find the plugin Buchla from Arturia, I think it's gonna be easier to start with it, and go back to this patch after understanding functions in the plugin.\u003c/p\u003e\n\n\u003cp\u003eAlso I drop you my Arduino code, you'll need to download library \"MIDIUSB\" and \"Adafruit_MPR121\"\u003cbr\u003eAnd take care about \"int tresh = 1200\" it's the treshold of my touch plates, octave switch and last key for my touch sensitiv keyboard. they are soldered directly to touchpins input of the Teensy 3.2 it can be a different value if you use another metal or dimensions etc... Try with the serial monitor before to see the best number for your treshold when you touch and don't touch your key or plate.\u003c/p\u003e\n\n\u003cp\u003eSo, here is the files : \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/43adf270790e924da324819be8cd2b1875c84070.axh\"\u003ebuchla_easel.axh\u003c/a\u003e (6.7 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/734afb5ac2e3f875a4bb3a8ae14a65e9295a595d.axp\"\u003eEaselcommunity.axp\u003c/a\u003e (56.2 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c01e11d2a1538f7af285f971a590a0bb4ff795d8.axs\"\u003eComplxBuchla.axs\u003c/a\u003e (4.6 KB)\u003c/p\u003e\n\n\u003cp\u003eAnd arduino : \u003cbr\u003e\u003ca href=\"https://mega.nz/#F!t4tGmIgQ!2P_UQ9ltYP6IZpanRWHflA\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://mega.nz/#F!t4tGmIgQ!2P_UQ9ltYP6IZpanRWHflA\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHope this months of work gonna be fun for you too. \u003cbr\u003eHappy to share this project with this great community \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-12-20T19:52:59.948Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":35,"reads":149,"score":445.8,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/43adf270790e924da324819be8cd2b1875c84070.axh","internal":true,"reflection":false,"clicks":107},{"url":"//community.axoloti.com/uploads/default/original/2X/c/c01e11d2a1538f7af285f971a590a0bb4ff795d8.axs","internal":true,"reflection":false,"clicks":96},{"url":"//community.axoloti.com/uploads/default/original/2X/7/734afb5ac2e3f875a4bb3a8ae14a65e9295a595d.axp","internal":true,"reflection":false,"clicks":95},{"url":"https://mega.nz/#F!t4tGmIgQ!2P_UQ9ltYP6IZpanRWHflA","internal":false,"reflection":false,"clicks":66}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":12}],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":fal :29:33.670Z","cooked":"\u003cp\u003eYes I've placed an acoustic old piano at home because some days my solar panel can't produce the energy I need to power my synths, but I want to continue to make music so it's magical to have this piano here. It sounds wonderful even if it have 100 years. \u003cbr\u003eThe cartoon is made by my friend D8CH, a toy designer for kids in Canada. So thanks for him ! He is so talented...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-12-20T20:29:56.630Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":136,"score":28.2,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37783,"name":"Simon Nicolas","username":"salocinnomis","avatar_template":"/letter_avatar_proxy/v2/letter/s/d26b3c/{size}.png","created_at":"2019-12-21T11:12:14.508Z","cooked":"\u003cp\u003eHey, amazing to see you here (we met one or two times in le wonder, I lived in the first one in st ouen \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ), you made an incredible job with this synth! Your build is absolutely lovely too.\u003cbr\u003eI'd love to try your patch, the only missing object is the Wavefolder, did you include it somewhere?\u003cbr\u003eCheers!\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-12-21T11:12:14.508Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":20,"incoming_link_count":5,"reads":135,"score":73.0,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"Simon Nicolas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1300,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37784,"name":"","username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png","created_at":"2019-12-21T11:38:36.924Z","cooked":"\u003cp\u003eHi Simon, nice to see you here, hope you are good \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  ! Thanks for the kind words. \u003c/p\u003e\n\n\u003cp\u003eAbout the Wavefolder, to share the patch with the community I've included the wavefolder directly inside the oscillator ComplxBuchla.axs subpatch. So everything is here for testing my patch. \u003cbr\u003eBut if you want to use my wavefolder for your other projects, \u003cbr\u003elet's get it here : \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f7d8f537146ce7428c9f147fd50d688cf0c06496.axs\"\u003eWaveFolder.axs\u003c/a\u003e (3.2 KB)\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-12-21T11:38:36.924Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":21,"incoming_link_count":11,"reads":136,"score":103.25,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f7d8f537146ce7428c9f147fd50d688cf0c06496.axs","internal":true,"reflection":false,"clicks":76}],"read":true,"user_title":null,"reply_to_user":{"username":"salocinnomis","avatar_template":"/letter_avatar_proxy/v2/letter/s/d26b3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2199,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42946,"name":"juan valente","username":"juanvalente","avatar_template":"/letter_avatar_proxy/v2/letter/j/977dab/{size}.png","created_at":"2021-04-19T17:58:44.793Z","cooked":"\u003cp\u003ehi there! i'm starting thiking about building one of these beautys for myself.\u003c/p\u003e\n\n\u003cp\u003eis there anywhere where you explain cables, knobs, touchplates soldering in general? in order to build ir physically.\u003c/p\u003e\n\n\u003cp\u003esorry about my english \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2021-04-19T17:58:44.793Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":94,"score":34.65,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"juan valente","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"s8jfou","avatar_template":"/user_avatar/community.axoloti.com/s8jfou/{size}/6321_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2432,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42948,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-04-19T20:26:07.520Z","cooked":"\u003cp\u003eIf you're brand new to working with electronics, \u003ca href=\"https://www.youtube.com/watch?v=LftIgXKuRx4\" rel=\"nofollow noopener\"\u003estart here\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eOnce you're comfortable with that, \u003ca href=\"https://www.youtube.com/watch?v=oS10q17X5HM\" rel=\"nofollow noopener\"\u003ethis tutorial\u003c/a\u003e is very instructive. \u003c/p\u003e\n\n\u003cp\u003eSomeone has made an \u003ca href=\"https://www.youtube.com/watch?v=oS10q17X5HM\" rel=\"nofollow noopener\"\u003eAxoloti object\u003c/a\u003e which allows for capacitive touchplates here, but the person who made the micro Buchla attached their knobs and touchplate to a Teensy, which sends MIDI to the Axoloti. \u003c/p\u003e\n\n\u003cp\u003eIf you've never done any coding before, prepare to do a bit of that too. Don't let that discourage you, I learned coding because of my Axoloti project.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2021-04-19T20:26:07.520Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":23,"incoming_link_count":5,"reads":94,"score":59.95,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=LftIgXKuRx4","internal":false,"reflection":false,"clicks":24},{"url":"https://www.youtube.com/watch?v=oS10q17X5HM","internal":false,"reflection":false,"clicks":23}],"read":true,"user_title":null,"reply_to_user":{"username":"juanvalente","avatar_template":"/letter_avatar_proxy/v2/letter/j/977dab/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42949,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-04-19T21:18:18.436Z","cooked":"\u003cp\u003eI read that you couldn't add any more modules to your patch, but then I noticed on the screenshot of the patch that you've patched up multiple times (from lower modules to modules higher in the patching area. If you make sure your wires only go from left to right and from top to bottom, you should be able to free up some more memory.\u003cbr\u003eAlso, if you're not using the presets and mod-sources, you can set these to 0 in the view/settings tab, this should also free up some more memory.\u003cbr\u003eLastly, if there are any modules that uses big arrays (any declaration with [...] like  \"int32_t array[4]\") you could put these into the SDRAM to save even more (take a look at the table allocation modules, copy and paste the local data and init data and rename the declarations. For example, if you're using a FDN-reverb module, you could put these array's in the SDRAM. The module will ask some more CPU, but free up a lot of memory for you to add more modules.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2021-04-19T21:18:18.436Z","reply_count":0,"reply_to_post_ g","created_at":"2021-05-04T19:04:22.986Z","cooked":"\u003cp\u003eHey juanvalente,\u003c/p\u003e\n\n\u003cp\u003eDon't know if you ever saw my reply above, but start here:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"6258\" data-slug=\"a-micro-buchla-music-easel\" data-post=\"17\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hitachii/40/7348_1.png\" class=\"avatar\"\u003ehitachii:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you're brand new to working with electronics, \u003ca href=\"https://www.youtube.com/watch?v=LftIgXKuRx4\" rel=\"nofollow noopener\"\u003estart here\u003c/a\u003e.  Once you're comfortable with that, \u003ca href=\"https://www.youtube.com/watch?v=oS10q17X5HM\" rel=\"nofollow noopener\"\u003ethis tutorial\u003c/a\u003e is very instructive.   Someone has made an \u003ca href=\"https://www.youtube.com/watch?v=oS10q17X5HM\" rel=\"nofollow noopener\"\u003eAxoloti object\u003c/a\u003e which allows for capacitive touchplates here, but the person who made the micro Buchla attached their knobs and touchplate to a Teensy, which sends MIDI to the Axoloti.   If you've never done any coding before, prepare to do a bit of that too. Don't let that discourage you, I learned coding because of my Axoloti project.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe stuff in these videos cover how sliders and knobs work. For your purposes, knobs and sliders are the exact same things just shaped differently. Once you feel comfortable with that, we can see whether you need to use a Teensy like s8jfou did (a little computer that helps your Axoloti do some things), or if your Axoloti still has enough space to plug all your controls in there.\u003c/p\u003e\n\n\u003cp\u003eIf you haven't worked with electronics much before, just take all these things one step at a time. There's no fast way to do it, but you'll learn things along the way that will make you want to do more projects.\u003c/p\u003e\n\n\u003cp\u003eFeel free to ask any questions.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2021-05-04T19:05:02.595Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":20,"incoming_link_count":3,"reads":91,"score":39.2,"yours":false,"topic_id":6258,"topic_slug":"a-micro-buchla-music-easel","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"juanvalente","avatar_template":"/letter_avatar_proxy/v2/letter/j/977dab/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[37593,37602,37625,37632,37647,37654,37660,37661,37762,37771,37774,37777,37778,37783,37784,42946,42948,42949,43128,43129,43180,43817,43818,43823,45056,45057]},"timeline_lookup":[[1,1144],[2,1143],[5,1142],[6,1141],[9,1139],[14,1138],[16,653],[19,638],[21,632],[22,538],[25,176]],"id":6258,"title":"A micro Buchla Music Easel","fancy_title":"A micro Buchla Music Easel","posts_count":26,"created_at":"2019-12-15T16:38:02.083Z","views":2500,"reply_count":16,"participant_count":14,"like_count":62,"last_posted_at":"2022-08-09T14:19:23.110Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"a-micro-buchla-music-easel","category_id":5,"word_count":2004,"deleted_at":null,"user_id":2199,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_6258","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":n
