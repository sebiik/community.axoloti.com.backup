        <h1>
  <a href="/t/using-5v-peripherals-on-3-3v-axoloti/1313">Using 5V peripherals on 3.3V axoloti</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Toon'><b itemprop='author'>Toon</b></a>
           
           <time datetime='2016-03-17T12:39:50Z' itemprop='datePublished'>
             2016-03-17 12:39:50 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm looking to use some led matrix or<a href="http://www.dx.com/p/i2c-iic-lcd-1602-display-module-with-white-backlight-4-pin-cable-for-arduino-raspberry-pi-374741#.VuqjQPkrLIV" rel="nofollow"> lcd display</a> with the axoloti.</p>

<p>However, most peripherals that I found need 5 volt to be powered. How can I do this?</p>

<p>I found some info on level shifting in the <a href="//community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module/100">euxoloti thread</a>, but since that concerns analog CV inputs, and I need only digital outputs I was hoping this is not needed.</p>

<p>I found <a href="https://www.youtube.com/watch?v=L80fudcRQ8Y" rel="nofollow">this example</a>, using a MAX7219 to drive an 8X8 led matrix. But the <a href="https://datasheets.maximintegrated.com/en/ds/MAX7219-MAX7221.pdf" rel="nofollow">MAX7219 datasheet</a> states it needs at least 4V to operate. Furthermore I'm wondering if the 0-3.3V digital outputs of the axoloti can correctly drive the MAX7219.</p>

<p>Thanks a lot! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-03-17T13:35:46Z' itemprop='datePublished'>
             2016-03-17 13:35:46 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi,<br>this was a sunday afternoon project of mine. the max7219 work but sometimes it lost a "BIT"…the datasheet recommend for 3V operations the MAX6951…you can also try to connect the max7219 to axo's 5V supply and check, if the IC responds by the 3,3V SPI commands.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-17T14:08:23Z' itemprop='datePublished'>
             2016-03-17 14:08:23 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you just need 5V power, there are +5V pins that I think you could use. In my experience, digital inputs built for 5V would also accept 3.3V and still switch properly. </p>

<p>I recently bought a couple of these: <a href="https://www.sparkfun.com/products/10168" rel="nofollow">https://www.sparkfun.com/products/10168</a> <br>They are easy to connect and program, don't use up lots of output pins, and display monochrome graphics. You can buy very cheap variations e.g. with an ebay search for "lcd 5110".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Toon'><b itemprop='author'>Toon</b></a>
           
           <time datetime='2016-03-17T14:34:51Z' itemprop='datePublished'>
             2016-03-17 14:34:51 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the replies guys.</p>

<p><a class="mention" href="/users/paul">@paul</a> Ah, I didn't notice this was you. Nice job!</p>

<p><a class="mention" href="/users/bambif">@BambiF</a> Good suggestion, I will definitely consider it. I think it might be a bit too much for what I want to do though.</p>

<p>So 3.3V --&gt; 5V will probably work fine.<br>a) What about 5V --&gt; 3.3V for eg. SPI? Should I put a resistor in between?<br>b) For I2C both master and slave use the same line for sending, should I put a resistor here?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-03-17T14:53:36Z' itemprop='datePublished'>
             2016-03-17 14:53:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can't, there isn't any link to my forum name but thanks. <br>a) the <a href="http://ucapps.de/mbhp/mbhp_core_stm32f4.pdf" rel="nofollow">midi-box project</a> by ucapps uses a <a href="http://www.nxp.com/documents/data_sheet/74HC_HCT541.pdf" rel="nofollow">74HC541</a> Level shifter/buffer for the 3,3V VS 5V issue.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-17T15:07:59Z' itemprop='datePublished'>
             2016-03-17 15:07:59 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't know the best way off-hand. Some general keywords to look for would be: level shifting, voltage divider, zener diode.</p>

<p>The <a href="http://www.st.com/web/en/resource/technical/document/datasheet/DM00071990.pdf" rel="nofollow">datasheet</a> of the microcontroller built into the Axoloti (I think that's the right one... confirm yourself please) says something about "5V tolerant I/Os". <strong>BUT</strong> this apparently isn't true for all of the pins. You should be able to find the 5V tolerant ones in the datasheet.</p>

<p>In general, uC inputs have protection diodes built in, so putting a 10k resistor in between should be safe, I think. No guarantees... <a class="mention" href="/users/paul">@paul</a>'s 74HC5411 suggestion sounds more like the proper way to do it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Toon'><b itemprop='author'>Toon</b></a>
           
           <time datetime='2016-03-17T15:40:33Z' itemprop='datePublished'>
             2016-03-17 15:40:33 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The correct datasheet for the axoloti microcontroller is <a href="http://www.st.com/web/en/resource/technical/document/datasheet/DM00037051.pdf" rel="nofollow">this one</a>.<br>Starting from page 45 it lists almost all pins as FT, which means 5V tolerant.<br>Not sure why we can't use 5V then, (as <a class="mention" href="/users/johannes">@johannes</a> said <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/2">here</a>)?</p>

<p>Since the 74HC5411 only works in one direction, it's not a plausible solution for I2C I guess.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-03-17T16:41:52Z' itemprop='datePublished'>
             2016-03-17 16:41:52 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When driving from 3.3V -&gt; 5V, it depends on the device if it will (reliably) work or not, and you can look this up in the datasheets. </p>

<p>First, for the 3.3V device, look up "output high voltage" (VOH) and "output low voltage" (VOL). In case of the axoloti:<br>VOH &gt;= (VDD - 0.4) = 2.9V (for 3.3V supply)<br>VOL &lt;= 0.4V<br>This means the axoloti will output <em>at least</em> 2.9V when high, and <em>at most</em> 0.4V when low.</p>

<p>For the 5V device, you have to look for "input high voltage" (VIH) and "input low voltage" (VIL). For many devices, it will be something like (CMOS standard):<br>VIH &gt;= 0.7*VDD = 3.5V (for 5V supply)<br>VIL &lt;= 0.3*VDD = 1.5V<br>This means that the chip needs to see at least 3.5V to <em>guarantee</em> it interprets it as high. That is a problem, because axoloti only guarantees to output 2.9V. Of course in practice axoloti might output more (close to 3.3V), and the 5V chip might be more sensitive, so it just might work in some situations. But that is not really a solution, because when for example the temperature changes it might change the levels and stop working.</p>

<p>For the low state this example would work, because the axoloti outputs at most 0.4V, and the target chip accepts anything below 1.5V as low.</p>

<p>Some 5V chips have much better characteristics, for example VIH &gt;= 2.0 V is common (TTL standard), which the axoloti will easily drive.</p>

<p>So, in conclusion, you need to look at the datasheet <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BambiF'><b itemprop='author'>BambiF</b></a>
           
           <time datetime='2016-03-17T18:25:32Z' itemprop='datePublished'>
             2016-03-17 18:25:32 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="1313" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/toon/40/1462_1.png" class="avatar">Toon:</div>
<blockquote><p>The correct datasheet for the axoloti microcontroller is <a href="http://www.st.com/web/en/resource/technical/document/datasheet/DM00037051.pdf" rel="nofollow">this one</a>.</p></blockquote></aside>

<p>Are you sure? Axoloti description says STM32F427, your link is for STM32F405xx &amp; STM32F407xx.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-17T22:14:10Z' itemprop='datePublished'>
             2016-03-17 22:14:10 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="1313"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/toon/40/1462_1.png" class="avatar">Toon:</div>
<blockquote><p>Not sure why we can't use 5V then, (as <a class="mention" href="/users/johannes">@johannes</a> said here)?</p></blockquote></aside>

<p>According to the datasheet all IO pins except PA4 and PA5 are indeed 5V tolerant. <br>If I recall correctly my motivation to recommend 3.3V only, was influence on ADC performance, it is sensitive to injected current, but a closer look indicates it's only sensitive for negative currents.<br>All ADC-capable pins are configured as analog inputs at startup.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Toon'><b itemprop='author'>Toon</b></a>
           
           <time datetime='2016-03-17T22:45:04Z' itemprop='datePublished'>
             2016-03-17 22:45:04 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kassu">@kassu</a> Thanks for the in depth explanation! Really useful info. <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p><a class="mention" href="/users/bambif">@BambiF</a> You're right. I didn't have my axoloti this afternoon and based myself on the linker script, which is called "STM32F407xG.ld". The pins are the same though.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> So that means we can safely use the axoloti with 5V peripherals, as long as the peripheral has a VIH &gt;=2.9V? Or is there still something else to take into account?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using 5V peripherals on 3.3V axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-17T22:57:29Z' itemprop='datePublished'>
             2016-03-17 22:57:29 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Early (very limited) prototypes from before 2015 used the '407, all production has the '427.</p>

<p>To drive 5V logic that requires VIH&gt;2.9V, you could configure the output as open-drain, and connect an external pull-up resistor to 5V. Should be fine unless high switching speeds are required.</p>

<p>For I2C, use external pull-ups to +5V for both SDA and SCL, I2C is open-drain anyway.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi. I saw you posted about some nokia lcd monochrome display you are using with axoloti. Does it work? Is it easy to install and program. Im really interested in getting a small display  to use with axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <p>I've used a variation of this: <a href="http://www.ebay.de/itm/White-Blue-84-48-Nokia-5110-LCD-Display-Screen-Modul-Module-fur-Arduino-DIY-/272550404978?var=&amp;hash=item3f75452372:m:mXvp1iJ6jT86JUi7rDXHRCw" rel="nofollow">http://www.ebay.de/itm/White-Blue-84-48-Nokia-5110-LCD-Display-Screen-Modul-Module-fur-Arduino-DIY-/272550404978?var=&amp;hash=item3f75452372:m:mXvp1iJ6jT86JUi7rDXHRCw</a></p>

<p>Cheap and easy to used. I have not used it with the Axoloti though, only with ATMega32u4.</p>

        <p>Oh i see. I have a feeling that its not. Very simple to use with axoloti. Thanks for answering!</p>

        <p>If it is logic level conversion, I can suggest these PCBs from Sparkfun - <br><aside class="onebox whitelistedgeneric">

<h3><a href="https://www.sparkfun.com/products/12009" rel="nofollow noopener">SparkFun Logic Level Converter - Bi-Directional - BOB-12009 - SparkFun...</a></h3>

<p>BOB-12009: If you've ever tried to connect a 3.3V device to a 5V system, you know what a challenge it can be. The SparkFun bi-directional logic level converter is a s</p>

</aside>
<br>They are only $3, have four channels of <strong>bi-directional</strong> conversion and are very small. They also link to the schematic if you just want to incorporate the circuit into your designs.</p>

          ps.store("topic_1313", {"post_stream":{"posts":[{"id":7392,"name":"","username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png","created_at":"2016-03-17T12:39:50.727Z","cooked":"\u003cp\u003eI'm looking to use some led matrix or\u003ca href=\"http://www.dx.com/p/i2c-iic-lcd-1602-display-module-with-white-backlight-4-pin-cable-for-arduino-raspberry-pi-374741#.VuqjQPkrLIV\" rel=\"nofollow\"\u003e lcd display\u003c/a\u003e with the axoloti.\u003c/p\u003e\n\n\u003cp\u003eHowever, most peripherals that I found need 5 volt to be powered. How can I do this?\u003c/p\u003e\n\n\u003cp\u003eI found some info on level shifting in the \u003ca href=\"//community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module/100\"\u003eeuxoloti thread\u003c/a\u003e, but since that concerns analog CV inputs, and I need only digital outputs I was hoping this is not needed.\u003c/p\u003e\n\n\u003cp\u003eI found \u003ca href=\"https://www.youtube.com/watch?v=L80fudcRQ8Y\" rel=\"nofollow\"\u003ethis example\u003c/a\u003e, using a MAX7219 to drive an 8X8 led matrix. But the \u003ca href=\"https://datasheets.maximintegrated.com/en/ds/MAX7219-MAX7221.pdf\" rel=\"nofollow\"\u003eMAX7219 datasheet\u003c/a\u003e states it needs at least 4V to operate. Furthermore I'm wondering if the 0-3.3V digital outputs of the axoloti can correctly drive the MAX7219.\u003c/p\u003e\n\n\u003cp\u003eThanks a lot! \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-17T12:39:50.727Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":369,"reads":143,"score":1875.65,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=L80fudcRQ8Y","internal":false,"reflection":false,"title":"Axoloti \u0026 LED DOT MATRIX (MAX 7219) - YouTube","clicks":16},{"url":"http://www.dx.com/p/i2c-iic-lcd-1602-display-module-with-white-backlight-4-pin-cable-for-arduino-raspberry-pi-374741#.VuqjQPkrLIV","internal":false,"reflection":false,"clicks":10},{"url":"https://datasheets.maximintegrated.com/en/ds/MAX7219-MAX7221.pdf","internal":false,"reflection":false,"clicks":6},{"url":"http://community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module/100","internal":true,"reflection":false,"title":"[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7394,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-03-17T13:35:46.347Z","cooked":"\u003cp\u003ehi,\u003cbr\u003ethis was a sunday afternoon project of mine. the max7219 work but sometimes it lost a \"BIT\"…the datasheet recommend for 3V operations the MAX6951…you can also try to connect the max7219 to axo's 5V supply and check, if the IC responds by the 3,3V SPI commands.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-17T13:35:46.347Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":5,"reads":141,"score":55.5,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7397,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-17T14:08:23.641Z","cooked":"\u003cp\u003eIf you just need 5V power, there are +5V pins that I think you could use. In my experience, digital inputs built for 5V would also accept 3.3V and still switch properly. \u003c/p\u003e\n\n\u003cp\u003eI recently bought a couple of these: \u003ca href=\"https://www.sparkfun.com/products/10168\" rel=\"nofollow\"\u003ehttps://www.sparkfun.com/products/10168\u003c/a\u003e \u003cbr\u003eThey are easy to connect and program, don't use up lots of output pins, and display monochrome graphics. You can buy very cheap variations e.g. with an ebay search for \"lcd 5110\".\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-17T14:08:23.641Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":8,"reads":136,"score":73.95,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.sparkfun.com/products/10168","internal":false,"reflection":false,"title":"Graphic LCD 84x48 - Nokia 5110 - LCD-10168 - SparkFun Electronics","clicks":64}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7399,"name":"","username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png","created_at":"2016-03-17T14:34:51.576Z","cooked":"\u003cp\u003eThanks for the replies guys.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e Ah, I didn't notice this was you. Nice job!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/bambif\"\u003e@BambiF\u003c/a\u003e Good suggestion, I will definitely consider it. I think it might be a bit too much for what I want to do though.\u003c/p\u003e\n\n\u003cp\u003eSo 3.3V --\u0026gt; 5V will probably work fine.\u003cbr\u003ea) What about 5V --\u0026gt; 3.3V for eg. SPI? Should I put a resistor in between?\u003cbr\u003eb) For I2C both master and slave use the same line for sending, should I put a resistor here?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-17T14:34:51.576Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":5,"reads":130,"score":62.45,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7401,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-03-17T14:53:36.330Z","cooked":"\u003cp\u003eyou can't, there isn't any link to my forum name but thanks. \u003cbr\u003ea) the \u003ca href=\"http://ucapps.de/mbhp/mbhp_core_stm32f4.pdf\" rel=\"nofollow\"\u003emidi-box project\u003c/a\u003e by ucapps uses a \u003ca href=\"http://www.nxp.com/documents/data_sheet/74HC_HCT541.pdf\" rel=\"nofollow\"\u003e74HC541\u003c/a\u003e Level shifter/buffer for the 3,3V VS 5V issue.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-17T14:53:36.330Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":3,"reads":123,"score":40.75,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.nxp.com/documents/data_sheet/74HC_HCT541.pdf","internal":false,"reflection":false,"clicks":22},{"url":"http://ucapps.de/mbhp/mbhp_core_stm32f4.pdf","internal":false,"reflection":false,"clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7402,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-17T15:07:59.406Z","cooked":"\u003cp\u003eI don't know the best way off-hand. Some general keywords to look for would be: level shifting, voltage divider, zener diode.\u003c/p\u003e\n\n\u003cp\u003eThe \u003ca href=\"http://www.st.com/web/en/resource/technical/document/datasheet/DM00071990.pdf\" rel=\"nofollow\"\u003edatasheet\u003c/a\u003e of the microcontroller built into the Axoloti (I think that's the right one... confirm yourself please) says something about \"5V tolerant I/Os\". \u003cstrong\u003eBUT\u003c/strong\u003e this apparently isn't true for all of the pins. You should be able to find the 5V tolerant ones in the datasheet.\u003c/p\u003e\n\n\u003cp\u003eIn general, uC inputs have protection diodes built in, so putting a 10k resistor in between should be safe, I think. No guarantees... \u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e's 74HC5411 suggestion sounds more like the proper way to do it.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-03-17T15:11:51.279Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":30,"incoming_link_count":5,"reads":120,"score":50.5,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.st.com/web/en/resource/technical/document/datasheet/DM00071990.pdf","internal":false,"reflection":false,"clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7403,"name":"","username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png","created_at":"2016-03-17T15:40:33.581Z","cooked":"\u003cp\u003eThe correct datasheet for the axoloti microcontroller is \u003ca href=\"http://www.st.com/web/en/resource/technical/document/datasheet/DM00037051.pdf\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e.\u003cbr\u003eStarting from page 45 it lists almost all pins as FT, which means 5V tolerant.\u003cbr\u003eNot sure why we can't use 5V then, (as \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e said \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/2\"\u003ehere\u003c/a\u003e)?\u003c/p\u003e\n\n\u003cp\u003eSince the 74HC5411 only works in one direction, it's not a plausible solution for I2C I guess.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-03-17T15:40:33.581Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":118,"score":50.15,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.st.com/web/en/resource/technical/document/datasheet/DM00037051.pdf","internal":false,"reflection":false,"clicks":15},{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/2","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7407,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-03-17T16:41:52.641Z","cooked":"\u003cp\u003eWhen driving from 3.3V -\u0026gt; 5V, it depends on the device if it will (reliably) work or not, and you can look this up in the datasheets. \u003c/p\u003e\n\n\u003cp\u003eFirst, for the 3.3V device, look up \"output high voltage\" (VOH) and \"output low voltage\" (VOL). In case of the axoloti:\u003cbr\u003eVOH \u0026gt;= (VDD - 0.4) = 2.9V (for 3.3V supply)\u003cbr\u003eVOL \u0026lt;= 0.4V\u003cbr\u003eThis means the axoloti will output \u003cem\u003eat least\u003c/em\u003e 2.9V when high, and \u003cem\u003eat most\u003c/em\u003e 0.4V when low.\u003c/p\u003e\n\n\u003cp\u003eFor the 5V device, you have to look for \"input high voltage\" (VIH) and \"input low voltage\" (VIL). For many devices, it will be something like (CMOS standard):\u003cbr\u003eVIH \u0026gt;= 0.7*VDD = 3.5V (for 5V supply)\u003cbr\u003eVIL \u0026lt;= 0.3*VDD = 1.5V\u003cbr\u003eThis means that the chip needs to see at least 3.5V to \u003cem\u003eguarantee\u003c/em\u003e it interprets it as high. That is a problem, because axoloti only guarantees to output 2.9V. Of course in practice axoloti might output more (close to 3.3V), and the 5V chip might be more sensitive, so it just might work in some situations. But that is not really a solution, because when for example the temperature changes it might change the levels and stop working.\u003c/p\u003e\n\n\u003cp\u003eFor the low state this example would work, because the axoloti outputs at most 0.4V, and the target chip accepts anything below 1.5V as low.\u003c/p\u003e\n\n\u003cp\u003eSome 5V chips have much better characteristics, for example VIH \u0026gt;= 2.0 V is common (TTL standard), which the axoloti will easily drive.\u003c/p\u003e\n\n\u003cp\u003eSo, in conclusion, you need to look at the datasheet \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-03-17T16:41:52.641Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":7,"reads":120,"score":120.55,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7413,"name":"Bambi Richard von Sloterdijk-Fischmehl","username":"BambiF","avatar_template":"/letter_avatar_proxy/v2/letter/b/848f3c/{size}.png","created_at":"2016-03-17T18:25:32.662Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"1313\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/toon/40/1462_1.png\" class=\"avatar\"\u003eToon:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe correct datasheet for the axoloti microcontroller is \u003ca href=\"http://www.st.com/web/en/resource/technical/document/datasheet/DM00037051.pdf\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAre you sure? Axoloti description says STM32F427, your link is for STM32F405xx \u0026amp; STM32F407xx.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-17T18:25:32.662Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":25,"incoming_link_count":3,"reads":111,"score":53.45,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"Bambi Richard von Sloterdijk-Fischmehl","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":547,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7427,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-17T22:14:10.356Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"1313\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/toon/40/1462_1.png\" class=\"avatar\"\u003eToon:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNot sure why we can't use 5V then, (as \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e said here)?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAccording to the datasheet all IO pins except PA4 and PA5 are indeed 5V tolerant. \u003cbr\u003eIf I recall correctly my motivation to recommend 3.3V only, was influence on ADC performance, it is sensitive to injected current, but a closer look indicates it's only sensitive for negative currents.\u003cbr\u003eAll ADC-capable pins are configured as analog inputs at startup.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-17T22:14:10.356Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":24,"incoming_link_count":66,"reads":112,"score":353.6,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/the-xylobox-wavetable-synthesizer-hardware-patches/1353/52","internal":true,"reflection":true,"title":"The Xylobox Wavetable Synthesizer (hardware + patches)","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7429,"name":"","username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png","created_at":"2016-03-17T22:45:04.685Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e Thanks for the in depth explanation! Really useful info. \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=0\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/bambif\"\u003e@BambiF\u003c/a\u003e You're right. I didn't have my axoloti this afternoon and based myself on the linker script, which is called \"STM32F407xG.ld\". The pins are the same though.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e So that means we can safely use the axoloti with 5V peripherals, as long as the peripheral has a VIH \u0026gt;=2.9V? Or is there still something else to take into account?\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-17T22:45:04.685Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":111,"score":33.6,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":398,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7430,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-17T22:57:29.418Z","cooked":"\u003cp\u003eEarly (very limited) prototypes from before 2015 used the '407, all production has the '427.\u003c/p\u003e\n\n\u003cp\u003eTo drive 5V logic that requires VIH\u0026gt;2.9V, you could configure the output as open-drain, and connect an external pull-up resistor to 5V. Should be fine unless high switching speeds are required.\u003c/p\u003e\n\n\u003cp\u003eFor I2C, use external pull-ups to +5V for both SDA and SCL, I2C is open-drain anyway.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-17T22:57:29.418Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":105,"score":37.5,"yours":false,"topic_id":1313,"topic_slug":"using-5v-peripherals-on-3-3v-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Toon","avatar_template":"/user_avatar/community.axoloti.com/toon/{size}/1462_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17244,"name":"","username":"cristianvogel","avatar_template":"/letter_avatar_proxy/v2/letter/c/9e8a1a/{size}.png","created_at":"2017-01-28T20:27:36.315Z","cooked":"\u003cp\u003eDo you think this topic could be why I am not getting much out of \u003cbr\u003eSharp GP2Y0A60SZLF A
