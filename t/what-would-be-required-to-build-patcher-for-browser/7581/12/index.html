        <h1>
  <a href="/t/what-would-be-required-to-build-patcher-for-browser/7581">What would be required to build patcher for browser</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tekknovator'><b itemprop='author'>tekknovator</b></a>
           
           <time datetime='2021-12-15T05:03:33Z' itemprop='datePublished'>
             2021-12-15 05:03:33 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The shower thought of the morning is inspired by the excellent M8 display PWA for Dirtywaves M8 tracker. <br>Imagine you could fire up Axoloti patcher in a browser. <br>Or just a gui, with a low level usb handled server side. Imagine axoloti running connected to a Norns as host. Just open the patcher GUI on your desktop machine etc, then send to axo without the need to unplug the usb.</p>

<p>What would be necessary? <br>Could emscripten compile the existing codebase? Did anyone try? <br>Would the chromium USB/serial API be sufficient for client side connection?<br>Etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-12-15T11:49:01Z' itemprop='datePublished'>
             2021-12-15 11:49:01 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Building something from scratch is probably the only option.<br>Current patcher is JAVA.<br>All objects are XML files with some C code, those are concatenated into a CPP file in the build directory, compiled and uploaded to the board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tekknovator'><b itemprop='author'>tekknovator</b></a>
           
           <time datetime='2021-12-15T15:30:18Z' itemprop='datePublished'>
             2021-12-15 15:30:18 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So just to make sure I get this right. Everything the patcher does is take the graph and c extensions described in the xml, create a temporary c file, runs the compiler on it and then uploads the binary?</p>

<p>Edit: just realized that it is exactly paraphrasing what you wrote <a class="mention" href="/u/janvantomme">@janvantomme</a> <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"></p>

<p>Edit2: did anyone ever try it? Rewrite?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-12-15T16:34:06Z' itemprop='datePublished'>
             2021-12-15 16:34:06 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think someone has tried to make the patcher look better, but gave up after realizing how much effort it would be. There are some GUI mockups on the forum somewhere.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-12-15T22:19:35Z' itemprop='datePublished'>
             2021-12-15 22:19:35 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>gui mockups? sounds interesting.. do you know where/how I could find these?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-12-16T12:47:22Z' itemprop='datePublished'>
             2021-12-16 12:47:22 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can't seem to find them anymore.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DIYDSP'><b itemprop='author'>DIYDSP</b></a>
           
           <time datetime='2021-12-22T15:47:56Z' itemprop='datePublished'>
             2021-12-22 15:47:56 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p> I don't know the exact details but this resonates with some of my other thoughts:<br>I don't think Axoloti should be forgotten!  It is way too huge and powerful of a step in the right direction.<br>I would love to see it made a little more open and flexible, e.g. system diagrams drawn, some basic API documentation, etc., so that it can be continuously ported into new projects, such as this one.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tekknovator'><b itemprop='author'>tekknovator</b></a>
           
           <time datetime='2021-12-22T18:54:36Z' itemprop='datePublished'>
             2021-12-22 18:54:36 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is not even a project yet <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"><br>It really was just a thought. I could pull it off, but lack the time.<br>The original project was a students research, from what I get. It is perfectly understandable that such a project is hard to maintain, once life kicks in.<br>With a lack of hardware, it is hard to keep community momentum going. It is a 1 2 punch for Axoloti.</p>

<p>The lack of hardware could be addressed by porting Axoloti to more platforms. Where there any ports to other, more generic, boards?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2021-12-22T22:43:35Z' itemprop='datePublished'>
             2021-12-22 22:43:35 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Years ago, there was a port which could run with STM32 Discovery board, and about 2 years ago, new hardware was designed by a user here (urklang on this forum), using a newer, faster STM H7 chip and different codec. This was called Akso, and resulted from discussions here lamenting Axoloti unavailability.</p>

<p>Unfortunately, the Akso hardware never became reliably available, and the port of the software and firmware needed a lot more polishing, Nick needed to get a real job</p>

<p><a href="https://zrna.org/akso" class="onebox" target="_blank" rel="nofollow noopener">https://zrna.org/akso</a></p>

<p>Then COVID…</p>

<p>I think the Axoloti system is brilliant, but for various reasons, it fell short of its potential.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-12-23T15:35:11Z' itemprop='datePublished'>
             2021-12-23 15:35:11 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>At the moment it's mainly a shortage in semiconductors. There are new prototypes of future Axoloti versions, but it's hard right now to do production runs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2021-12-23T15:55:34Z' itemprop='datePublished'>
             2021-12-23 15:55:34 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are new prototypes? From Johannes?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='What would be required to build patcher for browser'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-12-30T16:26:11Z' itemprop='datePublished'>
             2021-12-30 16:26:11 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes. -&gt; <a href="//community.axoloti.com/t/is-axoloti-over/7592/2">http://community.axoloti.com/t/is-axoloti-over/7592/2</a></p>

r is JAVA.\u003cbr\u003eAll objects are XML files with some C code, those are concatenated into a CPP file in the build directory, compiled and uploaded to the board.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-12-15T11:49:01.135Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":38,"score":24.55,"yours":false,"topic_id":7581,"topic_slug":"what-would-be-required-to-build-patcher-for-browser","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44322,"name":"","username":"tekknovator","avatar_template":"/user_avatar/community.axoloti.com/tekknovator/{size}/7986_1.png","created_at":"2021-12-15T15:30:18.704Z","cooked":"\u003cp\u003eSo just to make sure I get this right. Everything the patcher does is take the graph and c extensions described in the xml, create a temporary c file, runs the compiler on it and then uploads the binary?\u003c/p\u003e\n\n\u003cp\u003eEdit: just realized that it is exactly paraphrasing what you wrote \u003ca class=\"mention\" href=\"/u/janvantomme\"\u003e@janvantomme\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEdit2: did anyone ever try it? Rewrite?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-12-15T15:32:32.053Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":35,"score":8.9,"yours":false,"to as just a thought. I could pull it off, but lack the time.\u003cbr\u003eThe original project was a students research, from what I get. It is perfectly understandable that such a project is hard to maintain, once life kicks in.\u003cbr\u003eWith a lack of hardware, it is hard to keep community momentum going. It is a 1 2 punch for Axoloti.\u003c/p\u003e\n\n\u003cp\u003eThe lack of hardware could be addressed by porting Axoloti to more platforms. Where there any ports to other, more generic, boards?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-12-22T18:54:36.888Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":24,"score":12.25,"yours":false,"topic_id":7581,"topic_slug":"what-would-be-required-to-build-patcher-for-browser","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":521,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44344,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2021-12-22T22:43:35.748Z","cooked":"\u003cp\u003eYears ago, there was a port which could run with STM32 Discovery board, and about 2 years ago, new hardware was designed by a user here (urklang on this forum), using a newer, faster STM H7 chip and different codec. This was called Akso, and resulted from discussions here lamenting Axoloti unavailability.\u003c/p\u003e\n\n\u003cp\u003eUnfortunately, the Akso hardware never became reliably available, and the port of the software and firmware needed a lot more polishing, Nick needed to get a real job\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://zrna.org/akso\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://zrna.org/akso\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThen COVID…\u003c/p\u003e\n\n\u003cp\u003eI think the Axoloti system is brilliant, but for various reasons, it fell short of its potential.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-12-22T22:45:58.113Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":27,"score":21.9,"yours":false,"topic_id":7581,"topic_slug":"what-would-be-required-to-build-patcher-for-browser","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://zrna.org/akso","internal":false,"reflection":false,"title":"Akso - Audio DSP Platform - zrna.org","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44369,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2021-12-23T15:35:11.085Z","cooked":"\u003cp\u003eAt the moment it's mainly a shortage in semiconductors. There are new prototypes of future Axoloti versions, but it's hard right now to do production runs.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2021-12-23T15:35:11.085Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":24,"score":35.75,"yours":false,"topic_id":7581,"topic_slug":"what-would-be-required-to-build-patcher-for-browser","display_username":"Jan Vantomme","
