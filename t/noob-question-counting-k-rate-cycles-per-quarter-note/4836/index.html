        <h1>
  <a href="/t/noob-question-counting-k-rate-cycles-per-quarter-note/4836">Noob question: Counting k-rate cycles per quarter note</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/simonvanderveldt'><b itemprop='author'>simonvanderveldt</b></a>
           
           <time datetime='2018-07-31T20:41:35Z' itemprop='datePublished'>
             2018-07-31 20:41:35 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm trying to count how many k-rate ticks/cycles go in a quarter note. For the quarter note I'm using 24ppqn from MIDI, I'm using the MIDI code from the <code>midi/in/clock</code> object:</p>

<p></p><pre><code class="lang-auto">if (status == MIDI_TIMING_CLOCK) {
  _pos_shadow++;
  _pos = _pos_shadow;
} else if (status == MIDI_START) {
  _active = 1;
  _pos = 0;
  _pos_shadow = -1;
} else if (status == MIDI_STOP) {
  _active = 0;
  _pos = -1;
} else if (status == MIDI_CONTINUE) {
  _active = 1;
} else if (status == MIDI_SONG_POSITION) {
  _pos_shadow = 6*((data2&lt;&lt;7)+data1)-1;
}</code></pre>

<p>Now for every increment of <code>24</code> for the <code>_pos</code> variable I want to know how many k-rate cycles have happened, so I used the following as my k-rate code, which as far as I can tell should work, but doesn't:<br></p>

<p></p><pre><code class="lang-auto">if (_pos % 24 == 0) {
  outlet_kcpqn = _count;
  _count = 0;
}
outlet_count = _count;
outlet_pos = _pos;
_count += 1;</code></pre>

<p>Everything else seems to be working fine, the <code>count</code> outlet is showing an ever increasing integer, same for the <code>pos</code> outlet (at a slower rate), but the <code>kcpqn</code> outlet is just showing <code>1</code> all the time and I don't see why.<br>Is my code wrong/am I missing something obvious?<br>I hope someone has an idea why this isn't working <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Noob question: Counting k-rate cycles per quarter note'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/simonvanderveldt'><b itemprop='author'>simonvanderveldt</b></a>
           
           <time datetime='2018-07-31T20:47:40Z' itemprop='datePublished'>
             2018-07-31 20:47:40 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Btw. in <a href="//community.axoloti.com/t/coding-axoloti-objects/2606">http://community.axoloti.com/t/coding-axoloti-objects/2606</a> it says:</p>

<blockquote><p>You can access inlets, outlets, parameters and displays in init code, k-rate code°, s-rate code, and midi code. </p></blockquote>

<p>But I'm unable to access outlets using <code>outlet_&lt;outletname&gt;</code> from the MIDI code, I get the following error when compiling<br></p>

<p></p><pre><code class="lang-auto">/home/simon/axoloti/build/xpatch.cpp: In member function 'void rootc::instanceclock__2::MidiInHandler(midi_device_t, uint8_t, uint8_t, uint8_t, uint8_t)':
/home/simon/axoloti/build/xpatch.cpp:257:3: error: 'outlet_kcpqn' was not declared in this scope</code></pre>

<p>So I guess either the docs are wrong or the variable is called differently in the MIDI code?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Noob question: Counting k-rate cycles per quarter note'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-08-01T17:39:19Z' itemprop='datePublished'>
             2018-08-01 17:39:19 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the docs wrong - inlet and outlets can only be accessed in k-rate/s-rate </p>

<p>code, hard to tell without running, looks ok, assuming your not getting song_position (which would then depend on what data was sent to you)</p>

<p>id try outputting pos_shadow and seeing what values your getting there, as id guess thats where the issue is. (as you already know <em>count, and outlet</em>count are working)</p>
      </div>

          <a href='/u/simonvanderveldt'><b itemprop='author'>simonvanderveldt</b></a>

        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I added some logging to the k-rate code<br></p>

<p></p><pre><code class="lang-auto">LogTextMessage("count %d _pos %d", _count, _pos);</code></pre>

<p>Which resulted in the following:<br></p>

<p></p><pre><code class="lang-auto">...

...</code></pre>

<p>In other words it seems the MIDI code is being executed at lower rate than the k-rate code (seems to be 64 times lower rate).<br>Since it's not possible to write to outlets directly from the MIDI code I now set a variable in the MIDI code and assign that variable to the outlet in the k-rate code.</p>

<p>MIDI code:<br></p>

<p></p><pre><code class="lang-auto">if (status == MIDI_TIMING_CLOCK) {
  _pos_shadow++;
  _pos = _pos_shadow;
  if (_pos % 24 == 0) {
    count = _count;
    _count = 0;
  }
} else if (status == MIDI_START) {
  _active = 1;
  _pos = 0;
  _pos_shadow = -1;
} else if (status == MIDI_STOP) {
  _active = 0;
  _pos = -1;
} else if (status == MIDI_CONTINUE) {
  _active = 1;
} else if (status == MIDI_SONG_POSITION) {
  _pos_shadow = 6*((data2&lt;&lt;7)+data1)-1;
}</code></pre>

<p>k-rate code<br></p>

<p></p><pre><code class="lang-auto">outlet_kcpqn = count;
outlet_pos = _pos;
_count += 1;</code></pre>

<p>This seems to produce the result I was looking for:<br><img src="//community.axoloti.com/uploads/default/original/2X/d/d3bddbd7bce4f33c071e522557f418009a374947.png" width="225" height="186"><br>(my sequencer is set to 120 BPM = 2 Hz, so I'd expect to see <code>1/2 * 3000 (k-rate) = 1500</code> and that's what it's showing <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>

<p>Is this the correct way of doing this? Seems a bit heavy-handed to do the outlet assignment every k-rate cycle when it would be enough to do it every MIDI-rate cycle.</p>

      <div class='post' itemprop='articleBody'>
        <p>Don’t have time to read / process at the moment. <br>But no, midi handler is not processed at krate in the current version it’s called as the data arrives on another lower priority ‘thread’ </p>

<p>Iirc this is changing in the next release, as there are potential issues in the current approach. <br>(Potential = we have not seen it, so it’s more a theoretical tidy up)</p>

          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>It makes sense that the MIDI code is only executed when there are MIDI events to process.</p>

<p>As for the often unnecessary assignment of output variables in k-rate code, this really goes for all objects where nothing much normally happens during a k-rate cycle, e.g. an object debouncing button presses. It's could be seen as a drawback or by-product of the design where k-rate code is run for all objects at the k-rate, whatever there is to do. However, compared to modules like oscillators and filters which do some heavy lifting during a k-rate cycle, the overhead for simple modules like the kcpqn calculator object described in the thread is still pretty small.</p>
      </div>

        <aside class="quote" data-post="7" data-topic="4836"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png" class="avatar">ricard:</div>
<blockquote><p>It makes sense that the MIDI code is only executed when there are MIDI events to process.</p></blockquote></aside>

<p>yes, but there are threading/timing implications, which will be addressed in the next release.<br>(ideally they would also  be timestamped, but I don't think this is currently there, but we are talking small time differentials here)</p>

ounting-k-rate-cycles-per-quarter-note","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/delay-time-units/3357/14","internal":true,"reflection":true,"title":"Delay time units","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1825,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29986,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-08-01T19:33:15.814Z","cooked":"\u003cp\u003eDon’t have time to read / process at the moment. \u003cbr\u003eBut no, midi handler is not processed at krate in the current version it’s called as the data arrives on another lower priority ‘thread’ \u003c/p\u003e\n\n\u003cp\u003eIirc this is changing in the next release, as there are potential issues in the current approach. \u003cbr\u003e(Potential = we have not seen it, so it’s more a theoretical tidy up)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-08-01T19:33:15.814Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":22,"score":10.9,"yours":false,"topic_id":4836,"topic_slug":"noob-question-counting-k-rate-cycles-per-quarter-note","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"simonvanderveldt","avatar_template":"/letter_avatar_proxy/v2/letter/s/5daacb/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29987,"name":"Simon","username":"simonvanderveldt","avatar_template":"/letter_avatar_proxy/v2/letter/s/5daacb/{size}.png","created_at":"2018-08-01T20:15:25.399Z","cooked":"\u003cp\u003eOK, good to know. I'll keep an eye out for the next release and the changelog \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eThx!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-08-01T20:15:25.399Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":22,"score":6.35,"yours":false,"topic_id":4836,"topic_slug":"noob-question-counting-k-rate-cycles-per-quarter-note","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1825,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30025,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2018-08-05T19:22:46.040Z","cooked":"\u003cp\u003eIt makes sense that the MIDI code is only executed when there are MIDI events to process.\u003c/p\u003e\n\n\u003cp\u003eAs for the often unnecessary assignment of output variables in k-rate code, this really goes for all objects where nothing much normally happens during a k-rate cycle, e.g. an object debouncing button presses. It's could be seen as a drawback or by-product of the design where k-rate code is run for all objects at the k-rate, whatever there is to do. However, compared to modules like oscillators and filters which do some heavy lifting during a k-rate cycle, the overhead for simple modules like the kcpqn calculator object described in the thread is still pretty small.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-08-05T19:22:46.040Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":20,"score":10.15,"yours":false,"topic_id":4836,"topic_slug":"noob-question-counting-k-rate-cycles-per-quarter-note","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30027,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-08-05T20:13:47.027Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"4836\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png\" class=\"avatar\"\u003ericard:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt makes sense that the MIDI code is only executed when there are MIDI events to process.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes, but there are threading/timing implications, which will be addressed in the next release.\u003cbr\u003e(ideally they would also  be timestamped, but I don't think this is currently there, but we are talking small time differentials here)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-08-05T20:13:47.027Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":20,"score":4.75,"yours":false,"topic_id":4836,"topic_slug":"noob-question-counting-k-rate-cycles-per-quarter-note","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[29951,29952,29984,29985,29986,29987,30025,30027]},"timeline_lookup":[[1,785],[3,784],[7,780]],"id":4836,"title":"Noob question: Counting k-rate cycles per quarter note","fancy_title":"Noob question: Counting k-rate cycles per quarter note","posts_count":8,"created_at":"2018-07-31T20:41:35.373Z","views":572,"reply_count":5,"participant_count":3,"like_count":0,"last_posted_at":"2018-08-05T20:13:47.027Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"noob-question-counting-k-rate-cycles-per-quarter-note","category_id":7,"word_count":1375,"deleted_at":null,"user_id":1825,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_4836","draft_sequence":null,"unpinned":null,
