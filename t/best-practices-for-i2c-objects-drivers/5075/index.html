</h1>

          <a href='/u/deadsy'><b itemprop='author'>deadsy</b></a>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> wrote:</p>

<blockquote><p>Maybe it is a good idea to start a new thread about "tips and good practices for I2C objects".</p></blockquote>

<p>Here's my take on writing I2C drivers for Axoloti. Feel free to comment/contribute.</p>

<h2>Introduction</h2>

<p>I2C is a shared bus technology.<br><a href="https://en.wikipedia.org/wiki/I%C2%B2C" rel="nofollow noopener">i2c wikipedia</a></p>

<p>Lot's of interesting chips have an I2C interface and the Axoloti provides an I2C bus on the IO pins.<br>If you have a new I2C device you want to hook up, you'll need to write an I2C driver/object for it.</p>

<p>I2C is a <em>shared</em> bus.</p>

<p>The Axoloti is the bus master. Each device is a bus slave. There can be multiple slaves on a single bus (each with a unique 7-bit I2C address). The Axoloti initiates a bus transaction (read/write) and the slave device responds. Each device is controlled by it's own driver- which will typically be a patch object.</p>

<p>Here are some best practices to ensure different device drivers work well on the same bus.</p>

<h2>1. Provide a way for the user to specify a unique device address.</h2>

<p>When the master (Axoloti) starts a transaction on the bus, it specifies the device it wants to talk to by using a 7-bit I2C address. The master talks to one device at a time, so each device needs a unique I2C address. The device datasheet will tell you which addresses a specific device can use. The device will often have some pins to customize (with hardware jumpers) some bits of the address. This allows the user to have multiple instances of the same device on the bus, each with a unique address. The driver writer needs to provide a way to specify which device address a driver should be using.</p>

<p>The device address needs to be specified at compile time. On Axoloti this can be handled by an attribute in the object:<br><code><br>&lt;attribs&gt;<br>    &lt;combo name="adr"&gt;<br>      &lt;MenuEntries&gt;<br>          &lt;string&gt;0x1d&lt;/string&gt;<br>          &lt;string&gt;0x53&lt;/string&gt;<br>      &lt;/MenuEntries&gt;<br>      &lt;CEntries&gt;<br>          &lt;string&gt;0x1d&lt;/string&gt;<br>          &lt;string&gt;0x53&lt;/string&gt;<br>      &lt;/CEntries&gt;<br>    &lt;/combo&gt;<br>&lt;/attribs&gt;<br></code></p>

<h2>2. Initialise the I2C bus only once.</h2>

<p>The I2C bus needs to be initialized in the patch. A given patch might control multiple I2C devices, but the I2C bus should only be initialized once. The bus is initialized by a call to the i2cStart() function. This should <em>not</em> be called within the driver because with multiple devices each driver would make a call to initialize the bus. It should be called through a single instance of the i2c config object.<br><code><br>axoloti-factory/objects/gpio/i2c/config.axo<br></code></p>

<p>This object does not connect to anything in the patch, it just handles the IO setup and shutdown for the I2C bus.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b06df6b64f4e7280e5bcba6611bca0567cfbb537.png" width="299" height="62"></p>

<h2>3. Allocate I2C Transaction Buffers out of the SRAM2 segment.</h2>

<p>The buffers used to tx/rx bytes from the I2C device need to be in the SRAM2 segment. If we look at the linker script we see:<br><code><br>SRAM2  : org = 0x2001E000, len = 0x00002000 /* second half (8kB) of SRAM2 for DMA*/<br></code></p>

<p>The bytes from memory to the I2C controller are DMA'ed so we need to use memory that can be DMA'ed. In the driver you can specify the segment in which the linker will allocate the storage by using the "attribute" pragma.</p>

<p>Example:<br><code><br>static uint8_t rxbuf[32] __attribute__ ((section(".sram2")));<br></code><br>This is more of a requirement than a best practice. If you don't do it the I2C bus transactions won't work.</p>

<h2>4. Device IO operations should be in their own thread.</h2>

<p>Axoloti uses ChibiOS which is a multi-threaded RTOS. The DSP thread calls the krate/srate functions of the patch and computes the audio. The DSP thread needs to run as quickly as possible so it can feed the codec.<br>The DSP thread should not be waiting for external IO to take place. The I2C bus operations should run in their own thread where they can run asynchronously without slowing down the DSP thread.</p>

<p>Example:</p>

<p>In the init function we create the IO thread:<br><code><br>// create the polling thread<br>s-&gt;thd = chThdCreateStatic(s-&gt;thd_wa, sizeof(s-&gt;thd_wa), NORMALPRIO, adxl345_thread, (void *)s);<br></code><br>And in the dispose function we terminate the thread:<br><code><br>// stop thread<br>chThdTerminate(s-&gt;thd);<br>chThdWait(s-&gt;thd);<br></code></p>

<h2>5. Lock/Unlock the I2C bus around bus operations.</h2>

<p>With each device driver running in its own thread we have multiple threads each trying to access the same I2C bus. The drivers will access the bus asynchronously, so we have to make sure access is properly shared. ChibiOS provides functions to lock/unlock the bus: i2cAcquireBus(), i2cReleaseBus() A given thread needs to get the lock before it uses the bus and release the lock after it has finished with the bus.</p>

<p>Example:<br><code><br>i2cAcquireBus(s-&gt;dev);<br>msg_t rc = i2cMasterReceiveTimeout(s-&gt;dev, s-&gt;adr, s-&gt;rx, 2, TTP229_I2C_TIMEOUT);<br>i2cReleaseBus(s-&gt;dev);<br></code><br>It's up to the driver writer to minimize lock time and not hog the bus. Many devices will be periodically polled/updated. Be a good neighbor. Take a look at the device datasheet and work out how slowly you can poll the device.</p>

<h2>6. Lock shared memory access between DSP and IO threads.</h2>

<p>The device driver IO thread and DSP thread need to communicate. This is typically done with memory shared between the threads. When one thread is writing the data, the other thread should not be reading it, and vice versa. Each thread has to get exclusive access to the shared memory before it reads or write it.</p>

<p>Example:</p>

<p>In the IO Thread:<br><code><br>// write to shared variables<br>chSysLock();<br>s-&gt;x = x;<br>s-&gt;y = y;<br>s-&gt;z = z;<br>chSysUnlock();<br></code></p>

<p>In the DSP Thread:<br><code><br>// read from shared variables<br>chSysLock();<br>x = s-&gt;x;<br>y = s-&gt;y;<br>z = s-&gt;z;<br>chSysUnlock();<br></code></p>

<p>In this example if you don't lock the shared variable access, you will potentially have x,y,z values being mixed up between samples.</p>

<p>Note: Using chSysLock/chSysUnlock is an interrupt disable/enable. This gets the job done, but should only be used for very short lock periods because it stops all threads, not just the one that is contending for the variable access. ChibiOS provides other, more sophisticated, methods for inter thread communication (not all of which are enabled in the standard Axoloti firmware...).</p>

<h2>Driver Examples</h2>

<p>Here are some I2C object/drivers that use the aforementioned practices:</p>

<p><a href="https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/deadsy/mpr121" rel="nofollow noopener">mpr121 driver</a></p>

<p><a href="https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/deadsy/ttp229" rel="nofollow noopener">ttp229 driver</a></p>

<p>Note:<br>I have an aversion to writing C code in XML files, so the bulk of the driver code for these examples is in the *.h include file. This makes the driver code a bit different from the "all in the axo" form but for either form the best practices still apply.</p>

        <p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> says:</p>

<blockquote><p>won't the chSysLock() potentially block the DSP</p></blockquote>

<p>Yes - it's turns into a global interrupt disable, so the thread can't be preempted until it has called the unlock.</p>

<p>For something like a touch sensor driver you only need a single uint32 as the result of the sensor read so I think a quick lock/unlock around the shared memory reference is probably about as fast as you can manage.</p>

<p>Someone might say: "You should be using a mutex!"</p>

<p>Check it out:</p>

<pre><code>void chMtxLock(Mutex *mp) {
  chSysLock();
  chMtxLockS(mp);
  chSysUnlock();
}</code></pre>

<p>Still doing a quick global interrupt disable/enable. If you only have to share a single uint32 then the interrupt disable/enable will be faster. It's also worth noting that the DSP thread can't spend its time waiting on any sort of lock. Whatever you do it needs to be quick.</p>

<p>Of course for some drivers (E.g. a keyboard scanner) you may need something more sophisticated like a circular buffer, in which case a the code needs to be more complicated. If you've got the chops to write lock-less code that works properly, more power to you <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>BTW - ChibiOS has a nice feature called mailboxes.<br><a href="http://www.chibios.org/dokuwiki/doku.php?id=chibios:book:kernel_mailboxes" rel="nofollow noopener">RT mailboxes</a><br>It would be nice to use in drivers, but the feature is not enabled in the standard firmware build. Could we get it enabled for the next release?</p>

      <div class='post' itemprop='articleBody'>
        <p>Is this related to <a href="https://en.wikipedia.org/wiki/Load-link/store-conditional" rel="nofollow noopener">lock-free atomic read-modify-write operation</a> ? Is it useful in a single core processor ?<br>As I did not had to care about multi-threading on the Axoloti yet, I'm not aware of all the mechanisms available. <br>That's very interesting.</p>
      </div>

        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>

<p>Yes - lock free techniques are generally useful on both single core and multi-core devices. ChibiOS has the usual set of semaphores, mutexes, mailboxes, etc. used for data sharing between threads. All of them disable interrupts to lock out other threads and enforce the atomic sharing of data. Lock-less techniques don't lock out other threads, they can still run. The Cortex-M4 ISA provides load exclusive and store exclusive instructions used to implement lock-less data sharing.</p>

<p>Now: I wouldn't consider myself and expert at concurrent programming, and certainly not at lock-less sharing, but from what I understand getting lock-less right is tough. The conservative approach is probably to use the conventional locking primitives and see if that performs well enough. If yes - declare success. If no- then <em>maybe</em> consider lock-less as an optimization.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-10-25T09:22:33Z' itemprop='datePublished'>
             2018-10-25 09:22:33 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah doing a proper lock free implementation is complex - but there are lots of freely available versions to use, usually in the form of a ring buffer. (as they also need to not allocate memory) </p>

<p>Ive used them on other limited platforms (rPI/Organelle) to good effect, though ive not reviewed how much 'extra' memory they take , which may or may not be an issue with axoloti.</p>

<hr>

<p>what I did for the midi ring buffer was simply to do it without locks (*), with detection for the read/write pointers crossing. but I was quite careful how I did the implementation, to ensure any theoretical thread contentions are minimised e.g. only writing in one thread - and making sure comparisons were very limited.<br>(so your implementation has to be a bit more considered, than just taking out the locks - I know exactly where the possible thread contention are, how likely (minimal) , and the consequences  ) </p>

<p>theoretically I could have used 'test and set' atomic operations,  but I didn't because it doesn't really matter that much in this use case.<br> if the ring-buffer is overflowing theres little you can do about it... its more than likely that the producer is still going to keep producing at a higher rate than consumer, so known 1 byte before or after doesn't really change the outcome <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>basically its an optimistic strategy, where due to the ring buffer size, really it should not fail, and if it does its not the end of the world. ideally we would allow the user to optionally configure the ring buffer size, based on their needs.</p>

<hr>

<p>in this example id suspect its similar, you can have a ring buffer which should never overrun  because you know the timing involved on the i2c and you know the timing of the event loop (k-rate).<br>so under normal circumstances you know the max number of i2c events you expect in a k-rate cycle - and a bit more space for headroom and your done.</p>

<p>in someways I guess its a bit like setting the sample rate buffer size on a computer - you set it as low as you can go without experiencing issues</p>

<p>anyway, its just an idea - my personal preference is to avoid locks in the audio thread at all costs, as they invariable lead to little glitches when load increases,  which are really hard to track down later.</p>
      </div>

          ps.store("topic_5075", {"post_stream":{"posts":[{"id":31081,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-10-20T17:18:08.735Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e wrote:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eMaybe it is a good idea to start a new thread about \"tips and good practices for I2C objects\".\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eHere's my take on writing I2C drivers for Axoloti. Feel free to comment/contribute.\u003c/p\u003e\n\n\u003ch2\u003eIntroduction\u003c/h2\u003e\n\n\u003cp\u003eI2C is a shared bus technology.\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/I%C2%B2C\" rel=\"nofollow noopener\"\u003ei2c wikipedia\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLot's of interesting chips have an I2C interface and the Axoloti provides an I2C bus on the IO pins.\u003cbr\u003eIf you have a new I2C device you want to hook up, you'll need to write an I2C driver/object for it.\u003c/p\u003e\n\n\u003cp\u003eI2C is a \u003cem\u003eshared\u003c/em\u003e bus.\u003c/p\u003e\n\n\u003cp\u003eThe Axoloti is the bus master. Each device is a bus slave. There can be multiple slaves on a single bus (each with a unique 7-bit I2C address). The Axoloti initiates a bus transaction (read/write) and the slave device responds. Each device is controlled by it's own driver- which will typically be a patch object.\u003c/p\u003e\n\n\u003cp\u003eHere are some best practices to ensure different device drivers work well on the same bus.\u003c/p\u003e\n\n\u003ch2\u003e1. Provide a way for the user to specify a unique device address.\u003c/h2\u003e\n\n\u003cp\u003eWhen the master (Axoloti) starts a transaction on the bus, it specifies the device it wants to talk to by using a 7-bit I2C address. The master talks to one device at a time, so each device needs a unique I2C address. The device datasheet will tell you which addresses a specific device can use. The device will often have some pins to customize (with hardware jumpers) some bits of the address. This allows the user to have multiple instances of the same device on the bus, each with a unique address. The driver writer needs to provide a way to specify which device address a driver should be using.\u003c/p\u003e\n\n\u003cp\u003eThe device address needs to be specified at compile time. On Axoloti this can be handled by an attribute in the object:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003e\u0026lt;attribs\u0026gt;\u003cbr\u003e    \u0026lt;combo name=\"adr\"\u0026gt;\u003cbr\u003e      \u0026lt;MenuEntries\u0026gt;\u003cbr\u003e          \u0026lt;string\u0026gt;0x1d\u0026lt;/string\u0026gt;\u003cbr\u003e          \u0026lt;string\u0026gt;0x53\u0026lt;/string\u0026gt;\u003cbr\u003e      \u0026lt;/MenuEntries\u0026gt;\u003cbr\u003e      \u0026lt;CEntries\u0026gt;\u003cbr\u003e          \u0026lt;string\u0026gt;0x1d\u0026lt;/string\u0026gt;\u003cbr\u003e          \u0026lt;string\u0026gt;0x53\u0026lt;/string\u0026gt;\u003cbr\u003e      \u0026lt;/CEntries\u0026gt;\u003cbr\u003e    \u0026lt;/combo\u0026gt;\u003cbr\u003e\u0026lt;/attribs\u0026gt;\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003ch2\u003e2. Initialise the I2C bus only once.\u003c/h2\u003e\n\n\u003cp\u003eThe I2C bus needs to be initialized in the patch. A given patch might control multiple I2C devices, but the I2C bus should only be initialized once. The bus is initialized by a call to the i2cStart() function. This should \u003cem\u003enot\u003c/em\u003e be called within the driver because with multiple devices each driver would make a call to initialize the bus. It should be called through a single instance of the i2c config object.\u003cbr\u003e\u003ccode\u003e\u003cbr\u003eaxoloti-factory/objects/gpio/i2c/config.axo\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThis object does not connect to anything in the patch, it just handles the IO setup and shutdown for the I2C bus.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b06df6b64f4e7280e5bcba6611bca0567cfbb537.png\" width=\"299\" height=\"62\"\u003e\u003c/p\u003e\n\n\u003ch2\u003e3. Allocate I2C Transaction Buffers out of the SRAM2 segment.\u003c/h2\u003e\n\n\u003cp\u003eThe buffers used to tx/rx bytes from the I2C device need to be in the SRAM2 segment. If we look at the linker script we see:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003eSRAM2  : org = 0x2001E000, len = 0x00002000 /* second half (8kB) of SRAM2 for DMA*/\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThe bytes from memory to the I2C controller are DMA'ed so we need to use memory that can be DMA'ed. In the driver you can specify the segment in which the linker will allocate the storage by using the \"attribute\" pragma.\u003c/p\u003e\n\n\u003cp\u003eExample:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003estatic uint8_t rxbuf[32] __attribute__ ((section(\".sram2\")));\u003cbr\u003e\u003c/code\u003e\u003cbr\u003eThis is more of a requirement than a best practice. If you don't do it the I2C bus transactions won't work.\u003c/p\u003e\n\n\u003ch2\u003e4. Device IO operations should be in their own thread.\u003c/h2\u003e\n\n\u003cp\u003eAxoloti uses ChibiOS which is a multi-threaded RTOS. The DSP thread calls the krate/srate functions of the patch and computes the audio. The DSP thread needs to run as quickly as possible so it can feed the codec.\u003cbr\u003eThe DSP thread should not be waiting for external IO to take place. The I2C bus operations should run in their own thread where they can run asynchronously without slowing down the DSP thread.\u003c/p\u003e\n\n\u003cp\u003eExample:\u003c/p\u003e\n\n\u003cp\u003eIn the init function we create the IO thread:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003e// create the polling thread\u003cbr\u003es-\u0026gt;thd = chThdCreateStatic(s-\u0026gt;thd_wa, sizeof(s-\u0026gt;thd_wa), NORMALPRIO, adxl345_thread, (void *)s);\u003cbr\u003e\u003c/code\u003e\u003cbr\u003eAnd in the dispose function we terminate the thread:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003e// stop thread\u003cbr\u003echThdTerminate(s-\u0026gt;thd);\u003cbr\u003echThdWait(s-\u0026gt;thd);\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003ch2\u003e5. Lock/Unlock the I2C bus around bus operations.\u003c/h2\u003e\n\n\u003cp\u003eWith each device driver running in its own thread we have multiple threads each trying to access the same I2C bus. The drivers will access the bus asynchronously, so we have to make sure access is properly shared. ChibiOS provides functions to lock/unlock the bus: i2cAcquireBus(), i2cReleaseBus() A given thread needs to get the lock before it uses the bus and release the lock after it has finished with the bus.\u003c/p\u003e\n\n\u003cp\u003eExample:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003ei2cAcquireBus(s-\u0026gt;dev);\u003cbr\u003emsg_t rc = i2cMasterReceiveTimeout(s-\u0026gt;dev, s-\u0026gt;adr, s-\u0026gt;rx, 2, TTP229_I2C_TIMEOUT);\u003cbr\u003ei2cReleaseBus(s-\u0026gt;dev);\u003cbr\u003e\u003c/code\u003e\u003cbr\u003eIt's up to the driver writer to minimize lock time and not hog the bus. Many devices will be periodically polled/updated. Be a good neighbor. Take a look at the device datasheet and work out how slowly you can poll the device.\u003c/p\u003e\n\n\u003ch2\u003e6. Lock shared memory access between DSP and IO threads.\u003c/h2\u003e\n\n\u003cp\u003eThe device driver IO thread and DSP thread need to communicate. This is typically done with memory shared between the threads. When one thread is writing the data, the other thread should not be reading it, and vice versa. Each thread has to get exclusive access to the shared memory before it reads or write it.\u003c/p\u003e\n\n\u003cp\u003eExample:\u003c/p\u003e\n\n\u003cp\u003eIn the IO Thread:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003e// write to shared variables\u003cbr\u003echSysLock();\u003cbr\u003es-\u0026gt;x = x;\u003cbr\u003es-\u0026gt;y = y;\u003cbr\u003es-\u0026gt;z = z;\u003cbr\u003echSysUnlock();\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eIn the DSP Thread:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003e// read from shared variables\u003cbr\u003echSysLock();\u003cbr\u003ex = s-\u0026gt;x;\u003cbr\u003ey = s-\u0026gt;y;\u003cbr\u003ez = s-\u0026gt;z;\u003cbr\u003echSysUnlock();\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eIn this example if you don't lock the shared variable access, you will potentially have x,y,z values being mixed up between samples.\u003c/p\u003e\n\n\u003cp\u003eNote: Using chSysLock/chSysUnlock is an interrupt disable/enable. This gets the job done, but should only be used for very short lock periods because it stops all threads, not just the one that is contending for the variable access. ChibiOS provides other, more sophisticated, methods for inter thread communication (not all of which are enabled in the standard Axoloti firmware...).\u003c/p\u003e\n\n\u003ch2\u003eDriver Examples\u003c/h2\u003e\n\n\u003cp\u003eHere are some I2C object/drivers that use the aforementioned practices:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/deadsy/mpr121\" rel=\"nofollow noopener\"\u003empr121 driver\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/deadsy/ttp229\" rel=\"nofollow noopener\"\u003ettp229 driver\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eNote:\u003cbr\u003eI have an aversion to writing C code in XML files, so the bulk of the driver code for these examples is in the *.h include file. This makes the driver code a bit different from the \"all in the axo\" form but for either form the best practices still apply.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-10-20T17:22:44.290Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":109,"incoming_link_count":249,"reads":75,"score":1405.45,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/deadsy/mpr121","internal":false,"reflection":false,"title":"axoloti-contrib/objects/deadsy/mpr121 at 1.0.12 Â· axoloti/axoloti-contrib Â· GitHub","clicks":44},{"url":"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/objects/deadsy/ttp229","internal":false,"reflection":false,"title":"axoloti-contrib/objects/deadsy/ttp229 at 1.0.12 Â· axoloti/axoloti-contrib Â· GitHub","clicks":25},{"url":"https://en.wikipedia.org/wiki/I%C2%B2C","internal":false,"reflection":false,"title":"IÂ²C - Wikipedia","clicks":8},{"url":"http://community.axoloti.com/t/spi-i2c-oled-display/638/150","internal":true,"reflection":true,"title":"SPI/I2C OLED display","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31083,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-10-20T19:00:11.727Z","cooked":"\u003cp\u003ecool stuff, and a great write up!\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003ewon't the chSysLock() potentially block the DSP (for a very short while) ?!\u003c/p\u003e\n\n\u003cp\u003ewhat id be tempted to do is use a lock free ring buffer, this is what I did for the (firmware) midi implementation. doesn't have to be a complex implementation if you have a good understanding of the timing of the IO on the I2C - the buffer only has to be big enough to allow for 'some latency/jitter'\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5075\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/deadsy/40/5105_1.png\" class=\"avatar\"\u003edeadsy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have an aversion to writing C code in XML files, so the bulk of the driver code for these examples is in the *.h include file. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, I do the same for anything that's non-trivial\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-10-20T19:02:08.672Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":55,"score":12.45,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31091,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-10-21T15:55:01.858Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e says:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003ewon't the chSysLock() potentially block the DSP\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eYes - it's turns into a global interrupt disable, so the thread can't be preempted until it has called the unlock.\u003c/p\u003e\n\n\u003cp\u003eFor something like a touch sensor driver you only need a single uint32 as the result of the sensor read so I think a quick lock/unlock around the shared memory reference is probably about as fast as you can manage.\u003c/p\u003e\n\n\u003cp\u003eSomeone might say: \"You should be using a mutex!\"\u003c/p\u003e\n\n\u003cp\u003eCheck it out:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003evoid chMtxLock(Mutex *mp) {\n  chSysLock();\n  chMtxLockS(mp);\n  chSysUnlock();\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eStill doing a quick global interrupt disable/enable. If you only have to share a single uint32 then the interrupt disable/enable will be faster. It's also worth noting that the DSP thread can't spend its time waiting on any sort of lock. Whatever you do it needs to be quick.\u003c/p\u003e\n\n\u003cp\u003eOf course for some drivers (E.g. a keyboard scanner) you may need something more sophisticated like a circular buffer, in which case a the code needs to be more complicated. If you've got the chops to write lock-less code that works properly, more power to you \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBTW - ChibiOS has a nice feature called mailboxes.\u003cbr\u003e\u003ca href=\"http://www.chibios.org/dokuwiki/doku.php?id=chibios:book:kernel_mailboxes\" rel=\"nofollow noopener\"\u003eRT mailboxes\u003c/a\u003e\u003cbr\u003eIt would be nice to use in drivers, but the feature is not enabled in the standard firmware build. Could we get it enabled for the next release?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-10-21T15:55:01.858Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":49,"score":21.4,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.chibios.org/dokuwiki/doku.php?id=chibios:book:kernel_mailboxes","internal":false,"reflection":false,"title":"ChibiOS free embedded RTOS - RT Mailboxes","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31092,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-10-21T18:59:21.708Z","cooked":"\u003cp\u003eI didnâ€™t say use a mutex, i said use a lock free strategy.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-10-21T18:59:21.708Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":48,"score":10.4,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31094,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-10-21T20:44:58.860Z","cooked":"\u003cp\u003eWould this kind of strategy lead to use of double or triple buffering ?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-10-21T20:44:58.860Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":48,"score":10.3,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31133,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-10-23T17:07:55.933Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003euse a lock free ring buffer, this is what I did for the (firmware) midi implementation. \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eCan you point me to a code reference?\u003cbr\u003eI've been looking for telltale strex/ldrex instructions, but I don't see anything in either master or experimental...\u003c/p\u003e\n\n\u003cp\u003eThanks.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-10-23T17:07:55.933Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":47,"score":15.15,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31154,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-10-25T00:16:30.311Z","cooked":"\u003cp\u003eIs this related to \u003ca href=\"https://en.wikipedia.org/wiki/Load-link/store-conditional\" rel=\"nofollow noopener\"\u003elock-free atomic read-modify-write operation\u003c/a\u003e ? Is it useful in a single core processor ?\u003cbr\u003eAs I did not had to care about multi-threading on the Axoloti yet, I'm not aware of all the mechanisms available. \u003cbr\u003eThat's very interesting.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-10-25T00:23:37.278Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":42,"score":8.95,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Load-link/store-conditional","internal":false,"reflection":false,"title":"Load-link/store-conditional - Wikipedia","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31155,"name":"Jason T Harris","username":"deadsy","avatar_template":"/user_avatar/community.axoloti.com/deadsy/{size}/5105_1.png","created_at":"2018-10-25T01:15:43.011Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYes - lock free techniques are generally useful on both single core and multi-core devices. ChibiOS has the usual set of semaphores, mutexes, mailboxes, etc. used for data sharing between threads. All of them disable interrupts to lock out other threads and enforce the atomic sharing of data. Lock-less techniques don't lock out other threads, they can still run. The Cortex-M4 ISA provides load exclusive and store exclusive instructions used to implement lock-less data sharing.\u003c/p\u003e\n\n\u003cp\u003eNow: I wouldn't consider myself and expert at concurrent programming, and certainly not at lock-less sharing, but from what I understand getting lock-less right is tough. The conservative approach is probably to use the conventional locking primitives and see if that performs well enough. If yes - declare success. If no- then \u003cem\u003emaybe\u003c/em\u003e consider lock-less as an optimization.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-10-25T01:15:43.011Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":38,"score":8.65,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Jason T Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1672,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31162,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-10-25T09:22:33.777Z","cooked":"\u003cp\u003eyeah doing a proper lock free implementation is complex - but there are lots of freely available versions to use, usually in the form of a ring buffer. (as they also need to not allocate memory) \u003c/p\u003e\n\n\u003cp\u003eIve used them on other limited platforms (rPI/Organelle) to good effect, though ive not reviewed how much 'extra' memory they take , which may or may not be an issue with axoloti.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003ewhat I did for the midi ring buffer was simply to do it without locks (*), with detection for the read/write pointers crossing. but I was quite careful how I did the implementation, to ensure any theoretical thread contentions are minimised e.g. only writing in one thread - and making sure comparisons were very limited.\u003cbr\u003e(so your implementation has to be a bit more considered, than just taking out the locks - I know exactly where the possible thread contention are, how likely (minimal) , and the consequences  ) \u003c/p\u003e\n\n\u003cp\u003etheoretically I could have used 'test and set' atomic operations,  but I didn't because it doesn't really matter that much in this use case.\u003cbr\u003e if the ring-buffer is overflowing theres little you can do about it... its more than likely that the producer is still going to keep producing at a higher rate than consumer, so known 1 byte before or after doesn't really change the outcome \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ebasically its an optimistic strategy, where due to the ring buffer size, really it should not fail, and if it does its not the end of the world. ideally we would allow the user to optionally configure the ring buffer size, based on their needs.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003ein this example id suspect its similar, you can have a ring buffer which should never overrun  because you know the timing involved on the i2c and you know the timing of the event loop (k-rate).\u003cbr\u003eso under normal circumstances you know the max number of i2c events you expect in a k-rate cycle - and a bit more space for headroom and your done.\u003c/p\u003e\n\n\u003cp\u003ein someways I guess its a bit like setting the sample rate buffer size on a computer - you set it as low as you can go without experiencing issues\u003c/p\u003e\n\n\u003cp\u003eanyway, its just an idea - my personal preference is to avoid locks in the audio thread at all costs, as they invariable lead to little glitches when load increases,  which are really hard to track down later.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-10-25T09:29:54.203Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":38,"score":8.65,"yours":false,"topic_id":5075,"topic_slug":"best-practices-for-i2c-objects-drivers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[31081,310
