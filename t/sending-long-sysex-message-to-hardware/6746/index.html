        <h1>
  <a href="/t/sending-long-sysex-message-to-hardware/6746">Sending long SYSEX message to hardware</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Yot'><b itemprop='author'>Yot</b></a>
           
           <time datetime='2020-07-22T21:33:24Z' itemprop='datePublished'>
             2020-07-22 21:33:24 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi folks,</p>

<p>I would like to send a long SYSEX message to a USB controller. <br>The array is 451 characters long. If I send it in one shot, I obviously get a <br>"usb host midi output ringbuffer overflow"</p>

<p>Do you know a simple way to "split" it in some way.</p>

<p>I'm not a big C coder so I just tested by splitting the entire array manually with multiples arrays of 20 with a 10 ms pause between each send. It works but it's too long to code.</p>

<p>Is there a way I can code a pause every 20 characters of the array basically?</p>

<p>Thanks for your help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-07-22T23:15:02Z' itemprop='datePublished'>
             2020-07-22 23:15:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What have you got so far?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Yot'><b itemprop='author'>Yot</b></a>
           
           <time datetime='2020-07-22T23:42:47Z' itemprop='datePublished'>
             2020-07-22 23:42:47 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What do you mean? Here's my very "dirty" piece of code ...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/afdf864edcea54a73011c9378c5cc44d4f0ddfff" href="//community.axoloti.com/uploads/default/original/2X/a/afdf864edcea54a73011c9378c5cc44d4f0ddfff.png" class="lightbox" title="Screen Shot 2020-07-22 at 4.48.45 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/afdf864edcea54a73011c9378c5cc44d4f0ddfff_1_591x500.png" width="591" height="500"><div class="meta">
<span class="filename">Screen Shot 2020-07-22 at 4.48.45 PM.png</span><span class="informations">1986x1680 595 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-23T06:50:14Z' itemprop='datePublished'>
             2020-07-23 06:50:14 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was thinking about this problem yesterday, as I want to program my Novation Zero SL MK2.<br>Calling sleep is likely to cause audio dropouts.<br>I think what we need is some kind of ringbuffer that stores the individual bytes and in the control-rate call you would only send byte-chunks of a fixed size at a fixed rate (probably on every 50th out of the 3000 times per second or so).<br>I did not implement any of this yet and am wondering whether we can simply reuse an existing ring-buffer code from some existing object, like a delay.<br>The method could also be applied to regular midi messages or NRPNs (as when controlling many LEDs)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-07-23T07:56:59Z' itemprop='datePublished'>
             2020-07-23 07:56:59 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had success sending shorter strings to Blofeld, like parameter systes strings.</p>

<p>But when I tried to send sound dumos, which is longer strings, it failed on me. So very interested in seeing that you have something working for longer strings <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-07-23T18:14:33Z' itemprop='datePublished'>
             2020-07-23 18:14:33 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Was that code sending to a USB controller? Maybe Iâ€™m mistaken, but isnâ€™t sdWrite for serial device? Or also for USB?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Yot'><b itemprop='author'>Yot</b></a>
           
           <time datetime='2020-07-23T23:15:15Z' itemprop='datePublished'>
             2020-07-23 23:15:15 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It works also for a USB controller.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-07-24T01:22:37Z' itemprop='datePublished'>
             2020-07-24 01:22:37 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There isn't any need to break the data into multiple arrays.<br>You use variables to store your position in the array, and the number of bytes remaining. That's simple.</p>

<p>What isn't clear , does Axoloti firmware provide a mechanism for querying the amount of space in the send buffer? Without that, you'll only be quessing how many bytes to send, and when, which wil be different for DIN MIDI, and USB MIDI.</p>

<p>Added later:<br>This might be useful:<br>int MidiGetOutputBufferPending(midi_device_t dev);<br>And this, but it's only implemented for MIDI_DEVICE_USB_HOST:<br>int MidiGetOutputBufferAvailable</p>

<p>For more details, look in firmware/midi.c (after downloading the Axoloti source code)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-25T07:23:41Z' itemprop='datePublished'>
             2020-07-25 07:23:41 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was reading about ring-buffers and made a python prototype that could be translated to c/c++ (disclaimer, the implementation might be naive/messy).<br>I saw that the Axoloti delay objects brilliantly use bit-masking to make the indexing wrap around sizes multiples of two and adapted that. So if you want the size to be 4kb you would set it to 1 &lt;&lt; 12 for example.<br>If / when I create an axo object, I would allocate an sdram-table for the storage inside the object.<br>Then, in every 50th control-rate call or so I would read say 32 bytes and send them as a sysex message. I assume sending a single sysex message in multiple chunks is possible (?)</p>

<pre><code># Python 2.7
class ByteRingBuffer(object):
    head = 0
    tail = 0
    size = 1 &lt;&lt; 12
    mask = size-1
    length = 0
    full = False

    def __init__(self):
        self.buffer = [0] * self.size

    def write(self, value):
        if self.length &gt; self.mask:
            self.full = True
            print "FULL!"
            return
        self.buffer[self.tail] = value
        self.tail = (self.tail + 1) &amp; self.mask
        self.length += 1

    def read(self):
        if self.empty():
            return -1
        result = self.buffer[self.head]
        self.head = (self.head + 1) &amp; self.mask
        self.length = max(self.length-1, 0)
        self.full = False
        return result

    def empty(self):
        return self.length &lt;= 0

    def full(self):
        return self.full</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-25T12:36:18Z' itemprop='datePublished'>
             2020-07-25 12:36:18 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I turned it into an work-in-progress axo object. The only problem is defining the sysex strings conveniently in the UI.<br>Because strings are null-terminated and you cannot enter hex-values in the GUI widgets.</p>

<p><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/ivogrig/axoloti-contrib/tree/1.0.12/objects/ivofx" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars1.githubusercontent.com/u/10848442?s=400&amp;v=4" width="" height="" class="thumbnail">

<h3><a href="https://github.com/ivogrig/axoloti-contrib/tree/1.0.12/objects/ivofx" target="_blank" rel="nofollow noopener">ivogrig/axoloti-contrib</a></h3>

<p>User contributed objects and patches for Axoloti. Contribute to ivogrig/axoloti-contrib development by creating an account on GitHub.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
<br>You load the sysexbuffer object, then you can right-click and select "Help" to load the help-patch.</p>

<p>At the moment you need to define the sysex-data inside the code.</p>

<p>I have a vision to make defining the data more user-friendly.<br>You would save each sysex-string as a file in a certain directory and prefix the file with a number.<br>The object would load all files from the directory into a table and keep track of the start-offsets.<br>You would have an inlet to choose the sysex-string by index and an inlet to trigger the transmission.<br>On top of that one could setup a substitution-syntax to replace certain bytes with a variable value.<br>However, I have different plans for the weekend so it will take some more time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-07-25T12:59:00Z' itemprop='datePublished'>
             2020-07-25 12:59:00 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A ring buffer doesn't solve the problem of output buffer overrun, that is solved by  checking the amount of space in the ring buffer before doing a send. </p>

<p>Agreed, for a long sysex message, you'll need to do it over several  control-rate calls to your object. BUT, while you have a sysex message in progress, you also need to stop sending any other MIDI. For instance, if you send a NOTE ON or NOTE OFF, while your sysex is only partially complete, the sysex message will be corrupted.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-25T13:03:17Z' itemprop='datePublished'>
             2020-07-25 13:03:17 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>True, I did not think of these aspects <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"><br>The code is not keeping track of the individual message lengths as of yet.<br>I seems quite tricky to ensure no other midi is transmitted when sending sysex in split chunks, I have no idea for that.<br>Still, a ringbuffer seems handy for storing and keeping track of the chunks.</p>

<p>Theoretically speaking, if it would be possible to grab data from <code>MidiGetOutputBufferPending</code> end erase the pending buffer somehow to resend it later, that would help.</p>

<p>Actually, the buffer appears to be exposed in the <code>_MIDI_Process</code> struct (looking at the USB one)</p>

<pre><code>  uint8_t buff_in[USBH_MIDI_EPS_IN_SIZE];
  uint8_t buff_out[USBH_MIDI_EPS_OUT_SIZE];
  uint8_t buff_out_len;</code></pre>

<p>Still, one does not know where in the order of objects the own call happens, probably in the middle, so no certainty gained.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-07-25T13:31:00Z' itemprop='datePublished'>
             2020-07-25 13:31:00 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Assuming MidiGetOutputBufferPending() returns the number of bytes currently in the buffer, and goes down as bytes actually go out on the wire, your wouldn't want to erase pending bytes. Just let them fly.</p>

<p>Yes, up at the object level, blocking MIDI sends while a SYSEX message is in progress would require cooperation between objects used for sending normal MIDI and objects used for sending SYSEX. Sending long messages should really be handled in the firmware.</p>

<p>A ringbuffer is useful for queuing multiple messages. Not needed when your code is handling one message at a time. That's why the output buffer is implemented as a ringbuffer. At the level of your objects, you can send MIDI events asynchronously, without concern about other messages 'in flight'.</p>

<p>All of this stuff is very common in data communications software and  file system software.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-25T13:38:06Z' itemprop='datePublished'>
             2020-07-25 13:38:06 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK I give up then. Hopefully the USB buffer size will be large enough for my needs, I think I will be fine.<br>I made the ring buffer because I want to allow my code to queue multiple messages at once and not be limited to one at a time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-26T07:19:50Z' itemprop='datePublished'>
             2020-07-26 07:19:50 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The output-buffer size USBH_MIDI_EPS_OUT_SIZE is defined as 64, but calling <code>MidiGetOutputBufferAvailable</code> will return 63 if nothing has been sent yet.</p>

<p>However, I can send more than that without getting the <code>usb host midi output ringbuffer overflow</code> error.</p>

<p>From observation, the maximum of sysex bytes that I was able to send without getting the error and nothing else going on was 185. 186 would error.</p>

<pre><code>int available = MidiGetOutputBufferAvailable(MIDI_DEVICE_USB_HOST);
int pending = MidiGetOutputBufferPending(MIDI_DEVICE_USB_HOST);</code></pre>

<p>EDIT:<br>Oh, I get it. The buffer might be for 3-byte messages. If we subtract one, we get 62*3=186 (?)<br>In fact, if I send a note-on and then call <code>MidiGetOutputBufferAvailable</code>, it returns 62.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-07-27T14:59:53Z' itemprop='datePublished'>
             2020-07-27 14:59:53 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>(I wrote something here, which I now think is wrong, but a correct answer needs more study than I can do right now)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Yot'><b itemprop='author'>Yot</b></a>
           
           <time datetime='2020-07-27T17:21:51Z' itemprop='datePublished'>
             2020-07-27 17:21:51 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks ivofx. That's good to know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ivofx'><b itemprop='author'>ivofx</b></a>
           
           <time datetime='2020-07-27T17:34:30Z' itemprop='datePublished'>
             2020-07-27 17:34:30 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wonder whether we can simply change <code>USBH_MIDI_EPS_OUT_SIZE</code> in the firmware, what would the consequences be. Is it a hardware limitation?<br>It's a bit of uncharted territory for me.</p>

<p>My own first goal ist just to write something like a patch editor where you only send short messages for indivdual synth-parameters, for that the current size limit is not a problem.<br>Sending longer patches would be a nice cherry to have on top. <br>Given that even receiving sysex is not easily done either, being only able to send long patches without receiving them seems not even that useful to me.<br>It would be cool to have the Axoloti be a sysex librarian though, I have several devices that couldbenefit from it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sending long SYSEX message to hardware'>
      <hr>
  </div>

          ps.store("topic_6746", {"post_stream":{"posts":[{"id":40344,"name":"","username":"Yot","avatar_template":"/letter_avatar_proxy/v2/letter/y/b9bd4f/{size}.png","created_at":"2020-07-22T21:33:24.863Z","cooked":"\u003cp\u003eHi folks,\u003c/p\u003e\n\n\u003cp\u003eI would like to send a long SYSEX message to a USB controller. \u003cbr\u003eThe array is 451 characters long. If I send it in one shot, I obviously get a \u003cbr\u003e\"usb host midi output ringbuffer overflow\"\u003c/p\u003e\n\n\u003cp\u003eDo you know a simple way to \"split\" it in some way.\u003c/p\u003e\n\n\u003cp\u003eI'm not a big C coder so I just tested by splitting the entire array manually with multiples arrays of 20 with a 10 ms pause between each send. It works but it's too long to code.\u003c/p\u003e\n\n\u003cp\u003eIs there a way I can code a pause every 20 characters of the array basically?\u003c/p\u003e\n\n\u003cp\u003eThanks for your help.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-07-22T21:33:24.863Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":16,"reads":37,"score":89.0,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1385,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40345,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-07-22T23:15:02.859Z","cooked":"\u003cp\u003eWhat have you got so far?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2 id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/afdf864edcea54a73011c9378c5cc44d4f0ddfff.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1385,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40347,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-23T06:50:14.138Z","cooked":"\u003cp\u003eI was thinking about this problem yesterday, as I want to program my Novation Zero SL MK2.\u003cbr\u003eCalling sleep is likely to cause audio dropouts.\u003cbr\u003eI think what we need is some kind of ringbuffer that stores the individual bytes and in the control-rate call you would only send byte-chunks of a fixed size at a fixed rate (probably on every 50th out of the 3000 times per second or so).\u003cbr\u003eI did not implement any of this yet and am wondering whether we can simply reuse an existing ring-buffer code from some existing object, like a delay.\u003cbr\u003eThe method could also be applied to regular midi messages or NRPNs (as when controlling many LEDs)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-07-23T06:53:47.010Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":35,"score":8.2,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40348,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-07-23T07:56:59.652Z","cooked":"\u003cp\u003eI had success sending shorter strings to Blofeld, like parameter systes strings.\u003c/p\u003e\n\n\u003cp\u003eBut when I tried to send sound dumos, which is longer strings, it failed on me. So very interested in seeing that you have something working for longer strings \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-07-23T07:56:59.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":35,"score":23.55,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40354,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-07-23T18:14:33.689Z","cooked":"\u003cp\u003eWas that code sending to a USB controller? Maybe Iâ€™m mistaken, but isnâ€™t sdWrite for serial device? Or also for USB?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-07-23T18:14:33.689Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":33,"score":17.8,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Yot","avatar_template":"/letter_avatar_proxy/v2/letter/y/b9bd4f/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40356,"name":"","username":"Yot","avatar_template":"/letter_avatar_proxy/v2/letter/y/b9bd4f/{size}.png","created_at":"2020-07-23T23:15:15.083Z","cooked":"\u003cp\u003eIt works also for a USB controller.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-07-23T23:15:15.083Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":24,"incoming_link_count":2,"reads":33,"score":17.8,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1385,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40357,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-07-24T01:22:37.720Z","cooked":"\u003cp\u003eThere isn't any need to break the data into multiple arrays.\u003cbr\u003eYou use variables to store your position in the array, and the number of bytes remaining. That's simple.\u003c/p\u003e\n\n\u003cp\u003eWhat isn't clear , does Axoloti firmware provide a mechanism for querying the amount of space in the send buffer? Without that, you'll only be quessing how many bytes to send, and when, which wil be different for DIN MIDI, and USB MIDI.\u003c/p\u003e\n\n\u003cp\u003eAdded later:\u003cbr\u003eThis might be useful:\u003cbr\u003eint MidiGetOutputBufferPending(midi_device_t dev);\u003cbr\u003eAnd this, but it's only implemented for MIDI_DEVICE_USB_HOST:\u003cbr\u003eint MidiGetOutputBufferAvailable\u003c/p\u003e\n\n\u003cp\u003eFor more details, look in firmware/midi.c (after downloading the Axoloti source code)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-07-24T14:47:52.505Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":33,"score":23.2,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40359,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-25T07:23:41.359Z","cooked":"\u003cp\u003eI was reading about ring-buffers and made a python prototype that could be translated to c/c++ (disclaimer, the implementation might be naive/messy).\u003cbr\u003eI saw that the Axoloti delay objects brilliantly use bit-masking to make the indexing wrap around sizes multiples of two and adapted that. So if you want the size to be 4kb you would set it to 1 \u0026lt;\u0026lt; 12 for example.\u003cbr\u003eIf / when I create an axo object, I would allocate an sdram-table for the storage inside the object.\u003cbr\u003eThen, in every 50th control-rate call or so I would read say 32 bytes and send them as a sysex message. I assume sending a single sysex message in multiple chunks is possible (?)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e# Python 2.7\nclass ByteRingBuffer(object):\n    head = 0\n    tail = 0\n    size = 1 \u0026lt;\u0026lt; 12\n    mask = size-1\n    length = 0\n    full = False\n\n    def __init__(self):\n        self.buffer = [0] * self.size\n\n    def write(self, value):\n        if self.length \u0026gt; self.mask:\n            self.full = True\n            print \"FULL!\"\n            return\n        self.buffer[self.tail] = value\n        self.tail = (self.tail + 1) \u0026amp; self.mask\n        self.length += 1\n\n    def read(self):\n        if self.empty():\n            return -1\n        result = self.buffer[self.head]\n        self.head = (self.head + 1) \u0026amp; self.mask\n        self.length = max(self.length-1, 0)\n        self.full = False\n        return result\n\n    def empty(self):\n        return self.length \u0026lt;= 0\n\n    def full(self):\n        return self.full\u003c/code\u003e\u003c/pre\u003e","post_number":9,"post_type":1,"updated_at":"2020-07-25T07:48:12.408Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads":30,"score":12.5,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40361,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-25T12:36:18.253Z","cooked":"\u003cp\u003eI turned it into an work-in-progress axo object. The only problem is defining the sysex strings conveniently in the UI.\u003cbr\u003eBecause strings are null-terminated and you cannot enter hex-values in the GUI widgets.\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/ivogrig/axoloti-contrib/tree/1.0.12/objects/ivofx\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars1.githubusercontent.com/u/10848442?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/ivogrig/axoloti-contrib/tree/1.0.12/objects/ivofx\" target=\"_blank\" rel=\"nofollow noopener\"\u003eivogrig/axoloti-contrib\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eUser contributed objects and patches for Axoloti. Contribute to ivogrig/axoloti-contrib development by creating an account on GitHub.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003eYou load the sysexbuffer object, then you can right-click and select \"Help\" to load the help-patch.\u003c/p\u003e\n\n\u003cp\u003eAt the moment you need to define the sysex-data inside the code.\u003c/p\u003e\n\n\u003cp\u003eI have a vision to make defining the data more user-friendly.\u003cbr\u003eYou would save each sysex-string as a file in a certain directory and prefix the file with a number.\u003cbr\u003eThe object would load all files from the directory into a table and keep track of the start-offsets.\u003cbr\u003eYou would have an inlet to choose the sysex-string by index and an inlet to trigger the transmission.\u003cbr\u003eOn top of that one could setup a substitution-syntax to replace certain bytes with a variable value.\u003cbr\u003eHowever, I have different plans for the weekend so it will take some more time.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-07-25T12:36:18.253Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":28,"score":21.85,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/ivogrig/axoloti-contrib/tree/1.0.12/objects/ivofx","internal":false,"reflection":false,"title":"axoloti-contrib/objects/ivofx at 1.0.12 Â· ivogrig/axoloti-contrib Â· GitHub","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40362,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-07-25T12:59:00.956Z","cooked":"\u003cp\u003eA ring buffer doesn't solve the problem of output buffer overrun, that is solved by  checking the amount of space in the ring buffer before doing a send. \u003c/p\u003e\n\n\u003cp\u003eAgreed, for a long sysex message, you'll need to do it over several  control-rate calls to your object. BUT, while you have a sysex message in progress, you also need to stop sending any other MIDI. For instance, if you send a NOTE ON or NOTE OFF, while your sysex is only partially complete, the sysex message will be corrupted.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-07-25T12:59:00.956Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":28,"score":11.45,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40363,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-25T13:03:17.679Z","cooked":"\u003cp\u003eTrue, I did not think of these aspects \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003cbr\u003eThe code is not keeping track of the individual message lengths as of yet.\u003cbr\u003eI seems quite tricky to ensure no other midi is transmitted when sending sysex in split chunks, I have no idea for that.\u003cbr\u003eStill, a ringbuffer seems handy for storing and keeping track of the chunks.\u003c/p\u003e\n\n\u003cp\u003eTheoretically speaking, if it would be possible to grab data from \u003ccode\u003eMidiGetOutputBufferPending\u003c/code\u003e end erase the pending buffer somehow to resend it later, that would help.\u003c/p\u003e\n\n\u003cp\u003eActually, the buffer appears to be exposed in the \u003ccode\u003e_MIDI_Process\u003c/code\u003e struct (looking at the USB one)\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e  uint8_t buff_in[USBH_MIDI_EPS_IN_SIZE];\n  uint8_t buff_out[USBH_MIDI_EPS_OUT_SIZE];\n  uint8_t buff_out_len;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eStill, one does not know where in the order of objects the own call happens, probably in the middle, so no certainty gained.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-07-25T13:24:18.624Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":29,"score":6.55,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40364,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-07-25T13:31:00.432Z","cooked":"\u003cp\u003eAssuming MidiGetOutputBufferPending() returns the number of bytes currently in the buffer, and goes down as bytes actually go out on the wire, your wouldn't want to erase pending bytes. Just let them fly.\u003c/p\u003e\n\n\u003cp\u003eYes, up at the object level, blocking MIDI sends while a SYSEX message is in progress would require cooperation between objects used for sending normal MIDI and objects used for sending SYSEX. Sending long messages should really be handled in the firmware.\u003c/p\u003e\n\n\u003cp\u003eA ringbuffer is useful for queuing multiple messages. Not needed when your code is handling one message at a time. That's why the output buffer is implemented as a ringbuffer. At the level of your objects, you can send MIDI events asynchronously, without concern about other messages 'in flight'.\u003c/p\u003e\n\n\u003cp\u003eAll of this stuff is very common in data communications software and  file system software.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2020-07-25T13:31:49.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":29,"score":6.6,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40365,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-25T13:38:06.410Z","cooked":"\u003cp\u003eOK I give up then. Hopefully the USB buffer size will be large enough for my needs, I think I will be fine.\u003cbr\u003eI made the ring buffer because I want to allow my code to queue multiple messages at once and not be limited to one at a time.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-07-25T13:40:40.576Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":29,"score":11.9,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40367,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-26T07:19:50.759Z","cooked":"\u003cp\u003eThe output-buffer size USBH_MIDI_EPS_OUT_SIZE is defined as 64, but calling \u003ccode\u003eMidiGetOutputBufferAvailable\u003c/code\u003e will return 63 if nothing has been sent yet.\u003c/p\u003e\n\n\u003cp\u003eHowever, I can send more than that without getting the \u003ccode\u003eusb host midi output ringbuffer overflow\u003c/code\u003e error.\u003c/p\u003e\n\n\u003cp\u003eFrom observation, the maximum of sysex bytes that I was able to send without getting the error and nothing else going on was 185. 186 would error.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eint available = MidiGetOutputBufferAvailable(MIDI_DEVICE_USB_HOST);\nint pending = MidiGetOutputBufferPending(MIDI_DEVICE_USB_HOST);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eOh, I get it. The buffer might be for 3-byte messages. If we subtract one, we get 62*3=186 (?)\u003cbr\u003eIn fact, if I send a note-on and then call \u003ccode\u003eMidiGetOutputBufferAvailable\u003c/code\u003e, it returns 62.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2020-07-27T05:59:53.488Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":28,"score":12.05,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"Ivo Grigull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2301,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40375,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-07-27T14:59:53.125Z","cooked":"\u003cp\u003e(I wrote something here, which I now think is wrong, but a correct answer needs more study than I can do right now)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2020-07-27T15:38:22.708Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":1,"reads":25,"score":56.5,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40380,"name":"","username":"Yot","avatar_template":"/letter_avatar_proxy/v2/letter/y/b9bd4f/{size}.png","created_at":"2020-07-27T17:21:51.631Z","cooked":"\u003cp\u003eThanks ivofx. That's good to know.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-07-27T17:21:51.631Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":26,"score":11.45,"yours":false,"topic_id":6746,"topic_slug":"sending-long-sysex-message-to-hardware","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1385,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40381,"name":"Ivo Grigull","username":"ivofx","avatar_template":"/letter_avatar_proxy/v2/letter/i/c57346/{size}.png","created_at":"2020-07-27T17:34:30.916Z","cooked":"\u003cp\u003eI wonder whether we can simply change \u003ccode\u003eUSBH_MIDI_EPS_OUT_SIZE\u003c/code\u003e in the firmware, what would the consequences be. Is it a hardware limitation?\u003cbr\u003eIt's a bit of uncharted territory for me.\u003c/p\u003e\n\n\u003cp\u003eMy own first goal ist just to write something like a patch editor where you only send short messages for indivdual synth-parameters, for that the current size limit is not a problem.\u003cbr\u003eSending longer patches would be a nice cherry to have on top. \u003cbr\u003eGiven that even receivin
