  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2017-03-25T17:06:15Z' itemprop='datePublished'>
             2017-03-25 17:06:15 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, this is really cool. Is the dynamo just for power or is it used for rhythm like on a real hurdy gurdy?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2017-03-25T19:40:18Z' itemprop='datePublished'>
             2017-03-25 19:40:18 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The dynamo works as another sensor. I am using it to control dynamics/volume, not for powering, so you can make rhythms.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2017-03-26T04:31:19Z' itemprop='datePublished'>
             2017-03-26 04:31:19 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Very cool! I was hoping that was the case, the best bit about hurdy gurdies.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-04-02T09:49:34Z' itemprop='datePublished'>
             2018-04-02 09:49:34 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally I have found the time to document a sound test of different patches created with this instruments inspired by Sinfonia, a rectangula shape Hurdy gurdy. It uses a dynamo (hacked Ljusa flashlight by Ikea) , multiple ribbons, pots and one 3 axis accelerometer and Axoloti.</p>

<p>Enjoy!</p>

<div class="lazyYT" data-youtube-id="NZ_WqV3e5vw" data-youtube-title="Synthphonia (axoloti powered)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:15'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mah'><b itemprop='author'>mah</b></a>
           
           <time datetime='2018-04-10T10:37:43Z' itemprop='datePublished'>
             2018-04-10 10:37:43 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this sounds awesome, and the idea is awesome! any chance to that you share your patch?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-04-10T11:11:58Z' itemprop='datePublished'>
             2018-04-10 11:11:58 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks Mah,</p>

<p>They are several patches in wich I am still working. Very experimental process and nowaday they are a mesh of boxes and wires.</p>

<p>I will try to organize in a comprehensive way and share in the next future.</p>

<p>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-04-10T14:06:07Z' itemprop='datePublished'>
             2018-04-10 14:06:07 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so cool!<br>one thing Ive been playing with pretty heavily is incorporating a sine wave controller for stuff like panning then controlling the parameters of that rather than manually panning with a knob, its a lot of fun... I could see that put to use here for sure!<br>you could also use something akin to tap tempo to record the rate defined by the crank to free your hands up</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-04-10T14:24:42Z' itemprop='datePublished'>
             2018-04-10 14:24:42 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Effectively! I use a lfo/sine to control the LR position of the the spat/pan m object at some point. </p>

<p>Great idea for the crank! </p>

<p>In these patches the crank is used mainly as a expression sensor, the feeling is great. You get a quick control of the dinamyc, something that I usually missed using potenciometers and others sensors. This is more the feeling of using a bow, like in real hurdy-gurdy.</p>

<p>I am still experimenting, but it has a lot of possibilites because you can use the crank for control multiple parameters. A lot of fun <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-04-11T18:14:11Z' itemprop='datePublished'>
             2018-04-11 18:14:11 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wonderful!  Excellent work.  <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AlanMJackson'><b itemprop='author'>AlanMJackson</b></a>
           
           <time datetime='2018-04-14T00:33:52Z' itemprop='datePublished'>
             2018-04-14 00:33:52 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's fantastic! The dynamo is an inspired idea.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-04-17T14:18:05Z' itemprop='datePublished'>
             2018-04-17 14:18:05 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I love this project, another thing to possibly consider...<br>using a greater than object on the crank signal to get the trumpet string effect for expanded rhythm options... you could even use that to trigger drum sounds which could be amazing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-04-17T14:37:58Z' itemprop='datePublished'>
             2018-04-17 14:37:58 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks damonp. Yes... I am still experimenting. I have made some trials using the crank to control some filters and it produce very interesting rhythmical effects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hurdy Gurdy Synthphony axoloty synth'>

      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-20T10:41:13Z' itemprop='datePublished'>

        <span itemprop='position'>#20</span>

      <div class='post' itemprop='articleBody'>
        <p>Bravo! Awesome concept and brilliantly executed.</p>

      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-07-04T19:04:03Z' itemprop='datePublished'>
             2018-07-04 19:04:03 UTC

      <div class='post' itemprop='articleBody'>

ate":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-04-10T14:06:07.199Z","cooked":"\u003cp\u003eso cool!\u003cbr\u003eone thing Ive been playing with pretty heavily is incorporating a sine wave controller for stuff like panning then controlling the parameters of that rather than manually panning with a knob, its a lot of fun... I could see that put to use here for sure!\u003cbr\u003eyou could also use something akin to tap tempo to record the rate defined by the crank to free your hands up\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-04-10T14:07:26.173Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":86,"score":22.9,"yours":false,"topic_id":3049,"topic_slug":"hurdy-gurdy-synthphony-axoloty-synth","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28126,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2018-04-10T14:24:42.768Z","cooked":"\u003cp\u003eEffectively! I use a lfo/sine to control the LR position of the the spat/pan m object at some point. \u003c/p\u003e\n\n\u003cp\u003eGreat idea for the crank! \u003c/p\u003e\n\n\u003cp\u003eIn these patches the crank is used mainly as a expression sensor, the feeling is great. You get a quick control of the dinamyc, something that I usually missed using potenciometers and others sensors. This is more the feeling of using a bow, like in real hurdy-gurdy.\u003c/p\u003e\n\n\u003cp\
