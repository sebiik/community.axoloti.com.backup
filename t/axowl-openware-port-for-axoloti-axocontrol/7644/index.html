        <h1>
  <a href="/t/axowl-openware-port-for-axoloti-axocontrol/7644">Axowl - OpenWare port for Axoloti + Axocontrol</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/antisvin'><b itemprop='author'>antisvin</b></a>
           
           <time datetime='2022-03-06T20:40:10Z' itemprop='datePublished'>
             2022-03-06 20:40:10 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd like to present you all my little OWL <img src="//community.axoloti.com/images/emoji/twitter/owl.png?v=5" title=":owl:" class="emoji" alt=":owl:">  port: <a href="https://antisvin.github.io/OpenWareLab/Axoloti/" rel="nofollow noopener">https://antisvin.github.io/OpenWareLab/Axoloti/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tekknovator'><b itemprop='author'>tekknovator</b></a>
           
           <time datetime='2022-03-07T21:55:41Z' itemprop='datePublished'>
             2022-03-07 21:55:41 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is exciting <img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"><br>doh! First thought this is axo on owl hardware <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"><br>Still great though, will try as soon as I have a moment.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2022-03-08T04:10:27Z' itemprop='datePublished'>
             2022-03-08 04:10:27 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice to see people are still hacking around and about the Axoloti!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/antisvin'><b itemprop='author'>antisvin</b></a>
           
           <time datetime='2022-03-08T07:15:11Z' itemprop='datePublished'>
             2022-03-08 07:15:11 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="7644"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/tekknovator/40/7986_1.png" class="avatar">tekknovator:</div>
<blockquote><p>doh! First thought this is axo on owl hardware <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p></blockquote></aside>

<p>There's no single "OWL hardware" as such, there 4 different platform that run OWL with &gt;10 devices built around them. It certainly is possible to port Axoloti to some of them, but that could require good understanding of STM32 and ChibiOS.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2022-03-08T08:35:52Z' itemprop='datePublished'>
             2022-03-08 08:35:52 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would you mind explaining briefly what does this mean, exactly?<br>IÂ´ve never heard about OWL before, is it some kind of environment for audio devices programming and this gets Axoloti into that environment making it possible to upload patches made there into Axoloti?<br>Sorry for asking like this, but I searched a little and followed some links and still I didnÂ´t get an idea of what this would mean for Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/antisvin'><b itemprop='author'>antisvin</b></a>
           
           <time datetime='2022-03-08T09:03:11Z' itemprop='datePublished'>
             2022-03-08 09:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="7644"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/4787_1.png" class="avatar">TTotelka:</div>
<blockquote><p>IÂ´ve never heard about OWL before, is it some kind of environment for audio devices programming</p></blockquote></aside>

<p>Yes and you could start by looking at the <a href="https://antisvin.github.io/OpenWareLab/" rel="nofollow noopener">docs page</a> (fork of official documentation with some additions for my projects).</p>

<aside class="quote" data-post="5" data-topic="7644"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/4787_1.png" class="avatar">TTotelka:</div>
<blockquote><p>this gets Axoloti into that environment making it possible to upload patches made there into Axoloti?</p></blockquote></aside>

<p>Correct, but you should probably say "Axoloti Core" here to avoid confusion. So this runs OpenWare as firmware instead of original Axoloti firmware and it can run patches built for OWL.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2022-03-08T09:16:58Z' itemprop='datePublished'>
             2022-03-08 09:16:58 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great, thanks a lot (for the explanation and for sharing your work!)<br>IÂ´m going to study this OWL thing for a while and see what is it about.<br>P.D: YouÂ´re right, axoloti core <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2022-03-09T22:34:09Z' itemprop='datePublished'>
             2022-03-09 22:34:09 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow that's really cool!</p>

<p>Now I can finally run Pd/HVCC patches on the Axoloti <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>Since I have one unused Axoloti Core board I will definitely need to try this soon ..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/antisvin'><b itemprop='author'>antisvin</b></a>
           
           <time datetime='2022-03-10T08:18:42Z' itemprop='datePublished'>
             2022-03-10 08:18:42 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, a familiar face!</p>

<p>Ok, you should know how to deal with this, but let me know if you run into some issues. The only difference from flashing Lich is that you must flash bootloader first (in DFU mode over USB or with ST-Link).</p>

<p>I haven't tested using it with only Axoloti Core as things get way more interesting if Axocontrol is added. But I expect it to work, even though you'll have to do everything with MIDI. Patch switching should be still usable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2022-03-13T10:25:15Z' itemprop='datePublished'>
             2022-03-13 10:25:15 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm trying with:<br></p>

<p></p><pre><code class="lang-bash">~/&lt;path_to_axowl_releases&gt;$ dfu-util -d 0483:df11 -a 0 -s 0x08000000 -D MidiBoot-Axoloti.bin

dfu-util: Failed to parse memory layout</code></pre>

<p>After reboot I just see an Axoloti midi device, no <code>OWL-BOOT</code> anywhere.</p>

<p></p><pre><code class="lang-auto">Found DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path="1-1.2", alt=3, name="@Device Feature/0xFFFF0000/01*004 e", serial="387931603234"
Found DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path="1-1.2", alt=2, name="@OTP Memory /0x1FFF7800/01*512 e,01*016 e", serial="387931603234"
Found DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path="1-1.2", alt=1, name="@Option Bytes  /0x1FFFC000/01*016 e/0x1FFEC000/01*016 e", serial="387931603234"
Found DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path="1-1.2", alt=0, name="UNKNOWN", serial="387931603234"</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/antisvin'><b itemprop='author'>antisvin</b></a>
           
           <time datetime='2022-03-13T12:20:53Z' itemprop='datePublished'>
             2022-03-13 12:20:53 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, the DFU implementation on this MCU is buggy, I've ran into <a href="https://antisvin.github.io/OpenWareLab/Axoloti/#dfu-is-not-working" rel="nofollow noopener">the same problem</a>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axowl - OpenWare port for Axoloti + Axocontrol'>
      <hr>

      <div class='post' itemprop='articleBody'>
        <p>Works! Some OWL patches are quite too heavy, but some tests seemed to do their thing.</p>

<p>Haven't tested usb or din midi yet. Also don't see the usb-audio device, on pipewire here (Lich works fine with that afaik).</p>

        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, I'll double check USB audio, but I think I've confirmed that it worked. I was testing because there were some changes in upstream code that got merged recently. That said, I'm running it under ALSA/Jack.</p>

<p>Could you tell me which firmware do you have on Lich? If you're not running <a href="https://github.com/pingdynasty/OpenWare/releases/tag/v22.2.0" rel="nofollow noopener">latest v22.2.0</a>, it would help if you try it.</p>
      </div>

        </span>
        <span itemprop='position'>#15</span>

      <div class='post' itemprop='articleBody'>
        <p>Yeah my Lich is still on <code>v21.2.2</code>, I see now that in PipeWire this also doesn't show up as audio device though.</p>

it_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44609,"name":"","username":"antisvin","avatar_template":"/user_avatar/community.axoloti.com/antisvin/{size}/4247_1.png","created_at":"2022-03-08T07:15:11.223Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"7644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/tekknovator/40/7986_1.png\" class=\"avatar\"\u003etekknovator:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edoh! First thought this is axo on owl hardware \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere's no single \"OWL hardware\" as such, there 4 different platform that run OWL with \u0026gt;10 devices built around them. It certainly is possible to port Axoloti to some of them, but that could require good understanding of STM32 and ChibiOS.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2022-03-08T07:15:11.223Z","reply_count":0,"reply_to_post_number":2,"quote_count":1,"avg_time":38,"incoming_link_count":1,"reads":55,"score":32.9,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tekknovator","avatar_template":"/user_avatar/community.axoloti.com/tekknovator/{size}/7986_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44610,"name":"","username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png","created_at":"2022-03-08T08:35:52.759Z","cooked":"\u003cp\u003eWould you mind explaining briefly what does this mean, exactly?\u003cbr\u003eIÂ´ve never heard about OWL before, is it some kind of environment for audio devices programming and this gets Axoloti into that environment making it possible to upload patches made there into Axoloti?\u003cbr\u003eSorry for asking like this, but I searched a little and followed some links and still I didnÂ´t get an idea of what this would mean for Axoloti.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2022-03-08T08:35:52.759Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":52,"score":17.05,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44611,"name":"","username":"antisvin","avatar_template":"/user_avatar/community.axoloti.com/antisvin/{size}/4247_1.png","created_at":"2022-03-08T09:03:11.283Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"7644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/4787_1.png\" class=\"avatar\"\u003eTTotelka:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIÂ´ve never heard about OWL before, is it some kind of environment for audio devices programming\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes and you could start by looking at the \u003ca href=\"https://antisvin.github.io/OpenWareLab/\" rel=\"nofollow noopener\"\u003edocs page\u003c/a\u003e (fork of official documentation with some additions for my projects).\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"7644\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/4787_1.png\" class=\"avatar\"\u003eTTotelka:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethis gets Axoloti into that environment making it possible to upload patches made there into Axoloti?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCorrect, but you should probably say \"Axoloti Core\" here to avoid confusion. So this runs OpenWare as firmware instead of original Axoloti firmware and it can run patches built for OWL.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2022-03-08T09:03:11.283Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":36,"incoming_link_count":1,"reads":52,"score":52.2,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://antisvin.github.io/OpenWareLab/","internal":false,"reflection":false,"title":"OpenWareLab | Documentation for the OWL family of devices.","clicks":11}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44612,"name":"","username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png","created_at":"2022-03-08T09:16:58.860Z","cooked":"\u003cp\u003egreat, thanks a lot (for the explanation and for sharing your work!)\u003cbr\u003eIÂ´m going to study this OWL thing for a while and see what is it about.\u003cbr\u003eP.D: YouÂ´re right, axoloti core \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2022-03-08T09:16:58.860Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":51,"score":11.9,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"antisvin","avatar_template":"/user_avatar/community.axoloti.com/antisvin/{size}/4247_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44623,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2022-03-09T22:34:09.166Z","cooked":"\u003cp\u003eWow that's really cool!\u003c/p\u003e\n\n\u003cp\u003eNow I can finally run Pd/HVCC patches on the Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSince I have one unused Axoloti Core board I will definitely need to try this soon ..\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2022-03-09T22:34:25.889Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":45,"score":15.45,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44627,"name":"","username":"antisvin","avatar_template":"/user_avatar/community.axoloti.com/antisvin/{size}/4247_1.png","created_at":"2022-03-10T08:18:42.758Z","cooked":"\u003cp\u003eAh, a familiar face!\u003c/p\u003e\n\n\u003cp\u003eOk, you should know how to deal with this, but let me know if you run into some issues. The only difference from flashing Lich is that you must flash bootloader first (in DFU mode over USB or with ST-Link).\u003c/p\u003e\n\n\u003cp\u003eI haven't tested using it with only Axoloti Core as things get way more interesting if Axocontrol is added. But I expect it to work, even though you'll have to do everything with MIDI. Patch switching should be still usable.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2022-03-10T08:18:42.758Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":46,"score":30.4,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44667,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2022-03-13T10:25:15.248Z","cooked":"\u003cp\u003eI'm trying with:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-bash\"\u003e~/\u0026lt;path_to_axowl_releases\u0026gt;$ dfu-util -d 0483:df11 -a 0 -s 0x08000000 -D MidiBoot-Axoloti.bin\ndfu-util 0.9\n\nCopyright 2005-2009 Weston Schmidt, Harald Welte and OpenMoko Inc.\nCopyright 2010-2016 Tormod Volden and Stefan Schmidt\nThis program is Free Software and has ABSOLUTELY NO WARRANTY\nPlease report bugs to http://sourceforge.net/p/dfu-util/tickets/\n\ndfu-util: Invalid DFU suffix signature\ndfu-util: A valid DFU suffix will be required in a future dfu-util release!!!\nDeducing device DFU version from functional descriptor length\nOpening DFU capable USB device...\nID 0483:df11\nRun-time device DFU version 011a\nClaiming USB DFU Interface...\nSetting Alternate Setting #0 ...\nDetermining device status: state = dfuIDLE, status = 0\ndfuIDLE, continuing\nDFU mode device DFU version 011a\nDevice returned transfer size 2048\ndfu-util: Could not read name, sscanf returned 0\ndfu-util: Failed to parse memory layout\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAfter reboot I just see an Axoloti midi device, no \u003ccode\u003eOWL-BOOT\u003c/code\u003e anywhere.\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eFound DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path=\"1-1.2\", alt=3, name=\"@Device Feature/0xFFFF0000/01*004 e\", serial=\"387931603234\"\nFound DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path=\"1-1.2\", alt=2, name=\"@OTP Memory /0x1FFF7800/01*512 e,01*016 e\", serial=\"387931603234\"\nFound DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path=\"1-1.2\", alt=1, name=\"@Option Bytes  /0x1FFFC000/01*016 e/0x1FFEC000/01*016 e\", serial=\"387931603234\"\nFound DFU: [0483:df11] ver=2200, devnum=44, cfg=1, intf=0, path=\"1-1.2\", alt=0, name=\"UNKNOWN\", serial=\"387931603234\"\u003c/code\u003e\u003c/pre\u003e","post_number":10,"post_type":1,"updated_at":"2022-03-13T10:38:47.184Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":44,"score":14.8,"yours":false,"topic_id":7644,"topic_slug":"axowl-openware-port-for-axoloti-axocontrol","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"antisvin","avatar_template":"/user_avatar/community.axoloti.com/antisvin/{size}/4247_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44668,"name":"","username":"antisvin","avatar_template":"/user_avatar/community.axoloti.com/antisvin/{size}/4247_1.png","created_at":"2022-03-13T12:20:53.269Z","cooked":"\u003cp\u003eYes, the DFU implementation on this MCU is buggy, I've ran into \u003ca href=\"https://antisvin.github.io/OpenWareLab/Axoloti/#dfu-is-not-working\"
