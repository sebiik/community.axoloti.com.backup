        <h1>
  <a href="/t/sample-rate-dependancies/2142">Sample Rate dependancies</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-23T09:37:33Z' itemprop='datePublished'>
             2016-08-23 09:37:33 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti is fixed to 48k sample rate.<br>Im wondering, what code is dependent upon this, and how hard-coded it is.</p>

<p>my thoughts are:<br>oscillators - presumably the driving phasor depends upon sample rate. or at least its 'tuning reference'<br>i.e. the dials/MTOF, all set the phasor to a frequency which gives the expected output.</p>

<p>filters - highest frequency, would need to be nyquist which changes (SR/2)<br>is there anything else that needs to be adjusted due to nyquist?</p>

<p>control rate dependancies - anything which assumes control rate is 3000, since its SR/16<br>(lfo rates, and things like any tempo calculation based on KR)</p>

<p>other dependancies?</p>

<p>Im thinking, excluding the UI elements... then oscillators tuning, is mainly the midi mapping. filters, I guess you could just turn down the cutoff?   control rate dependancies I don't think these are too problematic.</p>

<p>I guess my main concern would be things, where they are calculated, assuming a nyquist of 24k, and so will alias, before they reach 'patch control' to be adjusted.</p>

<p>the reason this becomes interesting is when using generated code for other things e.g. a VST would need to run at the host rate, which many run at 44.1kHz (which is really inconvenient for downsampling cheaply)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-08-23T11:51:50Z' itemprop='datePublished'>
             2016-08-23 11:51:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't most (all?) modern DAWs and vst systems allow for setting the sample rate of a song?  That means at least on one side of the rig can match sample rates.</p>

<p>Also, won't sample rate only be important if you're using digital in to your Daw host?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sample Rate dependancies'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-23T17:46:12Z' itemprop='datePublished'>
             2016-08-23 17:46:12 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry I am not a developer, but I have a few thoughts I'd like to share anyway. If you find it irrelevant, you can delete it, but I am going to take the chance <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> </p>

<p><strong>A few thoughts on higher control rates:</strong></p>

<p>For example Micro Q synth has got different modulations rates. Micro Q consists of 2 different mod matrixes, one is normal speed, which i think is krate control rate 3000(or 2600hz if I remember correct). It has got another modmatrix called "fast mod", which updates at much higher rate, same as FM input for oscillators on synths. Difference between FM in regular synths and Micro Q's fast mod is that on Micro Q you can modulate all parameters using FM's fast modulation capabilities, not only the pitch of and oscillator as on regular synth.</p>

<p>This makes Micro Q very capable of making really great drum sounds. To me, the best synth for drums percussion etc.. And this is only when using fastmod(FM) matrix. Using normal speed mod matrix doesnt do that job.</p>

<p>So in term of usablility of higer control rate objects, it is there.</p>

<p>I just tried finding the webpage I have this info from, but cannot find it atm. Long time since I looked at it. But I think it was from Waldorf mailing list, many years ago. Actually I think Blofeld has got only the fast mod control rate. It is also capable of making really good drums. </p>

<p>If you got acces to a Micro Q, then try and make a sound and set the same amount of modulation for the same parameter in Fastmod and Normalmod matrixes and hear the difference.</p>

<aside class="quote" data-post="2" data-topic="2142"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/13edae/40.png" class="avatar">Reggie:</div>
<blockquote><p>Also, won't sample rate only be important if you're using digital in to your Daw host?</p></blockquote></aside>

<p>This is just my <strong>personal</strong> thoughts on the sample rate:</p>

<p>Sample rate is to me what defines the depth or detail of the sound. To me personally when making track, I think that using 96khz sample rate sounds much more deep/detailed than 44.1. Not said that 44.1 is not good, but 96 khz is just "deeper". When I think of sample rate I always get this picture in my head:</p>

<p>Imagine if you are a painter and you have 44.100 strokes with a brush to finish the painting. Then imagine if you have 96.000 stroks with a brush to finish a paint. Which picture can be most detailed? The one with 96.000 strokes of course.</p>

<p>(This could be taken to a philosophical level, with discussion about is a picture actually better because it is more detailed? Is it a good/bad painter, etc.......... But that is another level and doesnt really have anything to do with what I am trying to say.) So.....:</p>

<p>I am just trying to describe how I look at sample rate. And with 96.000 strokes you can paint a more detailed picture than you can with 44.100 strokes. And that is the same with sample rate. 96.000 samples makes a more detailed sound than 44.100 samples does.</p>

<p>So sample rate can be important in many ways. If you have a oscillator which is 44.1 khz and one 96khz, the one 96khz will probably sound more detailed(Fat or whatever people call it <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>

        <span>
          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-08-23T21:23:45Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I understand what sample rate does and why it's important, I was noting that it needn't be an issue if the daw/vst system is capable of changing it's sample rate.  Either way, support for different sample rates I am sure would be welcome. <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-23T22:59:27Z' itemprop='datePublished'>
             2016-08-23 22:59:27 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah the VST/Host is an example... not the only use case.<br>(though some daws allow per project, some don't ... e.g. ableton is not per project, and id say its fairly modern <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:">) </p>

<p>so the post was not really about if different sample rates are useful or not (I think evidentially its 'nice to have', and useful in some scenarios).</p>

<p>more what things are affected by it? where is the code that would have to change?</p>

<p>please bare in mind, axoloti is, correctly (imho)  focused as a high performance system on a cost effective platform, so in no way is multiple sample rates a requirement (or necessary) for this, I'm just thinking out loud as where these 'assumptions' are... and where the impact are.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>indeed, my original post wasn't whether it was good or bad, just whether it would affect a daw situation if the axoloti doesn't have digital out? With the impact being that the user would possibly have to resample.</p>

        <span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="2142"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/13edae/40.png" class="avatar">Reggie:</div>
<blockquote><p>just whether it would affect a daw situation</p></blockquote></aside>

<p>I think it depends on 'your'  daw, and also IF the user is willing to switch sample rates for one VST. <br>Id say generally the answer to that is <strong>some</strong> users will be reluctant, as they are restricted by hardware (either their audio interface or their pc/mac) ,   I can't think of a VST that restricts you to a certain sample rate, thats not a challenge to name one, Im sure there will be one out there somewhere <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>

<p>... but as I said, just one use case, its more about implications...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sample Rate dependancies'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-08-23T23:53:27Z' itemprop='datePublished'>
             2016-08-23 23:53:27 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it not a trade off for efficiency ?<br>Do we not need to give consideration for the highest frequency used ?<br>If we say we intend to use a frequency of 10khz, at a sample rate of 48khz, this is 4.8 samples per cycle.<br>Sure we are not likely to use 10khz but it shows the lack of sampling you have to work with.<br>But then half this at 5khz is 9.6 samples per cycle, is it enough ??<br>What is the best bang for your buck.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sample Rate dependancies'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-08-24T07:41:33Z' itemprop='datePublished'>
             2016-08-24 07:41:33 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As far as i've seen MTOF and MTOFEXTENDED are used in all those cases where a link is needed between "real world frequencies" and "microcontroller world frequencies": oscillators, filters, lfos and envelopes.</p>

<p>There's probably some user generated code which does not take advantage of these functions, maybe that has to be reworked for different sample rates.</p>

<p><a class="mention" href="/users/grimmreefer">@grimmreefer</a><br>I think you're getting something wrong: the fatness of a sound is defined by low-mid harmonics. High harmonics define the clarity or crispiness of it, however if you pass some signal through a spectrum analyzer you'll see that high-end harmonics have a really smaller amplitude, compared to low-end. The 18th harmonic of a sawtooth wave for example has a 30 db attenuation with respect to the first (this means it's 1000 times smaller)<br>If you put such sound into a mix, the beneficial crispiness of a higher sample rate simply vanishes.</p>

<p>However, in the digital world, any frequency bigger than fc/2 will produce spurious harmonics (the effect you generally want to create with a sample/hold effect), therefore all frequencies above that limit have to be filtered.<br>Since filters have a finite slope, meaning that if you set a lowpass to 300 hz some frequencies above 300hz will eventually leak, you'll have to set the cutoff below fc/2 in order to limit the generation of such spurious harmonics.<br>Having a bigger sample rate does not give you simply more headroom to work with, it allows you to mangle the sound more easily without generating unwanted tones or noises.</p>

<p>You can definitely program a bass synth with a digital 44100Hz synthesizer</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sample Rate dependancies'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-08-24T15:08:34Z' itemprop='datePublished'>
             2016-08-24 15:08:34 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="2142"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">Sputnki:</div>
<blockquote><p>I think you're getting something wrong: the fatness of a sound is defined by low-mid harmonics</p></blockquote></aside>

<p>I did write "or whatever people like to call it". I said <strong>I</strong> dont use those words, many others do. BUT sample rate at 96khz does give more headroom and a more detailed sound than 44.1 for example. And that is my point. A 96khz oscillator(For example is Nord G2 internally running 96khz) will therefor also give a more detailed sound. </p>

<aside class="quote" data-post="9" data-topic="2142"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">Sputnki:</div>
<blockquote><p>You can definitely program a bass synth with a digital 44100Hz synthesizer</p></blockquote></aside>

<p>Please read my post again if in doubt. I actually pointed out this very precisely that I dont say 44.1 is bad. I said that 96khz produces a more detailed sound.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sample Rate dependancies'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-24T15:32:32Z' itemprop='datePublished'>
             2016-08-24 15:32:32 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="2142"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>If we say we intend to use a frequency of 10khz, at a sample rate of 48khz, this is 4.8 samples per cycle.Sure we are not likely to use 10khz but it shows the lack of sampling you have to work with.But then half this at 5khz is 9.6 samples per cycle, is it enough ??</p></blockquote></aside>

<p>"Just over" 2 samples per period is sufficient to fully represent a sine wave. Here's a good demo and explanation: <a href="http://www.xiph.org/video/vid2.shtml" rel="nofollow">http://www.xiph.org/video/vid2.shtml</a><br>For audio in- and output, in my opinion, 44.1 or 48kHz is adequate. But for audio processing or generation, this depends on the context, using up- and downsampling, this can be independent from the input/output samplerate. Simulating an analog system in the digital domain, even when in- and output are only audio bandwidth, may involve relevant higher frequency intermediates. For example, a longwave radio transmitter/receiver involves megahertz frequencies.</p>

<p>That said, can we please stick to the original <strong>development topic</strong> here: resolving code dependencies on the currently fixed 48k samplerate? You're invited to open topics about the impact of samplerate in other categories on this forum. </p>

<p>I think there are two modifications to be made, MTOF and MTOFEXTENDED, and then unit representations in the UI. The first is relatively easy to solve, I think it is best to have a 44.1kHz tuning table as well as a 48kHz tuning table. For power-of-two multiples of 44.1kHz and 96kHz the same tuning table can be re-used. <br>There are other places where there will be an impact, for instance delay length, or any implicit filter coefficients, the impact of switching from 48kHz to 44.1kHz will cause a bit duller sound, and in case anything is not well bandlimited, could cause quite a different sound too. Bandlimiting is not just inside the objects or not, it's also how they're applied in a patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sample Rate dependancies'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2016-08-24T22:28:09Z' itemprop='datePublished'>
             2016-08-24 22:28:09 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...from my experience (with my +40 ears...) its always the BITS that make things DOPE,<br>rather than the KHZ...<br>sure 96khz will sound better than 44.1 khz,<br>but a 24-bit dynamic range does sound A LOT better than a 16-bit range...<br>it*s all about them TRANSIENTS...and that NOISE</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-08-25T06:52:42Z' itemprop='datePublished'>
             2016-08-25 06:52:42 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/johannes">@johannes</a>, interesting video, will check out there others too.<br>And apologies for any unintentional  off topic direction. <br>I guess what I wanted to ask is the affect on the Axo with multiple or higher sampling rates, I've seen live performances on devices running at about 35Khz sampling, and no affect to the sound, well not that I could hear anyway, but would pointless for recording etc.. This is why i thought it was about trading off efficiency on the Axo itself.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/resynth'><b itemprop='author'>resynth</b></a>
           
           <time datetime='2020-04-02T15:14:06Z' itemprop='datePublished'>
             2020-04-02 15:14:06 UTC

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm interested in working on this if I'm capable!  I do some work as a trainee PHP programmer (pretty handy being able to work from home, all my gigggin work cancelled due to Corona).  I'm relatively new to it but have just completed a project searching the codebase for functions we wish to faze out and replacing them with a more object oriented approach.  </p>

<p>To me this seems like a similar job, searching codebase for dependencies, making the required changes, testing the system for further issues and battling each one till it all works.  Seems more like reverse engineering (which I'm good at) than proper programming (in which I'm no expert).</p>

<p>I've downloaded Axoloti Master and located <span class="hashtag">#define</span> SAMPLERATE 48000 .  A search for SAMPLERATE brings up quite a lot of results leading me to believe that much dependent code should hopefully take account when SAMPLERATE is changed.</p>

<p>I thought krate would be specified as SAMPLERATE/16 but that doesn't seem to be the case so I guess it's hard-coded with the string "3000" (haven't found it yet).  I'd obvs need to find these sort of issues and resolve them with conditionals and variables based on SAMPLERATE (though, thinking about it, krate wants to stay at 3000 not SR/16).  Doing this it should be possible for a user to choose the samplerate they would like and have all relevant code account for this in tuning, timing, aliasing/nyquisty stuff.</p>

<p>So questions is, does it sound like I'm on the right path or am I sounding like I've missed some key point or am about to get way over my head?</p>

<p>Certainly won't achieve this without help, for instance I've never compiled something like this before.  Have searched "compliling firmware" in the forum and the results aren't encouraging.  Is it a case of "if you have to ask how to compile you should stick to the php?" or can someone point me in the right direction?</p>
      </div>

          ps.store("topic_2142", {"post_stream":{"posts":[{"id":13159,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-23T09:37:33.414Z","cooked":"\u003cp\u003eAxoloti is fixed to 48k sample rate.\u003cbr\u003eIm wondering, what code is dependent upon this, and how hard-coded it is.\u003c/p\u003e\n\n\u003cp\u003emy thoughts are:\u003cbr\u003eoscillators - presumably the driving phasor depends upon sample rate. or at least its 'tuning reference'\u003cbr\u003ei.e. the dials/MTOF, all set the phasor to a frequency which gives the expected output.\u003c/p\u003e\n\n\u003cp\u003efilters - highest frequency, would need to be nyquist which changes (SR/2)\u003cbr\u003eis there anything else that needs to be adjusted due to nyquist?\u003c/p\u003e\n\n\u003cp\u003econtrol rate dependancies - anything which assumes control rate is 3000, since its SR/16\u003cbr\u003e(lfo rates, and things like any tempo calculation based on KR)\u003c/p\u003e\n\n\u003cp\u003eother dependancies?\u003c/p\u003e\n\n\u003cp\u003eIm thinking, excluding the UI elements... then oscillators tuning, is mainly the midi mapping. filters, I guess you could just turn down the cutoff?   control rate dependancies I don't think these are too problematic.\u003c/p\u003e\n\n\u003cp\u003eI guess my main concern would be things, where they are calculated, assuming a nyquist of 24k, and so will alias, before they reach 'patch control' to be adjusted.\u003c/p\u003e\n\n\u003cp\u003ethe reason this becomes interesting is when using generated code for other things e.g. a VST would need to run at the host rate, which many run at 44.1kHz (which is really inconvenient for downsampling cheaply)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-08-23T09:37:33.414Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":64,"reads":97,"score":356.65,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/changing-axolotis-sample-rate/4816/3","internal":true,"reflection":true,"title":"Changing Axoloti's Sample Rate?","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/clds-and-lmnts-objects/2916/21","internal":true,"reflection":true,"title":"Clds and Lmnts objects","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13164,"name":"","username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png","created_at":"2016-08-23T11:51:50.991Z","cooked":"\u003cp\u003eDon't most (all?) modern DAWs and vst systems allow for setting the sample rate of a song?  That means at least on one side of the rig can match sample rates.\u003c/p\u003e\n\n\u003cp\u003eAlso, won't sample rate only be important if you're using digital in to your Daw host?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-08-23T11:51:50.991Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":91,"score":24.75,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":784,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13176,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-23T17:46:12.097Z","cooked":"\u003cp\u003eSorry I am not a developer, but I have a few thoughts I'd like to share anyway. If you find it irrelevant, you can delete it, but I am going to take the chance \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eA few thoughts on higher control rates:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eFor example Micro Q synth has got different modulations rates. Micro Q consists of 2 different mod matrixes, one is normal speed, which i think is krate control rate 3000(or 2600hz if I remember correct). It has got another modmatrix called \"fast mod\", which updates at much higher rate, same as FM input for oscillators on synths. Difference between FM in regular synths and Micro Q's fast mod is that on Micro Q you can modulate all parameters using FM's fast modulation capabilities, not only the pitch of and oscillator as on regular synth.\u003c/p\u003e\n\n\u003cp\u003eThis makes Micro Q very capable of making really great drum sounds. To me, the best synth for drums percussion etc.. And this is only when using fastmod(FM) matrix. Using normal speed mod matrix doesnt do that job.\u003c/p\u003e\n\n\u003cp\u003eSo in term of usablility of higer control rate objects, it is there.\u003c/p\u003e\n\n\u003cp\u003eI just tried finding the webpage I have this info from, but cannot find it atm. Long time since I looked at it. But I think it was from Waldorf mailing list, many years ago. Actually I think Blofeld has got only the fast mod control rate. It is also capable of making really good drums. \u003c/p\u003e\n\n\u003cp\u003eIf you got acces to a Micro Q, then try and make a sound and set the same amount of modulation for the same parameter in Fastmod and Normalmod matrixes and hear the difference.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"2142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/13edae/40.png\" class=\"avatar\"\u003eReggie:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, won't sample rate only be important if you're using digital in to your Daw host?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is just my \u003cstrong\u003epersonal\u003c/strong\u003e thoughts on the sample rate:\u003c/p\u003e\n\n\u003cp\u003eSample rate is to me what defines the depth or detail of the sound. To me personally when making track, I think that using 96khz sample rate sounds much more deep/detailed than 44.1. Not said that 44.1 is not good, but 96 khz is just \"deeper\". When I think of sample rate I always get this picture in my head:\u003c/p\u003e\n\n\u003cp\u003eImagine if you are a painter and you have 44.100 strokes with a brush to finish the painting. Then imagine if you have 96.000 stroks with a brush to finish a paint. Which picture can be most detailed? The one with 96.000 strokes of course.\u003c/p\u003e\n\n\u003cp\u003e(This could be taken to a philosophical level, with discussion about is a picture actually better because it is more detailed? Is it a good/bad painter, etc.......... But that is another level and doesnt really have anything to do with what I am trying to say.) So.....:\u003c/p\u003e\n\n\u003cp\u003eI am just trying to describe how I look at sample rate. And with 96.000 strokes you can paint a more detailed picture than you can with 44.100 strokes. And that is the same with sample rate. 96.000 samples makes a more detailed sound than 44.100 samples does.\u003c/p\u003e\n\n\u003cp\u003eSo sample rate can be important in many ways. If you have a oscillator which is 44.1 khz and one 96khz, the one 96khz will probably sound more detailed(Fat or whatever people call it \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-08-23T18:03:33.121Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":39,"incoming_link_count":0,"reads":83,"score":18.55,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13181,"name":"","username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png","created_at":"2016-08-23T21:23:45.066Z","cooked":"\u003cp\u003eI understand what sample rate does and why it's important, I was noting that it needn't be an issue if the daw/vst system is capable of changing it's sample rate.  Either way, support for different sample rates I am sure would be welcome. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-08-23T21:23:45.066Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":74,"score":15.6,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":784,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13183,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-23T22:59:27.574Z","cooked":"\u003cp\u003eYeah the VST/Host is an example... not the only use case.\u003cbr\u003e(though some daws allow per project, some don't ... e.g. ableton is not per project, and id say its fairly modern \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) \u003c/p\u003e\n\n\u003cp\u003eso the post was not really about if different sample rates are useful or not (I think evidentially its 'nice to have', and useful in some scenarios).\u003c/p\u003e\n\n\u003cp\u003emore what things are affected by it? where is the code that would have to change?\u003c/p\u003e\n\n\u003cp\u003eplease bare in mind, axoloti is, correctly (imho)  focused as a high performance system on a cost effective platform, so in no way is multiple sample rates a requirement (or necessary) for this, I'm just thinking out loud as where these 'assumptions' are... and where the impact are.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-08-23T22:59:27.574Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":74,"score":15.6,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13184,"name":"","username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png","created_at":"2016-08-23T23:07:04.707Z","cooked":"\u003cp\u003eindeed, my original post wasn't whether it was good or bad, just whether it would affect a daw situation if the axoloti doesn't have digital out? With the impact being that the user would possibly have to resample.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-08-23T23:07:04.707Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":71,"score":19.85,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":784,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13186,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-23T23:17:17.925Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"2142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/13edae/40.png\" class=\"avatar\"\u003eReggie:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ejust whether it would affect a daw situation\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think it depends on 'your'  daw, and also IF the user is willing to switch sample rates for one VST. \u003cbr\u003eId say generally the answer to that is \u003cstrong\u003esome\u003c/strong\u003e users will be reluctant, as they are restricted by hardware (either their audio interface or their pc/mac) ,   I can't think of a VST that restricts you to a certain sample rate, thats not a challenge to name one, Im sure there will be one out there somewhere \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e... but as I said, just one use case, its more about implications...\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-08-23T23:17:17.925Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":68,"score":14.4,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13188,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-08-23T23:53:27.821Z","cooked":"\u003cp\u003eIs it not a trade off for efficiency ?\u003cbr\u003eDo we not need to give consideration for the highest frequency used ?\u003cbr\u003eIf we say we intend to use a frequency of 10khz, at a sample rate of 48khz, this is 4.8 samples per cycle.\u003cbr\u003eSure we are not likely to use 10khz but it shows the lack of sampling you have to work with.\u003cbr\u003eBut then half this at 5khz is 9.6 samples per cycle, is it enough ??\u003cbr\u003eWhat is the best bang for your buck.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-08-23T23:53:27.821Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":69,"score":19.75,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13191,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-08-24T07:41:33.549Z","cooked":"\u003cp\u003eAs far as i've seen MTOF and MTOFEXTENDED are used in all those cases where a link is needed between \"real world frequencies\" and \"microcontroller world frequencies\": oscillators, filters, lfos and envelopes.\u003c/p\u003e\n\n\u003cp\u003eThere's probably some user generated code which does not take advantage of these functions, maybe that has to be reworked for different sample rates.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/grimmreefer\"\u003e@grimmreefer\u003c/a\u003e\u003cbr\u003eI think you're getting something wrong: the fatness of a sound is defined by low-mid harmonics. High harmonics define the clarity or crispiness of it, however if you pass some signal through a spectrum analyzer you'll see that high-end harmonics have a really smaller amplitude, compared to low-end. The 18th harmonic of a sawtooth wave for example has a 30 db attenuation with respect to the first (this means it's 1000 times smaller)\u003cbr\u003eIf you put such sound into a mix, the beneficial crispiness of a higher sample rate simply vanishes.\u003c/p\u003e\n\n\u003cp\u003eHowever, in the digital world, any frequency bigger than fc/2 will produce spurious harmonics (the effect you generally want to create with a sample/hold effect), therefore all frequencies above that limit have to be filtered.\u003cbr\u003eSince filters have a finite slope, meaning that if you set a lowpass to 300 hz some frequencies above 300hz will eventually leak, you'll have to set the cutoff below fc/2 in order to limit the generation of such spurious harmonics.\u003cbr\u003eHaving a bigger sample rate does not give you simply more headroom to work with, it allows you to mangle the sound more easily without generating unwanted tones or noises.\u003c/p\u003e\n\n\u003cp\u003eYou can definitely program a bass synth with a digital 44100Hz synthesizer\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-08-24T07:42:04.650Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":71,"score":35.55,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13196,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-24T15:08:34.087Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"2142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think you're getting something wrong: the fatness of a sound is defined by low-mid harmonics\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI did write \"or whatever people like to call it\". I said \u003cstrong\u003eI\u003c/strong\u003e dont use those words, many others do. BUT sample rate at 96khz does give more headroom and a more detailed sound than 44.1 for example. And that is my point. A 96khz oscillator(For example is Nord G2 internally running 96khz) will therefor also give a more detailed sound. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"2142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou can definitely program a bass synth with a digital 44100Hz synthesizer\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePlease read my post again if in doubt. I actually pointed out this very precisely that I dont say 44.1 is bad. I said that 96khz produces a more detailed sound.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-08-24T15:14:26.112Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":44,"incoming_link_count":1,"reads":68,"score":25.8,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13197,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-24T15:32:32.418Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf we say we intend to use a frequency of 10khz, at a sample rate of 48khz, this is 4.8 samples per cycle.Sure we are not likely to use 10khz but it shows the lack of sampling you have to work with.But then half this at 5khz is 9.6 samples per cycle, is it enough ??\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\"Just over\" 2 samples per period is sufficient to fully represent a sine wave. Here's a good demo and explanation: \u003ca href=\"http://www.xiph.org/video/vid2.shtml\" rel=\"nofollow\"\u003ehttp://www.xiph.org/video/vid2.shtml\u003c/a\u003e\u003cbr\u003eFor audio in- and output, in my opinion, 44.1 or 48kHz is adequate. But for audio processing or generation, this depends on the context, using up- and downsampling, this can be independent from the input/output samplerate. Simulating an analog system in the digital domain, even when in- and output are only audio bandwidth, may involve relevant higher frequency intermediates. For example, a longwave radio transmitter/receiver involves megahertz frequencies.\u003c/p\u003e\n\n\u003cp\u003eThat said, can we please stick to the original \u003cstrong\u003edevelopment topic\u003c/strong\u003e here: resolving code dependencies on the currently fixed 48k samplerate? You're invited to open topics about the impact of samplerate in other categories on this forum. \u003c/p\u003e\n\n\u003cp\u003eI think there are two modifications to be made, MTOF and MTOFEXTENDED, and then unit representations in the UI. The first is relatively easy to solve, I think it is best to have a 44.1kHz tuning table as well as a 48kHz tuning table. For power-of-two multiples of 44.1kHz and 96kHz the same tuning table can be re-used. \u003cbr\u003eThere are other places where there will be an impact, for instance delay length, or any implicit filter coefficients, the impact of switching from 48kHz to 44.1kHz will cause a bit duller sound, and in case anything is not well bandlimited, could cause quite a different sound too. Bandlimiting is not just inside the objects or not, it's also how they're applied in a patch.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-08-24T15:32:32.418Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":49,"incoming_link_count":0,"reads":69,"score":16.25,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.xiph.org/video/vid2.shtml","internal":false,"reflection":false,"title":"Xiph.Org Video Presentations: Digital Show \u0026 Tell","clicks":15}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13204,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2016-08-24T22:28:09.145Z","cooked":"\u003cp\u003e...from my experience (with my +40 ears...) its always the BITS that make things DOPE,\u003cbr\u003erather than the KHZ...\u003cbr\u003esure 96khz will sound better than 44.1 khz,\u003cbr\u003ebut a 24-bit dynamic range does sound A LOT better than a 16-bit range...\u003cbr\u003eit*s all about them TRANSIENTS...and that NOISE\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-08-24T22:28:09.145Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":70,"score":30.45,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13206,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-08-25T06:52:42.022Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, interesting video, will check out there others too.\u003cbr\u003eAnd apologies for any unintentional  off topic direction. \u003cbr\u003eI guess what I wanted to ask is the affect on the Axo with multiple or higher sampling rates, I've seen live performances on devices running at about 35Khz sampling, and no affect to the sound, well not that I could hear anyway, but would pointless for recording etc.. This is why i thought it was about trading off efficiency on the Axo itself.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-08-25T06:52:42.022Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":67,"score":14.95,"yours":false,"topic_id":2142,"topic_slug":"sample-rate-dependancies","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39280,"name":"b","username":"resynth","avatar_template":"/letter_avatar_proxy/v2/letter/r/3da27b/{size}.png","created_at":"2020-04-02T15:14:06.595Z","cooked":"\u003cp\u003eI'm interested in working on this if I'm capable!  I do some work as a trainee PHP programmer (pretty handy being able to work from home, all my gigggin work cancelled due to Corona).  I'm relatively new to it but have just completed a project searching the codebase for functions we wish to faze out and replacing them with a more object oriented approach.  \u003c/p\u003e\n\n\u003cp\u003eTo me this seems like a similar job, searching codebase for dependencies, making the required changes, testing the system for further issues and battling each one till it all works.  Seems more like reverse engineering (which I'm good at) than proper programming (in which I'm no expert).\u003c/p\u003e\n\n\u003cp\u003eI've downloaded Axoloti Master and located \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e SAMPLERATE 48000 .  A search for SAMPLERATE brings up quite a lot of results leading me to believe that much dependent code should hopefully take account when SAMPLERATE is changed.\u003c/p\u003e\n\n\u003cp\u003eI thought krate would be specified as SAMPLERATE/16 but that doesn't seem to be the case so I guess it's hard-coded with the string \"3000\" (haven't found it yet).  I'd obvs need to find these sort of issues and resolve them with conditionals and variables based on SAMPLERATE (though, thinking about it, krate wants to stay at 3000 not SR/16).  Doing this it should be possible for a user to choose the samplerate they would like and have all relevant code account for this in tuning, timing, aliasing/nyquisty stuff.\u003c/p\u003e\n\n\u003cp\u003eSo questions is, does it sound like I'm on the right path or am I sounding like I've missed some key point or am about to get way over my head?\u003c/p\u003e\n\n\u003cp\u003eCertainly won't achieve this without help, for instance I've never compiled something like this before.  Have searched \"compliling firmware\" in the forum and the results aren't encouraging.  Is it a case of \"if you have to ask how to compile you should stick to the php?\" or can someone point me in the right direction?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-04-02T15:14:06.595Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":33,"score":8.75,"yours":false,"topic_id":2142,"topic_slug":"sam
