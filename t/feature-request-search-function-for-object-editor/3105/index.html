        <h1>
  <a href="/t/feature-request-search-function-for-object-editor/3105">Feature request - Search function for object editor</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-22T08:36:31Z' itemprop='datePublished'>
             2017-03-22 08:36:31 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Id like to request a basic search function for the object editor. When working on more complicated stuff, it would be super nice to be able to search for what you need, instead of all the scrolling up and down frustrations.</p>

<p>Jaffa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Feature request - Search function for object editor'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-03-22T10:35:16Z' itemprop='datePublished'>
             2017-03-22 10:35:16 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds to me like you should have a little more structure in your patches. Use sub patches, that makes everything way more tidy.</p>

<p>I don't think a search function will help you much. What would you want to enter into the search bar? The objects name? The objects type?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Feature request - Search function for object editor'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-22T10:47:20Z' itemprop='datePublished'>
             2017-03-22 10:47:20 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="3105"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png" class="avatar">TheSlowGrowth:</div>
<blockquote><p>Sounds to me like you should have a little more structure in your patches. Use sub patches, that makes everything way more tidy.</p></blockquote></aside>

<p>I am talking about a search function in the <strong>object editor</strong>, not the patcher....... </p>

<p>When code is getting complex it would be great to have a search function to for example search for Loop_val4 in the code inside the object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Feature request - Search function for object editor'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-03-22T13:11:39Z' itemprop='datePublished'>
             2017-03-22 13:11:39 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah, oops. I see <img src="//community.axoloti.com/images/emoji/emoji_one/flushed.png?v=3" title=":flushed:" class="emoji" alt=":flushed:"><br>Well, I would definitely support <em>this</em> request.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Feature request - Search function for object editor'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-22T13:45:07Z' itemprop='datePublished'>
             2017-03-22 13:45:07 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah could be useful.</p>

<p>actually I don't like the editor much and prefer to use a 'proper' code editor.<br>either, by editing the XML directly, or by putting functions into a header file, and then including that in the object.. this actually is 'quicker' once objects get a bit more complex... and you can even use multiple header files to structure things better.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Feature request - Search function for object editor'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-22T13:52:32Z' itemprop='datePublished'>
             2017-03-22 13:52:32 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="3105"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>actually I don't like the editor much and prefer to use a 'proper' code editor.</p></blockquote></aside>

<p>Yes to start with I did this too. But when also troubleshooting at the same time it is a lot faster just using the editor.. But i see some advantages in using and external editor. For example if you want to add c-entries to integer spinboxes. I think it is called c-entries, you know the feature where you hoover the mouse over the paramter and it shows you some text entries. This you can only do to the integer as attribute in the editor not to the integer as a parameter. </p>

<p>But I see <a class="mention" href="/users/drjustice">@DrJustice</a> used that feature in some of his objects, c-entris for parameter spinbox, so I am thinking he made it in an external editor, not Axolotis.</p>

<p>Hmm. now I wonder if I can also add a default value to a integer spinbox in external editor? you cannot set a default value for a  integer spinbox parameter, you can only do it to a fractional parameter. Going to check this.</p>

<aside class="quote" data-post="5" data-topic="3105"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>either, by editing the XML directly, or by putting functions into a header file, and then including that in the object.. this actually is 'quicker' once objects get a bit more complex... and you can even use multiple header files to structure things better.</p></blockquote></aside>

<p>Cool. Sounds nice. Maybe ill look into that later on <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Not sure what the header stuff is about right now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Feature request - Search function for object editor'>
      <hr>
  </div>

          ps.store("topic_3105", {"post_stream":{"posts":[{"id":19006,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-22T08:36:31.935Z","cooked":"\u003cp\u003eHey \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eId like to request a basic search function for the object editor. When working on more complicated stuff, it would be super nice to be able to search for what you need, instead of all the scrolling up and down frustrations.\u003c/p\u003e\n\n\u003cp\u003eJaffa\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-22T08:36:31.935Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":27,"score":16.55,"yours":false,"topic_id":3105,"topic_slug":"feature-request-search-function-for-object-editor","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19007,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-22T10:35:16.557Z","cooked":"\u003cp\u003eSounds to me like you should have a little more structure in your patches. Use sub patches, that makes everything way more tidy.\u003c/p\u003e\n\n\u003cp\u003eI don't think a search function will help you much. What would you want to enter into the search bar? The objects name? The objects type?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-22T10:35:16.557Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":24,"score":11.1,"yours":false,"topic_id":3105,"topic_slug":"feature-request-search-function-for-object-editor","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19008,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-22T10:47:20.972Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"3105\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSounds to me like you should have a little more structure in your patches. Use sub patches, that makes everything way more tidy.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI am talking about a search function in the \u003cstrong\u003eobject editor\u003c/strong\u003e, not the patcher....... \u003c/p\u003e\n\n\u003cp\u003eWhen code is getting complex it would be great to have a search function to for example search for Loop_val4 in the code inside the object.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-22T10:47:20.972Z","reply_count":0,"reply_to_post_number":2,"quote_count":1,"avg_time":28,"incoming_link_count":0,"reads":20,"score":5.4,"yours":false,"topic_id":3105,"topic_slug":"feature-request-search-function-for-object-editor","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19013,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-22T13:11:39.287Z","cooked":"\u003cp\u003eah, oops. I see \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/flushed.png?v=3\" title=\":flushed:\" class=\"emoji\" alt=\":flushed:\"\u003e\u003cbr\u003eWell, I would definitely support \u003cem\u003ethis\u003c/em\u003e request.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-22T13:11:39.287Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":16,"score":19.15,"yours":false,"topic_id":3105,"topic_slug":"feature-request-search-function-for-object-editor","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19020,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-22T13:45:07.092Z","cooked":"\u003cp\u003eyeah could be useful.\u003c/p\u003e\n\n\u003cp\u003eactually I don't like the editor much and prefer to use a 'proper' code editor.\u003cbr\u003eeither, by editing the XML directly, or by putting functions into a header file, and then including that in the object.. this actually is 'quicker' once objects get a bit more complex... and you can even use multiple header files to structure things better.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-22T13:45:07.092Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":16,"score":8.85,"yours":false,"topic_id":3105,"topic_slug":"feature-request-search-function-for-object-editor","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19022,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-03-22T13:52:32.929Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3105\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eactually I don't like the editor much and prefer to use a 'proper' code editor.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes to start with I did this too. But when also troubleshooting at the same time it is a lot faster just using the editor.. But i see some advantages in using and external editor. For example if you want to add c-entries to integer spinboxes. I think it is called c-entries, you know the feature where you hoover the mouse over the paramter and it shows you some text entries. This you can only do to the integer as attribute in the editor not to the integer as a parameter. \u003c/p\u003e\n\n\u003cp\u003eBut I see \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e used that feature in some of his objects, c-entris for parameter spinbox, so I am thinking he made it in an external editor, not Axolotis.\u003c/p\u003e\n\n\u003cp\u003eHmm. now I wonder if I can also add a default value to a integer spinbox in external editor? you cannot set a default value for a  integer spinbox parameter, you can only do it to a fractional parameter. Going to check this.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3105\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eeither, by editing the XML directly, or by putting functions into a header file, and then including that in the object.. this actually is 'quicker' once objects get a bit more complex... and you can even use multiple header files to structure things better.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool. Sounds nice. Maybe ill look into that later on \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Not sure what the header stuff is about right now.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-03-22T14:03:34.110Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":15,"score":3.45,"yours":false,"topic_id":3105,"topic_slug":"feature-request-search-function-for-object-editor","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[19006,19007,19008,19013,19020,19022]},"timeline_lookup":[[1,231],[2,230]],"id":3105,"title":"Feature request - Search function for object editor","fancy_title":"Feature request - Search function for object editor","posts_count":6,"created_at":"2017-03-22T08:36:31.764Z","views":144,"reply_count":2,"participant_count":3,"like_count":1,"last_posted_at":"2017-03-22T13:52:32.929Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"feature-request-search-function-for-object-editor","category_id":6,"word_count":499,"deleted_at":null,"user_id":745,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_3105","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":745,"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"last_poster":{"id":745,"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"partic
