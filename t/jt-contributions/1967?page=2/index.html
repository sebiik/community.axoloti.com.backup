      <div class='post' itemprop='articleBody'>
        <p>Really digging the grainverb and grain table! <br>Got pretty much in to the realm of paul stretch with the table. <br>Is there any way of also pitching the grains?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-03T22:14:58Z' itemprop='datePublished'>
             2016-10-03 22:14:58 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Pitching/transposing the grains is currently not implemented, my aim was to maximize the number of grains.<br>Sorry, don't expect me to develop a pitching version soon, I have other things in the development pipeline that will keep me busy for a while... If I extend it further, first efforts would go towards pitch-synchronizing grains...</p>
      </div>

<p>Ok cool. This already quite impressive <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-06T16:22:24Z' itemprop='datePublished'>
             2016-10-06 16:22:24 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An update from the tonewheel and divider-organ front:</p>

<ul>
<li><strong>jt/tonewheels/pwm dpw</strong></li>
<li><strong>jt/tonewheels/saw cheap phasing</strong></li>
<li><strong>jt/tonewheels/saw cheap</strong></li>
<li><strong>jt/tonewheels/saw dpw phasing</strong></li>
<li><strong>jt/tonewheels/saw dpw</strong></li>
<li><strong>jt/tonewheels/sine</strong></li>
<li><strong>jt/tonewheels/tri dpw phasing</strong></li>
<li><strong>jt/tonewheels/tri dpw</strong></li>
<li><strong>jt/tuning/adjustable</strong></li>
<li><strong>jt/tuning/equal</strong></li>
<li><strong>jt/tuning/hammond</strong></li>
<li><strong>jt/tuning/just</strong></li>
<li><strong>jt/drawbars/pulse</strong></li>
<li><strong>jt/drawbars/scope</strong></li>
<li><strong>jt/drawbars/switched</strong></li>
<li><strong>jt/env/table/ar</strong></li>
<li><strong>jt/env/table/r</strong></li>
</ul>

<p>Simple demo patch in <br>* <strong>jt/patches/tonewheel chainsaw organ.axp</strong></p>

<p>Multi panned sawtooth demo patch in <br>* <strong>jt/patches/tonewheel chainsaw organ.axp</strong></p>

<p>Specific to these organs is that they do not use voice allocation, but use a constant running set of chromatic oscillators, the sound output is a mix (depending on keys pressed and drawbar settings) of these fixed oscillators. The overtones (as adjusted via the drawbars, not the harmonics from the tonewheel oscillator waveform) are not natural overtones, but tap from the same oscillator set, so they have the same phase.<br>The assumption that a set of oscillators is a chromatic set, with fixed 2:1 octave frequency ratios allows to optimize quite a bit of the oscillator algorithms. </p>

<p>Trying to separate tonewheel and divider-oscillator based organs into flexible construction pieces, leads to a set of objects for tonewheels with different waveforms, drawbar objects to manipulate the harmonic composition/registers, table-envelope and tuning objects. So different oscillators, envelopes, drawbars and tunings can be combined.</p>

<p>The drawbar objects in fact expose a 128-element table containing the amplitudes, the tuning objects expose a 12-element table with the linear frequencies of 1 octave.</p>

<p>Besides (loosely) modelling Vox continental, Hammond B3, Arp Solina, Eminent... style organs, I believe there is also potential for non-organ type applications via other generative or arpeggiating constructions that generate a tuning and chromatic amplitude table.</p>

<p>Feedback on the "decomposition" of tonewheel/divider oscillator type organs into objects is welcome.<br>For me, it shows me that a "wired" connection for tuning and amplitude table would be more intuitive rather than a named object reference.</p>
      </div>

        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-10-06T17:49:12Z' itemprop='datePublished'>
             2016-10-06 17:49:12 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Having a great time with these modules, thanks very much. <br>I know it's not much of an organ thing, but do you think it could respond to sustain information (CC64), like the factory midi keys objects ? <br>It would be quite useful for playing a load of notes at the same time (I've only 10 fingers, and my arm is not precise enough).<br>Anyway thanks a lot, I'm playing along with modulated tunings as well as modulated tonewheels and it's sounding amazing</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-07T15:33:23Z' itemprop='datePublished'>
             2016-10-07 15:33:23 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="1967"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Could this be adapted into a 'sine bank', driven by data from an FFT, for spectral resynthesis effects?</p></blockquote></aside>

<p>A chromatic sine synthesis bank, that's <code>jt/tonewheels/sine</code> but semitone resolution is too rough for real spectral resynthesis. <br>FFT outputs linear frequency, that does not match well with the auditory preception. FFT requires long analysis windows to get good frequency resolution at low frequencies, while at that point the time resolution at high frequencies becomes insufficient, and latency gets high.<br>A chromatic sine bank with amplitude at a certain frame rate suffers from the opposite, excessive time resolution at low frequencies versus insufficient time resolution at high frequencies.<br>That lead to the domain of multi-rate signal processing, and multi-complementary filter banks... It 'd be cool to have a "multirate spectrum" wire type between objects, but there are many different design parameters that make it hard to partition multirate processing into separate objects.</p>

<p>I have a draft chromatic analysis filter bank + RMS envelope follower in the pipeline, its output can be multiplied with the output from a drawbar object, to produce a sort of non-conventional vocoder (no carrier filterbank, but "carrier oscillators"). But it is not as efficient yet as I would like it to be. Sorry for teasing...</p>

<aside class="quote" data-post="27" data-topic="1967"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>do you think it could respond to sustain information (CC64)</p></blockquote></aside>

<p>sure it is possible to add, I think there are also two distinctly different sustain methods: sustain every key that was pressed when and after engaging sustain, or sustaining only the keys that were pressed when engaging the sustain pedal. I forgot the name for this.<br>I'd like to invite the community to develop the sustain functions, that 'd allow me to spent more time on the more obscure parts of development. Anyone?</p>
      </div>

        <p>I <a href="//community.axoloti.com/t/fft-morph-possible/1580">expect</a> problems integrating large block-size FFT operations, that does not blend well with the small block-size (and low latency) Axoloti uses.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-12-23T20:29:33Z' itemprop='datePublished'>
             2016-12-23 20:29:33 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A new experiment in electric piano modelling added:<br><strong>axoloti-contrib/patches/jt/devel/rhodos.axp</strong></p>

<p>It's based on a resonant filter, the resonance is switched between "damped" and less "damped", and excited with a pulse when a key is hit. This filter resonates at the the fundamental frequency of the note, does not generate harmonics.<br>To spice it with harmonics, the sine output of the resonator with a constant value added (bias2) is fed into a ring modulator. The 2nd input of the ring modulator is fed with a mix of the cosine output of the resonator (parameter drive2), and the <em>output</em> of the ring modulator (parameter drive1) after some filtering (high pass filter parameter hpfc), and a constant value (bias1).</p>

<p>When the 2nd ring modulator input clips, this causes extra energy dissipation in the resonator, this was added to be able to have stronger but shorter "gnarwl" in the attack.</p>

<p>The ring modulator feedback idea derives quite a bit from the "dist/class a" distortion above.</p>

<p>This was developed through experimentation. The parameters are not very easy to control, and some combinations can cause high frequency oscillations.</p>

<p>72 notes polyphony at 68% load... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>If you find other sweet spots of parameter settings or code variations, please share!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>

      <div class='post' itemprop='articleBody'>
        <p>Hi and merry christmas <a class="mention" href="/users/johannes">@johannes</a> </p>

<p>It's really impressive,<br>I'm having a look at your code.<br>As far as I understand, you use a state variable filter with notch, band, low and high outputs. Which ones correspond to "sine" and "cosine" outputs ?</p>

idden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14621,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-06T16:22:24.452Z","cooked":"\u003cp\u003eAn update from the tonewheel and divider-organ front:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/pwm dpw\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/saw cheap phasing\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/saw cheap\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/saw dpw phasing\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/saw dpw\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/sine\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/tri dpw phasing\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tonewheels/tri dpw\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tuning/adjustable\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tuning/equal\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tuning/hammond\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/tuning/just\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/drawbars/pulse\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/drawbars/scope\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/drawbars/switched\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/env/table/ar\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/env/table/r\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eSimple demo patch in \u003cbr\u003e* \u003cstrong\u003ejt/patches/tonewheel chainsaw organ.axp\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eMulti panned sawtooth demo patch in \u003cbr\u003e* \u003cstrong\u003ejt/patches/tonewheel chainsaw organ.axp\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eSpecific to these organs is that they do not use voice allocation, but use a constant running set of chromatic oscillators, the sound output is a mix (depending on keys pressed and drawbar settings) of these fixed oscillators. The overtones (as adjusted via the drawbars, not the harmonics from the tonewheel oscillator waveform) are not natural overtones, but tap from the same oscillator set, so they have the same phase.\u003cbr\u003eThe assumption that a set of oscillators is a chromatic set, with fixed 2:1 octave frequency ratios allows to optimize quite a bit of the oscillator algorithms. \u003c/p\u003e\n\n\u003cp\u003eTrying to separate tonewheel and divider-oscillator based organs into flexible construction pieces, leads to a set of objects for tonewheels with different waveforms, drawbar objects to manipulate the harmonic composition/registers, table-envelope and tuning objects. So different oscillators, envelopes, drawbars and tunings can be combined.\u003c/p\u003e\n\n\u003cp\u003eThe drawbar objects in fact expose a 128-element table containing the amplitudes, the tuning objects expose a 12-element table with the linear frequencies of 1 octave.\u003c/p\u003e\n\n\u003cp\u003eBesides (loosely) modelling Vox continental, Hammond B3, Arp Solina, Eminent... style organs, I believe there is also potential for non-organ type applications via other generative or arpeggiating constructions that generate a tuning and chromatic amplitude table.\u003c/p\u003e\n\n\u003cp\u003eFeedback on the \"decomposition\" of tonewheel/divider oscillator type organs into objects is welcome.\u003cbr\u003eFor me, it shows me that a \"wired\" connection for tuning and amplitude table would be more intuitive rather than a named object reference.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-10-07T19:35:37.686Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":115,"score":139.1,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14629,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-10-06T17:29:34.772Z","cooked":"\u003cp\u003eCould this be adapted into a 'sine bank', driven by data from an FFT, for spectral resynthesis effects?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-10-06T17:29:34.772Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":110,"score":27.55,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14630,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-10-06T17:49:12.882Z","cooked":"\u003cp\u003eHaving a great time with these modules, thanks very much. \u003cbr\u003eI know it's not much of an organ thing, but do you think it could respond to sustain information (CC64), like the factory midi keys objects ? \u003cbr\u003eIt would be quite useful for playing a load of notes at the same time (I've only 10 fingers, and my arm is not precise enough).\u003cbr\u003eAnyway thanks a lot, I'm playing along with modulated tunings as well as modulated tonewheels and it's sounding amazing\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-10-06T17:49:12.882Z","reply_count":2,"reply_to_post_number":25,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":111,"score":32.9,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14670,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-07T15:33:23.981Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eCould this be adapted into a 'sine bank', driven by data from an FFT, for spectral resynthesis effects?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eA chromatic sine synthesis bank, that's \u003ccode\u003ejt/tonewheels/sine\u003c/code\u003e but semitone resolution is too rough for real spectral resynthesis. \u003cbr\u003eFFT outputs linear frequency, that does not match well with the auditory preception. FFT requires long analysis windows to get good frequency resolution at low frequencies, while at that point the time resolution at high frequencies becomes insufficient, and latency gets high.\u003cbr\u003eA chromatic sine bank with amplitude at a certain frame rate suffers from the opposite, excessive time resolution at low frequencies versus insufficient time resolution at high frequencies.\u003cbr\u003eThat lead to the domain of multi-rate signal processing, and multi-complementary filter banks... It 'd be cool to have a \"multirate spectrum\" wire type between objects, but there are many different design parameters that make it hard to partition multirate processing into separate objects.\u003c/p\u003e\n\n\u003cp\u003eI have a draft chromatic analysis filter bank + RMS envelope follower in the pipeline, its output can be multiplied with the output from a drawbar object, to produce a sort of non-conventional vocoder (no carrier filterbank, but \"carrier oscillators\"). But it is not as efficient yet as I would like it to be. Sorry for teasing...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"27\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edo you think it could respond to sustain information (CC64)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esure it is possible to add, I think there are also two distinctly different sustain methods: sustain every key that was pressed when and after engaging sustain, or sustaining only the keys that were pressed when engaging the sustain pedal. I forgot the name for this.\u003cbr\u003eI'd like to invite the community to develop the sustain functions, that 'd allow me to spent more time on the more obscure parts of development. Anyone?\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-10-07T15:33:23.981Z","reply_count":2,"reply_to_post_number":26,"quote_count":2,"avg_time":18,"incoming_link_count":0,"reads":108,"score":32.5,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14704,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-10-08T21:08:28.002Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eor sustaining only the keys that were pressed when engaging the sustain pedal. I forgot the name for this.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e that would be called sostenuto. usually midi cc 66\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-10-08T21:08:28.002Z","reply_count":0,"reply_to_post_number":28,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":99,"score":65.5,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14764,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-10-11T07:52:11.968Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have an RMS envelope follower in the pipeline, its output can be multiplied with the output from a drawbar object, to produce a sort of non-conventional vocoder (no carrier filterbank, but \"carrier oscillators\"). But it is not as efficient yet as I would like it to be. Sorry for teasing...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat sounds cool!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-10-11T07:52:11.968Z","reply_count":0,"reply_to_post_number":28,"quote_count":1,"avg_time":16,"incoming_link_count":5,"reads":108,"score":47.4,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14765,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-10-11T07:56:57.985Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e have you looked at the FFT code for the Mutable Instruments Clouds module (here, I think \u003ca href=\"https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc\" rel=\"nofollow\"\u003ehttps://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc\u003c/a\u003e ), by any chance?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-10-11T07:56:57.985Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":109,"score":22.75,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/pichenettes/eurorack/tree/master/clouds/dsp/pvoc","internal":false,"reflection":false,"title":"eurorack/clouds/dsp/pvoc at master ¬∑ pichenettes/eurorack ¬∑ GitHub","clicks":14}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14791,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-11T19:56:19.630Z","cooked":"\u003cp\u003eI \u003ca href=\"//community.axoloti.com/t/fft-morph-possible/1580\"\u003eexpect\u003c/a\u003e problems integrating large block-size FFT operations, that does not blend well with the small block-size (and low latency) Axoloti uses.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-10-11T19:56:19.630Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":108,"score":22.65,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/fft-morph-possible/1580","internal":true,"reflection":false,"title":"FFT Morph Possible?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16539,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-12-23T19:08:33.768Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edo you think it could respond to sustain information (CC64)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eadded sustain pedal support to jt/drawbars/switched\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-12-23T19:08:33.768Z","reply_count":0,"reply_to_post_number":27,"quote_count":1,"avg_time":28,"incoming_link_count":1,"reads":111,"score":43.6,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16540,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-12-23T20:29:33.138Z","cooked":"\u003cp\u003eA new experiment in electric piano modelling added:\u003cbr\u003e\u003cstrong\u003eaxoloti-contrib/patches/jt/devel/rhodos.axp\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eIt's based on a resonant filter, the resonance is switched between \"damped\" and less \"damped\", and excited with a pulse when a key is hit. This filter resonates at the the fundamental frequency of the note, does not generate harmonics.\u003cbr\u003eTo spice it with harmonics, the sine output of the resonator with a constant value added (bias2) is fed into a ring modulator. The 2nd input of the ring modulator is fed with a mix of the cosine output of the resonator (parameter drive2), and the \u003cem\u003eoutput\u003c/em\u003e of the ring modulator (parameter drive1) after some filtering (high pass filter parameter hpfc), and a constant value (bias1).\u003c/p\u003e\n\n\u003cp\u003eWhen the 2nd ring modulator input clips, this causes extra energy dissipation in the resonator, this was added to be able to have stronger but shorter \"gnarwl\" in the attack.\u003c/p\u003e\n\n\u003cp\u003eThe ring modulator feedback idea derives quite a bit from the \"dist/class a\" distortion above.\u003c/p\u003e\n\n\u003cp\u003eThis was developed through experimentation. The parameters are not very easy to control, and some combinations can cause high frequency oscillations.\u003c/p\u003e\n\n\u003cp\u003e72 notes polyphony at 68% load... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you find other sweet spots of parameter settings or code variations, please share!\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-12-23T20:29:33.138Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":4,"reads":115,"score":141.6,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16554,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2016-12-25T14:03:26.706Z","cooked":"\u003cp\u003eHi and merry christmas \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eIt's really impressive,\u003cbr\u003eI'm having a look at your code.\u003cbr\u003eAs far as I understand, you use a state variable filter with notch, band, low and high outputs. Which ones correspond to \"sine\" and \"cosine\" outputs ?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-12-25T14:03:26.706Z","reply_count":0,"reply_to_post_number":34,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":110,"score":28.1,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16983,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-01-16T18:22:32.667Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jo
