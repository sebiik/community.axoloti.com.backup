  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

           <time datetime='2016-07-08T14:09:52Z' itemprop='datePublished'>

        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some new <strong>objects</strong> in test:</p>

<h2>Filters:</h2>

<ul>
<li>
<strong>jt/filter/vcf4pole</strong> based on Miller Puckette's Runge-Kutta implementation</li>
<li>
<strong>jt/filter/vcf4pole2x</strong> has a wider cutoff frequency range, but is more expensive</li>
<li>
<strong>jt/filter/iqsplit</strong> 90 degree phase splitter for I/Q processing</li>
</ul>

<h2>Granular:</h2>

<ul>
<li><strong>jt/granular/graindelay</strong></li>
<li><strong>jt/granular/graintable</strong></li>
<li>
<strong>jt/granular/grainverb</strong><br>Configureable granular delay, table readout and reverb, using non-transposed grains.</li>
</ul>

<h2>Distortion:</h2>

<ul><li>
<strong>jt/dist/class a</strong> - Ok, most overdrive emulation will claim some sort of tube warmth or refer to rare vintage equipment. This one simply emulates some properties of a <a href="https://en.wikipedia.org/wiki/Amplifier#Class_A">"class A" amplifier stage</a>. Class A refers to a circuit topology, not to something expensive. The algorithm was inspired by the <a href="https://en.wikipedia.org/wiki/Frequency_divider#Regenerative_frequency_divider">Regenerative frequency divider</a>. While it is not a regenerative divider, it uses a very similar topology, which allows to reduce aliasing. Be careful with the drive knob, near the end of its range, it sounds like an amplifier that is just about to fall apart. </li></ul>

<h2>fx:</h2>

<ul>
<li>
<strong>jt/fx/bode</strong>: bode frequency shifters (or Single Side Band "SSB" modulators) based on the iqsplit filter</li>
<li>
<strong>jt/fx/chorus bode</strong> : bode shifting chorus effect.</li>
</ul>

<h1>patches</h1>

<ul><li>
<strong>jt/led_string_ws2811</strong> : driving a string of "intelligent" WS2811/WS2812 RGB LED strips/ropes, for cheap lightshows!</li></ul>

<h1>In development</h1>

<ul><li>
<strong>patches/jt/devel/divider_organ.axp</strong> - <a href="https://en.wikipedia.org/wiki/Electronic_organ#Frequency_divider_organs_.281930s.E2.80.93.29">Frequency divider organs</a> are organs that contain 12 top octave oscillators, each of those goes into a cascade of frequency dividers to produce all chromatic frequencies. The <a href="https://en.wikipedia.org/wiki/Vox_Continental">Vox Continental</a> is one example. While frequency division is not easy or cheap if it needs to be alias-free, the "octave division" idea allows to save a lot of computations compared to an explicit chromatic oscillator bank. This one generates (nearly alias-free) square waves, with an optional low-pass filter on each. "Drawbars" allow to tune the harmonic content further. Polyphony is unlimited!<br>There is a fundamental difference with the square waves of a normal octave divider though, normally all square waves are aligned, but here it is the opposite, the edges never line up across all octaves.<br>This one needs further development, sustain pedal is broken, attack/release envelope, perhaps replace the upper octave oscillators with sine waves, non-linear drawbar behavior...</li></ul>

<p>Comments invited!</p>

          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>

      <div class='post' itemprop='articleBody'>
        <p>This is how "dist/class a" works (involves math...):</p>

<p>For constant values, its transfer curve approximates<br><code>y=x/(1+d*x)</code><br>where d is the drive level, like a waveshaper<br>but only iterative, without its filters it does<br><code>y(t) = x(t) + d*y(t-1)</code><br>generating from an input step signal:<br><code>x(t&lt;0)=0<br>x(t&gt;=0)=c</code><br>the following output step response:<br><code>y(0) = c<br>y(1) = c + d*c^2<br>y(2) = c + d*c^2 + d^2*c^3<br>y(3) = c + d*c^2 + d^2*c^3 + d^3*c^4</code><br>this converges to the MacLaurin series expansion of <code>c/(1+d*c)</code><br>This reduces aliasing significantly compared to per-sample waveshaping with <code>1/(1+d*c)</code>, still an additional 2-point averaging filter is inserted after the input and in the feedback path to reduce aliasing further. </p>

<p>There is no noise gate involved.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sure if your Distortion object will be based around distortion style effects or not, but I do know when guitarists are sourcing custom made distortion effects, the variety of clipping diodes and possible placement of only 2 - one in each direction, or 3 - two in one direction and one in the other, or 4 - two in each direction, can give quite a large choice as factors to help generate ones unique personal effect. And very useful from the boost effect, to the overdrive, then onto distortion.</p>

<p>Is this something that can be simulated within the math ?</p>

<p>I have been trying to copy the sound of all these three (boost, overdrive, distortion) in fact it is fundamental if I want to use the Axo with my music. I have in pedal varieties covering these 3 effects, as a novice not quite sure how to get to the target, but I expect the more options available, the more variety in the effect can be achieved.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-07-18T18:22:58Z' itemprop='datePublished'>
             2016-07-18 18:22:58 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just saw the link/audio object. Looks like a really great Idea. How should I link two boards in order to try it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-07-18T19:30:06Z' itemprop='datePublished'>
             2016-07-18 19:30:06 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The granular object sounds awesome, will it be expanded (maybe with options for grain size, number, panning, pitch) or is it just sold as is and open to exploitation?</p>

<p>In this last case i'd suggest to write some commentary in the code, which now looks really hardcore for basic users (mainly because of the pointers and STM functions)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-18T22:37:27Z' itemprop='datePublished'>
             2016-07-18 22:37:27 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="1967"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>Is this something that can be simulated within the math ?</p></blockquote></aside>

<p>I posted a breakdown of fuzz/overdrive/distortion modelling <a href="//community.axoloti.com/t/fuzz-overdrive-and-distortion-modelling/2008">here</a> </p>

<aside class="quote" data-post="13" data-topic="1967"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Just saw the link/audio object.</p></blockquote></aside>

<p>Proof-of-concept firmware is developed and made public in the "spilink" branch on github, but I haven't written a setup guide, and the firmware is also missing diagnostic reporting that 'd help setting it up. Currently having trouble to allocate time to finish this effort. Stay tuned...</p>

<aside class="quote" data-post="14" data-topic="1967"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">Sputnki:</div>
<blockquote><p>The granular object sounds awesome, will it be expanded (maybe with options for grain size, number, panning, pitch) or is it just sold as is and open to exploitation?</p></blockquote></aside>

<p>haha "sold" <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>It's a working draft, that's why it is listed as under development, and is a patch containing an embedded object rather than a library object. Configurable grain size and number are certainly missing. The code currently exploits dependencies between grain size, number and audio buffer size to maximize performance:<br>At 128 grains of 2048 samples, and all grain phases distributed evenly, exactly one single grain needs a new random position per audio buffer. But in a similar fashion, a grain duration of 1024, 4096 or 8192 samples can be done, with respectively 2 position updates per buffer, one position update per two buffers, or one position update per four buffers.<br>Variable pitch is not implemented, and 'd increase the dsp load significantly. The left and right outputs each contain 64 hard-panned grains, adding random panning 'd increase the dsp load too.</p>

<p>In the big picture, I got a bit fascinated by tonewheel/drawbar approaches: rather than doing voice allocation, just running a full set of oscillators. Cross-breeding tonewheels with granular would require a massive amount of grains, when limiting to 64 tonewheels and two grains per tonewheel this requires... 128 simultaneous grains. This proofs this is possible with room to spare to increase to 80 or 96 tonewheels... The ability to access a grain table of 8MB means, this table could be split into 64 segments, each containing source material for every semitone. That's 1.333 seconds per semitone. Or the table could contain a single glissando of 64 semitones in 83.3 seconds, avoiding the need for pitching grains. Even with only two grains per tonewheel, a single key can mix tonewheels with the drawbars, I think the result could be rich and expressive, and totally alias-free.<br>The overlapping grain offsets could also be synchronized to pitch rather than random offsets.<br>Or perhaps skipping the tonewheel idea, a polyphonic synth could be made that uses 32 grains per voice (from a table containing segments for every semitone), so 4 voices can be played, and reducing the number of grains per voice progressively when more than 4 keys are playing...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-19T09:05:03Z' itemprop='datePublished'>
             2016-07-19 09:05:03 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm going to sound unkind here, but I have to say, a tonewheel organ sounds about the least sonically interesting use for a hardcore grain-playback engine.</p>

<p>I can see with more controls (like those suggested above), it could be a great MI Clouds-style texture generator/beat masher/vocal mangler (would love to see that!).</p>

<p>That said, I admit I am biased against organ sounds, unless they're going through a really nice Leslie cabinet, so others may disagree.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-07-19T09:37:38Z' itemprop='datePublished'>
             2016-07-19 09:37:38 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have just finished testing the "dist/class a", and I believe as a bass player who likes very noisy and messy sounds, this is a massive improvement towards the idea of a quality Boost/overdrive/distortion goal. Maybe its because I am a noob at all this DSP stuff, but when the object is active and in play, it makes me feel like there is a lot of meat on the bone when looking for sound to better represent the dynamics of play.<br>In fact I am even happy just connecting it to one gain object when I normally have 2.<br>For the extreme test (limited to desk speaker), I split the audio into two lines, each with 2 gains each, one before and aft the "class a" - on max, and band pass each, one set high, the other low, and the sound got full and dirty, a lot better than I was expecting. Almost sounded like it wanted a mind of its own. I know this type of sound is not everyone's taste, but it was certainly enough to get me excited considering the struggles I have been having to create this. <img src="/images/emoji/emoji_one/grin.png?v=2" title=":grin:" class="emoji" alt=":grin:"><br>Does this mean there is a Class B &amp; C on the way.. !  <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-07-20T00:51:02Z' itemprop='datePublished'>
             2016-07-20 00:51:02 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Further to my comments above, I have been thinking, what would be a good mod to this object, would be an adjustable level input, because I would like to have the drive level be adjustable in line with the envelope level, so at quieter levels it will be turned down automatically, or any other drive level formulae that may work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JT contributions'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-07-31T20:32:39Z' itemprop='datePublished'>
             2016-07-31 20:32:39 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="15" data-topic="1967"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Proof-of-concept firmware is developed and made public in the "spilink" branch on github, but I haven't written a setup guide, and the firmware is also missing diagnostic reporting that 'd help setting it up. Currently having trouble to allocate time to finish this effort. Stay tuned...</p></blockquote></aside>

<p>Ok I try to be patient <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> the idea sounds really promising. May I ask how the connection between the boards would be achieved?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JT contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-10-03T15:39:33Z' itemprop='datePublished'>
             2016-10-03 15:39:33 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Update from the granular front, thee new objects and corresponding help patches:<br>* <strong>jt/granular/grainverb</strong><br>* <strong>jt/granular/graindelay</strong><br>* <strong>jt/granular/graintable</strong><br>The number of simultaneous grains, length of the grains, and window shape is now configureable.<br>The code is also more documented, and I found a way around stealing the DMA channel from the GPIO serial port, by using the DMA2D engine instead. The old granular128 patch conflicted with use of the serial port on gpio, this issue is now fixed.</p>
      </div>

          ps.store("topic_1967", {"post_stream":{"posts":[{"id":11834,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-08T14:09:52.047Z","cooked":"\u003cp\u003eSome new \u003cstrong\u003eobjects\u003c/strong\u003e in test:\u003c/p\u003e\n\n\u003ch2\u003eFilters:\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003ejt/filter/vcf4pole\u003c/strong\u003e based on Miller Puckette's Runge-Kutta implementation\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ejt/filter/vcf4pole2x\u003c/strong\u003e has a wider cutoff frequency range, but is more expensive\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ejt/filter/iqsplit\u003c/strong\u003e 90 degree phase splitter for I/Q processing\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eGranular:\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ejt/granular/graindelay\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ejt/granular/graintable\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ejt/granular/grainverb\u003c/strong\u003e\u003cbr\u003eConfigureable granular delay, table readout and reverb, using non-transposed grains.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eDistortion:\u003c/h2\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003ejt/dist/class a\u003c/strong\u003e - Ok, most overdrive emulation will claim some sort of tube warmth or refer to rare vintage equipment. This one simply emulates some properties of a \u003ca href=\"https://en.wikipedia.org/wiki/Amplifier#Class_A\"\u003e\"class A\" amplifier stage\u003c/a\u003e. Class A refers to a circuit topology, not to something expensive. The algorithm was inspired by the \u003ca href=\"https://en.wikipedia.org/wiki/Frequency_divider#Regenerative_frequency_divider\"\u003eRegenerative frequency divider\u003c/a\u003e. While it is not a regenerative divider, it uses a very similar topology, which allows to reduce aliasing. Be careful with the drive knob, near the end of its range, it sounds like an amplifier that is just about to fall apart. \u003c/li\u003e\u003c/ul\u003e\n\n\u003ch2\u003efx:\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003ejt/fx/bode\u003c/strong\u003e: bode frequency shifters (or Single Side Band \"SSB\" modulators) based on the iqsplit filter\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003ejt/fx/chorus bode\u003c/strong\u003e : bode shifting chorus effect.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch1\u003epatches\u003c/h1\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003ejt/led_string_ws2811\u003c/strong\u003e : driving a string of \"intelligent\" WS2811/WS2812 RGB LED strips/ropes, for cheap lightshows!\u003c/li\u003e\u003c/ul\u003e\n\n\u003ch1\u003eIn development\u003c/h1\u003e\n\n\u003cul\u003e\u003cli\u003e\n\u003cstrong\u003epatches/jt/devel/divider_organ.axp\u003c/strong\u003e - \u003ca href=\"https://en.wikipedia.org/wiki/Electronic_organ#Frequency_divider_organs_.281930s.E2.80.93.29\"\u003eFrequency divider organs\u003c/a\u003e are organs that contain 12 top octave oscillators, each of those goes into a cascade of frequency dividers to produce all chromatic frequencies. The \u003ca href=\"https://en.wikipedia.org/wiki/Vox_Continental\"\u003eVox Continental\u003c/a\u003e is one example. While frequency division is not easy or cheap if it needs to be alias-free, the \"octave division\" idea allows to save a lot of computations compared to an explicit chromatic oscillator bank. This one generates (nearly alias-free) square waves, with an optional low-pass filter on each. \"Drawbars\" allow to tune the harmonic content further. Polyphony is unlimited!\u003cbr\u003eThere is a fundamental difference with the square waves of a normal octave divider though, normally all square waves are aligned, but here it is the opposite, the edges never line up across all octaves.\u003cbr\u003eThis one needs further development, sustain pedal is broken, attack/release envelope, perhaps replace the upper octave oscillators with sine waves, non-linear drawbar behavior...\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003eComments invited!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-10-03T15:42:28.236Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":64,"incoming_link_count":554,"reads":235,"score":3006.2,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":11,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Vox_Continental","internal":false,"reflection":false,"title":"Vox Continental - Wikipedia, the free encyclopedia","clicks":21},{"url":"https://en.wikipedia.org/wiki/Amplifier#Class_A","internal":false,"reflection":false,"title":"Amplifier - Wikipedia, the free encyclopedia","clicks":17},{"url":"https://en.wikipedia.org/wiki/Electronic_organ#Frequency_divider_organs_.281930s.E2.80.93.29","internal":false,"reflection":false,"title":"Electronic organ - Wikipedia, the free encyclopedia","clicks":17},{"url":"https://en.wikipedia.org/wiki/Frequency_divider#Regenerative_frequency_divider","internal":false,"reflection":false,"title":"Frequency divider - Wikipedia, the free encyclopedia","clicks":10},{"url":"http://community.axoloti.com/t/cpwitz-contributions/1352/49","internal":true,"reflection":true,"title":"Cpwitz Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11840,"name":"Troels Jørgensen","username":"the19thbear","avatar_template":"/letter_avatar_prox ason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11866,"name":"Troels Jørgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-07-10T18:35:10.027Z","cooked":"\u003cp\u003eI second that! It sounds really good! Beefs up oscillators in a very good way when turned to 12 o clock!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-07-10T18:35:10.027Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":169,"score":34.45,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Troels Jørgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11970,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-12T23:48:40.497Z","cooked":"\u003cp\u003eThis is how \"dist/class a\" works (involves math...):\u003c/p\u003e\n\n\u003cp\u003eFor constant values, its transfer curve approximates\u003cbr\u003e\u003ccode\u003ey=x/(1+d*x)\u003c/code\u003e\u003cbr\u003ewhere d is the drive level, like a waveshaper\u003cbr\u003ebut only iterative, without its filters it does\u003cbr\u003e\u003ccode\u003ey(t) = x(t) + d*y(t-1)\u003c/code\u003e\u003cbr\u003egenerating from an input step signal:\u003cbr\u003e\u003ccode\u003ex(t\u0026lt;0)=0\u003cbr\u003ex(t\u0026gt;=0)=c\u003c/code\u003e\u003cbr\u003ethe following output step response:\u003cbr\u003e\u003ccode\u003ey(0) = c\u003cbr\u003ey(1) = c + d*c^2\u003cbr\u003ey(2) = c + d*c^2 + d^2*c^3\u003cbr\u003ey(3) = c + d*c^2 + d^2*c^3 + d^3*c^4\u003c/code\u003e\u003cbr\u003ethis converges to the MacLaurin series expansion of \u003ccode\u003ec/(1+d*c)\u003c/code\u003e\u003cbr\u003eThis reduces aliasing significantly compared to per-sample waveshaping with \u003ccode\u003e1/(1+d*c)\u003c/code\u003e, still an additional 2-point averaging filter is inserted after the input and in the feedback path to reduce aliasing further. \u003c/p\u003e\n\n\u003cp\u003eThere is no noise gate involved.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-13T00:52:34.472Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":159,"score":37.6,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Marlow","avatar_template":"/letter_avatar_proxy/v2/letter/m/96bed5/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11971,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-12T23:53:35.641Z","cooked":"\u003cp\u003eadded:\u003cbr\u003ejt/filter/iqsplit\u003cbr\u003ejt/fx/bode\u003cbr\u003ejt/fx/chorus bode\u003c/p\u003e\n\n\u003cp\u003eDescriptions are in the top post.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"201 :false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12113,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-07-16T04:43:38.602Z","cooked":"\u003cp\u003eNot sure if your Distortion object will be based around distortion style effects or not, but I do know when guitarists are sourcing custom made distortion effects, the variety of clipping diodes and possible placement of only 2 - one in each direction, or 3 - two in one direction and one in the other, or 4 - two in each direction, can give quite a large choice as factors to help generate ones unique personal effect. And very useful from the boost effect, to the overdrive, then onto distortion.\u003c/p\u003e\n\n\u003cp\u003eIs this something that can be simulated within the math ?\u003c/p\u003e\n\n\u003cp\u003eI have been trying to copy the sound of all these three (boost, overdrive, distortion) in fact it is fundamental if I want to use the Axo with my music. I have in pedal varieties covering these 3 effects, as a novice not quite sure how to get to the target, but I expect the more options available, the more variety in the effect can be achieved.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-07-16T04:43:38.602Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":136,"score":37.85,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12148,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-07-18T18:22:58.824Z","cooked":"\u003cp\u003eJust saw the link/audio object. Looks like a really great Idea. How should I link two boards in order to try it?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-07-18T18:29:34.760Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":129,"score":31.35,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12153,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-07-18T19:30:06.118Z","cooked":"\u003cp\u003eThe granular object sounds awesome, will it be expanded (maybe with options for grain size, number, panning, pitch) or is it just sold as is and open to exploitation?\u003c/p\u003e\n\n\u003cp\u003eIn this last case i'd suggest to write some commentary in the code, which now looks really hardcore for basic users (mainly because of the pointers and STM functions)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-07-18T19:30:06.118Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":137,"score":48.0,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12167,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-18T22:37:27.019Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs this something that can be simulated within the math ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI posted a breakdown of fuzz/overdrive/distortion modelling \u003ca href=\"//community.axoloti.com/t/fuzz-overdrive-and-distortion-modelling/2008\"\u003ehere\u003c/a\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJust saw the link/audio object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eProof-of-concept firmware is developed and made public in the \"spilink\" branch on github, but I haven't written a setup guide, and the firmware is also missing diagnostic reporting that 'd help setting it up. Currently having trouble to allocate time to finish this effort. Stay tuned...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe granular object sounds awesome, will it be expanded (maybe with options for grain size, number, panning, pitch) or is it just sold as is and open to exploitation?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ehaha \"sold\" \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eIt's a working draft, that's why it is listed as under development, and is a patch containing an embedded object rather than a library object. Configurable grain size and number are certainly missing. The code currently exploits dependencies between grain size, number and audio buffer size to maximize performance:\u003cbr\u003eAt 128 grains of 2048 samples, and all grain phases distributed evenly, exactly one single grain needs a new random position per audio buffer. But in a similar fashion, a grain duration of 1024, 4096 or 8192 samples can be done, with respectively 2 position updates per buffer, one position update per two buffers, or one position update per four buffers.\u003cbr\u003eVariable pitch is not implemented, and 'd increase the dsp load significantly. The left and right outputs each contain 64 hard-panned grains, adding random panning 'd increase the dsp load too.\u003c/p\u003e\n\n\u003cp\u003eIn the big picture, I got a bit fascinated by tonewheel/drawbar approaches: rather than doing voice allocation, just running a full set of oscillators. Cross-breeding tonewheels with granular would require a massive amount of grains, when limiting to 64 tonewheels and two grains per tonewheel this requires... 128 simultaneous grains. This proofs this is possible with room to spare to increase to 80 or 96 tonewheels... The ability to access a grain table of 8MB means, this table could be split into 64 segments, each containing source material for every semitone. That's 1.333 seconds per semitone. Or the table could contain a single glissando of 64 semitones in 83.3 seconds, avoiding the need for pitching grains. Even with only two grains per tonewheel, a single key can mix tonewheels with the drawbars, I think the result could be rich and expressive, and totally alias-free.\u003cbr\u003eThe overlapping grain offsets could also be synchronized to pitch rather than random offsets.\u003cbr\u003eOr perhaps skipping the tonewheel idea, a polyphonic synth could be made that uses 32 grains per voice (from a table containing segments for every semitone), so 4 voices can be played, and reducing the number of grains per voice progressively when more than 4 keys are playing...\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-07-18T22:37:27.019Z","reply_count":2,"reply_to_post_number":null,"quote_count":3,"avg_time":22,"incoming_link_count":1,"reads":143,"score":74.7,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/fuzz-overdrive-and-distortion-modelling/2008","internal":true,"reflection":false,"title":"Fuzz, overdrive and distortion modelling","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12172,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-19T09:05:03.861Z","cooked":"\u003cp\u003eI'm going to sound unkind here, but I have to say, a tonewheel organ sounds about the least sonically interesting use for a hardcore grain-playback engine.\u003c/p\u003e\n\n\u003cp\u003eI can see with more controls (like those suggested above), it could be a great MI Clouds-style texture generator/beat masher/vocal mangler (would love to see that!).\u003c/p\u003e\n\n\u003cp\u003eThat said, I admit I am biased against organ sounds, unless they're going through a really nice Leslie cabinet, so others may disagree.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-07-19T12:52:34.789Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":129,"score":31.55,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12173,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-07-19T09:37:38.259Z","cooked":"\u003cp\u003eHave just finished testing the \"dist/class a\", and I believe as a bass player who likes very noisy and messy sounds, this is a massive improvement towards the idea of a quality Boost/overdrive/distortion goal. Maybe its because I am a noob at all this DSP stuff, but when the object is active and in play, it makes me feel like there is a lot of meat on the bone when looking for sound to better represent the dynamics of play.\u003cbr\u003eIn fact I am even happy just connecting it to one gain object when I normally have 2.\u003cbr\u003eFor the extreme test (limited to desk speaker), I split the audio into two lines, each with 2 gains each, one before and aft the \"class a\" - on max, and band pass each, one set high, the other low, and the sound got full and dirty, a lot better than I was expecting. Almost sounded like it wanted a mind of its own. I know this type of sound is not everyone's taste, but it was certainly enough to get me excited considering the struggles I have been having to create this. \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=2\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003cbr\u003eDoes this mean there is a Class B \u0026amp; C on the way.. !  \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-07-19T09:37:38.259Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":128,"score":76.55,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12195,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-07-20T00:51:02.083Z","cooked":"\u003cp\u003eFurther to my comments above, I have been thinking, what would be a good mod to this object, would be an adjustable level input, because I would like to have the drive level be adjustable in line with the envelope level, so at quieter levels it will be turned down automatically, or any other drive level formulae that may work.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-07-20T00:51:02.083Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":127,"score":41.15,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12527,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-07-31T20:32:39.528Z","cooked":"\u003caside class=\"quote\" data-post=\"15\" data-topic=\"1967\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eProof-of-concept firmware is developed and made public in the \"spilink\" branch on github, but I haven't written a setup guide, and the firmware is also missing diagnostic reporting that 'd help setting it up. Currently having trouble to allocate time to finish this effort. Stay tuned...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOk I try to be patient \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e the idea sounds really promising. May I ask how the connection between the boards would be achieved?\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-07-31T20:32:39.528Z","reply_count":0,"reply_to_post_number":15,"quote_count":1,"avg_time":19,"incoming_link_count":2,"reads":123,"score":50.55,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14498,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-10-03T15:39:33.818Z","cooked":"\u003cp\u003eUpdate from the granular front, thee new objects and corresponding help patches:\u003cbr\u003e* \u003cstrong\u003ejt/granular/grainverb\u003c/strong\u003e\u003cbr\u003e* \u003cstrong\u003ejt/granular/graindelay\u003c/strong\u003e\u003cbr\u003e* \u003cstrong\u003ejt/granular/graintable\u003c/strong\u003e\u003cbr\u003eThe number of simultaneous grains, length of the grains, and window shape is now configureable.\u003cbr\u003eThe code is also more documented, and I found a way around stealing the DMA channel from the GPIO serial port, by using the DMA2D engine instead. The old granular128 patch conflicted with use of the serial port on gpio, this issue is now fixed.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-10-03T15:39:33.818Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":114,"score":155.8,"yours":false,"topic_id":1967,"topic_slug":"jt-contributions","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[11834,11840,11864,11866,11970,11971,11977,11986,12068,12071,12111,12113,12148,12153,12167,12172,12173,12195,12527,14498,14515,14516,14517,14519,14621,14629,14630,14670,14704,14764,14765,14791,16539,16540,16554,16983,37381,37430]},"timeline_lookup":[[1,1930],[3,1928],[5,1926],[8,1925],[9,1924],[11,1923],[13,19
