        <h1>
  <a href="/t/rotary-switch-for-selecting-programs/4241">Rotary Switch for selecting programs</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dark_angeluk1'><b itemprop='author'>dark_angeluk1</b></a>
           
           <time datetime='2018-02-17T02:27:12Z' itemprop='datePublished'>
             2018-02-17 02:27:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,<br>Is it possible for me to connect a rotary switch for selecting my synths/sounds in a live situation? or even adding a bank of buttons?<br>If so how do I do it? I've got just about all my parts ready to put into an enclosure so I am really on the cusp because I want to select different sounds live.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2018-02-17T09:09:36Z' itemprop='datePublished'>
             2018-02-17 09:09:36 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can that help you?<br><aside class="quote" data-topic="202" data-slug="official-pin-out-ports-documentation" data-post="11"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11" rel="nofollow noopener">Official pin out/ports documentation</a>
</div>
<blockquote><p>Some circuit templates to connect potentiometers, switches, sensors:   <a href="//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png" title="gpio examples.png" rel="nofollow noopener">[image]</a></p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mlbstrd'><b itemprop='author'>mlbstrd</b></a>
           
           <time datetime='2018-02-17T10:25:01Z' itemprop='datePublished'>
             2018-02-17 10:25:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been wondering this exact thing, haven't seen anyone talk about switching patches on the fly. Following!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-17T10:40:11Z' itemprop='datePublished'>
             2018-02-17 10:40:11 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there are two things you can do. switching patches via a controller object, see here: <br><aside class="quote" data-topic="2031" data-slug="patch-changes-and-file-structure-in-sd-card" data-post="14"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/patch-changes-and-file-structure-in-sd-card/2031/14" rel="nofollow noopener">Patch Changes and File structure in sd card</a>
</div>
<blockquote><p>I have added an object "patch/bankindex" to obtain the index of the last loaded patch via "patch/load i" and a few ready-made "controller objects", for version 1.0.10, you get them via "sync libraries".  "controller/select patch with potentiometer": connect a potentiometer to PA7 to select 16 patches "controller/cycle buttons" : use switches S1/S2 to go to the next/previous patch in the patch bank "controller/pgmchange" : use midi program change to load a patch and a simple patch bank for te…</p></blockquote></aside></p>

<p>or you can use a preset manager to store different presets of the same patch, see here: </p>

<aside class="quote" data-topic="1459" data-slug="drjustice-contributions" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar"><a href="//community.axoloti.com/t/drjustice-contributions/1459/4" rel="nofollow noopener">DrJustice contributions</a>
</div>
<blockquote><p>drj/patch/preset_manager.axo status In development, subject to changes based on feedback.  description The preset manager saves and loads all parameters in the patch level it appears in, using the SD card for storage. This should not be confused with the built in presets system. Each sub patch may need their own preset manager to handle its parameters, in the case of hierarchical patches and depending on what you want saved. (A global load/save mode may be added later)  Note that if modules…</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/watamacha'><b itemprop='author'>watamacha</b></a>
           
           <time datetime='2018-02-18T09:40:41Z' itemprop='datePublished'>
             2018-02-18 09:40:41 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>also I think you can tell a subpatch object to inheret its parameters from its parent object, which should give a way of using a single preset_manager at the patch level to do all the work. Not sure since I havent really used either one.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-18T12:08:13Z' itemprop='datePublished'>
             2018-02-18 12:08:13 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes you can. in my experience the preset manager gets "glitchy" (as in not always working reliably, sometimes even crashing the board) when using sub patches too extensively.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dark_angeluk1'><b itemprop='author'>dark_angeluk1</b></a>
           
           <time datetime='2018-02-18T16:14:31Z' itemprop='datePublished'>
             2018-02-18 16:14:31 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the ideas, I know its asking a lot but could someone draw me a diagram explaining how this is done, I've looked all over the editor, but cannot see how its done, also on the note of rotary switches, theres loads of different types, 2 pole, 3 pole, 4 pole etc how do I know what to choose? and all those solder taps, do I connect them up using ground? or some other way, I am just confused, all help is really gratefully received.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-06-14T13:38:08Z' itemprop='datePublished'>
             2018-06-14 13:38:08 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>About to mess with this but just want to make sure Im barking up the right tree...<br>So if I have a 6 position 2 pole rotary switch with one side loaded with the same resistor and the other side loaded with LEDs, both poles connected to VCC:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e6a0fd7bc412fe06a6a8850bd60c54c2230499f1" href="//community.axoloti.com/uploads/default/original/2X/e/e6a0fd7bc412fe06a6a8850bd60c54c2230499f1.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e6a0fd7bc412fe06a6a8850bd60c54c2230499f1_1_168x125.jpg" width="168" height="125"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">823x617 81.1 KB</span><span class="expand"></span>
</div></a></div><br> and I run this:<br><img src="//community.axoloti.com/uploads/default/original/2X/5/518bcc52d84146fedb2f1603a3dc4dfbc533dc76.png" width="287" height="157"><br>I will be able to select 1 of 6 patches at a time with a corresponding LED indicator.<br>Savvy?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dark_angeluk1'><b itemprop='author'>dark_angeluk1</b></a>
           
           <time datetime='2018-06-14T17:53:23Z' itemprop='datePublished'>
             2018-06-14 17:53:23 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi damonp<br>Thanks for that, it looks like what I'm after, I'll give it a bash when I get more time, currently busy recording at the moment so not had a lot of time to experiment with the axoloti.<br>Thank you so much, your a star.</p>

<p>Sean</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-06-15T17:38:00Z' itemprop='datePublished'>
             2018-06-15 17:38:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Correction:<br><img src="//community.axoloti.com/uploads/default/original/2X/6/6286091a0246498fc4d7493ca5d4d8841c9dd89e.jpg" width="229" height="235"><br>The Int in the lower right should count 0-5<br><img src="//community.axoloti.com/uploads/default/original/2X/e/e719757791d7dc95c908ea16cf49ed676807706c.png" width="324" height="200"><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a366644ea3c685ed0752a39e9eed2a4c0b810bfa.axp">testRotarySwitch.axp</a> (1.6 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Switch for selecting programs'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/issues-using-controller-select-patch-with-potentiometer/4833">Issues using controller/select patch with potentiometer</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-06-15T18:26:25Z' itemprop='datePublished'>
             2018-06-15 18:26:25 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, I got it fully working...<br>Its really confusing, but I think I can help.<br>So, once the rotary switch is working, do  the following:</p>

<ul>
<li><p>open the files sine1, sine2 and sine3 from Documents\axoloti\axoloti-contrib\patches\jt\patchbank-test</p></li>
<li><p>add the controller/select patch with potentiometer object like this:<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9b78277cc681882877785bf7308f63f27a9f6d85.png" width="130" height="78"></p></li>
<li><p>open it and make sure the number of patches is set to 6 and the channel is correct<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c70d517414d1d67133cd7e5e0f4d50ced55fb5be.png" width="255" height="150"></p></li>
<li><p>Copy that to the other 2 sine files and a new one with nothing else in it</p></li>
<li><p>Save the new one with only the controller patch in it as "start" or something</p></li>
<li><p>Open a patch bank.</p></li>
<li><p>Add the 3 sine files to the bank and upload them so you have this:<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c167fc839cfd1ee686493baf2c76a069f7585d44.png" width="350" height="77"></p></li>
<li><p>click Upload bank table.</p></li>
<li><p>Load "start" to SD Card as startup</p></li>
</ul>

<p>Done.<br>Now power the device without being connected to USB and switch positions 0,1,2 should each have a separate tone. when you hit the 4th position it will crash because you have nothing loaded in slot 4, lesson learned.</p>

<p>Anyway, it took me a bit to figure the nuances of that out so I figured Id save you the trouble and give you a specific step by step.</p>
      </div>

        <p>did you actually get this to work?<br>I finally got to the point I wanted to use it and Im stuck... I just posted this:<br><aside class="quote" data-post="1" data-topic="4833">

    <a href="//community.axoloti.com/t/issues-using-controller-select-patch-with-potentiometer/4833?source_topic_id=4241" rel="nofollow noopener">Issues using controller/select patch with potentiometer</a> <a class="badge-wrapper  bullet" href="/c/helpdesk"><span class="badge-category-bg" style="background-color: #9EB83B;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title='This category is for reporting issues and bugsPlease use other categories for discussions on features or questions or "how to?"'>Helpdesk</span></a>

  <blockquote>
    When I try to use the rotary switch in conjunction with controller/select patch with potentiometer  as detailed here:  <a href="//community.axoloti.com/t/rotary-switch-for-selecting-programs/4241/10" rel="nofollow noopener">http://community.axoloti.com/t/rotary-switch-for-selecting-programs/4241/10</a> I have no issues. When I try to use it with actual patches i want to use in a live situation I cannot get it to work at all. First I tried loading just the 3 patches I wanted to use: [image][image] And disconnect, connect to power, nothing happens... Reconnect to the application and I get this for infini…
  </blockquote>
</aside>
</p>

      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2018-08-07T18:51:57Z' itemprop='datePublished'>
             2018-08-07 18:51:57 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>UPDATE...<br>I was unaware there is a smarter way to do this now... Here are the new instructions:<br>1. Open this patch <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/60383af9c6ad3bb6e85a7509b15523c56ded5ec2.axp">startup-select.axp</a> (3.5 KB)<br>2. Set math/*c to the number of switch positions (6 for me), and timer/delayedpulse to 41 (1.04s)<img src="//community.axoloti.com/uploads/default/original/2X/5/513ea8f3286a7a3001bae545faf906443a888c42.png" width="583" height="317"><br>3. Upload to SDCard as startup.<br>4. Copy this subpatch to your objects folder (user\Documents\axoloti\objects): <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/dca79b3e5f6080083b2981b2571e0ff77e9f2b22.axs">select.axs</a> (3.5 KB) This is identical to the startup patch, except this should have math/*c set to the number of switch positions as before but timer/delayedpulse should be set to -64<br><img src="//community.axoloti.com/uploads/default/original/2X/f/f6518df0fbed322d27abac60bb26e25d7f522985.png" width="586" height="288"><br>5. In preferences, type "select" in the controller object box and enable.<br><img src="//community.axoloti.com/uploads/default/original/2X/0/0c2c570e7d02650aaed385f1fa532405b8adc153.png" width="614" height="147"><br>6. create a new patch bank and add some patches...<br><img src="//community.axoloti.com/uploads/default/original/2X/f/f3a5457a6556c7746475af38775009db5db27fc6.png" width="509" height="130"> <br>It doesn't matter if you have less than the number of switches, but you cannot have more.<br>7. Click "Upload Patch Bank"<br>8. Done!</p>

<p>Heres some important points to understand:<br>* Patches are complied to binary files when they are uploaded to the device.<br>* The controller object is added to every binary when compiled if selected, removing the need for that functionality to be included in every patch loaded.<br>* There is an issue when reading from the SD card on startup... so the startup patch needs to load the first patch after being delayed 1 second, so it is important that the controller object is not selected when you upload the startup patch to the SD Card.</p>

<p>This totally works reliably.<br>Thanks to <a class="mention" href="/u/thetechnobear">@thetechnobear</a> for patience and understanding in working through this with me!</p>

\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\" rel=\"nofollow noopener\"\u003eOfficial pin out/ports documentation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSome circuit templates to connect potentiometers, switches, sensors:   \u003ca href=\"//community.axoloti.com/uploads/default/original/1X/19565dc4d8f9ebd67b5812985ec4cdaf0a1726c9.png\" title=\"gpio examples.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-02-17T09:09:36.822Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":8,"reads":133,"score":68.3,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26717,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2018-02-17T10:25:01.498Z","cooked":"\u003cp\u003eI've been wondering this exact thing, haven't seen anyone talk about switching patches on the fly. Following!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-02-17T10:25:01.498Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":130,"score":37.6,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26718,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-17T10:40:11.306Z","cooked":"\u003cp\u003ethere are two things you can do. switching patches via a controller object, see here: \u003cbr\u003e\u003caside class=\"quote\" data-topic=\"2031\" data-slug=\"patch-changes-and-file-structure-in-sd-card\" data-post=\"14\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/patch-changes-and-file-structure-in-sd-card/2031/14\" rel=\"nofollow noopener\"\u003ePatch Changes and File structure in sd card\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have added an object \"patch/bankindex\" to obtain the index of the last loaded patch via \"patch/load i\" and a few ready-made \"controller objects\", for version 1.0.10, you get them via \"sync libraries\".  \"controller/select patch with potentiometer\": connect a potentiometer to PA7 to select 16 patches \"controller/cycle buttons\" : use switches S1/S2 to go to the next/previous patch in the patch bank \"controller/pgmchange\" : use midi program change to load a patch and a simple patch bank for te…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eor you can use a preset manager to store different presets of the same patch, see here: \u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1459\" data-slug=\"drjustice-contributions\" data-post=\"4\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/drjustice-contributions/1459/4\" rel=\"nofollow noopener\"\u003eDrJustice contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edrj/patch/preset_manager.axo status In development, subject to changes based on feedback.  description The preset manager saves and loads all parameters in the patch level it appears in, using the SD card for storage. This should not be confused with the built in presets system. Each sub patch may need their own preset manager to handle its parameters, in the case of hierarchical patches and depending on what you want saved. (A global load/save mode may be added later)  Note that if modules…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":4,"post_type":1,"updated_at":"2018-02-17T10:40:11.306Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":40,"incoming_link_count":7,"reads":129,"score":82.8,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/drjustice-contributions/1459/4","internal":true,"reflection":false,"title":"DrJustice contributions","clicks":0},{"url":"http://community.axoloti.com/t/patch-changes-and-file-structure-in-sd-card/2031/14","internal":true,"reflection":false,"title":"Patch Changes and File structure in sd card","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26746,"name":"Jeff","username":"watamacha","avatar_template":"/user_avatar/community.axoloti.com/watamacha/{size}/4957_1.png","created_at":"2018-02-18T09:40:41.214Z","cooked":"\u003cp\u003ealso I think you can tell a subpatch object to inheret its parameters from its parent object, which should give a way of using a single preset_manager at the patch level to do all the work. Not sure since I havent really used either one.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-02-18T09:40:41.214Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":118,"score":34.75,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"Jeff","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1606,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26750,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lok ir_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1410,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29275,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-06-15T17:38:00.549Z","cooked":"\u003cp\u003eCorrection:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6286091a0246498fc4d7493ca5d4d8841c9dd89e.jpg\" width=\"229\" height=\"235\"\u003e\u003cbr\u003eThe Int in the lower right should count 0-5\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e719757791d7dc95c908ea16cf49ed676807706c.png\" width=\"324\" height=\"200\"\u003e\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a366644ea3c685ed0752a39e9eed2a4c0b810bfa.axp\"\u003etestRotarySwitch.axp\u003c/a\u003e (1.6 KB)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-06-15T17:38:00.549Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":9,"reads":95,"score":118.3,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a366644ea3c685ed0752a39e9eed2a4c0b810bfa.axp","internal":true,"reflection":false,"clicks":13},{"url":"http://community.axoloti.com/t/issues-using-controller-select-patch-with-potentiometer/4833","internal":true,"reflection":true,"title":"Issues using controller/select patch with potentiometer","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29276,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-06-15T18:26:25.448Z","cooked":"\u003cp\u003eOk, I got it fully working...\u003cbr\u003eIts really confusing, but I think I can help.\u003cbr\u003eSo, once the rotary switch is working, do  the following:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eopen the files sine1, sine2 and sine3 from Documents\\axoloti\\axoloti-contrib\\patches\\jt\\patchbank-test\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eadd the controller/select patch with potentiometer object like this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9b78277cc681882877785bf7308f63f27a9f6d85.png\" width=\"130\" height=\"78\"\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eopen it and make sure the number of patches is set to 6 and the channel is correct\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c70d517414d1d67133cd7e5e0f4d50ced55fb5be.png\" width=\"255\" height=\"150\"\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCopy that to the other 2 sine files and a new one with nothing else in it\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSave the new one with only the controller patch in it as \"start\" or something\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eOpen a patch bank.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAdd the 3 sine files to the bank and upload them so you have this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c167fc839cfd1ee686493baf2c76a069f7585d44.png\" width=\"350\" height=\"77\"\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eclick Upload bank table.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eLoad \"start\" to SD Card as startup\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eDone.\u003cbr\u003eNow power the device without being connected to USB and switch positions 0,1,2 should each have a separate tone. when you hit the 4th position it will crash because you have nothing loaded in slot 4, lesson learned.\u003c/p\u003e\n\n\u003cp\u003eAnyway, it took me a bit to figure the nuances of that out so I figured Id save you the trouble and give you a specific step by step.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-06-15T18:26:25.448Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":43,"incoming_link_count":4,"reads":95,"score":73.15,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29280,"name":"Sean Crighton-Hara","username":"dark_angeluk1","avatar_template":"/letter_avatar_proxy/v2/letter/d/f17d59/{size}.png","created_at":"2018-06-15T19:32:59.510Z","cooked":"\u003cp\u003eWOW\u003cbr\u003edamonp, that was such a "user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29281,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-06-15T20:10:46.453Z","cooked":"\u003cp\u003eno point in us both suffering \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-06-15T20:10:46.453Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":86,"score":37.8,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dark_angeluk1","avatar_template":"/letter_avatar_proxy/v2/letter/d/f17d59/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29941,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-07-30T19:45:52.763Z","cooked":"\u003cp\u003edid you actually get this to work?\u003cbr\u003eI finally got to the point I wanted to use it and Im stuck... I just posted this:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4833\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/d/6a8cbe/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/issues-using-controller-select-patch-with-potentiometer/4833?source_topic_id=4241\" rel=\"nofollow noopener\"\u003eIssues using controller/select patch with potentiometer\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/helpdesk\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title='This category is for reporting issues and bugsPlease use other categories for discussions on features or questions or \"how to?\"'\u003eHelpdesk\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    When I try to use the rotary switch in conjunction with controller/select patch with potentiometer  as detailed here:  \u003ca href=\"//community.axoloti.com/t/rotary-switch-for-selecting-programs/4241/10\" rel=\"nofollow noopener\"\u003ehttp://community.axoloti.com/t/rotary-switch-for-selecting-programs/4241/10\u003c/a\u003e I have no issues. When I try to use it with actual patches i want to use in a live situation I cannot get it to work at all. First I tried loading just the 3 patches I wanted to use: [image][image] And disconnect, connect to power, nothing happens... Reconnect to the application and I get this for infini…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-07-30T19:45:52.763Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":76,"score":26.3,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/issues-using-controller-select-patch-with-potentiometer/4833","internal":true,"reflection":false,"title":"Issues using controller/select patch with potentiometer","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"dark_angeluk1","avatar_template":"/letter_avatar_proxy/v2/letter/d/f17d59/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1646,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30070,"name":"Damon Palyka","username":"damonp","avatar_template":"/letter_avatar_proxy/v2/letter/d/6a8cbe/{size}.png","created_at":"2018-08-07T18:51:57.881Z","cooked":"\u003cp\u003eUPDATE...\u003cbr\u003eI was unaware there is a smarter way to do this now... Here are the new instructions:\u003cbr\u003e1. Open this patch \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/60383af9c6ad3bb6e85a7509b15523c56ded5ec2.axp\"\u003estartup-select.axp\u003c/a\u003e (3.5 KB)\u003cbr\u003e2. Set math/*c to the number of switch positions (6 for me), and timer/delayedpulse to 41 (1.04s)\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/513ea8f3286a7a3001bae545faf906443a888c42.png\" width=\"583\" height=\"317\"\u003e\u003cbr\u003e3. Upload to SDCard as startup.\u003cbr\u003e4. Copy this subpatch to your objects folder (user\\Documents\\axoloti\\objects): \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dca79b3e5f6080083b2981b2571e0ff77e9f2b22.axs\"\u003eselect.axs\u003c/a\u003e (3.5 KB) This is identical to the startup patch, except this should have math/*c set to the number of switch positions as before but timer/delayedpulse should be set to -64\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f6518df0fbed322d27abac60bb26e25d7f522985.png\" width=\"586\" height=\"288\"\u003e\u003cbr\u003e5. In preferences, type \"select\" in the controller object box and enable.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0c2c570e7d02650aaed385f1fa532405b8adc153.png\" width=\"614\" height=\"147\"\u003e\u003cbr\u003e6. create a new patch bank and add some patches...\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f3a5457a6556c7746475af38775009db5db27fc6.png\" width=\"509\" height=\"130\"\u003e \u003cbr\u003eIt doesn't matter if you have less than the number of switches, but you cannot have more.\u003cbr\u003e7. Click \"Upload Patch Bank\"\u003cbr\u003e8. Done!\u003c/p\u003e\n\n\u003cp\u003eHeres some important points to understand:\u003cbr\u003e* Patches are complied to binary files when they are uploaded to the device.\u003cbr\u003e* The controller object is added to every binary when compiled if selected, removing the need for that functionality to be included in every patch loaded.\u003cbr\u003e* There is an issue when reading from the SD card on startup... so the startup patch needs to load the first patch after being delayed 1 second, so it is important that the controller object is not selected when you upload the startup patch to the SD Card.\u003c/p\u003e\n\n\u003cp\u003eThis totally works reliably.\u003cbr\u003eThanks to \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e for patience and understanding in working through this with me!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-08-07T18:58:36.834Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":46,"incoming_link_count":5,"reads":75,"score":49.3,"yours":false,"topic_id":4241,"topic_slug":"rotary-switch-for-selecting-programs","display_username":"Damon Palyka","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_c
