        <h1>
  <a href="/t/blue-screen-error-on-win7/147">Blue screen error on win7</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MartijnVerhallen'><b itemprop='author'>MartijnVerhallen</b></a>
           
           <time datetime='2015-08-07T22:33:51Z' itemprop='datePublished'>
             2015-08-07 22:33:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi<br>i installed the driver (runtime + axoloti core) on win7 64bit<br>when i plug in the axoloti, windows gives green arrows on the core and bulk</p>

<p>Then, if i launch the Axoloti software, i get a blue screen error: Bad_Pool_Header</p>

<p>please help!</p>

<p>(on my first try, the bulk driver did not install correctly (red arrow) and when i started the axoloti software,<br>i got a blue screen error, then my mouse + keyboard did not work anymore. there was no solution for this except reinstalling windows <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt="frowning" width="20" height="20">  )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Blue screen error on win7'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-07T23:14:35Z' itemprop='datePublished'>
             2015-08-07 23:14:35 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is odd... </p>

<p>Axoloti uses standard windows supplied drivers, it does not have any special drivers drivers (it uses winusb drivers, that supply a midi and bulk interface) <br>this is why when you first plug in the axoloti board, windows downloads drivers from Microsoft (assuming you have not already got devices already using them)</p>

<p>similar the UI is java, so does not have any low level access, to cause blue screens<br>(other than accessing above drivers)</p>

<p>When you say the first time, the bulk driver did not install correctly ... were there any errors?</p>

<p>some things I would try : </p>

<ul>
<li>Ensure windows has all latest services packs installed</li>
<li>Disconnect all other USB devices, and plug the Axoloti into a USB on the PC directly</li>
<li>Do an 'uninstall' driver on the Axoloti Core Bulk Interface, (Driver properties) and allow it to reinstall. (don't just delete the device, you need to uninstall the driver)</li>
<li>try a different USB cable</li>
</ul>

<p>I can only assume you have a clash with some other device(s) you have installed, that are causing the windows drivers issues, and could well be related to out of date drivers.</p>

<p>Hopefully the above, might help spot which two devices are conflicting... </p>

<p>Its possible to switch the usb driver used by Axoloti, but the WinUSB driver by Microsoft, should be the least likely to cause issues...<br>one thing you could look at is  running Zadig:<br>C:\Program Files (x86)\axoloti_runtime\platform_win\zadig_2.1.2.exe<br>and look to see which driver is currently selected for axoloti<br>(more details here: <a href="//community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117">http://community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117</a>) <br>BUT don't change anything... yet... better to get some info first rather than switching things around, when we are unsure of the issue.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Blue screen error on win7'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MartijnVerhallen'><b itemprop='author'>MartijnVerhallen</b></a>
           
           <time datetime='2015-08-07T23:29:26Z' itemprop='datePublished'>
             2015-08-07 23:29:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the first time, the windows driver popup told me that the bulk core was not correctly installed<br>This was the with previous driver btw<br>(then came the reinstall)</p>

<p>then:</p>

<p>download the new driver + runtime<br>installed both<br>inserted board<br>same error, bulk not installed correcty<br>i ran zadig, no luck there (i read the other post about the pid/vid thing)</p>

<p>then did an uninstall, reinstalled<br>got 3 green arrows on the windows driver popup window (everything installed correctly)<br>(zadig might have done some good after all)<br>so i thought.. finally!<br>then ran the app.. same blue screen error.<br>Luckely, my mouse and keyboard kept working this time</p>

<p>now i'm updating windows (because of the win reinstall) hope this will solve it.<br>(i admit that my computer had not updated in a while before this crash)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Blue screen error on win7'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-07T23:44:36Z' itemprop='datePublished'>
             2015-08-07 23:44:36 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've done most of the development of Axoloti in Windows 7 64bit. Even during development - when experimenting with all sorts of things - I have never ever seen a blue screen.<br>Really reinstalling windows or "just" restarting windows? <br>The application runs in userland, and userland applications can't bluescreen normally (unless via a driver). The WinUSB driver is used, and this is made by Microsoft and not supposed to ever bluescreen. I'm really puzzled.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Blue screen error on win7'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MartijnVerhallen'><b itemprop='author'>MartijnVerhallen</b></a>
           
           <time datetime='2015-08-08T00:05:36Z' itemprop='datePublished'>
             2015-08-08 00:05:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>really reinstalling. <br>with the mouse + keyboard not working, i tried almost all internet solutions<br>tried safe mode,resetted the bios, went back to a previous stored point, nothing worked.<br>then i tried restoring windows, replacing usb driver .sys files while booting for the windows CD.<br>no luck there. So then i had to reinstall. that did work (but sucked)</p>

<p>the bluescreen error said : bad_pool_header.  does that mean anything to you?</p>

<p>in zadig , i see this in the list:</p>

<p>axoloti core  (interface 0)<br>driver: usbaudio (v6.1.7601.18208)  --&gt; WinUSB(v6.1.7600.16385<br>usb id 16C0 0442 00<br>wcid: X</p>

<p>axoloti bulk interface (interface 2)<br>driver: usbaudio v6.1.7600.16385  --&gt; WinUSB(v6.1.7600.16385<br>usb id 16C0 0442 02<br>wcid: V WINUSB</p>

<p>log:<br>Zadig 2.1.2.677<br>Windows 7 SP1 64-bit<br>ini file 'zadig.ini' not found - default parameters will be used<br>default driver set to 'WinUSB'<br>0 devices found.<br>8 devices found.<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_046D&amp;PID_C246&amp;REV_7002&amp;MI_00<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_03&amp;SubClass_01&amp;Prot_02<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7601.18199<br>libwdi:debug [wdi_create_list] HidUsb USB device (8): USB\VID_046D&amp;PID_C246&amp;MI_00\6&amp;11157928&amp;0&amp;0000<br>libwdi:debug [wdi_create_list] Device description: 'Gaming Mouse G300 (Interface 0)'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_046D&amp;PID_C246&amp;REV_7002&amp;MI_01<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_03&amp;SubClass_00&amp;Prot_01<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7601.18199<br>libwdi:debug [wdi_create_list] HidUsb USB device (9): USB\VID_046D&amp;PID_C246&amp;MI_01\6&amp;11157928&amp;0&amp;0001<br>libwdi:debug [wdi_create_list] Device description: 'Gaming Mouse G300 (Interface 1)'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_046D&amp;PID_C31D&amp;REV_6600&amp;MI_00<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_03&amp;SubClass_01&amp;Prot_01<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7601.18199<br>libwdi:debug [wdi_create_list] HidUsb USB device (11): USB\VID_046D&amp;PID_C31D&amp;MI_00\6&amp;3AD08B7B&amp;0&amp;0000<br>libwdi:debug [wdi_create_list] Device description: 'USB Keyboard (Interface 0)'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_046D&amp;PID_C31D&amp;REV_6600&amp;MI_01<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_03&amp;SubClass_00&amp;Prot_00<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7601.18199<br>libwdi:debug [wdi_create_list] HidUsb USB device (12): USB\VID_046D&amp;PID_C31D&amp;MI_01\6&amp;3AD08B7B&amp;0&amp;0001<br>libwdi:debug [wdi_create_list] Device description: 'USB Keyboard (Interface 1)'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\Vid_05AC&amp;Pid_12AA&amp;Rev_0510<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_06&amp;SubClass_01&amp;Prot_01<br>libwdi:debug [wdi_create_list] Driver version: 6.0.9999.67<br>libwdi:debug [wdi_create_list] USBAAPL64 USB device (13): USB\VID_05AC&amp;PID_12AA\08BFF7ABB35429270023B160CD7D2EDB500F167C<br>libwdi:debug [wdi_create_list] Device description: 'iPod'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_0BDA&amp;PID_0181&amp;REV_8197<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_08&amp;SubClass_06&amp;Prot_50<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7601.17577<br>libwdi:debug [wdi_create_list] USBSTOR USB device (14): USB\VID_0BDA&amp;PID_0181\20060413092100000<br>libwdi:debug [wdi_create_list] Device description: 'USB2.0-CRW'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_16C0&amp;PID_0442&amp;REV_0200&amp;MI_00<br>libwdi:debug [wdi_create_list] Compatible ID: USB\Class_01&amp;SubClass_03&amp;Prot_00<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7601.18208<br>libwdi:debug [wdi_create_list] usbaudio USB device (16): USB\VID_16C0&amp;PID_0442&amp;MI_00\6&amp;1E0B4EBA&amp;0&amp;0000<br>libwdi:debug [wdi_create_list] Device description: 'Axoloti Core (Interface 0)'<br>libwdi:debug [wdi_create_list] Hardware ID: USB\VID_16C0&amp;PID_0442&amp;REV_0200&amp;MI_02<br>libwdi:debug [wdi_create_list] Compatible ID: USB\MS_COMP_WINUSB<br>libwdi:debug [wdi_create_list] Driver version: 6.1.7600.16385<br>libwdi:debug [wdi_create_list] WinUSB USB device (17): USB\VID_16C0&amp;PID_0442&amp;MI_02\6&amp;1E0B4EBA&amp;0&amp;0002<br>libwdi:debug [wdi_create_list] Device description: 'Axoloti Bulk Interface (Interface 2)'</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-08T09:15:04Z' itemprop='datePublished'>
             2015-08-08 09:15:04 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have never used safe mode, reinstalled windows, reset the bios or a restore point during development, and I do not think they are relevant. Even a bluescreen should not result in the need to reinstall windows.<br>bad_pool_header does not ring a bell here. Take care with the "solutions" you find on the internet, a lot of them are irrelevant. </p>

<p>You have the <strong>usbaudio</strong> driver installed for "axoloti bulk interface (interface 2)", this is wrong, replace that with the WinUSB driver in Zadig. I do not understand how you got that there.<br>(While the usbaudio driver is correct for "Axoloti Core (Interface 0)").</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MartijnVerhallen'><b itemprop='author'>MartijnVerhallen</b></a>
           
           <time datetime='2015-08-08T09:27:04Z' itemprop='datePublished'>
             2015-08-08 09:27:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i changed the bulk interface driver.<br>started axoloti (with my fingers crossed)<br>it started!</p>

<p>firmware log: (might have some relevance)</p>

<p>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : objects<br>Firmware version: 1.0.0.1, crc=0x800A5D63, entrypoint=0x20011000<br>Firmware CRC mismatch! Please flash the firmware first! Hardware firmware CRC = 800A5D63 &lt;&gt; Software CRC = 2B8D2015<br>C:\Program Files (x86)\Axoloti\app\objects\gpio\in\button2.axo</p>

<p>i updated this when requested</p>

<p>loaded test patch.. it works!!</p>

<p>Thanks for the help!</p>
      </div>

             2015-08-08 10:24:18 UTC

        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a relief!<br>I have no explanation for the bluescreen you have seen.<br>It is strange that the usbaudio was associated with the "Axoloti bulk interface (interface 2)".</p>

<p><strong>If someone else encounters this pattern, please report immediately!</strong></p>

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i got the same problems with the new 1.03 version.<br>fixed it by reinstalling and running zadig, reinstalling the bulk driver</p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-10T12:22:08Z' itemprop='datePublished'>
             2015-08-10 12:22:08 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a blue screen again? (the firmware upgrade is to be expected for each software update)</p>

<p>I cannot see why changing the runtime/axoloti app would alter your driver setup.</p>

<p>I (still) think you have some conflicting driver/device/software... and you should follow the steps i detailed in my earlier post to try to determine the cause of conflict. its telling (to me), no other users have reported the issue, again pointing to a particular aspect of your setup.</p>

<p>I don't know what you use the machine for... but if its not 'mission critical', perhaps now is a good time to think about the windows 10 upgrade, and do it as a completely fresh install. (i.e don't preserve settings, this always carried over loads of rubbish and usually issues). </p>

<p>I don't run windows (except in VMs) these days, but when I did, I used to do fresh installs every 12-18 months, because of the mess windows into... and i see little evidence its got any better <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink" width="20" height="20"> </p>

<p>Note: Im only a volunteer/contributor to Axoliti, so this is just what I would do... and not any kind of 'official' response or recommendation on whats necessary, as I recognise this might be seen as an 'extreme' action - but personally I loathe unstable systems. <br>proper recommendations can only come from Johannes, who obviously knows Axoloti inside out.</p>
      </div>

        </span>
        <span itemprop='position'>#11</span>

      <div class='post' itemprop='articleBody'>
        <p>yes, i think that my windows is causing this problem, too.<br>i'll test this with other pc's this week.</p>

<p>for info: i've got a AMD FX 8120 eight-core processor, 12 gb ram, 64bit OS</p>

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, id assume its more devices or drivers... rather than the PC.. unless you have had issues with the PC and other devices before.</p>

<p>the windows 10 thing, is mainly as it looks like Microsoft are going to push people into upgrading pretty hard, and it actually has a few nice things for musicians.  so its likely many are going to have/want to upgrade anyway. <br>(though usually I wait on these things, but Win 10 seems to be working ok for me at present, and nicer than 7 and 8!) </p>

<p>will be good to hear how it goes on another PC though.</p>
      </div>

<p>search path : objects<br>search path : d:\axolotipatches\AXO<br>finished loading objects<br>USB device found<br>not accesseable : busy?<br>USB device found<br>not accesseable : busy?<br>No available USB device found with matching PID/VID</p>

          ps.store("topic_147", {"post_stream":{"posts":[{"id":352,"name":"martijn","username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png","created_at":"2015-08-07T22:33:51.593Z","cooked":"\u003cp\u003ehi\u003cbr\u003ei installed the driver (runtime + axoloti core) on win7 64bit\u003cbr\u003ewhen i plug in the axoloti, windows gives green arrows on the core and bulk\u003c/p\u003e\n\n\u003cp\u003eThen, if i launch the Axoloti software, i get a blue screen error: Bad_Pool_Header\u003c/p\u003e\n\n\u003cp\u003eplease help!\u003c/p\u003e\n\n\u003cp\u003e(on my first try, the bulk driver did not install correctly (red arrow) and when i started the axoloti software,\u003cbr\u003ei got a blue screen error, then my mouse + keyboard did not work anymore. there was no solution for this except reinstalling windows \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\"frowning\" width=\"20\" height=\"20\"\u003e  )\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-07T22:33:51.593Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":50,"incoming_link_count":211,"reads":24,"score":1064.3,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"martijn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":78,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":353,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-07T23:14:35.547Z","cooked":"\u003cp\u003ethis is odd... \u003c/p\u003e\n\n\u003cp\u003eAxoloti uses standard windows supplied drivers, it does not have any special drivers drivers (it uses winusb drivers, that supply a midi and bulk interface) \u003cbr\u003ethis is why when you first plug in the axoloti board, windows downloads drivers from Microsoft (assuming you have not already got devices already using them)\u003c/p\u003e\n\n\u003cp\u003esimilar the UI is java, so does not have any low level access, to cause blue screens\u003cbr\u003e(other than accessing above drivers)\u003c/p\u003e\n\n\u003cp\u003eWhen you say the first time, the bulk driver did not install correctly ... were there any errors?\u003c/p\u003e\n\n\u003cp\u003esome things I would try : \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eEnsure windows has all latest services packs installed\u003c/li\u003e\n\u003cli\u003eDisconnect all other USB devices, and plug the Axoloti into a USB on the PC directly\u003c/li\u003e\n\u003cli\u003eDo an 'uninstall' driver on the Axoloti Core Bulk Interface, (Driver properties) and allow it to reinstall. (don't just delete the device, you need to uninstall the driver)\u003c/li\u003e\n\u003cli\u003etry a different USB cable\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI can only assume you have a clash with some other device(s) you have installed, that are causing the windows drivers issues, and could well be related to out of date drivers.\u003c/p\u003e\n\n\u003cp\u003eHopefully the above, might help spot which two devices are conflicting... \u003c/p\u003e\n\n\u003cp\u003eIts possible to switch the usb driver used by Axoloti, but the WinUSB driver by Microsoft, should be the least likely to cause issues...\u003cbr\u003eone thing you could look at is  running Zadig:\u003cbr\u003eC:\\Program Files (x86)\\axoloti_runtime\\platform_win\\zadig_2.1.2.exe\u003cbr\u003eand look to see which driver is currently selected for axoloti\u003cbr\u003e(more details here: \u003ca href=\"//community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117\"\u003ehttp://community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117\u003c/a\u003e) \u003cbr\u003eBUT don't change anything... yet... better to get some info first rather than switching things around, when we are unsure of the issue.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-10T12:23:02.282Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":66,"incoming_link_count":10,"reads":24,"score":63.1,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117","internal":true,"reflection":false,"title":"Win 7 no usb found with matching PID/VID","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":354,"name":"martijn","username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png","created_at":"2015-08-07T23:29:26.972Z","cooked":"\u003cp\u003ethe first time, the windows driver popup told me that the bulk core was not correctly installed\u003cbr\u003eThis was the with previous driver btw\u003cbr\u003e(then came the reinstall)\u003c/p\u003e\n\n\u003cp\u003ethen:\u003c/p\u003e\n\n\u003cp\u003edownload the new driver + runtime\u003cbr\u003einstalled both\u003cbr\u003einserted board\u003cbr\u003esame error, bulk not installed correcty\u003cbr\u003ei ran zadig, no luck there (i read the other post about the pid/vid thing)\u003c/p\u003e\n\n\u003cp\u003ethen did an uninstall, reinstalled\u003cbr\u003egot 3 green arrows on the windows driver popup window (everything installed correctly)\u003cbr\u003e(zadig might have done some good after all)\u003cbr\u003eso i thought.. finally!\u003cbr\u003ethen ran the app.. same blue screen error.\u003cbr\u003eLuckely, my mouse and keyboard kept working this time\u003c/p\u003e\n\n\u003cp\u003enow i'm updating windows (because of the win reinstall) hope this will solve it.\u003cbr\u003e(i admit that my computer had not updated in a while before this crash)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-07T23:42:03.276Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":52,"incoming_link_count":1,"reads":23,"score":12.2,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"martijn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":78,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":355,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-07T23:44:36.181Z","cooked":"\u003cp\u003eI've done most of the development of Axoloti in Windows 7 64bit. Even during development - when experimenting with all sorts of things - I have never ever seen a blue screen.\u003cbr\u003eReally reinstalling windows or \"just\" restarting windows? \u003cbr\u003eThe application runs in userland, and userland applications can't bluescreen normally (unless via a driver). The WinUSB driver is used, and this is made by Microsoft and not supposed to ever bluescreen. I'm really puzzled.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-07T23:44:36.181Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":57,"incoming_link_count":0,"reads":21,"score":12.05,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":357,"name":"martijn","username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png","created_at":"2015-08-08T00:05:36.623Z","cooked":"\u003cp\u003ereally reinstalling. \u003cbr\u003ewith the mouse + keyboard not working, i tried almost all internet solutions\u003cbr\u003etried safe mode,resetted the bios, went back to a previous stored point, nothing worked.\u003cbr\u003ethen i tried restoring windows, replacing usb driver .sys files while booting for the windows CD.\u003cbr\u003eno luck there. So then i had to reinstall. that did work (but sucked)\u003c/p\u003e\n\n\u003cp\u003ethe bluescreen error said : bad_pool_header.  does that mean anything to you?\u003c/p\u003e\n\n\u003cp\u003ein zadig , i see this in the list:\u003c/p\u003e\n\n\u003cp\u003eaxoloti core  (interface 0)\u003cbr\u003edriver: usbaudio (v6.1.7601.18208)  --\u0026gt; WinUSB(v6.1.7600.16385\u003cbr\u003eusb id 16C0 0442 00\u003cbr\u003ewcid: X\u003c/p\u003e\n\n\u003cp\u003eaxoloti bulk interface (interface 2)\u003cbr\u003edriver: u uescreen should not result in the need to reinstall windows.\u003cbr\u003ebad_pool_header does not ring a bell here. Take care with the \"solutions\" you find on the internet, a lot of them are irrelevant. \u003c/p\u003e\n\n\u003cp\u003eYou have the \u003cstrong\u003eusbaudio\u003c/strong\u003e driver installed for \"axoloti bulk interface (interface 2)\", this is wrong, replace that with the WinUSB driver in Zadig. I do not understand how you got that there.\u003cbr\u003e(While the usbaudio driver is correct for \"Axoloti Core (Interface 0)\").\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-08-08T09:15:04.115Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":50,"incoming_link_count":13,"reads":19,"score":71.3,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":360,"name":"martijn","username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png","created_at":"2015-08-08T09:27:04.009Z","cooked":"\u003cp\u003ei changed the bulk interface driver.\u003cbr\u003estarted axoloti (with my fingers crossed)\u003cbr\u003eit started!\u003c/p\u003e\n\n\u003cp\u003efirmware log: (might have some relevance)\u003c/p\u003e\n\n\u003cp\u003eUSB device found\u003cbr\u003econnected\u003cbr\u003eAuthentic Axoloti Core\u003cbr\u003esearch path : objects\u003cbr\u003eFirmware version: 1.0.0.1, crc=0x800A5D63, entrypoint=0x20011000\u003cbr\u003eFirmware CRC mismatch! Please flash the firmware first! Hardware firmware CRC = 800A5D63 \u0026lt;\u0026gt; Software CRC = 2B8D2015\u003cbr\u003eC:\\Program Files (x86)\\Axoloti\\app\\objects\\gpio\\in\\button2.axo\u003c/p\u003e\n\n\u003cp\u003ei updated this when requested\u003c/p\u003e\n\n\u003cp\u003eloaded test patch.. it works!!\u003c/p\u003e\n\n\u003cp\u003eThanks for the help!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-08-08T09:27:04.009Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":75,"incoming_link_count":23,"reads":19,"score":172.55,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"martijn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":78,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":364,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-08T10:24:18.255Z","cooked":"\u003cp\u003eThat's a relief!\u003cbr\u003eI have no explanation for the bluescreen you have seen.\u003cbr\u003eIt is strange that the usbaudio was associated with the \"Axoloti bulk interface (interface 2)\".\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIf someone else encounters this pattern, please report immediately!\u003c/strong\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-08-08T10:24:18.255Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":46,"incoming_link_count":1,"reads":18,"score":10.9,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":523,"name":"martijn","username":"MartijnVerhallen","avatar_template":"/user_avatar/community.axoloti.com/martijnverhallen/{size}/84_1.png","created_at":"2015-08-10T11:38:27.573Z","cooked":"\u003cp\u003ei got the same problems with the new 1.03 version.\u003cbr\u003efixed it by reinstalling and running zadig, reinstalling the bulk driver\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-08-10T11:38:27.573Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":56,"incoming_link_count":0,"reads":16,"score":11.0,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"martijn","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":78,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":524,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-10T12:22:08.671Z","cooked":"\u003cp\u003ea blue screen again? (the firmware upgrade is to be expected for each software update)\u003c/p\u003e\n\n\u003cp\u003eI cannot see why changing the runtime/axoloti app would alter your driver setup.\u003c/p\u003e\n\n\u003cp\u003eI (still) think you have some conflicting driver/device/software... and you should follow the steps i detailed in my earlier post to try to determine the cause of conflict. its telling (to me), no other users have reported the issue, again pointing to a particular aspect of your setup.\u003c/p\u003e\n\n\u003cp\u003eI don't know what you use the machine for... but if its not 'mission critical', perhaps now is a good time to think about the windows 10 upgrade, and do it as a completely fresh install. (i.e don't preserve settings, this always carried over loads of rubbish and usually issues). \u003c/p\u003e\n\n\u003cp\u003eI don't run windows (except in VMs) these days, but when I did, I used to do fresh installs every 12-18 months, because of the mess windows into... and i see little evidence its got any better \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\" width=\"20\" height=\"20\"\u003e \u003c/p\u003e\n\n\u003cp\u003eNote: Im only a volunteer/contributor to Axoliti, so this is just what I would do... and not any kind of 'official' response or recommendation on whats necessary, as I recognise this might be seen as an 'extreme' action - but personally I loathe unstable systems. \u003cbr\u003eproper recommendations can only come from Johannes, who obviously knows Axoloti inside out.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-08-10T12:22:08.671Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":55,"incoming_link_count":0,"reads":17,"score":11.15,"yours":false,"topic_id":147,"topic_slug":"blue-screen-error-on-win7","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_
