      <div class='creator'>
        <span>

      <div class='post' itemprop='articleBody'>
        <p>Hmmmm add in an Axo <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>This eventually will have to spread, funny turn of events. </p>

<p><a href="https://ask.audio/articles/diy-midi-controller-kits-for-vintage-synth-plugins-from-soundforce-controllers" class="onebox" target="_blank">https://ask.audio/articles/diy-midi-controller-kits-for-vintage-synth-plugins-from-soundforce-controllers</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DIY MIDI Controller Kits - SoundForce Controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-23T13:28:10Z' itemprop='datePublished'>
             2016-03-23 13:28:10 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, Ive seen these before, and thought they are a little expensive for what they are .<br>( though, in fairness, Im sure a good amount of development work was required, and its small volume) </p>

<p>looking at the DIY build is quite interesting, it looks like there would be space for an axoloti, (possible without midi din, since the height is probably the critical element)... and then you could simply, host the teensy with the axoloti  and then feed connect the axoloti port to the external usb port. in the pictures they show the enclosures sides as wooden, so you may be able to drill through to then expose the axoloti ports. ( though I have to say the 'production' pictures, make it look like the sides are plastic, which  I would find tricky to hack neatly, and for 199 euro Id want to do a nice job) </p>

<p>I think its a bit expensive, and a bit too tailored to the 101/juno 60... but could nice <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>perhaps someone should talk to soundforce, perhaps an axoloti enclosure, with some sliders, knobs might be an interesting proposition for them. (they could ditch the teensy with axoloti)</p>
      </div>

hese before, and thought they are a little expensive for what they are .<br>( though, in fairness, Im sure a good amount of development work was required, and its small volume) <\/p>\n\n<p>looking at the DIY build is quite interesting, it looks like there would be space for an axoloti, (possible without midi din, since the height is probably the critical element)... and then you could simply, host the teensy with the axoloti  and then feed connect the axoloti port to the external usb port. in the pictures they show the enclosures sides as wooden, so you may be able to drill through to then expose the axoloti ports. ( though I have to say the 'production' pictures, make it look like the sides are plastic, which  I would find tricky to hack neatly, and for 199 euro Id want to do a nice job) <\/p>\n\n<p>I think its a bit expensive, and a bit too tailored to the 101/juno 60... but could nice <img src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"> <\/p>\n\n<p>perhaps someone should talk to soundforce, perhaps an axoloti enclosure, with some sliders, knobs might be an interesting proposition for them. (they could ditch the teensy with axoloti)<\/p>","post_number":2,"post_type":1,"updated_at":"2016-03-23T13:41:50.996Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":96,"score":40.5,"yours":false,"topic_id":1355,"topic_slug":"diy-midi-controller-kits-soundforce-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":fa
