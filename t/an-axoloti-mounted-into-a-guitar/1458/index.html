        <h1>
  <a href="/t/an-axoloti-mounted-into-a-guitar/1458">An Axoloti mounted into a guitar?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-04-06T22:22:45Z' itemprop='datePublished'>
             2016-04-06 22:22:45 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anyone tried or thought of mounting an Axo into a guitar ?<br>I think it would be pretty cool to do, would have to really think outside the square on how it would be controlled so effects could be changed mid song with your hands while playing without affecting the song itself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='An Axoloti mounted into a guitar?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/callipso'><b itemprop='author'>callipso</b></a>
           
           <time datetime='2016-04-07T21:51:54Z' itemprop='datePublished'>
             2016-04-07 21:51:54 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about a midi footswitch bank?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='An Axoloti mounted into a guitar?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-04-08T02:57:27Z' itemprop='datePublished'>
             2016-04-08 02:57:27 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I thought of that, but then you may as well just mount it into the footswitch unit, and save the hassle of hacking a guitar. I know there is the Livid guitar wing setup, but it doesn't look intuitive when in play. One idea is a kind of guitar tremolo with controllers on it, and it will still let you hit the strings while holding it. It would only need 3 or 4 buttons on it to switch effects on and off. And when you don't need it, you can drop it, and it swings out of the way. Then maybe a few other buttons to switch between patches, or even a couple of rotary encoders to switch between parameters and adjust values etc.. mmmmm ... making me interested...!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='An Axoloti mounted into a guitar?'>
      <hr>
  </div>

          ps.store("topic_1458", {"post_stream":{"posts":[{"id":8360,"name":"Gavin","username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png","created_at":"2016-04-06T22:22:45.825Z","cooked":"<p>Has anyone tried or thought of mounting an Axo into a guitar ?<br>I think it would be pretty cool to do, would have to really think outside the square on how it would be controlled so effects could be changed mid song with your hands while playing without affecting the song itself.<\/p>","post_number":1,"post_type":1,"updated_at":"2016-04-06T22:22:45.825Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":21,"reads":62,"score":113.3,"yours":false,"topic_id":1458,"topic_slug":"an-axoloti-mounted-into-a-guitar","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8388,"name":"Matyas","username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png","created_at":"2016-04-07T21:51:54.309Z","cooked":"<p>How about a midi footswitch bank?<\/p>","post_number":2,"post_type":1,"updated_at":"2016-04-07T21:51:54.309Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":40,"score":14.3,"yours":false,"topic_id":1458,"topic_slug":"an-axoloti-mounted-into-a-guitar","display_username":"Matyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recov
