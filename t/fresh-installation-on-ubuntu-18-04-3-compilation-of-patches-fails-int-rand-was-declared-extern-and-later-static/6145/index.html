  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jsilence'><b itemprop='author'>jsilence</b></a>
           
           <time datetime='2019-11-02T12:29:36Z' itemprop='datePublished'>
             2019-11-02 12:29:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello there!</p>

<p>I installed the latest release (axoloti-linux-1.0.12-2.deb) of the Axoloti software via dpkg on Ubuntu 18.04.3 LTS. The Software starts fine, asked me to upgrade the firmware on the Axoloti (Version 1.0 first batch) which also worked fine. </p>

<p>The software can connect to the Axoloti, but when I try to run any of the supplied demo patches I always get the same error about the rand() function being redeclared, one time 'extern' and one time 'static'.</p>

<p>An hints and help would be appreciated. Thanks in advance!</p>

<p>-rolf</p>

<pre><code></code></pre>

<p>Generate code complete<br>Start compiling patch<br>Compiling patch... with /opt/Axoloti/app/firmware<br>BDIR = /home/romor001/axoloti/build<br>FIRMWARE = .<br>Build precompiled header<br>arm-none-eabi-g++ -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -fno-math-errno -fno-threadsafe-statics -fno-use-cxa-atexit -Wno-unused-parameter -I/opt/Axoloti/app/CMSIS/Include -I/opt/Axoloti/app/CMSIS/DSP_Lib/Include -I/opt/Axoloti/app/chibios/os/ports/common/ARMCMx/CMSIS/include -I/opt/Axoloti/app/chibios/os/ports/common/ARMCMx -I/opt/Axoloti/app/chibios/os/ports/GCC/ARMCMx -I/opt/Axoloti/app/chibios/os/ports/GCC/ARMCMx/STM32F4xx -I/opt/Axoloti/app/chibios/os/kernel/include -I/opt/Axoloti/app/chibios/os/hal/include -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32F4xx -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/GPIOv2 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/I2Cv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/OTGv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/RTCv2 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/SPIv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/TIMv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/USARTv1 -I/opt/Axoloti/app/chibios/boards/ST_STM32F4_DISCOVERY -I/opt/Axoloti/app/chibios/ext/fatfs/src -I. -I/opt/Axoloti/app/chibios -I./mutable_instruments -Winvalid-pch -MD -MP -c ./xpatch.h  -o /home/romor001/axoloti/build/xpatch.h.gch<br>In file included from ./axoloti.h:24:0,<br>                 from ./xpatch.h:3:<br>./axoloti_math.h:180:0: warning: "RAND_MAX" redefined<br> <span class="hashtag">#define</span> RAND_MAX INT32_MAX</p>

<p>In file included from /usr/arm-none-eabi/include/c++/7.3.1/bits/std_abs.h:38:0,<br>                 from /usr/arm-none-eabi/include/c++/7.3.1/cmath:47,<br>                 from /usr/arm-none-eabi/include/c++/7.3.1/math.h:36,<br>                 from /usr/arm-none-eabi/include/fastmath.h:7,<br>                 from ./axoloti.h:21,<br>                 from ./xpatch.h:3:<br>/usr/arm-none-eabi/include/stdlib.h:63:0: note: this is the location of the previous definition<br> <span class="hashtag">#define</span> RAND_MAX <em>_RAND</em>MAX</p>

<p>In file included from ./axoloti.h:24:0,<br>                 from ./xpatch.h:3:<br>./axoloti_math.h: In function 'int rand()':<br>./axoloti_math.h:181:57: error: 'int rand()' was declared 'extern' and later 'static' [-fpermissive]<br> <strong>attribute</strong> ( ( always_inline ) ) <em>_STATIC</em>INLINE int rand(void) {<br>                                                         ^~~~<br>In file included from /usr/arm-none-eabi/include/c++/7.3.1/bits/std_abs.h:38:0,<br>                 from /usr/arm-none-eabi/include/c++/7.3.1/cmath:47,<br>                 from /usr/arm-none-eabi/include/c++/7.3.1/math.h:36,<br>                 from /usr/arm-none-eabi/include/fastmath.h:7,<br>                 from ./axoloti.h:21,<br>                 from ./xpatch.h:3:<br>/usr/arm-none-eabi/include/stdlib.h:140:5: note: previous declaration of 'int rand()'<br> int rand (void);<br>     ^~~~<br>Makefile.patch:53: recipe for target '/home/romor001/axoloti/build/xpatch.h.gch' failed<br>make: *** [/home/romor001/axoloti/build/xpatch.h.gch] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( /home/romor001/axoloti/axoloti-factory/patches/demos/synth/dreamy.axp )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fresh installation on Ubuntu 18.04.3 - Compilation of patches fails - &#39;int rand()&#39; was declared &#39;extern&#39; and later &#39;static&#39;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jsilence'><b itemprop='author'>jsilence</b></a>
           
           <time datetime='2019-11-02T12:49:30Z' itemprop='datePublished'>
             2019-11-02 12:49:30 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I commented out the rand() function in axoloti_math.h and now compilation of the patches works. <br>Still it would be nice to understand what the root cause of this is.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fresh installation on Ubuntu 18.04.3 - Compilation of patches fails - &#39;int rand()&#39; was declared &#39;extern&#39; and later &#39;static&#39;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-11-02T12:53:23Z' itemprop='datePublished'>
             2019-11-02 12:53:23 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, I guess caused by a compiler update, which is now 'incompatible' with previous version. (not uncommon) </p>

<p>not sure if its a problem to use the stdlib rand(), my fear would be a slight performance issue, as the one in axoloti_math is  inline, and stdlib is not.</p>

<p>however, resolution is possibly not easy... <br>- you could try to comment out the include of stdlib.h, but I fear it will be used for something else.<br>- try using -fpermissive, which might allow for redefinition. <br>- rename rand() in axoloti_math.h, but that would require changes to all objects that use it?!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fresh installation on Ubuntu 18.04.3 - Compilation of patches fails - &#39;int rand()&#39; was declared &#39;extern&#39; and later &#39;static&#39;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-11-02T14:51:23Z' itemprop='datePublished'>
             2019-11-02 14:51:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It seems like the <code>.deb</code> takes the approach of relying on the system <code>arm-none-eabi</code> which gets pulled in as a dependency rather than relying on the known to be working version that Axoloti's build process can pull in manually. You can see the patch compilation process going out to system directories, e.g. <code>/usr/arm-none-eabi/include</code> etc.</p>

<p>Compare the contents of <code>axo_runtime_linux_1.0.12.tgz</code> to what's included in the <code>.deb</code>. The former includes the whole <code>arm-none-eabi</code> toolchain while the latter does not.</p>

<p>Before the <code>.deb</code> is fixed you might try hacking your runtime directory to look like the <code>.tgz</code> to avoid the breakage coming from the system toolchain.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fresh installation on Ubuntu 18.04.3 - Compilation of patches fails - &#39;int rand()&#39; was declared &#39;extern&#39; and later &#39;static&#39;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jsilence'><b itemprop='author'>jsilence</b></a>
           
           <time datetime='2019-11-03T09:29:15Z' itemprop='datePublished'>
             2019-11-03 09:29:15 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would it be a solution to define a dependency to a working version of arm-none-eabi in the .deb package?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fresh installation on Ubuntu 18.04.3 - Compilation of patches fails - &#39;int rand()&#39; was declared &#39;extern&#39; and later &#39;static&#39;'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-11-03T13:31:12Z' itemprop='datePublished'>
             2019-11-03 13:31:12 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I might be wrong here but off the top of my head I think the idea with <code>deb</code> and <code>dpkg</code> is to only allow dependencies on specific release versions of the package. In other words, we get whatever the lastest version is in the repo and can't pin it to some other version.</p>

<p>Longer term solutions: include the working version right in the <code>deb</code> and make sure we don't declare a dependency on the system version.</p>

<p>The real way forward is to properly avoid the conflict on the <code>rand</code> function. I've never seen this problem before on any of the versions of the <code>arm</code> toolchain I've used. Need to do a bit on analysis to see exactly what's happening in the specific version you have. I can look it up in the Ubuntu repos, but can you try to grab the toolchain version you have from the command line?</p>

<p>Really we should do both.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

<blockquote><p>In other words, we get whatever the lastest version is in the repo and can't pin it to some other version.</p></blockquote></aside>

<p>Not true, you can specify relationship eg &lt; , &gt;, = for depends. </p>

<p>Of course you are then dependent on the repo having specified version still available. This is usually ok, or you can did an alternative source.</p>

<p>Really it’s just we should have been explicit on the version esp with compilers which have a tendency to introduce breaking changes</p>

<p>Iirc, if you uninstalled axoloti and the compiler , <br>and the. manually install (via apt) an older version of the compiler , then axoloti all will be ok </p>

<p>But I’d need to go back to my Ubuntu install to see what the working version is. </p>

<p>All that said the way forward is to fix in axoloti for new compilers - it may be this is already done in dev since I know johannes has updated the compiler a few times in dev.</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jsilence">@jsilence</a> Exactly. I'm just curious what the exact version you have is.</p>

<p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> Cool. Maybe we can override the version in the deb if the one we need stays available in the repo. I do like the idea of trying to isolate ourselves from those changes if possible though.</p>

<p>Edit: here's the full detail on what you can do with dependency declaration: <a href="https://www.debian.org/doc/debian-policy/ch-relationships.html" rel="nofollow noopener">https://www.debian.org/doc/debian-policy/ch-relationships.html</a><br>My only issue with pinning to a system toolchain version is that it might conflict with people who care about having the latest one available for other work; that's going to be a minority though.</p>

      <div class='post' itemprop='articleBody'>
        <p>That’s depends on toolchain , many allow you to have multiple versions installed, and often have a kind of ‘select’ tool that’s changes the default version to be used.<br>Not sure about this one though!</p>

<p>Really I threw the  deb package together as we didn’t  have hardly any interest in it. <br>and as you will see on forum,  the Linux community is split over many distributions - it’s worst case scenario - small number of users taking disproportionate amount of effort. <br>So we kind of assumed Linux users would be tech savvy to build themselves. But that’s not always been true.  </p>

<p>anyway since then I’ve started distributing other stuff I do on different Linux platforms so got a better handle on the tools available, so could improve what’s there for next release</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>One idea would be to do something like <code>appImage</code> or <code>flatpak</code> as a single Linux release rather than trying to target each distro's package manager.</p>

<p>Ha, I tend to agree that the Linux userbase who strictly needs a package and can't compile is probably small. But it would be cool to have a really frictionless Linux build if we can avoid wasting time on all the distro specifics.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>actually, a 'lightbulb' moment as a workaround....</p>

<p>according to build.sh ,  the gcc-arm-none-eabi we need, is <br>gcc-arm-none-eabi-4_9-2015q2-20150609-linux.tar.bz2</p>

<p>perhaps the easy way forward is to follow the 'build it yourself' method described in the linux install guide (?) <br>and then just point the runtime directly at the directory you build.</p>

<p>no need to mess about with apt at this point.</p>

<p>really this is quite simple, should just be a matter of</p>

<p></p><pre><code class="lang-auto">mkdir projects
cd projects
git clone https://github.com/axoloti/axoloti 
cd axoloti/platform_linux
./build.sh</code></pre>

<p>assuming links are still all good, this will download everything needed</p>

<p>then in axoloti which you have previously installed, changed axoloti runtime in preferences to<br>~/projects/axoloti</p>

<p>of course, this assumes the build script its up to date... which may not be true <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

          ps.store("topic_6145", {"post_stream":{"posts":[{"id":36808,"name":"Rolf","username":"jsilence","avatar_template":"/letter_avatar_proxy/v2/letter/j/9de053/{size}.png","created_at":"2019-11-02T12:29:36.753Z","cooked":"\u003cp\u003eHello there!\u003c/p\u003e\n\n\u003cp\u003eI installed the latest release (axoloti-linux-1.0.12-2.deb) of the Axoloti software via dpkg on Ubuntu 18.04.3 LTS. The Software starts fine, asked me to upgrade the firmware on the Axoloti (Version 1.0 first batch) which also worked fine. \u003c/p\u003e\n\n\u003cp\u003eThe software can connect to the Axoloti, but when I try to run any of the supplied demo patches I always get the same error about the rand() function being redeclared, one time 'extern' and one time 'static'.\u003c/p\u003e\n\n\u003cp\u003eAn hints and help would be appreciated. Thanks in advance!\u003c/p\u003e\n\n\u003cp\u003e-rolf\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eGenerate code complete\u003cbr\u003eStart compiling patch\u003cbr\u003eCompiling patch... with /opt/Axoloti/app/firmware\u003cbr\u003eBDIR = /home/romor001/axoloti/build\u003cbr\u003eFIRMWARE = .\u003cbr\u003eBuild precompiled header\u003cbr\u003earm-none-eabi-g++ -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -fno-math-errno -fno-threadsafe-statics -fno-use-cxa-atexit -Wno-unused-parameter -I/opt/Axoloti/app/CMSIS/Include -I/opt/Axoloti/app/CMSIS/DSP_Lib/Include -I/opt/Axoloti/app/chibios/os/ports/common/ARMCMx/CMSIS/include -I/opt/Axoloti/app/chibios/os/ports/common/ARMCMx -I/opt/Axoloti/app/chibios/os/ports/GCC/ARMCMx -I/opt/Axoloti/app/chibios/os/ports/GCC/ARMCMx/STM32F4xx -I/opt/Axoloti/app/chibios/os/kernel/include -I/opt/Axoloti/app/chibios/os/hal/include -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32F4xx -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/GPIOv2 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/I2Cv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/OTGv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/RTCv2 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/SPIv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/TIMv1 -I/opt/Axoloti/app/chibios/os/hal/platforms/STM32/USARTv1 -I/opt/Axoloti/app/chibios/boards/ST_STM32F4_DISCOVERY -I/opt/Axoloti/app/chibios/ext/fatfs/src -I. -I/opt/Axoloti/app/chibios -I./mutable_instruments -Winvalid-pch -MD -MP -c ./xpatch.h  -o /home/romor001/axoloti/build/xpatch.h.gch\u003cbr\u003eIn file included from ./axoloti.h:24:0,\u003cbr\u003e                 from ./xpatch.h:3:\u003cbr\u003e./axoloti_math.h:180:0: warning: \"RAND_MAX\" redefined\u003cbr\u003e \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e RAND_MAX INT32_MAX\u003c/p\u003e\n\n\u003cp\u003eIn file included from /usr/arm-none-eabi/include/c++/7.3.1/bits/std_abs.h:38:0,\u003cbr\u003e                 from /usr/arm-none-eabi/include/c++/7.3.1/cmath:47,\u003cbr\u003e                 from /usr/arm-none-eabi/include/c++/7.3.1/math.h:36,\u003cbr\u003e                 from /usr/arm-none-eabi/include/fastmath.h:7,\u003cbr\u003e                 from ./axoloti.h:21,\u003cbr\u003e                 from ./xpatch.h:3:\u003cbr\u003e/usr/arm-none-eabi/include/stdlib.h:63:0: note: this is the location of the previous definition\u003cbr\u003e \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e RAND_MAX \u003cem\u003e_RAND\u003c/em\u003eMAX\u003c/p\u003e\n\n\u003cp\u003eIn file included from ./axoloti.h:24:0,\u003cbr\u003e                 from ./xpatch.h:3:\u003cbr\u003e./axoloti_math.h: In function 'int rand()':\u003cbr\u003e./axoloti_math.h:181:57: error: 'int rand()' was declared 'extern' and later 'static' [-fpermissive]\u003cbr\u003e \u003cstrong\u003eattribute\u003c/strong\u003e ( ( always_inline ) ) \u003cem\u003e_STATIC\u003c/em\u003eINLINE int rand(void) {\u003cbr\u003e                                                         ^~~~\u003cbr\u003eIn file included from /usr/arm-none-eabi/include/c++/7.3.1/bits/std_abs.h:38:0,\u003cbr\u003e                 from /usr/arm-none-eabi/include/c++/7.3.1/cmath:47,\u003cbr\u003e                 from /usr/arm-none-eabi/include/c++/7.3.1/math.h:36,\u003cbr\u003e                 from /usr/arm-none-eabi/include/fastmath.h:7,\u003cbr\u003e                 from ./axoloti.h:21,\u003cbr\u003e                 from ./xpatch.h:3:\u003cbr\u003e/usr/arm-none-eabi/include/stdlib.h:140:5: note: previous declaration of 'int rand()'\u003cbr\u003e int rand (void);\u003cbr\u003e     ^~~~\u003cbr\u003eMakefile.patch:53: recipe for target '/home/romor001/axoloti/build/xpatch.h.gch' failed\u003cbr\u003emake: *** [/home/romor001/axoloti/build/xpatch.h.gch] Error 1\u003cbr\u003eshell task failed, exit value: 2\u003cbr\u003eCompiling patch failed ( /home/romor001/axoloti/axoloti-factory/patches/demos/synth/dreamy.axp )\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-11-02T12:29:36.753Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":67,"reads":22,"score":340.7,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Rolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2361,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36809,"name":"Rolf","username":"jsilence","avatar_template":"/letter_avatar_proxy/v2/letter/j/9de053/{size}.png","created_at":"2019-11-02T12:49:30.607Z","cooked":"\u003cp\u003eI commented out the rand() function in axoloti_math.h and now compilation of the patches works. \u003cbr\u003eStill it would be nice to understand what the root cause of this is.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-11-02T12:49:30.607Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":21,"score":5.05,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Rolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2361,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36810,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-02T12:53:23.364Z","cooked":"\u003cp\u003ehmm, I guess caused by a compiler update, which is now 'incompatible' with previous version. (not uncommon) \u003c/p\u003e\n\n\u003cp\u003enot sure if its a problem to use the stdlib rand(), my fear would be a slight performance issue, as the one in axoloti_math is  inline, and stdlib is not.\u003c/p\u003e\n\n\u003cp\u003ehowever, resolution is possibly not easy... \u003cbr\u003e- you could try to comment out the include of stdlib.h, but I fear it will be used for something else.\u003cbr\u003e- try using -fpermissive, which might allow for redefinition. \u003cbr\u003e- rename rand() in axoloti_math.h, but that would require changes to all objects that use it?!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-11-02T12:53:23.364Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":21,"score":5.45,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36812,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-02T14:51:23.275Z","cooked":"\u003cp\u003eIt seems like the \u003ccode\u003e.deb\u003c/code\u003e takes the approach of relying on the system \u003ccode\u003earm-none-eabi\u003c/code\u003e which gets pulled in as a dependency rather than relying on the known to be working version that Axoloti's build process can pull in manually. You can see the patch compilation process going out to system directories, e.g. \u003ccode\u003e/usr/arm-none-eabi/include\u003c/code\u003e etc.\u003c/p\u003e\n\n\u003cp\u003eCompare the contents of \u003ccode\u003eaxo_runtime_linux_1.0.12.tgz\u003c/code\u003e to what's included in the \u003ccode\u003e.deb\u003c/code\u003e. The former includes the whole \u003ccode\u003earm-none-eabi\u003c/code\u003e toolchain while the latter does not.\u003c/p\u003e\n\n\u003cp\u003eBefore the \u003ccode\u003e.deb\u003c/code\u003e is fixed you might try hacking your runtime directory to look like the \u003ccode\u003e.tgz\u003c/code\u003e to avoid the breakage coming from the system toolchain.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-11-02T14:51:23.275Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":20,"score":10.1,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36820,"name":"Rolf","username":"jsilence","avatar_template":"/letter_avatar_proxy/v2/letter/j/9de053/{size}.png","created_at":"2019-11-03T09:29:15.079Z","cooked":"\u003cp\u003eWould it be a solution to define a dependency to a working version of arm-none-eabi in the .deb package?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-11-03T09:29:15.079Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":18,"score":4.7,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Rolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2361,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36824,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-03T13:31:12.969Z","cooked":"\u003cp\u003eI might be wrong here but off the top of my head I think the idea with \u003ccode\u003edeb\u003c/code\u003e and \u003ccode\u003edpkg\u003c/code\u003e is to only allow dependencies on specific release versions of the package. In other words, we get whatever the lastest version is in the repo and can't pin it to some other version.\u003c/p\u003e\n\n\u003cp\u003eLonger term solutions: include the working version right in the \u003ccode\u003edeb\u003c/code\u003e and make sure we don't declare a dependency on the system version.\u003c/p\u003e\n\n\u003cp\u003eThe real way forward is to properly avoid the conflict on the \u003ccode\u003erand\u003c/code\u003e function. I've never seen this problem before on any of the versions of the \u003ccode\u003earm\u003c/code\u003e toolchain I've used. Need to do a bit on analysis to see exactly what's happening in the specific version you have. I can look it up in the Ubuntu repos, but can you try to grab the toolchain version you have from the command line?\u003c/p\u003e\n\n\u003cp\u003eReally we should do both.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-11-03T13:31:12.969Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":20,"score":15.05,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36826,"name":"Rolf","username":"jsilence","avatar_template":"/letter_avatar_proxy/v2/letter/j/9de053/{size}.png","created_at":"2019-11-03T14:48:28.249Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6145\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut can you try to grab the toolchain version you have from the command line?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNot quite sure what you mean by this. I'll do it, but need -v.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-11-03T14:48:28.249Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":2,"reads":17,"score":14.6,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Rolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2361,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36827,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-03T15:21:30.115Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"6145\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/urklang/40/2326_1.png\" class=\"avatar\"\u003eurklang:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn other words, we get whatever the lastest version is in the repo and can't pin it to some other version.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNot true, you can specify relationship eg \u0026lt; , \u0026gt;, = for depends. \u003c/p\u003e\n\n\u003cp\u003eOf course you are then dependent on the repo having specified version still available. This is usually ok, or you can did an alternative source.\u003c/p\u003e\n\n\u003cp\u003eReally it’s just we should have been explicit on the version esp with compilers which have a tendency to introduce breaking changes\u003c/p\u003e\n\n\u003cp\u003eIirc, if you uninstalled axoloti and the compiler , \u003cbr\u003eand the. manually install (via apt) an older version of the compiler , then axoloti all will be ok \u003c/p\u003e\n\n\u003cp\u003eBut I’d need to go back to my Ubuntu install to see what the working version is. \u003c/p\u003e\n\n\u003cp\u003eAll that said the way forward is to fix in axoloti for new compilers - it may be this is already done in dev since I know johannes has updated the compiler a few times in dev.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-11-03T15:27:59.579Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":17,"score":4.55,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36828,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-03T15:34:20.051Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jsilence\"\u003e@jsilence\u003c/a\u003e Exactly. I'm just curious what the exact version you have is.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e Cool. Maybe we can override the version in the deb if the one we need stays available in the repo. I do like the idea of trying to isolate ourselves from those changes if possible though.\u003c/p\u003e\n\n\u003cp\u003eEdit: here's the full detail on what you can do with dependency declaration: \u003ca href=\"https://www.debian.org/doc/debian-policy/ch-relationships.html\" rel=\"nofollow noopener\"\u003ehttps://www.debian.org/doc/debian-policy/ch-relationships.html\u003c/a\u003e\u003cbr\u003eMy only issue with pinning to a system toolchain version is that it might conflict with people who care about having the latest one available for other work; that's going to be a minority though.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-11-03T15:44:27.582Z","reply_cou ion of the toolchain on the command line?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-11-03T15:48:33.029Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":13,"incoming_link_count":1,"reads":17,"score":9.05,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Rolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2361,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36831,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-03T15:51:45.106Z","cooked":"\u003cp\u003eOn my way out at the moment. Check the man page or usage. Probably \u003ccode\u003e--version\u003c/code\u003e or similar.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-11-03T15:51:45.106Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":16,"score":8.75,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36832,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-03T15:53:58.984Z","cooked":"\u003cp\u003eThat’s depends on toolchain , many allow you to have multiple versions installed, and often have a kind of ‘select’ tool that’s changes the default version to be used.\u003cbr\u003eNot sure about this one though!\u003c/p\u003e\n\n\u003cp\u003eReally I threw the  deb package together as we didn’t  have hardly any interest in it. \u003cbr\u003eand as you will see on forum,  the Linux community is split over many distributions - it’s worst case scenario - small number of users taking disproportionate amount of effort. \u003cbr\u003eSo we kind of assumed Linux users would be tech savvy to build themselves. But that’s not always been true.  \u003c/p\u003e\n\n\u003cp\u003eanyway since then I’ve started distributing other stuff I do on different Linux platforms so got a better handle on the tools available, so could improve what’s there for next release\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-11-03T15:53:58.984Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":16,"score":4.45,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36833,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-11-03T15:56:59.605Z","cooked":"\u003cp\u003eOne idea would be to do something like \u003ccode\u003eappImage\u003c/code\u003e or \u003ccode\u003eflatpak\u003c/code\u003e as a single Linux release rather than trying to target each distro's package manager.\u003c/p\u003e\n\n\u003cp\u003eHa, I tend to agree that the Linux userbase who strictly needs a package and can't compile is probably small. But it would be cool to have a really frictionless Linux build if we can avoid wasting time on all the distro specifics.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-11-03T15:59:45.274Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":17,"score":9.8,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36834,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-03T16:06:12.373Z","cooked":"\u003cp\u003eactually, a 'lightbulb' moment as a workaround....\u003c/p\u003e\n\n\u003cp\u003eaccording to build.sh ,  the gcc-arm-none-eabi we need, is \u003cbr\u003egcc-arm-none-eabi-4_9-2015q2-20150609-linux.tar.bz2\u003c/p\u003e\n\n\u003cp\u003eperhaps the easy way forward is to follow the 'build it yourself' method described in the linux install guide (?) \u003cbr\u003eand then just point the runtime directly at the directory you build.\u003c/p\u003e\n\n\u003cp\u003eno need to mess about with apt at this point.\u003c/p\u003e\n\n\u003cp\u003ereally this is quite simple, should just be a matter of\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003emkdir projects\ncd projects\ngit clone https://github.com/axoloti/axoloti \ncd axoloti/platform_linux\n./build.sh\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eassuming links are still all good, this will download everything needed\u003c/p\u003e\n\n\u003cp\u003ethen in axoloti which you have previously installed, changed axoloti runtime in preferences to\u003cbr\u003e~/projects/axoloti\u003c/p\u003e\n\n\u003cp\u003eof course, this assumes the build script its up to date... which may not be true \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-11-03T16:11:27.067Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":18,"score":4.75,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36835,"name":"Rolf","username":"jsilence","avatar_template":"/letter_avatar_proxy/v2/letter/j/9de053/{size}.png","created_at":"2019-11-03T16:11:01.736Z","cooked":"\u003cp\u003eSorry for being dumb, but I am very very new to the Axoloti ecosystem. I have no idea on how to invoke \"The Toolchain(tm)\" on the command line. I'll happily provide version information of \"a thing\", if you tell me what \"a thing\" actually is.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-11-03T16:11:01.736Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":18,"score":4.6,"yours":false,"topic_id":6145,"topic_slug":"fresh-installation-on-ubuntu-18-04-3-compilation-of-patches-fails-int-rand-was-declared-extern-and-later-static","display_username":"Rolf","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2361,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36836,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-03T16:25:12.202Z","cooked":"\u003cp\u003ea stupid question \u003ca class=\"mention\" href=\"/u/jsilence\"\u003e@jsilence\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003edid you install the axoloti_runtime from  :\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/releases\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/13088270?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/axoloti/axoloti/releases\" target=\"_blank\" rel=\"nofollow noopener\"\u003eaxoloti/axoloti\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSketching embedded digital audio. Contribute to axoloti/axoloti development by creating an account on GitHub.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eas explained in the install guide for linux? (did you follow this guide?) \u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"56\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/installing-on-linux/56?source_topic_id=6145\" rel=\"nofollow noopener\"\u003eInstalling on Linux\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Normal Installation\n\nTo reduce size we split the application into two parts, the main axoloti a
