        <h1>
  <a href="/t/max11300-for-cv-in-and-cv-out/1568">MAX11300 for CV-IN and CV-OUT</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-19T12:33:35Z' itemprop='datePublished'>
             2016-01-19 12:33:35 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any opinions about the MAX11300? It could do a whole lot of things in one package, 20 I/O's that can be configured to be cv-in, cv-out, gate/trigger in, gate/trigger out...<br>But the resolution is not very high, at 1V/oct and 12bit, there are only 33 steps per semitone. But many Midi-CV converters only have 12bit DAC's, but I guess with a lower output range than 10V. <br>Now CV for oscillators is perhaps the most demanding application in terms of precision and stability, many other applications are far more tolerant.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/euxoloti-for-axoloti-eurorack-module/100/45">[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/output-to-oscillosope-options/1938/9">Output to Oscillosope options</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/euxoloti-for-axoloti-eurorack-module/100/146">[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/anyone-planning-to-make-and-sell-an-enclosure/140/430">Anyone planning to make and sell an enclosure?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-01-19T13:14:40Z' itemprop='datePublished'>
             2016-01-19 13:14:40 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My comment was mostly referring to the output buffer ("in the loop" compensated vs series resistor). </p>

<p>As for the DAC, I hadn't even heard of the MAX11300. I had a quick look and the DAC specs look ok enough to me (+/- 0.5 LSB DNL, +/-0.5 LSB INL), somewhat like the popular MCP4922; or even a bit better. It's true, of course, lots of MIDI-CV stuff would seem to use 12 bit converters. At 13,96 euro ex VAT, they're not exactly cheap though. Lots of IO, to be sure. As they're TQFN/TQFP only, I'd say it mostly depends on whether this would be geared towards "DIY-for-all" or a ready-made expander.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-19T14:10:36Z' itemprop='datePublished'>
             2016-01-19 14:10:36 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Interesting about the MAX11300 is that it seems to be capable to interface with eurorack with no external buffering or level shifting at all. Jacks could then soft-switch between cv-in, cv-out, gate-in, gate-out...<br>Not cheap, but if the alternative 'd involve multiple separate adc and dac's, level shifting/buffering opamps, it looks quite attractive. And, yes, I tend to look from a production perspective, where thru-hole is avoided wherever possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-01-19T16:17:29Z' itemprop='datePublished'>
             2016-01-19 16:17:29 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>True, I hadn't even noticed. Looks like it could be run off a local +/- 9V or so supply and that would be that, mostly... </p>

<p>As an aside, I was looking at the Euxoloti schematic and was wondering about the audio input buffers. I suppose I'm missing something, but it looks as if they're biased to 1.9V (= 1.65*(3.3/22+1))? Is that right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-19T17:29:27Z' itemprop='datePublished'>
             2016-01-19 17:29:27 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="48" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png" class="avatar">gloom_and_glare:</div>
<blockquote><p>Looks like it could be run off a local +/- 9V or so supply</p></blockquote></aside>

<p>or even straight from eurorack +-12V...</p>

<aside class="quote" data-post="48" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png" class="avatar">gloom_and_glare:</div>
<blockquote><p>... looking at the Euxoloti schematic and was wondering...</p></blockquote></aside>

<p>You need to address <a class="mention" href="/users/paul">@paul</a> with questions about Euxoloti, I have not studied his design.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-01-19T18:17:26Z' itemprop='datePublished'>
             2016-01-19 18:17:26 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>or even straight from eurorack +-12V...</p></blockquote>

<p>True, AVDDIO/AVSSIO is 25V max, though I think I'd sub-regulate, considering you can't guarantee the end-user's power rails are all that clean. ("Noise in AVDD, AGND, AVDDIO, AVSSIO, ADC_REF_INT, ADC_EXT_INT, and DAC_REF affects the device performance.")</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-01T19:43:38Z' itemprop='datePublished'>
             2016-02-01 19:43:38 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just looking at the max11300 again and TQFN parts seem way beyond my soldering setup (no oven or hotplates) Does anyone have any experience with adapters for these types of chips? There are a couple of threads, but even the threads scare me a bit:</p>

<p><a href="http://forum.arduino.cc/index.php?topic=23562.0" class="onebox" target="_blank" rel="nofollow">http://forum.arduino.cc/index.php?topic=23562.0</a></p>

<p>So I am looking at something like this:<br><a href="http://schmartboard.com/schmartboard-ez-0-5mm-pitch-40-pin-qfp-qfn-to-dip-adapter-204-0044-01/" class="onebox" target="_blank" rel="nofollow">http://schmartboard.com/schmartboard-ez-0-5mm-pitch-40-pin-qfp-qfn-to-dip-adapter-204-0044-01/</a></p>

<p>But I still have to solder the thing, which for some reason scares the crap out of my poor eyes. But at least that board extends the pads quite a bit, so I feel like a bunch of flux and drag soldering could work. however this, plus the 100$ dev board are making me look to other solutions for off board DAC/ADC.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-01T22:19:58Z' itemprop='datePublished'>
             2016-02-01 22:19:58 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="57" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png" class="avatar">fma:</div>
<blockquote><p>Just looking at the max11300 again and TQFN parts seem way beyond my soldering setup</p></blockquote></aside>

<p>TQFN parts can be tricky, but there is also a TQFP version.<br>TQFP is very doable with a soldering iron. One possible way is <br>1. solder two pins at opposite sides to fix alignment. You can still reheat and move till it is aligned<br>2. solder all pins, don't care about solder bridges<br>3. remove solder bridges with desoldering braid<br>Good heat conduction to the solder tip is important, I do not recommend using a very small solder tip. I think my standard tip for prototyping is almost 2mm wide.</p>

<p>A proper manufactured pcb (with soldermask) helps, home etched or milled pcbs are far more difficult. Schmartboard is not needed, a simple TQFP breakoutboard is good enough.</p>

<aside class="quote" data-post="57" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png" class="avatar">fma:</div>
<blockquote><p>plus the 100$ dev board</p></blockquote></aside>

<p>But MAX11300PMB1 is USD25.50 at digikey? There is no need for the maxim USB devkit part.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-01T22:27:40Z' itemprop='datePublished'>
             2016-02-01 22:27:40 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh I must have been looking at the evkit. That is WAY more reasonable.</p>

<p>And thanks for the advice! Ill keep the board posted if I grab one (so many projects in front of it!)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-29T09:25:10Z' itemprop='datePublished'>
             2016-02-29 09:25:10 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can source some MAX11300GTL chips locally and send them, if you like, paul. </p>

<p>They're in a TQFN package though, and they don't look to me like they could be hand soldered. They're teeny.</p>

<p>You'd need to get the PCBs made with the 11300 pre-soldered. Deladriere did that with his Talko project (check it out on GitHub), so it's obviously possible for small runs.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-01T09:35:44Z' itemprop='datePublished'>
             2016-03-01 09:35:44 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/paul">@paul</a> Didn't know they were available in TQFP, too. That should be hand-solderable. Good find.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-01T09:46:26Z' itemprop='datePublished'>
             2016-03-01 09:46:26 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/paul">@paul</a> DigiKey have TQFP MAX11300 ICs in stock:<br><a href="http://www.digikey.co.uk/product-detail/en/maxim-integrated/MAX11300GCM%2B/MAX11300GCM%2B-ND/5126760" class="onebox" target="_blank" rel="nofollow">http://www.digikey.co.uk/product-detail/en/maxim-integrated/MAX11300GCM%2B/MAX11300GCM%2B-ND/5126760</a></p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-03-01T15:53:17Z' itemprop='datePublished'>
             2016-03-01 15:53:17 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For the MAX11300 prototyping I ended up grabbing this board:</p>

<p><a href="https://www.digikey.com/product-detail/en/maxim-integrated/MAX11300PMB1%23/MAX11300PMB1%23-ND/4914312" class="onebox" target="_blank" rel="nofollow">https://www.digikey.com/product-detail/en/maxim-integrated/MAX11300PMB1%23/MAX11300PMB1%23-ND/4914312</a></p>

<p>and then this programming interface:<br><a href="https://www.digikey.com/product-detail/en/maxim-integrated/USB2PMB1%23/USB2PMB1%23-ND/4914325" class="onebox" target="_blank" rel="nofollow">https://www.digikey.com/product-detail/en/maxim-integrated/USB2PMB1%23/USB2PMB1%23-ND/4914325</a></p>

<p>All together it was still around 80 USD, which is certainly not cheap (I could have bought another axoloti, which I need to do anyway at this point) but it will be fun to start messing with it and to see whats possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-01T16:24:06Z' itemprop='datePublished'>
             2016-03-01 16:24:06 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You might be able to buy a 40 pin TQFP &gt; through-hole adapter board, so you could test it on breadboard.</p>

<p>UPDATE: you <a href="http://www.proto-advantage.com/store/product_info.php?products_id=2200110" rel="nofollow">can</a>.</p>

<p>Having said that, you'd still have to desolder the chip to use it on a fabbed PCB, and those MAX11300s aren't cheap..</p>

<p>Maybe a devboard is the best solution...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Picard'><b itemprop='author'>Picard</b></a>
           
           <time datetime='2016-04-25T16:23:05Z' itemprop='datePublished'>
             2016-04-25 16:23:05 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="47" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Interesting about the MAX11300 is that it seems to be capable to interface with eurorack with no external buffering or level shifting at all.</p></blockquote></aside>

<p>Just for the records... the specs state a max ADC range of 10Vpp so at least the CVin needs to be scaled down from +/-10V to +/-5V.<br><img src="//community.axoloti.com/uploads/default/original/2X/8/85e3b41241d8f76695a9930c9584f7bd7f1ab505.png" width="337" height="198"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-25T17:37:09Z' itemprop='datePublished'>
             2016-04-25 17:37:09 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not hands-on familiar with eurorack, would it be a big issue if -5V to +5V or 0 to 10V input range is used? For pitch input, at 1V/oct, a 20V input range is very extreme, I'd be surprised if even the finest analog oscillator would track 20 octaves. <br>I think more important is if the inputs can handle -12 to 12V within functional specs.<br>Perhaps one way out is connecting 2 ADCs in parallel, one configured for -10 to 0V, another for 0V to 10V, and combining both readouts. That would halve the number of CVin's, but with so many channels and so much flexibility available in one small package I think it is tempting.<br>So far I haven't tried (or even ordered) this chip.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-26T09:24:54Z' itemprop='datePublished'>
             2016-04-26 09:24:54 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This <a href="http://www.doepfer.de/a100_man/a100t_e.htm" rel="nofollow">document</a> from Doepfer defines the original Eurorack specification for signal voltages in a Euro system.</p>

<p>It boils down to:</p>

<ul>
<li>Audio: -5V to +5V</li>
<li>LFO: -4V to +4V</li>
<li>Trigger/Gate/Clock: 0V to 8V</li>
</ul>

<p>Those original specs seem to have fallen by the wayside, however.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-26T09:27:52Z' itemprop='datePublished'>
             2016-04-26 09:27:52 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/picard">@Picard</a> do any module manufacturers use a 20V range for bipolar signals (i.e. -10 to +10V)? I've not heard of that.</p>

<p>I guess you probably would need to clip voltages to a 10V range to avoid damage to the ADC, but I'm not sure scaling would be necessary.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-04-26T15:32:23Z' itemprop='datePublished'>
             2016-04-26 15:32:23 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I also don't have much euro experience, but as far as I understand most modules stick to about +/-5V range for bipolar signals, so that would be fine. </p>

<p>If inputs are used as a CV that modulates some parameter, it would generally be useful to have a CV attenuator for each input, to control the modulation depth. If you do that with a hardware pot, the user can scale down any voltage that exceeds the range without even realizing this limitation. Of course that kind of kills the idea of switching in software between in/out.</p>

<p>It should be ok to run this directly from eurorack power supply. It has an internal reference for the ADC and DAC, so it would be probably more accurate than the typical analog module even with less then perfect supplies. But the margin is not huge, if the supply voltages are wrongly adjusted.</p>

<p>Anyway I'm not sure if you can really mix/reconfigure the modes safely. From a quick look at the datasheet, in digital input mode the pins can take +6V max, so external voltage limiting would be needed in eurorack. For ADC input mode it seems the maximum voltage is 0.3V above/below the +/- analog rail. I would put a current limiting resistor and (schottky) diodes to +/-12V to protect the inputs. For example it is not unthinkable to connect a signal from a 15V modular system to a eurorack module.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Picard'><b itemprop='author'>Picard</b></a>
           
           <time datetime='2016-04-26T16:59:53Z' itemprop='datePublished'>
             2016-04-26 16:59:53 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For example <em>Mutable Instruments Tides</em> works with both 0...8V and -5...+5V simultaneously. So if you clip at +5V you'll lose something.<br>I know it tends to sound rather academic, but since we are talking about a hypothetical application I just wanted to add this point.</p>
      </div>

          ps.store("topic_1568", {"post_stream":{"posts":[{"id":5049,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-19T12:33:35.059Z","cooked":"\u003cp\u003eAny opinions about the MAX11300? It could do a whole lot of things in one package, 20 I/O's that can be configured to be cv-in, cv-out, gate/trigger in, gate/trigger out...\u003cbr\u003eBut the resolution is not very high, at 1V/oct and 12bit, there are only 33 steps per semitone. But many Midi-CV converters only have 12bit DAC's, but I guess with a lower output range than 10V. \u003cbr\u003eNow CV for oscillators is perhaps the most demanding application in terms of precision and stability, many other applications are far more tolerant.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-04-25T17:55:57.045Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":970,"reads":363,"score":5053.2,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module/100/45","internal":true,"reflection":true,"title":"[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)","clicks":12},{"url":"http://community.axoloti.com/t/output-to-oscillosope-options/1938/9","internal":true,"reflection":true,"title":"Output to Oscillosope options","clicks":4},{"url":"http://community.axoloti.com/t/euxoloti-for-axoloti-eurorack-module/100/146","internal":true,"reflection":true,"title":"[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)","clicks":3},{"url":"http://community.axoloti.com/t/anyone-planning-to-make-and-sell-an-enclosure/140/430","internal":true,"reflection":true,"title":"Anyone planning to make and sell an enclosure?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5052,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-01-19T13:14:40.907Z","cooked":"\u003cp\u003eMy comment was mostly referring to the output buffer (\"in the loop\" compensated vs series resistor). \u003c/p\u003e\n\n\u003cp\u003eAs for the DAC, I hadn't even heard of the MAX11300. I had a quick look and the DAC specs look ok enough to me (+/- 0.5 LSB DNL, +/-0.5 LSB INL), somewhat like the popular MCP4922; or even a bit better. It's true, of course, lots of MIDI-CV stuff would seem to use 12 bit converters. At 13,96 euro ex VAT, they're not exactly cheap though. Lots of IO, to be sure. As they're TQFN/TQFP only, I'd say it mostly depends on whether this would be geared towards \"DIY-for-all\" or a ready-made expander.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-01-19T13:14:40.907Z","reply_count":2,"reply_to_post_number":1,"quote_count":0,"avg_time":51,"incoming_link_count":3,"reads":355,"score":113.55,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5055,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-19T14:10:36.094Z","cooked":"\u003cp\u003eInteresting about the MAX11300 is that it seems to be capable to interface with eurorack with no external buffering or level shifting at all. Jacks could then soft-switch between cv-in, cv-out, gate-in, gate-out...\u003cbr\u003eNot cheap, but if the alternative 'd involve multiple separate adc and dac's, level shifting/buffering opamps, it looks quite attractive. And, yes, I tend to look from a production perspective, where thru-hole is avoided wherever possible.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-01-19T14:10:36.094Z","reply_count":2,"reply_to_post_number":2,"quote_count":0,"avg_time":38,"incoming_link_count":4,"reads":339,"score":99.7,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5068,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-01-19T16:17:29.052Z","cooked":"\u003cp\u003eTrue, I hadn't even noticed. Looks like it could be run off a local +/- 9V or so supply and that would be that, mostly... \u003c/p\u003e\n\n\u003cp\u003eAs an aside, I was looking at the Euxoloti schematic and was wondering about the audio input buffers. I suppose I'm missing something, but it looks as if they're biased to 1.9V (= 1.65*(3.3/22+1))? Is that right?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-01-19T16:17:29.052Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":325,"score":86.4,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5070,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-19T17:29:27.492Z","cooked":"\u003caside class=\"quote\" data-post=\"48\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png\" class=\"avatar\"\u003egloom_and_glare:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLooks like it could be run off a local +/- 9V or so supply\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eor even straight from eurorack +-12V...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"48\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png\" class=\"avatar\"\u003egloom_and_glare:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e... looking at the Euxoloti schematic and was wondering...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou need to address \u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e with questions about Euxoloti, I have not studied his design.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-01-19T17:29:27.492Z","reply_count":1,"reply_to_post_number":4,"quote_count":1,"avg_time":24,"incoming_link_count":3,"reads":316,"score":99.4,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5074,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-01-19T18:17:26.928Z","cooked":"\u003cblockquote\u003e\u003cp\u003eor even straight from eurorack +-12V...\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eTrue, AVDDIO/AVSSIO is 25V max, though I think I'd sub-regulate, considering you can't guarantee the end-user's power rails are all that clean. (\"Noise in AVDD, AGND, AVDDIO, AVSSIO, ADC_REF_INT, ADC_EXT_INT, and DAC_REF affects the device performance.\")\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-01-19T18:17:26.928Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":18,"incoming_link_count":8,"reads":305,"score":116.9,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5557,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-02-01T19:43:38.953Z","cooked":"\u003cp\u003eJust looking at the max11300 again and TQFN parts seem way beyond my soldering setup (no oven or hotplates) Does anyone have any experience with adapters for these types of chips? There are a couple of threads, but even the threads scare me a bit:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://forum.arduino.cc/index.php?topic=23562.0\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://forum.arduino.cc/index.php?topic=23562.0\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSo I am looking at something like this:\u003cbr\u003e\u003ca href=\"http://schmartboard.com/schmartboard-ez-0-5mm-pitch-40-pin-qfp-qfn-to-dip-adapter-204-0044-01/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://schmartboard.com/schmartboard-ez-0-5mm-pitch-40-pin-qfp-qfn-to-dip-adapter-204-0044-01/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eBut I still have to solder the thing, which for some reason scares the crap out of my poor eyes. But at least that board extends the pads quite a bit, so I feel like a bunch of flux and drag soldering could work. however this, plus the 100$ dev board are making me look to other solutions for off board DAC/ADC.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-02-01T19:43:38.953Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":20,"incoming_link_count":9,"reads":294,"score":109.8,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://schmartboard.com/schmartboard-ez-0-5mm-pitch-40-pin-qfp-qfn-to-dip-adapter-204-0044-01/","internal":false,"reflection":false,"title":"Schmartboard|ez 0.5mm Pitch, 40 Pin QFP/QFN to DIP adapter (204-0044-01) - Schmartboard, Inc.","clicks":35},{"url":"http://forum.arduino.cc/index.php?topic=23562.0","internal":false,"reflection":false,"title":"working with TQFN","clicks":19}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5561,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-01T22:19:58.645Z","cooked":"\u003caside class=\"quote\" data-post=\"57\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png\" class=\"avatar\"\u003efma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJust looking at the max11300 again and TQFN parts seem way beyond my soldering setup\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTQFN parts can be tricky, but there is also a TQFP version.\u003cbr\u003eTQFP is very doable with a soldering iron. One possible way is \u003cbr\u003e1. solder two pins at opposite sides to fix alignment. You can still reheat and move till it is aligned\u003cbr\u003e2. solder all pins, don't care about solder bridges\u003cbr\u003e3. remove solder bridges with desoldering braid\u003cbr\u003eGood heat conduction to the solder tip is important, I do not recommend using a very small solder tip. I think my standard tip for prototyping is almost 2mm wide.\u003c/p\u003e\n\n\u003cp\u003eA proper manufactured pcb (with soldermask) helps, home etched or milled pcbs are far more difficult. Schmartboard is not needed, a simple TQFP breakoutboard is good enough.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"57\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png\" class=\"avatar\"\u003efma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eplus the 100$ dev board\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBut MAX11300PMB1 is USD25.50 at digikey? There is no need for the maxim USB devkit part.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-02-01T22:19:58.645Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":21,"incoming_link_count":4,"reads":294,"score":99.85,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5562,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-02-01T22:27:40.657Z","cooked":"\u003cp\u003eAhh I must have been looking at the evkit. That is WAY more reasonable.\u003c/p\u003e\n\n\u003cp\u003eAnd thanks for the advice! Ill keep the board posted if I grab one (so many projects in front of it!)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-01T22:27:40.657Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":14,"incoming_link_count":10,"reads":277,"score":121.1,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted" 43}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6713,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-03-01T15:53:17.663Z","cooked":"\u003cp\u003eFor the MAX11300 prototyping I ended up grabbing this board:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.digikey.com/product-detail/en/maxim-integrated/MAX11300PMB1%23/MAX11300PMB1%23-ND/4914312\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.digikey.com/product-detail/en/maxim-integrated/MAX11300PMB1%23/MAX11300PMB1%23-ND/4914312\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eand then this programming interface:\u003cbr\u003e\u003ca href=\"https://www.digikey.com/product-detail/en/maxim-integrated/USB2PMB1%23/USB2PMB1%23-ND/4914325\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.digikey.com/product-detail/en/maxim-integrated/USB2PMB1%23/USB2PMB1%23-ND/4914325\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAll together it was still around 80 USD, which is certainly not cheap (I could have bought another axoloti, which I need to do anyway at this point) but it will be fun to start messing with it and to see whats possible.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-01T15:53:17.663Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":11,"reads":230,"score":116.7,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.digikey.com/product-detail/en/maxim-integrated/MAX11300PMB1%23/MAX11300PMB1%23-ND/4914312","internal":false,"reflection":false,"clicks":57},{"url":"https://www.digikey.com/product-detail/en/maxim-integrated/USB2PMB1%23/USB2PMB1%23-ND/4914325","internal":false,"reflection":false,"clicks":35}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6715,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-01T16:24:06.309Z","cooked":"\u003cp\u003eYou might be able to buy a 40 pin TQFP \u0026gt; through-hole adapter board, so you could test it on breadboard.\u003c/p\u003e\n\n\u003cp\u003eUPDATE: you \u003ca href=\"http://www.proto-advantage.com/store/product_info.php?products_id=2200110\" rel=\"nofollow\"\u003ecan\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eHaving said that, you'd still have to desolder the chip to use it on a fabbed PCB, and those MAX11300s aren't cheap..\u003c/p\u003e\n\n\u003cp\u003eMaybe a devboard is the best solution...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-01T16:56:02.154Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":229,"score":56.6,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.proto-advantage.com/store/product_info.php?products_id=2200110","internal":false,"reflection":false,"title":"Proto Advantage - TQFP-48 to DIP-48 SMT Adapter (0.5 mm pitch, 7 x 7 mm body)","clicks":31}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9261,"name":"","username":"Picard","avatar_template":"/user_avatar/community.axoloti.com/picard/{size}/1962_1.png","created_at":"2016-04-25T16:23:05.545Z","cooked":"\u003caside class=\"quote\" data-post=\"47\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eInteresting about the MAX11300 is that it seems to be capable to interface with eurorack with no external buffering or level shifting at all.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eJust for the records... the specs state a max ADC range of 10Vpp so at least the CVin needs to be scaled down from +/-10V to +/-5V.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/85e3b41241d8f76695a9930c9584f7bd7f1ab505.png\" width=\"337\" height=\"198\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-04-25T16:23:29.016Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":26,"incoming_link_count":4,"reads":172,"score":70.7,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":648,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9265,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-25T17:37:09.322Z","cooked":"\u003cp\u003eI'm not hands-on familiar with eurorack, would it be a big issue if -5V to +5V or 0 to 10V input range is used? For pitch input, at 1V/oct, a 20V input range is very extreme, I'd be surprised if even the finest analog oscillator would track 20 octaves. \u003cbr\u003eI think more important is if the inputs can handle -12 to 12V within functional specs.\u003cbr\u003ePerhaps one way out is connecting 2 ADCs in parallel, one configured for -10 to 0V, another for 0V to 10V, and combining both readouts. That would halve the number of CVin's, but with so many channels and so much flexibility available in one small package I think it is tempting.\u003cbr\u003eSo far I haven't tried (or even ordered) this chip.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-04-25T17:37:09.322Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":11,"reads":166,"score":109.5,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9295,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-26T09:24:54.567Z","cooked":"\u003cp\u003eThis \u003ca href=\"http://www.doepfer.de/a100_man/a100t_e.htm\" rel=\"nofollow\"\u003edocument\u003c/a\u003e from Doepfer defines the original Eurorack specification for signal voltages in a Euro system.\u003c/p\u003e\n\n\u003cp\u003eIt boils down to:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAudio: -5V to +5V\u003c/li\u003e\n\u003cli\u003eLFO: -4V to +4V\u003c/li\u003e\n\u003cli\u003eTrigger/Gate/Clock: 0V to 8V\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThose original specs seem to have fallen by the wayside, however.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-04-26T09:25:26.952Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":22,"incoming_link_count":187,"reads":163,"score":983.7,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.doepfer.de/a100_man/a100t_e.htm","internal":false,"reflection":false,"title":"Technical Details A-100","clicks":15}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9296,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-26T09:27:52.421Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/picard\"\u003e@Picard\u003c/a\u003e do any module manufacturers use a 20V range for bipolar signals (i.e. -10 to +10V)? I've not heard of that.\u003c/p\u003e\n\n\u003cp\u003eI guess you probably would need to clip voltages to a 10V range to avoid damage to the ADC, but I'm not sure scaling would be necessary.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-04-26T09:29:49.921Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":3,"reads":168,"score":69.45,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9322,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-04-26T15:32:23.541Z","cooked":"\u003cp\u003eI also don't have much euro experience, but as far as I understand most modules stick to about +/-5V range for bipolar signals, so that would be fine. \u003c/p\u003e\n\n\u003cp\u003eIf inputs are used as a CV that modulates some parameter, it would generally be useful to have a CV attenuator for each input, to control the modulation depth. If you do that with a hardware pot, the user can scale down any voltage that exceeds the range without even realizing this limitation. Of course that kind of kills the idea of switching in software between in/out.\u003c/p\u003e\n\n\u003cp\u003eIt should be ok to run this directly from eurorack power supply. It has an internal reference for the ADC and DAC, so it would be probably more accurate than the typical analog module even with less then perfect supplies. But the margin is not huge, if the supply voltages are wrongly adjusted.\u003c/p\u003e\n\n\u003cp\u003eAnyway I'm not sure if you can really mix/reconfigure the modes safely. From a quick look at the datasheet, in digital input mode the pins can take +6V max, so external voltage limiting would be needed in eurorack. For ADC input mode it seems the maximum voltage is 0.3V above/below the +/- analog rail. I would put a current limiting resistor and (schottky) diodes to +/-12V to protect the inputs. For example it is not unthinkable to connect a signal from a 15V modular system to a eurorack module.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-04-26T15:32:23.541Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":7,"reads":168,"score":84.7,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9325,"name":"","username":"Picard","avatar_template":"/user_avatar/community.axoloti.com/picard/{size}/1962_1.png","created_at":"2016-04-26T16:59:53.481Z","cooked":"\u003cp\u003eFor example \u003cem\u003eMutable Instruments Tides\u003c/em\u003e works wit
