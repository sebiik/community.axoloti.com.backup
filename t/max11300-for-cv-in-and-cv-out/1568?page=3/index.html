        <h1>
  <a href="/t/max11300-for-cv-in-and-cv-out/1568">MAX11300 for CV-IN and CV-OUT</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mnskll'><b itemprop='author'>mnskll</b></a>
           
           <time datetime='2019-07-11T16:54:16Z' itemprop='datePublished'>
             2019-07-11 16:54:16 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I won‚Äôt have a chance to look at it for another month as I will be away for another month almost, but the 1ms delay, I found, has nothing to do with spi timing, it is in the standard script calling routine in the script2 object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-12T15:07:12Z' itemprop='datePublished'>
             2019-07-12 15:07:12 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>can confirm: you guys are smarter than i am!</p>

<blockquote><p>chThdSleepMilliseconds(1);</p></blockquote>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3b8c9119df5224dc248d83fd58fd74a3a0f461fe" href="//community.axoloti.com/uploads/default/original/2X/3/3b8c9119df5224dc248d83fd58fd74a3a0f461fe.jpg" class="lightbox" title="SDS00001.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3b8c9119df5224dc248d83fd58fd74a3a0f461fe_1_690x414.jpg" width="690" height="414"><div class="meta">
<span class="filename">SDS00001.jpg</span><span class="informations">800x480 81.9 KB</span><span class="expand"></span>
</div></a></div></p>

<blockquote><p>//chThdSleepMilliseconds(1);</p></blockquote>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988" href="//community.axoloti.com/uploads/default/original/2X/7/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988.jpg" class="lightbox" title="SDS00002.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988_1_690x414.jpg" width="690" height="414"><div class="meta">
<span class="filename">SDS00002.jpg</span><span class="informations">800x480 81.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>this amounts to the expected k-rate update rate of about 3khz!</p>

<p><a class="mention" href="/u/tele_player">@tele_player</a> i wasn't even gonna try to send audio over the max chip, just in general i am inquiring if 3k is fast enough for high quality super fast envelopes/LFOs and stuff like that. but it's probably fine for most.</p>

<p>might be interesting to do a blind test of an analog VCF or VCO controlled by a fast envelope, either an analog or a 3k-digital one. see if one can hear the zipper noise. i guess you could do that experiment within axoloti too if you hack up a s-rate envelope real quick.</p>

<p>edit. i also just tried listening to the max LFO output as audio.  can not recommend doing that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-23T22:37:22Z' itemprop='datePublished'>
             2019-07-23 22:37:22 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>slight update: with a simple double &amp; *c object it was pretty straight forward to map/calibrate axoloti midi note values to 1v/oct CV. my doepfer A110, controlled via axoloti/max11300 is audibly in tune with axoloti VA synths over the 5 octaves my keyboard gives me right now to test.</p>

<p>i somehow thought there was a note-to-1v/oct object already but couldn't find anything, am i overseeingg something here?</p>

<p>psa. i'm gone for 2 weeks, once back i'll also see this thing through properly... and if someone wants to help me as a electronical-knowledge-immune person to make a proper eurorack thing out of it, i'd be super happy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jnsvttr'><b itemprop='author'>jnsvttr</b></a>
           
           <time datetime='2020-01-21T09:09:59Z' itemprop='datePublished'>
             2020-01-21 09:09:59 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>First post in the forum, I just wanted to thank all of you for experimenting and sharing your work on connecting the MAX11300 board to the axoloti. Since I am looking for ways to extend my Eurorack with custom modules, I bought it, used <a class="mention" href="/u/mnskll">@mnskll</a> SPI code for connecting the board and <a class="mention" href="/u/weasel79">@weasel79</a> tips and everything else was pretty straight forward. By drilling holes in the MAX11300 board, it can be easily mounted directly on the Axoloti. I connected +12V/-12V to the MAX11300 board, which is recommendable (without that, it still works, but peaks, if you disconnect cables from other CV modules, which overloads the axoloti and leads to reboot)</p>

<p>I share two pictures. By now I already extended the module with a second Input/Output Module, and I am going to build a third extension, just because it is easy and so powerful. Right now I am using it as Synth Voice with Gate/Pitch/FM CV In, the extension board (not on the photos) as a complex LFO generator with 6 CV outs, and by using a switch, all knobs are reassigned to control an overall Delay effect on the Synth voice and also on external audio input.. </p>

<p>This combination is a great way to build a custom eurorack module, that can be everything you feel you are missing in the rack..</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6047a6af3f795d0bb54122fa69608ac1a8a2df72" href="//community.axoloti.com/uploads/default/original/2X/6/6047a6af3f795d0bb54122fa69608ac1a8a2df72.jpg" class="lightbox" title="axoloti-max11300.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6047a6af3f795d0bb54122fa69608ac1a8a2df72_1_690x461.jpg" width="690" height="461"><div class="meta">
<span class="filename">axoloti-max11300.jpg</span><span class="informations">2638x1766 1.25 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-01-21T20:01:19Z' itemprop='datePublished'>
             2020-01-21 20:01:19 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>awesome build, yeah the potential behind this is so endless..</p>

<p>currently building a second updated version too. one thing i do you also could think about, add a little OLED, maybe on an expansion frontplate.</p>

<p>also longterm it makes more sense to not mount the axo board directly to the frontplate, but instead as a second layer so you can add some i/o amping circuits and 3.5mm jacks. i guess good ole <a class="mention" href="/u/paul">@paul</a> did all this years ago...</p>

<p>i am starting to egt back into my synth build these last weeks, maybe lets collaborate on making some proper max11300 objects</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jnsvttr'><b itemprop='author'>jnsvttr</b></a>
           
           <time datetime='2020-01-25T13:30:42Z' itemprop='datePublished'>
             2020-01-25 13:30:42 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree: mounting the axoloti to the frontplate takes space - but I like it as a beginner, since accessing the usb port and SD card is easy that way. Also I have an oled &amp; an encoder here for a second expansion board - but before I think I need to get rid of all the cables <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I am thinking about designing a PCB + panel for this simple front panel configuration, that can be extended with expansion boards in a modular manner. Could be useful for beginners, e.g. as a nice workshop task and introduction in the axoloti for eurorack - or is there already work done in this direction?</p>

<p>What do you mean with max11300 objects - since it is only inputs and outputs in a patcher? Besides, well, I am not the best programmer - I just adapted the SPI code found in this topic here ..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reaganry'><b itemprop='author'>reaganry</b></a>
           
           <time datetime='2020-02-17T21:22:38Z' itemprop='datePublished'>
             2020-02-17 21:22:38 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how does the dac/voltage range performance compare on this one? it's only 8 i/o, but cheaper and maybe that's enough for one board anyway. i2c/spi   <a href="https://www.mouser.com/datasheet/2/609/AD5593R-1501709.pdf" rel="nofollow noopener">https://www.mouser.com/datasheet/2/609/AD5593R-1501709.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-18T23:47:42Z' itemprop='datePublished'>
             2020-02-18 23:47:42 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>very interesting, i think 8 i/o are actually enough.<br>regarding the price though, if you compare bare chip prices or dev board prices, they are actually the same cost (9$ ish for the chip, 26 for the dev board respectively).<br>i am personally not fit to compare the power supply/analog filtering of the two boards, also it looks like you would need some external scaling to get bipolar voltages on the AD? and in order to get 0-10v you need an external VREF?<br>the max chip also has it going that good ole <a class="mention" href="/u/mnskll">@mnskll</a> already ported the drivers, but i'm sure it's quite easy to find some code for the AD chip somewhere and hack it into an axo object? it's just i2c after all.<br>anyways i am all for investigating alternatives!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-06-04T07:19:16Z' itemprop='datePublished'>
             2021-06-04 07:19:16 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Had some PCBs made so I can finally develop some dedicated objects for the MAX11300. Currently using the MAX11300PMB1 evaluation board, but I've ordered some chips to see if I can build a dedicated eurorack module to be used with Axoloti or Teensy.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b7976073f4e5cfb63a068da881fba794ce8eefba" href="//community.axoloti.com/uploads/default/original/2X/b/b7976073f4e5cfb63a068da881fba794ce8eefba.jpg" class="lightbox" title="E3BTqz_XIAUFeRT.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b7976073f4e5cfb63a068da881fba794ce8eefba_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">E3BTqz_XIAUFeRT.jpg</span><span class="informations">2048x1536 325 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b6c87156f328585f26a2bc6d0fb8ab33a3e9daaa" href="//community.axoloti.com/uploads/default/original/2X/b/b6c87156f328585f26a2bc6d0fb8ab33a3e9daaa.jpg" class="lightbox" title="E3BTq0AXoAIVF69.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b6c87156f328585f26a2bc6d0fb8ab33a3e9daaa_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">E3BTq0AXoAIVF69.jpg</span><span class="informations">2048x1536 488 KB</span><span class="expand"></span>
</div></a></div></p>

      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/janvantomme-contributions/1045/8">Janvantomme contributions</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Arpdet'><b itemprop='author'>Arpdet</b></a>
           
           <time datetime='2021-10-22T05:15:11Z' itemprop='datePublished'>
             2021-10-22 05:15:11 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just stopping by to say this topic has been incredibly useful. I am an electronics noob, but by implementing all of your work here and editing the script a bit, I have 5 CV in and out working off my breadboard, with the MAX11300PMB1 powered from the Eurorack busboard.</p>

<p>Waiting on parts now to design a faceplate and rack everything up. Will post pics and more info once I'm finished.</p>

<p>Seriously stoked... The possibilities of Axo in the rack will be endless. Thanks everyone!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2022-02-02T20:39:17Z' itemprop='datePublished'>
             2022-02-02 20:39:17 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've created a dedicated object that works with the MAX11300PMB1 board. Outputs only for now, since I'm not planning on getting CV signals into my axoloti.</p>

<aside class="quote" data-topic="1045" data-slug="janvantomme-contributions" data-post="6"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar"><a href="//community.axoloti.com/t/janvantomme-contributions/1045/6" rel="nofollow noopener">Janvantomme contributions</a>
</div>
<blockquote><p>jv/max11300/max11300-multi-output  <a href="//community.axoloti.com/uploads/default/original/2X/5/5319009de39780eb29903043943e207931e6a05f.png" title="max-11300-output.png" rel="nofollow noopener">[image]</a> Status active  Version 1.0.12  Description An object to communicate with the MAX11300 chip, providing 20 control voltage outputs to the Axoloti. Each of the outputs can be configured to output -5V to 5V or 0V to 10V.   Help Patch Channels 0 to 4 output a sine wave LFO between 0V and 10V. Channels 5 to 9 output a saw wave LFO between 0V and 5V, even though the output is set to -5V to 5V. This is because the output of the LFO is converted to a u‚Ä¶</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2022-03-01T16:05:40Z' itemprop='datePublished'>
             2022-03-01 16:05:40 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Made a dedicated eurorack module for the MAX11300 so it doesn't take up that much space in my rack. 20x CV outputs in only 8HP. Had to solder in a small extra circuit to make it work for now, so I'll have to add that to the next version. But it looks like everything works for now.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ba2d3c9f018b4fd0adfd62c00b4fe8c43f610337" href="//community.axoloti.com/uploads/default/original/2X/b/ba2d3c9f018b4fd0adfd62c00b4fe8c43f610337.JPG" class="lightbox" title="IMG_8476.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/ba2d3c9f018b4fd0adfd62c00b4fe8c43f610337_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">IMG_8476.JPG</span><span class="informations">4032x3024 2.47 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/31d2ec0c7022ea6a0e2055c1c3eba6cec8caa560" href="//community.axoloti.com/uploads/default/original/2X/3/31d2ec0c7022ea6a0e2055c1c3eba6cec8caa560.JPG" class="lightbox" title="IMG_8475.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/31d2ec0c7022ea6a0e2055c1c3eba6cec8caa560_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">IMG_8475.JPG</span><span class="informations">4032x3024 2.46 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/258a124940b93aab3d34b22c11979bcebeb13c37" href="//community.axoloti.com/uploads/default/original/2X/2/258a124940b93aab3d34b22c11979bcebeb13c37.JPG" class="lightbox" title="IMG_8477.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/258a124940b93aab3d34b22c11979bcebeb13c37_1_374x500.JPG" width="374" height="500"><div class="meta">

</div></a></div></p>

      <div class='post' itemprop='articleBody'>
        <p>I would be really interested to get some eurorack modules based on the axoloti. Are you also planning to sell these? Any plans for also making a CV-input module?</p>

      <meta itemprop='interactionCount' content='UserLikes:1'>

           <time datetime='2022-04-05T08:38:30Z' itemprop='datePublished'>
             2022-04-05 08:38:30 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <p>In theory, the module I have should also work for inputs, since the MAX11300 is configurable. I didn't manage to make the code for the inputs work for me yet.</p>

<p>I might sell these in the future, but won't make any promises yet. There is still a lot to do in order to make this a real product and start a small production run.</p>

          ps.store("topic_1568", {"post_stream":{"posts":[{"id":34982,"name":"M√•ns K√§rnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2019-07-11T16:54:16.073Z","cooked":"\u003cp\u003eI won‚Äôt have a chance to look at it for another month as I will be away for another month almost, but the 1ms delay, I found, has nothing to do with spi timing, it is in the standard script calling routine in the script2 object.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2019-07-11T16:54:16.073Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":92,"score":19.15,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"M√•ns K√§rnekull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":15,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34993,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-12T15:07:12.938Z","cooked":"\u003cp\u003ecan confirm: you guys are smarter than i am!\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003echThdSleepMilliseconds(1);\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3b8c9119df5224dc248d83fd58fd74a3a0f461fe\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3b8c9119df5224dc248d83fd58fd74a3a0f461fe.jpg\" class=\"lightbox\" title=\"SDS00001.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3b8c9119df5224dc248d83fd58fd74a3a0f461fe_1_690x414.jpg\" width=\"690\" height=\"414\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSDS00001.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e800x480 81.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003e//chThdSleepMilliseconds(1);\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988.jpg\" class=\"lightbox\" title=\"SDS00002.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988_1_690x414.jpg\" width=\"690\" height=\"414\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSDS00002.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e800x480 81.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ethis amounts to the expected k-rate update rate of about 3khz!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e i wasn't even gonna try to send audio over the max chip, just in general i am inquiring if 3k is fast enough for high quality super fast envelopes/LFOs and stuff like that. but it's probably fine for most.\u003c/p\u003e\n\n\u003cp\u003emight be interesting to do a blind test of an analog VCF or VCO controlled by a fast envelope, either an analog or a 3k-digital one. see if one can hear the zipper noise. i guess you could do that experiment within axoloti too if you hack up a s-rate envelope real quick.\u003c/p\u003e\n\n\u003cp\u003eedit. i also just tried listening to the max LFO output as audio.  can not recommend doing that.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2019-07-12T16:24:41.499Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":97,"score":36.05,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3b8c9119df5224dc248d83fd58fd74a3a0f461fe.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7f91a4a041d00c4ed6cedf9a14f13ccb764c4988.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35144,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-23T22:37:22.522Z","cooked":"\u003cp\u003eslight update: with a simple double \u0026amp; *c object it was pretty straight forward to map/calibrate axoloti midi note values to 1v/oct CV. my doepfer A110, controlled via axoloti/max11300 is audibly in tune with axoloti VA synths over the 5 octaves my keyboard gives me right now to test.\u003c/p\u003e\n\n\u003cp\u003ei somehow thought there was a note-to-1v/oct object already but couldn't find anything, am i overseeingg something here?\u003c/p\u003e\n\n\u003cp\u003epsa. i'm gone for 2 weeks, once back i'll also see this thing through properly... and if someone wants to help me as a electronical-knowledge-immune person to make a proper eurorack thing out of it, i'd be super happy.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2019-07-28T00:32:52.911Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":4,"reads":94,"score":85.6,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38173,"name":"Jens Vetter","username":"jnsvttr","avatar_template":"/letter_avatar_proxy/v2/letter/j/b5ac83/{size}.png","created_at":"2020-01-21T09:09:59.200Z","cooked":"\u003cp\u003eFirst post in the forum, I just wanted to thank all of you for experimenting and sharing your work on connecting the MAX11300 board to the axoloti. Since I am looking for ways to extend my Eurorack with custom modules, I bought it, used \u003ca class=\"mention\" href=\"/u/mnskll\"\u003e@mnskll\u003c/a\u003e SPI code for connecting the board and \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e tips and everything else was pretty straight forward. By drilling holes in the MAX11300 board, it can be easily mounted directly on the Axoloti. I connected +12V/-12V to the MAX11300 board, which is recommendable (without that, it still works, but peaks, if you disconnect cables from other CV modules, which overloads the axoloti and leads to reboot)\u003c/p\u003e\n\n\u003cp\u003eI share two pictures. By now I already extended the module with a second Input/Output Module, and I am going to build a third extension, just because it is easy and so powerful. Right now I am using it as Synth Voice with Gate/Pitch/FM CV In, the extension board (not on the photos) as a complex LFO generator with 6 CV outs, and by using a switch, all knobs are reassigned to control an overall Delay effect on the Synth voice and also on external audio input.. \u003c/p\u003e\n\n\u003cp\u003eThis combination is a great way to build a custom eurorack module, that can be everything you feel you are missing in the rack..\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6047a6af3f795d0bb54122fa69608ac1a8a2df72\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6047a6af3f795d0bb54122fa69608ac1a8a2df72.jpg\" class=\"lightbox\" title=\"axoloti-max11300.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6047a6af3f795d0bb54122fa69608ac1a8a2df72_1_690x461.jpg\" width=\"690\" height=\"461\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti-max11300.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2638x1766 1.25 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2020-01-21T09:09:59.200Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":60,"incoming_link_count":3,"reads":85,"score":142.0,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"Jens Vetter","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6047a6af3f795d0bb54122fa69608ac1a8a2df72.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png"},"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":2434,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38177,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-01-21T20:01:19.129Z","cooked":"\u003cp\u003eawesome build, yeah the potential behind this is so endless..\u003c/p\u003e\n\n\u003cp\u003ecurrently building a second updated version too. one thing i do you also could think about, add a little OLED, maybe on an expansion frontplate.\u003c/p\u003e\n\n\u003cp\u003ealso longterm it makes more sense to not mount the axo board directly to the frontplate, but instead as a second layer so you can add some i/o amping circuits and 3.5mm jacks. i guess good ole \u003ca class=\"mention\" href=\"/u/paul\"\u003e@paul\u003c/a\u003e did all this years ago...\u003c/p\u003e\n\n\u003cp\u003ei am starting to egt back into my synth build these last weeks, maybe lets collaborate on making some proper max11300 objects\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2020-01-21T20:02:22.535Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":1,"reads":83,"score":43.5,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38210,"name":"Jens Vetter","username":"jnsvttr","avatar_template":"/letter_avatar_proxy/v2/letter/j/b5ac83/{size}.png","created_at":"2020-01-25T13:30:42.777Z","cooked":"\u003cp\u003eI agree: mounting the axoloti to the frontplate takes space - but I like it as a beginner, since accessing the usb port and SD card is easy that way. Also I have an oled \u0026amp; an encoder here for a second expansion board - but before I think I need to get rid of all the cables \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI am thinking about designing a PCB + panel for this simple front panel configuration, that can be extended with expansion boards in a modular manner. Could be useful for beginners, e.g. as a nice workshop task and introduction in the axoloti for eurorack - or is there already work done in this direction?\u003c/p\u003e\n\n\u003cp\u003eWhat do you mean with max11300 objects - since it is only inputs and outputs in a patcher? Besides, well, I am not the best programmer - I just adapted the SPI code found in this topic here ..\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2020-01-25T13:30:42.777Z","reply_count":0,"reply_to_post_number":46,"quote_count":0,"avg_time":34,"incoming_link_count":2,"reads":79,"score":42.5,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"Jens Vetter","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2434,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38564,"name":"reaganry","username":"reaganry","avatar_template":"/letter_avatar_proxy/v2/letter/r/dbc845/{size}.png","created_at":"2020-02-17T21:22:38.659Z","cooked":"\u003cp\u003ehow does the dac/voltage range performance compare on this one? it's only 8 i/o, but cheaper and maybe that's enough for one board anyway. i2c/spi   \u003ca href=\"https://www.mouser.com/datasheet/2/609/AD5593R-1501709.pdf\" rel=\"nofollow noopener\"\u003ehttps://www.mouser.com/datasheet/2/609/AD5593R-1501709.pdf\u003c/a\u003e\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2020-02-17T21:22:38.659Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":76,"score":21.6,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"reaganry","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.mouser.com/datasheet/2/609/AD5593R-1501709.pdf","internal":false,"reflection":false,"clicks":30}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1676,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38585,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-02-18T23:47:42.871Z","cooked":"\u003cp\u003every interesting, i think 8 i/o are actually enough.\u003cbr\u003eregarding the price though, if you compare bare chip prices or dev board prices, they are actually the same cost (9$ ish for the chip, 26 for the dev board respectively).\u003cbr\u003ei am personally not fit to compare the power supply/analog filtering of the two boards, also it looks like you would need some external scaling to get bipolar voltages on the AD? and in order to get 0-10v you need an external VREF?\u003cbr\u003ethe max chip also has it going that good ole \u003ca class=\"mention\" href=\"/u/mnskll\"\u003e@mnskll\u003c/a\u003e already ported the drivers, but i'm sure it's quite easy to find some code for the AD chip somewhere and hack it into an axo object? it's just i2c after all.\u003cbr\u003eanyways i am all for investigating alternatives!\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2020-02-18T23:48:15.832Z","reply_count":0,"reply_to_post_number":48,"quote_count":0,"avg_time":36,"incoming_link_count":2,"reads":76,"score":27.0,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reaganry","avatar_template":"/letter_avatar_proxy/v2/letter/r/dbc845/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43424,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2021-06-04T07:19:16.683Z","cooked":"\u003cp\u003eHad some PCBs made so I can finally develop some dedicated objects for the MAX11300. Currently using the MAX11300PMB1 evaluation board, but I've ordered some chips to see if I can b ":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b6c87156f328585f26a2bc6d0fb8ab33a3e9daaa.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/b/b7976073f4e5cfb63a068da881fba794ce8eefba.jpg","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/janvantomme-contributions/1045/8","internal":true,"reflection":true,"title":"Janvantomme contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44085,"name":"","username":"Arpdet","avatar_template":"/letter_avatar_proxy/v2/letter/a/bbe5ce/{size}.png","created_at":"2021-10-22T05:15:11.392Z","cooked":"\u003cp\u003eJust stopping by to say this topic has been incredibly useful. I am an electronics noob, but by implementing all of your work here and editing the script a bit, I have 5 CV in and out working off my breadboard, with the MAX11300PMB1 powered from the Eurorack busboard.\u003c/p\u003e\n\n\u003cp\u003eWaiting on parts now to design a faceplate and rack everything up. Will post pics and more info once I'm finished.\u003c/p\u003e\n\n\u003cp\u003eSeriously stoked... The possibilities of Axo in the rack will be endless. Thanks everyone!\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2021-10-22T05:15:11.392Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":51,"score":21.75,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2031,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44515,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2022-02-02T20:39:17.596Z","cooked":"\u003cp\u003eI've created a dedicated object that works with the MAX11300PMB1 board. Outputs only for now, since I'm not planning on getting CV signals into my axoloti.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1045\" data-slug=\"janvantomme-contributions\" data-post=\"6\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/janvantomme-contributions/1045/6\" rel=\"nofollow noopener\"\u003eJanvantomme contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ejv/max11300/max11300-multi-output  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/5/5319009de39780eb29903043943e207931e6a05f.png\" title=\"max-11300-output.png\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e Status active  Version 1.0.12  Description An object to communicate with the MAX11300 chip, providing 20 control voltage outputs to the Axoloti. Each of the outputs can be configured to output -5V to 5V or 0V to 10V.   Help Patch Channels 0 to 4 output a sine wave LFO between 0V and 10V. Channels 5 to 9 output a saw wave LFO between 0V and 5V, even though the output is set to -5V to 5V. This is because the output of the LFO is converted to a u‚Ä¶\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":52,"post_type":1,"updated_at":"2022-02-02T20:39:17.596Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":0,"reads":45,"score":71.25,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/janvantomme-contributions/1045/6","internal":true,"reflection":false,"title":"Janvantomme contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44573,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2022-03-01T16:05:40.493Z","cooked":"\u003cp\u003eMade a dedicated eurorack module for the MAX11300 so it doesn't take up that much space in my rack. 20x CV outputs in only 8HP. Had to solder in a small extra circuit to make it work for now, so I'll have to add that to the next version. But it looks like everything works for now.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ba2d3c9f018b4fd0adfd62c00b4fe8c43f610337\" href=\"//community.axoloti.com/uploads/default/original/2X/b/ba2d3c9f018b4fd0adfd62c00b4fe8c43f610337.JPG\" class=\"lightbox\" title=\"IMG_8476.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/ba2d3c9f018b4fd0adfd62c00b4fe
