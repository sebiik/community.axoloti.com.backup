        <h1>
  <a href="/t/max11300-for-cv-in-and-cv-out/1568">MAX11300 for CV-IN and CV-OUT</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mnskll'><b itemprop='author'>mnskll</b></a>
           
           <time datetime='2016-05-14T08:44:17Z' itemprop='datePublished'>
             2016-05-14 08:44:17 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got the prototypingboard and managed to get it working on an arduino and this library<br><a href="https://github.com/wolfgangfriedrich/Pixi_demo" class="onebox" target="_blank" rel="nofollow">https://github.com/wolfgangfriedrich/Pixi_demo</a><br>Maybe a help for someone with better coding skills than me<br>Im trying to turn this into a script, but I'm not there yet. <br>Anyway, twenty 0-10V midi cc to cv outputs from the arduino 3.3V, will propabely require external power, I have only connected 2 pins at the same time yet.</p>

<p>Is there a somewhere I can read about SPI programming on the axoloti, I tried a couple of different posts on DACs and I think I mostly understand but this chip is a little not complicated since it needs to be configured as dac or adc or gpio in the setup</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-05-14T13:30:29Z' itemprop='datePublished'>
             2016-05-14 13:30:29 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>any news about code? I got stocked at I2C code. <br>does max11300 have any input protection at its I/Os. perhaps user plugged in a signal source of 0/10V but input is configured to +/-5V volts? <br>the max11300 voltage capability is good for eurorack. most voltages should be around max 10Vpp and range as <a class="mention" href="/users/toneburst">@toneburst</a> wrote.</p>

<p>to prevent input damage or troubles with impedance I would recommend some multiplexing ICs logic, op amps, clipping diodes and rgb leds to display output mode at each jack. <br>So a maple mini some pots or encoders, oled or tft display and some pushbuttons would be nice combination. a design like a korg ms-20, on the left side control parts and right side I/O patch bay. <img src="/images/emoji/emoji_one/heart_eyes.png?v=2" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"> </p>

<p>If the euxo core is finished I would join a project to work out an useful I/O extension for axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mnskll'><b itemprop='author'>mnskll</b></a>
           
           <time datetime='2016-05-18T06:30:38Z' itemprop='datePublished'>
             2016-05-18 06:30:38 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7c54b1cdcdaf7c87584c6549025da69d8a7e3f5b.axp">SPI_max11300_2-2.axp</a> (24.5 KB)<br>I've made a script from the arduino pixi shield library and it works in pauls spa mcp4x22 patch, so here it is. The script contains all the register definitions from the arduino file to make it more understandable, i've taken the class-functions and turned them to regular functions.<br>The example uses two dac's (pin 0 and 1 and two adc's (pin 8 and 9). I've also done a 20 dac version, the remainder of that is commented out in the code. the 20 dac version for some reason only worked with 19 dac's in 10.0.9 but in 10.0.10 it worked great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-05-25T01:01:43Z' itemprop='datePublished'>
             2016-05-25 01:01:43 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mnskll">@mnskll</a><br>thank you for the axo file. I played around with it a few hours and it works nicely. there some glicht on dac output and there is some noise while reading dac outputs with the config adc ports. did you also has those?<br>There should maybe a reset routine when max11300 starts. Sometimes the max11300 didn't start to work after activating live mode. </p>

<p>I did some thought about input protection and keeping flexibility. for most eurorack application a voltage range between 0V and 10V or +/-5V should be fine. selecting voltage range for I/O protection could be done manually with some DPDT switches:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/06d036d5078deba29ab8f532318ee3bb8f7df1db" href="//community.axoloti.com/uploads/default/original/2X/0/06d036d5078deba29ab8f532318ee3bb8f7df1db.png" class="lightbox" title="max11300 input circuit manual.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/06d036d5078deba29ab8f532318ee3bb8f7df1db_1_690x409.png" width="690" height="409"><div class="meta">
<span class="filename">max11300 input circuit manual.png</span><span class="informations">785x466 2.78 KB</span><span class="expand"></span>
</div></a></div></p>

<p>or with digital control (595 supply = 5V and it needs a level shifter for spi):<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7893e2c2c98bf449ace884ea7bca842335a634d8" href="//community.axoloti.com/uploads/default/original/2X/7/7893e2c2c98bf449ace884ea7bca842335a634d8.png" class="lightbox" title="max11300 input circuit.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7893e2c2c98bf449ace884ea7bca842335a634d8_1_690x273.png" width="690" height="273"><div class="meta">
<span class="filename">max11300 input circuit.png</span><span class="informations">1807x715 7.99 KB</span><span class="expand"></span>
</div></a></div></p>

<p>some duo leds (red/green) controlled by 74x595 could display the I/O state or an cheap oled display, encoder and some buttons. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/925ba6d2fbe8451391f082f925159fbfcd7ed7df" href="//community.axoloti.com/uploads/default/original/2X/9/925ba6d2fbe8451391f082f925159fbfcd7ed7df.png" class="lightbox" title="max11300 break out concept.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/925ba6d2fbe8451391f082f925159fbfcd7ed7df_1_677x500.png" width="677" height="500"><div class="meta">
<span class="filename">max11300 break out concept.png</span><span class="informations">1604x1184 31 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T08:15:23Z' itemprop='datePublished'>
             2016-05-25 08:15:23 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That look s very cool <a class="mention" href="/users/paul">@paul</a> <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>Could the i/o's be software configured to be either inputs or outputs at runtime, or would it be fixed as 10 in, 10 out?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-05-25T21:54:32Z' itemprop='datePublished'>
             2016-05-25 21:54:32 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/toneburst">@toneburst</a> yes, there could be easily an object with 20 I/Os and some drop down menus to select function with <a class="mention" href="/users/mnskll">@mnskll</a> code.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mnskll'><b itemprop='author'>mnskll</b></a>
           
           <time datetime='2016-05-26T20:35:29Z' itemprop='datePublished'>
             2016-05-26 20:35:29 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>led's for showing if the ports are configured as in- or out-ports is naturally a great idea,but for the moment I'm keeping it simpler, just testing. I got some noise on the inputs, but I made very simple connections so I blame those so far. <br>the script is for controlsignals but i also tested note-cv out and it seems stable. I just tested by ear but it seemed to give 1V/oct across many octaves (0-10V, thats 10 octaves) but I haven't used any instrument for measurement, just an analog synth, but it sounded in tune across the scales at least six octaves, hard to tell further than that<br>I just used the 3.3v input, no external power, but I suppose that one needs external power for all channels to function reliably.<br>input protection is probably a very good idea, but it's a bit tricky, you propabely don't want to leave the switch in the wrong direction, but it is an easy mistake to make, maybe there should be a led telling witch range is set in the code, or a digital switch that automatically switches range if it is switched in code (now it's getting complicated) or maybe easier to have a way of telling the axolotl witch way the switch is set (maybe a 3pdt switch) and then automatically set the range in the patch</p>

<p>edit: ok now I see, you have digital control, but I don't really understand the circuit, how do you get the +10V? the negative side with the inverting opamp I understand, but doesn't the positive side just give you +5V? (my electronics skills aren't that great though)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-06-04T22:39:32Z' itemprop='datePublished'>
             2016-06-04 22:39:32 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you're right with getting things simple at the beginning. I was only thinking about a method to check max11300 mode state. I think this will be importing when using this variety of functions. </p>

<p>1V/oct tracking should be stable with 12bit resolution and a 0-5V range. I'm working on 1V/oct calibration for the euxo. so this could be easy used with the max11300 IC.</p>

<p>your right, my second circuit don't work to get the +10V. So there has to also some amping op amp. This would drop part cost very high‚Ä¶ an other solution would be some 4016 analog switch IC where you can digital control the voltage limitation.<br>The old school way with a three position switch would be the cheapest way to go.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-08T00:29:24Z' itemprop='datePublished'>
             2019-05-08 00:29:24 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey did you guys ever finish your work on this?</p>

<p>would this be a suitable board for direct connection to axoloti?</p>

<p><a href="https://www.mouser.com/ProductDetail/Maxim-Integrated/MAX11300PMB1?qs=sGAEpiMZZMvxTCYhU%252BW9mX6U4n%252BkK%252Bf2mOOE8w2TFlE=" rel="nofollow noopener">Mouser.com MAX11300 board</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-05T21:54:38Z' itemprop='datePublished'>
             2019-07-05 21:54:38 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Guys, i tested this very successfully, my oscilloscope shows proper voltages from the max11300 outputs without any hassle on setup.</p>

<p>but it seems the conversion frequency is pretty low, around 800Hz currently. anybody knows a way to get these smoother? according to the datasheet the chip can transfer up to 400k samples per second, up to 10k on the ADCs. how do i get closer to those numbers? even if i divde by all 20 I/O of the chip i should get in the 10-20 k range, not under 1k....  is it maybe an issue on the axoloti side? how often/how are the "script" axo objects that <a class="mention" href="/u/mnskll">@mnskll</a> uses for this driver? thanks btw, if you ever pass througgh again: you're the man. so, could i maybe try migrating said script into an axo object in the s-rate section? to get higher data transfer/DAC update rates?</p>

<p>edit. i am so happy. instant super convenient eurorack CV control. 20 channels. i really have no clue why nobody is just making a cool crowdfunding dollar with a streamlined version of a 11300 axo. on a second thought, axoloti availability would probably ruin this endeavour currently...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mnskll'><b itemprop='author'>mnskll</b></a>
           
           <time datetime='2019-07-06T11:11:47Z' itemprop='datePublished'>
             2019-07-06 11:11:47 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/weasel79">@weasel79</a>, glad you found the code useful.</p>

<p>Personally I sadly haven't used the max11300 for anything useful yet, too many projects, too little time, but maybe now is the time to pick it up again, thanks for the reminder. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>It was a while ago I did this, and the code was borrowed from other people, from an arduino script originally, so I really don't remember every detail, but I poked around in the axoloti-object and found there is a 1 millisecond delay in the looping code that may explain the 800 Hz. I don't remember if I tested without the delay or if I just put it there because there was a similar delay in the arduino code, and I thought it was needed.<br>The while-loop calls the "loop()" function, witch is inherited from arduino, where it loops, but here, in axoloti, it needs to be called repeatedly to loop. (I don't remember if I wrote his or if I borrowed it from someone, it was three years ago). <br>After the call to "loop()" there is a "chThdSleepMilliseconds(1)". Comment out that line and see what happens, I can't try it myself since I'm away on holiday and my axoloti's back home.<br>Let me know if it works<br>mnskll</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a4b7d55906fe46d1e817a1251e3463cc01980da6" href="//community.axoloti.com/uploads/default/original/2X/a/a4b7d55906fe46d1e817a1251e3463cc01980da6.png" class="lightbox" title="Sk√§rmavbild 2019-07-06 kl. 12.48.49.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a4b7d55906fe46d1e817a1251e3463cc01980da6_1_660x500.png" width="660" height="500"><div class="meta">
<span class="filename">Sk√§rmavbild 2019-07-06 kl. 12.48.49.png</span><span class="informations">1682x1274 153 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-06T14:36:45Z' itemprop='datePublished'>
             2019-07-06 14:36:45 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="32" data-topic="1568"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/9fc348/40.png" class="avatar">mnskll:</div>
<blockquote><p>"chThdSleepMilliseconds(1)"</p></blockquote></aside>

<p>yeah thanks man i saw those lines in there, was assuming they are to keep the spi timing but since it's timed SPI anyways that shouldn't be needed maybe right? will investigate tomorrow night. also i'll update with some more measurements on voltages, timing etc</p>

<p>and yes i absolutely agree now is the time for you to pick it up again!<br>for you too <a class="mention" href="/u/tele_player">@tele_player</a> lol or was that just another negative rant you deleted?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-06T15:28:42Z' itemprop='datePublished'>
             2019-07-06 15:28:42 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not negative.</p>

<p>Just wondering, about voltages applied to MAX chip, and ranges on inputs and outputs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-06T22:52:19Z' itemprop='datePublished'>
             2019-07-06 22:52:19 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah inputs would definately need some kind of overload protection circuit for a public product.<br>Input and output ranges are conveniently configurable per pin via SPI, 0 to 5v, 0 to 10v or -5 to +5v. People tested it to be precise enough for 1V/Oct, quick maths say 12bits give you about 33 steps per semitone, 1.5ct.</p>

<p>On the power supply side you might want to use the external power pins on the max board instead of the axo power i am currently using. To make sure you have stablte voltages, best operation and enough amperes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-06T23:20:49Z' itemprop='datePublished'>
             2019-07-06 23:20:49 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was interested to hear how you powered the chip, and what output voltages you got.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-07T11:37:31Z' itemprop='datePublished'>
             2019-07-07 11:37:31 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For the first trials i was using the axo 3.3v pins and still measured 10Vpp on the 2 output pins i tested. Axo itself on USB power. Will hopefully have some better test results tonight. But i assume for 20 pins of eurorack i/o you definately want to use a reggulated external power supply for the max chip. ie. the eurorack power rails...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-07T14:25:02Z' itemprop='datePublished'>
             2019-07-07 14:25:02 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Now I see, you used the evaluation board, which provides the DC-DC converter.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-07T17:33:24Z' itemprop='datePublished'>
             2019-07-07 17:33:24 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh yeah for sure, same small dev board posted above. I definately was not gonna build my own circuit. which of course would make sense if someone was to make this a comemrcially available axoloti-shield.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-11T00:59:39Z' itemprop='datePublished'>
             2019-07-11 00:59:39 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sooo. How do i go about converting this driver script to an axoloti object? how to realize the functions? i guess the setup and loop parts can go in init code / k-rate code, but i am assuming to gget the functions working gi have to do that external include prorgamming thing? any hints here? or is there a way to add more inlets/outlets to a script object?</p>

<p>edit. i realized i can just edit the script.axo into a scriptx8.axo but UUID and SHA giving me trouble. so yeah if someone has an idea how to convert this driver script to objects, i'd be very thankful. as will be the thousands of eurorack users who will come flock to axoloti once this works.<br>edit 500: ohh nevermind i'm stupid. i confused the little "edit" button on the scrip object with the actual "embedded obcejt edit" button which wasn't there. should be no issue now. also by now i read up how to properly make a new object in the editor...</p>

<p>edit. the slow update rate i mentioned earlier probably has to do with the driver scripts being called at k-rate only? i currently have a perceived DAC sample rate of around 500Hz lol. not really enough for even a LFO. max11300 can do 400kHz SPI as per datasheet... on my oscilloscope i can see the rasterized steps moving slowly up and down and also slight binary variation in the step length/sample time. which i think speaks for the somewhat low-resolution k-rate LFO being gout of sync with the SPI cycles and the script object... will try make some videos tmrw. <a class="mention" href="/u/mnskll">@mnskll</a> i just now understood the Local Data calls of the script functions, will try removing that thd delay tmrw..<br>maybe it needs to be a "script2" object?<br><aside class="quote" data-topic="663" data-slug="how-to-code-axoloti-objects" data-post="70"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/how-to-code-axoloti-objects/663/70" rel="nofollow noopener">How to code Axoloti objects</a>
</div>
<blockquote><p>script2 runs your code in a separate thread, while your "CVs and POTs" runs your code at k-rate (in the DSP loop). Dissect script2 and you will see. Handling protocols should generally be done in a separate thread, unless all functions called will complete without waiting.</p></blockquote></aside></p>

<p>edit 6. very happy to report that i currently have 8x CV/Gate I/O controlled by the max chip in axoloti. was pretty easy after all and i think with the help of all you guys reading this it should also be easy to take it to the finish line: convert to a proper driver object and possibly inlet/outlet/config objects? or however you go about that. and then i think it should be done at s-rate if possible. overall i keep having thoughts k-rate should be a little faster, even at lets say 20Hz a 3k rate gives you a quite grated step-sine?<br><img src="//community.axoloti.com/uploads/default/original/2X/e/eba20334871db48c7ac9a14ff64d2c43ad7e4f89.png" width="216" height="382"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MAX11300 for CV-IN and CV-OUT'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-11T16:00:16Z' itemprop='datePublished'>
             2019-07-11 16:00:16 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As <a class="mention" href="/u/mnskll">@mnskll</a> wrote above, the limitation on rate that you notice is most likely caused by the 1ms delay every time the script object runs.</p>

<p>As for whether k-rate is too slow to produce a smooth output, you need to think in terms of basic sampling concepts, and recognize that steps in DAC output should be handled by an appropriate low pass reconstruction filter.</p>

<p>Also worth considering, if you try to send audio to these DACs one sample at a time, jitter might become an issue.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

          ps.store("topic_1568", {"post_stream":{"posts":[{"id":10022,"name":"M√•ns K√§rnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2016-05-14T08:44:17.825Z","cooked":"\u003cp\u003eI got the prototypingboard and managed to get it working on an arduino and this library\u003cbr\u003e\u003ca href=\"https://github.com/wolfgangfriedrich/Pixi_demo\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://github.com/wolfgangfriedrich/Pixi_demo\u003c/a\u003e\u003cbr\u003eMaybe a help for someone with better coding skills than me\u003cbr\u003eIm trying to turn this into a script, but I'm not there yet. \u003cbr\u003eAnyway, twenty 0-10V midi cc to cv outputs from the arduino 3.3V, will propabely require external power, I have only connected 2 pins at the same time yet.\u003c/p\u003e\n\n\u003cp\u003eIs there a somewhere I can read about SPI programming on the axoloti, I tried a couple of different posts on DACs and I think I mostly understand but this chip is a little not complicated since it needs to be configured as dac or adc or gpio in the setup\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-05-14T08:51:56.536Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":26,"reads":151,"score":161.4,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"M√•ns K√§rnekull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/wolfgangfriedrich/Pixi_demo","internal":false,"reflection":false,"title":"GitHub - wolfgangfriedrich/Pixi_demo: Demo Code for Analog shield","clicks":85}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":15,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10040,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-05-14T13:30:29.501Z","cooked":"\u003cp\u003eany news about code? I got stocked at I2C code. \u003cbr\u003edoes max11300 have any input protection at its I/Os. perhaps user plugged in a signal source of 0/10V but input is configured to +/-5V volts? \u003cbr\u003ethe max11300 voltage capability is good for eurorack. most voltages should be around max 10Vpp and range as \u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e wrote.\u003c/p\u003e\n\n\u003cp\u003eto prevent input damage or troubles with impedance I would recommend some multiplexing ICs logic, op amps, clipping diodes and rgb leds to display output mode at each jack. \u003cbr\u003eSo a maple mini some pots or encoders, oled or tft display and some pushbuttons would be nice combination. a design like a korg ms-20, on the left side control parts and right side I/O patch bay. \u003cimg src=\"/images/emoji/emoji_one/heart_eyes.png?v=2\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIf the euxo core is finished I would join a project to work out an useful I/O extension for axoloti.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-05-14T13:30:29.501Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":3,"reads":147,"score":60.75,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10158,"name":"M√•ns K√§rnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2016-05-18T06:30:38.691Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7c54b1cdcdaf7c87584c6549025da69d8a7e3f5b.axp\"\u003eSPI_max11300_2-2.axp\u003c/a\u003e (24.5 KB)\u003cbr\u003eI've made a script from the arduino pixi shield library and it works in pauls spa mcp4x22 patch, so here it is. The script contains all the register definitions from the arduino file to make it more understandable, i've taken the class-functions and turned them to regular functions.\u003cbr\u003eThe example uses two dac's (pin 0 and 1 and two adc's (pin 8 and 9). I've also done a 20 dac version, the remainder of that is commented out in the code. the 20 dac version for some reason only worked with 19 dac's in 10.0.9 but in 10.0.10 it worked great.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-05-18T06:30:38.691Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":7,"reads":137,"score":163.9,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"M√•ns K√§rnekull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/7/7c54b1cdcdaf7c87584c6549025da69d8a7e3f5b.axp","internal":true,"reflection":false,"clicks":65}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":15,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10397,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-05-25T01:01:43.090Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mnskll\"\u003e@mnskll\u003c/a\u003e\u003cbr\u003ethank you for the axo file. I played around with it a few hours and it works nicely. there some glicht on dac output and there is some noise while reading dac outputs with the config adc ports. did you also has those?\u003cbr\u003eThere should maybe a reset routine when max11300 starts. Sometimes the max11300 didn't start to work after activating live mode. \u003c/p\u003e\n\n\u003cp\u003eI did some thought about input protection and keeping flexibility. for most eurorack application a voltage range between 0V and 10V or +/-5V should be fine. selecting voltage range for I/O protection could be done manually with some DPDT switches:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/06d036d5078deba29ab8f532318ee3bb8f7df1db\" href=\"//community.axoloti.com/uploads/default/original/2X/0/06d036d5078deba29ab8f532318ee3bb8f7df1db.png\" class=\"lightbox\" title=\"max11300 input circuit manual.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/06d036d5078deba29ab8f532318ee3bb8f7df1db_1_690x409.png\" width=\"690\" height=\"409\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emax11300 input circuit manual.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e785x466 2.78 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eor with digital control (595 supply = 5V and it needs a level shifter for spi):\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7893e2c2c98bf449ace884ea7bca842335a634d8\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7893e2c2c98bf449ace884ea7bca842335a634d8.png\" class=\"lightbox\" title=\"max11300 input circuit.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7893e2c2c98bf449ace884ea7bca842335a634d8_1_690x273.png\" width=\"690\" height=\"273\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emax11300 input circuit.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1807x715 7.99 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003esome duo leds (red/green) controlled by 74x595 could display the I/O state or an cheap oled display, encoder and some buttons. \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/925ba6d2fbe8451391f082f925159fbfcd7ed7df\" href=\"//community.axoloti.com/uploads/default/original/2X/9/925ba6d2fbe8451391f082f925159fbfcd7ed7df.png\" class=\"lightbox\" title=\"max11300 break out concept.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/925ba6d2fbe8451391f082f925159fbfcd7ed7df_1_677x500.png\" width=\"677\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emax11300 break out concept.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1604x1184 31 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-05-25T01:06:14.670Z","reply_count":2,"reply_to_post_number":23,"quote_count":0,"avg_time":38,"incoming_link_count":23,"reads":152,"score":172.3,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10403,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-25T08:15:23.050Z","cooked":"\u003cp\u003eThat look s very cool \u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eCould the i/o's be software configured to be either inputs or outputs at runtime, or would it be fixed as 10 in, 10 out?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-05-25T08:16:56.992Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":142,"score":34.05,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10454,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-05-25T21:54:32.303Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e yes, there could be easily an object with 20 I/Os and some drop down menus to select function with \u003ca class=\"mention\" href=\"/users/mnskll\"\u003e@mnskll\u003c/a\u003e code.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-05-25T21:54:51.070Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":138,"score":43.2,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10510,"name":"M√•ns K√§rnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2016-05-26T20:35:29.448Z","cooked":"\u003cp\u003eled's for showing if the ports are configured as in- or out-ports is naturally a great idea,but for the moment I'm keeping it simpler, just testing. I got some noise on the inputs, but I made very simple connections so I blame those so far. \u003cbr\u003ethe script is for controlsignals but i also tested note-cv out and it seems stable. I just tested by ear but it seemed to give 1V/oct across many octaves (0-10V, thats 10 octaves) but I haven't used any instrument for measurement, just an analog synth, but it sounded in tune across the scales at least six octaves, hard to tell further than that\u003cbr\u003eI just used the 3.3v input, no external power, but I suppose that one needs external power for all channels to function reliably.\u003cbr\u003einput protection is probably a very good idea, but it's a bit tricky, you propabely don't want to leave the switch in the wrong direction, but it is an easy mistake to make, maybe there should be a led telling witch range is set in the code, or a digital switch that automatically switches range if it is switched in code (now it's getting complicated) or maybe easier to have a way of telling the axolotl witch way the switch is set (maybe a 3pdt switch) and then automatically set the range in the patch\u003c/p\u003e\n\n\u003cp\u003eedit: ok now I see, you have digital control, but I don't really understand the circuit, how do you get the +10V? the negative side with the inverting opamp I understand, but doesn't the positive side just give you +5V? (my electronics skills aren't that great though)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-05-26T20:47:31.440Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":17,"incoming_link_count":11,"reads":145,"score":89.85,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"M√•ns K√§rnekull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":15,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10770,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-06-04T22:39:32.752Z","cooked":"\u003cp\u003eyou're right with getting things simple at the beginning. I was only thinking about a method to check max11300 mode state. I think this will be importing when using this variety of functions. \u003c/p\u003e\n\n\u003cp\u003e1V/oct tracking should be stable with 12bit resolution and a 0-5V range. I'm working on 1V/oct calibration for the euxo. so this could be easy used with the max11300 IC.\u003c/p\u003e\n\n\u003cp\u003eyour right, my second circuit don't work to get the +10V. So there has to also some amping op amp. This would drop part cost very high‚Ä¶ an other solution would be some 4016 analog switch IC where you can digital control the voltage limitation.\u003cbr\u003eThe old school way with a three position switch would be the cheapest way to go.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-06-04T22:39:32.752Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":19,"incoming_link_count":23,"reads":138,"score":158.55,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34086,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-08T00:29:24.645Z","cooked":"\u003cp\u003ehey did you guys ever finish your work on this?\u003c/p\u003e\n\n\u003cp\u003ewould this be a suitable board for direct connection to axoloti?\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.mouser.com/ProductDetail/Maxim-Integrated/MAX11300PMB1?qs=sGAEpiMZZMvxTCYhU%252BW9mX6U4n%252BkK%252Bf2mOOE8w2TFlE=\" rel=\"nofollow noopener\"\u003eMouser.com MAX11300 board\u003c/a\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2019-05-08T00:29:24.645Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":92,"score":84.3,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.mouser.com/ProductDetail/Maxim-Integrated/MAX11300PMB1?qs=sGAEpiMZZMvxTCYhU%252BW9mX6U4n%252BkK%252Bf2mOOE8w2TFlE=","internal":false,"reflection":false,"clicks":61}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34885,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-05T21:54:38.740Z","cooked":"\u003cp\u003eGuys, i tested this very successfully, my oscilloscope shows proper voltages from the max11300 outputs without any hassle on setup.\u003c/p\u003e\n\n\u003cp\u003ebut it seems the conversion frequency is pretty low, around 800Hz currently. anybody knows a way to get these smoother? according to the datasheet the chip can transfer up to 400k samples per second, up to 10k on the ADCs. how do i get closer to those numbers? even if i divde by all 20 I/O of the chip i should get in the 10-20 k range, not under 1k....  is it maybe an issue on the axoloti side? how often/how are the \"script\" axo objects that \u003ca class=\"mention\" href=\"/u/mnskll\"\u003e@mnskll\u003c/a\u003e uses for this driver? thanks btw, if you ever pass througgh again: you're the man. so, could i maybe try migrating said script into an axo object in the s-rate section? to get higher data transfer/DAC update rates?\u003c/p\u003e\n\n\u003cp\u003eedit. i am so happy. instant super convenient eurorack CV control. 20 channels. i really have no clue why nobody is just making a cool crowdfunding dollar with a streamlined version of a 11300 axo. on a second thought, axoloti availability would probably ruin this endeavour currently...\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2019-07-05T22:22:09.958Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":96,"score":45.2,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34891,"name":"M√•ns K√§rnekull","username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png","created_at":"2019-07-06T11:11:47.036Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e, glad you found the code useful.\u003c/p\u003e\n\n\u003cp\u003ePersonally I sadly haven't used the max11300 for anything useful yet, too many projects, too little time, but maybe now is the time to pick it up again, thanks for the reminder. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt was a while ago I did this, and the code was borrowed from other people, from an arduino script originally, so I really don't remember every detail, but I poked around in the axoloti-object and found there is a 1 millisecond delay in the looping code that may explain the 800 Hz. I don't remember if I tested without the delay or if I just put it there because there was a similar delay in the arduino code, and I thought it was needed.\u003cbr\u003eThe while-loop calls the \"loop()\" function, witch is inherited from arduino, where it loops, but here, in axoloti, it needs to be called repeatedly to loop. (I don't remember if I wrote his or if I borrowed it from someone, it was three years ago). \u003cbr\u003eAfter the call to \"loop()\" there is a \"chThdSleepMilliseconds(1)\". Comment out that line and see what happens, I can't try it myself since I'm away on holiday and my axoloti's back home.\u003cbr\u003eLet me know if it works\u003cbr\u003emnskll\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a4b7d55906fe46d1e817a1251e3463cc01980da6\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a4b7d55906fe46d1e817a1251e3463cc01980da6.png\" class=\"lightbox\" title=\"Sk√§rmavbild 2019-07-06 kl. 12.48.49.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a4b7d55906fe46d1e817a1251e3463cc01980da6_1_660x500.png\" width=\"660\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSk√§rmavbild 2019-07-06 kl. 12.48.49.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1682x1274 153 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2019-07-06T11:11:47.036Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":99,"score":25.95,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"M√•ns K√§rnekull","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a4b7d55906fe46d1e817a1251e3463cc01980da6.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":15,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34894,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-06T14:36:45.454Z","cooked":"\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1568\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/9fc348/40.png\" class=\"avatar\"\u003emnskll:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\"chThdSleepMilliseconds(1)\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah thanks man i saw those lines in there, was assuming they are to keep the spi timing but since it's timed SPI anyways that shouldn't be needed maybe right? will investigate tomorrow night. also i'll update with some more measurements on voltages, timing etc\u003c/p\u003e\n\n\u003cp\u003eand yes i absolutely agree now is the time for you to pick it up again!\u003cbr\u003efor you too \u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e lol or was that just another negative rant you deleted?\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2019-07-06T14:37:45.191Z","reply_count":0,"reply_to_post_number":32,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":92,"score":19.05,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mnskll","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc348/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34895,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-06T15:28:42.472Z","cooked":"\u003cp\u003eNot negative.\u003c/p\u003e\n\n\u003cp\u003eJust wondering, about voltages applied to MAX chip, and ranges on inputs and outputs.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2019-07-06T15:28:42.472Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":92,"score":24.05,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34896,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-06T22:52:19.693Z","cooked":"\u003cp\u003eYeah inputs would definately need some kind of overload protection circuit for a public product.\u003cbr\u003eInput and output ranges are conveniently configurable per pin via SPI, 0 to 5v, 0 to 10v or -5 to +5v. People tested it to be precise enough for 1V/Oct, quick maths say 12bits give you about 33 steps per semitone, 1.5ct.\u003c/p\u003e\n\n\u003cp\u003eOn the power supply side you might want to use the external power pins on the max board instead of the axo power i am currently using. To make sure you have stablte voltages, best operation and enough amperes.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2019-07-06T22:52:43.057Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":92,"score":24.05,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34897,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-06T23:20:49.064Z","cooked":"\u003cp\u003eI was interested to hear how you powered the chip, and what output voltages you got.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2019-07-06T23:20:49.064Z","reply_count":1,"reply_to_post_number":35,"quote_count":0,"avg_time":12,"incoming_link_count":4,"reads":91,"score":43.8,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34902,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-07T11:37:31.712Z","cooked":"\u003cp\u003eFor the first trials i was using the axo 3.3v pins and still measured 10Vpp on the 2 output pins i tested. Axo itself on USB power. Will hopefully have some better test results tonight. But i assume for 20 pins of eurorack i/o you definately want to use a reggulated external power supply for the max chip. ie. the eurorack power rails...\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2019-07-07T11:41:00.714Z","reply_count":0,"reply_to_post_number":36,"quote_count":0,"avg_time":12,"incoming_link_count":6,"reads":88,"score":48.2,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34903,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-07T14:25:02.313Z","cooked":"\u003cp\u003eNow I see, you used the evaluation board, which provides the DC-DC converter.\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2019-07-07T14:25:02.313Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":85,"score":17.65,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34905,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-07T17:33:24.218Z","cooked":"\u003cp\u003eOh yeah for sure, same small dev board posted above. I definately was not gonna build my own circuit. which of course would make sense if someone was to make this a comemrcially available axoloti-shield.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2019-07-07T17:33:24.218Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":89,"score":18.55,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34963,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-11T00:59:39.399Z","cooked":"\u003cp\u003eSooo. How do i go about converting this driver script to an axoloti object? how to realize the functions? i guess the setup and loop parts can go in init code / k-rate code, but i am assuming to gget the functions working gi have to do that external include prorgamming thing? any hints here? or is there a way to add more inlets/outlets to a script object?\u003c/p\u003e\n\n\u003cp\u003eedit. i realized i can just edit the script.axo into a scriptx8.axo but UUID and SHA giving me trouble. so yeah if someone has an idea how to convert this driver script to objects, i'd be very thankful. as will be the thousands of eurorack users who will come flock to axoloti once this works.\u003cbr\u003eedit 500: ohh nevermind i'm stupid. i confused the little \"edit\" button on the scrip object with the actual \"embedded obcejt edit\" button which wasn't there. should be no issue now. also by now i read up how to properly make a new object in the editor...\u003c/p\u003e\n\n\u003cp\u003eedit. the slow update rate i mentioned earlier probably has to do with the driver scripts being called at k-rate only? i currently have a perceived DAC sample rate of around 500Hz lol. not really enough for even a LFO. max11300 can do 400kHz SPI as per datasheet... on my oscilloscope i can see the rasterized steps moving slowly up and down and also slight binary variation in the step length/sample time. which i think speaks for the somewhat low-resolution k-rate LFO being gout of sync with the SPI cycles and the script object... will try make some videos tmrw. \u003ca class=\"mention\" href=\"/u/mnskll\"\u003e@mnskll\u003c/a\u003e i just now understood the Local Data calls of the script functions, will try removing that thd delay tmrw..\u003cbr\u003emaybe it needs to be a \"script2\" object?\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"663\" data-slug=\"how-to-code-axoloti-objects\" data-post=\"70\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/how-to-code-axoloti-objects/663/70\" rel=\"nofollow noopener\"\u003eHow to code Axoloti objects\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003escript2 runs your code in a separate thread, while your \"CVs and POTs\" runs your code at k-rate (in the DSP loop). Dissect script2 and you will see. Handling protocols should generally be done in a separate thread, unless all functions called will complete without waiting.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eedit 6. very happy to report that i currently have 8x CV/Gate I/O controlled by the max chip in axoloti. was pretty easy after all and i think with the help of all you guys reading this it should also be easy to take it to the finish line: convert to a proper driver object and possibly inlet/outlet/config objects? or however you go about that. and then i think it should be done at s-rate if possible. overall i keep having thoughts k-rate should be a little faster, even at lets say 20Hz a 3k rate gives you a quite grated step-sine?\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/eba20334871db48c7ac9a14ff64d2c43ad7e4f89.png\" width=\"216\" height=\"382\"\u003e\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2019-07-11T03:12:35.699Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":39,"reads":99,"score":216.1,"yours":false,"topic_id":1568,"topic_slug":"max11300-for-cv-in-and-cv-out","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-code-axoloti-objects/663/70","internal":true,"reflection":false,"title":"How to code Axoloti objects","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34981,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-11T16:00:16.035Z","cooked":"\u003cp\u003eAs \u003ca class=\"mention\" href=\"/u/mnskll\"\u003e@mnskll\u003c/a\u003e wrote above, the limitation on rate that you notice is most likely caused by the 1ms delay every time the script object runs.\u003c/p\u003e\n\n\u003cp\u003eAs for whether k-rate is too slow to produce a smooth output, you need to think in terms of bas
