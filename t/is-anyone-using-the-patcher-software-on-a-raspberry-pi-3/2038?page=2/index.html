        <h1>
  <a href="/t/is-anyone-using-the-patcher-software-on-a-raspberry-pi-3/2038">Is anyone using the patcher software on a raspberry pi 3?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-07T10:29:38Z' itemprop='datePublished'>
             2019-09-07 10:29:38 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Brilliant, so that's another I'm going to have to check out, thanks for pointing it out, I've never heard of it before!</p>

<p>It was PICAXE I was thinking of, though I should have said Assembler and not Machine Code (which I believe is basically a more human-readable adaption of machine code).</p>

<p>The PICAXE editor will let you program in BASIC, but will actually output Assembler for the chip.   It's a fantastic editor and system, you can even watch, pause, and edit a visual representation of the assembler, memory, and physical pins as your code runs (see the Simulation, Code Explorer, and Memory windows in this screenshot).<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/178f34647bc72bceee7ac087d7371656f71df897" href="//community.axoloti.com/uploads/default/original/2X/1/178f34647bc72bceee7ac087d7371656f71df897.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/178f34647bc72bceee7ac087d7371656f71df897_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">800x600 178 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I remember early on when looking into this stuff, that PICAXE came across as being far more accessible and easier to program than Arduino.  Whether that be true or not, I have no idea as yet, but I also noticed that it requires less 'outboard' in a circuit than Arduino does.</p>

<p>The overall impression I get is that Arduino has stolen the spotlight due to its popularity, but PICAXE feels like a more sensibly though-out, less messy system than Arduino.  It just feels somehow more 'straight-to-the-point' than Arduino does (but bear in mind I'm making these comments as a noob to both, and don't even own a PICAXE yet).</p>

<p>There's six 'official' manuals for PICAXE, so to anyone who's not used the PICAXE system, this first manual will definitely give you an idea of how powerful and well thought out the PICAXE chip and software is ...</p>

<p><a href="http://www.picaxe.com/docs/picaxe_manual1.pdf" class="onebox" target="_blank" rel="nofollow noopener">http://www.picaxe.com/docs/picaxe_manual1.pdf</a></p>

<p>Not hating on Arduino, but I'll be giving the PICAXE system a thorough workout regardless of whether I end up using it in products or not, cause to be honest, the only thing that could tip the scales in favour of the MicroPython board (or Arduino) would be if the largest of the PICAXE chips (the PICAXE-40X2) wasn't powerful enough.</p>

<p>So yup, really love the PICAXE system from what I've seen of it, and haven't even used one yet.  I'll be glad when I'm in a position to play with this stuff again, to compare and evaluate it for my needs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Is anyone using the patcher software on a raspberry pi 3?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-07T14:59:53Z' itemprop='datePublished'>
             2019-09-07 14:59:53 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>BTW, here's a basic demonstration of a simulation in action, this all happens live, then when you're happy with what you program, I believe the software interprets and converts the program into Assembler before uploading it to the PICAXE chip.</p>

<p>So you get to code in BASIC, an interpeted language, but the PICAXE itself is not interpreting anything because the software interpreted and converted it to Assembler before uploading it to the chip.  At least that's how I understand it, the system was designed for ease of use and speed.</p>

<p>As far as I'm aware, I could program in BASIC, the PICAXE software will convert it to Assembler, and when uploaded to the PICAXE itself, that Assembler gets to run at up to 64MHz depending on which PICAXE chip I use - I think it's a bloody good system <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<div class="lazyYT" data-youtube-id="m6L7UdqnvKs" data-youtube-title="Creating Dice program in PICAXE." data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Is anyone using the patcher software on a raspberry pi 3?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-07T17:23:44Z' itemprop='datePublished'>
             2019-09-07 17:23:44 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Scrap my rambling, just saw a video from Dave Jones where he mentioned PICAXE, and from what he says, it's interpreted, but he also mentions that it's assembler, so I'm totally confused now, but anyway, if it is interpreted, I suppose it's just a matter of testing these things to see if interpretation at 64MHz is good enough.</p>

<div class="lazyYT" data-youtube-id="iHFm-kVTXW8" data-youtube-title="EEVblog #45 - Arduino, PICAXE, and idiot assembler programmers" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>... I disagree with him about Assembly programmers being idiots though.  I can imagine it's very empowering.  And of course, going to the ultimate level of geekery (Machine Code programming) must surely make you a hardware-controlling god of awesomeness <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Is anyone using the patcher software on a raspberry pi 3?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-09-07T23:23:16Z' itemprop='datePublished'>
             2019-09-07 23:23:16 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was originaly a basic programmer since the old days of spagheti programming with numbers, the old basca etc, led me right up to visual basic etc... When I wanted to try working with microcontrollers for the first time, naturaly PICAXE was my first direction, alot has changed since then, for first timmers its alot easier to get into PICAXE then when I first tried. There just wasn't sufficient info and direction available for me to work out how to get started. But by this time Arduino was out so I started reading about it, and I had no issues understanding what I needed to get started, the only issue I had was no experience in C Programming, so I started reading up about it, and to be honest, I found that it realy wasn't that different after all, if statements, loops, and so on, it was mostly just the syntax that was new. And I haven't looked back since. I am not saying you should go the Arduino route, but what I can definately say is that their is tons and tons of examples that you can copy from, ask for help on, every where for begginers to advance level concepts. And now that I have been using it for some time now, I have no interest to try anything new for now unless their is a benifit to do so. And now when I try to do some occaisional VB codding I find it clumsy, so I find that C has taught me to be more accurate and specific with what is happening. And its cheap to, you could get an ESP32 board for about $8, it has more then sufficient memory and speed to do what you want, and can be controlled over WIFI, and there are thousands of code example for free on line to source from.<br>But the choice is yours.... ps!.. your nuts if you don't at least consider it.  <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Is anyone using the patcher software on a raspberry pi 3?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-08T10:15:45Z' itemprop='datePublished'>
             2019-09-08 10:15:45 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>G'day, mate <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>It was similar for me, the first program I made was in BASIC on the Commodore 64, and here it is (slightly modified to give you nightmares):</p>

<p>10 Print "axoman"<br>20 Goto 10</p>

<p>I looked into the ESP boards suggested by tele_player and yourself, but I prefer the MicroPython board over those.  What has me confused is what Dave said in that video, cause first he says that PICAXE uses code that was compiled into the native Assembly language of the PICAXE, and then he says that it's slow due to being interpreted.  I just don't understand that at all.</p>

<p>I <em>do</em> understand that when working in the PICAXE programming environment, that you are working in BASIC, and that the simulation you see is a result of the BASIC code being interpreted.  But what I <em>don't</em> understand is why, if the BASIC code gets compiled to native PICAXE Assembly language, why the PICAXE itself would be running <em>anything</em> interpreted, if what it is running is native PICAXE Assembly language!</p>

<p>All options are open to me, I'll learn whatever I need to whether it be Arduino, PICAXE, or MicroPython, but that question above really does confuse me, I wish someone would explain that to me.  If not, I suppose I'll join their forum and ask when I get to play with the stuff.</p>

<p>Regards me being nuts ... whatever gave you that idea?</p>

<p>Listen mate, ever since my release from the asylum, nurse  has checked-up on me once a month without fail.  She says I'm getting along fine in society these days.  And mate, there's  a "<em>bloody</em>" good reason I'm attracted to a product called "PICAXE" <img src="//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5" title=":crazy_face:" class="emoji" alt=":crazy_face:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-09-08T13:38:39Z' itemprop='datePublished'>
             2019-09-08 13:38:39 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This whole PICAXE thing really should be its own thread, it's got nothing to do with patcher on Raspberry Pi...</p>

<p>If you like BASIC on a small, slow, 8-bit microncontroller with limited RAM and flash, PICAXE might be just what you need.  Fine for flashing some LEDs, reading some switches.</p>

<p>The compiled/interpreted confusion comes from the fact that PICAXE doesn't store the actual BASIC program text on the chip. The BASIC source code is tokenized on the computer, which only reduces the amount of flash needed on the chip. The tokenized program is interpreted on the PICAXE chip.</p>

<p>If you want faster 32-bit microntrollers, there are lots of choices. STM32, Teensy, ESP8266, ESP32, etc.</p>

<p>Another thing to consider is that most of the open source software out there is written in C, C++, Python. Lots of good code to cut and paste, without having to reinvent the wheel.</p>

<p>For somebody learning how to use microcontrollers today, Arduino is a great choice</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="26" data-topic="2038"><div class="title">

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/e47c2d/40.png" class="avatar">tele_player:</div>

<p>Well it looks like the Arduino, Teensy, and MicroPython boards will have to battle it out for my effection!</p>

          ps.store("topic_2038", {"post_stream":{"posts":[{"id":35862,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-07T10:29:38.787Z","cooked":"\u003cp\u003eBrilliant, so that's another I'm going to have to check out, thanks for pointing it out, I've never heard of it before!\u003c/p\u003e\n\n\u003cp\u003eIt was PICAXE I was thinking of, though I should have said Assembler and not Machine Code (which I believe is basically a more human-readable adaption of machine code).\u003c/p\u003e\n\n\u003cp\u003eThe PICAXE editor will let you program in BASIC, but will actually output Assembler for the chip.   It's a fantastic editor and system, you can even watch, pause, and edit a visual representation of the assembler, memory, and physical pins as your code runs (see the Simulation, Code Explorer, and Memory windows in this screenshot).\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/178f34647bc72bceee7ac087d7371656f71df897\" href=\"//community.axoloti.com/uploads/default/original/2X/1/178f34647bc72bceee7ac087d7371656f71df897.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/178f34647bc72bceee7ac087d7371656f71df897_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e800x600 178 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI remember early on when looking into this stuff, that PICAXE came across as being far more accessible and easier to program than Arduino.  Whether that be true or not, I have no idea as yet, but I also noticed that it requires less 'outboard' in a circuit than Arduino does.\u003c/p\u003e\n\n\u003cp\u003eThe overall impression I get is that Arduino has stolen the spotlight due to its popularity, but PICAXE feels like a more sensibly though-out, less messy system than Arduino.  It just feels somehow more 'straight-to-the-point' than Arduino does (but bear in mind I'm making these comments as a noob to both, and don't even own a PICAXE yet).\u003c/p\u003e\n\n\u003cp\u003eThere's six 'official' manuals for PICAXE, so to anyone who's not used the PICAXE system, this first manual will definitely give you an idea of how powerful and well thought out the PICAXE chip and software is ...\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.picaxe.com/docs/picaxe_manual1.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.picaxe.com/docs/picaxe_manual1.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eNot hating on Arduino, but I'll be giving the PICAXE system a thorough workout regardless of whether I end up using it in products or not, cause to be honest, the only thing that could tip the scales in favour of the MicroPython board (or Arduino) would be if the largest of the PICAXE chips (the PICAXE-40X2) wasn't powerful enough.\u003c/p\u003e\n\n\u003cp\u003eSo yup, really love the PICAXE system from what I've seen of it, and haven't even used one yet.  I'll be glad when I'm in a position to play with this stuff again, to compare and evaluate it for my needs.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-09-07T16:40:30.878Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":66,"score":34.1,"yours":false,"topic_id":2038,"topic_slug":"is-anyone-using-the-patcher-software-on-a-raspberry-pi-3","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.picaxe.com/docs/picaxe_manual1.pdf","internal":false,"reflection":false,"clicks":3},{"url":"//community.axoloti.com/uploads/default/original/2X/1/178f34647bc72bceee7ac087d7371656f71df897.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35866,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-07T14:59:53.002Z","cooked":"\u003cp\u003eBTW, here's a basic demonstration of a simulation in action, this all happens live, then when you're happy with what you program, I believe the software interprets and converts the program into Assembler before uploading it to the PICAXE chip.\u003c/p\u003e\n\n\u003cp\u003eSo you get to code in BASIC, an interpeted language, but the PICAXE itself is not interpreting anything because the software interpreted and converted it to Assembler before uploading it to the chip.  At least that's how I understand it, the system was designed for ease of use and speed.\u003c/p\u003e\n\n\u003cp\u003eAs far as I'm aware, I could program in BASIC, the PICAXE software will convert it to Assembler, and when uploaded to the PICAXE itself, that Assembler gets to run at up to 64MHz depending on which PICAXE chip I use - I think it's a bloody good system \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"m6L7UdqnvKs\" data-youtube-title=\"Creating Dice program in PICAXE.\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":22,"post_type":1,"updated_at":"2019-09-07T15:03:30.599Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":62,"score":13.05,"yours":false,"topic_id":2038,"topic_slug":"is-anyone-using-the-patcher-software-on-a-raspberry-pi-3","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=m6L7UdqnvKs","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35867,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-07T17:23:44.314Z","cooked":"\u003cp\u003eScrap my rambling, just saw a video from Dave Jones where he mentioned PICAXE, and from what he says, it's interpreted, but he also mentions that it's assembler, so I'm totally confused now, but anyway, if it is interpreted, I suppose it's just a matter of testing these things to see if interpretation at 64MHz is good enough.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"iHFm-kVTXW8\" data-youtube-title=\"EEVblog #45 - Arduino, PICAXE, and idiot assembler programmers\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e... I disagree with him about Assembly programmers being idiots though.  I can imagine it's very empowering.  And of course, going to the ultimate level of geekery (Machine Code programming) must surely make you a hardware-controlling god of awesomeness \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-09-07T19:45:29.116Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":63,"score":13.45,"yours":false,"topic_id":2038,"topic_slug":"is-anyone-using-the-patcher-software-on-a-raspberry-pi-3","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=iHFm-kVTXW8","internal":false,"reflection":false,"title":"YouTube","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35868,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2019-09-07T23:23:16.714Z","cooked":"\u003cp\u003eI was originaly a basic programmer since the old days of spagheti programming with numbers, the old basca etc, led me right up to visual basic etc... When I wanted to try working with microcontrollers for the first time, naturaly PICAXE was my first direction, alot has changed since then, for first timmers its alot easier to get into PICAXE then when I first tried. There just wasn't sufficient info and direction available for me to work out how to get started. But by this time Arduino was out so I started reading about it, and I had no issues understanding what I needed to get started, the only issue I had was no experience in C Programming, so I started reading up about it, and to be honest, I found that it realy wasn't that different after all, if statements, loops, and so on, it was mostly just the syntax that was new. And I haven't looked back since. I am not saying you should go the Arduino route, but what I can definately say is that their is tons and tons of examples that you can copy from, ask for help on, every where for begginers to advance level concepts. And now that I have been using it for some time now, I have no interest to try anything new for now unless their is a benifit to do so. And now when I try to do some occaisional VB codding I find it clumsy, so I find that C has taught me to be more accurate and specific with what is happening. And its cheap to, you could get an ESP32 board for about $8, it has more then sufficient memory and speed to do what you want, and can be controlled over WIFI, and there are thousands of code example for free on line to source from.\u003cbr\u003eBut the choice is yours.... ps!.. your nuts if you don't at least consider it.  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-09-07T23:23:16.714Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":61,"score":27.85,"yours":false,"topic_id":2038,"topic_slug":"is-anyone-using-the-patcher-software-on-a-raspberry-pi-3","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35870,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-08T10:15:45.589Z","cooked":"\u003cp\u003eG'day, mate \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt was similar for me, the first program I made was in BASIC on the Commodore 64, and here it is (slightly modified to give you nightmares):\u003c/p\u003e\n\n\u003cp\u003e10 Print \"axoman\"\u003cbr\u003e20 Goto 10\u003c/p\u003e\n\n\u003cp\u003eI looked into the ESP boards suggested by tele_player and yourself, but I prefer the MicroPython board over those.  What has me confused is what Dave said in that video, cause first he says that PICAXE uses code that was compiled into the native Assembly language of the PICAXE, and then he says that it's slow due to being interpreted.  I just don't understand that at all.\u003c/p\u003e\n\n\u003cp\u003eI \u003cem\u003edo\u003c/em\u003e understand that when working in the PICAXE programming environment, that you are working in BASIC, and that the simulation you see is a result of the BASIC code being interpreted.  But what I \u003cem\u003edon't\u003c/em\u003e understand is why, if the BASIC code gets compiled to native PICAXE Assembly language, why the PICAXE itself would be running \u003cem\u003eanything\u003c/em\u003e interpreted, if what it is running is native PICAXE Assembly language!\u003c/p\u003e\n\n\u003cp\u003eAll options are open to me, I'll learn whatever I need to whether it be Arduino, PICAXE, or MicroPython, but that question above really does confuse me, I wish someone would explain that to me.  If not, I suppose I'll join their forum and ask when I get to play with the stuff.\u003c/p\u003e\n\n\u003cp\u003eRegards me being nuts ... whatever gave you that idea?\u003c/p\u003e\n\n\u003cp\u003eListen mate, ever since my release from the asylum, nurse  has checked-up on me once a month without fail.  She says I'm getting along fine in society these days.  And mate, there's  a \"\u003cem\u003ebloody\u003c/em\u003e\" good reason I'm attracted to a product called \"PICAXE\" \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/crazy_face.png?v=5\" title=\":crazy_face:\" class=\"emoji\" alt=\":crazy_face:\"\u003e\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2019-09-08T10:22:00.208Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":60,"score":17.6,"yours":false,"topic_id":2038,"topic_slug":"is-anyone-using-the-patcher-software-on-a-raspberry-pi-3","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35882,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-09-08T13:38:39.228Z","cooked":"\u003cp\u003eThis whole PICAXE thing really should be its own thread, it's got nothing to do with patcher on Raspberry Pi...\u003c/p\u003e\n\n\u003cp\u003eIf you like BASIC on a small, slow, 8-bit microncontroller with limited RAM and flash, PICAXE might be just what you need.  Fine for flashing some LEDs, reading some switches.\u003c/p\u003e\n\n\u003cp\u003eThe compiled/interpreted confusion comes from the fact that PICAXE doesn't store the actual BASIC program text on the chip. The BASIC source code is tokenized on the computer, which only reduces the amount of flash needed on the chip. The tokenized program is interpreted on the PICAXE chip.\u003c/p\u003e\n\n\u003cp\u003eIf you want faster 32-bit microntrollers, there are lots of choices. STM32, Teensy, ESP8266, ESP32, etc.\u003c/p\u003e\n\n\u003cp\u003eAnother thing to consider is that most of the open source software out there is written in C, C++, Python. Lots of good code to cut and paste, without having to reinvent the wheel.\u003c/p\u003e\n\n\u003cp\u003eFor somebody learning how to use microcontrollers today, Arduino is a great choice\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2019-09-08T13:38:39.228Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":60,"score":22.65,"yours":false,"topic_id":2038,"topic_slug":"is-anyone-using-the-patcher-software-on-a-raspberry-pi-3","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35885,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-08T15:09:20.021Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"2038\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/e47c2d/40.png\" class=\"avatar\"\u003etele_player:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis whole PICAXE thing really should be its own thread, it's got nothing to do with patcher on Raspberry Pi...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI
