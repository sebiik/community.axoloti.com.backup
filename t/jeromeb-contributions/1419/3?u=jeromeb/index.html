      <div class='post' itemprop='articleBody'>
        <p><strong>Forum profile</strong> : <a class="mention" href="/u/jeromeb">@JeromeB</a> <br><strong>Contributor prefix</strong>: gao</p>

<p><strong>Objects</strong><br><a href="//community.axoloti.com/t/jeromeb-contributions/1419/2?u=jeromeb">gao/dist/biscuitage_m.axo</a> - bitcrusher (mute bits) <br><a href="//community.axoloti.com/t/jeromeb-contributions/1419/3?u=jeromeb">gao/dist/biscuitage_r.axo</a> - bitcrusher (revert bits) <br>gao/stomp/biscuitage_m.axs - stomp version of biscuitage_m with high pass filter<br>gao/stomp/biscuitage_r.axs - stomp version of biscuitage_r with high pass filter<br>gao/stomp/sreduction.axs - sample rate reduction distortion with high pass filter<br><a href="//community.axoloti.com/t/jeromeb-contributions/1419/8?u=jeromeb">gao/sample/beatslicer.axo</a> - a live beat slicer with this help file<br>gao/edrum/bd.axs <br>gao/edrum/clap.axs<br>gao/edrum/cowbell.axs<br>gao/edrum/cymball.axs<br>gao/edrum/hihat.axs<br>gao/edrum/snare.axs<br>gao/sequencer/turing.axo - A "Turing" sequencer <a href="//community.axoloti.com/t/custom-object-mixed-variable-types/1384/2?u=jeromeb">(related discussion)</a> with help patch</p>

<p><strong>Patches</strong><br>eDrumKit_Demo - just a demo patch for eDrumKit and stompbox version of bitcrusher "biscuitage_m".<br>Beatslicer_Demo - a simple demo of "Turing" sequencer and the beatslicer.<br>sampler.rockafella.axp - B14.sampler.rockafella.pd patch clone.</p>

<p><strong>Firmware</strong><br>none yet</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>gao/dist/biscuitage_m.axo</h2>

<p><strong>Status</strong><br>Ready to use</p>

<p><strong>Description</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/95be18d7125ed4c61fb4b2ea4528cde2224afa53.png" width="131" height="73"></p>

<p>A simple bitcrucher, with :</p>

<ul>
<li>resolution reduction to 8 bits ; </li>
<li>possibility to mute each of the 8 bits ; </li>
<li>auto DC offset reduction ;</li>
<li>parametric noise gate.</li>
</ul>

<p>With help patch.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

        <h2>gao/dist/biscuitage_r.axo</h2>

<p><strong>Status</strong><br>Ready to use</p>

<p><strong>Description</strong></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c4484c1728b703e7ddf835d9c81214efdd6f3d63.png" width="118" height="76"></p>

<p>The same as gao/dist/biscuitage_r but with a little diffrence : it is possible to revert (and not mute) each of the 8 bits. With help patch too.</p>

        <p>hihat is very good, but i think you forgot to add the Pitch Knob on the UI.<br>maybe you should place the drums in a folder, too  (edrum)<br>and also a second sine for the cowbell...</p>

      <div class='post' itemprop='articleBody'>
        <p>I did not want to push my changes on the repository, it's a mistake. Work is in progress. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>I have a better cowbell, new clap and I am not satisfied by the tom object.<br>It's planned to add a specific folder.<br>Thanks for your help.</p>

        <p>An audio example of the eDrumKit with stompbox version of the bitcrusher "biscuitage_m".<br><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F261401194&amp;show_artwork=true&amp;maxheight=166"></iframe><br>The demo patch : <a href="https://github.com/axoloti/axoloti-contrib/blob/master/patches/gao/eDrumKit_Demo.axp" rel="nofollow">https://github.com/axoloti/axoloti-contrib/blob/master/patches/gao/eDrumKit_Demo.axp</a></p>

      <div class='post' itemprop='articleBody'>
        <h2>gao/sample/beatslicer.axo</h2>

<p><strong>Status</strong><br>Ready to use</p>

<p><strong>Description</strong></p>

<p>A first version of Katja Vetter's work slicerec~ and sliceplay~ : <br>- <a href="http://www.katjaas.nl/beatdetection/beatdetection.html" rel="nofollow">principle</a><br>- <a href="https://www.youtube.com/watch?v=T7AXzuEc_XQ" rel="nofollow">video example</a></p>

<p>Not a pure clone. Use fixed points. Help patch can be used for the calibration of the beat detection algorithm. It's a first version and can have some bugs.</p>
      </div>

<p>Reverse would be great, like in Katja's video Example.</p>

           <time datetime='2016-07-22T01:42:05Z' itemprop='datePublished'>
             2016-07-22 01:42:05 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice! I tried it works perfectely! It's really nice if you add filters and envelopes that are triggerd by the same trigger as the slicer. </p>

<p>I think this could be really great for building a drum sampler that works with live input, so you would chain several of them.</p>

<p>btw. you wouldn't call it "revert" but "reverse"</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#15</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="1419"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>btw. you wouldn't call it "revert" but "reverse"</p></blockquote></aside>

<p>Ok, thanks, I will correct this. (I speak English since I am registered on the forums and it's not my cup of tea <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:">)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-07-30T19:26:33Z' itemprop='datePublished'>
             2016-07-30 19:26:33 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He do you think it would be possible to adapt katjas transient analysis techniques for analysing the content of a table.<br>So that it would analyse all the transients in a table full of audio and spit out a number of indexes for each transients.</p>

<p>With that you could record a loop/fragment of audio and then kind of slice it to the transients and retrigger with incoming midi notes <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-08-01T12:25:34Z' itemprop='datePublished'>
             2016-08-01 12:25:34 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/blindsmyth">@Blindsmyth</a>, sorry for the late answer.<br>Yes, I think it's possible, it's certainly easier than doing it in real time <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I see four ways to do this :</p>

<ol>
<li>record with your favorite sound editor, then slice by hand : yours eyes are the best algorithm. I think it's not your goal ;</li>
<li>record with your favorite sound editor and use it to slice the recorded sample : some good editors have a slicer plugin ;</li>
<li>record with axoloti, then press a button to slice the recorded sample, and play with slices : I think it's your goal ;</li>
<li>record and slice in real time. Today, demo patch have 4 channels, but you cant increase this by adding beatslicer objects. It's not your proposal but, I think, it works the same ways, no ?</li>
</ol>

<p>But I find it interesting to code the point 3 !<br>Not now, I'm going on vacation three weeks, without computer..., but with my axoloti core, a smartphone battery and an STM32F429I-DISCOVERY board to control the axoloti board ! (touch screen and midi usb device configuration).</p>

<p>I will not forget to watch this on my return.</p>
      </div>

<blockquote><p>record with axoloti, then press a button to slice the recorded sample, and play with slices : I think it's your goal ;</p></blockquote></aside>

<p>yes that one would be suuper funky <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="17" data-topic="1419"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png" class="avatar">JeromeB:</div>
<blockquote><p>But I find it interesting to code the point 3 !Not now, I'm going on vacation three weeks, without computer..., but with my axoloti core, a smartphone battery and an STM32F429I-DISCOVERY board to control the axoloti board ! (touch screen and midi usb device configuration).</p></blockquote></aside>

<p>Great great plan <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I'm going to do something similar by the end of the month with a looper/sampling axoloti device that I'm finishing at the moment. </p>

<p>Where are you going? Have fun!!</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/blindsmyth">@Blindsmyth</a>,</p>

<p>Sorry, I have not had enough time to work on the topic. I have just a prototype (attached to this post). I think the solution is not very far from your need : <br>- record and slice in realtime, in the same table (one table for slices and one table for indexes) ;<br>- you can store slices on sdcard ;<br>- you can play selected slice (with a new "slice player" object).</p>

<p>Todo : <br>- add pitch input to slice player ;<br>- add reverse mode input to slice player.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/379569df103888dc1274bb6970099324d321d979.axp">Beatslicer_DEV_IV.axp</a> (95.6 KB)</p>

<p>You can make a looper with slices. Then you adjust loop length without change slice pitch : <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/bf4c4be72b894fc403f6fc8230f61fe3627dbc03.axp">Beatslicer_DEV_II.axp</a> (24.6 KB)</p>
      </div>

ame trigger as the slicer. \u003c/p\u003e\n\n\u003cp\u003eI think this could be really great for building a drum sampler that works with live input, so you would chain several of them.\u003c/p\u003e\n\n\u003cp\u003ebtw. you wouldn't call it \"revert\" but \"reverse\"\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-07-22T01:42:35.772Z","reply_count":2,"reply_to_post_number":13,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":144,"score":39.35,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12238,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-07-22T05:12:32.601Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1419\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebtw. you wouldn't call it \"revert\" but \"reverse\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOk, thanks, I will correct this. (I speak English since I am registered on the forums and it's not my cup of tea \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e)\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-07-22T05:12:32.601Z","reply_count":1,"reply_to_post_number":14,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":140,"score":78.6,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12480,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-07-30T19:26:33.077Z","cooked":"\u003cp\u003eHe do you think it would be possible to adapt katjas transient analysis techniques for analysing the content of a table.\u003cbr\u003eSo that it would analyse all the transients in a table full of audio and spit out a number of indexes for each transients.\u003c/p\u003e\n\n\u003cp\u003eWith that you could record a loop/fragment of audio and then kind of slice it to the transients and retrigger with incoming midi notes \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-07-30T19:26:33.077Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":140,"score":43.6,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12546,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-08-01T12:25:34.144Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e, sorry for the late answer.\u003cbr\u003eYes, I think it's possible, it's certainly easier than doing it in real time \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI see four ways to do this :\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003erecord with your favorite sound editor, then slice by hand : yours eyes are the best algorithm. I think it's not your goal ;\u003c/li\u003e\n\u003cli\u003erecord with your favorite sound editor and use it to slice the recorded sample : some good editors have a slicer plugin ;\u003c/li\u003e\n\u003cli\u003erecord with axoloti, then press a button to slice the recorded sample, and play with slices : I think it's your goal ;\u003c/li\u003e\n\u003cli\u003erecord and slice in real time. Today, demo patch have 4 channels, but you cant increase this by adding beatslicer objects. It's not your proposal but, I think, it works the same ways, no ?\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eBut I find it interesting to code the point 3 !\u003cbr\u003eNot now, I'm going on vacation three weeks, without computer..., but with my axoloti core, a smartphone battery and an STM32F429I-DISCOVERY board to control the axoloti board ! (touch screen and midi usb device configuration).\u003c/p\u003e\n\n\u003cp\u003eI will not forget to watch this on my return.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-08-01T12:25:34.144Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":138,"score":38.25,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12547,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-08-01T12:53:47.156Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"1419\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png\" class=\"avatar\"\u003eJeromeB:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003erecord with axoloti, then press a button to slice the recorded sample, and play with slices : I think it's your goal ;\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes that one would be suuper funky \u003cimg src=\"//community.axoloti.com/ r_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15098,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-10-22T18:56:07.944Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eSorry, I have not had enough time to work on the topic. I have just a prototype (attached to this post). I think the solution is not very far from your need : \u003cbr\u003e- record and slice in realtime, in the same table (one table for slices and one table for indexes) ;\u003cbr\u003e- you can store slices on sdcard ;\u003cbr\u003e- you can play selected slice (with a new \"slice player\" object).\u003c/p\u003e\n\n\u003cp\u003eTodo : \u003cbr\u003e- add pitch input to slice player ;\u003cbr\u003e- add reverse mode input to slice player.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/379569df103888dc1274bb6970099324d321d979.axp\"\u003eBeatslicer_DEV_IV.axp\u003c/a\u003e (95.6 KB)\u003c/p\u003e\n\n\u003cp\u003eYou can make a looper with slices. Then you adjust loop length without change slice pitch : \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bf4c4be72b894fc403f6fc8230f61fe3627dbc03.axp\"\u003eBeatslicer_DEV_II.axp\u003c/a\u003e (24.6 KB)\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-10-22T18:56:07.944Z","reply_
