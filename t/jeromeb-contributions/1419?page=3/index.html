      <div class='post' itemprop='articleBody'>
        <p>Hmm I dont' even see it on Github, for some reason:</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2019-09-28T20:28:57Z' itemprop='datePublished'>
             2019-09-28 20:28:57 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the new version of Beatslicer_Demo2 patch, I have suppressed this object (in fact convert it in embedded object with "embed as patch/object" command). Try the new patch and not find the D10 DelayVerb.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-12-17T20:57:12Z' itemprop='datePublished'>
             2020-12-17 20:57:12 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>axoloti-contrib/patches/gao/sampler.rockafella.axp</p>

<p>This version corrects some imperfections. It is much closer to the puredata version. The sample used in the puredata patch is available in the axoloti-contrib/patches/gao/ folder.</p>

<p>Replace rockafella.axs and rockafella.axh object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-19T06:43:58Z' itemprop='datePublished'>
             2020-12-19 06:43:58 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is embarrassing... I can't get the file to play. It gives the following error, despite the fact that the file is there in the folder.</p>

<blockquote><p>file error: FR_NO_FILE, filename:"0:/sampler.rockafella/voice.raw</p></blockquote>

<p>Also tried renaming the file in the string object to "/voice.raw" with no success.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2020-12-19T11:29:01Z' itemprop='datePublished'>
             2020-12-19 11:29:01 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Works here.....sorry if this is too much or too little explanation, let me know</p>

<p>Sync Libraries. <br>Click Window from axoloti menu bar, select file manager, refresh it and locate /sampler.rockerfella/ folder <br>click on upload here, then navigate to axoloti-contrib/patches/gao/ on your hard drive after the refresh the voice.raw should be there.<br> select it wait for successful upload and go live again with the patch</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-12-19T11:34:36Z' itemprop='datePublished'>
             2020-12-19 11:34:36 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My comment in the patch is not clear. </p>

<p>voice.raw file is located in patch directory in your <strong>computer</strong>.<br>The axoloti patcher synchronises with git and that's how you can retrieve the file from your computer. You can see it here : <a href="https://github.com/axoloti/axoloti-contrib/tree/1.0.12/patches/gao" rel="nofollow noopener">https://github.com/axoloti/axoloti-contrib/tree/1.0.12/patches/gao</a></p>

<p>I don't think there is a way to upload files automatically to the SD card.<br>So all you have to do is take the voice.raw file and upload it to the <strong>SD card</strong>. <br>To do this use the file manager of the patcher and upload the file in the patch directory "sampler.rockafella".</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/57509e41a006a6e803bebb5f3c6a5ba184f878c1.png" width="618" height="360"></p>

<p>If you can't find the file on your computer, you can retrieve it by following the git link above.</p>

<p>I hope that this time I am clear ! <img src="//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5" title=":slightly_smiling_face:" class="emoji" alt=":slightly_smiling_face:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JeromeB Contributions'>

           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Our answers crossed <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-19T17:53:37Z' itemprop='datePublished'>
             2020-12-19 17:53:37 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Rookie mistake on my end. I completely forgot that samples had to be put on the SD card first! In case it was a concern on the development side, the file had been in the folder the whole time. That is what was so confusing at the time. Error on my part, everything is good. Thanks for the help everyone. Always a great patch, runs better than ever!</p>
      </div>

ttps://github.com/axoloti/axoloti-contrib/tree/1.0.12/patches/gao\" rel=\"nofollow noopener\"\u003ehttps://github.com/axoloti/axoloti-contrib/tree/1.0.12/patches/gao\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI don't think there is a way to upload files automatically to the SD card.\u003cbr\u003eSo all you have to do is take the voice.raw file and upload it to the \u003cstrong\u003eSD card\u003c/strong\u003e. \u003cbr\u003eTo do this use the file manager of the patcher and upload the file in the patch directory \"sampler.rockafella\".\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/57509e41a006a6e803bebb5f3c6a5ba184f878c1.png\" width=\"618\" height=\"360\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you can't find the file on your computer, you can retrieve it by following the git link above.\u003c/p\u003e\n\n\u003cp\u003eI hope that this time I am clear ! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5\" title=\":slightly_smiling_face:\" class=\"emoji\" alt=\":slightly_smiling_face:\"\u003e\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2020-12-19T11:34:36.167Z","reply_count":0,"reply_to_post_number":49,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":38,"score":9.45,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/tree/1.0.12/patches/gao","internal":false,"reflection":false,"title":"axoloti-contrib/patches/gao at 1.0.12 ¬∑ axoloti/axoloti-contrib ¬∑ GitHub","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png"},"actions_summary":[
