</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-08T01:03:38Z' itemprop='datePublished'>
             2016-11-08 01:03:38 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He thx for the effort. I am really deep in my multitrack looper / fx setup so I didn't really try it out yet, but I will test it soon <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-11-08T20:24:38Z' itemprop='datePublished'>
             2016-11-08 20:24:38 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No problem when you have time ! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-16T21:01:56Z' itemprop='datePublished'>
             2017-01-16 21:01:56 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey<br>I finally got to try your beatslicer out. It's is pretty nice, especially the DEV patches you sent to me! </p>

<p>However I'm a bit unsure of how to use it atm. My my main goal is a multitrack Audio Looper that can also do the magic stuff like mangling, pitching etc. <br>Step one is building the multitrack looper, I did so using the looper blocks of <a class="mention" href="/users/rbrt">@rbrt</a>. The next step would be to integrate the mangling elements, like your beat detection slicing. However this would be combining two different systems, it would be the most efficient to have all in one system and i'm a bit unsure how to do that. </p>

<p><a class="mention" href="/users/rbrt">@rbrt</a> you see any possibilty of integrating <span class="mention">@JeromB</span>'s work into you looper blocks? It would be quite amazing <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-17T20:21:24Z' itemprop='datePublished'>
             2017-01-17 20:21:24 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi Simon,<br>I will check out <a class="mention" href="/users/jeromeb">@JeromeB</a> 's stuff real soon,'cause I just tried to patch a live-slicer some days ago..and I wasn't really satisfied with my own objects..<br>especially ,there has to be some kind of x-fading between the slices...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-01-17T20:22:02Z' itemprop='datePublished'>
             2017-01-17 20:22:02 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>...but right now I'm really busy on some new midi and sequencer stuff..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2017-01-22T13:10:13Z' itemprop='datePublished'>
             2017-01-22 13:10:13 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your feedback.<br>When I would have time, I want to write a midi looper. My goal is to record each slice detection in a midi recorder in order to have the same function as a looper but with new capacities like removing a slice, change pitch (with and without change length of the slice), change sequence tempo without change pitch of each slice, reverse slice, retrig slice, etc. All of this in live mode. But my ideas on the matter are not too clear, I am lacking time to investigate this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-01-22T15:11:41Z' itemprop='datePublished'>
             2017-01-22 15:11:41 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/rbrt">@rbrt</a><br>that would be very very dope <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a class="mention" href="/users/jeromeb">@JeromeB</a><br>cool I think we want to to very similiar stuff! writing positions of transients to a table would be a great first step. <br>All the other stuff you describe is I think achievable with patching. </p>

<p>But for me I already have the looper environment, I only need the information where in the table the transients are, then I could do what I want with this information. <br> so it's pretty great of <a class="mention" href="/users/rbrt">@rbrt</a> to show interest in this <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-12-18T09:41:33Z' itemprop='datePublished'>
             2017-12-18 09:41:33 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/jeromeb">@JeromeB</a> I must say I really enjoy using your objects, so thanks and bravo for the hard work.</p>

<p>I was playing around with the turing.axo object today, it's really amazing and great fun to use live (and just plain useful I must admit), but I was wondering if there was a way for the bit buffer to be adjustable so that we could have 3 / 5 / 7 / 9 bar loops instead of always 4 ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2017-12-18T20:40:59Z' itemprop='datePublished'>
             2017-12-18 20:40:59 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/mtyas">@mtyas</a>. Thank you very much for your feedback.<br>I think it's possible to have an adjustable buffer length.</p>

<p>But, I work on an alternative : a mix between an euclidean sequencer and an turing sequencer.<br>I use a cpu efficient euclidean rhythms generator inspired by an old puredata patch.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/46d9d7318a79bedd2aea0aecff52ec1aa35cf136" href="//community.axoloti.com/uploads/default/original/2X/4/46d9d7318a79bedd2aea0aecff52ec1aa35cf136.png" class="lightbox" title="Capture du 2017-12-18 21-21-45.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/46d9d7318a79bedd2aea0aecff52ec1aa35cf136_1_608x500.png" width="608" height="500"><div class="meta">
<span class="filename">Capture du 2017-12-18 21-21-45.png</span><span class="informations">713x586 28.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Turing sequencer produce an periodic random number. <br>This number is used as an array index, of pentatonic scale.<br>Euclidean algorithm is used for the rhythm.<br>I have a patch for that, as an attachment of this post.</p>

<p>I have to go on a business trip. I'm looking at how to change the length of the buffer when I get back.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a0fecbde2d22ab1cde4c8807c02fa97c63458703.axp">turing_euclidean_dev.axp</a> (14.0 KB)</p>

<p>PS : Recently I write all my sequencers for a STM32F429 card. That way I can keep some CPU for signal processing and I have a display. Requires only a few resistors, an optocoupler and a diode.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/custom-object-mixed-variable-types/1384/11">Custom Object Mixed Variable Types</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2017-12-18T20:51:19Z' itemprop='datePublished'>
             2017-12-18 20:51:19 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Euclidean + turing sequencer on an external STM32F49I-Discovery board.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/24ad5755161c2fa243c0334e31e8913e0ffa5aea" href="//community.axoloti.com/uploads/default/original/2X/2/24ad5755161c2fa243c0334e31e8913e0ffa5aea.JPG" class="lightbox" title="DSC01940.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/24ad5755161c2fa243c0334e31e8913e0ffa5aea_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">DSC01940.JPG</span><span class="informations">3461x2596 2.18 MB</span><span class="expand"></span>
</div></a></div></p>

<p>MDP32 in order to control STM32F429I board.<br>Midi out to axoloti board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-07-24T11:16:06Z' itemprop='datePublished'>
             2019-07-24 11:16:06 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there, i realise this is an old post...hehe.<br>i was wondering if there is a "simple" way to completely empty out a beaslicer object, so that the buffer is zeroed out and all audio output stops? i would need this to build a "crazy" drum machine. great slicer object really!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='JeromeB Contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>

      <div class='post' itemprop='articleBody'>
        <p>thanks for considering!! <br>another bug i found is that in your beastlicer example with the turing sequencers the beastlicer does not seem to react to multiplications of the clock when in reverse mode. this is a rather strange bug since those are two separate objects.</p>

<p>EDIT: maybe it is just the retrig inlet that stops working in reverse mode...</p>

          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2019-07-31T20:38:57Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the feedback ! I will look at it.<br>Unfortunately, I have work at home that takes time and next week I go on vacation.<br>I'll try to work on my patches when I get back. Thank you very much for your patience Lokki !</p>

<p>PS : I took 5 minutes to look at the "retrig" problem.<br>If silence_threshold parameter is too small, end of slice is detected when input level is very low. Then fadeout of slice is long and if you play slice in reverse mode (with the attack of slice at the end), slice begins with inaudible sound. In "retrig" mode, with a small period between trigs, this inaudible part is interrupted and another inaudible part is played. This problem is increased when you play sound with low pitch.<br>To avoid this, increase silence threshold parameter (but it's a problem to record sound that lasts) and play with pitch parameter. </p>

<p>Try attached patch, and play with pitch, clock and silence threshold.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/162fb93fdc714406b0e8d239ca09d9d8f0e08546.axp">beatslicer_lokki.axp</a> (3.7 KB)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>hey, thanks for taking the time and explaining, this makes much sense actually. i will try to see if i can get a sweet spot with the silence_threshold.</p>

        <aside class="quote" data-post="32" data-topic="1419"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>i was wondering if there is a "simple" way to completely empty out a beaslicer object, so that the buffer is zeroed out and all audio output stops?</p></blockquote></aside>

<p>Hi lokki,<br>Work in progress in  axoloti-contrib/patches/gao/dev/beatslicer.axp<br>Still some bugs but objects are usable. Give your opinion !</p>

<p>Changelog :</p>

<ul>
<li>stereo input signal </li>
<li>principle : 1 capture module and 1 or many slices players modules</li>
<li>1 reset input for empty all buffers (in fact, only index is zeroed)</li>
</ul>

<p>Todo : </p>

<ul>
<li>add reverse mode in the slice player module</li>
<li>display last sample number</li>
<li>erase a selected sample</li>
</ul>

      </div>
      <div class='post' itemprop='articleBody'>
        <h2>New beatslicer and beatplayer</h2>

<p>see help patch in Menu : <br>Help -&gt; library -&gt; community -&gt; gao -&gt; sample -&gt; beatplayer2<br>Help -&gt; library -&gt; community -&gt; gao -&gt; sample -&gt; beatslicer2</p>

<p>see beatslicer2 help patch for configuring analyser.<br>This version use float : code is easier to understand and float does not impact performance.<br>Mono input, in place of stereo input : the code contains fewer bugs.<br>It's possible to delete last slice on the stack.</p>

<p>Play function : </p>

<ul>
<li>slice selection</li>
<li>pitch</li>
<li>reverse mode</li>
<li>retrig option (store current slice index, pitch and direction and wait for the end of the reading to start again)</li>
</ul>

<p>It's possible to use more than one sliceplayer with the same slice stack.</p>
      </div>

        <p>And a new beatslicer companion : slice player time compression/expansion with looped sample.<br>Just a new version of rockafella object (<a href="//community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/850/2?u=jeromeb">http://community.axoloti.com/t/solved-pd-sampler-rockafella-example-on-axoloti/850/2?u=jeromeb</a>), but for beatslicer buffer and cpu friendly version.</p>

<p>Check Help -&gt; library -&gt; community -&gt; gao -&gt; sample -&gt; spTimeExpansion</p>

 slice, reverse slice, retrig slice, etc. All of this in live mode. But my ideas on the matter are not too clear, I am lacking time to investigate this.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-01-22T13:10:13.488Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":132,"score":31.85,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17096,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-01-22T15:11:41.774Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003cbr\u003ethat would be very very dope \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jeromeb\"\u003e@JeromeB\u003c/a\u003e\u003cbr\u003ecool I think we want to to very similiar stuff! writing positions of transients to a table would be a great first step. \u003cbr\u003eAll the other stuff you describe is I think achievable with patching. \u003c/p\u003e\n\n\u003cp\u003eBut for me I already have the looper environment, I only need the information where in the table the transients are, then I could do what I want with this information. \u003cbr\u003e so it's pretty great of \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e to show interest in this \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-01-22T15:11:41.774Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":132,"score":32.1,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25506,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-12-18T09:41:33.632Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/jeromeb\"\u003e@JeromeB\u003c/a\u003e I must say I really enjoy using your objects, so thanks and bravo for the hard work.\u003c/p\u003e\n\n\u003cp\u003eI was playing around with the turing.axo object today, it's really amazing and great fun to use live (and just plain useful I must admit), but I was wondering if there was a way for the bit buffer to be adjustable so that we could have 3 / 5 / 7 / 9 bar loops instead of always 4 ?\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-12-18T09:41:33.632Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":120,"score":30.0,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25528,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2017-12-18T20:40:59.105Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e. Thank you very much for your feedback.\u003cbr\u003eI think it's possible to have an adjustable buffer length.\u003c/p\u003e\n\n\u003cp\u003eBut, I work on an alternative : a mix between an euclidean sequencer and an turing sequencer.\u003cbr\u003eI use a cpu efficient euclidean rhythms generator inspired by an old puredata patch.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/46d9d7318a79bedd2aea0aecff52ec1aa35cf136\" href=\"//community.axoloti.com/uploads/default/original/2X/4/46d9d7318a79bedd2aea0aecff52ec1aa35cf136.png\" class=\"lightbox\" title=\"Capture du 2017-12-18 21-21-45.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/46d9d7318a79bedd2aea0aecff52ec1aa35cf136_1_608x500.png\" width=\"608\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture du 2017-12-18 21-21-45.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e713x586 28.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eTuring sequencer produce an periodic random number. \u003cbr\u003eThis number is used as an array index, of pentatonic scale.\u003cbr\u003eEuclidean algorithm is used for the rhythm.\u003cbr\u003eI have a patch for that, as an attachment of this post.\u003c/p\u003e\n\n\u003cp\u003eI have to go on a business trip. I'm looking at how to change the length of the buffer when I get back.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a0fecbde2d22ab1cde4c8807c02fa97c63458703.axp\"\u003eturing_euclidean_dev.axp\u003c/a\u003e (14.0 KB)\u003c/p\u003e\n\n\u003cp\u003ePS : Recently I write all my sequencers for a STM32F429 card. That way I can keep some CPU for signal processing and I have a display. Requires only a few resistors, an optocoupler and a diode.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-12-18T20:40:59.105Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":44,"incoming_link_count":262,"reads":120,"score":1336.2,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a0fecbde2d22ab1cde4c8807c02fa97c63458703.axp","internal":true,"reflection":false,"clicks":33},{"url":"//community.axoloti.com/uploads/default/original/2X/4/46d9d7318a79bedd2aea0aecff52ec1aa35cf136.png","internal":true,"reflection":false,"clicks":0},{"url":"http://community.axoloti.com/t/custom-object-mixed-variable-types/1384/11","internal":true,"reflection":true,"title":"Custom Object Mixed Variable Types","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avata fault/original/2X/2/24ad5755161c2fa243c0334e31e8913e0ffa5aea.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35153,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-24T11:16:06.434Z","cooked":"\u003cp\u003ehi there, i realise this is an old post...hehe.\u003cbr\u003ei was wondering if there is a \"simple\" way to completely empty out a beaslicer object, so that the buffer is zeroed out and all audio output stops? i would need this to build a \"crazy\" drum machine. great slicer object really!!\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2019-07-24T11:16:06.434Z","reply_count":2,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":79,"score":26.7,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35191,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-07-26T15:00:34.521Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eI can't remember the code in detail, it's old object, but I think that is possible.\u003cbr\u003eI intend to do clean my objects repository next week.\u003cbr\u003eI'll let you know, of course !\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2019-07-26T15:00:34.521Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":78,"score":36.5,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35240,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-31T07:51:53.780Z","cooked":"\u003cp\u003ethanks for considering!! \u003cbr\u003eanother bug i found is that in your beastlicer example with the turing sequencers the beastlicer does not seem to react to multiplications of the clock when in reverse mode. this is a rather strange bug since those are two separate objects.\u003c/p\u003e\n\n\u003cp\u003eEDIT: maybe it is just the retrig inlet that stops working in reverse mode...\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2019-07-31T11:06:57.920Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":78,"score":21.5,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35244,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-07-31T20:38:57.940Z","cooked":"\u003cp\u003eThanks for the feedback ! I will look at it.\u003cbr\u003eUnfortunately, I have work at home that takes time and next week I go on vacation.\u003cbr\u003eI'll try to work on my patches when I get back. Thank you very much for your patience Lokki !\u003c/p\u003e\n\n\u003cp\u003ePS : I took 5 minutes to look at the \"retrig\" problem.\u003cbr\u003eIf silence_threshold parameter is too small, end of slice is detected when input level is very low. Then fadeout of slice is long and if you play slice in reverse mode (with the attack of slice at the end), slice begins with inaudible sound. In \"retrig\" mode, with a small period between trigs, this inaudible part is interrupted and another inaudible part is played. This problem is increased when you play sound with low pitch.\u003cbr\u003eTo avoid this, increase silence threshold parameter (but it's a problem to record sound that lasts) and play with pitch parameter. \u003c/p\u003e\n\n\u003cp\u003eTry attached patch, and play with pitch, clock and silence threshold.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/162fb93fdc714406b0e8d239ca09d9d8f0e08546.axp\"\u003ebeatslicer_lokki.axp\u003c/a\u003e (3.7 KB)\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2019-07-31T21:27:51.359Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":77,"score":36.3,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/162fb93fdc714406b0e8d239ca09d9d8f0e08546.axp","internal":true,"reflection":false,"clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35245,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-07-31T22:10:16.790Z","cooked":"\u003cp\u003ehey, thanks for taking the time and explaining, this makes much sense actually. i will try to see if i can get a sweet spot with the silence_threshold.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2019-07-31T22:10:16.790Z","reply_count":0,"reply_to_post_number":35,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":79,"score":16.6,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35512,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-08-19T21:39:22.338Z","cooked":"\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1419\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei was wondering if there is a \"simple\" way to completely empty out a beaslicer object, so that the buffer is zeroed out and all audio output stops?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHi lokki,\u003cbr\u003eWork in progress in  axoloti-contrib/patches/gao/dev/beatslicer.axp\u003cbr\u003eStill some bugs but objects are usable. Give your opinion !\u003c/p\u003e\n\n\u003cp\u003eChangelog :\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003estereo input signal \u003c/li\u003e\n\u003cli\u003eprinciple : 1 capture module and 1 or many slices players modules\u003c/li\u003e\n\u003cli\u003e1 reset input for empty all buffers (in fact, only index is zeroed)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eTodo : \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eadd reverse mode in the slice player module\u003c/li\u003e\n\u003cli\u003edisplay last sample number\u003c/li\u003e\n\u003cli\u003eerase a selected sample\u003c/li\u003e\n\u003c/ul\u003e","post_number":37,"post_type":1,"updated_at":"2019-08-19T21:39:22.338Z","reply_count":0,"reply_to_post_number":32,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":81,"score":17.2,"yours":false,"topic_id":1419,"topic_slug":"jeromeb-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35763,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2019-09-03T21:20:55.492Z","cooked":"\u003ch2\u003eNew beatslicer and beatplayer\u003c/h2\u003e\n\n\u003cp\u003esee help patch in Menu : \u003cbr\u003eHelp -\u0026gt; library -\u0026gt; community -\u0026gt; gao -\u0026gt; sample -\u0026gt; beatplayer2\u003cbr\u003eHelp -\u0026gt; library -\u0026gt; community -\u0026gt; gao -\u0026gt; sample -\u0026gt; beatslicer2\u003c/p\u003e\n\n\u003cp\u003esee beatslicer2 help patch for configuring analyser.\u003cbr\u003eThis version use float : code is easier to understand and float does not impact performance.\u003cbr\u003eMono input, in place of stereo input : the code contains fewer bugs.\u003cbr\u003eIt's possible to delete last slice on the stack.\u003c/p\u003e\n\n\u003cp\u003ePlay function : \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eslice selection\u003c/li\u003e\n\u003cli\u003epitch\u003c/li\u003e\n\u003cli\u003ereverse mode\u003c/li\u003e\n\u003cli\u003eretrig option (store current slice index, pitch and direction and wait for the end of the reading to start again)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIt's possible to use more than one sliceplayer with the same slice stack.\u003c/p\u003e","post_number"
