        <h1>
  <a href="/t/bpm-000-and-not-bpm-346/7417">BPM.000 and not BPM.346</a>
</h1>

<div id='breadcrumbs'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-27T10:52:38Z' itemprop='datePublished'>
             2021-07-27 10:52:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I use a BPM object as a master clock in my axo, and also send it out to synths and DAW. Problem I have is its linear to the .000 which is a hassle. How can I step the bpm object counter so its a neat eg 102 or 103 bpm and not 102.735 bpm. No decimals. Thanks again</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2021-07-27T14:09:02Z' itemprop='datePublished'>
             2021-07-27 14:09:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="7417"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/earthtemple/40/7949_1.png" class="avatar">EarthTemple:</div>
<blockquote><p>I use a BPM object</p></blockquote></aside>

<p>Specifically, what object are you using?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-07-28T11:29:34Z' itemprop='datePublished'>
             2021-07-28 11:29:34 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ifmyou really don't need values in the decimals (e.g. 120.5) you can just convert the number to an integer, there should be an object called 'int' or just 'i' that does that</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-07-30T06:37:34Z' itemprop='datePublished'>
             2021-07-30 06:37:34 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>At the moment, this is my BPM lfo/square</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/002a73fe0a55d23455e6bed0b9f3a73dba187713" href="//community.axoloti.com/uploads/default/original/2X/0/002a73fe0a55d23455e6bed0b9f3a73dba187713.jpeg" class="lightbox" title="F31703E8-D877-40E6-80EF-CA8874049776.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/002a73fe0a55d23455e6bed0b9f3a73dba187713_1_690x377.jpeg" width="690" height="377"><div class="meta">
<span class="filename">F31703E8-D877-40E6-80EF-CA8874049776.jpeg</span><span class="informations">2851x1558 2.11 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-08-01T08:52:07Z' itemprop='datePublished'>
             2021-08-01 08:52:07 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a bpm generator that lets you set the tempo with clean numbers, like 122, 144, 124, etc.</p>

<p>Try looking for the object called "drj/seq/bpm_gen".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/EarthTemple'><b itemprop='author'>EarthTemple</b></a>
           
           <time datetime='2021-08-08T15:30:01Z' itemprop='datePublished'>
             2021-08-08 15:30:01 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I cant seem to get the bpm/gen working Jaffa. Still getting pesky decimals. Any chance of a pic?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-08-09T16:50:19Z' itemprop='datePublished'>
             2021-08-09 16:50:19 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have to be honest, I did not try that object on my own, but as it uses integers, whole numbers I kind of thought that it would also set precise bpm.</p>

<p>I can tell you one bpm I know is clean. If you want to set a bpm of 180, you can set a dial 24.575 on a midi/out/clock object.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/ab629c104c0906ccafac8e9e5d5cab58e0c65c64.png" width="192" height="162"></p>

<p>I fund out this the really hard way, byt using a daw with a 4 on the floor kick and made the same on the axoloti, and tuned it until I got a match. I left it playing for half an hour and it didn't drift at all. So it is possible, by tweaking a bit, the manual way.</p>

<p>I have an idea I am gonna try out, to find the exact value to set on a dial to get a precise bpm. I will see if I can find the time to try it out tonight... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-08-09T17:06:38Z' itemprop='datePublished'>
             2021-08-09 17:06:38 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay couldn't help myself, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>This is the setup I use. I use the clock object, which can send clock to both midi instruments and internally, using the outlet:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/d/dcefed7daaea2ae48431241fce602684bb3441f8.png" width="529" height="251"></p>

<p>Try those values and see if you get precise bpms, on the thing you use to check bpm.</p>

<p>If it's not precise, then use fine adjustment of the dial. On Mac, if I hold down cmd+alt+shift and use arrow up and down on the keyboard, you can fine adjust the dial values. Or you can also type in a precise decimal value.</p>

<p>Once you got something that is precise, then maybe copy the value of the dial and paste it somewhere, so you have it for another time. Like my comments <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I know this is kind of backwards thinking, but since you only need to specific bpm, I think it's possible to do that. But yeah, probably not the most effective way of doing it, but the math in Axoloti, with some of the obscure value types, is a bit hard to grasp, at times, at least for me. I am just a hobbyist <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2021-08-09T18:26:56Z' itemprop='datePublished'>
             2021-08-09 18:26:56 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay tried more things now. but I am having trouble getting precise values for those bpms, 102 and 103. I cant get those 2 precise enough.</p>

<p>What I did was first calculate the right sample length in an app called Music Math. I have it for Mac, but not for windows, sorry. Maybe you can find an old free version on the web, but they upgraded it to a paid version, so the old free version can be hard to find. </p>

<p>Anyway, I calculated the right sample length in Music Math, those are the values called "Sample length goal" in the patch.</p>

<p>The I made an algorithm, that calculates sample length based on the ticks from the clock, which I then tried to match the "Sample length goal" I got from the Music Math app. You can change the dial on the clock and get new values. Then I manually tried to match them. Yes I know kind of backwards thinking again, but it does work in some cases. </p>

<p>As said some bpms, I seem to be able to set precisely, like 100, 120, 180 bpm. But those more "obscure" bpms like 102 and 103, I can't get precise.</p>

<p>Here is the patch I used for the tests. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6171876c013afdf2bb86754258fd90ca4291af6b.axp">Bpm-Precise 1.1 .axp</a> (6.1 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d" href="//community.axoloti.com/uploads/default/original/2X/3/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d.png" class="lightbox" title="Screen Shot 2021-08-09 at 20.28.56.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d_1_690x339.png" width="690" height="339"><div class="meta">
<span class="filename">Screen Shot 2021-08-09 at 20.28.56.png</span><span class="informations">922x453 26.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I just wanted to find out i it was possible to make precise bpms. If we could get the precise value for all bpms, we could make a look up table, with the precise bpms. But yeah, not sure it would work, now that I can't get the right values.</p>

<p>Will think a bit more about it. I am thinking maybe something can be done by converting everything to floats first and then do the math and then back to Axoloti math variables. Need to think a bit about this, though.</p>

<p>Anyway, play around with it and see if you can make something out of it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='BPM.000 and not BPM.346'>

on":null,"can_view_edit_history":false,"wiki":false},{"id":43748,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-08-01T08:52:07.014Z","cooked":"\u003cp\u003eThere is a bpm generator that lets you set the tempo with clean numbers, like 122, 144, 124, etc.\u003c/p\u003e\n\n\u003cp\u003eTry looking for the object called \"drj/seq/bpm_gen\".\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-08-01T08:52:07.014Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":24,"score":25.85,"yours":false,"topic_id":7417,"topic_slug":"bpm-000-and-not-bpm-346","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"sebiiksbcs","avatar_template":"/user_avatar/community.axoloti.com/sebiiksbcs/{size}/6295_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43778,"name":"M","username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png","created_at":"2021-08-08T15:30:01.356Z","cooked":"\u003cp\u003eI cant seem to get the bpm/gen working Jaffa. Still getting pesky decimals. Any chance of a pic?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-08-08T15:30:01.356Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":18,"score":9.85,"yours":false,"topic_id":7417,"topic_slug":"bpm-000-and-not-bpm-346","display_username":"M","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2008,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43789,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-08-09T16:50:19.278Z","cooked":"\u003cp\u003eI have to be honest, I did not try that object on my own, but as it uses integers, whole numbers I kind of thought that it would also set precise bpm.\u003c/p\u003e\n\n\u003cp\u003eI can tell you one bpm I know is clean. If you want to set a bpm of 180, you can set a dial 24.575 on a midi/out/clock object.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/ab629c104c0906ccafac8e9e5d5cab58e0c65c64.png\" width=\"192\" height=\"162\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI fund out this the really hard way, byt using a daw with a 4 on the floor kick and made the same on the axoloti, and tuned it until I got a match. I left it playing for half an hour and it didn't drift at all. So it is possible, by tweaking a bit, the manual way.\u003c/p\u003e\n\n\u003cp\u003eI have an idea I am gonna try out, to find the exact value to set on a dial to get a precise bpm. I will see if I can find the time to try it out tonight... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-08-09T16:50:19.278Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":17,"score":5.05,"yours":false,"topic_id":7417,"topic_slug":"bpm-000-and-not-bpm-346","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"EarthTemple","avatar_template":"/user_avatar/community.axoloti.com/earthtemple/{size}/7949_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43790,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-08-09T17:06:38.203Z","cooked":"\u003cp\u003eOkay couldn't help myself, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThis is the setup I use. I use the clock object, which can send clock to both midi instruments and internally, using the outlet:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/dcefed7daaea2ae48431241fce602684bb3441f8.png\" width=\"529\" height=\"251\"\u003e\u003c/p\u003e\n\n\u003cp\u003eTry those values and see if you get precise bpms, on the thing you use to check bpm.\u003c/p\u003e\n\n\u003cp\u003eIf it's not precise, then use fine adjustment of the dial. On Mac, if I hold down cmd+alt+shift and use arrow up and down on the keyboard, you can fine adjust the dial values. Or you can also type in a precise decimal value.\u003c/p\u003e\n\n\u003cp\u003eOnce you got something that is precise, then maybe copy the value of the dial and paste it somewhere, so you have it for another time. Like my comments \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI know this is kind of backwards thinking, but since you only need to specific bpm, I think it's possible to do that. But yeah, probably not the most effective way of doing it, but the math in Axoloti, with some of the obscure value types, is a bit hard to grasp, at times, at least for me. I am just a hobbyist \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-08-09T17:06:38.203Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":17,"score":5.2,"yours":false,"topic_id":7417,"topic_slug":"bpm-000-and-not-bpm-346","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43792,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2021-08-09T18:26:56.716Z","cooked":"\u003cp\u003eOkay tried more things now. but I am having trouble getting precise values for those bpms, 102 and 103. I cant get those 2 precise enough.\u003c/p\u003e\n\n\u003cp\u003eWhat I did was first calculate the right sample length in an app called Music Math. I have it for Mac, but not for windows, sorry. Maybe you can find an old free version on the web, but they upgraded it to a paid version, so the old free version can be hard to find. \u003c/p\u003e\n\n\u003cp\u003eAnyway, I calculated the right sample length in Music Math, those are the values called \"Sample length goal\" in the patch.\u003c/p\u003e\n\n\u003cp\u003eThe I made an algorithm, that calculates sample length based on the ticks from the clock, which I then tried to match the \"Sample length goal\" I got from the Music Math app. You can change the dial on the clock and get new values. Then I manually tried to match them. Yes I know kind of backwards thinking again, but it does work in some cases. \u003c/p\u003e\n\n\u003cp\u003eAs said some bpms, I seem to be able to set precisely, like 100, 120, 180 bpm. But those more \"obscure\" bpms like 102 and 103, I can't get precise.\u003c/p\u003e\n\n\u003cp\u003eHere is the patch I used for the tests. \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6171876c013afdf2bb86754258fd90ca4291af6b.axp\"\u003eBpm-Precise 1.1 .axp\u003c/a\u003e (6.1 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d\" href=\"//community.axoloti.com/uploads/default/original/2X/3/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d.png\" class=\"lightbox\" title=\"Screen Shot 2021-08-09 at 20.28.56.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d_1_690x339.png\" width=\"690\" height=\"339\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2021-08-09 at 20.28.56.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e922x453 26.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI just wanted to find out i it was possible to make precise bpms. If we could get the precise value for all bpms, we could make a look up table, with the precise bpms. But yeah, not sure it would work, now that I can't get the right values.\u003c/p\u003e\n\n\u003cp\u003eWill think a bit more about it. I am thinking maybe something can be done by converting everything to floats first and then do the math and then back to Axoloti math variables. Need to think a bit about this, though.\u003c/p\u003e\n\n\u003cp\u003eAnyway, play around with it and see if you can make something out of it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-08-09T18:32:51.606Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":17,"score":4.45,"yours":false,"topic_id":7417,"topic_slug":"bpm-000-and-not-bpm-346","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6171876c013afdf2bb86754258fd90ca4291af6b.axp","internal":true,"reflection":false,"clicks":1},{"url":"//community.axoloti.com/uploads/default/original/2X/3/333f9b6e12a53e09fde0312e01f4e05e7e1ff89d.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[43728,43729,43732,43737,43748,43778,43789,43790,43792]},"timeline_lookup":[[1,427],[3,426],[4,424],[5,422],[6,415],[7,414]],
