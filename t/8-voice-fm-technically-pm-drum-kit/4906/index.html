        <h1>
  <a href="/t/8-voice-fm-technically-pm-drum-kit/4906">8-Voice FM (Technically PM) Drum Kit</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KHS'><b itemprop='author'>KHS</b></a>
           
           <time datetime='2018-08-24T01:40:55Z' itemprop='datePublished'>
             2018-08-24 01:40:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/045d5852eca26c6b27335e83bb379b19d847a041.axs">1kick.axs</a> (9.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1df886d90a632ce8661bf210b4771df3fe3f9328.axs">2snare.axs</a> (9.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/179f6ca5791dfd5369ce17a739c49aade5ea34e0.axs">3block.axs</a> (8.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d1ce1e5a15007e3003f0b93ca61c08e6f688cf3d.axs">4hh.axs</a> (7.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a433b1b01ce26d410e95ef56811e3004a64c04a3.axs">5tom.axs</a> (9.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3eae50d6c46f93fe3c15adb95ba87443e8b943ef.axs">6tom.axs</a> (9.6 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e1e5d076ccf6265abdd87f1b036449482b9d8fb2.axs">7shaker.axs</a> (7.3 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/61abb9909064caef8e832f268dc983d7fe1b9b21.axs">8ride.axs</a> (7.5 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/52d7ff28793f366eed180a0ee3d3a38a0da24642.axp">Final Drums.axp</a> (3.1 KB)</p>

<p>I've had my Axoloti for a couple years now and recently I figured I should actually try to whip something up with it. My goal with this was to make a functional eight-voice, DX-inspired FM (technically PM) drum machine without using a traditional noise source. Because of that, it has a very specific, unabashedly digital sound and is not in any way attempting to replicate a specific piece of gear. Every voice responds to CC10 panning and is velocity-sensitive, with most having subtle modulations tied to velocity for variety's sake, and they all have a live tone-shaping parameter assigned to the Mod Wheel/CC1 of each channel. Kick, block and toms have drive controls, snare has a noise balance control, and hi-hat, shaker, and ride have noise color controls.</p>

<p>Despite hovering around 54-56% CPU usage, I wasn't able to add much more to these patches and still retain all eight voices before overloading the Axoloti Core, so there is no on-board sequencing. That said, they are split out to separate channels in order to play well with multi-channel MIDI sequencers like Patterning or the Beatstep Pro. I also went with multiple channels to fabricate a choke group for the hi-hat - the decay is adjusted by MIDI note, so higher pitches yield longer decays. For a more conventional open/closed ratio, I recommend keeping the split around two octaves, which just so happens to be the pitch range available on Patterning.</p>

<p>Here are the MIDI notes I recommend starting around:</p>

<p>Kick: C2<br>Snare: D4<br>Block: C6<br>Closed Hi-Hat: A#/Bb4<br>Open Hi-Hat: A#/Bb6<br>Hi Tom (C5): A#/Bb2<br>Lo Tom (C6): F2<br>Shaker: F5<br>Ride: D7</p>

<p>I'm new to sharing Axoloti patches so I'm not positive the axp file is configured to automatically find the included subpatches. My apologies if it doesn't, though it should be easy enough to either reconfigure my provided axp file or set one up yourself in your own Axoloti directory if you are familiar with polyphonic subpatching. Each subpatch comes already assigned to the MIDI channel number listed in their file names, but those can be adjusted in the subpatch/patch settings.</p>

<p>Enjoy!</p>
      </div>

        <p>Is it posible to synthesiz a clap sound?</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2018-08-28T09:45:39Z' itemprop='datePublished'>
             2018-08-28 09:45:39 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="4906"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/65b543/40.png" class="avatar">KHS:</div>
<blockquote><p>I'm new to sharing Axoloti patches so I'm not positive the axp file is configured to automatically find the included subpatches.</p></blockquote></aside>

<p>You can use embedded subpatches for easy sharing. Create a patch/patcher object and paste everything from your subpatch into that object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KHS'><b itemprop='author'>KHS</b></a>
           
           <time datetime='2018-08-28T17:41:54Z' itemprop='datePublished'>

        <p>I'll have to mess around with that, thanks for the tip!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='8-Voice FM (Technically PM) Drum Kit'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KHS'><b itemprop='author'>KHS</b></a>
           
           <time datetime='2018-08-28T18:02:46Z' itemprop='datePublished'>
             2018-08-28 18:02:46 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Totally possible, and even something I was originally trying to do. I found that in order to really make a clap the way I'd want it to sound though, I'd have to devote a significant chunk of the Core's CPU to it and either simplify my other sounds or cut down on the number of simultaneous voices.</p>

<p>If you wanted to try it, I would recommend taking the shaker patch, removing any attack, adding some trigger delay objects, and sending the "noise" source through a few parallel band pass filters at similar but different frequencies to get started. I think the filters were the most taxing part of my clap patch, so you could try it without them, but I don't think full-range "noise" (even when pitched as it is here) sounds very realistic for claps.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='8-Voice FM (Technically PM) Drum Kit'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2019-09-13T21:47:49Z' itemprop='datePublished'>
             2019-09-13 21:47:49 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the patch. I noticed that when I open the Final Drums.axp that each of the individual voices is associated with a different midi channel.  This is probably explained better somewhere but I'd like to modify it so that they are all on the same drum midi channel (10) but respond to different keys/notes on that channel.  How would I go about modifying it?</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='8-Voice FM (Technically PM) Drum Kit'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2019-09-14T17:43:17Z' itemprop='datePublished'>
             2019-09-14 17:43:17 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I usually use the <strong>midi/in/keyb note</strong> object and route the gate of each note to a drumsound subpatch. The MIDI channel for the patch can be set in the patch settings.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='8-Voice FM (Technically PM) Drum Kit'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mlinton'><b itemprop='author'>mlinton</b></a>
           
           <time datetime='2019-09-15T14:37:57Z' itemprop='datePublished'>
             2019-09-15 14:37:57 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That makes sense to me, but I literally just got my axoloti and I'm not sure how to accomplish this.  Is there a good basic tutorial that explains sub-patches?  Or maybe a multi-voice drum patch that shows this?</p>

<p>Ok think I figured it out:  Used a split-lead patch example to use the midi/in/keyb note object and map specific notes to the trig of the drums from another patch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='8-Voice FM (Technically PM) Drum Kit'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2019-09-17T20:10:07Z' itemprop='datePublished'>
             2019-09-17 20:10:07 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's a patch I once made to work with the Electribe ER-1 as a sequencer.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a1ce4e6c80732d8c6730a593885b537902f5d078.axp">electribe-test.axp</a> (38.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='8-Voice FM (Technically PM) Drum Kit'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rossominerale'><b itemprop='author'>rossominerale</b></a>
           
           <time datetime='2019-09-30T17:12:40Z' itemprop='datePublished'>

          ps.store("topic_4906", {"post_stream":{"posts":[{"id":30250,"name":"","username":"KHS","avatar_template":"/letter_avatar_proxy/v2/letter/k/65b543/{size}.png","created_at":"2018-08-24T01:40:55.772Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/045d5852eca26c6b27335e83bb379b19d847a041.axs\"\u003e1kick.axs\u003c/a\u003e (9.6 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1df886d90a632ce8661bf210b4771df3fe3f9328.axs\"\u003e2snare.axs\u003c/a\u003e (9.5 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/179f6ca5791dfd5369ce17a739c49aade5ea34e0.axs\"\u003e3block.axs\u003c/a\u003e (8.4 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d1ce1e5a15007e3003f0b93ca61c08e6f688cf3d.axs\"\u003e4hh.axs\u003c/a\u003e (7.5 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a433b1b01ce26d410e95ef56811e3004a64c04a3.axs\"\u003e5tom.axs\u003c/a\u003e (9.6 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3eae50d6c46f93fe3c15adb95ba87443e8b943ef.axs\"\u003e6tom.axs\u003c/a\u003e (9.6 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e1e5d076ccf6265abdd87f1b036449482b9d8fb2.axs\"\u003e7shaker.axs\u003c/a\u003e (7.3 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/61abb9909064caef8e832f268dc983d7fe1b9b21.axs\"\u003e8ride.axs\u003c/a\u003e (7.5 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/52d7ff28793f366eed180a0ee3d3a38a0da24642.axp\"\u003eFinal Drums.axp\u003c/a\u003e (3.1 KB)\u003c/p\u003e\n\n\u003cp\u003eI've had my Axoloti for a couple years now and recently I figured I should actually try to whip something up with it. My goal with this was to make a functional eight-voice, DX-inspired FM (technically PM) drum machine without using a traditional noise source. Because of that, it has a very specific, unabashedly digital sound and is not in any way attempting to replicate a specific piece of gear. Every voice responds to CC10 panning and is velocity-sensitive, with most having subtle modulations tied to velocity for variety's sake, and they all have a live tone-shaping parameter assigned to the Mod Wheel/CC1 of each channel. Kick, block and toms have drive controls, snare has a noise balance control, and hi-hat, shaker, and ride have noise color controls.\u003c/p\u003e\n\n\u003cp\u003eDespite hovering around 54-56% CPU usage, I wasn't able to add much more to these patches and still retain all eight voices before overloading the Axoloti Core, so there is no on-board sequencing. That said, they are split out to separate channels in order to play well with multi-channel MIDI sequencers like Patterning or the Beatstep Pro. I also went with multiple channels to fabricate a choke group for the hi-hat - the decay is adjusted by MIDI note, so higher pitches yield longer decays. For a more conventional open/closed ratio, I recommend keeping the split around two octaves, which just so happens to be the pitch range available on Patterning.\u003c/p\u003e\n\n\u003cp\u003eHere are the MIDI notes I recommend starting around:\u003c/p\u003e\n\n\u003cp\u003eKick: C2\u003cbr\u003eSnare: D4\u003cbr\u003eBlock: C6\u003cbr\u003eClosed Hi-Hat: A#/Bb4\u003cbr\u003eOpen Hi-Hat: A#/Bb6\u003cbr\u003eHi Tom (C5): A#/Bb2\u003cbr\u003eLo Tom (C6): F2\u003cbr\u003eShaker: F5\u003cbr\u003eRide: D7\u003c/p\u003e\n\n\u003cp\u003eI'm new to sharing Axoloti patches so I'm not positive the axp file is configured to automatically find the included subpatches. My apologies if it doesn't, though it should be easy enough to either reconfigure my provided axp file or set one up yourself in your own Axoloti directory if you are familiar with polyphonic subpatching. Each subpatch comes already assigned to the MIDI channel number listed in their file names, but those can be adjusted in the subpatch/patch settings.\u003c/p\u003e\n\n\u003cp\u003eEnjoy!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-08-24T01:40:55.772Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":67,"incoming_link_count":236,"reads":153,"score":1386.95,"yours":false,"topic_id":4906,"topic_slug":"8-voice-fm-technically-pm-drum-kit","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/52d7ff28793f366eed180a0ee3d3a38a0da24642.axp","internal":true,"reflection":false,"clicks":92},{"url":"//community.axoloti.com/uploads/default/original/2X/0/045d5852eca26c6b27335e83bb379b19d847a041.axs","internal":true,"reflection":false,"clicks":79},{"url":"//community.axoloti.com/uploads/default/original/2X/1/1df886d90a632ce8661bf210b4771df3fe3f9328.axs","internal":true,"reflection":false,"clicks":71},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d1ce1e5a15007e3003f0b93ca61c08e6f688cf3d.axs","internal":true,"reflection":false,"clicks":70},{"url":"//community.axoloti.com/uploads/default/original/2X/6/61abb9909064caef8e832f268dc983d7fe1b9b21.axs","internal":true,"reflection":false,"clicks":70},{"url":"//community.axoloti.com/uploads/default/original/2X/a/a433b1b01ce26d410e95ef56811e3004a64c04a3.axs","internal":true,"reflection":false,"clicks":70},{"url":"//community.axoloti.com/uploads/default/original/2X/3/3eae50d6c46f93fe3c15adb95ba87443e8b943ef.axs","internal":true,"reflection":false,"clicks":69},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e1e5d076ccf rsion":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30294,"name":"","username":"KHS","avatar_template":"/letter_avatar_proxy/v2/letter/k/65b543/{size}.png","created_at":"2018-08-28T17:41:54.118Z","cooked":"\u003cp\u003eI'll have to mess around with that, thanks for the tip!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-08-28T17:41:54.118Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":121,"score":25.05,"yours":false,"topic_id":4906,"topic_slug":"8-voice-fm-technically-pm-drum-kit","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":993,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30296,"name":"","username":"KHS","avatar_template":"/letter_avatar_proxy/v2/letter/k/65b543/{size}.png","created_at":"2018-08-28T18:02:46.231Z","cooked":"\u003cp\u003eTotally possible, and even something I was originally trying to do. I found that in order to really make a clap the way I'd want it to sound though, I'd have to devote a significant chunk of the Core's CPU to it and either simplify my other sounds or cut down on the number of simultaneous voices.\u003c/p\u003e\n\n\u003cp\u003eIf you wanted to try it, I would recommend taking the shaker patch, removing any attack, adding some trigger delay objects, and sending the \"noise\" source through a few parallel band pass filters at similar but different frequencies to get started. I think the filters were the most taxing part of my clap patch, so you could try it without them, but I don't think full-range \"noise\" (even when pitched as it is here) sounds very realistic for claps.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-08-28T18:02:46.231Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":120,"score":30.0,"yours":false,"topic_id":4906,"topic_slug":"8-voice-fm-technically-pm-drum-kit","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":993,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35975,"name":"Mark Linton","username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png","created_at":"2019-09-13T21:47:49.877Z","cooked":"\u003cp\u003eThanks for the patch. I noticed that when I open the Final Drums.axp that each of the individual voices is associated with a different midi channel.  This is probably explained better somewhere but I'd like to modify it so that they are all on the same drum midi channel (10) but respond to different keys/notes on that channel.  How would I go about modifying it?\u003c/p\u003e\n\n\u003cp\u003eThanks\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-09-13T21:47:49.877Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":80,"score":21.85,"yours":false,"topic_id":4906,"topic_slug":"8-voice-fm-technically-pm-drum-kit","display_username":"Mark Linton","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"KHS","avatar_template":"/letter_avatar_proxy/v2/letter/k/65b543/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36012,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2019-09-14T17:43:17.242Z","cooked":"\u003cp\u003eI usually use the \u003cstrong\u003emidi/in/keyb note\u003c/strong\u003e object and route the gate of each note to a drumsound subpatch. The MIDI channel for the patch can be set in the patch settings.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-09-14T17:43:17.242Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":73,"score":20.6,"yours":false,"topic_id":4906,"topic_slug":"8-voice-fm-technically-pm-drum-kit","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mlinton","avatar_template":"/letter_avatar_proxy/v2/letter/m/e0b2c6/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"u
