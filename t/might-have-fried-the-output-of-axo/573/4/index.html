        <h1>
  <a href="/t/might-have-fried-the-output-of-axo/573">Might have fried the output of Axo</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-10-18T19:25:11Z' itemprop='datePublished'>
             2015-10-18 19:25:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello!<br>I was going to try a new patch and in a rush of enthusiasm I forgot to disconnect the Axo from the USB power connector. There was a buzzing sound as i plugged in a TRS into the input and I might have touched the GPIO pins closest to the three glued caps in the corner.</p>

<p>Now there's only a weak digital noise on one channel and a very weak output on the other one.<br>The emulator shows signals both on the input and output correctly. : / <br>However, the headphone output works as it should thank god!</p>

<p>How are the headphone outputs and main outs connected to each other software wise?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/strange-bug-with-flashing-red-led-and-low-voltage-report/1750/4">Strange bug with flashing red led and low voltage report</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/connecting-audio-output-to-an-amp-with-shared-power-supply-same-ground/3785">Connecting audio output to an amp with shared power supply (same Ground)</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/spi-i2c-oled-display/638/122">SPI/I2C OLED display</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-18T20:45:28Z' itemprop='datePublished'>
             2015-10-18 20:45:28 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you have remembered to split the L/R output channels? <br>can you try to just send the output to LEFT (rather than both the left and right) and see if you are still getting no/distorted output.  then try the RIGHT on its own. (i.e. audio/out left) <br>( I quite often forget this, when I'm unplugging and plugging in boards <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )</p>

<p>Ive just dug thru the code... so this needs verifying with <a class="mention" href="/users/johannes">@johannes</a> .</p>

<p>Axoloti has two output buffers for left and right, these are 'delivered' to the ADAU1961 codec.<br>as far as i can tell, its then the ADAU1961 internal mixer that then outputs to the TRS outputs and the headphone.<br>i.e. I don't think its possible to send different data for the headphone vs the main outputs, its more a mixing function of the codec</p>

<p>hey while I'm here though, a small question for <a class="mention" href="/users/johannes">@johannes</a> , am i correct that on the data sheet for the ADAU1961, you can also take (analog) input directly thru to the output via the mixer , p33 has L/R and aux inputs on the mixer.<br>also is mono output connected somewhere (MONOOUT)</p>

<p>EDIT: btw, just be careful, if you are planning to drive something from the headphone output, Johannes has been very clear the headphone output should only be used for headphones, and can cause damage if you try to drive speakers etc.<br>again. again Im sure he can supply more info.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-10-18T22:43:28Z' itemprop='datePublished'>
             2015-10-18 22:43:28 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="573"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>headphone output should only be used for headphones, and can cause damage if you try to drive speakers etc</p></blockquote></aside>

<p>I don't remember reading that;  can you tell me what is allowed and what not? <br>so far I always used the mini-jack out as line-in for my sndcard . are you saying that is wrong?<br>Also, mini-jack is not the same as headphones-out (actually, my headphones are all 1/4" ).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-18T23:58:20Z' itemprop='datePublished'>
             2015-10-18 23:58:20 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it is designed for headphone output, it was documented in <a href="/t/axoloti-hardware">hardware topic</a><br></p>

<aside class="quote" data-post="1" data-topic="59"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/axoloti-hardware/59/1">Axoloti Hardware</a>
</div>
<blockquote><p>3.5mm (1/8") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)</p></blockquote></aside>

<p>sorry i don't have more details... just remembering being told not to use it for anything other than headphones... perhaps <a class="mention" href="/users/johannes">@johannes</a> can supply more details, and possible risks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-10-19T06:35:35Z' itemprop='datePublished'>
             2015-10-19 06:35:35 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't know much about electronics (so dont take advice), but as far I know it is fine use the minijack out as a line-out. Many speakers have a build in amp (including computer speakers) and also use line level in, so simply saying 'don't connect to speakers' might be inaccurate. <br>Connecting speakers directly could cause damage, but it would be stupid to do that anyway.  just dont use low-impedance equipment (such as speakers)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2015-10-19T07:48:10Z' itemprop='datePublished'>
             2015-10-19 07:48:10 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>According to <a class="mention" href="/users/johannes">@johannes</a> himself:</p>

<blockquote><p>The headphone output is biased at 1.65V. That means its ground connection is not at ground. Connecting headphone out to other gear will short circuit this bias, result in U3 (the audio ADC/DAC) getting hot, and probably strongly degraded output quality. It does not damage the ADC/DAC chip as far as I have seen.</p></blockquote>

<p>You have to use a Di-box with ground lift option to get normal levels etc. Since i damaged my Axoloti's audio out driver (IC4) already <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:"> i use headphone out with <a href="http://www.radialeng.com/stagebugsb5.php" rel="nofollow">this one</a><br>Sounds nice.</p>

<p>Johannes also said capacitor mod implemented to headphones out is possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-10-19T12:04:21Z' itemprop='datePublished'>
             2015-10-19 12:04:21 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="573"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>i.e. I don't think its possible to send different data for the headphone vs the main outputs, its more a mixing function of the codec</p></blockquote></aside>

<p>That's right, there is only one stereo pair of ADC/DAC. </p>

<aside class="quote" data-post="2" data-topic="573"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>am i correct that on the data sheet for the ADAU1961, you can also take (analog) input directly thru to the output via the mixer , p33 has L/R and aux inputs on the mixer.</p></blockquote></aside>

<p>Yes, analog in can be mixed into the output without passing through ADC/DAC. Could be used for true zero-latency monitoring, dry/wet mixing, or analog bypass.</p>

<p>MONOOUT is used to generate the capless headphones virtual ground.</p>

<aside class="quote" data-post="5" data-topic="573"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">alex:</div>
<blockquote><p>as far I know it is fine use the minijack out as a line-out. Many speakers have a build in amp (including computer speakers) and also use line level in, so simply saying 'don't connect to speakers' might be inaccurate.</p></blockquote></aside>

<p>Using the minijack as line out is fine ONLY if the device connected has its own (isolated) power supply, and is not connected to the computer directly or indirectly. <br>So, connecting powered speakers is fine, but not if they're powered from USB or have another input connected to a pc soundcard or pc line-out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/direct-analogue-path/1593">Direct analogue path?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-10-19T20:38:20Z' itemprop='datePublished'>
             2015-10-19 20:38:20 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for all your replies!</p>

<p>I'll be connecting my Axo to the line input of my Korg KM402, the Axoloti will probably be powered from the computer or a USB battery pack.<br>The mixer is connected to the computer from my Firewire soundcard.</p>

<p>Ok so I'll check out a cap modification to get rid of the DC bias then..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Might have fried the output of Axo'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-10-19T22:51:40Z' itemprop='datePublished'>
             2015-10-19 22:51:40 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello!<br>Did some quick measurements with my Caltec multimeter since I was a little bit confused about the whole DC offset on the headphone output subject..<br>These are the values I produced from measuring first on the headphone output, then on the big TRS output, first with no signal, then with a sinus tone of approx. 4kHz from the axoloti. The tone is straight from the oscillator without any processing.</p>

<p>(quiet)<br>Right headphone output: 9mV AC, -0.1mV DC<br>Left headphone output: 7mV AC, 0.3mV DC</p>

<p>Test tone:<br>RCH:  296mV AC, 0.5mV DC<br>LCH: 295mV AC, 1 mV DC</p>

<p>Big TRS output:<br>(quiet)<br>Right (Ring) output: -22mV AC, 7mV DC ?!<br>Left (Tip) output: 645 mV AC 7mV DC<br>Test tone:<br>RCH: -21mV AC, 7mV DC<br>LCH: 300mV AC, 292mV DC &lt;- double checked this, the  DC component seems to be linearly proportionate to the frequency (lower when frequency is lower and up to 600mV at higher frequencies).</p>

<p>Another thing, a headphone amp is supposed to drive a relatively low-impedance load (mine are approx. 85 ohms), and the line input of my mixer is in the order of 10k, so I don't see why it would be bad for the headphone output to be connected to the line input..<br>I totally would get it if there was a case of a 1.65V DC bias tho..</p>
      </div>

        <aside class="quote" data-post="9" data-topic="573"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mackemint/40/27_1.png" class="avatar">mackemint:</div>
<blockquote><p>Right headphone output: 9mV AC, -0.1mV DC<br>Left headphone output: 7mV AC, 0.3mV DC</p></blockquote></aside>

<p>That's probably measured using headphone "ground" as reference which is not ground but has a 1.65V DC bias towards general ground.</p>

<p>This topology was chosen to achieve high quality (capacitor-less) headphone output.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ndlopes'><b itemprop='author'>ndlopes</b></a>
           
           <time datetime='2015-11-25T23:35:12Z' itemprop='datePublished'>
             2015-11-25 23:35:12 UTC

        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Definitely something similar happened to my axo core. Very weak output with a lot of noise.<br>Right output is almost dead, left output has more signal but also more noise.</p>

<p>Axo was connected to an amp that was suddenly disconnected and reconnected, <br>in that moment a burst occurred and the main output was gone...</p>

<p>However, the headphone output  seems to be working without noise.<br>Summarizing I'm very very sad..and since I got a bit lost in the electronics in this thread,</p>

<p>So what is the cheapest and safer way to use the headphone output as a line out? <br>Help, please.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-11-26T00:15:05Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/ndlopes">@ndlopes</a> <br><a href="//community.axoloti.com/t/axoloti-hardware/59">Axoloti Hardware</a></p>

<p>3.5mm (1/8") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-26T00:42:52Z' itemprop='datePublished'>
             2015-11-26 00:42:52 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="573"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ndlopes/40/607_1.png" class="avatar">ndlopes:</div>
<blockquote><p>So what is the cheapest and safer way to use the headphone output as a line out?</p></blockquote></aside>

<p>So apparently IC4 (the line output driver) broke down due to a voltage spike. This causes IC3 (just behind the line out socket) to overheat (be careful not to burn your finger when you check this!), dropping the analog supply voltage and then the audio chip would not function anymore (but that seems not to be the case on your board).</p>

<p>This mod would remove power to IC4 and remove the DC bias from the headphone out and couple that into the line out socket:</p>

<p>step 1 : cut the power to IC4<br><a href="//community.axoloti.com/uploads/default/original/1X/0c611e594d276c32db0b3007b74236e73a41c0f9.png" target="_blank"><img src="//community.axoloti.com/uploads/default/original/1X/0c611e594d276c32db0b3007b74236e73a41c0f9.png" width="577" height="500"></a></p>

<p>step 2 : cut three tracks on the bottom side.<br>(blue are copper tracks on the bottom side, red are copper tracks on the top side)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ad989dc1257287292301f058a922552899fec1bd" href="//community.axoloti.com/uploads/default/original/1X/ad989dc1257287292301f058a922552899fec1bd.png" class="lightbox" title="mod_step1.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/ad989dc1257287292301f058a922552899fec1bd_1_690x349.png" width="690" height="349"><div class="meta">
<span class="filename">mod_step1.png</span><span class="informations">1463x741 27.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>step 3 : connect one wire and two capacitors:<br>For the capacitors I'd suggest 10 microfarad, 16V electrolytic types. More voltage rating does not hurt. 22uF or 47uF would also be good values, it only makes a difference for low-impedance loads.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b6a2e4fc2f09869630f1fb0a75f66bf1cda854e2" href="//community.axoloti.com/uploads/default/original/1X/b6a2e4fc2f09869630f1fb0a75f66bf1cda854e2.PNG" class="lightbox" title="step2.PNG"><img src="//community.axoloti.com/uploads/default/optimized/1X/b6a2e4fc2f09869630f1fb0a75f66bf1cda854e2_1_690x349.PNG" width="690" height="349"><div class="meta">
<span class="filename">step2.PNG</span><span class="informations">1463x741 36.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>step 4 : add two resistors to bias the capacitors properly<br>I suggest 10kiloOhm resistors, but anything between 2.2kOhm to 22kOhm would do the job fine.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/811a9d9e85172a38bdafd5d7e14df0548ae88052" href="//community.axoloti.com/uploads/default/original/1X/811a9d9e85172a38bdafd5d7e14df0548ae88052.PNG" class="lightbox" title="step3.PNG"><img src="//community.axoloti.com/uploads/default/optimized/1X/811a9d9e85172a38bdafd5d7e14df0548ae88052_1_690x349.PNG" width="690" height="349"><div class="meta">
<span class="filename">step3.PNG</span><span class="informations">1463x741 56 KB</span><span class="expand"></span>
</div></a></div></p>

<p>This mod bypasses the ground loop break circuit. Ground loop noises are most likely when you power Axoloti Core by USB from the same PC that is also involved in the audio path somehow (like soundcard to the same mixerdesk...).</p>

<p>BTW: the 'S', 'T' and 'R' markings mean sleeve, tip and ring. The top row goes straight to the headphone, line-out and line-in jacks, the bottom row connects to the circuitry. This is to allow circuit hacks, like re-purposing the 1/4" jacks to footswitch or footpedal inputs, breaking out to dual mono jack inputs and outputs, or adding a relais for true bypass...</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>The hack proposed by <a class="mention" href="/users/johannes">@johannes</a>.<br>Used 10k resistors and 1mF 35v Caps.<br>After all I have a big electronics store in my neighborhood.<br>Now I've a bit of digital noise (probably due to the USB connection) and it seems that the output is a bit lower...<br>But completely useful and stable.  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/johannes">@johannes</a>, how'bout if one is feeling friskey and would like to attempt replacing the headphone amp IC? It seems this component (TPA6132A2) is available from a retailer near me..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-03T21:50:06Z' itemprop='datePublished'>
             2015-12-03 21:50:06 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>QFNs can be tricky. With a hot air soldering station and flux, this can work. Avoid a lot of solder on the center pad - if there is too much there, the component will float on the center pad, not making connections to the signal pads.</p>
      </div>

          ps.store("topic_573", {"post_stream":{"posts":[{"id":3071,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-10-18T19:25:11.690Z","cooked":"\u003cp\u003eHello!\u003cbr\u003eI was going to try a new patch and in a rush of enthusiasm I forgot to disconnect the Axo from the USB power connector. There was a buzzing sound as i plugged in a TRS into the input and I might have touched the GPIO pins closest to the three glued caps in the corner.\u003c/p\u003e\n\n\u003cp\u003eNow there's only a weak digital noise on one channel and a very weak output on the other one.\u003cbr\u003eThe emulator shows signals both on the input and output correctly. : / \u003cbr\u003eHowever, the headphone output works as it should thank god!\u003c/p\u003e\n\n\u003cp\u003eHow are the headphone outputs and main outs connected to each other software wise?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-10-18T19:25:11.690Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_link_count":227,"reads":174,"score":1174.55,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Markus Kaczmarek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/strange-bug-with-flashing-red-led-and-low-voltage-report/1750/4","internal":true,"reflection":true,"title":"Strange bug with flashing red led and low voltage report","clicks":2},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/connecting-audio-output-to-an-amp-with-shared-power-supply-same-ground/3785","internal":true,"reflection":true,"title":"Connecting audio output to an amp with shared power supply (same Ground)","clicks":1},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/spi-i2c-oled-display/638/122","internal":true,"reflection":true,"title":"SPI/I2C OLED display","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3072,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-18T20:45:28.958Z","cooked":"\u003cp\u003eyou have remembered to split the L/R output channels? \u003cbr\u003ecan you try to just send the output to LEFT (rather than both the left and right) and see if you are still getting no/distorted output.  then try the RIGHT on its own. (i.e. audio/out left) \u003cbr\u003e( I quite often forget this, when I'm unplugging and plugging in boards \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e\n\n\u003cp\u003eIve just dug thru the code... so this needs verifying with \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e .\u003c/p\u003e\n\n\u003cp\u003eAxoloti has two output buffers for left and right, these are 'delivered' to the ADAU1961 codec.\u003cbr\u003eas far as i can tell, its then the ADAU1961 internal mixer that then outputs to the TRS outputs and the headphone.\u003cbr\u003ei.e. I don't think its possible to send different data for the headphone vs the main outputs, its more a mixing function of the codec\u003c/p\u003e\n\n\u003cp\u003ehey while I'm here though, a small question for \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e , am i correct that on the data sheet for the ADAU1961, you can also take (analog) input directly thru to the output via the mixer , p33 has L/R and aux inputs on the mixer.\u003cbr\u003ealso is mono output connected somewhere (MONOOUT)\u003c/p\u003e\n\n\u003cp\u003eEDIT: btw, just be careful, if you are planning to drive something from the headphone output, Johannes has been very clear the headphone output should only be used for headphones, and can cause damage if you try to drive speakers etc.\u003cbr\u003eagain. again Im sure he can supply more info.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-10-18T20:53:22.496Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":62,"incoming_link_count":2,"reads":175,"score":58.1,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3073,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-10-18T22:43:28.073Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"573\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eheadphone output should only be used for headphones, and can cause damage if you try to drive speakers etc\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI don't remember reading that;  can you tell me what is allowed and what not? \u003cbr\u003eso far I always used the mini-jack out as line-in for my sndcard . are you saying that is wrong?\u003cbr\u003eAlso, mini-jack is not the same as headphones-out (actually, my headphones are all 1/4\" ).\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-10-18T22:43:28.073Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":33,"incoming_link_count":2,"reads":168,"score":50.25,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3075,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-18T23:58:20.698Z","cooked":"\u003cp\u003eit is designed for headphone output, it was documented in \u003ca href=\"/t/axoloti-hardware\"\u003ehardware topic\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"59\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/axoloti-hardware/59/1\"\u003eAxoloti Hardware\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e3.5mm (1/8\") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esorry i don't have more details... just remembering being told not to use it for anything other than headphones... perhaps \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e can supply more details, and possible risks.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-10-18T23:58:20.698Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":29,"incoming_link_count":5,"reads":165,"score":64.45,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/t/axoloti-hardware","internal":true,"reflection":false,"clicks":19},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-hardware/59","internal":true,"reflection":false,"title":"Axoloti Hardware","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3079,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-10-19T06:35:35.382Z","cooked":"\u003cp\u003eI don't know much about electronics (so dont take advice), but as far I know it is fine use the minijack out as a line-out. Many speakers have a build in amp (including computer speakers) and also use line level in, so simply saying 'don't connect to speakers' might be inaccurate. \u003cbr\u003eConnecting speakers directly could cause damage, but it would be stupid to do that anyway.  just dont use low-impedance equipment (such as speakers)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-10-19T06:35:35.382Z","reply_count":2,"reply_to_post_number":4,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":158,"score":58.2,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3080,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2015-10-19T07:48:10.363Z","cooked":"\u003cp\u003eAccording to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e himself:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eThe headphone output is biased at 1.65V. That means its ground connection is not at ground. Connecting headphone out to other gear will short circuit this bias, result in U3 (the audio ADC/DAC) getting hot, and probably strongly degraded output quality. It does not damage the ADC/DAC chip as far as I have seen.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eYou have to use a Di-box with ground lift option to get normal levels etc. Since i damaged my Axoloti's audio out driver (IC4) already \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=0\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e i use headphone out with \u003ca href=\"http://www.radialeng.com/stagebugsb5.php\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e\u003cbr\u003eSounds nice.\u003c/p\u003e\n\n\u003cp\u003eJohannes also said capacitor mod implemented to headphones out is possible.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-10-19T07:52:20.726Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":39,"incoming_link_count":5,"reads":156,"score":103.15,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.radialeng.com/stagebugsb5.php","internal":false,"reflection":false,"title":"Radial StageBug - Active Acoustic Direct Box","clicks":30}],"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3083,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-19T12:04:21.266Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"573\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei.e. I don't think its possible to send different data for the headphone vs the main outputs, its more a mixing function of the codec\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's right, there is only one stereo pair of ADC/DAC. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"573\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eam i correct that on the data sheet for the ADAU1961, you can also take (analog) input directly thru to the output via the mixer , p33 has L/R and aux inputs on the mixer.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, analog in can be mixed into the output without passing through ADC/DAC. Could be used for true zero-latency monitoring, dry/wet mixing, or analog bypass.\u003c/p\u003e\n\n\u003cp\u003eMONOOUT is used to generate the capless headphones virtual ground.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"573\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003ealex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eas far I know it is fine use the minijack out as a line-out. Many speakers have a build in amp (including computer speakers) and also use line level in, so simply saying 'don't connect to speakers' might be inaccurate.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUsing the minijack as line out is fine ONLY if the device connected has its own (isolated) power supply, and is not connected to the computer directly or indirectly. \u003cbr\u003eSo, connecting powered speakers is fine, but not if they're powered from USB or have another input connected to a pc soundcard or pc line-out.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-10-19T12:04:21.266Z","reply_count":1,"reply_to_post_number":2,"quote_count":2,"avg_time":49,"incoming_link_count":6,"reads":153,"score":128.05,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/direct-analogue-path/1593","internal":true,"reflection":true,"title":"Direct analogue path?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3090,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-10-19T20:38:20.501Z","cooked":"\u003cp\u003eThanks for all your replies!\u003c/p\u003e\n\n\u003cp\u003eI'll be connecting my Axo to the line input of my Korg KM402, the Axoloti will probably be powered from the computer or a USB battery pack.\u003cbr\u003eThe mixer is connected to the computer from my Firewire soundcard.\u003c/p\u003e\n\n\u003cp\u003eOk so I'll check out a cap modification to get rid of the DC bias then..\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-10-19T20:45:56.468Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":29,"incoming_link_count":17,"reads":144,"score":120.25,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Markus Kaczmarek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3093,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-10-19T22:51:40.819Z","cooked":"\u003cp\u003eHello!\u003cbr\u003eDid some quick measurements with my Caltec multimeter since I was a little bit confused about the whole DC offset on the headphone output subject..\u003cbr\u003eThese are the values I produced from measuring first on the headphone output, then on the big TRS output, first with no signal, then with a sinus tone of approx. 4kHz from the axoloti. The tone is straight from the oscillator without any processing.\u003c/p\u003e\n\n\u003cp\u003e(quiet)\u003cbr\u003eRight headphone output: 9mV AC, -0.1mV DC\u003cbr\u003eLeft headphone output: 7mV AC, 0.3mV DC\u003c/p\u003e\n\n\u003cp\u003eTest tone:\u003cbr\u003eRCH:  296mV AC, 0.5mV DC\u003cbr\u003eLCH: 295mV AC, 1 mV DC\u003c/p\u003e\n\n\u003cp\u003eBig TRS output:\u003cbr\u003e(quiet)\u003cbr\u003eRight (Ring) output: -22mV AC, 7mV DC ?!\u003cbr\u003eLeft (Tip) output: 645 mV AC 7mV DC\u003cbr\u003eTest tone:\u003cbr\u003eRCH: -21mV AC, 7mV DC\u003cbr\u003eLCH: 300mV AC, 292mV DC \u0026lt;- double checked this, the  DC component seems to be linearly proportionate to the frequency (lower when frequency is lower and up to 600mV at higher frequencies).\u003c/p\u003e\n\n\u003cp\u003eAnother thing, a headphone amp is supposed to drive a relatively low-impedance load (mine are approx. 85 ohms), and the line input of my mixer is in the order of 10k, so I don't see why it would be bad for the headphone output to be connected to the line input..\u003cbr\u003eI totally would get it if there was a case of a 1.65V DC bias tho..\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-10-19T22:51:40.819Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":141,"score":39.65,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Markus Kaczmarek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3104,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-20T11:46:59.359Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"573\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mackemint/40/27_1.png\" class=\"avatar\"\u003emackemint:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRight headphone output: 9mV AC, -0.1mV DC\u003cbr\u003eLeft headphone output: 7mV AC, 0.3mV DC\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's probably measured using headphone \"ground\" as reference which is not ground but has a 1.65V DC bias towards general ground.\u003c/p\u003e\n\n\u003cp\u003eThis topology was chosen to achieve high quality (capacitor-less) headphone output.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-10-20T11:46:59.359Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":23,"incoming_link_count":13,"reads":130,"score":97.15,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/why-the-dc-bias-on-headphone-out/3856","internal":true,"reflection":true,"title":"Why the DC bias on headphone out?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3179,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-10-21T15:08:15.913Z","cooked":"\u003cp\u003e\u003cem\u003efacepalm\u003c/em\u003e Yes. \u003cbr\u003eNote to self, don't try to do smart stuff in the middle of the night when you should be sleeping.. Yet again.\u003c/p\u003e\n\n\u003cp\u003eOK I'll start a new topic on capacitive decoupling for all the main output-burners out here! ^_^\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2015-10-21T15:08:15.913Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":128,"score":63.7,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Markus Kaczmarek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3682,"name":"Nuno Lopes","username":"ndlopes","avatar_template":"/user_avatar/community.axoloti.com/ndlopes/{size}/607_1.png","created_at":"2015-11-25T23:35:12.006Z","cooked":"\u003cp\u003eDefinitely something similar happened to my axo core. Very weak output with a lot of noise.\u003cbr\u003eRight output is almost dead, left output has more signal but also more noise.\u003c/p\u003e\n\n\u003cp\u003eAxo was connected to an amp that was suddenly disconnected and reconnected, \u003cbr\u003ein that moment a burst occurred and the main output was gone...\u003c/p\u003e\n\n\u003cp\u003eHowever, the headphone output  seems to be working without noise.\u003cbr\u003eSummarizing I'm very very sad..and since I got a bit lost in the electronics in this thread,\u003c/p\u003e\n\n\u003cp\u003eSo what is the cheapest and safer way to use the headphone output as a line out? \u003cbr\u003eHelp, please.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2015-11-25T23:35:12.006Z","reply_count":2,"reply_to_post_number":12,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":124,"score":41.0,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Nuno Lopes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":55,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3684,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-11-26T00:15:05.818Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/ndlopes\"\u003e@ndlopes\u003c/a\u003e \u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/axoloti-hardware/59\"\u003eAxoloti Hardware\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e3.5mm (1/8\") mini-jack is a headphone output. Use only for headphones (headphone jack is electrically biased at 1.65V.)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2015-11-26T00:16:41.503Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":127,"score":41.9,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-hardware/59","internal":true,"reflection":false,"title":"Axoloti Hardware","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3686,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-11-26T00:42:52.692Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"573\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ndlopes/40/607_1.png\" class=\"avatar\"\u003endlopes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo what is the cheapest and safer way to use the headphone output as a line out?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo apparently IC4 (the line output driver) broke down due to a voltage spike. This causes IC3 (just behind the line out socket) to overheat (be careful not to burn your finger when you check this!), dropping the analog supply voltage and then the audio chip would not function anymore (but that seems not to be the case on your board).\u003c/p\u003e\n\n\u003cp\u003eThis mod would remove power to IC4 and remove the DC bias from the headphone out and couple that into the line out socket:\u003c/p\u003e\n\n\u003cp\u003estep 1 : cut the power to IC4\u003cbr\u003e\u003ca href=\"//community.axoloti.com/uploads/default/original/1X/0c611e594d276c32db0b3007b74236e73a41c0f9.png\" target=\"_blank\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/0c611e594d276c32db0b3007b74236e73a41c0f9.png\" width=\"577\" height=\"500\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003estep 2 : cut three tracks on the bottom side.\u003cbr\u003e(blue are copper tracks on the bottom side, red are copper tracks on the top side)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ad989dc1257287292301f058a922552899fec1bd\" href=\"//community.axoloti.com/uploads/default/original/1X/ad989dc1257287292301f058a922552899fec1bd.png\" class=\"lightbox\" title=\"mod_step1.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/ad989dc1257287292301f058a922552899fec1bd_1_690x349.png\" width=\"690\" height=\"349\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emod_step1.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1463x741 27.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003estep 3 : connect one wire and two capacitors:\u003cbr\u003eFor the capacitors I'd suggest 10 microfarad, 16V electrolytic types. More voltage rating does not hurt. 22uF or 47uF would also be good values, it only makes a difference for low-impedance loads.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b6a2e4fc2f09869630f1fb0a75f66bf1cda854e2\" href=\"//community.axoloti.com/uploads/default/original/1X/b6a2e4fc2f09869630f1fb0a75f66bf1cda854e2.PNG\" class=\"lightbox\" title=\"step2.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/b6a2e4fc2f09869630f1fb0a75f66bf1cda854e2_1_690x349.PNG\" width=\"690\" height=\"349\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003estep2.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1463x741 36.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003estep 4 : add two resistors to bias the capacitors properly\u003cbr\u003eI suggest 10kiloOhm resistors, but anything between 2.2kOhm to 22kOhm would do the job fine.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/811a9d9e85172a38bdafd5d7e14df0548ae88052\" href=\"//community.axoloti.com/uploads/default/original/1X/811a9d9e85172a38bdafd5d7e14df0548ae88052.PNG\" class=\"lightbox\" title=\"step3.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/811a9d9e85172a38bdafd5d7e14df0548ae88052_1_690x349.PNG\" width=\"690\" height=\"349\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003estep3.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1463x741 56 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis mod bypasses the ground loop break circuit. Ground loop noises are most likely when you power Axoloti Core by USB from the same PC that is also involved in the audio path somehow (like soundcard to the same mixerdesk...).\u003c/p\u003e\n\n\u003cp\u003eBTW: the 'S', 'T' and 'R' markings mean sleeve, tip and ring. The top row goes straight to the headphone, line-out and line-in jacks, the bottom row connects to the circuitry. This is to allow circuit hacks, like re-purposing the 1/4\" jacks to footswitch or footpedal inputs, breaking out to dual mono jack inputs and outputs, or adding a relais for true bypass...\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2015-11-26T12:34:29.311Z","reply_count":2,"reply_to_post_number":14,"quote_count":1,"avg_time":48,"incoming_link_count":5,"reads":131,"score":78.6,"yours":false,"topic_id":573,"topic_slug":"might-have-fried-the-output-of-axo","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/uploads/default/original/1X/0c611e594d276c32db0b3007b74236e73a41c0f9.png","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/control-transfer-failed-7-need-a-little-bit-of-help/987/3","internal":true,"reflection":true,"title":"Control transfer failed: -7 - need a little bit of help","clicks":1}],"read":true,
