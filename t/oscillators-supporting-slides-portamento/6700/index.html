        <h1>
  <a href="/t/oscillators-supporting-slides-portamento/6700">Oscillators supporting slides/portamento</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ywen'><b itemprop='author'>ywen</b></a>
           
           <time datetime='2020-06-26T08:58:59Z' itemprop='datePublished'>
             2020-06-26 08:58:59 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm trying to find the recommended way to implement a mono patch supporting portamento on overlapping notes (where the second note is offset from the first), since that seems to be a common way to handle portamenti in several hardware MIDI synths. [1]<br>It seems that default oscillators (sine, square, saw) don't respond to MIDI CC5 (Portamento).<br>I'm sending two overlapping notes one after another to a monophonic oscillator, but I don't hear any note slide. Is there something I'm missing, or do factory oscillators don't respond to these CC messages? (I'm using the <code>midi/keyb note</code> object as an input to the oscillator).<br>Should I directly add CC5 modulation to the tuning knob on the oscillator? I suppose not, because it seems more likely this is the role of the pitch bend CC, since the CC message would definitely change the tuning until the next CC5 message, it would not "tune back" to normal once my two notes are over.</p>

<p>I own the Getting Started with Axoloti book by Jan Vantomme, but aside from indicating the CC messages related to portamento (that's where I saw there are 3 dedicated messages to Portamento control, CC5, 65 &amp; 84, but I'm not sure how to use them to get the effect I want, and I'm not even sure which oscillators have support for them) it doesn't describe this matter.</p>

<p>[1] I know of some other synths which have a "global" glide mode, where the synth always remembers the last note played, even after it's OFF, and when a new note arrives it slides from the old note to the new one. That's not what I'm looking for.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-26T09:33:37Z' itemprop='datePublished'>
             2020-06-26 09:33:37 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>factory oscillators don't react to cc5</p>

<p>i have implemented this in several patches, and have posted it in the forum. search for portamento and monophonic in the forums and you should find examples and patches i have done that should get you started ..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-26T09:35:04Z' itemprop='datePublished'>
             2020-06-26 09:35:04 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>here it is: <a href="//community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/13?u=lokki">https://sebiik.github.io/community.axoloti.com.backup/t/mono-legato-detecting-overlapping-notes/1780/13?u=lokki</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ywen'><b itemprop='author'>ywen</b></a>
           
           <time datetime='2020-06-26T09:41:03Z' itemprop='datePublished'>
             2020-06-26 09:41:03 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the link <img src="//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5" title=":slightly_smiling_face:" class="emoji" alt=":slightly_smiling_face:"><br>From what I see this subpatch doesn't handle the CC messages, right? I'm not sure how I would set the glide object to react correctly to them. As such it seems portamento is always activated.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-26T10:01:54Z' itemprop='datePublished'>
             2020-06-26 10:01:54 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>actually it is only enabled when notes overlap, not when you play notes separately. i thought you wanted to adjust the glide time with cc5</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ywen'><b itemprop='author'>ywen</b></a>
           
           <time datetime='2020-06-26T10:13:17Z' itemprop='datePublished'>
             2020-06-26 10:13:17 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah okay <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I misunderstood the function of the logic/flipflop object in that patch.<br>The glide time (that I should assign to the <code>math/glide</code> knob I suppose) is usually CC5 or CC84? [1]<br>So yes it's pretty close but ideally I wanted it to be deactivatable/activatable via CC too (maybe that's the role of CC65), so the same track could be also switching from one note to the next without glissendos at time. But I can work around that by trying to avoid overlapping notes in the cases.<br>Is there for instance a way to switch between two subpatches (one that would glide and one that would just transmit the note as it is) based on some CC message?</p>

<p>EDITS:<br>Actually, I'm stupid. I can just get the same effect by setting the math/glide time to zero... But still, if you know how to select a subpatch based on a CC message, I'd be interested for other purposes <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>[1] From that thread <a href="https://sound.stackexchange.com/questions/44080/midi-how-to-implement-cc-65-c-5-and-cc-84-and-example" rel="nofollow noopener">https://sound.stackexchange.com/questions/44080/midi-how-to-implement-cc-65-c-5-and-cc-84-and-example</a> it seems it's CC5, as CC84 should be a note number (the note from which to glide). Interesting though. I know I don't have to care since I can just use any CC for whatever I want, but I prefer to retain compatibility with other synths just in case.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-26T11:37:36Z' itemprop='datePublished'>
             2020-06-26 11:37:36 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>usually you want both sub patches to run and then you select either one of the outputs with a mux/mux2 object.</p>

<p>you can hook the s input to whatever you like to control the routing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ywen'><b itemprop='author'>ywen</b></a>
           
           <time datetime='2020-06-26T12:12:30Z' itemprop='datePublished'>
             2020-06-26 12:12:30 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay, I understand. But doesn't it consume resources needlessly given you know you'll only want one subpatch to run at a given time?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-06-26T12:42:39Z' itemprop='datePublished'>
             2020-06-26 12:42:39 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, it will consume resources.</p>

<p>this is how axoloti works. there is no way to disable a subpatch. the idea being that a patch that compiles and runs on the hardware will never use more then 100% cpu (i.e. because a user enables too many sub patches)</p>

<p>there are ways around this, by creating custom objects that can be enabled/disabled.</p>

<p>but really for this glide thing, i think you can go much simpler and without the need for two separate sub patches, also the resources used should be negligible</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Oscillators supporting slides/portamento'>
      <hr>
  </div>

          ps.store("topic_6700", {"post_stream":{"posts":[{"id":40128,"name":"Ywen","username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png","created_at":"2020-06-26T08:58:59.532Z","cooked":"\u003cp\u003eI'm trying to find the recommended way to implement a mono patch supporting portamento on overlapping notes (where the second note is offset from the first), since that seems to be a common way to handle portamenti in several hardware MIDI synths. [1]\u003cbr\u003eIt seems that default oscillators (sine, square, saw) don't respond to MIDI CC5 (Portamento).\u003cbr\u003eI'm sending two overlapping notes one after another to a monophonic oscillator, but I don't hear any note slide. Is there something I'm missing, or do factory oscillators don't respond to these CC messages? (I'm using the \u003ccode\u003emidi/keyb note\u003c/code\u003e object as an input to the oscillator).\u003cbr\u003eShould I directly add CC5 modulation to the tuning knob on the oscillator? I suppose not, because it seems more likely this is the role of the pitch bend CC, since the CC message would definitely change the tuning until the next CC5 message, it would not \"tune back\" to normal once my two notes are over.\u003c/p\u003e\n\n\u003cp\u003eI own the Getting Started with Axoloti book by Jan Vantomme, but aside from indicating the CC messages related to portamento (that's where I saw there are 3 dedicated messages to Portamento control, CC5, 65 \u0026amp; 84, but I'm not sure how to use them to get the effect I want, and I'm not even sure which oscillators have support for them) it doesn't describe this matter.\u003c/p\u003e\n\n\u003cp\u003e[1] I know of some other synths which have a \"global\" glide mode, where the synth always remembers the last note played, even after it's OFF, and when a new note arrives it slides from the old note to the new one. That's not what I'm looking for.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-06-26T09:31:24.010Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":2,"reads":34,"score":18.05,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"Ywen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2563,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40129,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-26T09:33:37.481Z","cooked":"\u003cp\u003efactory oscillators don't react to cc5\u003c/p\u003e\n\n\u003cp\u003ei have implemented this in several patches, and have posted it in the forum. search for portamento and monophonic in the forums and you should find examples and patches i have done that should get you started ..\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-06-26T09:33:37.481Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":30,"score":12.3,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40130,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-26T09:35:04.581Z","cooked":"\u003cp\u003ehere it is: \u003ca href=\"//community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/13?u=lokki\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/mono-legato-detecting-overlapping-notes/1780/13?u=lokki\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-06-26T09:35:04.581Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":32,"score":27.3,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/mono-legato-detecting-overlapping-notes/1780/13","internal":true,"reflection":false,"title":"Mono Legato/Detecting Overlapping Notes","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40131,"name":"Ywen","username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png","created_at":"2020-06-26T09:41:03.431Z","cooked":"\u003cp\u003eThanks for the link \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5\" title=\":slightly_smiling_face:\" class=\"emoji\" alt=\":slightly_smiling_face:\"\u003e\u003cbr\u003eFrom what I see this subpatch doesn't handle the CC messages, right? I'm not sure how I would set the glide object to react correctly to them. As such it seems portamento is always activated.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-06-26T09:45:02.535Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":31,"score":12.15,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"Ywen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2563,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40132,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-26T10:01:54.189Z","cooked":"\u003cp\u003eactually it is only enabled when notes overlap, not when you play notes separately. i thought you wanted to adjust the glide time with cc5\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-06-26T10:01:54.189Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":31,"score":12.15,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40133,"name":"Ywen","username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png","created_at":"2020-06-26T10:13:17.345Z","cooked":"\u003cp\u003eAh okay \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I misunderstood the function of the logic/flipflop object in that patch.\u003cbr\u003eThe glide time (that I should assign to the \u003ccode\u003emath/glide\u003c/code\u003e knob I suppose) is usually CC5 or CC84? [1]\u003cbr\u003eSo yes it's pretty close but ideally I wanted it to be deactivatable/activatable via CC too (maybe that's the role of CC65), so the same track could be also switching from one note to the next without glissendos at time. But I can work around that by trying to avoid overlapping notes in the cases.\u003cbr\u003eIs there for instance a way to switch between two subpatches (one that would glide and one that would just transmit the note as it is) based on some CC message?\u003c/p\u003e\n\n\u003cp\u003eEDITS:\u003cbr\u003eActually, I'm stupid. I can just get the same effect by setting the math/glide time to zero... But still, if you know how to select a subpatch based on a CC message, I'd be interested for other purposes \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[1] From that thread \u003ca href=\"https://sound.stackexchange.com/questions/44080/midi-how-to-implement-cc-65-c-5-and-cc-84-and-example\" rel=\"nofollow noopener\"\u003ehttps://sound.stackexchange.com/questions/44080/midi-how-to-implement-cc-65-c-5-and-cc-84-and-example\u003c/a\u003e it seems it's CC5, as CC84 should be a note number (the note from which to glide). Interesting though. I know I don't have to care since I can just use any CC for whatever I want, but I prefer to retain compatibility with other synths just in case.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-06-26T10:32:27.747Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":31,"score":12.3,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"Ywen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sound.stackexchange.com/questions/44080/midi-how-to-implement-cc-65-c-5-and-cc-84-and-example","internal":false,"reflection":false,"title":"controller - MIDI, how to implement CC-65, C-5 and CC-84 and example? - Sound Design Stack Exchange","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2563,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40134,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-26T11:37:36.290Z","cooked":"\u003cp\u003eusually you want both sub patches to run and then you select either one of the outputs with a mux/mux2 object.\u003c/p\u003e\n\n\u003cp\u003eyou can hook the s input to whatever you like to control the routing.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-06-26T11:37:36.290Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":28,"score":11.4,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40135,"name":"Ywen","username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png","created_at":"2020-06-26T12:12:30.792Z","cooked":"\u003cp\u003eOkay, I understand. But doesn't it consume resources needlessly given you know you'll only want one subpatch to run at a given time?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-06-26T12:12:54.030Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":28,"score":11.2,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"Ywen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2563,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40136,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-06-26T12:42:39.437Z","cooked":"\u003cp\u003eyes, it will consume resources.\u003c/p\u003e\n\n\u003cp\u003ethis is how axoloti works. there is no way to disable a subpatch. the idea being that a patch that compiles and runs on the hardware will never use more then 100% cpu (i.e. because a user enables too many sub patches)\u003c/p\u003e\n\n\u003cp\u003ethere are ways around this, by creating custom objects that can be enabled/disabled.\u003c/p\u003e\n\n\u003cp\u003ebut really for this glide thing, i think you can go much simpler and without the need for two separate sub patches, also the resources used should be negligible\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-06-26T12:42:39.437Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":27,"score":5.85,"yours":false,"topic_id":6700,"topic_slug":"oscillators-supporting-slides-portamento","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ywen","avatar_template":"/user_avatar/community.axoloti.com/ywen/{size}/7172_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[40128,40129,40130,40131,40132,40133,40134,40135,40136]},"timeline_lookup":[[1,90]],"id":6700,"title":"Oscillators supporting slides/portamento","fancy_title":"Oscillators supporting slides/portamento","posts_count":9,"created_at":"2020-06-26T08:58:59.000Z","views":120,"
