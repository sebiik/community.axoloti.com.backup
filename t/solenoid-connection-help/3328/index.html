        <h1>
  <a href="/t/solenoid-connection-help/3328">Solenoid connection help</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2017-05-15T22:51:50Z' itemprop='datePublished'>
             2017-05-15 22:51:50 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>im working on a project with solenoids and using a 24v dc powersupply and an 8x relay module board to power them. im not sure where the problem is; i can get the relay board to respond to the digital outputs of the axoloti (LEDs on the board light up) but im not getting the relays or the solenoids to respond.  </p>

<p>is it possible the digital outputs (PA0, PA1.. ) wont do the job here?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Solenoid connection help'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-05-15T22:58:50Z' itemprop='datePublished'>
             2017-05-15 22:58:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How much voltage is required to activate the relays ? it should have the details..<br>The Axo only puts out 3.3 volts, this might not be enough unless the module board is configured to accept it.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Solenoid connection help'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2017-05-16T18:40:26Z' itemprop='datePublished'>
             2017-05-16 18:40:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>aha - very good tip - i just assumed axos output the same as an arduino (5v) and since these boards are essentially made for arduinos ("and other microcontrollers") would therefor be compatible. .  this is probably my problem</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-05-16T22:29:14Z' itemprop='datePublished'>
             2017-05-16 22:29:14 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In that case you may want to wire in a switching transistor or a 3.3v to 5v logic level converter.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Solenoid connection help'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2017-05-18T15:04:36Z' itemprop='datePublished'>
             2017-05-18 15:04:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>or dust off the old arduino <img src="//community.axoloti.com/images/emoji/emoji_one/neutral_face.png?v=3" title=":neutral_face:" class="emoji" alt=":neutral_face:">  . thanks for the info though..</p>
      </div>
