      <div class='post' itemprop='articleBody'>
        <p>Are there guidelines as to which microSD card should or can be used e.g. class, size?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='microSD card specifications'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/load-sample-from-sd-to-waveplayer-crashes/178/9">Load sample from Sd to waveplayer crashes</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-04T21:00:09Z' itemprop='datePublished'>
             2015-08-04 21:00:09 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't seen a microSD card that did not work, but I have not seen any anyone testing bigger that 32GB cards.</p>

<p>Cards should be FAT formatted and only DOS-style 8.3 filenames are supported. Longer filenames always have an abbreviated name. </p>

<p>For performance, there is huge speed difference between cards, and most important, the speed rating is hardly relevant.<br>The speed rating (Class-4, Class-5, Class-10, UHS-I, UHS-II) are marketing numbers and characterize performance for long contiguous read and write operations. While in Axoloti small buffer read and writes are far more relevant.<br>I have seen Class-4 cards perform well, and I have seen UHS-I cards perform less stellar.</p>

<p>The UHS-I and UHS-II specs are not used, but those cards are backwards compatible.</p>

<p>This site has some detailed benchmarks, most relevant are the "Random Read, 4 KB (QD=1)" and "Random Write, 4 KB (QD=1)" <br><a href="http://www.tomshardware.com/charts/microsd-cards-2014/benchmarks,169.html" class="onebox" target="_blank">http://www.tomshardware.com/charts/microsd-cards-2014/benchmarks,169.html</a></p>

<p>The "sdbenchmark" object in Axoloti runs similar benchmarks also including smaller buffer sizes. Put it in an empty patch, launch the patch, and it will print the results in the log.</p>
      </div>

          ps.store("topic_112", {"post_stream":{"posts":[{"id":212,"name":"Michiel Betel","username":"mbetel","avatar_template":"/letter_avatar_proxy/v2/letter/m/9fc29f/{size}.png","created_at":"2015-08-04T20:05:43.674Z","cooked":"\u003cp\u003eAre there guidelines as to which microSD card should or can be used e.g. class, size?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-04T20:05:43.674Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":357,"reads":224,"score":1824.5,"yours":false,"topic_id":112,"topic_slug":"microsd-card-specifications","display_username":"Michiel Betel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/load-sample-from-sd-to-waveplayer-crashes/178/9","internal":true,"reflection":true,"title":"Load sample from Sd to waveplayer crashes","clicks":7}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":44,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":217,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-04T21:00:09.085Z","cooked":"\u003cp\u003eI haven't seen a microSD card that did not work, but I have not seen any anyone testing bigger that 32GB cards.\u003c/p\u003e\n\n\u003cp\u003eCards should be FAT formatted and only DOS-style 8.3 filenames are supported. Longer filenames always have an abbreviated name. \u003c/p\u003e\n\n\u003cp\u003eFor performance, there is huge speed difference between cards, and most important, the speed rating is hardly relevant.\u003cbr\u003eThe speed rating (Class-4, Class-5, Class-10, UHS-I, UHS-II) are marketing numbers and characterize performance for long contiguous read and write operations. While in Axoloti small buffer read and writes are far more relevant.\u003cbr\u003eI have seen Class-4 cards perform well, and I have seen UHS-I cards perform less stellar.\u003c/p\u003e\n\n\u003cp\u003eThe UHS-I and UHS-II specs are not used, but those cards are backwards compatible.\u003c/p\u003e\n\n\u003cp\u003eThis site has some detailed benchmarks, most relevant are the \"Random Read, 4 KB (QD=1)\" and \"Random Write, 4 KB (QD=1)\" \u003cbr\u003e\u003ca href=\"http://www.tomshardware.com/charts/microsd-cards-2014/benchmarks,169.html\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.tomshardware.com/charts/microsd-cards-2014/benchmarks,169.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThe \"sdbenchmark\" object in Axoloti runs similar benchmarks also including smaller buffer sizes. Put it in an empty patch, launch the patch, and it will print the results in the log.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-04T21:00:09.085Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":75,"incoming_link_count":10,"reads":224,"score":130.55,"yours":false,"topic_id":112,"topic_slug":"microsd-card-specifications","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.tomshardware.com/charts/microsd-cards-2014/benchmarks,169.html","internal":false,"reflection":false,"title":"Benchmarks microSD Cards 2014","clicks":48},{"url":"http://community.axoloti.com/t/need-help-to-understand-an-issue-with-wave-play-object/2300/17","internal":true,"reflection":true,"title":"Need help to understand an issue with Wave/play object","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"mo ":false},{"id":7419,"name":"José Luis Amores","username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png","created_at":"2016-03-17T20:55:33.865Z","cooked":"\u003cp\u003eI buyed a new 64GB last week and it is formated in ExFat format.\u003c/p\u003e\n\n\u003cp\u003eCan I use it with Axoloti?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-17T20:55:33.865Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":9,"reads":117,"score":79.75,"yours":false,"topic_id":112,"topic_slug":"microsd-card-specifications","display_username":"José Luis Amores","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":17,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7423,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-17T21:36:41.252Z","cooked":"\u003cp\u003eWell if you have it and want to use it with Axoloti better format using Axoloti \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"436\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/sdcard-benchmarks/436\"\u003eSDCard Benchmarks\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. \"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eContinuing the discussion from \u003ca href=\"//community.axoloti.com/t/uploading-to-sd-as-startup-vs-internal-flash/418/12\"\u003eUploading to SD as startup vs internal Flash\u003c/a\u003e: \n\nWe have had a couple of post recently about using SD card, and their performance. I thought it might be interesting to have a topic where can collect users experiences about different cards and their performance. \n\nplease post in this topic information about the cards you are using and their performance: \n\n(please only post this info into this topic, any other discussion about failures/poor performance in  a separate …\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003eFormat the card in Axoloti\u003cbr\u003eimportant for consistency, do NOT rely on formatting from PC/Mac or manufacturer\u003cbr\u003eWindow/Remote\u003cbr\u003euse arrows to go to SDCard tools\u003cbr\u003euse arrows to go to Format\u003cbr\u003epress Enter\u003cbr\u003e(a bug means that the card will be disconnected with a timeout BUT it will still be formatted, so just connect again)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-17T21:36:41.252Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":46,"incoming_link_count":2,"reads":112,"score":84.7,"yours":false,"topic_id":112,"topic_slug":"microsd-card-specifications","display_username":"Antonio Machado","primary_group_name":null,"primary_g
