        <h1>
  <a href="/t/potmeter-and-their-range/1860">Potmeter and their range</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-17T20:35:00Z' itemprop='datePublished'>
             2016-06-17 20:35:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Potentiometer value won't have any effect on range since they're configured as potential dividers. I think I saw 10k recommended as a good value in terms impedance. Is the problem you're having that you can't a full range fractional value out of the gpio object?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-18T05:49:45Z' itemprop='datePublished'>
             2016-06-18 05:49:45 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes exactly 10k is what i thought also, but yeah I have that problem with the gpio, hope there is a way to go around our solve this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-18T12:25:22Z' itemprop='datePublished'>
             2016-06-18 12:25:22 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The potentiometer resistor value does not really(*) matter when it's connected as a voltage divider.<br>Can you observe full range if you connect the "gpio/in/analog" to a "disp/dial p"?<br>"gpio/in/analog" outputs a unipolar value (only 0 and positive values), to modulate the speed of an lfo to its full range, use "conv/unipolar2bipolar".</p>

<p>(*) within a reasonable range, too low will consume more energy than necessary, too high will make it sensitive for noise.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-18T12:42:49Z' itemprop='datePublished'>
             2016-06-18 12:42:49 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great thanks for the quick and clear responses,i will check this straight when i finish work, i didn't do the unipolar converter so i  will try this, thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-18T18:51:11Z' itemprop='datePublished'>
             2016-06-18 18:51:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello there, i tried it and i do work but not yet the range i really want to have,is there any trick for ?sorry for the newbee questions but i love this toy and want to make the best of it hehe</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-18T19:20:06Z' itemprop='datePublished'>
             2016-06-18 19:20:06 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No prob with newbee questions. Please provide a bit more details: what potentiometer value are you using, how is it connected electrically (same as <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">here</a> ), does a patch with "gpio/in/analog" to a "disp/dial p" show you the full range?<br>Also, double check that the right GPIO is selected in the "gpio/in/analog" object, other channels than the one where the potentiometer is connected will show similar response too but at reduced range and accuracy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-18T20:55:19Z' itemprop='datePublished'>
             2016-06-18 20:55:19 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="1860"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>other channels than the one where the potentiometer is connected will show similar response too but at reduced range and accuracy.</p></blockquote></aside>

<p>That's interesting. Is that only if they are left floating or is there some bleed even if they're connected?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-18T21:02:34Z' itemprop='datePublished'>
             2016-06-18 21:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's big on unconnected (floating) analog inputs, with very large resistances this effect can also be noticeable, this is why I suggest potentiometer values between 4.7kOhm and 47kOhm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-19T11:42:04Z' itemprop='datePublished'>
             2016-06-19 11:42:04 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi johannes, i tested all the potmeters i have they go into range of 10k till 500k,(the 500 will be replaced by MUCH lower ).With a scope and the converter he showes the full range. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5a930b87f88024a05194755eee02b364ff907fc4" href="//community.axoloti.com/uploads/default/original/2X/5/5a930b87f88024a05194755eee02b364ff907fc4.png" class="lightbox" title="synth1 dev V3.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5a930b87f88024a05194755eee02b364ff907fc4_1_690x357.png" width="690" height="357"><div class="meta">
<span class="filename">synth1 dev V3.png</span><span class="informations">1576x817 111 KB</span><span class="expand"></span>
</div></a></div><br>in the image is like you see at the right bottem all the connections.<br>PC2 PA7 PC3 are 500k potmeters<br>PA2 = 10 K<br>PC0 = 250K<br>PB1 PB6 =100K</p>

<p>hope this is suffiecient information <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-20T15:23:52Z' itemprop='datePublished'>
             2016-06-20 15:23:52 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>now i changed th pach and added some more potmeters and the scope show me only the up 20% in the range i can adjust. The VVD connections are destinated for the gpio's?maybe i overload some VVD ports because i put on gpio from another group? hope i explained it correct</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-20T20:52:13Z' itemprop='datePublished'>
             2016-06-20 20:52:13 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Overload on VDD is unlikely to cause any permanent damage. Connecting VDD to ground would cause the board to stop working, but will work again after removing that connection. <br>If you select "help" in the object popup menu (little triangle top-left in the object), you get a patch that monitors all analog inputs. How does the response look there?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-20T21:52:06Z' itemprop='datePublished'>
             2016-06-20 21:52:06 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i cannot look now because im rewiring everything more logic <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> i hope to finish tomorrow and i will straight check it !also im ordering mor epotmeters 5k and 10k for now,and a demuxer. i will probably have some question about that but i will ask them in the correct tread.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-21T13:41:19Z' itemprop='datePublished'>
             2016-06-21 13:41:19 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i now wired everything ,and is see that some gpio response same item with others,. This has to do with the way to high resistance potmeters i use?</p>

<p>also some responses are a straight line and some are not,see picture, this is normal or i did something wrong somehwere?<br>Some pot meters response is perfect in the scope and some only around 10%.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/75bf47951aa5a21c7d145da3b84da1ec8fa35607" href="//community.axoloti.com/uploads/default/original/2X/7/75bf47951aa5a21c7d145da3b84da1ec8fa35607.png" class="lightbox" title="gpio patch.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/75bf47951aa5a21c7d145da3b84da1ec8fa35607_1_690x443.png" width="690" height="443"><div class="meta">
<span class="filename">gpio patch.png</span><span class="informations">1034x664 34 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-21T20:23:01Z' itemprop='datePublished'>
             2016-06-21 20:23:01 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unconnected input channels "track" the previous input, but noisier and probably not full range, that's normal.</p>

<aside class="quote" data-post="15" data-topic="1860"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/aeb1de/40.png" class="avatar">kashis:</div>
<blockquote><p>Some pot meters response is perfect in the scope and some only around 10%.</p></blockquote></aside>

<p>If you swap a "10%" potentiometers with a "100%" potentiometer on the same channel, do you get 100% response on that channel? That would reveal if it's the potentiometer or the GPIO...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-21T20:29:03Z' itemprop='datePublished'>
             2016-06-21 20:29:03 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i was actually just doing this and solved already one problem, one cable from the ground to th breadboard was not good ,now i have 2 pots left,i will find the solution, if not ill be back <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> thanks for the help ! i have hope again i will make what i have in mind <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> hope all is possible!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Potmeter and their range'>

          <a href='/u/kashis'><b itemprop='author'>kashis</b></a>
           
           <time datetime='2016-06-27T15:50:01Z' itemprop='datePublished'>
             2016-06-27 15:50:01 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So some days later and many new routes I would still like it if i could have a bigger range, is this possible with a math object maybe?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-27T19:13:29Z' itemprop='datePublished'>
             2016-06-27 19:13:29 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Please be a bit more specific:</p>

<ul>
<li>do the potentiometers reach full range when observed in a patch with "gpio/in/analog" connected to "disp/dial p" or "disp/chart p"?</li>
<li>"unipolar2bipolar" didn't help? </li>
<li>does the actual parameter that you want to control provide the range?</li>
</ul>
      </div>

        <span itemprop='position'>#20</span>

      <div class='post' itemprop='articleBody'>
        <p>Im sorry ,but on all 3 answers it is yes <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>i found a solution, i will use the midi/intern/cc to make the pot a midi CC and then assign the corresponding midi channel to it ,i did it with the LFO amount also thanks to grimmreefers advice <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-28T10:06:27Z' itemprop='datePublished'>
             2016-06-28 10:06:27 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Something that might be useful to you: </p>

<p>The &lt;&lt; object allows you to double things. More specifically it multiplies by 2 to the power of its attribute. So 1 is *2, 2 is *4, 3 is *8 etc. It will overflow if you exceed the range, but there wouldn't be any objects responding beyond that anyway so there would never be a reason to go past that.</p>
      </div>
