      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-02-24T23:44:56Z' itemprop='datePublished'>
             2017-02-24 23:44:56 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I stumbled across this old thread and, thanks to all the info that was posted here I managed to finally wrap my head around reverb algorithms and create my own from scratch. (wow, that Tom Erbe video was great!) </p>

<p>I added a modulateable Schroeder allpass (that still needs some work to be complete) with configurable position (internal RAM, external RAM) and interpolation (none, 2pt, 3pt).</p>

<p>But most importantly: I added a reverb. Takes 25% CPU with 2pt interpolation, 29% with 3pt interpolation. And it sounds pretty good to my ears. Still not quite "BlueSky" quality, though.</p>

<p>Find it in the community library: TSG/fx/reverb.axs. There is a help file with some sound examples.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="40" data-topic="1071" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I believe the modulatable allpass <a class="mention" href="/users/kausto">@kausto</a> requests is Schroeder allpass, not a biquad type.</p></blockquote></aside>

<p>I've seen some modulatable allpasses in jha/filters <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> .<br>I didn't tried them yet.</p>

<p>Modulable allpass filters are part of solution to the "metallic ringing" issues. And they are the building blocks of so called "chorusing reverbs"...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-10T14:32:03Z' itemprop='datePublished'>
             2017-04-10 14:32:03 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a></p>

<p>If you want to make reverbs, you should use TSG/filter/allpass m... That is the best one of the ones in community library. All the other allpass filters use Sram... Which is a big issue when making reverbs, cause you need a bunch of them... With the ones form the factory library you will very quickly run out of Sram... I think you can load maybe 8 of them with a delay set to 1000 samples... And then you dont have any sram for anything else... So definatly not recommended</p>

<p>But TSG's all pass can load serious amounts <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> And sounds super smooth and has got 2 types of interpolation. Its called TSG/filter/allpass m</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>

        <p>Yeah TSG's allpass is bee's knees!</p>

        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah since it is the only one that uses SDRAM it is the only really usable one for making reverbs.</p>

<p>I just want to ad that I have also added a version of the factory allpass that uses SDRAM. So there are now more than one option to use allpasses form SDRAM.</p>

      <div class='post' itemprop='articleBody'>
        <p>I would like to add another really important trick I read only in very few places. </p>

<p>When you work with reverb, which is based on delays most of the time, you can run into problems with the delay lines colliding and creating unwanted artifacts, like ringing and metallic sound.</p>

<p>The trick is..... To use prime numbers for the individual delay lines length.. The reason for that is because prime numbers only add up with themselves and 1. So the risk og the delay lines colliding is reduced significantly when using primes over for example using 2 or 4 or 8, which are not primes. If you have 3 delay lines and they are set to 2 4 and 8 you will have problems.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-04-25T08:03:15Z' itemprop='datePublished'>
             2017-04-25 08:03:15 UTC

        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just because it fits here very well: There is some info about reverbs in this thread as well.<br><aside class="quote" data-post="1" data-topic="3222">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">
    <a href="//community.axoloti.com/t/allpass-filters-and-comb-filters/3222?source_topic_id=1071">Allpass filters and comb filters</a> <a class="badge-wrapper  bullet" href="/c/lounge"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussions that are related to Axoloti generally but are not specifically about Axoloti.(please ensure it has some relevance to Axoloti, rather than general discussion)">Lounge</span></a>
  </div>
  <blockquote>
    What's the difference? I can't really get it.. They both involve a delay line, but the comb filter can be configured to have feedback. But isn't a comb filter in feed forward mode the same thing as an allpass? I don't understand :confused:
  </blockquote>
</aside>
</p>

<p>There is one more thing, that I wanted to share here: Allpasses can sound very metallic even though they have a flat amplitude response which should guarantee no audible coloration. For themselves, allpasses indeed have no coloration. But when used in feedback loops, you can get pronounced metallic ringing. Here's why:</p>

<pre><code>              +-----+        +---------+
Input -------&gt;|  +  |-------&gt;| allpass |----------+----------&gt; Output
          +--&gt;|     |        +---------+          |
          |   +-----+                             |
          |             +-----------+             |
          +-------------|  fkbGain  |&lt;------------+
                        +-----------+</code></pre>

<p>With <code>fbkGain==1</code> we would get an infinite looping "reverb" type of sound. With <code>fbkGain&lt;1</code> we would get an exponential decay in the "reverb" tail. I'm putting "reverb" in quotation marks because it doesn't really sound like a reverb, but the concept is very similar to one.</p>

<p>With any <code>fbkGain&lt;1</code> we would notice some more or less pronounced ringing in the decay tail. But all of the blocks that are used have a flat amplitude response, so why do some frequencies stand out and create the ringing?<br>The problem is that the allpass has a frequency dependent phase shift, meaning that some frequencies are delayed more than others. That's the whole point of the allpass and that's what makes it "blur" the audio which is very useful for reverbs. However, in the feedback loop that means that some frequencies travel through the loop faster than others. Let's say our fbkGain is 0.5 and the allpass has a delay of 100ms for frequency A and a delay of 200ms for frequency B. After one second, frequency A has traveled through the loop 10 times and has passed the fbkGain block each time. That means after one second, its amplitude has dropped to <code>0.5^10 = 0,00097</code> of its initial amplitude. Frequency B however has only cycled through the loop 5 times and its amplitude is still <code>0.5^5 = 0,03125</code>. The result is that frequency A is only barely noticable compared to frequency B. Now we have ringing.</p>

<p>How to avoid this?</p>

<p>To really remove the problem, we would have to make the feedback gain frequency dependent so that it corrects for this. If frequency A is travelling though the loop twice as fast as frequency B, it should be attenuated so that it's amplitude after two passes matches that of frequeny B after one pass. Depending on the type of filter chosen for this task, it will more or less be an approximation. So ringing likely can't be removed entirely but it can be somewhat reduced.</p>

<p>Another option is to add modulation to the allpasses. By modulating the allpass time, we can make the cycle times of different frequencies more random. This works very well but also creates a chorus-y sound. I like it but it might not be for everyone.</p>

<p>The third option is to make the loop "longer", meaning that audio cycles through the loop slower. It can be done by adding normal delays or additional, differently tuned allpasses. This reduces the frequency dependent difference in the "cycle" times drastically and is commonly used in reverb algorithms. The problem is that longer cycles will also create audible echos in the reverb tail. To reduce this effect, the output of the reverb can be a mix of taps from different spots in the loop. Care must be taken to not mix audio in such a way that certain frequencies are always canceled out. This happens when you overlay a signal with a delayed version of itself - which is a comb filter. In theory, adding more taps to the output reduces the "comb" effect to an acceptable level but also increases the computational power required.</p>
      </div>

controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI believe the modulatable allpass \u003ca class=\"mention\" href=\"/users/kausto\"\u003e@kausto\u003c/a\u003e requests is Schroeder allpass, not a biquad type.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI've seen some modulatable allpasses in jha/filters \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e .\u003cbr\u003eI didn't tried them yet.\u003c/p\u003e\n\n\u003cp\u003eModulable allpass filters are part of solution to the \"metallic ringing\" issues. And they are the building blocks of so called \"chorusing reverbs\"...\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2017-04-10T14:14:37.443Z","reply_count":1,"reply_to_post_number":40,"quote_count":1,"avg_time":19,"incoming_link_count":6,"reads":208,"score":77.55,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19615,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-10T14:32:03.487Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you want to make reverbs, you should use TSG/filter/allpass m... That is the best one of the ones in community library. All the other allpass filters use Sram... Which is a big issue when making reverbs, cause you need a bunch of them... With the ones form the factory library you will very quickly run out of Sram... I think you can load maybe 8 of them with a delay set to 1000 samples... And then you dont have any sram for anything else... So definatly not recommended\u003c/p\u003e\n\n\u003cp\u003eBut TSG's all pass can load serious amounts \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e And sounds super smooth and has got 2 types of interpolation. Its called TSG/filter/allpass m\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2017-04-10T14:34:08.614Z","reply_count":0,"reply_to_post_number":49,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":207,"score":97.3,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19616,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/ air_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://freeverb3vst.osdn.jp/doc/matlab_reverb.pdf","internal":false,"reflection":false,"clicks":38},{"url":"https://github.com/martineastwood/mverb/blob/master/VstPlugin.cpp","internal":false,"reflection":false,"title":"mverb/VstPlugin.cpp at master ¬∑ martineastwood/mverb ¬∑ GitHub","clicks":33}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19978,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-22T08:01:19.369Z","cooked":"\u003cp\u003eI would like to add another really important trick I read only in very few places. \u003c/p\u003e\n\n\u003cp\u003eWhen you work with reverb, which is based on delays most of the time, you can run into problems with the delay lines colliding and creating unwanted artifacts, like ringing and metallic sound.\u003c/p\u003e\n\n\u003cp\u003eThe trick is..... To use prime numbers for the individual delay lines length.. The reason for that is because prime numbers only add up with themselves and 1. So the risk og the delay lines colliding is reduced significantly when using primes over for example using 2 or 4 or 8, which are not primes. If you have 3 delay lines and they are set to 2 4 and 8 you will have problems.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2017-04-22T08:02:28.865Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":196,"score":84.9,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20033,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-04-25T08:03:15.746Z","cooked":"\u003cp\u003eJust because it fits here very well: There is some info about reverbs in this thread as well.\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3222\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/allpass-filters-and-comb-filters/3222?source_topic_id=1071\"\u003eAllpass filters and comb filters\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/lounge\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussions that are related to Axoloti generally but are not specifically about Axoloti.(please ensure it has some relevance to Axoloti, rather than general discussion)\"\u003eLounge\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    What's the difference? I can't really get it.. They both involve a delay line, but the comb filter can be configured to have feedback. But isn't a comb filter in feed forward mode the same thing as an allpass? I don't understand :confused:\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThere is one more thing, that I wanted to share here: Allpasses can sound very metallic even though they have a flat amplitude response which should guarantee no audible coloration. For themselves, allpasses indeed have no coloration. But when used in feedback loops, you can get pronounced metallic ringing. Here's why:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e              +-----+        +---------+\nInput -------\u0026gt;|  +  |-------\u0026gt;| allpass |----------+----------\u0026gt; Output\n          +--\u0026gt;|     |        +---------+          |\n          |   +-----+                             |\n          |             +-----------+             |\n          +-------------|  fkbGain  |\u0026lt;------------+\n                        +-----------+\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eWith \u003ccode\u003efbkGain==1\u003c/code\u003e we would get an infinite looping \"reverb\" type of sound. With \u003ccode\u003efbkGain\u0026lt;1\u003c/code\u003e we would get an exponential decay in the \"reverb\" tail. I'm putting \"reverb\" in quotation marks because it doesn't really sound like a reverb, but the concept is very similar to one.\u003c/p\u003e\n\n\u003cp\u003eWith any \u003ccode\u003efbkGain\u0026lt;1\u003c/code\u003e we would notice some more or less pronounced ringing in the decay tail. But all of the blocks that are used have a flat amplitude response, so why do some frequencies stand out and create the ringing?\u003cbr\u003eThe problem is that the allpass has a frequency dependent phase shift, meaning that some frequencies are delayed more than others. That's the whole point of the allpass and that's what makes it \"blur\" the audio which is very useful for reverbs. However, in the feedback loop that means that some frequencies travel through the loop faster than others. Let's say our fbkGain is 0.5 and the allpass has a delay of 100ms for frequency A and a delay of 200ms for frequency B. After one second, frequency A has traveled through the loop 10 times and has passed the fbkGain block each time. That means after one second, its amplitude has dropped to \u003ccode\u003e0.5^10 = 0,00097\u003c/code\u003e of its initial amplitude. Frequency B however has only cycled through the loop 5 times and its amplitude is still \u003ccode\u003e0.5^5 = 0,03125\u003c/code\u003e. The result is that frequency A is only barely noticable compared to frequency B. Now we have ringing.\u003c/p\u003e\n\n\u003cp\u003eHow to avoid this?\u003c/p\u003e\n\n\u003cp\u003eTo really remove the problem, we would have to make the feedback gain frequency dependent so that it corrects for this. If frequency A is travelling though the loop twice as fast as frequency B, it should be attenuated so that it's amplitude after two passes matches that of frequeny B after one pass. Depending on the type of filter chosen for this task, it will more or less be an approximation. So ringing likely can't be removed entirely but it can be somewhat reduced.\u003c/p\u003e\n\n\u003cp\u003eAnother option is to add modulation to the allpasses. By modulating the allpass time, we can make the cycle times of different frequencies more random. This works very well but also creates a chorus-y sound. I like it but it might not be for everyone.\u003c/p\u003e\n\n\u003cp\u003eThe third option is to make the loop \"longer\", meaning that audio cycles through the loop slower. It can be done by adding normal delays or additional, differently tuned allpasses. This reduces the frequency dependent difference in the \"cycle\" times drastically and is commonly used in reverb algorithms. The problem is that longer cycles will also create audible echos in the reverb tail. To reduce this effect, the output of the reverb can be a mix of taps from different spots in the loop. Care must be taken to not mix audio in such a way that certain frequencies are always canceled out. This happens when you overlay a signal with a delayed version of itself - which is a comb filter. In theory, adding more taps to the output reduces the \"comb\" effect to an acceptable level but also increases the computational power required.\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2017-04-25T08:03:15.746Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":38,"reads":206,"score":269.25,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/allpass-filters-and-comb-filters/3222","internal":true,"reflection":false,"title":"Allpass filters and comb filters","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20034,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-25T08:41:17.543Z","cooked":"\u003caside class=\"quote\" data-post=\"59\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis works very well but also creates a chorus-y sound. I like it but it might not be for everyone.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGives that \"eventidish\" sounds.. I love it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut I'd like to add it also depends on what modulation you add.\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2019-10-08T20:52:44.475Z","reply_count":1,"reply_to_post_number":59,"quote_count":1,"avg_time":12,"incoming_link_count":4,"reads":200,"score":65.6,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[6126,6129,6130,6131,6133,6134,6136,6138,6139,6140,6141,6142,6143,6144,6146,6374,6544,6623,6624,6625,6626,6636,6832,6833,6837,6857,7793,7834,7952,8142,8948,9344,9347,9348,9349,9397,9402,11632,11633,11635,11636,12082,12085,12091,12093,12105,18028,19611,19613,19615,19616,19617,19695,19837,19838,19839,19927,19978,20033,20034,22593,22594,22596,22598,22601,22602,22608,25621,34461,36375,36415,36423,36526]},"timeline_lookup":[[1,1984],[16,1978],[17,1975],[18,1973],[23,1967],[27,1948],[29,1944],[30,1940],[31,1922],[32,1914],[36,1913],[38,1849],[42,1835],[47,1610],[48,1566],[53,1562],[54,1558],[57,1555],[58,1554],[59,1551],[61,1435],[68,1311],[69,781],[70,655],[71,653],[73,645]],"id":1071,"title":"Reverbs creation","fancy_title":"Reverbs creation","posts_count":73,"created_at":"2016-02-17T09:36:21.923Z","views":7064,"reply_count":42,"participant_count":27,"like_count":86,"last_posted_at":"2019-10-17T23:16:58.678Z","visi
