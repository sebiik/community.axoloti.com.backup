        <h1>
  <a href="/t/reverbs-creation/1071">Reverbs creation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/awolch'><b itemprop='author'>awolch</b></a>
           
           <time datetime='2016-02-22T20:00:51Z' itemprop='datePublished'>
             2016-02-22 20:00:51 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p> I've been intending to build a rough Lexicon reverb clone in Axoloti since I found this talk that Tom Erbe gave on the process of designing the Make Noise Erbe-verb. <br>It's extremely useful as he goes into pretty great detail about the history of feedback delay network based reverbs &amp; demonstrates various different topologies (including one from a classic Lexicon verb) and talks about the relative advantages of each (&amp; the reasoning for those developments).</p>

<p><a href="http://www.mat.ucsb.edu/595M/?p=1373" class="onebox" target="_blank" rel="nofollow">http://www.mat.ucsb.edu/595M/?p=1373</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-25T21:07:01Z' itemprop='datePublished'>
             2016-02-25 21:07:01 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this reminder about Tom Erbe. I love and use his plugins alot. Found this paper about Erbe-Verb:<br><a href="http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054" class="onebox" target="_blank" rel="nofollow">http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054</a><br>which inspired me to build this FDN reverb (Erbe-Verb utilizes cortex m4 too, by the way)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp">FDN-Demo.axp</a> (97.5 KB)</p>

<p>Feel free to modify it for optimisations and improvements. I wouldn't mind against proper infinite sustain for example</p>

<p>Slightly optimized update (eats 29% CPU)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp">FDN-DemoUPD.axp</a> (94.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:11'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
            <a href="http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211/22">March 2016 - Effects Patches (challenge/discussion)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T07:47:01Z' itemprop='datePublished'>
             2016-02-28 07:47:01 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I looked at this FDN reverb and it looks good. Having only four lines in the tank (the part that generates a reverb tail by feeding back the signal on itself) is a bit low, but understandable considering the limitations we’re dealing with here. </p>

<p>The only thing that I would have done differently would be to have a series of allpass filters placed before the main reverb tank; by having five to ten all pass filters (filter/allpass.axo) in series before the main tank, we can smear percussive transients so that they do not rattle in the reverberant tail. Another way to smear the transients is to use a short noise burst in a convolution; even a 10-30ms noise burst convoluted should reduce or eliminate the rattle of a percussive sound before it hits the main reverb tank. I don’t see a convoluter in the objects, but the CMSIS library ARM made and included in the main Axoloti distribution has a few optimized convolution libraries.</p>

<p>I also find it interesting that all four lines in this FDN tank have the same initial delay time, but, of course, since they are modulated differently, they end up having different delay times. </p>

<p>Also: While the Schroeder reverberator is frequently published in the academic community, it’s almost never used commercially. It tends to sound metallic and unpleasant; even the highly optimized “Freeverb” Schroeder reverb (which probably sounds as good as a Schroeder can) doesn’t sound that good to my ears. One good starting point is the Griesinger-based (that means Lexicon) reverb algorithm (the “figure eight” design), which became a matter of public record back in 1997: <a href="https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf" rel="nofollow">https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-28T08:46:29Z' itemprop='datePublished'>
             2016-02-28 08:46:29 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your feedback and this tutorial, interesting read. I suspect, Jon Dattorro is responsible why my ensoniq dp/2 sounds so good.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T09:00:56Z' itemprop='datePublished'>
             2016-02-28 09:00:56 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another thing: Reading Erbe’s paper, I observe that his FDN has an allpass before each delay line in the FDN tank, but you design seems instead to have a highpass filter instead of those allpass filters right after the lowpass filters (and before the delay lines). Also, there is a FDN4 object (reverb/fdn4.axo) but it does not appear to have modulated delay lines in its tank, so it should be more static sounding than the tank you made.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-28T09:18:28Z' itemprop='datePublished'>
             2016-02-28 09:18:28 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are 4 patchers right after hipass filters. Each patcher contains 2 xfading allpass filters with different delay times since we can't modulate them (yet).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
            <a href="http://community.axoloti.com/t/module-requests/1858/3">Module requests</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T15:53:50Z' itemprop='datePublished'>
             2016-02-28 15:53:50 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for pointing out that those allpasses hidden in the patchers in the middle of the FDN tank. </p>

<p>I wonder how much the sound will suffer if we just use static allpasses in the reverb tank, compensating for that by using a six-line FDN instead of a four-line FDN and by putting 10 static allpasses in series before the main FDN tank.</p>

<p>Time for me to get my own Axoloti and find out for myself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <p>this is sounding pretty lush! using it and comparing it to <a class="mention" href="/users/kausto">@kausto</a>'s effort - very different reverbs!</p>

<p>ill probably end up using the Schroeder for a lot more sounds, but the Keith Barr reverb lends some really interesting textures to standard house/techno sequences</p>

      <div class='post' itemprop='articleBody'>
        <p><a href="https://clyp.it/vb4bfvw0" class="onebox" target="_blank" rel="nofollow">https://clyp.it/vb4bfvw0</a> <br>Little example (made with more early version which had improved sound engine but non-improved modulation section).<br>Synth1 VST is sequenced in Renoise being sent to Axoloti and then returns back into Renoise.</p>

<p><a href="https://clyp.it/sh0bo2rl" class="onebox" target="_blank" rel="nofollow">https://clyp.it/sh0bo2rl</a><br>This one was made with latest version. I'm pretty impressed <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>i rebuilt that keith barr reverb in pure data ... with a few added twists like rhythmic/chaotic modes. i used higher order primary numbers for the allpass filters and no time shifts so its more a cross between an echo chamber and a reverb. </p>

<p>here is a track with it, sound source is a tiny yamaha qy-10 sampler: <a href="http://tindeck.com/listen/fezoa" rel="nofollow">http://tindeck.com/listen/fezoa</a><br>.<br>.</p>

          ps.store("topic_1071", {"post_stream":{"posts":[{"id":6374,"name":"Alex Walchester","username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png","created_at":"2016-02-22T20:00:51.473Z","cooked":"\u003cp\u003e I've been intending to build a rough Lexicon reverb clone in Axoloti since I found this talk that Tom Erbe gave on the process of designing the Make Noise Erbe-verb. \u003cbr\u003eIt's extremely useful as he goes into pretty great detail about the history of feedback delay network based reverbs \u0026amp; demonstrates various different topologies (including one from a classic Lexicon verb) and talks about the relative advantages of each (\u0026amp; the reasoning for those developments).\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.mat.ucsb.edu/595M/?p=1373\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.mat.ucsb.edu/595M/?p=1373\u003c/a\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-22T20:00:51.473Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":45,"reads":321,"score":432.7,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Alex Walchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.mat.ucsb.edu/595M/?p=1373","internal":false,"reflection":false,"title":"Designing the Erbe-Verb: A Reverb for Interactive Performance, Sound Design and Electronic Music – MAT 595M Seminar Series","clicks":106}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":363,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6544,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-25T21:07:01.732Z","cooked":"\u003cp\u003eThanks for this reminder about Tom Erbe. I love and use his plugins alot. Found this paper about Erbe-Verb:\u003cbr\u003e\u003ca href=\"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054\u003c/a\u003e\u003cbr\u003ewhich inspired me to build this FDN reverb (Erbe-Verb utilizes cortex m4 too, by the way)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp\"\u003eFDN-Demo.axp\u003c/a\u003e (97.5 KB)\u003c/p\u003e\n\n\u003cp\u003eFeel free to modify it for optimisations and improvements. I wouldn't mind against proper infinite sustain for example\u003c/p\u003e\n\n\u003cp\u003eSlightly optimized update (eats 29% CPU)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp\"\u003eFDN-DemoUPD.axp\u003c/a\u003e (94.5 KB)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-02-26T13:42:17.232Z","reply_count":3,"reply_to_post_number":16,"quote_count":0,"avg_time":35,"incoming_link_count":57,"reads":323,"score":569.35,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp","internal":true,"reflection":false,"clicks":180},{"url":"/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp","internal":true,"reflection":false,"clicks":87},{"url":"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054","internal":false,"reflection":false,"clicks":70},{"url":"http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211/22","internal":true,"reflection":true,"title":"March 2016 - Effects Patches (challenge/discussion)","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png"},"actions_summary":[{"id":2,"count":11}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6623,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T07:47:01.677Z","cooked":"\u003cp\u003eI looked at this FDN reverb and it looks good. Having only four lines in the tank (the part that generates a reverb tail by feeding back the signal on itself) is a bit low, but understandable considering the limitations we’re dealing with here. \u003c/p\u003e\n\n\u003cp\u003eThe only thing that I would have done differently would be to have a series of allpass filters placed before the main reverb tank; by having five to ten all pass filters (filter/allpass.axo) in series before the main tank, we can smear percussive transients so that they do not rattle in the reverberant tail. Another way to smear the transients is to use a short noise burst in a convolution; even a 10-30ms noise burst convoluted should reduce or eliminate the rattle of a percussive sound before it hits the main reverb tank. I don’t see a convoluter in the objects, but the CMSIS library ARM made and included in the main Axoloti distribution has a few optimized convolution libraries.\u003c/p\u003e\n\n\u003cp\u003eI also find it interesting that all four lines in this FDN tank have the same initial delay time, but, of course, since they are modulated differently, they end up having different delay times. \u003c/p\u003e\n\n\u003cp\u003eAlso: While the Schroeder reverberator is frequently published in the academic community, it’s almost never used commercially. It tends to sound metallic and unpleasant; even the highly optimized “Freeverb” Schroeder reverb (which probably sounds as good as a Schroeder can) doesn’t sound that good to my ears. One good starting point is the Griesinger-based (that means Lexicon) reverb algorithm (the “figure eight” design), which became a matter of public record back in 1997: \u003ca href=\"https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf\" rel=\"nofollow\"\u003ehttps://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf\u003c/a\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-02-28T07:47:01.677Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":34,"incoming_link_count":36,"reads":324,"score":341.5,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf","internal":false,"reflection":false,"clicks":67}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6624,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-28T08:46:29.733Z","cooked":"\u003cp\u003eThanks for your feedback and this tutorial, interesting read. I suspect, Jon Dattorro is responsible why my ensoniq dp/2 sounds so good.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-02-28T08:46:29.733Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":309,"score":82.75,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6625,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T09:00:56.683Z","cooked":"\u003cp\u003eAnother thing: Reading Erbe’s paper, I observe that his FDN has an allpass before each delay line in the FDN tank, but you design seems instead to have a highpass filter instead of those allpass filters right after the lowpass filters (and before the delay lines). Also, there is a FDN4 object (reverb/fdn4.axo) but it does not appear to have modulated delay lines in its tank, so it should be more static sounding than the tank you made.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-02-28T09:00:56.683Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":5,"reads":317,"score":94.25,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6626,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-28T09:18:28.855Z","cooked":"\u003cp\u003eThere are 4 patchers right after hipass filters. Each patcher contains 2 xfading allpass filters with different delay times since we can't modulate them (yet).\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-02-28T09:30:44.075Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":16,"incoming_link_count":1375,"reads":308,"score":6947.4,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/module-requests/1858/3","internal":true,"reflection":true,"title":"Module requests","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6636,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T15:53:50.749Z","cooked":"\u003cp\u003eThanks for pointing out that those allpasses hidden in the patchers in the middle of the FDN tank. \u003c/p\u003e\n\n\u003cp\u003eI wonder how much the sound will suffer if we just use static allpasses in the reverb tank, compensating for that by using a six-line FDN instead of a four-line FDN and by putting 10 static allpasses in series before the main FDN tank.\u003c/p\u003e\n\n\u003cp\u003eTime for me to get my own Axoloti and find out for myself.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-02-28T15:53:50.749Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":16,"incoming_link_count":11,"reads":308,"score":117.4,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6832,"name":"","username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png","created_at":"2016-03-04T18:43:25.275Z","cooked":"\u003cp\u003ethis is sounding pretty lush! using it and comparing it to \u003ca class=\"mention\" href=\"/users/k
