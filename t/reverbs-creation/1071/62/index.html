      <div class='post' itemprop='articleBody'>
        <p>I would like to add another really important trick I read only in very few places. </p>

<p>When you work with reverb, which is based on delays most of the time, you can run into problems with the delay lines colliding and creating unwanted artifacts, like ringing and metallic sound.</p>

<p>The trick is..... To use prime numbers for the individual delay lines length.. The reason for that is because prime numbers only add up with themselves and 1. So the risk og the delay lines colliding is reduced significantly when using primes over for example using 2 or 4 or 8, which are not primes. If you have 3 delay lines and they are set to 2 4 and 8 you will have problems.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Just because it fits here very well: There is some info about reverbs in this thread as well.<br><aside class="quote" data-post="1" data-topic="3222">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">
    <a href="//community.axoloti.com/t/allpass-filters-and-comb-filters/3222?source_topic_id=1071">Allpass filters and comb filters</a> <a class="badge-wrapper  bullet" href="/c/lounge"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussions that are related to Axoloti generally but are not specifically about Axoloti.(please ensure it has some relevance to Axoloti, rather than general discussion)">Lounge</span></a>
  </div>
  <blockquote>
    What's the difference? I can't really get it.. They both involve a delay line, but the comb filter can be configured to have feedback. But isn't a comb filter in feed forward mode the same thing as an allpass? I don't understand :confused:
  </blockquote>
</aside>
</p>

<p>There is one more thing, that I wanted to share here: Allpasses can sound very metallic even though they have a flat amplitude response which should guarantee no audible coloration. For themselves, allpasses indeed have no coloration. But when used in feedback loops, you can get pronounced metallic ringing. Here's why:</p>

<pre><code>              +-----+        +---------+
Input -------&gt;|  +  |-------&gt;| allpass |----------+----------&gt; Output
          +--&gt;|     |        +---------+          |
          |   +-----+                             |
          |             +-----------+             |
          +-------------|  fkbGain  |&lt;------------+
                        +-----------+</code></pre>

<p>With <code>fbkGain==1</code> we would get an infinite looping "reverb" type of sound. With <code>fbkGain&lt;1</code> we would get an exponential decay in the "reverb" tail. I'm putting "reverb" in quotation marks because it doesn't really sound like a reverb, but the concept is very similar to one.</p>

<p>With any <code>fbkGain&lt;1</code> we would notice some more or less pronounced ringing in the decay tail. But all of the blocks that are used have a flat amplitude response, so why do some frequencies stand out and create the ringing?<br>The problem is that the allpass has a frequency dependent phase shift, meaning that some frequencies are delayed more than others. That's the whole point of the allpass and that's what makes it "blur" the audio which is very useful for reverbs. However, in the feedback loop that means that some frequencies travel through the loop faster than others. Let's say our fbkGain is 0.5 and the allpass has a delay of 100ms for frequency A and a delay of 200ms for frequency B. After one second, frequency A has traveled through the loop 10 times and has passed the fbkGain block each time. That means after one second, its amplitude has dropped to <code>0.5^10 = 0,00097</code> of its initial amplitude. Frequency B however has only cycled through the loop 5 times and its amplitude is still <code>0.5^5 = 0,03125</code>. The result is that frequency A is only barely noticable compared to frequency B. Now we have ringing.</p>

<p>How to avoid this?</p>

<p>To really remove the problem, we would have to make the feedback gain frequency dependent so that it corrects for this. If frequency A is travelling though the loop twice as fast as frequency B, it should be attenuated so that it's amplitude after two passes matches that of frequeny B after one pass. Depending on the type of filter chosen for this task, it will more or less be an approximation. So ringing likely can't be removed entirely but it can be somewhat reduced.</p>

<p>Another option is to add modulation to the allpasses. By modulating the allpass time, we can make the cycle times of different frequencies more random. This works very well but also creates a chorus-y sound. I like it but it might not be for everyone.</p>

<p>The third option is to make the loop "longer", meaning that audio cycles through the loop slower. It can be done by adding normal delays or additional, differently tuned allpasses. This reduces the frequency dependent difference in the "cycle" times drastically and is commonly used in reverb algorithms. The problem is that longer cycles will also create audible echos in the reverb tail. To reduce this effect, the output of the reverb can be a mix of taps from different spots in the loop. Care must be taken to not mix audio in such a way that certain frequencies are always canceled out. This happens when you overlay a signal with a delayed version of itself - which is a comb filter. In theory, adding more taps to the output reduces the "comb" effect to an acceptable level but also increases the computational power required.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hi there,</p>

<p>I'm using a series of allpasses by <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a> for my verbs. Via this thread I read that samplelengths in prime numbers are suppossed to give less metallic results. </p>

<p>How would I do that with TSG/filter/allpass m?</p>

<p>I calculated the values for time like this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2bda38a15613fea0d83e074ba8b96dd858c5f4af" href="//community.axoloti.com/uploads/default/original/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af.png" class="lightbox" title="Bildschirmfoto 2017-08-18 um 22.24.57.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af_1_690x174.png" width="690" height="174"><div class="meta">
<span class="filename">Bildschirmfoto 2017-08-18 um 22.24.57.png</span><span class="informations">1126x284 15 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Does that make sense? Idea is to divide 64 (axolotis frac range) by the buffersize and multiply that by the prime number you wanna have.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-18T20:38:28Z' itemprop='datePublished'>
             2017-08-18 20:38:28 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a> </p>

<p>If you for example want distribute 4096 samples within 0-64 do this:<br>64/4096 = 0,015625</p>

<p>So ONE sample out of 4096 on a scale on 0-64 is 0,015625</p>

<p>Then if you want to set the actual length to 4019 samples, do this:<br>0,015625*4019 = 62,796875</p>

<p>So if you have set the delay size overall size for 4096 and yo want to set the actual delay to 4019 on a scale of 0-64 the result is that you need to set the dial for 62,796875.</p>

<p>Let's do another one, to make it clear:<br>Delaysize is 2048<br>And you want to set a value 0f 1867 on a scale of 0-64</p>

<p>First do again:<br>64/2048 = 0,03125<br>So ONE sample out of 2048 is on a scale of 0-64 = 0,03125</p>

<p>Then to find out what to set the dial to, to get a value of 1867:<br>0,03125*1867 = 58,34375<br>So to set a value of 1867 out of 2048 on a scale of 0-64 set the dial to 58,34375</p>

<p>So yes, I would say you got it right <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-08-18T20:44:16Z' itemprop='datePublished'>
             2017-08-18 20:44:16 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The calculations look good to me. </p>

<p>In my own reverb experiments I used a lot of modulation (I have a weak spot for the chorus-y, wide reverbs) so I didn't really care about the exact delay times in my allpasses.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-08-18T20:57:26Z' itemprop='datePublished'>
             2017-08-18 20:57:26 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok great thx, good to hear that my logic thinking with axoloti improved and is actually usable <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I have very few resources in my patch over for reverb so I try to optimize the sound with the few resources I have.</p>

<p>Unfortunately I don't have enough sram for the dials to set the exact values. But I also have modulation. Does this prime number thing matter at all then when you also modulate the allpasses?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-08-18T21:21:39Z' itemprop='datePublished'>
             2017-08-18 21:21:39 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The idea with the prime numbers is that the least common multiple of them is very large, resulting in less audible ringing in the reverb tail. </p>

<p>Ringing basically happens when a signal is overlayed with a delayed copy of itself (comb filter). That happens in the allpasses but also in the feedback loop of the reverb tank. The more often it happens, the more the ringing will be pronounced. Individual allpasses with a very small least common multiple will have a pronounced ringing, because it takes the signal only a few passes through the loop before it gets folded onto itself at the same place where it was folded onto itself before (does that make sense? I'm not finding the right words right now). With allpasses that have a very large least common multiple (e.g. with prime numbered allpass sizes), it takes the signal many passes through the loop before that happens, so the ringing will be less audible.</p>

<p>With modulation applied, you will get also prevent the signal getting repeatedly folded onto itself at the same positions. This reduces the ringing very effectively but also adds a chorus effect (which may be desired or not).</p>

<p>Bottom line: With modulation applied, I don't think the prime number thing really matters. Though I must admit, I don't have any scientific proof for that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-18T21:23:31Z' itemprop='datePublished'>
             2017-08-18 21:23:31 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="64" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Does this prime number thing matter at all then when you also modulate the allpasses?</p></blockquote></aside>

<p>I think it is a good idea to have individual lengths for the all-pass filters. This will prevent the ringing that TSG describes. And for this I think you have to use a dial pr. delay line. Thats is also how I have done it. Since Axoloti has got "fixed" delay line lengths, 1024, 2048, 4096. They are fixed to the power of 2...... So you have to set the actual delay line length using the dials. </p>

<p>I made this object you can try, which uses same input and you se the range for the 4 outputs on the dials:<br><img src="//community.axoloti.com/uploads/default/original/2X/c/ceb76ca431e11e5002aded2dd01dc510537029c6.png" width="199" height="293"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2d469e24f046d164fd830f4607b86953ad8c2709.axp">BLIND.axp</a> (1.8 KB)</p>

<p>If you want to optimize it even more, I dont think you need to use tables of 4096 samples to be honest. I think all the reverbs I have made in Axoloti and Pure Data, the longest delay length in samples I have used is 2048. So you can definitely save som SD-ram there. </p>

<p>If you want specific delay time suggestions, you could look up Schr√∂eder reverb design on google. He give some specific delay lengths in milliseconds. And they are actually not very long, if I remember correctly below 2048 samples.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

             2017-08-19 00:43:21 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok thanks! </p>

<p>I use different lenghts already. But the 4096 were indeed not needed, so I saved a little bit at this point.</p>
      </div>

nebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eAlso just stumbled upon this VST reverb, made in c++. Look awful a lot like \"Axoloti code\". But I think it is a big project to convert it, if even possible. But I cant say;\u003c/p\u003e\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/martineastwood/mverb/blob/master/VstPlugin.cpp\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/martineastwood/mverb/blob/master/VstPlugin.cpp\"\u003emartineastwood/mverb/blob/master/VstPlugin.cpp\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-cpp\"\u003e//\tCopyright (c) 2010 Martin Eastwood\n//  This code is distributed under the terms of the GNU General Public License\n\n//  MVerb is free software: you can redistribute it and/or modify\n//  it under the terms of the GNU General Public License as published by\n//  the Free Software Foundation, either version 3 of the License, or\n//  at your option) any later version.\n//\n//  MVerb is distributed in the hope that it will be useful,\n//  but WITHOUT ANY WARRANTY; without even the implied warranty of\n//  MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n//  GNU General Public License for more details.\n//\n//  You should have received a copy of the GNU General Public License\n//  along with this MVerb.  If not, see \u0026lt;http://www.gnu.org/licenses/\u0026gt;.\n\n#include \"VstPlugin.h\"\n#include \"Editor.h\"\n\n#include \u0026lt;cmath\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/martineastwood/mverb/blob/master/VstPlugin.cpp\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":57,"post_type":1,"updated_at":"2017-04-21T22:43:44.201Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":20,"reads":191,"score":139.15,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://freeverb3vst.osdn.jp/doc/matlab_reverb.pdf","internal":false,"reflection":false,"clicks":34},{"url":"https://github.com/martineastwood/mverb/blob/master/VstPlugin.cpp","internal":false,"reflection":false,"title":"mverb/VstPlugin.cpp at master ¬∑ martineastwood/mverb ¬∑ GitHub","clicks":31}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19978,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-22T08:01:19.369Z","cooked":"\u003cp\u003eI would like to add another really important trick I read only in very few places. \u003c/p\u003e\n\n\u003cp\u003eWhen you work with reverb, which is based on delays most of the time, you can run into problems with the delay lines colliding and creating unwanted artifacts, like ringing and metallic sound.\u003c/p\u003e\n\n\u003cp\u003eThe trick is..... To use prime numbers for the individual delay lines length.. The reason for that is because prime numbers only add up with themselves and 1. So the risk og the delay lines colliding is reduced significantly when using primes over for example using 2 or 4 or 8, which are not primes. If you have 3 delay lines and they are set to 2 4 and 8 you will have problems.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2017-04-22T08:02:28.865Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":191,"score":83.9,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20033,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-04-25T08:03:15.746Z","cooked":"\u003cp\u003eJust because it fits here very well: There is some info about reverbs in this thread as well.\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3222\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/allpass-filters-and-comb-filters/3222?source_topic_id=1071\"\u003eAllpass filters and comb filters\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/lounge\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussions that are related to Axoloti generally but are not specifically about Axoloti.(please ensure it has some relevance to Axoloti, rather than general discussion)\"\u003eLounge\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    What's the difference? I can't really get it.. They both involve a delay line, but the comb filter can be configured to have feedback. But isn't a comb filter in feed forward mode the same thing as an allpass? I don't understand :confused:\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThere is one more thing, that I wanted to share here: Allpasses can sound very metallic even though they have a flat amplitude response which should guarantee no audible coloration. For themselves, allpasses indeed have no coloration. But when used in feedback loops, you can get pronounced metallic ringing. Here's why:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e              +-----+        +---------+\nInput -------\u0026gt;|  +  |-------\u0026gt;| allpass |----------+----------\u0026gt; Output\n          +--\u0026gt;|     |        +---------+          |\n          |   +-----+                             |\n          |             +-----------+             |\n          +-------------|  fkbGain  |\u0026lt;------------+\n                        +-----------+\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eWith \u003ccode\u003efbkGain==1\u003c/code\u003e we would get an infinite looping \"reverb\" type of sound. With \u003ccode\u003efbkGain\u0026lt;1\u003c/code\u003e we would get an exponential decay in the \"reverb\" tail. I'm putting \"reverb\" in quotation marks because it doesn't really sound like a reverb, but the concept is very similar to one.\u003c/p\u003e\n\n\u003cp\u003eWith any \u003ccode\u003efbkGain\u0026lt;1\u003c/code\u003e we would notice some more or less pronounced ringing in the decay tail. But all of the blocks that are used have a flat amplitude response, so why do some frequencies stand out and create the ringing?\u003cbr\u003eThe problem is that the allpass has a frequency dependent phase shift, meaning that some frequencies are delayed more than others. That's the whole point of the allpass and that's what makes it \"blur\" the audio which is very useful for reverbs. However, in the feedback loop that means that some frequencies travel through the loop faster than others. Let's say our fbkGain is 0.5 and the allpass has a delay of 100ms for frequency A and a delay of 200ms for frequency B. After one second, frequency A has traveled through the loop 10 times and has passed the fbkGain block each time. That means after one second, its amplitude has dropped to \u003ccode\u003e0.5^10 = 0,00097\u003c/code\u003e of its initial amplitude. Frequency B however has only cycled through the loop 5 times and its amplitude is still \u003ccode\u003e0.5^5 = 0,03125\u003c/code\u003e. The result is that frequency A is only barely noticable compared to frequency B. Now we have ringing.\u003c/p\u003e\n\n\u003cp\u003eHow to avoid this?\u003c/p\u003e\n\n\u003cp\u003eTo really remove the problem, we would have to make the feedback gain frequency dependent so that it corrects for this. If frequency A is travelling though the loop twice as fast as frequency B, it should be attenuated so that it's amplitude after two passes matches that of frequeny B after one pass. Depending on the type of filter chosen for this task, it will more or less be an approximation. So ringing likely can't be removed entirely but it can be somewhat reduced.\u003c/p\u003e\n\n\u003cp\u003eAnother option is to add modulation to the allpasses. By modulating the allpass time, we can make the cycle times of different frequencies more random. This works very well but also creates a chorus-y sound. I like it but it might not be for everyone.\u003c/p\u003e\n\n\u003cp\u003eThe third option is to make the loop \"longer\", meaning that audio cycles through the loop slower. It can be done by adding normal delays or additional, differently tuned allpasses. This reduces the frequency dependent difference in the \"cycle\" times drastically and is commonly used in reverb algorithms. The problem is that longer cycles will also create audible echos in the reverb tail. To reduce this effect, the output of the reverb can be a mix of taps from different spots in the loop. Care must be taken to not mix audio in such a way that certain frequencies are always canceled out. This happens when you overlay a signal with a delayed version of itself - which is a comb filter. In theory, adding more taps to the output reduces the \"comb\" effect to an acceptable level but also increases the computational power required.\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2017-04-25T08:03:15.746Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":36,"reads":200,"score":256.1,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/allpass-filters-and-comb-filters/3222","internal":true,"reflection":false,"title":"Allpass filters and comb filters","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20034,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-04-25T08:41:17.543Z","cooked":"\u003caside class=\"quote\" data-post=\"59\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis works very well but also creates a chorus-y sound. I like it but it might not be for everyone.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGives that \"eventidish\" sounds.. I love it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut I'd like to add it also depends on what modulation you add.\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2019-10-08T20:52:44.475Z","reply_count":1,"reply_to_post_number":59,"quote_count":1,"avg_time":12,"incoming_link_count":4,"reads":195,"score":64.6,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22593,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-18T20:25:55.965Z","cooked":"\u003cp\u003eHi there,\u003c/p\u003e\n\n\u003cp\u003eI'm using a series of allpasses by \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e for my verbs. Via this thread I read that samplelengths in prime numbers are suppossed to give less metallic results. \u003c/p\u003e\n\n\u003cp\u003eHow would I do that with TSG/filter/allpass m?\u003c/p\u003e\n\n\u003cp\u003eI calculated the values for time like this:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2bda38a15613fea0d83e074ba8b96dd858c5f4af\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-08-18 um 22.24.57.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af_1_690x174.png\" width=\"690\" height=\"174\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-08-18 um 22.24.57.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1126x284 15 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eDoes that make sense? Idea is to divide 64 (axolotis frac range) by the buffersize and multiply that by the prime number you wanna have.\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2017-08-18T20:26:15.172Z","reply_count":1,"reply_to_post_number":60,"quote_count":0,"avg_time":14,"incoming_link_count":6,"reads":179,"score":71.5,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22594,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-18T20:38:28.877Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eIf you for example want distribute 4096 samples within 0-64 do this:\u003cbr\u003e64/4096 = 0,015625\u003c/p\u003e\n\n\u003cp\u003eSo ONE sample out of 4096 on a scale on 0-64 is 0,015625\u003c/p\u003e\n\n\u003cp\u003eThen if you want to set the actual length to 4019 samples, do this:\u003cbr\u003e0,015625*4019 = 62,796875\u003c/p\u003e\n\n\u003cp\u003eSo if you have set the delay size overall size for 4096 and yo want to set the actual delay to 4019 on a scale of 0-64 the result is that you need to set the dial for 62,796875.\u003c/p\u003e\n\n\u003cp\u003eLet's do another one, to make it clear:\u003cbr\u003eDelaysize is 2048\u003cbr\u003eAnd you want to set a value 0f 1867 on a scale of 0-64\u003c/p\u003e\n\n\u003cp\u003eFirst do again:\u003cbr\u003e64/2048 = 0,03125\u003cbr\u003eSo ONE sample out of 2048 is on a scale of 0-64 = 0,03125\u003c/p\u003e\n\n\u003cp\u003eThen to find out what to set the dial to, to get a value of 1867:\u003cbr\u003e0,03125*1867 = 58,34375\u003cbr\u003eSo to set a value of 1867 out of 2048 on a scale of 0-64 set the dial to 58,34375\u003c/p\u003e\n\n\u003cp\u003eSo yes, I would say you got it right \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2017-08-18T20:43:32.932Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":181,"score":46.85,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22596,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-08-18T20:44:16.410Z","cooked":"\u003cp\u003eThe calculations look good to me. \u003c/p\u003e\n\n\u003cp\u003eIn my own reverb experiments I used a lot of modulation (I have a weak spot for the chorus-y, wide reverbs) so I didn't really care about the exact delay times in my allpasses.\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2017-08-18T20:44:35.669Z","reply_count":1,"reply_to_post_number":62,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":166,"score":43.6,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22598,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-18T20:57:26.776Z","cooked":"\u003cp\u003eOk great thx, good to hear that my logic thinking with axoloti improved and is actually usable \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI have very few resources in my patch over for reverb so I try to optimize the sound with the few resources I have.\u003c/p\u003e\n\n\u003cp\u003eUnfortunately I don't have enough sram for the dials to set the exact values. But I also have modulation. Does this prime number thing matter at all then when you also modulate the allpasses?\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2017-08-18T20:57:41.315Z","reply_count":2,"reply_to_post_number":63,"quote_count":0,"avg_time":10,"incoming_link_count":3,"reads":166,"score":58.7,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22601,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-08-18T21:21:39.754Z","cooked":"\u003cp\u003eThe idea with the prime numbers is that the least common multiple of them is very large, resulting in less audible ringing in the reverb tail. \u003c/p\u003e\n\n\u003cp\u003eRinging basically happens when a signal is overlayed with a delayed copy of itself (comb filter). That happens in the allpasses but also in the feedback loop of the reverb tank. The more often it happens, the more the ringing will be pronounced. Individual allpasses with a very small least common multiple will have a pronounced ringing, because it takes the signal only a few passes through the loop before it gets folded onto itself at the same place where it was folded onto itself before (does that make sense? I'm not finding the right words right now). With allpasses that have a very large least common multiple (e.g. with prime numbered allpass sizes), it takes the signal many passes through the loop before that happens, so the ringing will be less audible.\u003c/p\u003e\n\n\u003cp\u003eWith modulation applied, you will get also prevent the signal getting repeatedly folded onto itself at the same positions. This reduces the ringing very effectively but also adds a chorus effect (which may be desired or not).\u003c/p\u003e\n\n\u003cp\u003eBottom line: With modulation applied, I don't think the prime number thing really matters. Though I must admit, I don't have any scientific proof for that.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2017-08-18T21:21:39.754Z","reply_count":0,"reply_to_post_number":64,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":182,"score":52.2,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22602,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-18T21:23:31.843Z","cooked":"\u003caside class=\"quote\" data-post=\"64\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDoes this prime number thing matter at all then when you also modulate the allpasses?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think it is a good idea to have individual lengths for the all-pass filters. This will prevent the ringing that TSG describes. And for this I think you have to use a dial pr. delay line. Thats is also how I have done it. Since Axoloti has got \"fixed\" delay line lengths, 1024, 2048, 4096. They are fixed to the power of 2...... So you have to set the actual delay line length using the dials. \u003c/p\u003e\n\n\u003cp\u003eI made this object you can try, which uses same input and you se the range for the 4 outputs on the dials:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/ceb76ca431e11e5002aded2dd01dc510537029c6.png\" width=\"199\" height=\"293\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2d469e24f046d164fd830f4607b86953ad8c2709.axp\"\u003eBLIND.axp\u003c/a\u003e (1.8 KB)\u003c/p\u003e\n\n\u003cp\u003eIf you want to optimize it even more, I dont think you need to use tables of 4096 samples to be honest. I think all the reverbs I have made in Axoloti and Pure Data, the longest delay length in samples I have used is 2048. So you can definitely save som SD-ram there. \u003c/p\u003e\n\n\u003cp\u003eIf you want specific delay time suggestions, you could look up Schr√∂eder reverb design on google. He give some specific delay lengths in milliseconds. And they are actually not very long, if I remember correctly below 2048 samples.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2017-08-18T21:31:55.008Z","reply_count":1,"reply_to_post_number":64,"quote_count":1,"avg_time":27,"incoming_link_count":18,"reads":188,"score":133.95,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2d469e24f046d164fd830f4607b86953ad8c2709.axp","internal":true,"reflection":false,"clicks":24}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22608,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-19T00:43:21.329Z","cooked":"\u003cp\u003eOk thanks! \u003c/p\u003e\n\n\u003cp\u003eI use different lenghts already. But the 4096 were indeed not needed, so I saved a little bit at this point.\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2017-08-19T00:43:21.329Z","reply_count":0,"reply_to_post_number":66,"quote_count":0,"avg_time":17,"incoming_link_count":14,"reads":183,"score":107.4
