      <div class='post' itemprop='articleBody'>
        <p>another +1 for vahalladsp reverbs, love them all <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>ooh, lots of information to digest in this thread... keep it coming, some good late night reading !</p>

<p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> , axoloti allows you to write your own objects, so anyone with the relevant experience could write this today.<br>(reality is, its probably not C/C++ experience thats the hurdle, but the DSP/maths <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> ) </p>

<p>I hope the object editor/community library will expand the object base outside of what johannes has time to write.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>

      <div class='post' itemprop='articleBody'>
        <p>about convolution:<br></p>

<aside class="quote" data-post="8" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I think that chaining up a few FIR objects could be a solution. Since no one answer this question, I interped that like no one has tried and it could be possible</p></blockquote></aside>

<p>Possible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample <em>direct</em> convolution at 68% load, which I'll share when it's ready. <br>That will not scale up to much larger impulse responses as the load scales linearly with impulse response length (unlike FFT convolution and partitioned FFT convolution, they deal much better with long impulse responses, but those algorithms are much more complex to implement and I'm not sure it is possible, and I have no current plans to develop this). It is a solution for speaker cab modelling or adding "instrument body" resonances, but not for reverb.</p>

<aside class="quote" data-post="10" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>IIR filter basic(used for longer verbs). We dont have this in Axoloti, though</p></blockquote></aside>

<p>In contrary, almost all filters in the object library are IIR.</p>

<p>A good didactic resource on artificial reverb is <br><a href="https://ccrma.stanford.edu/~jos/Reverb/" class="onebox" target="_blank">https://ccrma.stanford.edu/~jos/Reverb/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Cool thanks guys <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Yeah some good info here <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<aside class="quote" data-post="13" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> , axoloti allows you to write your own objects, so anyone with the relevant experience could write this today.</p></blockquote></aside>

<p>I wish I had that skill, then I would be all over it. Anyway, Axoloti can do so much al ready, with all the low level objects. In the beginning I asked you guys a lot for new objects, but I know you have enough to do and at the moment are focusing on other things than objects, so I just try to work with what I have, efficient or non efficient <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Anyway, it is also a learning process, figuring out how to create effects in different ways and just working with dsp in general <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<aside class="quote" data-post="14" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Possible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample direct convolution at 68% load, which I'll share when it's ready.</p></blockquote></aside>

<p>Sounds pretty awesome. Cant wait to see what that can be done with it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/awolch'><b itemprop='author'>awolch</b></a>
           
           <time datetime='2016-02-22T20:00:51Z' itemprop='datePublished'>
             2016-02-22 20:00:51 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p> I've been intending to build a rough Lexicon reverb clone in Axoloti since I found this talk that Tom Erbe gave on the process of designing the Make Noise Erbe-verb. <br>It's extremely useful as he goes into pretty great detail about the history of feedback delay network based reverbs &amp; demonstrates various different topologies (including one from a classic Lexicon verb) and talks about the relative advantages of each (&amp; the reasoning for those developments).</p>

<p><a href="http://www.mat.ucsb.edu/595M/?p=1373" class="onebox" target="_blank" rel="nofollow">http://www.mat.ucsb.edu/595M/?p=1373</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-25T21:07:01Z' itemprop='datePublished'>
             2016-02-25 21:07:01 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this reminder about Tom Erbe. I love and use his plugins alot. Found this paper about Erbe-Verb:<br><a href="http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054" class="onebox" target="_blank" rel="nofollow">http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054</a><br>which inspired me to build this FDN reverb (Erbe-Verb utilizes cortex m4 too, by the way)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp">FDN-Demo.axp</a> (97.5 KB)</p>

<p>Feel free to modify it for optimisations and improvements. I wouldn't mind against proper infinite sustain for example</p>

<p>Slightly optimized update (eats 29% CPU)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp">FDN-DemoUPD.axp</a> (94.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:11'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
            <a href="http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211/22">March 2016 - Effects Patches (challenge/discussion)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T07:47:01Z' itemprop='datePublished'>
             2016-02-28 07:47:01 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I looked at this FDN reverb and it looks good. Having only four lines in the tank (the part that generates a reverb tail by feeding back the signal on itself) is a bit low, but understandable considering the limitations we’re dealing with here. </p>

<p>The only thing that I would have done differently would be to have a series of allpass filters placed before the main reverb tank; by having five to ten all pass filters (filter/allpass.axo) in series before the main tank, we can smear percussive transients so that they do not rattle in the reverberant tail. Another way to smear the transients is to use a short noise burst in a convolution; even a 10-30ms noise burst convoluted should reduce or eliminate the rattle of a percussive sound before it hits the main reverb tank. I don’t see a convoluter in the objects, but the CMSIS library ARM made and included in the main Axoloti distribution has a few optimized convolution libraries.</p>

<p>I also find it interesting that all four lines in this FDN tank have the same initial delay time, but, of course, since they are modulated differently, they end up having different delay times. </p>

<p>Also: While the Schroeder reverberator is frequently published in the academic community, it’s almost never used commercially. It tends to sound metallic and unpleasant; even the highly optimized “Freeverb” Schroeder reverb (which probably sounds as good as a Schroeder can) doesn’t sound that good to my ears. One good starting point is the Griesinger-based (that means Lexicon) reverb algorithm (the “figure eight” design), which became a matter of public record back in 1997: <a href="https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf" rel="nofollow">https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf</a></p>
      </div>

          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>

        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your feedback and this tutorial, interesting read. I suspect, Jon Dattorro is responsible why my ensoniq dp/2 sounds so good.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T09:00:56Z' itemprop='datePublished'>
             2016-02-28 09:00:56 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another thing: Reading Erbe’s paper, I observe that his FDN has an allpass before each delay line in the FDN tank, but you design seems instead to have a highpass filter instead of those allpass filters right after the lowpass filters (and before the delay lines). Also, there is a FDN4 object (reverb/fdn4.axo) but it does not appear to have modulated delay lines in its tank, so it should be more static sounding than the tank you made.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-28T09:18:28Z' itemprop='datePublished'>
             2016-02-28 09:18:28 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are 4 patchers right after hipass filters. Each patcher contains 2 xfading allpass filters with different delay times since we can't modulate them (yet).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
            <a href="http://community.axoloti.com/t/module-requests/1858/3">Module requests</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T15:53:50Z' itemprop='datePublished'>
             2016-02-28 15:53:50 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for pointing out that those allpasses hidden in the patchers in the middle of the FDN tank. </p>

<p>I wonder how much the sound will suffer if we just use static allpasses in the reverb tank, compensating for that by using a six-line FDN instead of a four-line FDN and by putting 10 static allpasses in series before the main FDN tank.</p>

<p>Time for me to get my own Axoloti and find out for myself.</p>
      </div>

          ps.store("topic_1071", {"post_stream":{"posts":[{"id":6142,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-17T13:55:54.194Z","cooked":"\u003cp\u003e\u003ca href=\"https://valhalladsp.com/blog/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://valhalladsp.com/blog/\u003c/a\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-17T13:55:54.194Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":334,"score":122.4,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://valhalladsp.com/blog/","internal":false,"reflection":false,"title":"Blog | Valhalla DSP","clicks":97}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6143,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-17T15:00:02.736Z","cooked":"\u003cp\u003eanother +1 for vahalladsp reverbs, love them all \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eooh, lots of information to digest in this thread... keep it coming, some good late night reading !\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , axoloti allows you to write your own objects, so anyone with the relevant experience could write this today.\u003cbr\u003e(reality is, its probably not C/C++ experience thats the hurdle, but the DSP/maths \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eI hope the object editor/community library will expand the object base outside of what johannes has time to write.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-17T15:00:02.736Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":338,"score":103.5,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6144,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-17T15:18:09.083Z","cooked":"\u003cp\u003eabout convolution:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that chaining up a few FIR objects could be a solution. Since no one answer this question, I interped that like no one has tried and it could be possible\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePossible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample \u003cem\u003edirect\u003c/em\u003e convolution at 68% load, which I'll share when it's ready. \u003cbr\u003eThat will not scale up to much larger impulse responses as the load scales linearly with impulse response length (unlike FFT convolution and partitioned FFT convolution, they deal much better with long impulse responses, but those algorithms are much more complex to implement and I'm not sure it is possible, and I have no current plans to develop this). It is a solution for speaker cab modelling or adding \"instrument body\" resonances, but not for reverb.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIIR filter basic(used for longer verbs). We dont have this in Axoloti, though\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn contrary, almost all filters in the object library are IIR.\u003c/p\u003e\n\n\u003cp\u003eA good didactic resource on artificial reverb is \u003cbr\u003e\u003ca href=\"https://ccrma.stanford.edu/~jos/Reverb/\" class=\"onebox\" target=\"_blank\"\u003ehttps://ccrma.stanford.edu/~jos/Reverb/\u003c/a\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-17T15:18:09.083Z","reply_count":2,"reply_to_post_number":8,"quote_count":2,"avg_time":22,"incoming_link_count":18,"reads":336,"score":183.3,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/Reverb/","internal":false,"reflection":false,"title":"MUS420/EE367A Lecture 3 Artificial Reverberation and Spatialization","clicks":66}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6146,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-17T15:32:55.060Z","cooked":"\u003cp\u003eCool thanks guys \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eYeah some good info here \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , axoloti allows you to write your own objects, so anyone with the relevant experience could write this today.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI wish I had that skill, then I would be all over it. Anyway, Axoloti can do so much al ready, with all the low level objects. In the beginning I asked you guys a lot for new objects, but I know you have enough to do and at the moment are focusing on other things than objects, so I just try to work with what I have, efficient or non efficient \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, it is also a learning process, figuring out how to create effects in different ways and just working with dsp in general \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePossible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample direct convolution at 68% load, which I'll share when it's ready.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds pretty awesome. Cant wait to see what that can be done with it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-02-17T15:41:28.353Z","reply_count":1,"reply_to_post_number":14,"quote_count":2,"avg_time":26,"incoming_link_count":27,"reads":336,"score":208.5,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6374,"name":"Alex Walchester","username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png","created_at":"2016-02-22T20:00:51.473Z","cooked":"\u003cp\u003e I've been intending to build a rough Lexicon reverb clone in Axoloti since I found this talk that Tom Erbe gave on the process of designing the Make Noise Erbe-verb. \u003cbr\u003eIt's extremely useful as he goes into pretty great detail about the history of feedback delay network based reverbs \u0026amp; demonstrates various different topologies (including one from a classic Lexicon verb) and talks about the relative advantages of each (\u0026amp; the reasoning for those developments).\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.mat.ucsb.edu/595M/?p=1373\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.mat.ucsb.edu/595M/?p=1373\u003c/a\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-22T20:00:51.473Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":45,"reads":321,"score":432.7,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Alex Walchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.mat.ucsb.edu/595M/?p=1373","internal":false,"reflection":false,"title":"Designing the Erbe-Verb: A Reverb for Interactive Performance, Sound Design and Electronic Music – MAT 595M Seminar Series","clicks":108}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":363,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6544,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-25T21:07:01.732Z","cooked":"\u003cp\u003eThanks for this reminder about Tom Erbe. I love and use his plugins alot. Found this paper about Erbe-Verb:\u003cbr\u003e\u003ca href=\"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054\u003c/a\u003e\u003cbr\u003ewhich inspired me to build this FDN reverb (Erbe-Verb utilizes cortex m4 too, by the way)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp\"\u003eFDN-Demo.axp\u003c/a\u003e (97.5 KB)\u003c/p\u003e\n\n\u003cp\u003eFeel free to modify it for optimisations and improvements. I wouldn't mind against proper infinite sustain for example\u003c/p\u003e\n\n\u003cp\u003eSlightly optimized update (eats 29% CPU)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp\"\u003eFDN-DemoUPD.axp\u003c/a\u003e (94.5 KB)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-02-26T13:42:17.232Z","reply_count":3,"reply_to_post_number":16,"quote_count":0,"avg_time":35,"incoming_link_count":57,"reads":324,"score":569.55,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp","internal":true,"reflection":false,"clicks":181},{"url":"/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp","internal":true,"reflection":false,"clicks":87},{"url":"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054","internal":false,"reflection":false,"clicks":71},{"url":"http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211/22","internal":true,"reflection":true,"title":"March 2016 - Effects Patches (challenge/discussion)","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png"},"actions_summary":[{"id":2,"count":11}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6623,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T07:47:01.677Z","cooked":"\u003cp\u003eI looked at this FDN reverb and it looks good. Having only four lines in the tank (the part that generates a reverb tail by feeding back the signal on itself) is a bit low, but understandable considering the limitations we’re dealing with here. \u003c/p\u003e\n\n\u003cp\u003eThe only thing that I would have done differently would be to have a series of allpass filters placed before the main reverb tank; by having five to ten all pass filters (filter/allpass.axo) in series before the main tank, we can smear percussive transients so that they do not rattle in the reverberant tail. Another way to smear the transients is to use a short noise burst in a convolution; even a 10-30ms noise burst convoluted should reduce or eliminate the rattle of a percussive sound before it hits the main reverb tank. I don’t see a convoluter in the objects, but the CMSIS library ARM made and included in the main Axoloti distribution has a few optimized convolution libraries.\u003c/p\u003e\n\n\u003cp\u003eI also find it interesting that all four lines in this FDN tank have the same initial delay time, but, of course, since they are modulated differently, they end up having different delay times. \u003c/p\u003e\n\n\u003cp\u003eAlso: While the Schroeder reverberator is frequently published in the academic community, it’s almost never used commercially. It tends to sound metallic and unpleasant; even the highly optimized “Freeverb” Schroeder reverb (which probably sounds as good as a Schroeder can) doesn’t sound that good to my ears. One good starting point is the Griesinger-based (that means Lexicon) reverb algorithm (the “figure eight” design), which became a matter of public record back in 1997: \u003ca href=\"https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf\" rel=\"nofollow\"\u003ehttps://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf\u003c/a\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-02-28T07:47:01.677Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":34,"incoming_link_count":36,"reads":325,"score":341.7,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf","internal":false,"reflection":false,"clicks":68}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6624,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-28T08:46:29.733Z","cooked":"\u003cp\u003eThanks for your feedback and this tutorial, interesting read. I suspect, Jon Dattorro is responsible why my ensoniq dp/2 sounds so good.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-02-28T08:46:29.733Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":310,"score":82.95,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6625,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T09:00:56.683Z","cooked":"\u003cp\u003eAnother thing: Reading Erbe’s paper, I observe that his FDN has an allpass before each delay line in the FDN tank, but you design seems instead to have a highpass filter instead of those allpass filters right after the lowpass filters (and before the delay lines). Also, there is a FDN4 object (reverb/fdn4.axo) but it does not appear to have modulated delay lines in its tank, so it should be more static sounding than the tank you made.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-02-28T09:00:56.683Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":5,"reads":318,"score":94.45,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6626,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-28T09:18:28.855Z","cooked":"\u003cp\u003eThere are 4 patchers right after hipass filters. Each patcher contains 2 xfading allpass filters with different delay times since we can't modulate them (yet).\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-02-28T09:30:44.075Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":16,"incoming_link_count":1444,"reads":310,"score":7302.8,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/module-requests/1858/3","internal":true,"
