        <h1>
  <a href="/t/reverbs-creation/1071">Reverbs creation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-17T09:36:22Z' itemprop='datePublished'>
             2016-02-17 09:36:22 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Some time ago i tried to recreate this topology by Keith Barr (Alesis, Spin Semiconductor):<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/431ca6f9ba9723d2db2a1bd84810c63fca7860d8" href="//community.axoloti.com/uploads/default/original/2X/4/431ca6f9ba9723d2db2a1bd84810c63fca7860d8.jpg" class="lightbox" title="REV_algo.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/431ca6f9ba9723d2db2a1bd84810c63fca7860d8_1_505x500.jpg" width="505" height="500"><div class="meta">
<span class="filename">REV_algo.jpg</span><span class="informations">600x593 40.7 KB</span><span class="expand"></span>
</div></a></div><br>But did not succeed or i got something that i didn't expected at all.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/533d6334d9c12ce04dc56175d32c24c740201b16.axp">verbattempt.axp</a> (34.1 KB)<br>I guess it's because of difference of Axoloti (with it's execution order) and FV-1 (dsp chip by K. Barr) based system. And also i'm a total noob <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:"> </p>

<p>Look for details about K. Barr basic reverb topology <a href="http://www.spinsemi.com/knowledge_base/effects.html#Reverberation" rel="nofollow">here</a></p>

<p>So i suggest to discuss best practices and strategies to create beautiful sounding reverberators for Axoloti in this topic.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-17T10:17:50Z' itemprop='datePublished'>
             2016-02-17 10:17:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png" class="avatar">kausto:</div>
<blockquote><p>So i suggest to discuss best practices and strategies to create beautiful sounding reverberators for Axoloti in this topic.</p></blockquote></aside>

<p>a topic I'm very interested in too... <br>Im currently digging through a few objects in axoloti seeing how they tick, so I have the foundations to do some work on reverbs. but Ive noticed reverbs are not the easiest thing to implement <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2016-02-17T10:32:30Z' itemprop='datePublished'>
             2016-02-17 10:32:30 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried to implement something like it and didn't get what I hoping for either. I think there's a lot of work in tuning the delay times. But it's not just you!</p>

<p>I wonder if Loti is powerful enough for a decent convolution reverb...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-17T11:10:48Z' itemprop='datePublished'>
             2016-02-17 11:10:48 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have also tried Many different approaches With No luck yet. </p>

<p>The next thing I'm gonna try is convolution. Acoloti only has a fir filter but some say it doesn't have enough coefficients, only 16. I'll try and serial connect a few of them and see wHat happens. Haven't explored into thus before so it's just going to be an experiment to check if serial connecting fir could be a solution. I did ask if Johannes would consider implementing a new object hit convolution but haven't heard from him on this issue yet. Will see ehat happens?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-17T11:42:38Z' itemprop='datePublished'>
             2016-02-17 11:42:38 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>convolution -  Johannes has stated it should be  possible for short convolutions (&lt;33ms), see <a href="/t/short-convolution-guitar-cabinet-modeling">here</a></p>

<p>this will be cool for certain kinds of things, e.g. cabinets, resonators.</p>

<p>but need something different for longer/lush reverbs... I'm hoping to do this by the delay line methods, and just hoping I can some how control the high frequency content a bit. (perhaps LP in feedback loops), as I'm find current reverbs are a bit metallic for my taste. <br>(though they are nice in some contexts)</p>

<p>if I can get a nice reverb going, Id leave it permanently on one of my Axolotls <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-17T11:53:56Z' itemprop='datePublished'>
             2016-02-17 11:53:56 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>but need something different for longer/lush reverbs... I'm hoping to do this by the delay line methods, and just hoping I can some how control the high frequency content a bit. (perhaps LP in feedback loops)</p></blockquote></aside>

<p>Yeah, i even found this NM G2 implementation which i liked alot when i had one. Iirc it sounded pretty lush and big compared to G2 stock module.<br><a href="http://electro-music.com/patchviewer/?URL=/forum/download.php?id=24236" class="onebox" target="_blank" rel="nofollow">http://electro-music.com/patchviewer/?URL=/forum/download.php?id=24236</a><br>Could be good exercise to port it to axoloti i guess.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-17T12:27:52Z' itemprop='datePublished'>
             2016-02-17 12:27:52 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also this one (you should click FX button to see it) seems to be something like Valhalla UberMod i guess. I'm not familiar with this patch.<br><a href="http://electro-music.com/patchviewer/?URL=/forum/download.php?id=31062" class="onebox" target="_blank" rel="nofollow">http://electro-music.com/patchviewer/?URL=/forum/download.php?id=31062</a></p>

<p><a href="http://electro-music.com/forum/viewtopic.php?p=364638#364638" class="onebox" target="_blank" rel="nofollow">http://electro-music.com/forum/viewtopic.php?p=364638#364638</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-17T13:07:51Z' itemprop='datePublished'>
             2016-02-17 13:07:51 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>convolution -  Johannes has stated it should be  possible for short convolutions (&lt;33ms), see here</p></blockquote></aside>

<p>I think, with emphasis on think, that he actually stated the opposite, that it is not possible. From same thread by Marlow:</p>

<aside class="quote" data-post="14" data-topic="986" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/96bed5/40.png" class="avatar"><a href="//community.axoloti.com/t/short-convolution-guitar-cabinet-modeling/986/14">Short Convolution (Guitar Cabinet Modeling)</a>
</div>
<blockquote><p>Sweet!  So it should be possible as long as the impulse sample is 33ms or less!  Can it be done with current objects, or would this be a future object or addition to the core code?</p></blockquote></aside>

<p>Johannes answer to that:</p>

<aside class="quote" data-post="15" data-topic="986" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/short-convolution-guitar-cabinet-modeling/986/15">Short Convolution (Guitar Cabinet Modeling)</a>
</div>
<blockquote><p>This can't be done with current objects, it requires development of a custom object.</p></blockquote></aside>

<p>I think JOhannes explained what was possible if we had a convolution object. Or maybe I udnerstand it wrong. Anyway, I stil havent given up on it. I think that chaining up a few FIR objects could be a solution. Since no one answer this question, I interped that like no one has tried and it could be possible <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Trying to be optimistic <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  Going to try it and see how it works out. Still need to do a lot more reading before I know how to grasp this. </p>

<aside class="quote" data-post="5" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>but need something different for longer/lush reverbs... I'm hoping to do this by the delay line methods, and just hoping I can some how control the high frequency content a bit. (perhaps LP in feedback loops), as I'm find current reverbs are a bit metallic for my taste.</p></blockquote></aside>

<p>Have tried making many different verbs using delay lines and havent really come up with anything that sounds "natural" yet. But havent given up on the idea yet either <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>I have also tried making another granular reverb, using tables, not delay lines. First version sucked second version a ittle bit better and third version I hope will be even better and actually sound like a reverb <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Reverbs creation'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-02-17T13:20:02Z' itemprop='datePublished'>
             2016-02-17 13:20:02 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I spent quite some time looking up reverb algorithms, and I have to say Sean from valhalladsp has a lot of information (and knowledge, and talent) about reverbs of all kind.<br>Using axoloti, I tried to do a <a href="https://ccrma.stanford.edu/~jos/pasp/Schroeder_Reverberators.html">Schroeder Reverberator</a> using all pass filters and feedback comb filters. The problem was I had no idea on what I was doing (I'm very bad in all sciences), and tuning the filters and delay times was very much hit and miss. But it didn't sound too bad sometimes.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/30c9c469472e902cb2651a018439e215a930a970" href="//community.axoloti.com/uploads/default/original/2X/3/30c9c469472e902cb2651a018439e215a930a970.PNG" class="lightbox" title="axo-reverb.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/30c9c469472e902cb2651a018439e215a930a970_1_690x492.PNG" width="690" height="492"><div class="meta">
<span class="filename">axo-reverb.PNG</span><span class="informations">998x713 36.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>But I'd love to hear some new sounding reverbs in Axoloti. <br>I wouldn't mind understanding better how the reverb object works actually too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-02-17T13:20:07Z' itemprop='datePublished'>
             2016-02-17 13:20:07 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If anyones is interested in digging into FIR filters and possible creation of reverb/amp modeling, here is what I have found for now:</p>

<p><strong>FIR filter basics:</strong><br><a href="http://dspguru.com/dsp/faqs/fir/basics" class="onebox" target="_blank">http://dspguru.com/dsp/faqs/fir/basics</a></p>

<p><strong>Introduction to FIR filters. Pretty cool video explanation:</strong><br></p><div class="lazyYT" data-youtube-id="NvRKtdrssFA" data-youtube-title="Introduction to FIR Filters" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p><strong>FIR and reverb from some university:</strong><br><a href="http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf" class="onebox" target="_blank">http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf</a></p>

<p><strong>Sampling, convolution &amp; FIR filtering:</strong><br><a href="http://www.diku.dk/~jda/biosignal/lab07.pdf" class="onebox" target="_blank">http://www.diku.dk/~jda/biosignal/lab07.pdf</a></p>

<p><strong>IIR filter basic(used for longer verbs). We dont have this in Axoloti, though:</strong><br><a href="http://dspguru.com/dsp/faqs/iir/basics" class="onebox" target="_blank">http://dspguru.com/dsp/faqs/iir/basics</a></p>

<p>This is what I have found by now. I wish my math was better. Some of the stuff here i dont understand. But i guess watching them a few times brings some clarity to issue.</p>
      </div>

        <p>another +1 for vahalladsp reverbs, love them all <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

      <div class='post' itemprop='articleBody'>
        <p>about convolution:<br></p>

<aside class="quote" data-post="8" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I think that chaining up a few FIR objects could be a solution. Since no one answer this question, I interped that like no one has tried and it could be possible</p></blockquote></aside>

<p>Possible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample <em>direct</em> convolution at 68% load, which I'll share when it's ready. <br>That will not scale up to much larger impulse responses as the load scales linearly with impulse response length (unlike FFT convolution and partitioned FFT convolution, they deal much better with long impulse responses, but those algorithms are much more complex to implement and I'm not sure it is possible, and I have no current plans to develop this). It is a solution for speaker cab modelling or adding "instrument body" resonances, but not for reverb.</p>

<aside class="quote" data-post="10" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>IIR filter basic(used for longer verbs). We dont have this in Axoloti, though</p></blockquote></aside>

<p>In contrary, almost all filters in the object library are IIR.</p>

<p>A good didactic resource on artificial reverb is <br><a href="https://ccrma.stanford.edu/~jos/Reverb/" class="onebox" target="_blank">https://ccrma.stanford.edu/~jos/Reverb/</a></p>
      </div>

<div class="quote-controls"></div>

<p>I wish I had that skill, then I would be all over it. Anyway, Axoloti can do so much al ready, with all the low level objects. In the beginning I asked you guys a lot for new objects, but I know you have enough to do and at the moment are focusing on other things than objects, so I just try to work with what I have, efficient or non efficient <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Anyway, it is also a learning process, figuring out how to create effects in different ways and just working with dsp in general <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='creator'>
        <span>
          <a href='/u/awolch'><b itemprop='author'>awolch</b></a>
           
           <time datetime='2016-02-22T20:00:51Z' itemprop='datePublished'>
             2016-02-22 20:00:51 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p> I've been intending to build a rough Lexicon reverb clone in Axoloti since I found this talk that Tom Erbe gave on the process of designing the Make Noise Erbe-verb. <br>It's extremely useful as he goes into pretty great detail about the history of feedback delay network based reverbs &amp; demonstrates various different topologies (including one from a classic Lexicon verb) and talks about the relative advantages of each (&amp; the reasoning for those developments).</p>

<p><a href="http://www.mat.ucsb.edu/595M/?p=1373" class="onebox" target="_blank" rel="nofollow">http://www.mat.ucsb.edu/595M/?p=1373</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-02-25T21:07:01Z' itemprop='datePublished'>
             2016-02-25 21:07:01 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this reminder about Tom Erbe. I love and use his plugins alot. Found this paper about Erbe-Verb:<br><a href="http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054" class="onebox" target="_blank" rel="nofollow">http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054</a><br>which inspired me to build this FDN reverb (Erbe-Verb utilizes cortex m4 too, by the way)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp">FDN-Demo.axp</a> (97.5 KB)</p>

<p>Feel free to modify it for optimisations and improvements. I wouldn't mind against proper infinite sustain for example</p>

<p>Slightly optimized update (eats 29% CPU)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp">FDN-DemoUPD.axp</a> (94.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:11'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
            <a href="http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211/22">March 2016 - Effects Patches (challenge/discussion)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T07:47:01Z' itemprop='datePublished'>
             2016-02-28 07:47:01 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I looked at this FDN reverb and it looks good. Having only four lines in the tank (the part that generates a reverb tail by feeding back the signal on itself) is a bit low, but understandable considering the limitations we’re dealing with here. </p>

<p>The only thing that I would have done differently would be to have a series of allpass filters placed before the main reverb tank; by having five to ten all pass filters (filter/allpass.axo) in series before the main tank, we can smear percussive transients so that they do not rattle in the reverberant tail. Another way to smear the transients is to use a short noise burst in a convolution; even a 10-30ms noise burst convoluted should reduce or eliminate the rattle of a percussive sound before it hits the main reverb tank. I don’t see a convoluter in the objects, but the CMSIS library ARM made and included in the main Axoloti distribution has a few optimized convolution libraries.</p>

<p>I also find it interesting that all four lines in this FDN tank have the same initial delay time, but, of course, since they are modulated differently, they end up having different delay times. </p>

<p>Also: While the Schroeder reverberator is frequently published in the academic community, it’s almost never used commercially. It tends to sound metallic and unpleasant; even the highly optimized “Freeverb” Schroeder reverb (which probably sounds as good as a Schroeder can) doesn’t sound that good to my ears. One good starting point is the Griesinger-based (that means Lexicon) reverb algorithm (the “figure eight” design), which became a matter of public record back in 1997: <a href="https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf" rel="nofollow">https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf</a></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks for your feedback and this tutorial, interesting read. I suspect, Jon Dattorro is responsible why my ensoniq dp/2 sounds so good.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T09:00:56Z' itemprop='datePublished'>
             2016-02-28 09:00:56 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another thing: Reading Erbe’s paper, I observe that his FDN has an allpass before each delay line in the FDN tank, but you design seems instead to have a highpass filter instead of those allpass filters right after the lowpass filters (and before the delay lines). Also, there is a FDN4 object (reverb/fdn4.axo) but it does not appear to have modulated delay lines in its tank, so it should be more static sounding than the tank you made.</p>
      </div>

          ps.store("topic_1071", {"post_stream":{"posts":[{"id":6126,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-17T09:36:22.187Z","cooked":"\u003cp\u003eSome time ago i tried to recreate this topology by Keith Barr (Alesis, Spin Semiconductor):\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/431ca6f9ba9723d2db2a1bd84810c63fca7860d8\" href=\"//community.axoloti.com/uploads/default/original/2X/4/431ca6f9ba9723d2db2a1bd84810c63fca7860d8.jpg\" class=\"lightbox\" title=\"REV_algo.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/431ca6f9ba9723d2db2a1bd84810c63fca7860d8_1_505x500.jpg\" width=\"505\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eREV_algo.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e600x593 40.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eBut did not succeed or i got something that i didn't expected at all.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/533d6334d9c12ce04dc56175d32c24c740201b16.axp\"\u003everbattempt.axp\u003c/a\u003e (34.1 KB)\u003cbr\u003eI guess it's because of difference of Axoloti (with it's execution order) and FV-1 (dsp chip by K. Barr) based system. And also i'm a total noob \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=0\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eLook for details about K. Barr basic reverb topology \u003ca href=\"http://www.spinsemi.com/knowledge_base/effects.html#Reverberation\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSo i suggest to discuss best practices and strategies to create beautiful sounding reverberators for Axoloti in this topic.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-02-17T09:41:49.416Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":1665,"reads":447,"score":8556.75,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/533d6334d9c12ce04dc56175d32c24c740201b16.axp","internal":true,"reflection":false,"clicks":95},{"url":"http://www.spinsemi.com/knowledge_base/effects.html#Reverberation","internal":false,"reflection":false,"title":"Spin Semiconductor - Effects","clicks":86}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"downloaded local copies of images","can_view_edit_history":false,"wiki":false},{"id":6129,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-17T10:17:50.967Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kausto/40/393_1.png\" class=\"avatar\"\u003ekausto:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo i suggest to discuss best practices and strategies to create beautiful sounding reverberators for Axoloti in this topic.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ea topic I'm very interested in too... \u003cbr\u003eIm currently digging through a few objects in axoloti seeing how they tick, so I have the foundations to do some work on reverbs. but Ive noticed reverbs are not the easiest thing to implement \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-02-17T10:17:50.967Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":2,"reads":421,"score":95.4,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6130,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2016-02-17T10:32:30.349Z","cooked":"\u003cp\u003eI tried to implement something like it and didn't get what I hoping for either. I think there's a lot of work in tuning the delay times. But it's not just you!\u003c/p\u003e\n\n\u003cp\u003eI wonder if Loti is powerful enough for a decent convolution reverb...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-02-17T10:32:30.349Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":7,"reads":410,"score":123.1,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6131,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-17T11:10:48.587Z","cooked":"\u003cp\u003eHave also tried Many different approaches With No luck yet. \u003c/p\u003e\n\n\u003cp\u003eThe next thing I'm gonna try is convolution. Acoloti only has a fir filter but some say it doesn't have enough coefficients, only 16. I'll try and serial connect a few of them and see wHat happens. Haven't explored into thus before so it's just going to be an experiment to check if serial connecting fir could be a solution. I did ask if Johannes would consider implementing a new object hit convolution but haven't heard from him on this issue yet. Will see ehat happens?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-02-17T11:10:48.587Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":3,"reads":404,"score":97.05,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6133,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-17T11:42:38.743Z","cooked":"\u003cp\u003econvolution -  Johannes has stated it should be  possible for short convolutions (\u0026lt;33ms), see \u003ca href=\"/t/short-convolution-guitar-cabinet-modeling\"\u003ehere\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethis will be cool for certain kinds of things, e.g. cabinets, resonators.\u003c/p\u003e\n\n\u003cp\u003ebut need something different for longer/lush reverbs... I'm hoping to do this by the delay line methods, and just hoping I can some how control the high frequency content a bit. (perhaps LP in feedback loops), as I'm find current reverbs are a bit metallic for my taste. \u003cbr\u003e(though they are nice in some contexts)\u003c/p\u003e\n\n\u003cp\u003eif I can get a nice reverb going, Id leave it permanently on one of my Axolotls \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-02-17T11:42:38.743Z","reply_count":2,"reply_to_post_number":3,"quote_count":0,"avg_time":25,"incoming_link_count":11,"reads":393,"score":159.85,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/t/short-convolution-guitar-cabinet-modeling","internal":true,"reflection":false,"clicks":44}],"read":true,"user_title":null,"reply_to_user":{"username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6134,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-17T11:53:56.314Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut need something different for longer/lush reverbs... I'm hoping to do this by the delay line methods, and just hoping I can some how control the high frequency content a bit. (perhaps LP in feedback loops)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, i even found this NM G2 implementation which i liked alot when i had one. Iirc it sounded pretty lush and big compared to G2 stock module.\u003cbr\u003e\u003ca href=\"http://electro-music.com/patchviewer/?URL=/forum/download.php?id=24236\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://electro-music.com/patchviewer/?URL=/forum/download.php?id=24236\u003c/a\u003e\u003cbr\u003eCould be good exercise to port it to axoloti i guess.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-02-17T11:53:56.314Z","reply_count":0,"reply_to_post_number":5,"quote_count":1,"avg_time":22,"incoming_link_count":24,"reads":389,"score":243.9,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://electro-music.com/patchviewer/?URL=/forum/download.php?id=24236","internal":false,"reflection":false,"title":"Patch Viewer","clicks":88}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6136,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-17T12:27:52.596Z","cooked":"\u003cp\u003eAlso this one (you should click FX button to see it) seems to be something like Valhalla UberMod i guess. I'm not familiar with this patch.\u003cbr\u003e\u003ca href=\"http://electro-music.com/patchviewer/?URL=/forum/download.php?id=31062\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://electro-music.com/patchviewer/?URL=/forum/download.php?id=31062\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://electro-music.com/forum/viewtopic.php?p=364638#364638\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://electro-music.com/forum/viewtopic.php?p=364638#364638\u003c/a\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-02-17T12:37:11.598Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":11,"reads":378,"score":176.5,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://electro-music.com/patchviewer/?URL=/forum/download.php?id=31062","internal":false,"reflection":false,"title":"Patch Viewer","clicks":72},{"url":"http://electro-music.com/forum/viewtopic.php?p=364638#364638","internal":false,"reflection":false,"title":"electro-music.com :: View topic - Diffuser Chorus","clicks":32}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6138,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-17T13:07:51.529Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003econvolution -  Johannes has stated it should be  possible for short convolutions (\u0026lt;33ms), see here\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think, with emphasis on think, that he actually stated the opposite, that it is not possible. From same thread by Marlow:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"986\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/96bed5/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/short-convolution-guitar-cabinet-modeling/986/14\"\u003eShort Convolution (Guitar Cabinet Modeling)\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSweet!  So it should be possible as long as the impulse sample is 33ms or less!  Can it be done with current objects, or would this be a future object or addition to the core code?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eJohannes answer to that:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"15\" data-topic=\"986\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/short-convolution-guitar-cabinet-modeling/986/15\"\u003eShort Convolution (Guitar Cabinet Modeling)\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis can't be done with current objects, it requires development of a custom object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think JOhannes explained what was possible if we had a convolution object. Or maybe I udnerstand it wrong. Anyway, I stil havent given up on it. I think that chaining up a few FIR objects could be a solution. Since no one answer this question, I interped that like no one has tried and it could be possible \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Trying to be optimistic \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  Going to try it and see how it works out. Still need to do a lot more reading before I know how to grasp this. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut need something different for longer/lush reverbs... I'm hoping to do this by the delay line methods, and just hoping I can some how control the high frequency content a bit. (perhaps LP in feedback loops), as I'm find current reverbs are a bit metallic for my taste.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHave tried making many different verbs using delay lines and havent really come up with anything that sounds \"natural\" yet. But havent given up on the idea yet either \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI have also tried making another granular reverb, using tables, not delay lines. First version sucked second version a ittle bit better and third version I hope will be even better and actually sound like a reverb \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-02-17T13:13:25.081Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":29,"incoming_link_count":19,"reads":378,"score":182.05,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/short-convolution-guitar-cabinet-modeling/986/15","internal":true,"reflection":false,"title":"Short Convolution (Guitar Cabinet Modeling)","clicks":0},{"url":"http://community.axoloti.com/t/short-convolution-guitar-cabinet-modeling/986/14","internal":true,"reflection":false,"title":"Short Convolution (Guitar Cabinet Modeling)","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6139,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-02-17T13:20:02.451Z","cooked":"\u003cp\u003eI spent quite some time looking up reverb algorithms, and I have to say Sean from valhalladsp has a lot of information (and knowledge, and talent) about reverbs of all kind.\u003cbr\u003eUsing axoloti, I tried to do a \u003ca href=\"https://ccrma.stanford.edu/~jos/pasp/Schroeder_Reverberators.html\"\u003eSchroeder Reverberator\u003c/a\u003e using all pass filters and feedback comb filters. The problem was I had no idea on what I was doing (I'm very bad in all sciences), and tuning the filters and delay times was very much hit and miss. But it didn't sound too bad sometimes.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/30c9c469472e902cb2651a018439e215a930a970\" href=\"//community.axoloti.com/uploads/default/original/2X/3/30c9c469472e902cb2651a018439e215a930a970.PNG\" class=\"lightbox\" title=\"axo-reverb.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/30c9c469472e902cb2651a018439e215a930a970_1_690x492.PNG\" width=\"690\" height=\"492\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxo-reverb.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e998x713 36.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eBut I'd love to hear some new sounding reverbs in Axoloti. \u003cbr\u003eI wouldn't mind understanding better how the reverb object works actually too.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-17T13:20:02.451Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":19,"reads":351,"score":251.9,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/pasp/Schroeder_Reverberators.html","internal":false,"reflection":false,"title":"Schroeder Reverberators","clicks":42}],"read":true,"user_title":"","actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6140,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-17T13:20:07.541Z","cooked":"\u003cp\u003eIf anyones is interested in digging into FIR filters and possible creation of reverb/amp modeling, here is what I have found for now:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eFIR filter basics:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://dspguru.com/dsp/faqs/fir/basics\" class=\"onebox\" target=\"_blank\"\u003ehttp://dspguru.com/dsp/faqs/fir/basics\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIntroduction to FIR filters. Pretty cool video explanation:\u003c/strong\u003e\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"NvRKtdrssFA\" data-youtube-title=\"Introduction to FIR Filters\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong\u003eFIR and reverb from some university:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttp://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSampling, convolution \u0026amp; FIR filtering:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.diku.dk/~jda/biosignal/lab07.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.diku.dk/~jda/biosignal/lab07.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIIR filter basic(used for longer verbs). We dont have this in Axoloti, though:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://dspguru.com/dsp/faqs/iir/basics\" class=\"onebox\" target=\"_blank\"\u003ehttp://dspguru.com/dsp/faqs/iir/basics\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is what I have found by now. I wish my math was better. Some of the stuff here i dont understand. But i guess watching them a few times brings some clarity to issue.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-02-17T13:21:37.196Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":22,"reads":350,"score":186.1,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://musicweb.ucsd.edu/~sdubnov/Mu172/Lectures/ReverberationDevicesAndGettingStarted.pdf","internal":false,"reflection":false,"clicks":23},{"url":"http://dspguru.com/dsp/faqs/fir/basics","internal":false,"reflection":false,"title":"FIR Filter Basics | dspGuru.com","clicks":17},{"url":"http://dspguru.com/dsp/faqs/iir/basics","internal":false,"reflection":false,"title":"IIR Filter Basics | dspGuru.com","clicks":15},{"url":"http://www.diku.dk/~jda/biosignal/lab07.pdf","internal":false,"reflection":false,"clicks":15}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6141,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-17T13: "onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://valhalladsp.com/blog/\u003c/a\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-02-17T13:55:54.194Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":332,"score":122.0,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://valhalladsp.com/blog/","internal":false,"reflection":false,"title":"Blog | Valhalla DSP","clicks":96}],"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6143,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-17T15:00:02.736Z","cooked":"\u003cp\u003eanother +1 for vahalladsp reverbs, love them all \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eooh, lots of information to digest in this thread... keep it coming, some good late night reading !\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , axoloti allows you to write your own objects, so anyone with the relevant experience could write this today.\u003cbr\u003e(reality is, its probably not C/C++ experience thats the hurdle, but the DSP/maths \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eI hope the object editor/community library will expand the object base outside of what johannes has time to write.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-02-17T15:00:02.736Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":6,"reads":336,"score":103.1,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6144,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-17T15:18:09.083Z","cooked":"\u003cp\u003eabout convolution:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think that chaining up a few FIR objects could be a solution. Since no one answer this question, I interped that like no one has tried and it could be possible\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePossible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample \u003cem\u003edirect\u003c/em\u003e convolution at 68% load, which I'll share when it's ready. \u003cbr\u003eThat will not scale up to much larger impulse responses as the load scales linearly with impulse response length (unlike FFT convolution and partitioned FFT convolution, they deal much better with long impulse responses, but those algorithms are much more complex to implement and I'm not sure it is possible, and I have no current plans to develop this). It is a solution for speaker cab modelling or adding \"instrument body\" resonances, but not for reverb.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIIR filter basic(used for longer verbs). We dont have this in Axoloti, though\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn contrary, almost all filters in the object library are IIR.\u003c/p\u003e\n\n\u003cp\u003eA good didactic resource on artificial reverb is \u003cbr\u003e\u003ca href=\"https://ccrma.stanford.edu/~jos/Reverb/\" class=\"onebox\" target=\"_blank\"\u003ehttps://ccrma.stanford.edu/~jos/Reverb/\u003c/a\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-02-17T15:18:09.083Z","reply_count":2,"reply_to_post_number":8,"quote_count":2,"avg_time":22,"incoming_link_count":18,"reads":334,"score":182.9,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~jos/Reverb/","internal":false,"reflection":false,"title":"MUS420/EE367A Lecture 3 Artificial Reverberation and Spatialization","clicks":64}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6146,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-02-17T15:32:55.060Z","cooked":"\u003cp\u003eCool thanks guys \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eYeah some good info here \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e , axoloti allows you to write your own objects, so anyone with the relevant experience could write this today.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI wish I had that skill, then I would be all over it. Anyway, Axoloti can do so much al ready, with all the low level objects. In the beginning I asked you guys a lot for new objects, but I know you have enough to do and at the moment are focusing on other things than objects, so I just try to work with what I have, efficient or non efficient \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, it is also a learning process, figuring out how to create effects in different ways and just working with dsp in general \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePossible but nowhere going to be close to an efficient solution, this needs a dedicated object. In fact I developed a draft in the meantime that does 1024 sample direct convolution at 68% load, which I'll share when it's ready.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds pretty awesome. Cant wait to see what that can be done with it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-02-17T15:41:28.353Z","reply_count":1,"reply_to_post_number":14,"quote_count":2,"avg_time":26,"incoming_link_count":26,"reads":334,"score":203.1,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6374,"name":"Alex Walchester","username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png","created_at":"2016-02-22T20:00:51.473Z","cooked":"\u003cp\u003e I've been intending to build a rough Lexicon reverb clone in Axoloti since I found this talk that Tom Erbe gave on the process of designing the Make Noise Erbe-verb. \u003cbr\u003eIt's extremely useful as he goes into pretty great detail about the history of feedback delay network based reverbs \u0026amp; demonstrates various different topologies (including one from a classic Lexicon verb) and talks about the relative advantages of each (\u0026amp; the reasoning for those developments).\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.mat.ucsb.edu/595M/?p=1373\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.mat.ucsb.edu/595M/?p=1373\u003c/a\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-02-22T20:00:51.473Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":45,"reads":319,"score":432.3,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Alex Walchester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.mat.ucsb.edu/595M/?p=1373","internal":false,"reflection":false,"title":"Designing the Erbe-Verb: A Reverb for Interactive Performance, Sound Design and Electronic Music – MAT 595M Seminar Series","clicks":103}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":363,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6544,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-25T21:07:01.732Z","cooked":"\u003cp\u003eThanks for this reminder about Tom Erbe. I love and use his plugins alot. Found this paper about Erbe-Verb:\u003cbr\u003e\u003ca href=\"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054\u003c/a\u003e\u003cbr\u003ewhich inspired me to build this FDN reverb (Erbe-Verb utilizes cortex m4 too, by the way)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp\"\u003eFDN-Demo.axp\u003c/a\u003e (97.5 KB)\u003c/p\u003e\n\n\u003cp\u003eFeel free to modify it for optimisations and improvements. I wouldn't mind against proper infinite sustain for example\u003c/p\u003e\n\n\u003cp\u003eSlightly optimized update (eats 29% CPU)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp\"\u003eFDN-DemoUPD.axp\u003c/a\u003e (94.5 KB)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-02-26T13:42:17.232Z","reply_count":3,"reply_to_post_number":16,"quote_count":0,"avg_time":35,"incoming_link_count":57,"reads":321,"score":568.95,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/5/5975fbec1810af4c317a11f8bbb51863846742fb.axp","internal":true,"reflection":false,"clicks":180},{"url":"/uploads/default/original/2X/0/0e401b5c702632615f9f2ab70c2002528a30ace4.axp","internal":true,"reflection":false,"clicks":87},{"url":"http://quod.lib.umich.edu/cgi/p/pod/dod-idx/building-the-erbe-verb-extending-the-feedback-delay-network.pdf?c=icmc;idno=bbp2372.2015.054","internal":false,"reflection":false,"clicks":70},{"url":"http://community.axoloti.com/t/march-2016-effects-patches-challenge-discussion/1211/22","internal":true,"reflection":true,"title":"March 2016 - Effects Patches (challenge/discussion)","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"awolch","avatar_template":"/user_avatar/community.axoloti.com/awolch/{size}/1374_1.png"},"actions_summary":[{"id":2,"count":11}],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6623,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T07:47:01.677Z","cooked":"\u003cp\u003eI looked at this FDN reverb and it looks good. Having only four lines in the tank (the part that generates a reverb tail by feeding back the signal on itself) is a bit low, but understandable considering the limitations we’re dealing with here. \u003c/p\u003e\n\n\u003cp\u003eThe only thing that I would have done differently would be to have a series of allpass filters placed before the main reverb tank; by having five to ten all pass filters (filter/allpass.axo) in series before the main tank, we can smear percussive transients so that they do not rattle in the reverberant tail. Another way to smear the transients is to use a short noise burst in a convolution; even a 10-30ms noise burst convoluted should reduce or eliminate the rattle of a percussive sound before it hits the main reverb tank. I don’t see a convoluter in the objects, but the CMSIS library ARM made and included in the main Axoloti distribution has a few optimized convolution libraries.\u003c/p\u003e\n\n\u003cp\u003eI also find it interesting that all four lines in this FDN tank have the same initial delay time, but, of course, since they are modulated differently, they end up having different delay times. \u003c/p\u003e\n\n\u003cp\u003eAlso: While the Schroeder reverberator is frequently published in the academic community, it’s almost never used commercially. It tends to sound metallic and unpleasant; even the highly optimized “Freeverb” Schroeder reverb (which probably sounds as good as a Schroeder can) doesn’t sound that good to my ears. One good starting point is the Griesinger-based (that means Lexicon) reverb algorithm (the “figure eight” design), which became a matter of public record back in 1997: \u003ca href=\"https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf\" rel=\"nofollow\"\u003ehttps://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf\u003c/a\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-02-28T07:47:01.677Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":34,"incoming_link_count":35,"reads":322,"score":336.1,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://ccrma.stanford.edu/~dattorro/EffectDesignPart1.pdf","internal":false,"reflection":false,"clicks":67}],"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":466,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6624,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-02-28T08:46:29.733Z","cooked":"\u003cp\u003eThanks for your feedback and this tutorial, interesting read. I suspect, Jon Dattorro is responsible why my ensoniq dp/2 sounds so good.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-02-28T08:46:29.733Z","reply_count":0,"reply_to_post_number":18,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":307,"score":82.35,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6625,"name":"","username":"caulixtla","avatar_template":"/user_avatar/community.axoloti.com/caulixtla/{size}/1437_1.png","created_at":"2016-02-28T09:00:56.683Z","cooked":"\u003cp\u003eAnother thing: Reading Erbe’s paper, I observe that his FDN has an allpass before each delay line in the FDN tank, but you design seems instead to have a highpass filter instead of those allpass filters right after the lowpass filters (and before the delay lines). Also, there is a FDN4 object (reverb/fdn4.axo) but it does not appear to have modulated delay lines in its tank, so it should be more static sounding than the tank you made.\u003c/p\u003e","post_number":20,"post_type":1,"up
