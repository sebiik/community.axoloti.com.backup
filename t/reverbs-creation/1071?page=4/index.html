        <h1>
  <a href="/t/reverbs-creation/1071">Reverbs creation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-08-18T20:25:55Z' itemprop='datePublished'>
             2017-08-18 20:25:55 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there,</p>

<p>I'm using a series of allpasses by <a class="mention" href="/u/theslowgrowth">@TheSlowGrowth</a> for my verbs. Via this thread I read that samplelengths in prime numbers are suppossed to give less metallic results. </p>

<p>How would I do that with TSG/filter/allpass m?</p>

<p>I calculated the values for time like this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2bda38a15613fea0d83e074ba8b96dd858c5f4af" href="//community.axoloti.com/uploads/default/original/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af.png" class="lightbox" title="Bildschirmfoto 2017-08-18 um 22.24.57.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af_1_690x174.png" width="690" height="174"><div class="meta">
<span class="filename">Bildschirmfoto 2017-08-18 um 22.24.57.png</span><span class="informations">1126x284 15 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Does that make sense? Idea is to divide 64 (axolotis frac range) by the buffersize and multiply that by the prime number you wanna have.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-18T20:38:28Z' itemprop='datePublished'>
             2017-08-18 20:38:28 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a> </p>

<p>If you for example want distribute 4096 samples within 0-64 do this:<br>64/4096 = 0,015625</p>

<p>So ONE sample out of 4096 on a scale on 0-64 is 0,015625</p>

<p>Then if you want to set the actual length to 4019 samples, do this:<br>0,015625*4019 = 62,796875</p>

<p>So if you have set the delay size overall size for 4096 and yo want to set the actual delay to 4019 on a scale of 0-64 the result is that you need to set the dial for 62,796875.</p>

<p>Let's do another one, to make it clear:<br>Delaysize is 2048<br>And you want to set a value 0f 1867 on a scale of 0-64</p>

<p>First do again:<br>64/2048 = 0,03125<br>So ONE sample out of 2048 is on a scale of 0-64 = 0,03125</p>

<p>Then to find out what to set the dial to, to get a value of 1867:<br>0,03125*1867 = 58,34375<br>So to set a value of 1867 out of 2048 on a scale of 0-64 set the dial to 58,34375</p>

<p>So yes, I would say you got it right <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-08-18T20:44:16Z' itemprop='datePublished'>
             2017-08-18 20:44:16 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The calculations look good to me. </p>

<p>In my own reverb experiments I used a lot of modulation (I have a weak spot for the chorus-y, wide reverbs) so I didn't really care about the exact delay times in my allpasses.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-08-18T20:57:26Z' itemprop='datePublished'>
             2017-08-18 20:57:26 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok great thx, good to hear that my logic thinking with axoloti improved and is actually usable <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I have very few resources in my patch over for reverb so I try to optimize the sound with the few resources I have.</p>

<p>Unfortunately I don't have enough sram for the dials to set the exact values. But I also have modulation. Does this prime number thing matter at all then when you also modulate the allpasses?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-08-18T21:21:39Z' itemprop='datePublished'>
             2017-08-18 21:21:39 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The idea with the prime numbers is that the least common multiple of them is very large, resulting in less audible ringing in the reverb tail. </p>

<p>Ringing basically happens when a signal is overlayed with a delayed copy of itself (comb filter). That happens in the allpasses but also in the feedback loop of the reverb tank. The more often it happens, the more the ringing will be pronounced. Individual allpasses with a very small least common multiple will have a pronounced ringing, because it takes the signal only a few passes through the loop before it gets folded onto itself at the same place where it was folded onto itself before (does that make sense? I'm not finding the right words right now). With allpasses that have a very large least common multiple (e.g. with prime numbered allpass sizes), it takes the signal many passes through the loop before that happens, so the ringing will be less audible.</p>

<p>With modulation applied, you will get also prevent the signal getting repeatedly folded onto itself at the same positions. This reduces the ringing very effectively but also adds a chorus effect (which may be desired or not).</p>

<p>Bottom line: With modulation applied, I don't think the prime number thing really matters. Though I must admit, I don't have any scientific proof for that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-18T21:23:31Z' itemprop='datePublished'>
             2017-08-18 21:23:31 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="64" data-topic="1071"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Does this prime number thing matter at all then when you also modulate the allpasses?</p></blockquote></aside>

<p>I think it is a good idea to have individual lengths for the all-pass filters. This will prevent the ringing that TSG describes. And for this I think you have to use a dial pr. delay line. Thats is also how I have done it. Since Axoloti has got "fixed" delay line lengths, 1024, 2048, 4096. They are fixed to the power of 2...... So you have to set the actual delay line length using the dials. </p>

<p>I made this object you can try, which uses same input and you se the range for the 4 outputs on the dials:<br><img src="//community.axoloti.com/uploads/default/original/2X/c/ceb76ca431e11e5002aded2dd01dc510537029c6.png" width="199" height="293"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2d469e24f046d164fd830f4607b86953ad8c2709.axp">BLIND.axp</a> (1.8 KB)</p>

<p>If you want to optimize it even more, I dont think you need to use tables of 4096 samples to be honest. I think all the reverbs I have made in Axoloti and Pure Data, the longest delay length in samples I have used is 2048. So you can definitely save som SD-ram there. </p>

<p>If you want specific delay time suggestions, you could look up Schr√∂eder reverb design on google. He give some specific delay lengths in milliseconds. And they are actually not very long, if I remember correctly below 2048 samples.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-08-19T00:43:21Z' itemprop='datePublished'>
             2017-08-19 00:43:21 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok thanks! </p>

<p>I use different lenghts already. But the 4096 were indeed not needed, so I saved a little bit at this point.</p>
      </div>

          <a href='/u/jotelcalifornia'><b itemprop='author'>jotelcalifornia</b></a>

      <div class='post' itemprop='articleBody'>
        <p>hey kausto, I just used your reverb as a base to make me a reverb for live perormances, for some reason yours sounded best to my ears from all the ones uploaded in this thread. I'm too much of a DSP noob to code my own verb, so this was pretty handy <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>i switched the pitch shifter for a frequency shifter and tinkered a bit with other stuff, sounds cool, a ver y nice mix between delay and reverb!<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7b4b089617a04d08f03ef50f2f04e2728464a6ba.axp">8ap-loop-plus_myedit.axp</a> (157.0 KB)</p>

        <p><a class="mention" href="/u/urklang">@urklang</a></p>

<p>A follow up on the reverb talk form the other thread.</p>

<p><strong>This one I heard a port of for Pure Data and it sounds pretty good. Supposedly it is the concert hall from Lexicon 224x reverb:</strong><br><a href="https://www.convexoptimization.com/wikimization/index.php/Dattorro_Convex_Optimization_of_a_Reverberator" class="onebox" target="_blank">https://www.convexoptimization.com/wikimization/index.php/Dattorro_Convex_Optimization_of_a_Reverberator</a></p>

<p><strong>This one is the source code for the pretty famous freeverb, which is used in many devices. It has high quality sound:</strong><br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/tim-janik/beast/tree/master/plugins/freeverb" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars2.githubusercontent.com/u/281887?s=400&amp;v=4" width="" height="" class="thumbnail">

<h3><a href="https://github.com/tim-janik/beast/tree/master/plugins/freeverb" target="_blank" rel="nofollow noopener">tim-janik/beast</a></h3>

<p>Beast - Music Synthesizer and Composer. Contribute to tim-janik/beast development by creating an account on GitHub.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>I would personally love to hear/see these in Axoloti world. </p>

<p>For the Freeverb, maybe just even the all pass filters, so we have some more options to play around with <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

          ps.store("topic_1071", {"post_stream":{"posts":[{"id":22593,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-18T20:25:55.965Z","cooked":"\u003cp\u003eHi there,\u003c/p\u003e\n\n\u003cp\u003eI'm using a series of allpasses by \u003ca class=\"mention\" href=\"/u/theslowgrowth\"\u003e@TheSlowGrowth\u003c/a\u003e for my verbs. Via this thread I read that samplelengths in prime numbers are suppossed to give less metallic results. \u003c/p\u003e\n\n\u003cp\u003eHow would I do that with TSG/filter/allpass m?\u003c/p\u003e\n\n\u003cp\u003eI calculated the values for time like this:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2bda38a15613fea0d83e074ba8b96dd858c5f4af\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-08-18 um 22.24.57.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af_1_690x174.png\" width=\"690\" height=\"174\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-08-18 um 22.24.57.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1126x284 15 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eDoes that make sense? Idea is to divide 64 (axolotis frac range) by the buffersize and multiply that by the prime number you wanna have.\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2017-08-18T20:26:15.172Z","reply_count":1,"reply_to_post_number":60,"quote_count":0,"avg_time":14,"incoming_link_count":5,"reads":173,"score":65.3,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2bda38a15613fea0d83e074ba8b96dd858c5f4af.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22594,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-18T20:38:28.877Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eIf you for example want distribute 4096 samples within 0-64 do this:\u003cbr\u003e64/4096 = 0,015625\u003c/p\u003e\n\n\u003cp\u003eSo ONE sample out of 4096 on a scale on 0-64 is 0,015625\u003c/p\u003e\n\n\u003cp\u003eThen if you want to set the actual length to 4019 samples, do this:\u003cbr\u003e0,015625*4019 = 62,796875\u003c/p\u003e\n\n\u003cp\u003eSo if you have set the delay size overall size for 4096 and yo want to set the actual delay to 4019 on a scale of 0-64 the result is that you need to set the dial for 62,796875.\u003c/p\u003e\n\n\u003cp\u003eLet's do another one, to make it clear:\u003cbr\u003eDelaysize is 2048\u003cbr\u003eAnd you want to set a value 0f 1867 on a scale of 0-64\u003c/p\u003e\n\n\u003cp\u003eFirst do again:\u003cbr\u003e64/2048 = 0,03125\u003cbr\u003eSo ONE sample out of 2048 is on a scale of 0-64 = 0,03125\u003c/p\u003e\n\n\u003cp\u003eThen to find out what to set the dial to, to get a value of 1867:\u003cbr\u003e0,03125*1867 = 58,34375\u003cbr\u003eSo to set a value of 1867 out of 2048 on a scale of 0-64 set the dial to 58,34375\u003c/p\u003e\n\n\u003cp\u003eSo yes, I would say you got it right \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2017-08-18T20:43:32.932Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":175,"score":45.65,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22596,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-08-18T20:44:16.410Z","cooked":"\u003cp\u003eThe calculations look good to me. \u003c/p\u003e\n\n\u003cp\u003eIn my own reverb experiments I used a lot of modulation (I have a weak spot for the chorus-y, wide reverbs) so I didn't really care about the exact delay times in my allpasses.\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2017-08-18T20:44:35.669Z","reply_count":1,"reply_to_post_number":62,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":160,"score":42.4,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22598,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-08-18T20:57:26.776Z","cooked":"\u003cp\u003eOk great thx, good to hear that my logic thinking with axoloti improved and is actually usable \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI have very few resources in my patch over for reverb so I try to optimize the sound with the few resources I have.\u003c/p\u003e\n\n\u003cp\u003eUnfortunately I don't have enough sram for the dials to set the exact values. But I also have modulation. Does this prime number thing matter at all then when you also modulate the allpasses?\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2017-08-18T20:57:41.315Z","reply_count":2,"reply_to_post_number":63,"quote_count":0,"avg_time":10,"incoming_link_count":3,"reads":160,"score":57.5,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22601,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-08-18T21:21:39.754Z","cooked":"\u003cp\u003eThe idea with the prime numbers is that the least common multiple of them is very large, resulting in less audible ringing in the reverb tail. \u003c/p\u003e\n\n\u003cp\u003eRinging basically happens when a signal is overlayed with a delayed copy of itself (comb filter). That happens in the allpasses but also in the feedback loop of the reverb tank. The more often it happens, the more the ringing will be pronounced. Individual allpasses with a very small least common multiple will have a pronounced ringing, because it takes the signal only a few passes through the loop before it gets folded onto itself at the same place where it was folded onto itself before (does that make sense? I'm not finding the right words right now). With allpasses that have a very large least common multiple (e.g. with prime numbered allpass sizes), it takes the signal many passes through the loop before that happens, so the ringing will be less audible.\u003c/p\u003e\n\n\u003cp\u003eWith modulation applied, you will get also prevent the signal getting repeatedly folded onto itself at the same positions. This reduces the ringing very effectively but also adds a chorus effect (which may be desired or not).\u003c/p\u003e\n\n\u003cp\u003eBottom line: With modulation applied, I don't think the prime number thing really matters. Though I must admit, I don't have any scientific proof for that.\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2017-08-18T21:21:39.754Z","reply_count":0,"reply_to_post_number":64,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":176,"score":46.05,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22602,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-18T21:23:31.843Z","cooked":"\u003caside class=\"quote\" data-post=\"64\" data-topic=\"1071\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDoes this prime number thing matter at all then when you also modulate the allpasses?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think it is a good idea to have individual lengths for the all-pass filters. This will prevent the ringing that TSG describes. And for this I think you have to use a dial pr. delay line. Thats is also how I have done it. Since Axoloti has got \"fixed\" delay line lengths, 1024, 2048, 4096. They are fixed to the power of 2...... So you have to set the actual delay line length using the dials. \u003c/p\u003e\n\n\u003cp\u003eI made this object you can try, which uses same input and you se the range for the 4 outputs on the dials:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/ceb76ca431e11e5002aded2dd01dc510537029c6.png\" width=\"199\" height=\"293\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2d469e24f046d164fd830f4607b86953ad8c2709.axp\"\u003eBLIND.axp\u003c/a\u003e (1.8 KB)\u003c/p\u003e\n\n\u003cp\u003eIf you want to optimize it even more, I dont think you need to use tables of 4096 samples to be honest. I think all the reverbs I have made in Axoloti and Pure Data, the longest delay length in samples I have used is 2048. So you can definitely save som SD-ram there. \u003c/p\u003e\n\n\u003cp\u003eIf you want specific delay time suggestions, you could look up Schr√∂eder reverb design on google. He give some specific delay lengths in milliseconds. And they are actually not very long, if I remember correctly below 2048 samples.\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2017-08-18T21:31:55.008Z","reply_count":1,"reply_to_post_number":64,"quote_count":1,"avg_time":27,"incoming_link_count":18,"reads":184,"score":133.15,"yours":false,"topic_id":1071,"topic_slug":"reverbs-creation","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/2d469e24f046d164fd830f4607b86953ad8c2709.axp","internal":true,"reflection":false,"clicks":23}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22608,"name":"Simon","username":"Bl lk form the other thread.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThis one I heard a port of for Pure Data and it sounds pretty good. Supposedly it is the concert hall from Lexicon 224x reverb:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.convexoptimization.com/wikimization/index.php/Dattorro_Convex_Optimization_of_a_Reverberator\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.convexoptimization.com/wikimization/index.php/Dattorro_Convex_Optimization_of_a_Reverberator\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThis one is the source code for the pretty famous freeverb, which is used in many devices. It has high quality sound:\u003c/strong\u003e\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/tim-janik/beast/tree/master/plugins/freeverb\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/281887?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/tim-janik/beast/tree/master/plugins/freeverb\" target=\"_blank\" rel=\"nofollow noopener\"\u003etim-janik/beast\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eBeast - Music Synthesizer and Composer. Contribute to tim-janik/beast development by creating an account on GitHub.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI would personally love to hear/see these in Axoloti world. \u003c/p\u003e\n\n\u003cp\u003eFor the Freeverb, maybe just even the all pass filters, so we have some more options to play around with \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5
