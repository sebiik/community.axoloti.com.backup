      <div class='post' itemprop='articleBody'>
        <p>There are 4 patchers right after hipass filters. Each patcher contains 2 xfading allpass filters with different delay times since we can't modulate them (yet).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/caulixtla'><b itemprop='author'>caulixtla</b></a>
           
           <time datetime='2016-02-28T15:53:50Z' itemprop='datePublished'>
             2016-02-28 15:53:50 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for pointing out that those allpasses hidden in the patchers in the middle of the FDN tank. </p>

<p>I wonder how much the sound will suffer if we just use static allpasses in the reverb tank, compensating for that by using a six-line FDN instead of a four-line FDN and by putting 10 static allpasses in series before the main FDN tank.</p>

<p>Time for me to get my own Axoloti and find out for myself.</p>
      </div>

        <p>this is sounding pretty lush! using it and comparing it to <a class="mention" href="/users/kausto">@kausto</a>'s effort - very different reverbs!</p>

<p>ill probably end up using the Schroeder for a lot more sounds, but the Keith Barr reverb lends some really interesting textures to standard house/techno sequences</p>

<p>here is a track with it, sound source is a tiny yamaha qy-10 sampler: <a href="http://tindeck.com/listen/fezoa" rel="nofollow">http://tindeck.com/listen/fezoa</a><br>.<br>.</p>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lilakmonoke'><b itemprop='author'>lilakmonoke</b></a>
           
           <time datetime='2016-04-28T07:16:09Z' itemprop='datePublished'>
             2016-04-28 07:16:09 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks! ... here is a schematic of it: <a href="http://drive.google.com/uc?id=0B1beo8lTIeKlclhIOW9QN1lKMXM" rel="nofollow">http://drive.google.com/uc?id=0B1beo8lTIeKlclhIOW9QN1lKMXM</a></p>

<p>as you can see its just 6 allpass filters in a loop and you can send it a list of numbers for the delay times. in this example i used primary numbers around 100 ms. you could modulate these and get totally different results.</p>

<p>this should be easy to do on the axo. eventually i want the reverb to be integrated into a sequencer patch, then you could sequence a midi synth and run the audio through the axoloti like in this track. this is all done in pure data again:  <a href="http://tindeck.com/listen/ipmiq" rel="nofollow">http://tindeck.com/listen/ipmiq</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2016-04-28T11:23:26Z' itemprop='datePublished'>
             2016-04-28 11:23:26 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice! I can see where the 'time list' inlet is key. Do you have some kind of list generator behind it? Or do you just cut those by hand?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Reverbs creation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2016-07-01T12:46:54Z' itemprop='datePublished'>
             2016-07-01 12:46:54 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Made this 8 allpass + 4 delay loop reverb in style of Keith Barr which utilizes <a class="mention" href="/users/sirsicksik">@SirSickSik</a>'s Pitchshifter2 in feedback path<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d237c8dca4a9e45ea38cd797d8645a91163d951f.axp">8ap-loop-plus.axp</a> (117.5 KB)<br>It also utilizes allpass m hq by <a class="mention" href="/users/jan">@Jan</a></p>

<p>Thank you guys! </p>

<p>Proper allpass with modulatable delay is still needed though</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:3'>

      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-07-01T13:05:33Z' itemprop='datePublished'>
             2016-07-01 13:05:33 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, I made this biquad filter last week... also features an allpass mode, though not stable at very low frequencies I guess.. (wasn't stable there in synthedit either) not sure if I uploaded it.. think not as there were still some problems with some filter modes</p>
      </div>

          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-01T15:07:51Z' itemprop='datePublished'>
             2016-07-01 15:07:51 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe the modulatable allpass <a class="mention" href="/users/kausto">@kausto</a> requests is Schroeder allpass, not a biquad type.</p>
