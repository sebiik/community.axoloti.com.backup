        <h1>
  <a href="/t/how-to-edit-the-xml/6075">How to edit the XML?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-09T01:50:01Z' itemprop='datePublished'>
             2019-10-09 01:50:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An embedded object that I am editing has the following XML code:</p>

<p>MaxValue i="10000"/</p>

<p>I need this to be greater than 10000, but the object editor will not allow me to change the XML code. How do I do it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to edit the XML?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-09T07:19:29Z' itemprop='datePublished'>
             2019-10-09 07:19:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/alspacka">@alspacka</a> </p>

<p>I think you forgot to paste in the xml code.....</p>

<p>Anyhow, from the Axo editor you can not edit anything in the xml fan. It is just there fo looking at.</p>

<p>If you need to change something that you can not change from any of the other fans:<br>Inlets<br>Outlets<br>Atributes<br>Parameters<br>Displays<br>Local Data<br>Init Code<br>Krate<br>Srate<br>Dispose Code<br>Midi Code</p>

<p>.... Then you need to use code text editor. Like XCode, Atom, Text wrangler, etc.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to edit the XML?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-10T00:14:06Z' itemprop='datePublished'>
             2019-10-10 00:14:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the response. I actually did paste the code, but forgot that XML tags will be parsed by the forum software, so it didn't show.</p>

<p>I was able to edit the XML by opening the axp file in a text editor, but I'm still confused about the patch editing process: I believe I've read in other threads that the developer's goal for editing in the patcher is to make it so the user does not have to interact with the XML at all. Does that mean the XML code for an object is somehow generated automatically based on edits the user makes elsewhere? Otherwise, how can the user have full control over the bits of XML that have bearing on the functionality of the patch, such as in my case, where the max value for an integer input is set in XML?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to edit the XML?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-10T08:13:26Z' itemprop='datePublished'>
             2019-10-10 08:13:26 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="6075"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/f9ae1b/40.png" class="avatar">alspacka:</div>
<blockquote><p>the max value for an integer input is set in XML?</p></blockquote></aside>

<p>The max value of an input? </p>

<p>You don't need to edit the XML to set a maximum value for an input on an object.</p>

<p>Here is one example of how to do it:</p>

<p>int MaxRange;<br>if (inlet_XXX &lt; 10000)<br>{ MaxRange = 10000;}<br>else<br>{ MaxRange = inlet_XXX;}</p>

<p>Basically if the input is LESS than 10.000, then use 10.000 as a value. If the input is above 10.000, then use the actual input value.</p>

<p>Or you could also use the object called "math/max", which is another way of doing the same thing. See the help file on how to use it, by pushing the small triangle in top left corner and selecting "help".</p>

<p>Anyway, that part of code you want to edit, is in the K-rate fan of the object editor. Look where the other code in the object is and add the code to that same fan. </p>

<p>THe object editor is reallly smart once you get to know it and it is relly simple to use. Personally I pretty much NEVER has to edit anything in XML, I can do pretty much everything in the internal object editor. I think you just have to get used to it to understand how it works. My suggestion is to look at a lot of other objects to see how they work.</p>

<p>You can check this object editing guide:<br><aside class="quote" data-post="1" data-topic="2606">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">
    <a href="//community.axoloti.com/t/coding-axoloti-objects/2606?source_topic_id=6075" rel="nofollow noopener">Coding axoloti objects</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    A pretty big subject, but i think it might be useful to shed some light for newbies: 

Contents


<a href="#needtoknow">What do you need to know to code objects</a>
<a href="#startcoding">How do you start coding an object?</a>
<a href="#editlibrary">How do you edit a library object?</a>

<a href="#initcode">Init code</a>

<a href="#inletsoutlets">Inlets/Outlets</a>
<a href="#parameters">Parameters</a>
<a href="#rangeformat">Normal range and number format</a>
<a href="#elementarymath">Elementary math in axoloti</a>
<a href="#32bitvar">32bit variables</a>
<a href="#bitshifts">Bitshifts</a>
<a href="#fixedpointmath">Fixed point math</a>
<a href="#functions">Functions</a>
<a href="#assembly">Assembly functions</a>
<a href="#bitwise">Bitwise operations</a>





<a name="needtoknow" href="#"></a>What do you need to knowâ€¦
  </blockquote>
</aside>
</p>

<p>A little bit more here. But be aware that some of the stuff from this guide is obsolete, as the object editor automatically generates a hash and uuid when saving an object through the editor:<br><aside class="quote" data-post="1" data-topic="481">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/alex/40/286_1.png" class="avatar">
    <a href="//community.axoloti.com/t/creating-axo-objects/481?source_topic_id=6075" rel="nofollow noopener">Creating AXO objects</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    Objects 101 

Object/XML overview 

An object in Axoloti is an .axo file, which stores the object definition (like the name, a unique ID, inlets &amp; outlets ) and some code.  

XML The code and object definitions are combined as an <a href="http://www.w3schools.com/xml/xml_whatis.asp" title="XM" rel="nofollow noopener">XML</a> file and therefore every XML tag needs to be closed properly in order to function correctly.  

XML tag with content: [image]  Empty XML tag: [image]  Note that tags can not be left empty like this: [image]  Some tags may be left out, but some are mandatory. An XML â€¦
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to edit the XML?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alspacka'><b itemprop='author'>alspacka</b></a>
           
           <time datetime='2019-10-10T23:58:08Z' itemprop='datePublished'>
             2019-10-10 23:58:08 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So it turns out that my issue all along was that somehow I completely missed that there is a properties editor on the parameters tab. Embarrassing! No need to edit the XML then, as you said.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to edit the XML?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-10-11T05:29:10Z' itemprop='datePublished'>
             2019-10-11 05:29:10 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Happy that you worked it out.</p>

<p>The editor does save a lot of time, once you get to know.</p>

<p>It is much faster doing everything in there rather than having to use Atom or another IDE and then having to sync library all the time <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Have fun <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

          ps.store("topic_6075", {"post_stream":{"posts":[{"id":36397,"name":"","username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png","created_at":"2019-10-09T01:50:01.351Z","cooked":"\u003cp\u003eAn embedded object that I am editing has the following XML code:\u003c/p\u003e\n\n\u003cp\u003eMaxValue i=\"10000\"/\u003c/p\u003e\n\n\u003cp\u003eI need this to be greater than 10000, but the object editor will not allow me to change the XML code. How do I do it?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-10T00:01:05.739Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":12,"reads":33,"score":67.75,"yours":false,"topic_id":6075,"topic_slug":"how-to-edit-the-xml","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1938,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36400,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-09T07:19:29.234Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/alspacka\"\u003e@alspacka\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eI think you forgot to paste in the xml code.....\u003c/p\u003e\n\n\u003cp\u003eAnyhow, from the Axo editor you can not edit anything in the xml fan. It is just there fo looking at.\u003c/p\u003e\n\n\u003cp\u003eIf you need to change something that you can not change from any of the other fans:\u003cbr\u003eInlets\u003cbr\u003eOutlets\u003cbr\u003eAtributes\u003cbr\u003eParameters\u003cbr\u003eDisplays\u003cbr\u003eLocal Data\u003cbr\u003eInit Code\u003cbr\u003eKrate\u003cbr\u003eSrate\u003cbr\u003eDispose Code\u003cbr\u003eMidi Code\u003c/p\u003e\n\n\u003cp\u003e.... Then you need to use code text editor. Like XCode, Atom, Text wrangler, etc.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-10-09T20:45:18.596Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":32,"score":28.1,"yours":false,"topic_id":6075,"topic_slug":"how-to-edit-the-xml","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36424,"name":"","username":"alspacka","avatar_template":"/letter_avatar_proxy/v2/letter/a/f9ae1b/{size}.png","created_at":"2019-10-10T00:14:06.073Z","cooked":"\u003cp\u003eThank you for the response. I actually did paste the code, but forgot that XML tags will be parsed by the forum software, so it didn't show.\u003c/p\u003e\n\n\u003cp\u003eI was able to edit the XML by opening the axp file in a text editor, but I'm still confused about the patch editing process: I believe I've read in other threads that the developer's goal for editing in the patcher is to make it so the user does not have to interact with the XML at all. Does that mean the XML code for an object is somehow generated automatically based on edits the user makes elsewhere? Otherwise, how can the user have full control over the bits of XML that have bearing on the functionality of the patch, such as in my case, where the max value for an integer input is set in XML?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-10-10T00:14:06.073Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":24,"score":11.25,"yours":false,"topic_id":6075,"topic_slug":"how-to-edit-the-xml","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1938,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36427,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-10-10T08:13:26.422Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6075\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/f9ae1b/40.png\" class=\"avatar\"\u003ealspacka:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe max value for an integer input is set in XML?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe max value of an input? \u003c/p\u003e\n\n\u003cp\u003eYou don't need to edit the XML to set a maximum value for an input on an object.\u003c/p\u003e\n\n\u003cp\u003eHere is one example of how to do it:\u003c/p\u003e\n\n\u003cp\u003eint MaxRange;\u003cbr\u003eif (inlet_XXX \u0026lt; 10000)\u003cbr\u003e{ MaxRange = 10000;}\u003cbr\u003eelse\u003cbr\u003e{ MaxRange = inlet_XXX;}\u003c/p\u003e\n\n\u003cp\u003eBasically if the input is LESS than 10.000, then use 10.000 as a value. If the input is above 10.000, then use the actual input value.\u003c/p\u003e\n\n\u003cp\u003eOr you could also use the object called \"math/max\", which is another way of doing the same thing. See the help file on how to use it, by pushing the small triangle in top left corner and selecting \"help\".\u003c/p\u003e\n\n\u003cp\u003eAnyway, that part of code you want to edit, is in the K-rate fan of the object editor. Look where the other code in the object is and add the code to that same fan. \u003c/p\u003e\n\n\u003cp\u003eTHe object editor is reallly smart once you get to know it and it is relly simple to use. Personally I pretty much NEVER has to edit anything in XML, I can do pretty much everything in the internal object editor. I think you just have to get used to it to understand how it works. My suggestion is to look at a lot of other objects to see how they work.\u003c/p\u003e\n\n\u003cp\u003eYou can check this object editing guide:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2606\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/coding-axoloti-objects/2606?source_topic_id=6075\" rel=\"nofollow noopener\"\u003eCoding axoloti objects\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    A pretty big subject, but i think it might be useful to shed some light for newbies: \n\nContents\n\n\n\u003ca href=\"#needtoknow\"\u003eWhat do you need to know to code objects\u003c/a\u003e\n\u003ca href=\"#startcoding\"\u003eHow do you start coding an object?\u003c/a\u003e\n\u003ca href=\"#editlibrary\"\u003eHow do you edit a library object?\u003c/a\u003e\n\u003ca href=\"#codeinout\"\u003eCoding with input/output (and parameters)\u003c/a\u003e\n\u003ca href=\"#localdata\"\u003eLocal data\u003c/a\u003e\n\u003ca href=\"#initcode\"\u003eInit code\u003c/a\u003e\n\u003ca href=\"#kratesrate\"\u003eK-rate and S-rate cycles\u003c/a\u003e\n\u003ca href=\"#inletsoutlets\"\u003eInlets/Outlets\u003c/a\u003e\n\u003ca href=\"#parameters\"\u003eParameters\u003c/a\u003e\n\u003ca href=\"#rangeformat\"\u003eNormal range and number format\u003c/a\u003e\n\u003ca href=\"#elementarymath\"\u003eElementary math in axoloti\u003c/a\u003e\n\u003ca href=\"#32bitvar\"\u003e32bit variables\u003c/a\u003e\n\u003ca href=\"#bitshifts\"\u003eBitshifts\u003c/a\u003e\n\u003ca href=\"#fixedpointmath\"\u003eFixed point math\u003c/a\u003e\n\u003ca href=\"#functions\"\u003eFunctions\u003c/a\u003e\n\u003ca href=\"#assembly\"\u003eAssembly functions\u003c/a\u003e\n\u003ca href=\"#bitwise\"\u003eBitwise operations\u003c/a\u003e\n\n\n\n\n\n\u003ca name=\"needtoknow\" href=\"#\"\u003e\u003c/a\u003eWhat do you need to knowâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eA little bit more here. But be aware that some of the stuff from this guide is obsolete, as the object editor automatically generates a hash and uuid when saving an object through the editor:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"481\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/creating-axo-objects/481?source_topic_id=6075\" rel=\"nofollow noopener\"\u003eCreating AXO objects\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Objects 101 \n\nObject/XML overview \n\nAn object in Axoloti is an .axo file, which stores the object definition (like the name, a unique ID, inlets \u0026amp; outlets ) and some code.  \n\nXML The code and object definitions are combined as an \u003ca href=\"http://www.w3schools.com/xml/xml_whatis.asp\" title=\"XM\" rel=\"nofollow noopener\"\u003eXML\u003c/a\u003e file and therefore every XML tag needs to be closed properly in order to function correctly.  \n\nXML tag with content: [image]  Empty XML tag: [image]  Note that tags can not be left empty like this: [image]  Some tags may be left out, but some are mandatory. An XML â€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-10-10T08:13:26.422Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":36,"incoming_link_count":3,"reads":21,"score":41.0,"yours":false,"topic_id":6075,"topic_slug":"how-to-edit-the-xml","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/creating-axo-objects/481","internal":true,"reflection":false,"title":"Creating AXO objects","clicks":0},{"url":"http://community.axoloti.com/t/coding-axoloti-objects/2606","internal":true,"reflection":false,"title":"Coding axoloti objects","clic
