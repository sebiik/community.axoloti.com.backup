        <h1>
  <a href="/t/axoloti-as-a-midi-usb-host/290">Axoloti as a MIDI USB host?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-08-21T17:38:58Z' itemprop='datePublished'>
             2015-08-21 17:38:58 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible to use Axoloti to send MIDI information from a USB controller such as the Launch Control to other MIDI hardware via the MIDI out on the Axoloti board?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/using-the-axoloti-as-a-1-in-1-out-midi-interface/844/6">Using the Axoloti as a 1-in, 1-out MIDI Interface</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/is-the-midi-out-also-a-midi-thru/320/3">Is the midi OUT also a midi THRU?</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/midibox-and-axoloti-midi-thru/567">MIDIbox and Axoloti MIDI thru</a>
            <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/is-the-midi-out-also-a-midi-thru/320/7">Is the midi OUT also a midi THRU?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-21T18:21:58Z' itemprop='datePublished'>
             2015-08-21 18:21:58 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You can test this little midi/in/script<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/654de728c666f78bcc092605566fa8d30e11110d.axp">midi_usbh_to_din.axp</a> (1.2 KB) </p>

<p>I have not tested this. It does not do MIDI System Common Messages or MIDI System Real-Time Messages, like midi clock, or sysex. </p>

<p>Please reply if this works or not!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/midi-in-to-midi-out-din/929/3">Midi in to Midi out (DIN)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-08-21T18:31:36Z' itemprop='datePublished'>
             2015-08-21 18:31:36 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm still waiting for my Axoloti to arrive. Once it does, I'll give this a go. Right now I'm just speculating all the possible uses Axoloti might have in my studio. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-08-26T13:52:27Z' itemprop='datePublished'>
             2015-08-26 13:52:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have tested  USB MIDI to MIDI OUT works great !! Thanks Johannes <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"><br>Why does Program Change not work??</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-13T00:57:13Z' itemprop='datePublished'>
             2015-09-13 00:57:13 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Going to use this as a workaround until Arturia (hopefully) solves the stuck notes with DIN midi bug on the Beatstep Pro.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2015-10-02T12:38:09Z' itemprop='datePublished'>
             2015-10-02 12:38:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This week I was trying to update the firmware of an effects processor (G-major) using all of by usb-&gt;midi interfaces.</p>

<p>Both my m-audio ftu and cheap chinese plug gave errors early in the transfor, but the axoloti did absolutely nothing!</p>

<p>TC Electronic have a whitelist with devices that should/won't work, so I know that I have to look further, but it's odd that the axoloti refused to even try <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-02T13:11:44Z' itemprop='datePublished'>
             2015-10-02 13:11:44 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im assuming you used the above script?</p>

<p>are you connecting the Axoloti to a PC/Mac and then to the midi din outputs to the g-major.<br>if so then you need to check the input is USB midi <strong>device</strong> NOT USB midi <strong>host</strong></p>

<p>Ive also not checked the above script/firmware to see if it works with sysex. which I suspect a firmware update would need. (its also why many cheap USB to midi din adapters don't work)</p>

<p>I know sysex works on usb host output, as i added it, but I have a suspicion its not working on other interfaces, which is why we say its not supported... and its not trivial to add, due to the arbitrary length of sysex messages</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2015-10-02T14:03:37Z' itemprop='datePublished'>
             2015-10-02 14:03:37 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm connecting from linux, but there's a caveat: the upgrade-software is running in wine.</p>

<p>How do I 'check the input is USB midi device and NOT USB midi host'? or is this something PC/Mac specific?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/midi-clock-out-to-sync-extra-synth-thru-axo-from-daw/591/3">Midi clock out to sync extra synth thru axo from daw</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-10-02T14:13:45Z' itemprop='datePublished'>
             2015-10-02 14:13:45 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The above script<br></p>

<aside class="quote" data-post="2" data-topic="290"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>does not do MIDI System Common Messages or MIDI System Real-Time Messages, like midi clock, or sysex.</p></blockquote></aside>

<p>So no surprise it does not do a firmware update.<br>Adding support in Axoloti to receive SysEx is a pain.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2015-10-02T17:24:04Z' itemprop='datePublished'>
             2015-10-02 17:24:04 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah sorry, I totally missed the script-part this time (had read the topic before <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"> ).</p>

<p>Anyway, I need to find a controller from the white-list to do this.</p>

<p>thnx</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2015-11-20T20:54:17Z' itemprop='datePublished'>
             2015-11-20 20:54:17 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can attest that the aforementioned script works great for sending notes and cc.</p>

<p>Right now I'm trying the same principle, except to the usb device port (using the axoloti as a thru for the usb-host, basically).</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/b0275fa254ce0f5963cb776fd10b5422c42158c1.axp">midi_usbh_to_usbdev.axp</a> (1.0 KB)</p>

<p>However I don't see anything coming in on midisnoop.<br>Did I make a typo? or should this be done differently?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Yagyu'><b itemprop='author'>Yagyu</b></a>
           
           <time datetime='2016-01-02T20:37:59Z' itemprop='datePublished'>
             2016-01-02 20:37:59 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This script works fine for me, and if I switch USB host and DIN in the script, the Axoloti board forwards MIDI from DIN to USB also. For some reason if I'm running this script and my modified one at the same time, only one works. Does anyone know why that would happen?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/miketheman'><b itemprop='author'>miketheman</b></a>
           
           <time datetime='2016-01-04T21:08:51Z' itemprop='datePublished'>
             2016-01-04 21:08:51 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You may probably have solved this already long time ago. So I reply more for the sake of perhaps helping anyone in the future.</p>

<p>Your interfaces may actually work, but that you'll need to set to another buffer size of the transmission. Some interfaces are a bit too slow and just can't cope with SysEx transmissions that are coming in too fast. </p>

<p>Then again of course some interfaces out there that are unable to handle SysEx for various reasons...</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/greaterthanzero'><b itemprop='author'>greaterthanzero</b></a>
           
           <time datetime='2016-03-08T01:23:21Z' itemprop='datePublished'>
             2016-03-08 01:23:21 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm able to receive Note Off messages from your script as written, as well as pitch bend and poly aftertouch.  It loses most Note On messages, however.</p>

<p>The problem does not appear to be a typo.  The patch compiles without error, and matches the syntax of Johannes' version.  So, I'm not sure what went wrong.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as a MIDI USB host?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/greaterthanzero'><b itemprop='author'>greaterthanzero</b></a>
           
           <time datetime='2016-03-08T17:20:28Z' itemprop='datePublished'>
             2016-03-08 17:20:28 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Those results were from LinnStrument.  Turns out, I do receive consistent Note On messages from other controllers.  This is surprising, to say the least.  But it does not appear to be a problem in your code.</p>
      </div>

        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, is it possible to use axoloti the other way round to act as a midi DIN to usb interface for a computer? This would really help me since I don't have audio interface with midi input.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/stepan.dvoracek">@stepan.dvoracek</a> <br>yes, you can use anything as source and destination...</p>

<p>in the community library, you can find my midi thru object<br>tb/midi/utils/midithru  (I think <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:">)</p>

        <p>Ok, great, I'll try that <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

e uses Axoloti might have in my studio. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-21T18:31:36.086Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":52,"incoming_link_count":2,"reads":338,"score":95.2,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"Justin Byrnes ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":27,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1185,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-08-26T13:52:27.236Z","cooked":"\u003cp\u003eI have tested  USB MIDI to MIDI OUT works great !! Thanks Johannes \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003cbr\u003eWhy does Program Change not work??\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-26T13:52:27.236Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":330,"score":97.8,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover": t's odd that the axoloti refused to even try \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-10-02T12:38:09.232Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":4,"reads":296,"score":90.6,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2636,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-02T13:11:44.270Z","cooked":"\u003cp\u003eIm assuming you used the above script?\u003c/p\u003e\n\n\u003cp\u003eare you connecting the Axoloti to a PC/Mac and then to the midi din outputs to the g-major.\u003cbr\u003eif so then you need to check the input is USB midi \u003cstrong\u003edevice\u003c/strong\u003e NOT USB midi \u003cstrong\u003ehost\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eIve also not checked the above script/firmware to see if it works with sysex. which I suspect a firmware update would need. (its also why many cheap USB to midi din adapters don't work)\u003c/p\u003e\n\n\u003cp\u003eI know sysex works on usb host output, as i added it, but I have a suspicion its not working on other interfaces, which is why we say its not supported... and its not trivial to add, due to the arbitrary length of sysex messages\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-10-02T15:28:42.655Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":29,"incoming_link_count":5,"reads":292,"score":84.85,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2637,"name":"","username":"dreamer","avatar_template":"/user_avatar/community.axoloti.com/dreamer/{size}/397_1.png","created_at":"2015-10-02T14:03:37.714Z","cooked":"\u003cp\u003eI'm connecting from linux, but there's a caveat: the upgrade-software is running in wine.\u003c/p\u003e\n\n\u003cp\u003eHow do I 'check the input is USB midi device and NOT USB midi host'? or is this something PC/Mac specific?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-10-02T14:03:37.714Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":283,"score":57.8,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/midi-clock-out-to-sync-extra-synth-thru-axo-from-daw/591/3","internal":true,"reflection":true,"title":"Midi clock out to sync extra synth thru axo from daw","clicks":5}],"read":true," \u003eDid I make a typo? or should this be done differently?\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-11-20T20:54:17.223Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":3,"reads":257,"score":77.9,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/b0275fa254ce0f5963cb776fd10b5422c42158c1.axp","internal":true,"reflection":false,"clicks":111}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":86,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4573,"name":"Fischkopf Sinfoniker","username":"Yagyu","avatar_template":"/user_avatar/community.axoloti.com/yagyu/{size}/1063_1.png","created_at":"2016-01-02T20:37:59.286Z","cooked":"\u003cp\u003eThis script works fine for me, and if I switch USB host and DIN in the script, the Axoloti board forwards MIDI from DIN to USB also. For some reason if I'm running this script and my modified one at the same time, only one works. Does anyone know why that would happen?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-01-02T20:37:59.286Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":5,"reads":243,"score":75.0,"yours":false,"topic_id":290,"topic_slug":"axoloti-as-a-midi-usb-host","display_username":"Fischkopf Sinfoniker","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read"
