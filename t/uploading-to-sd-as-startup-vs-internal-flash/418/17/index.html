        <h1>
  <a href="/t/uploading-to-sd-as-startup-vs-internal-flash/418">Uploading to SD as startup vs internal Flash</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-09-06T16:56:24Z' itemprop='datePublished'>
             2015-09-06 16:56:24 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey!<br>I'm having troubles with executing my patch from SD, the Upload to SD as startup option produces a console message returning a success, but the patch doesn't load. This behavior persists after power-cycling the unit with an Android charger instead of the regular USB.</p>

<p>Upload to flash seems to do the trick every time, but it seems I have to do a firmware reset before uploading a new patch.<br>If I leave it plugged into the computer via USB, the patch seems to load but my MIDI controller isn't connected.</p>

<p>What is the priority for a patch if there is one both on SD and flash?</p>

<p>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/load-patch-on-start-up-problem/1958/2">Load patch on start up problem</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-06T17:46:55Z' itemprop='datePublished'>
             2015-09-06 17:46:55 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Startup patches (start.bin) on sdcard take priority over a patch in internal flash.<br>sdcards with a start.bin can be hotswapped, inserting a card will launch the patch on the sdcard, ejecting one will stop the patch running.</p>

<p>If sdcard is not working properly, could you try formatting the sdcard?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-09-06T19:37:03Z' itemprop='datePublished'>
             2015-09-06 19:37:03 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I formatted it to FAT32, MBR, 3.9Gb with the label AXO, read &amp; writable..<br>Also i ran some diagnostics with the following output:</p>

<p>Axoloti says: Open OK...<br>Axoloti says: lseek1 OK...<br>Axoloti says: lseek2 OK...<br>Axoloti says: lseek3 OK...<br>Axoloti says: nstreams = 1, <br>Axoloti says: NBUFFERS = 128, <br>Axoloti says: BUFSIZE = 4096<br>Axoloti says: open : 24779 ms<br>Axoloti says: write BW : 866 kB/s<br>Axoloti says: close : 99 ms<br>Axoloti says: open : 126 ms<br>Axoloti says: read BW : 3495 kB/s</p>

<p>Don't have another card available atm, but I'll try it out as soon as I can.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>

  </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mackemint/40/27_1.png" class="avatar">mackemint:</div>
<blockquote><p>Axoloti says: open : 24779 ms</p></blockquote></aside>

<p>That number jumps out, that is extremely slow.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Diskutils in OSX Mountain Lion</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-06T20:13:42Z' itemprop='datePublished'>
             2015-09-06 20:13:42 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you try formatting the card with Axoloti?<br>Menu Window-&gt;Remote<br>then press down three times ("sdcard tools") + enter<br>down one more time ("format") + enter<br>then check if the sdbenchmark result has improved...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-09-06T20:22:14Z' itemprop='datePublished'>
             2015-09-06 20:22:14 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Beautiful! Thanks for the heads up, totally missed the format card option! <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt="smiley"> </p>

<p>It seems a lot more responsive too in the benchmark:</p>

<p>Axoloti says: Open OK...<br>Axoloti says: lseek1 OK...<br>Axoloti says: lseek2 OK...<br>Axoloti says: lseek3 OK...<br>Axoloti says: Open OK...<br>Axoloti says: lseek1 OK...<br>Axoloti says: lseek2 OK...<br>Axoloti says: lseek3 OK...<br>Axoloti says: nstreams = 2, <br>Axoloti says: NBUFFERS = 128, <br>Axoloti says: BUFSIZE = 1024</p>

<p>Axoloti says: open : 1374 ms</p>

<p>Axoloti says: write BW : 260 kB/s</p>

<p>Axoloti says: close : 9 ms</p>

<p>Axoloti says: open : 53 ms</p>

<p>Axoloti says: read BW : 981 kB/s</p>

<p>What's wrong with the Diskutils config?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-06T20:37:04Z' itemprop='datePublished'>
             2015-09-06 20:37:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry the format card option is very well hidden, I was hoping it is not often needed...<br>Hmmm you're quoting only part of the benchmark results, with different buffersize and number of streams. <br>These numbers are not comparable.</p>

<p>sdcards are picky about the right formatting - aligning filesystem clusters with actual flash sectors. <br>I would assume though that modern formatting tools just do it right. <br>Filesystem cluster size may also been different, and also affects performance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2015-09-07T18:55:58Z' itemprop='datePublished'>
             2015-09-07 18:55:58 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>everytime I try to format with remote SD card tools, I receive this message and Axoloti get disconnected</p>

<p>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2015-09-07T19:06:09Z' itemprop='datePublished'>
             2015-09-07 19:06:09 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the problem with sound files seems to be definitely solved by formatting the SD Card from the Axoloti. I'm now using a 8x mono wave player and everything works like a charm.<br>And I'm amused. And Axoloti is one of the best things ever. Definitely.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Uploading to SD as startup vs internal Flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-07T19:40:36Z' itemprop='datePublished'>
             2015-09-07 19:40:36 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a bit of a follow up on this, summarizing and some things I found out e.g. buggettes we have </p>

<ul>
<li><p>SD Benchmark<br>create new patch , add wave/sdbenchmark, go live.<br>(it tests using different buffersizes, streams etc .. i.e. different configurations, hence why you get different numbers) <br>it will leave a couple of files around on the SDCard, so do a format afterwards to delete them.</p></li>
<li><p>Formatting in Axoloti<br>Use Axoloti Remote , as described above.<br>It WILL given you a Timeout and disconnect the board BUT it will format the card still.<br>(I guess we are blocking thread which sends keep-alive for too long, so UI is disconnected) </p></li>
<li><p>Menu / Window / File Manager<br>used for uploading file.  it will <strong>only work with 8.3 filenames</strong> it does NOT convert longer names to 8.3, <br>and if you try to upload you will get a whole bunch of 'failed' messages, and it will not upload.</p></li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mackemint'><b itemprop='author'>mackemint</b></a>
           
           <time datetime='2015-09-07T19:42:36Z' itemprop='datePublished'>
             2015-09-07 19:42:36 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cheers, tech! I'll go with a micro SD to a regular converter for uploading tho. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>the 8.3 is not really an issue... as renaming wouldn't really work (unless we do some clever name mangling/un-mangling) as your patches need to use the same name as on the card. i.e. get into the habit of using 8.3 just like the good ol' days <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"> </p>

<p>I guess file manager could be extended a bit... though perhaps better to one day support USB Mass storage. <br>(though we will be limited on our USB speed, so will always be faster to use a USB3 card reader)</p>

<p>saying that... would be pretty cool if the File Manager was 'intelligent' and could perhaps do sample rate conversion (etc) on  wav files.</p>
      </div>

          ps.store("topic_418", {"post_stream":{"posts":[{"id":1820,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-09-06T16:56:24.880Z","cooked":"\u003cp\u003eHey!\u003cbr\u003eI'm having troubles with executing my patch from SD, the Upload to SD as startup option produces a console message returning a success, but the patch doesn't load. This behavior persists after power-cycling the unit with an Android charger instead of the regular USB.\u003c/p\u003e\n\n\u003cp\u003eUpload to flash seems to do the trick every time, but it seems I have to do a firmware reset before uploading a new patch.\u003cbr\u003eIf I leave it plugged into the computer via USB, the patch seems to load but my MIDI controller isn't connected.\u003c/p\u003e\n\n\u003cp\u003eWhat is the priority for a patch if there is one both on SD and flash?\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-09-06T16:56:24.880Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":209,"reads":251,"score":1165.6,"yours":false,"topic_id":418,"topic_slug":"uploading-to-sd-as-startup-vs-internal-flash","display_username":"Markus Kaczmarek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/load-patch-on-start-up-problem/1958/2","internal":true,"reflection":true,"title":"Load patch on start up problem","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1823,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-06T17:46:55.195Z","cooked":"\u003cp\u003eStartup patches (start.bin) on sdcard take priority over a patch in internal flash.\u003cbr\u003esdcards with a start.bin can be hotswapped, inserting a card will launch the patch on the sdcard, ejecting one will stop the patch running.\u003c/p\u003e\n\n\u003cp\u003eIf sdcard is not working properly, could you try formatting the sdcard?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-09-06T17:46:55.195Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":4,"reads":248,"score":74.2,"yours":false,"topic_id":418,"topic_slug":"uploading-to-sd-as-startup-vs-internal-flash","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1831,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-09-06T19:37:03.171Z","cooked":"\u003cp\u003eI formatted it to FAT32, MBR, 3.9Gb with the label AXO, read \u0026amp; writable..\u003cbr\u003eAlso i ran some diagnostics with the following output:\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: Open OK...\u003cbr\u003eAxoloti says: lseek1 OK...\u003cbr\u003eAxoloti says: lseek2 OK...\u003cbr\u003eAxoloti says: lseek3 OK...\u003cbr\u003eAxoloti says: nstreams = 1, \u003cbr\u003eAxoloti says: NBUFFERS = 128, \u003cbr\u003eAxoloti says: BUFSIZE = 4096\u00 ,"reply_to_user":{"username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1836,"name":"Markus Kaczmarek","username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png","created_at":"2015-09-06T20:22:14.682Z","cooked":"\u003cp\u003eBeautiful! Thanks for the heads up, totally missed the format card option! \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=0\" title=\":smiley:\" class=\"emoji\" alt=\"smiley\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIt seems a lot more responsive too in the benchmark:\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: Open OK...\u003cbr\u003eAxoloti says: lseek1 OK...\u003cbr\u003eAxoloti says: lseek2 OK...\u003cbr\u003eAxoloti says: lseek3 OK...\u003cbr\u003eAxoloti says: Open OK...\u003cbr\u003eAxoloti says: lseek1 OK...\u003cbr\u003eAxoloti says: lseek2 OK...\u003cbr\u003eAxoloti says: lseek3 OK...\u003cbr\u003eAxoloti says: nstreams = 2, \u003cbr\u003eAxoloti says: NBUFFERS = 128, \u003cbr\u003eAxoloti says: BUFSIZE = 1024\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: open : 1374 ms\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: write BW : 260 kB/s\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: close : 9 ms\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: open : 53 ms\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: read BW : 981 kB/s\u003c/p\u003e\n\n\u003cp\u003eWhat's wrong with the Diskutils config?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-09-06T20:22:14.682Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":36,"incoming_link_count":9,"reads":225,"score":96.8,"yours":false,"topic_id":418,"topic_slug":"uploading-to-sd-as-startup-vs-internal-flash","display_username":"Markus Kaczmarek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":50,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1837,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-06T20:37:04.474Z","cooked":"\u003cp\u003eSorry the format card option is very well hidden, I was hoping it is not often needed...\u003cbr\u003eHmmm you're quoting only part of the benchmark results, with different buffersize and number of streams. \u003cbr\u003eThese numbers are not comparable.\u003c/p\u003e\n\n\u003cp\u003esdcards are picky about the right formatting - aligning filesystem clusters with actual flash sectors. \u003cbr\u003eI would assume though that modern formatting tools just do it right. \u003cbr\u003eFilesystem cluster size may also been different, and also affects performance.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-09-06T20:37:04.474Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":212,"score":58.5,"yours":false,"topic_id":418,"topic_slug":"uploading-to-sd-as-startup-vs-internal-flash","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mackemint","avatar_template":"/user_avatar/community.axoloti.com/mackemint/{size}/27_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1900,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2015-09-07T18:55:58.174Z","cooked":"\u003cp\u003eeverytime I try to format with remote SD card tools, I receive this message and Axoloti get disconnected\u003c/p\u003e\n\n\u003cp\u003ePing: WaitSync Timeout, disconnecting now\u003cbr\u003eDisconnect request\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-09-07T18:55:58.174Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":218,"score":50.0,"yours":false,"topic_id":418,"topic_slug":"uploading-to-sd-as-startup-vs-internal-flash","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1901,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2015-09-07T19:06:09.711Z","cooked":"\u003cp\u003ethe problem with sound files seems to be definitely solved by formatting the SD Card from the Axoloti. I'm now using a 8x mono wave player and everything works like a charm.\u003cbr\u003eAnd I'm amused. And Axoloti is one of the best things ever. Definitely.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-0
