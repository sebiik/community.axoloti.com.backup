  <a href="/t/auto-scale/7639">Auto-scale .........?</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>
           
           <time datetime='2022-03-03T10:15:59Z' itemprop='datePublished'>
             2022-03-03 10:15:59 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey</p>

<p>how could i do a scale thing that listens incoming notes all the time and when a button is pressed, it would take the last 7 played notes and make a scale out of it so all the next notes would follow that scale..</p>

<p>or is there already something that does this ?</p>

<p>planning to build a midi looper/arp/keyboard routing box</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Auto-scale .........?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2022-03-03T11:02:42Z' itemprop='datePublished'>
             2022-03-03 11:02:42 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The current scaling module does this already in a way, but listens to midi to set the notes.<br>Only downfall (to me) is that the selection of the notes that are "on" is indexed 1-on-1, so if you have 5 notes selected, sending an integer value of 6 selects the next octave, but if you have 7 notes selected, 8 will be the next octave. So after you've set the notes of the scale, playing the scale with your keyboard doesn't follow the octaves of the keyboard and the notes won't repeat the same way as the keys repeat.<br>Or perhaps you want to use sequencers to select notes from the scale? Then this shouldn't pose a problem.. though then it would be nice if the scale module also tells you how many different notes you use per octave, so you can scale the sequencer to the right amount of octaves.</p>

<p>so it depends on how you would like it to react.. It shouldn't be that hard to quickly write a module for you that works the way you'ld like.</p>

<p>For example, if you'ld like to set the scale using your keyboard and then use the white keys to select the notes, I could build a note table like (7 notes C-major): 0,0,2,2,4,5,5,7,7,9,9,11 (C,C,D,D,E,F,F,G,G,A,A,B)<br>or when you only add 3 notes: 0,0,0,0,4,4,4,7,7,7,7 (C,C,C,C,E,E,E,G,G,G,G)<br>I could also add an option to re-order the notes or keep the order that you play, so for example playing "C,E,G,B,D,F,A" would make a table "C,C,E,E,G,B,B,D,D,F,F,A". This way all 3 white keys next to each other would form a chord.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-scale .........?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>
           
           <time datetime='2022-03-04T19:17:31Z' itemprop='datePublished'>
             2022-03-04 19:17:31 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey, thanks a lot for your response !</p>

<p>which existing module you mean ? i never got any sense out of that "harmony/notescale"</p>

<p>my plan is a kind of arpeggiator-joystick thing that has a momentary on/off button which just grabs the scale of the x previous notes including the ones being held down at that moment, and starts to arpeggiate with the joystick controlling speed and transpose. there will be some other settings to the arp too but this is the main thing.  </p>

<p>maybe reverse scale or some other re-ordering things could be actually fun, as another plan is to be able to take this scale and force it to any midi output</p>

<p>the box will be 2 keyboards in, 4-6 outs to different synths, midi looper on each channel and this arp thing that can be routed to any channel, pitchbend lfo on each, and maybe some other "midi effects"</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-scale .........?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/siihhi'><b itemprop='author'>siihhi</b></a>
           
           <time datetime='2022-06-12T10:11:18Z' itemprop='datePublished'>
             2022-06-12 10:11:18 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello again, im just wondering which existing module you mean so i can try it out ?<br>thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Auto-scale .........?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2022-06-12T10:52:05Z' itemprop='datePublished'>
             2022-06-12 10:52:05 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you already mentioned the module above in your previous reply (harmony/notescale)<br>I tried to explain how it works above it.. just try the module out again and experiment a bit with it.</p>
      </div>

          ps.store("topic_7639", {"post_stream":{"posts":[{"id":44592,"name":"samuli tanner","username":"siihhi","avatar_template":"/letter_avatar_proxy/v2/letter/s/6f9a4e/{size}.png","created_at":"2022-03-03T10:15:59.409Z","cooked":"\u003cp\u003eHey\u003c/p\u003e\n\n\u003cp\u003ehow could i do a scale thing that listens incoming notes all the time and when a button is pressed, it would take the last 7 played notes and make a scale out of it so all the next notes would follow that scale..\u003c/p\u003e\n\n\u003cp\u003eor is there already something that does this ?\u003c/p\u003e\n\n\u003cp\u003eplanning to build a midi looper/arp/keyboard routing box\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2022-03-03T10:15:59.409Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":38,"score":13.7,"yours":false,"topic_id":7639,"topic_slug":"auto-scale","display_username":"samuli tanner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":397,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44593,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2022-03-03T11:02:42.910Z","cooked":"\u003cp\u003eThe current scaling module does this already in a way, but listens to midi to set the notes.\u003cbr\u003eOnly downfall (to me) is that the selection of the notes that are \"on\" is indexed 1-on-1, so if you have 5 notes selected, sending an integer value of 6 selects the next octave, but if you have 7 notes selected, 8 will be the next octave. So after you've set the notes of the scale, playing the scale with your keyboard doesn't follow the octaves of the keyboard and the notes won't repeat the same way as the keys repeat.\u003cbr\u003eOr perhaps you want to use sequencers to select notes from the scale? Then this shouldn't pose a problem.. though then it would be nice if the scale module also tells you how many different notes you use per octave, so you can scale the sequencer to the right amount of octaves.\u003c/p\u003e\n\n\u003cp\u003eso it depends on how you would like it to react.. It shouldn't be that hard to quickly write a module for you that works the way you'ld like.\u003c/p\u003e\n\n\u003cp\u003eFor example, if you'ld like to set the scale using your keyboard and then use the white keys to select the notes, I could build a note table like (7 notes C-major): 0,0,2,2,4,5,5,7,7,9,9,11 (C,C,D,D,E,F,F,G,G,A,A,B)\u003cbr\u003eor when you only add 3 notes: 0,0,0,0,4,4,4,7,7,7,7 (C,C,C,C,E,E,E,G,G,G,G)\u003cbr\u003eI could also add an option to re-order the notes or keep the order that you play, so for example playing \"C,E,G,B,D,F,A\" would make a table \"C,C,E,E,G,B,B,D,D,F,F,A\". This way all 3 white keys next to each other would form a chord.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2022-03-03T11:07:07.037Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":38,"score":14.35,"yours":false,"topic_id":7639,"topic_slug":"auto-scale","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44595,"name":"samuli tanner","username":"siihhi","avatar_template":"/letter_avatar_proxy/v2/letter/s/6f9a4e/{size}.png","created_at":"2022-03-04T19:17:31.082Z","cooked":"\u003cp\u003ehey, thanks a lot for your response !\u003c/p\u003e\n\n\u003cp\u003ewhich existing module you mean ? i never got any sense out of that \"harmony/notescale\"\u003c/p\u003e\n\n\u003cp\u003emy plan is a kind of arpeggiator-joystick thing that has a momentary on/off button which just grabs the scale of the x previous notes including the ones being held down at that moment, and starts to arpeggiate with the joystick controlling speed and transpose. there will be some other settings to the arp too but this is the main thing.  \u003c/p\u003e\n\n\u003cp\u003emaybe reverse scale or some other re-ordering things could be actually fun, as another plan is to be able to take this scale and force it to any midi output\u003c/p\u003e\n\n\u003cp\u003ethe box will be 2 keyboards in, 4-6 outs to different synths, midi looper on each channel and this arp thing that can be routed to any channel, pitchbend lfo on each, and maybe some other \"midi effects\"\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2022-03-04T19:17:31.082Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":24,"incoming_link_count":7,"reads":35,"score":48.2,"yours":false,"topic_id":7639,"topic_slug":"auto-scale","display_username":"samuli tanner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":397,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":
