        <h1>
  <a href="/t/how-to-implement-midi-relative-controllers/3915">How to implement MIDI relative controllers?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-11-09T00:02:03Z' itemprop='datePublished'>
             2017-11-09 00:02:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I have an Arturia Beatstep, and it have a relative mode for encoders where sends values of 64 if the encoder didn't move, 63 if I turned left or 65 if I turned right. There is a way to implement this to control values in Axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-11-09T17:24:12Z' itemprop='datePublished'>
             2017-11-09 17:24:12 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its not supported for midi assignment (e.g. right click, midi cc assign), this would require changes in the patcher ui code.</p>

<p>you could implement this in a patch though, its just how you interpret the messages from midi/in/cc, <br>(be careful there are a couple of relative encoding schemes, and I'm not sure which one beatstep uses)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-11-09T18:15:19Z' itemprop='datePublished'>
             2017-11-09 18:15:19 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you, I will try to do it with existing modules (I'm not good at coding)...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-11-09T18:27:17Z' itemprop='datePublished'>
             2017-11-09 18:27:17 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is an object by <a class="mention" href="/u/gavin">@Gavin</a> for this just search encoder.<br>It has triggers for inc and decrement.</p>

<p>so you can use math/= 63 and 65 respectivley together with logic/and coming from the trigger of the midi/in/cc object</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/adeba5ebc852cbff88366667f3e76b6008f3a093" href="//community.axoloti.com/uploads/default/original/2X/a/adeba5ebc852cbff88366667f3e76b6008f3a093.png" class="lightbox" title="Bildschirmfoto 2017-11-09 um 19.26.40.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/adeba5ebc852cbff88366667f3e76b6008f3a093_1_690x329.png" width="690" height="329"><div class="meta">
<span class="filename">Bildschirmfoto 2017-11-09 um 19.26.40.png</span><span class="informations">1122x536 35.3 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>Cool thing is you could also tweak the range to get more precision out of it than with standart midi knobs.</p>

<p>p.s. forgot the connection from midi/in/cc trig to both logic/and</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-11-09T18:57:24Z' itemprop='datePublished'>
             2017-11-09 18:57:24 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you!!! I will try it as soon as I can <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/UHF'><b itemprop='author'>UHF</b></a>
           
           <time datetime='2018-11-02T11:13:47Z' itemprop='datePublished'>
             2018-11-02 11:13:47 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello, I tried the above patch and made changes. You only need to detect a greater than 64 value that gives a boolean 1 value to set the direction, the trigger comes from the midi/in/cc. This works with my Arturia Minilab encoders set to relative and allows knob acceleration (but doesn't support it.)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/c812111cbdaf1e78eb2281a9257fa20aa858dae7.JPG" width="658" height="290"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-controller-plan-encoders-touch-screen-tft/5092/5">Axoloti controller plan - encoders, touch screen TFT</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2018-11-08T05:26:04Z' itemprop='datePublished'>
             2018-11-08 05:26:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm on thin ice here since I sold my Beatstep a while ago, and I might be confusing this with the Novation Nocturn, but I believe that turning a knob slowly results in the values 65 or 63 being sent, depending on direction, but turning the knob faster results in larger offsets from 64, e.g. 66 or 67 when turning fast to the right.</p>

<p>If this in fact is the case, then the patch should not just compare against 65, but rather subtract the value 64 from the CC value to get a value to be added or subtracted. It would require changes to the RotEncSelector object in order to accept not just steps of 1 but arbitrarily large steps.</p>

<p>Don't take my word for it though, try it with a MIDI monitor or Axoloti patch to display CC values.</p>

<p>(Side note: The Nocturn does register itself as a MIDI device although it does output MIDI data. There has been a patch in the Linux USB quirks table to recognize it for a while now though; I don't know what there is for other platforms, I think the standard Novation driver can't be coaxed into generating standard MIDI data).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/UHF'><b itemprop='author'>UHF</b></a>
           
           <time datetime='2018-11-09T08:50:57Z' itemprop='datePublished'>
             2018-11-09 08:50:57 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, you're right, it's got knob acceleration on. I forgot about this. The values are going down to 32 and up to 104 with fast twisting! Either I could check for values &gt;64 (ignoring acceleration - see changed post above) or write a new encoder object - yes just take 64 and add the result to the current value. Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-11-14T21:49:36Z' itemprop='datePublished'>
             2018-11-14 21:49:36 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got a fresh new minilab mk2 here and started to add the control speed because I was annoyed that you could not go from 0 to max in one turn. Now if you go fast you can make almost a full round and if you can slow you can make detailed adjustments in 128steps.</p>

<p>I also started setting up a multilayer setup, since that is what you wanna do with encoders I guess <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Everything works fine so far BUT it looks like a lot of patching, meaning it propably will use quite some ram when I do this 16 times. So somehow this asks for a dedicated object. So I thought I'd share this here and maybe it can serve as a prototype for one the programmers here <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e6fa826fb468b53e9680c49110f8117cd6ef0cf3" href="//community.axoloti.com/uploads/default/original/2X/e/e6fa826fb468b53e9680c49110f8117cd6ef0cf3.png" class="lightbox" title="Bildschirmfoto 2018-11-14 um 22.47.06.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e6fa826fb468b53e9680c49110f8117cd6ef0cf3_1_690x422.png" width="690" height="422"><div class="meta">
<span class="filename">Bildschirmfoto 2018-11-14 um 22.47.06.png</span><span class="informations">2400x1470 298 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/603f9df770af99ae4f30d34a563a6a7a6b7df67c.axp">encoders try.axp</a> (8.1 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2018-11-15T22:19:18Z' itemprop='datePublished'>
             2018-11-15 22:19:18 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to add that I get working a patch with the encoders of my Beatstep with a simplified layout similar to the one posted by UHF, even so it eats too much memory. I wanted to do a 8 voice sample based drum machine, so I arranged the 16 encoders to modify sample select and pitch, but after that I didn´t have enough memory for the sequencer or anything else.. I ended using normal CC for the controls...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to implement MIDI relative controllers?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-11-17T21:25:25Z' itemprop='datePublished'>
             2018-11-17 21:25:25 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="3915" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png" class="avatar">Sebo:</div>
<blockquote><p>I want to add that I get working a patch with the encoders of my Beatstep with a simplified layout similar to the one posted by UHF, even so it eats too much memory. I wanted to do a 8 voice sample based drum machine, so I arranged the 16 encoders to modify sample select and pitch, but after that I didn´t have enough memory for the sequencer or anything else.. I ended using normal CC for the controls...</p></blockquote></aside>

<p>There more objects you have the more ram you use potentially but there is lots of tricks to improve ram usage:<br><aside class="quote" data-topic="4412" data-slug="saving-sram-tips" data-post="19"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar"><a href="//community.axoloti.com/t/saving-sram-tips/4412/19" rel="nofollow noopener">Saving sram tips</a>
</div>
<blockquote><p>Yeah it is somethign I have been struggling with too. Seems like its a common one for everyone. More boards helps a bit <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">   Yeah I really dont use subpatches that much either, I prefer to do it in code too. Cant do everything but getting better at it and yeah that really helps get a lot more out of Axoloti.  All though I still need a third one I think ..... : = )</p></blockquote></aside></p>

<p>I've found a slightly more elegant solution with my tables. I will stick to this atm and try to persuade one of my programmer friends to make an object for this. I have the slight feeling that this might be quite simple in code actually.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1ddcec82fb12c9f4ea875a9461f3d4ee1e66ec8a.axp">encoders try 4.axp</a> (8.9 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5f3efca2e87d31404a159d726a3d67a69c884f3f" href="//community.axoloti.com/uploads/default/original/2X/5/5f3efca2e87d31404a159d726a3d67a69c884f3f.png" class="lightbox" title="Bildschirmfoto 2018-11-17 um 22.22.05.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5f3efca2e87d31404a159d726a3d67a69c884f3f_1_690x465.png" width="690" height="465"><div class="meta">
<span class="filename">Bildschirmfoto 2018-11-17 um 22.22.05.png</span><span class="informations">2198x1482 283 KB</span><span class="expand"></span>
</div></a></div></p>

<p>EDIT:<br>Here is a version with a subpatch hiding all that patching. Table is in the mainpatch, this is how I prefer to do this usually. </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/57f95b258f9899216483fe4e264ef13df0cfb7e5.axp">encoders.axp</a> (36.4 KB)</p>

          ps.store("topic_3915", {"post_stream":{"posts":[{"id":24692,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-11-09T00:02:03.556Z","cooked":"\u003cp\u003eHi, I have an Arturia Beatstep, and it have a relative mode for encoders where sends values of 64 if the encoder didn't move, 63 if I turned left or 65 if I turned right. There is a way to implement this to control values in Axoloti?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-11-09T00:02:03.556Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":271,"reads":86,"score":1375.8,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24701,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-11-09T17:24:12.522Z","cooked":"\u003cp\u003eits not supported for midi assignment (e.g. right click, midi cc assign), this would require changes in the patcher ui code.\u003c/p\u003e\n\n\u003cp\u003eyou could implement this in a patch though, its just how you interpret the messages from midi/in/cc, \u003cbr\u003e(be careful there are a couple of relative encoding schemes, and I'm not sure which one beatstep uses)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-11-09T17:24:12.522Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":80,"score":38.15,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24702,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-11-09T18:15:19.669Z","cooked":"\u003cp\u003eThank you, I will try to do it with existing modules (I'm not good at coding)...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-11-09T18:15:19.669Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":0,"reads":79,"score":18.25,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24703,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-11-09T18:27:17.432Z","cooked":"\u003cp\u003ethere is an object by \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e for this just search encoder.\u003cbr\u003eIt has triggers for inc and decrement.\u003c/p\u003e\n\n\u003cp\u003eso you can use math/= 63 and 65 respectivley together with logic/and coming from the trigger of the midi/in/cc object\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/adeba5ebc852cbff88366667f3e76b6008f3a093\" href=\"//community.axoloti.com/uploads/default/original/2X/a/adeba5ebc852cbff88366667f3e76b6008f3a093.png\" class=\"lightbox\" title=\"Bildschirmfoto 2017-11-09 um 19.26.40.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/adeba5ebc852cbff88366667f3e76b6008f3a093_1_690x329.png\" width=\"690\" height=\"329\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2017-11-09 um 19.26.40.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1122x536 35.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e \u003c/p\u003e\n\n\u003cp\u003eCool thing is you could also tweak the range to get more precision out of it than with standart midi knobs.\u003c/p\u003e\n\n\u003cp\u003ep.s. forgot the connection from midi/in/cc trig to both logic/and\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-11-09T18:27:53.843Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":49,"incoming_link_count":2,"reads":78,"score":103.05,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/adeba5ebc852cbff88366667f3e76b6008f3a093.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24704,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2017-11-09T18:57:24.381Z","cooked":"\u003cp\u003eThank you!!! I will try it as soon as I can \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-11-09T18:57:24.381Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":72,"score":21.05,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31304,"name":"","username":"UHF","avatar_template":"/user_avatar/community.axoloti.com/uhf/{size}/5752_1.png","created_at":"2018-11-02T11:13:47.409Z","cooked":"\u003cp\u003eHello, I tried the above patch and made changes. You only need to detect a greater than 64 value that gives a boolean 1 value to set the direction, the trigger comes from the midi/in/cc. This works with my Arturia Minilab encoders set to relative and allows knob acceleration (but doesn't support it.)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/c812111cbdaf1e78eb2281a9257fa20aa858dae7.JPG\" width=\"658\" height=\"290\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-11-10T06:57:56.268Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":36,"incoming_link_count":7,"reads":55,"score":47.8,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-controller-plan-encoders-touch-screen-tft/5092/5","internal":true,"reflection":true,"title":"Axoloti controller plan - encoders, touch screen TFT","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1909,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":"Changed text and new image to allow for acceleration","can_view_edit_history":false,"wiki":false},{"id":31350,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2018-11-08T05:26:04.554Z","cooked":"\u003cp\u003eI'm on thin ice here since I sold my Beatstep a while ago, and I might be confusing this with the Novation Nocturn, but I believe that turning a knob slowly results in the values 65 or 63 being sent, depending on direction, but turning the knob faster results in larger offsets from 64, e.g. 66 or 67 when turning fast to the right.\u003c/p\u003e\n\n\u003cp\u003eIf this in fact is the case, then the patch should not just compare against 65, but rather subtract the value 64 from the CC value to get a value to be added or subtracted. It would require changes to the RotEncSelector object in order to accept not just steps of 1 but arbitrarily large steps.\u003c/p\u003e\n\n\u003cp\u003eDon't take my word for it though, try it with a MIDI monitor or Axoloti patch to display CC values.\u003c/p\u003e\n\n\u003cp\u003e(Side note: The Nocturn does register itself as a MIDI device although it does output MIDI data. There has been a patch in the Linux USB quirks table to recognize it for a while now though; I don't know what there is for other platforms, I think the standard Novation driver can't be coaxed into generating standard MIDI data).\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-11-08T05:26:04.554Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":2,"reads":51,"score":21.85,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31373,"name":"","username":"UHF","avatar_template":"/user_avatar/community.axoloti.com/uhf/{size}/5752_1.png","created_at":"2018-11-09T08:50:57.722Z","cooked":"\u003cp\u003eYes, you're right, it's got knob acceleration on. I forgot about this. The values are going down to 32 and up to 104 with fast twisting! Either I could check for values \u0026gt;64 (ignoring acceleration - see changed post above) or write a new encoder object - yes just take 64 and add the result to the current value. Thanks.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-11-10T06:59:11.369Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":47,"score":15.95,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1909,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":"Refered to changed post above.","can_view_edit_history":false,"wiki":false},{"id":31444,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-11-14T21:49:36.930Z","cooked":"\u003cp\u003eI got a fresh new minilab mk2 here and started to add the control speed because I was annoyed that you could not go from 0 to max in one turn. Now if you go fast you can make almost a full round and if you can slow you can make detailed adjustments in 128steps.\u003c/p\u003e\n\n\u003cp\u003eI also started setting up a multilayer setup, since that is what you wanna do with encoders I guess \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEverything works fine so far BUT it looks like a lot of patching, meaning it propably will use quite some ram when I do this 16 times. So somehow this asks for a dedicated object. So I thought I'd share this here and maybe it can serve as a prototype for one the programmers here \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e6fa826fb468b53e9680c49110f8117cd6ef0cf3\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e6fa826fb468b53e9680c49110f8117cd6ef0cf3.png\" class=\"lightbox\" title=\"Bildschirmfoto 2018-11-14 um 22.47.06.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e6fa826fb468b53e9680c49110f8117cd6ef0cf3_1_690x422.png\" width=\"690\" height=\"422\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2018-11-14 um 22.47.06.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2400x1470 298 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/603f9df770af99ae4f30d34a563a6a7a6b7df67c.axp\"\u003eencoders try.axp\u003c/a\u003e (8.1 KB)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-11-14T21:50:02.088Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":42,"score":40.2,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/603f9df770af99ae4f30d34a563a6a7a6b7df67c.axp","internal":true,"reflection":false,"clicks":4},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e6fa826fb468b53e9680c49110f8117cd6ef0cf3.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"UHF","avatar_template":"/user_avatar/community.axoloti.com/uhf/{size}/5752_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31460,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2018-11-15T22:19:18.625Z","cooked":"\u003cp\u003eI want to add that I get working a patch with the encoders of my Beatstep with a simplified layout similar to the one posted by UHF, even so it eats too much memory. I wanted to do a 8 voice sample based drum machine, so I arranged the 16 encoders to modify sample select and pitch, but after that I didn´t have enough memory for the sequencer or anything else.. I ended using normal CC for the controls...\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-11-15T22:19:18.625Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":37,"score":13.85,"yours":false,"topic_id":3915,"topic_slug":"how-to-implement-midi-relative-controllers","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31478,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-11-17T21:25:25.670Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3915\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sebo/40/4466_1.png\" class=\"avatar\"\u003eSebo:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI want to add that I get working a patch with the encoders of my Beatstep with a simplified layout similar to the one posted by UHF, even so it eats too much memory. I wanted to do a 8 voice sample based drum machine, so I arranged the 16 encoders to modify sample select and pitch, but after that I didn´t have enough memory for the sequencer or anything else.. I ended using normal CC for the controls...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere more objects you have the more ram you use potentially but there is lots of tricks to improve ram usage:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"4412\" data-slug=\"saving-sram-tips\" data-post=\"19\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/saving-sram-tips/4412/19\" rel=\"nofollow noopener\"\u003eSaving sram tips\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah it is somethign I have been struggling with too. Seems like its a common one for everyone. More boards helps a bit \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e   Yeah I really dont use subpatches that much either, I prefer to do it in code too. Cant do everything but getting better at it and yeah that really helps get a lot more out of Axoloti.  All though I still need a third one I think ..... : = )\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eI've found a slightly more elegant solution with my tables. I will stick to this atm and try to persuade one of my programmer friends to make an object for this. I have the slight feeling that this might be quite simple in code actually.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1ddcec82fb12c9f4ea875a9461f3d4ee1e66ec8a.axp\"\u003eencoders try 4.axp\u003c/a\u003e (8.9 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/5f3efca2e87d31404a159d726a3d67a69c884f3f\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5f3efca2e87d31404a159d726a3d67a69c884f3f.png\" class=\"lightbox\" title=\"Bildschirmfoto 2018-11-17 um 22.22.05.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/5f3efca2e87d31404a159d726a3d67a69c884f3f_1_690x465.png\" width=\"690\" height=\"465\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2018-11-17 um 22.22.05.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2198x1482 283 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eHere is a version with a subpatch hiding all that patching. Table is in the mainpatch, this is how I prefer to do this usually. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/57f95b258f9899216483fe4e264ef13df0cfb7e5.axp\"\u003eencoders.axp\u003c/a\u003e (36.4 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data
