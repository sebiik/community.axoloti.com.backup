      <div class='post' itemprop='articleBody'>
        <p>One more thing. What do you use to link your breadboard and the Axoloti?</p>

        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-12-27T10:58:12Z' itemprop='datePublished'>
             2015-12-27 10:58:12 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, the multimeter you show seems fine. You're mainly going to be using it as a ohm meter (to check conductivity and resistance values, and as a DC &lt;5V voltmeter</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-12-27T14:05:18Z' itemprop='datePublished'>
             2015-12-27 14:05:18 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for this guys, I think I will also be placing an order in the new year.</p>

<p>has anyone tried any 'solderless headers', might not be as stable, but perhaps ok for beginners, concerned about soldering their axoloti board, until they get a bit of practice.<br>(I've so far only seen them on US sites, but perhaps can be found in europe?) </p>

<p>BTW <a class="mention" href="/users/johannes">@johannes</a> perhaps this also could be an interesting area for the webshop.<br>have you seen <a href="http://www.sound-machines.it/index.php/shop-2/">http://www.sound-machines.it/index.php/shop-2/</a></p>

<p>they sell an NS1 experiment kit, which has a few components in, and some example circuits.<br>something like this for Axoloti could perhaps kickstart a few of us novice diyers into action, <br>and with a 'known' set of components, would mean the community could share different examples.</p>

<p>it kind of reminds me of the electronics kits I had as a kid... there might even be andinteresting market as axoloti as an education device for kids?!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-12-28T09:21:31Z' itemprop='datePublished'>
             2015-12-28 09:21:31 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Connecting multiple Axoloti's together</p>

<p>I was wondering if there are any problems connecting 2 or more different axoloti boards together ?<br>For example I have a mono jack socket plugged into PC5 that I use with a switch pedal. I have the same thing on an other board. Can I use one as a trigger out (digital out) and the other as a trigger in, and just plug in a jack between the two, to send clock or trigger information from one to the other.<br>And on the same note, if I have a stereo jack socket on PA5 or PA4, (that I use with an expression pedal) can I use it to send analog out strait into an analog in of the same kind (with a stereo jack) ?<br>That way we could have a load of axoloti's communicating together without using midi</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-28T13:38:49Z' itemprop='datePublished'>
             2015-12-28 13:38:49 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, you could even do an analog modular-style patch bay with all the gpio's, with one or multiple axoloti core's. All gpio's are 3.3V, so that's ok if you only connect 3.3V sources.</p>

<p>I suggest a 220Ohm resistor in series between VDD and jack for expression pedal input, to avoid shorting VDD.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-12-28T16:06:15Z' itemprop='datePublished'>
             2015-12-28 16:06:15 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, so this is great news.<br>I just wanted a confirmation, so I sketched up using mono jack and stereo. <br>Can I just use mono jacks for analog out and in, or do I need to wire it up the stereo way ? (which works well with my expression pedal, thanks for telling me to add a resistor).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/782c67e170158958d00572279e856c86f6dea1c5" href="//community.axoloti.com/uploads/default/original/2X/7/782c67e170158958d00572279e856c86f6dea1c5.jpg" class="lightbox" title="Capture switch.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/782c67e170158958d00572279e856c86f6dea1c5_1_690x351.jpg" width="690" height="351"><div class="meta">
<span class="filename">Capture switch.jpg</span><span class="informations">1172x597 83.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The switch and pot was just for me for giving a maximum of modularity to the thing, <br>I suppose I could always have a 3 way switch and have all 3 configurations possible, one for expression pedals, light / distance sensors, (with a stereo jack), one for sustain pedals, triggers, digital out (led or other) and a pot or a button (in case you don't want to plug anything in)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-28T16:10:01Z' itemprop='datePublished'>
             2015-12-28 16:10:01 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looks fine. One extra trick could be using a jack with built-in switch(es), so the pot is connected when there is no jack inserted. Then you do not need an external switch.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-12-30T19:22:39Z' itemprop='datePublished'>
             2015-12-30 19:22:39 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I'm still trying to understand.<br>If I put 2 stereo jack plugs on 2 different axoloti boards, Then use a stereo jack to plug them together (for analog transmission) don't I have a problem with both VDD being connected together (with a 440ohm resistance between the two) ?<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/18fbab7763ef0ea0ba2a005304549494b6a89baa" href="//community.axoloti.com/uploads/default/original/2X/1/18fbab7763ef0ea0ba2a005304549494b6a89baa.png" class="lightbox" title="axoloti short.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/18fbab7763ef0ea0ba2a005304549494b6a89baa_1_476x499.png" width="476" height="499"><div class="meta">
<span class="filename">axoloti short.png</span><span class="informations">635x666 57.5 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2015-12-31T05:38:49Z' itemprop='datePublished'>
             2015-12-31 05:38:49 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello Paul,</p>

<p>I'm not sure if your drawing is referencing an older version of the board or not. I have a Axoloti Core V 1.0, and several of the pinouts are different from your wonderful drawing.<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d697af2c1115c59cc2aab1f53a795a723874a298" href="//community.axoloti.com/uploads/default/original/2X/d/d697af2c1115c59cc2aab1f53a795a723874a298.png" class="lightbox" title="AXOLOTI PINOUT REDLINE.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d697af2c1115c59cc2aab1f53a795a723874a298_1_690x487.png" width="690" height="487"><div class="meta">
<span class="filename">AXOLOTI PINOUT REDLINE.png</span><span class="informations">1347x952 439 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I've attached a red-lined drawing that shows the pinouts that are different. If you have an illustrator/eps/pdf/svg file, I'd be happy to make modifications to the drawing, if you like.</p>

<p>Regardless, thank you for the the drawing, it really helped solidify the functionality in my mind.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-12-31T10:26:48Z' itemprop='datePublished'>
             2015-12-31 10:26:48 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you Dazzling Duke. You spotted a big error. I corrected the wrong pin outs and upload the original illustrator file to github for further modification. <br>Download: <a href="https://github.com/HerrPaule/Euxoloti.git" rel="nofollow">illustrator file</a><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2af0b88c77049eb54445f4d9d7c7910561c12247" href="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" class="lightbox" title="axoloti-gpio-io-v2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247_1_690x487.jpg" width="690" height="487"><div class="meta">
<span class="filename">axoloti-gpio-io-v2.jpg</span><span class="informations">842x595 271 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>

            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-and-sensors/726/33">Axoloti and sensors</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xav'><b itemprop='author'>xav</b></a>
           
           <time datetime='2016-01-17T17:23:00Z' itemprop='datePublished'>
             2016-01-17 17:23:00 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello mtyas,<br>Finally did you wire that way, with a 220ohm resistance between VDD and jack? Did you use mono or stereo Jack for communication between Axolotis? And did you tried the jack with built-in switch? I guess it works since I saw your videos (exciting 3 Axolotis plugged together).<br>Thank you</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-01-17T18:06:33Z' itemprop='datePublished'>
             2016-01-17 18:06:33 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes to all questions. Stereo jacks, resistors on all jack sockets and I used jacks with built in switches. <br>It all works really well<br>I actually also put mono jacks (with switches) before some of my buttons, so that I can send or receive trigger signals. But I connected them to the GND and the Gpio's instead of VDD and Gpio (giving me more connection possibilities, like sticking a led onto a jack)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xav'><b itemprop='author'>xav</b></a>
           
           <time datetime='2016-01-17T19:57:28Z' itemprop='datePublished'>
             2016-01-17 19:57:28 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does anybody know if Doepfer modulation wheel kit can be plugged anywhere in the Gpio?</p>

<p><a href="http://www.doepfer.de/zubeh_e.htm" class="onebox" target="_blank" rel="nofollow">http://www.doepfer.de/zubeh_e.htm</a></p>

<p>And Yamaha BC2 breath controller?<br><a href="http://usa.yamaha.com/products/music-production/accessories/breathcontrollers/bc2/" class="onebox" target="_blank" rel="nofollow">http://usa.yamaha.com/products/music-production/accessories/breathcontrollers/bc2/</a><br>There is very few informations about specs in that previous link. Maybe more info here, page 8:<br><a href="http://www.doepfer.de/pdf/WE_Manual.pdf" class="onebox" target="_blank" rel="nofollow">http://www.doepfer.de/pdf/WE_Manual.pdf</a><br>I read 5v and I think it should be 3,3v... Is there any risk of damage to the Axoloti in case of wrong potentiometer voltage? </p>

<p>Thank you very much</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-17T23:32:01Z' itemprop='datePublished'>
             2016-01-17 23:32:01 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The Doepfer mod wheel kit can be connected similar as the Potentiometer in the diagram top left here: <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">https://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/11</a><br>Not all gpios are suitable, only the one's capable of analog in.<br>Just use VDDA (3.3V) where Doepfer says to use 5V. Resistive dividers behave proportionally. <br>If you do not connect anything to the 5V solder pad, and do not involve an extra power supply, so only involving gnd, vdd, and gpio, it'd be hard to damage the gpio's. <br>I have heard evidence of the gpio's surviving exposure to 5V, but it is out of spec.</p>

<p>I have no experience with breath controllers, the situation is a bit different since there is active electronics inside, and seems to need a power supply of 12VDC.<br>here's some discussion:<br><a href="http://www.eevblog.com/forum/projects/breath-controller-for-synths-w-bc-input-need-design-help/" class="onebox" target="_blank">http://www.eevblog.com/forum/projects/breath-controller-for-synths-w-bc-input-need-design-help/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xav'><b itemprop='author'>xav</b></a>
           
           <time datetime='2016-01-18T00:28:52Z' itemprop='datePublished'>
             2016-01-18 00:28:52 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you very much Johanes, first of all, for your incredible project, and for the time you spend helping us. Thank you for that information about Breath Controller. No I understand why it only works if supported by the gear. There are a lot of other interesting things to do with the Axoloti Gpio. I'll try to understand really how it works... it's a good thing is there isn't damage risk; it's an invitation to experiment.</p>

<p>And thank you Mtyas, I'll try the same double connections.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-18T01:16:15Z' itemprop='datePublished'>
             2016-01-18 01:16:15 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>don't I have a problem with both VDD being connected together</p></blockquote></aside>

<p>Connecting the VDD's of two boards would not so much be an issue. The real issue is hotplugging the jacks if there would not be a resistor limiting the current. When you insert a jack, the tip of the jack (VDD) will connect to sleeve (GND) of the socket. I would not expect permanent failures caused by that, but it is going to reset the processor for sure...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-21T14:37:40Z' itemprop='datePublished'>
             2016-01-21 14:37:40 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hello every one please excuse my newbie questions, I'm new to diy electronics however have been working with synthesis and music for over 12 years. I'm wanting to hook my axoloti up to a eurorack. I'm a little confused about what vdd is and what vda is. I know to amplify the signal to 0-5 volts I would want to use an op amp feeding back into the the inverting input with some resistors but that's about as far as I can figure. I would then run that output to the jack and also attach a ground.  I've seen the diagrams for scaling cv down. Something similar to help amplify it would be useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-22T05:19:01Z' itemprop='datePublished'>
             2016-01-22 05:19:01 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok I've been doing some research and this is what I've come up with <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRtrFyZffinwuQKlu3_xFaCU33CeQIi9bFi2gZg2DvNGtdAazEcZg" width="176" height="173">  where R(f) = 13.7K, R(g) = 26.7K also  you would want to add a 100K across the input: a) so with nothing <br>plugged in you get zero out, and b) for some level of ESD protection.  And i guess the ground from axoloti and eurorack need to be tied together.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-01-22T15:49:09Z' itemprop='datePublished'>
             2016-01-22 15:49:09 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, judging from the circuit, you want to convert 0-3.3V from the axoloti to 0-5V. I don't think 5V is the most obvious voltage to feed to eurorack, but it is a possibility (eurorack range is -12V to +12V, so anything in between that is a valid control voltage). For "digital" (trigger and gate) signals 5V is reasonable (will trigger most modules), but 12V is also fine (will trigger all modules), and even 3.3V should trigger many modules.</p>

<p>Anyway, some tips:<br>- The circuit you show is a non-inverting amplifier with a gain of (1 + Rf/Rg) = 1.5 (about)<br>- Probably no need to try to get exactly 5V out, why not use common resistor values.<br>- Putting 100k from Vin to ground indeed makes zero out when nothing is plugged in, but it doesn't provide any meaningful input protection. You could add a series resistor of 10k or so before just before the opamp input, depending on which opamp you use that may be good protection.</p>
      </div>

Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.sound-machines.it/index.php/shop-2/","internal":false,"reflection":false,"title":"Shop | soundmachines","clicks":146}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4434,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-12-28T09:21:31.071Z","cooked":"\u003cp\u003eConnecting multiple Axoloti's together\u003c/p\u003e\n\n\u003cp\u003eI was wondering if there are any problems connecting 2 or more different axoloti boards together ?\u003cbr\u003eFor example I have a mono jack socket plugged into PC5 that I use with a switch pedal. I have the same thing on an other board. Can I use one as a trigger out (digital out) and the other as a trigger in, and just plug in a jack between the two, to send clock or trigger information from one to the other.\u003cbr\u003eAnd on the same note, if I have a stereo jack socket on PA5 or PA4, (that I use with an expression pedal) can I use it to send analog out strait into an analog in of the same kind (with a stereo jack) ?\u003cbr\u003eThat way we could have a load of axoloti's communicating together without using midi\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2015-12-28T09:21:31.071Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":6,"reads":505,"score":136.35,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4449,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-28T13:38:49.833Z","cooked":"\u003cp\u003eYeah, you could even do an analog modular-style patch bay with all the gpio's, with one or multiple axoloti core's. All gpio's are 3.3V, so that's ok if you only connect 3.3V sources.\u003c/p\u003e\n\n\u003cp\u003eI suggest a 220Ohm resistor in series between VDD and jack for expression pedal input, to avoid shorting VDD.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-12-28T13:38:49.833Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":22,"incoming_link_count":10,"reads":502,"score":203.1,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4450,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-12-28T16:06:15.842Z","cooked":"\u003cp\u003eOk, so this is great news.\u003cbr\u003eI just wanted a confirmation, so I sketched up using mono jack and stereo. \u003cbr\u003eCan I just use mono jacks for analog out and in, or do I need to wire it up the stereo way ? (which works well with my expression pedal, thanks for telling me to add a resistor).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/782c67e170158958d00572279e856c86f6dea1c5\" href=\"//community.axoloti.com/uploads/default/original/2X/7/782c67e170158958d00572279e856c86f6dea1c5.jpg\" class=\"lightbox\" title=\"Capture switch.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/782c67e170158958d00572279e856c86f6dea1c5_1_690x351.jpg\" width=\"690\" height=\"351\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCapture switch.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1172x597 83.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe switch and pot was just for me for giving a maximum of modularity to the thing, \u003cbr\u003eI suppose I could always have a 3 way switch and have all 3 configurations possible, one for expression pedals, light / distance sensors, (with a stereo jack), one for sustain pedals, triggers, digital out (led or other) and a pot or a button (in case you don't want to plug anything in)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-12-28T16:06:15.842Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":28,"incoming_link_count":17,"reads":512,"score":255.4,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4451,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-28T16:10:01.147Z","cooked":"\u003cp\u003eLooks fine. One extra trick could be using a jack with built-in switch(es), so the pot is connected when there is no jack inserted. Then you do not need an external switch.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-12-28T16:10:01.147Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":495,"score":119.45,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4499,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-12-30T19:22:39.623Z","cooked":"\u003cp\u003 g","created_at":"2015-12-31T05:38:49.285Z","cooked":"\u003cp\u003eHello Paul,\u003c/p\u003e\n\n\u003cp\u003eI'm not sure if your drawing is referencing an older version of the board or not. I have a Axoloti Core V 1.0, and several of the pinouts are different from your wonderful drawing.\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d697af2c1115c59cc2aab1f53a795a723874a298\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d697af2c1115c59cc2aab1f53a795a723874a298.png\" class=\"lightbox\" title=\"AXOLOTI PINOUT REDLINE.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d697af2c1115c59cc2aab1f53a795a723874a298_1_690x487.png\" width=\"690\" height=\"487\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAXOLOTI PINOUT REDLINE.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1347x952 439 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI've attached a red-lined drawing that shows the pinouts that are different. If you have an illustrator/eps/pdf/svg file, I'd be happy to make modifications to the drawing, if you like.\u003c/p\u003e\n\n\u003cp\u003eRegardless, thank you for the the drawing, it really helped solidify the functionality in my mind.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2015-12-31T05:41:25.664Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":38,"incoming_link_count":70,"reads":516,"score":474.7,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-and-x0x-heart/998/2","internal":true,"reflection":true,"title":"Axoloti and X0X Heart","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4509,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-12-31T10:26:48.201Z","cooked":"\u003cp\u003ethank you Dazzling Duke. You spotted a big error. I corrected the wrong pin outs and upload the original illustrator file to github for further modification. \u003cbr\u003eDownload: \u003ca href=\"https://github.com/HerrPaule/Euxoloti.git\" rel=\"nofollow\"\u003eillustrator file\u003c/a\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2af0b88c77049eb54445f4d9d7c7910561c12247\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" class=\"lightbox\" title=\"axoloti-gpio-io-v2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247_1_690x487.jpg\" width=\"690\" height=\"487\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti-gpio-io-v2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e842x595 271 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2015-12-31T10:26:48.201Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":29,"incoming_link_count":268,"reads":511,"score":1619.25,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/HerrPaule/Euxoloti.git","internal":false,"reflection":false,"title":"HerrPaule/Euxoloti ¬∑ GitHub","clicks":107},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-and-sensors/726/33","internal":true,"reflection":true,"title":"Axoloti and sensors","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png"},"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4982,"name":"Tribolet","username":"xav","avatar_template":"/letter_avatar_proxy/v2/letter/x/f1d935/{size}.png","created_at":"2016-01-17T17:23:00.284Z","cooked":"\u003cp\u003eHello mtyas,\u003cbr\u003eFinally did you wire that way, with a 220ohm resistance between VDD and jack? Did you use mono or stereo Jack for communication between Axolotis? And did you tried the jack with built-in switch? I guess it works since I saw your videos (exciting 3 Axolotis plugged together).\u003cbr\u003eThank you\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-01-17T17:23:00.284Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":17,"incoming_link_count":5,"reads":481,"score":126.65,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Tribolet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":179,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4984,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-01-17T18:06:33.642Z","cooked":"\u003cp\u003eYes to all questions. Stereo jacks, resistors on all jack sockets and I used jacks with built in switches. \u003cbr\u003eIt all works really well\u003cbr\u003eI actually also put mono jacks (with switches) before some of my buttons, so that I can send or receive trigger signals. But I connected them to the GND and the Gpio's instead of VDD and Gpio (giving me more connection possibilities, like sticking a led onto a jack)\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-01-17T18:06:33.642Z","reply_count":0,"reply_to_post_number":32,"quote_count":0,"avg_time":15,"incoming_link_count":15,"reads":474,"score":245.15,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"xav","avatar_template":"/letter_avatar_proxy/v2/letter/x/f1d935/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4986,"name":"Tribolet","username":"xav","avatar_template":"/letter_avatar_proxy/v2/letter/x/f1d935/{size}.png","created_at":"2016-01-17T19:57:28.420Z","cooked":"\u003cp\u003eDoes anybody know if Doepfer modulation wheel kit can be plugged anywhere in the Gpio?\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.doepfer.de/zubeh_e.htm\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.doepfer.de/zubeh_e.htm\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd Yamaha BC2 breath controller?\u003cbr\u003e\u003ca href=\"http://usa.yamaha.com/products/music-production/accessories/breathcontrollers/bc2/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://usa.yamaha.com/products/music-production/accessories/breathcontrollers/bc2/\u003c/a\u003e\u003cbr\u003eThere is very few informations about specs in that previous link. Maybe more info here, page 8:\u003cbr\u003e\u003ca href=\"http://www.doepfer.de/pdf/WE_Manual.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.doepfer.de/pdf/WE_Manual.pdf\u003c/a\u003e\u003cbr\u003eI read 5v and I think it should be 3,3v... Is there any risk of damage to the Axoloti in case of wrong potentiometer voltage? \u003c/p\u003e\n\n\u003cp\u003eThank you very much\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-01-17T19:57:28.420Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":10,"reads":478,"score":151.15,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Tribolet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.doepfer.de/zubeh_e.htm","internal":false,"reflection":false,"title":"Accessories English","clicks":50},{"url":"http://usa.yamaha.com/products/music-production/accessories/breathcontrollers/bc2/","internal":false,"reflection":false,"clicks":20},{"url":"http://www.doepfer.de/pdf/WE_Manual.pdf","internal":false,"reflection":false,"clicks":12}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":179,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4994,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-17T23:32:01.225Z","cooked":"\u003cp\u003eThe Doepfer mod wheel kit can be connected similar as the Potentiometer in the diagram top left here: \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/11\u003c/a\u003e\u003cbr\u003eNot all gpios are suitable, only the one's capable of analog in.\u003cbr\u003eJust use VDDA (3.3V) where Doepfer says to use 5V. Resistive dividers behave proportionally. \u003cbr\u003eIf you do not connect anything to the 5V solder pad, and do not involve an extra power supply, so only involving gnd, vdd, and gpio, it'd be hard to damage the gpio's. \u003cbr\u003eI have heard evidence of the gpio's surviving exposure to 5V, but it is out of spec.\u003c/p\u003e\n\n\u003cp\u003eI have no experience with breath controllers, the situation is a bit different since there is active electronics inside, and seems to need a power supply of 12VDC.\u003cbr\u003ehere's some discussion:\u003cbr\u003e\u003ca href=\"http://www.eevblog.com/forum/projects/breath-controller-for-synths-w-bc-input-need-design-help/\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.eevblog.com/forum/projects/breath-controller-for-synths-w-bc-input-need-design-help/\u003c/a\u003e\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-01-17T23:32:01.225Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":17,"incoming_link_count":12,"reads":472,"score":191.85,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.eevblog.com/forum/projects/breath-controller-for-synths-w-bc-input-need-design-help/","internal":false,"reflection":false,"title":"Breath Controller for synths w/ BC input: need design help - Page 1","clicks":25}],"read":true,"user_title":null,"reply_to_user":{"username":"xav","avatar_template":"/letter_avatar_proxy/v2/letter/x/f1d935/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4995,"name":"Tribolet","username":"xav","avatar_template":"/letter_avatar_proxy/v2/letter/x/f1d935/{size}.png","created_at":"2016-01-18T00:28:52.587Z","cooked":"\u003cp\u003eThank you very much Johanes, first of all, for your incredible project, and for the time you spend helping us. Thank you for that information about Breath Controller. No I understand why it only works if supported by the gear. There are a lot of other interesting things to do with the Axoloti Gpio. I'll try to understand really how it works... it's a good thing is there isn't damage risk; it's an invitation to experiment.\u003c/p\u003e\n\n\u003cp\u003eAnd thank you Mtyas, I'll try the same double connections.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-01-18T00:28:52.587Z","reply_count":0,"reply_to_post_number":35,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":468,"score":108.9,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Tribolet","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":179,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4996,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-18T01:16:15.833Z","cooked":"\u003caside class=\"quote\" data-post=\"29\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png\" class=\"avatar\"\u003emtyas:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edon't I have a problem with both VDD being connected together\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eConnecting the VDD's of two boards would not so much be an issue. The real issue is hotplugging the jacks if there would not be a resistor limiting the current. When you insert a jack, the tip of the jack (VDD) will connect to sleeve (GND) of the socket. I would not expect permanent failures caused by that, but it is going to reset the processor for sure...\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-01-18T01:16:15.833Z","reply_count":0,"reply_to_post_number":29,"quote_count":1,"avg_time":14,"incoming_link_count":3,"reads":465,"score":138.3,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5123,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-21T14:37:40.737Z","cooked":"\u003cp\u003ehello every one please excuse my newbie questions, I'm new to diy electronics however have been working with synthesis and music for over 12 years. I'm wanting to hook my axoloti up to a eurorack. I'm a little confused about what vdd is and what vda is. I know to amplify the signal to 0-5 volts I would want to use an op amp feeding back into the the inverting input with some resistors but that's about as far as I can figure. I would then run that output to the jack and also attach a ground.  I've seen the diagrams for scaling cv down. Something similar to help amplify it would be useful.\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2016-01-22T02:04:38.980Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":7,"reads":462,"score":127.75,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5133,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-22T05:19:01.213Z","cooked":"\u003cp\u003eOk I've been doing some research and this is what I've come up with \u003cimg src=\"https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRtrFyZffinwuQKlu3_xFaCU33CeQIi9bFi2gZg2DvNGtdAazEcZg\" width=\"176\" height=\"173\"\u003e  where R(f) = 13.7K, R(g) = 26.7K also  you would want to add a 100K across the input: a) so with nothing \u003cbr\u003eplugged in you get zero out, and b) for some level of ESD protection.  And i guess the ground from axoloti and eurorack need to be tied together.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2016-01-22T05:24:30.026Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":459,"score":117.55,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5159,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-01-22T15:49:09.888Z","cooked":"\u003cp\u003eSo, judging from the circuit, you want to convert 0-3.3V from the axoloti to 0-5V. I don't think 5V is the most obvious voltage to feed to eurorack, but it is a possibility (eurorack range is -12V to +12V, so anything in between that is a valid control voltage). For \"digital\" (trigger and gate) signals 5V is reasonable (will trigger most modules), but 12V is also fine (will trigger all modules), and even 3.3V should trigger many modules.\u003c/p\u003e\n\n\u003cp\u003eAnyway, some tips:\u003cbr\u003e- The circuit you show is a non-inverting amplifier with a gain of (1 + Rf/Rg) = 1.5 (about)\u003cbr\u003e- Probably no need to try to get exactly 5V out, why not use common resistor values.\u003cbr\u003e- Putting 100k from Vin to ground indeed makes zero out when nothing is plugged in, but it doesn't provide any meaningful input protection. You could add a series resistor of 10k or so before just before the opamp input, depending on which opamp you use that may be good protection.\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2016-01-22T15:49:09.888Z","reply_count":0,"reply_to_post_number":39,"quote_count":0,"avg_time":15,"incoming_link_count":5,"reads":477,"score":120.95,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[620,624,625,631,1088,1089,1090,4216,4219,4220,4240,4241,4242,4260,4385,4386,4398,4399,4402,4403,4405,4407,4408,4415,4434,4449,4450,4451,4499,4507,4509,4982,4984,4986,4994,4995,4996,5123,5133,5159,5161,5189,5195,5200,5
