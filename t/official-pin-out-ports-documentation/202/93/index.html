        <h1>
  <a href="/t/official-pin-out-ports-documentation/202">Official pin out/ports documentation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-18T19:44:56Z' itemprop='datePublished'>
             2016-06-18 19:44:56 UTC
           </time>
        </span>
        <span itemprop='position'>#81</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A few second thoughts: </p>

<ul>
<li>if I understood correctly, you plan to integrate the resistors in the patch cords? This is possible, and quarter inch jacks often have enough space inside. But wouldn't it be more convenient to mount them between gpio and the jack sockets?</li>
<li>The other concern is channel crosstalk, unconnected analog inputs track connected analog inputs quite a bit. To mute this effect, you could use jack sockets with a built-in switch (quite common), and use this switch to ground unconnected inputs. Or, without switching jacks, connect a 22kOhm resistor between gpio and ground (keep the 220 Ohm series resistor). That will become a voltage divider, but you'll still get 98% range.</li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MikkelM'><b itemprop='author'>MikkelM</b></a>
           
           <time datetime='2016-06-29T12:14:23Z' itemprop='datePublished'>
             2016-06-29 12:14:23 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to scale the output from PA4 and PA5 to 0-5v, does anyone have a solution in their sleeve that I can 'borrow' and put on a quick breadboard. I am a software guy, not hardware.</p>

<p>Cheers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-07-07T16:10:21Z' itemprop='datePublished'>
             2016-07-07 16:10:21 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Scroll up... However it does require a bi-polar power supply. I've decided to use my axoloti stand alone and so I'm gonna work on something using a rail to rail op-amp for this purpose. If anyone else<br>Has thoughts and wants to chime in that would be great. But I think just replacing the tl072 with a rail to rail op amp should more or less do the trick to run it off the axoloti 5v and ground?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MikkelM'><b itemprop='author'>MikkelM</b></a>
           
           <time datetime='2016-07-07T18:10:45Z' itemprop='datePublished'>
             2016-07-07 18:10:45 UTC
           </time>
        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So the circuit from the 22 jan Will do the trick.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-07-07T19:12:39Z' itemprop='datePublished'>
             2016-07-07 19:12:39 UTC
           </time>
        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With a bi polar power supply it sure will. I've bread boarded one. You just need to add some caps between the power rails and ground as close to the op amp as possible to de-couple the op amp. This is standard and you can read more on it on most op amp data sheets.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/avantronica'><b itemprop='author'>avantronica</b></a>
           
           <time datetime='2016-09-19T11:05:15Z' itemprop='datePublished'>
             2016-09-19 11:05:15 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A quick question - it may seem obvious, but i'd like to check whilst placing an order for the board and some general parts  - I  was pondering the right count for pots, I will pick up maybe 8 10 or 12 50k linear pots (sized like the monotron ones), but then it struck me, the magic number, 16, that would have been ideal, perhaps for a step sequencer</p>

<p>Now, without extra hardware, are we really limited to 15 analog ins, just want to check, it seems like an awkward number ? Is 15 the max, any constraints I should be aware of before placing the order shortly, I'll likely opt for 12 failing that</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-19T11:45:11Z' itemprop='datePublished'>
             2016-09-19 11:45:11 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Practically, the number of available analog inputs is 15.</p>

<p>Technically, 16 is possible but requires quite some development. Currently channel 16 is used for board voltage measurement, while I believe it is possible (but only 100% sure after this is developed) to do both voltage measurement and an external 16th channel. <a href="//community.axoloti.com/t/analog-input-15-disappeared-from-gpio-in-analog/1799/3">referencing brief discussion here</a> Sorry for the tease.</p>

<p>I'd suggest adding a rotary switch on a single analog input, say, for patch selection, if you go for 12 potentiometers, sketched <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">here</a>, and <a href="//community.axoloti.com/t/multiple-toggle-switches-on-one-gpio/1989/2">more discussion</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-19T13:42:26Z' itemprop='datePublished'>
             2016-09-19 13:42:26 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any disadvantage, except reduced sample rate, to not use a MCP3208 as described <a href="//community.axoloti.com/t/gpio-i-o-example-adc-mcp3208-spi">here</a> , this Is what I have on my next shopping list <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-19T15:00:48Z' itemprop='datePublished'>
             2016-09-19 15:00:48 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The main disadvantage I believe, is that it requires the MCP3208 chip (...), occupies the SPI port on GPIO (could be useful for something else too), and requires a custom object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/avantronica'><b itemprop='author'>avantronica</b></a>
           
           <time datetime='2016-09-19T17:58:26Z' itemprop='datePublished'>
             2016-09-19 17:58:26 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="88" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Any disadvantage, except reduced sample rate, to not use a MCP3208</p></blockquote></aside>

<p>Probably not, just didn't have time to research it  ... rather than getting an order + sundry components I just ordered the board (to make sure I just did it) and I will work out what I want for flexibility in this round once I get my feet under the table - I have a few pots and switches lying around for now - I also wasn't sure if the mounting lugs of the through-board pots I saw would attach simply to regular project board - didn't look like it - I'll pick up chassis mounted ones to keep it simpler, but I now need to source knobs to suit and I like johannes' suggestion to incorporate a rotary switch anyway : )</p>

<p>To get me through in the short term I might go looking for a thread detailing offering up bi-directional control to a virtual potentiometer array in something like lemur - presuming the iPad cck talks nice and so on. </p>

<p>I'm pretty sure once I realise the potential of the various i/o strategies I may adapt my thinking</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-01-10T21:58:04Z' itemprop='datePublished'>
             2017-01-10 21:58:04 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to use the diode clamp using BAT85, where is better to connect the 3.3V, to VDD, VDDA o VDDC?<br>Thank you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-01-12T12:05:59Z' itemprop='datePublished'>
             2017-01-12 12:05:59 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="91" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/e9bcb4/40.png" class="avatar">Sebo:</div>
<blockquote><p>I want to use the diode clamp using BAT85</p></blockquote></aside>

<p>I assume you're talking about a diode clamp as described in <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/50">this</a> post? Best is to connect the diode clamp to VDD or VDDA, whichever most convenient, but not VDDC.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2017-01-12T14:46:58Z' itemprop='datePublished'>
             2017-01-12 14:46:58 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, sorry for my bad english...<br>Yes, I was talking about the diode clamp described in that post. I used the same circuit for protecting Arduino inputs, and I was concerned about if the 3.3V source can take the overvoltage without burning something.<br>Thank you!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-09-12T18:47:09Z' itemprop='datePublished'>
             2017-09-12 18:47:09 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you explain why you leave the digital input floating when you show how to connect the Switch? I thought the common way of connecting a switch would be to use a resistor (say, 10k) from the gpio digital input to GND. Any pros/cons? Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-09-12T20:16:08Z' itemprop='datePublished'>
             2017-09-12 20:16:08 UTC
           </time>
        </span>
        <span itemprop='position'>#95</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/jfcharles">@jfcharles</a></p>

<p>If you are referring to <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/11">http://community.axoloti.com/t/official-pin-out-ports-documentation/202/11</a></p>

<p>You can see that there is a note "<strong>set mode to pull-down</strong>"</p>

<p>The microcontroller GPIOs already has internal pull-up and pull-down resistors that can be set by software.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-09-12T20:33:31Z' itemprop='datePublished'>
             2017-09-12 20:33:31 UTC
           </time>
        </span>
        <span itemprop='position'>#96</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, so the pulldown resistor is inside the micro controller (which is not possible on Arduino, that's what I was thinking about). <br>Thanks for the clarification!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I asked myself the same question the first time i saw the schematics <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>

           <time datetime='2019-03-07T14:38:39Z' itemprop='datePublished'>
             2019-03-07 14:38:39 UTC

        </span>
        <span itemprop='position'>#98</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there I have a question regarding the 220ohm resistor and jacks for expression pedals:</p>

<p>I have two stereo jacks for expression pedals. Could I use one vdda pin for both? If so how do I do it with the resistors? Do I put on resistor after Vdda and then split to both jacks, or two resistors one for each?</p>

<p>I've tried both these options and never got it to work. I only got it to work when each jack had it's own Vdda pin with a 220 ohm resistor in between...</p>
      </div>

           <time datetime='2019-03-07T16:08:44Z' itemprop='datePublished'>
             2019-03-07 16:08:44 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>one resistor per expression pedal</p>
      </div>

        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok thanks. so I can do one line coming from the pin going to two resistors, on for each jack?</p>

<p>that is what I'm trying atm but only one of the two is working. i checked all connections (and resistances) with a multimeter and can't seem to figure out whats wrong.</p>

<p>EDIT: Just check again, on of the jacks had a loose ground connection. It's working now.</p>

<p>I'm just wondering maybe it would be great to make a simple pcb for external connectors. I find having the jacks on a protoboard already so much more convenient but its stil a bit fiddly to make.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c30fcd7b438f4fef5eecd73b448cd8928388016f" href="//community.axoloti.com/uploads/default/original/2X/c/c30fcd7b438f4fef5eecd73b448cd8928388016f.JPG" class="lightbox" title="IMG_9380.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c30fcd7b438f4fef5eecd73b448cd8928388016f_1_666x500.JPG" width="666" height="500"><div class="meta">

          ps.store("topic_202", {"post_stream":{"posts":[{"id":11152,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-06-18T19:44:56.040Z","cooked":"\u003cp\u003eA few second thoughts: \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eif I understood correctly, you plan to integrate the resistors in the patch cords? This is possible, and quarter inch jacks often have enough space inside. But wouldn't it be more convenient to mount them between gpio and the jack sockets?\u003c/li\u003e\n\u003cli\u003eThe other concern is channel crosstalk, unconnected analog inputs track connected analog inputs quite a bit. To mute this effect, you could use jack sockets with a built-in switch (quite common), and use this switch to ground unconnected inputs. Or, without switching jacks, connect a 22kOhm resistor between gpio and ground (keep the 220 Ohm series resistor). That will become a voltage divider, but you'll still get 98% range.\u003c/li\u003e\n\u003c/ul\u003e","post_number":81,"post_type":1,"updated_at":"2016-06-18T19:44:56.040Z","reply_count":0,"reply_to_post_number":80,"quote_count":0,"avg_time":14,"incoming_link_count":16,"reads":289,"score":138.5,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11561,"name":"","username":"MikkelM","avatar_template":"/letter_avatar_proxy/v2/letter/m/d2c977/{size}.png","created_at":"2016-06-29T12:14:23.236Z","cooked":"\u003cp\u003eI want to scale the output from PA4 and PA5 to 0-5v, does anyone have a solution in their sleeve that I can 'borrow' and put on a quick breadboard. I am a software guy, not hardware.\u003c/p\u003e\n\n\u003cp\u003eCheers\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2016-06-29T12:14:23.236Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":8,"reads":279,"score":116.3,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":652,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11810,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-07-07T16:10:21.814Z","cooked":"\u003cp\u003eScroll up... However it does require a bi-polar power supply. I've decided to use my axoloti stand alone and so I'm gonna work on something using a rail to rail op-amp for this purpose. If anyone else\u003cbr\u003eHas thoughts and wants to chime in that would be great. But I think just replacing the tl072 with a rail to rail op amp should more or less do the trick to run it off the axoloti 5v and ground?\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2016-07-07T16:10:21.814Z","reply_count":1,"reply_to_post_number":82,"quote_count":0,"avg_time":8,"incoming_link_count":12,"reads":271,"score":119.6,"yours":false,"topic_id":202,"topic_slug":"of 've bread boarded one. You just need to add some caps between the power rails and ground as close to the op amp as possible to de-couple the op amp. This is standard and you can read more on it on most op amp data sheets.\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2016-07-07T19:12:39.050Z","reply_count":0,"reply_to_post_number":84,"quote_count":0,"avg_time":10,"incoming_link_count":11,"reads":274,"score":110.3,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MikkelM","avatar_template":"/letter_avatar_proxy/v2/letter/m/d2c977/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13937,"name":"","username":"avantronica","avatar_template":"/user_avatar/community.axoloti.com/avantronica/{size}/2812_1.png","created_at":"2016-09-19T11:05:15.349Z","cooked":"\u003cp\u003eA quick question - it may seem obvious, but i'd like to check whilst placing an order for the board and some general parts  - I  was pondering the right count for pots, I will pick up maybe 8 10 or 12 50k linear pots (sized like the monotron ones), but then it struck me, the magic number, 16, that would have been ideal, perhaps for a step sequencer\u003c/p\u003e\n\n\u003cp\u003eNow, without extra hardware, are we really limited to 15 analog ins, just want to check, it seems like an awkward number ? Is 15 the max, any constraints I should be aware of before placing the order shortly, I'll likely opt for 12 failing that\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2016-09-19T11:05:15.349Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":17,"reads":262,"score":140.1,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":838,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13940,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-19T11:45:11.238Z","cooked":"\u003cp\u003ePractically, the number of available analog inputs is 15.\u003c/p\u003e\n\n\u003cp\u003eTechnically, 16 is possible but requires quite some development. Currently channel 16 is used for board voltage measurement, while I believe it is possible (but only 100% sure after this is developed) to do both voltage measurement and an external 16th channel. \u003ca href=\"//community.axoloti.com/t/analog-input-15-disappeared-from-gpio-in-analog/1799/3\"\u003ereferencing brief discussion here\u003c/a\u003e Sorry for the tease.\u003c/p\u003e\n\n\u003cp\u003eI'd suggest adding a rotary switch on a single analog input, say, for patch selection, if you go for 12 potentiometers, sketched \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/11\"\u003ehere\u003c/a\u003e, and \u003ca href=\"//community.axoloti.com/t/multiple-toggle-switches-on-one-gpio/1989/2\"\u003emore discussion\u003c/a\u003e\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2016-09-19T11:45:11.238Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg
