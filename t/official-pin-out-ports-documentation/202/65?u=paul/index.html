        <h1>
  <a href="/t/official-pin-out-ports-documentation/202">Official pin out/ports documentation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-02-02T16:06:43Z' itemprop='datePublished'>
             2016-02-02 16:06:43 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p> I'm really confused about this transfer function </p></blockquote>

<p>It's V_out = - (R_f/R_in) * V_in. You have it the other way round. It should be: -0.33 * V_in + 0.1375 * 12V. </p>

<p>As mentioned, it's good practice though not to rely on the power rails as a reference/offset voltage.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-02-03T00:16:34Z' itemprop='datePublished'>
             2016-02-03 00:16:34 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="60" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png" class="avatar">gloom_and_glare:</div>
<blockquote><p>s V_out = - (R_f/R_in) * V_in. You have it the other way round. It should be: -0.33 * V_in + 0.1375</p></blockquote></aside>

<p>now I'm more confused Did I do the math wrong, or was <a class="mention" href="/users/kassu">@kassu</a> 's transfer function wrong. Or is the circuit backwards? Im trying to learn but still on chapter one in the art of electronics</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-02-03T07:53:22Z' itemprop='datePublished'>
             2016-02-03 07:53:22 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="61" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">Illuminate:</div>
<blockquote><p>now I'm more confused Did I do the math wrong, or was <a class="mention" href="/users/kassu">@kassu</a> 's transfer function wrong. Or is the circuit backwards?</p></blockquote></aside>

<p>His/her calculation doesn't match the drawing. The circuit is correct, in that it's attenuating the input signal (gain = -33/100) and offsets it by 1.65v (= 33/240*12v), which is half the ADC range.</p>

<p>FWIW, you're looking at what's called an "inverting amplifier" or, more specifically, the "inverting summing amplifier" / "inverting mixer";  there's plenty of more or less non-technical information on the web <a href="http://www.electronics-tutorials.ws/opamp/opamp_4.html" rel="nofollow">for example</a>.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-02-03T09:15:18Z' itemprop='datePublished'>
             2016-02-03 09:15:18 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Indeed, I had the numbers swapped around! Sorry, and thanks <a class="mention" href="/users/gloom_and_glare">@gloom_and_glare</a> for correcting. I updated the original post also to show the correct formula.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-02-19T14:06:48Z' itemprop='datePublished'>
             2016-02-19 14:06:48 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was wondering what the difference between vdd, vdda and vddc. I am planning on using vdd for a reference voltage. If needing multiple reference voltages should I split them among the various vdd?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-19T14:32:11Z' itemprop='datePublished'>
             2016-02-19 14:32:11 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>vdd</strong> is the digital 3.3V supply, use it to power external logic<br><strong>vdda</strong> is the analog reference for the microcontroller adc and dac (gpio/in/analog and gpio/out/analog). It is 3.3V derived from vdd with a simple ferrite+bypass cap. If you connect potentiometers to gpio, vdda is the best reference.<br><strong>vddc</strong> is the supply for the audio adc/dac. Also 3.3V, but it has a separate linear regulator from +5V.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/euxoloti-for-axoloti-eurorack-module/100/100">[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-02-19T17:23:20Z' itemprop='datePublished'>
             2016-02-19 17:23:20 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>FWIW/FYI: The purpose of VDDC is not evident from the currently available schematic (axoloti-core-sch-v10.pdf). There's just R15/NC, while U3 connects to VDDA.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-19T18:48:36Z' itemprop='datePublished'>
             2016-02-19 18:48:36 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah I see my mistake, the AVDD of U3 seems to be connected to VDDA in the schematic, but it really is connected to VDDC, not to VDDA.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-03-10T10:08:08Z' itemprop='datePublished'>
             2016-03-10 10:08:08 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>First of all, could this thread maybe be pinned as a sticky at the top of the threads, because it's a very useful one.</p>

<p>Secondly, my question : </p>

<p>Can I make a hardware passive multiplier for the Gpio analog outputs (PA4 &amp; PA5), by just wiring in parallel a few (how many?) outputs ?<br>My aim is to be able to control several gpio inputs using only one output. (on different boards)<br>Would it use up too much power or do something dangerous to the board ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-10T10:12:59Z' itemprop='datePublished'>
             2016-03-10 10:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mtyas">@mtyas</a> ... pinning, I could but its a pretty long topic, with as many questions as answers.</p>

<p>perhaps if someone could pull out the salient information, we could have a topic that was easier to read?<br>... or is this unlikely to happen?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-03-10T18:37:51Z' itemprop='datePublished'>
             2016-03-10 18:37:51 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was thinking about starting a new thread with some of the info I've gathered on this one... I must confess I am one of the main culprits of adding to the mess in this thread. Let me know if you all think that will be helpful and I can start working on it tonight.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-03-11T00:56:01Z' itemprop='datePublished'>
             2016-03-11 00:56:01 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To me there's a general usability issue with using Discourse for documentation. It's not apparent there is a User Manual section here and it's mixed up with discussions instead of a separate wiki. It does work, but needs to be called out or highlighted a bit more as it's hard for new users to find.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-11T01:12:27Z' itemprop='datePublished'>
             2016-03-11 01:12:27 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What would you suggest ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-03-11T02:48:13Z' itemprop='datePublished'>
             2016-03-11 02:48:13 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, I think its a consequence of me always using the "latest" tag at the top. If I go to home the User Manual is the first category in the list so perhaps not an issue after all. I do think however that a clean "Official Pin Guide" post is needed in the user manual.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-11T09:32:52Z' itemprop='datePublished'>
             2016-03-11 09:32:52 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I changed the default home page to be categories quite some time back... so when you first come here thats what you are going to see.</p>

<aside class="quote" data-post="73" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mongrol/40/2241_1.png" class="avatar">mongrol:</div>
<blockquote><p>I do think however that a clean "Official Pin Guide" post is needed in the user manual.</p></blockquote></aside>

<p>great suggestion, as I mentioned earlier, if someone creates it, I will move it, and also make it a wiki post (so other users can edit it) ...  perhaps you could help <a class="mention" href="/users/illuminate">@Illuminate</a> with it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-03-15T16:38:16Z' itemprop='datePublished'>
             2016-03-15 16:38:16 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It seems I can't post to or edit the new wiki post, so I will just post it here: I am not yet sure which type of input circuit I like best, but this one is possibly a bit better than the previous posted. This one only uses the supply voltage from Axoloti, so it is more general.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/398a35865f8c0b02907694cbd409cc8b06b4040f" href="//community.axoloti.com/uploads/default/original/2X/3/398a35865f8c0b02907694cbd409cc8b06b4040f.png" class="lightbox" title="Bipolar-input-3.3V.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/398a35865f8c0b02907694cbd409cc8b06b4040f_1_690x281.png" width="690" height="281"><div class="meta">
<span class="filename">Bipolar-input-3.3V.png</span><span class="informations">708x289 7.59 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Notes:<br>- Again, the signal is inverted. So -5V to +5V maps to +3.3V to 0V.<br>- If no input is connected, it doesn't go exactly to the mid point, so the readout will not be "0". I couldn't find an elegant way to fix that, but if you use a minijack connector you can use the "normal" connection wired to ground (as shown), which is a reasonable solution.<br>- I haven't tested this exact circuit yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-15T17:45:37Z' itemprop='datePublished'>
             2016-03-15 17:45:37 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kassu">@kassu</a> can you try now... Ive opened it up so "members" should now be able to edit the user guide topics.<br>thanks<br>( a test edit is fine, if thats all you have time for)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmyambulance'><b itemprop='author'>jimmyambulance</b></a>
           
           <time datetime='2016-04-12T22:51:18Z' itemprop='datePublished'>
             2016-04-12 22:51:18 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been watching this thread in hopes that someone has found a good voltage scaling application for Axoloti.  I'm looking to scale Buchla CV (+/-15V) to the inputs, but haven't been able to find a good circuit.  It doesn't look like the MCP600x series will accept that range of voltage - does anyone have a CV-in circuit they've had luck with?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-04-13T11:29:44Z' itemprop='datePublished'>
             2016-04-13 11:29:44 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>The circuit I posted just above can be modified for different voltages. It's either proper calculation or trial and error, I did the latter for you in a simulator. Set R3 = 10k and R2 = 300k to map -15V...+15V onto 3.3V...0V.</p>

<p>The MCP6001 can be used here, because the opamp never sees the full 15V swing of the input signal. It only sees much lower voltages due to the resistors scaling them down.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-06-16T08:55:08Z' itemprop='datePublished'>
             2016-06-16 08:55:08 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've put jack inputs on most of my GPIO's, and I was wondering if I could have a multicord jack to patch one analog output into multiple analog inputs ?<br><img src="//community.axoloti.com/uploads/default/original/2X/b/bf289e5d251db3fce74afb9784ff764880712fbb.PNG" width="490" height="454"></p>

<p> Would it divide the voltages, or use too much power, or do something that shouldn't be done ?</p>

<p>If it is possible, couldn't I make a simple kind of dispatch-box, and maybe insert some kind of pot / variator on each output (so that I could dose the full PA4 range into all the different inputs) ? I don't know anything about electronics, so it's probably a silly question</p>
      </div>

          ps.store("topic_202", {"post_stream":{"posts":[{"id":5586,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-02-02T16:06:43.749Z","cooked":"\u003cblockquote\u003e\u003cp\u003e I'm really confused about this transfer function \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eIt's V_out = - (R_f/R_in) * V_in. You have it the other way round. It should be: -0.33 * V_in + 0.1375 * 12V. \u003c/p\u003e\n\n\u003cp\u003eAs mentioned, it's good practice though not to rely on the power rails as a reference/offset voltage.\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2016-02-02T16:08:05.315Z","reply_count":1,"reply_to_post_number":59,"quote_count":0,"avg_time":7,"incoming_link_count":2,"reads":405,"score":96.35,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5596,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-02-03T00:16:34.994Z","cooked":"\u003caside class=\"quote\" data-post=\"60\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png\" class=\"avatar\"\u003egloom_and_glare:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003es V_out = - (R_f/R_in) * V_in. You have it the other way round. It should be: -0.33 * V_in + 0.1375\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enow I'm more confused Did I do the math wrong, or was \u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e 's transfer function wrong. Or is the circuit backwards? Im trying to learn but still on chapter one in the art of electronics\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2016-02-03T00:16:34.994Z","reply_count":1,"reply_to_post_number":60,"quote_count":1,"avg_time":7,"incoming_link_count":5,"reads":388,"score":107.95,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5600,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-02-03T07:53:22.597Z","cooked":"\u003caside class=\"quote\" data-post=\"61\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png\" class=\"avatar\"\u003eIlluminate:\u003c/div\u003e\n\u003cblockquote\u003e\ 3.3V.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/398a35865f8c0b02907694cbd409cc8b06b4040f_1_690x281.png\" width=\"690\" height=\"281\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBipolar-input-3.3V.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e708x289 7.59 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNotes:\u003cbr\u003e- Again, the signal is inverted. So -5V to +5V maps to +3.3V to 0V.\u003cbr\u003e- If no input is connected, it doesn't go exactly to the mid point, so the readout will not be \"0\". I couldn't find an elegant way to fix that, but if you use a minijack connector you can use the \"normal\" connection wired to ground (as shown), which is a reasonable solution.\u003cbr\u003e- I haven't tested this exact circuit yet.\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2016-03-15T16:38:16.887Z","reply_count":1,"reply_to_post_number":44,"quote_count":0,"avg_time":15,"incoming_link_count":10,"reads":350,"score":140.75,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7290,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-15T17:45:37.059Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e can you try now... Ive opened it up so \"members\" should now be able to edit the user guide topics.\u003cbr\u003ethanks\u003cbr\u003e( a test edit is fine, if thats all you have time for)\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2016-03-15T17:46:13.232Z","reply_count":0,"reply_to_post_number":75,"quote_count":0,"avg_time":11,"incoming_link_count":9,"reads":334,"score":112.35,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8684,"name":"Jimmy Hughes","username":"jimmyambulance","avatar_template":"/user_avatar/community.axoloti.com/jimmyambulance/{size}/1494_1.png","created_at":"2016-04-12T22:51:18.983Z","cooked":"\u003cp\u003eI've been watching this thread in hopes that someone has found a good voltage scaling application for Axoloti.  I'm looking to scale Buchla CV (+/-15V) to the inputs, but haven't been able to find a good circuit.  It doesn't look like the MCP600x series will accept that range of voltage - does anyone have a CV-in circuit they've had luck with?\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2016-04-12T22:51:18.983Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":34,"reads":318,"score":239.1,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Jimmy Hughes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":508,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8704,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-04-13T11:29:44.208Z","cooked":"\u003cp\u003eHi!\u003c/p\u003e\n\n\u003cp\u003eThe circuit I posted just above can be modified for different voltages. It's either proper calculation or trial and error, I did the latter for you in a simulator. Set R3 = 10k and R2 = 300k to map -15V...+15V onto 3.3V...0V.\u003c/p\u003e\n\n\u003cp\u003eThe MCP6001 can be used here, because the opamp never sees the full 15V swing of the input signal. It only sees much lower voltages due to the resistors scaling them down.\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2016-04-13T11:29:44.208Z","reply_count":0,"reply_to_post_number":77,"quote_count":0,"avg_time":16,"incoming_link_count":34,"reads":329,"score":236.6,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jimmyambulance","avatar_template":"/user_avatar/community.axoloti.com/jimmyambulance/{size}/1494_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255
