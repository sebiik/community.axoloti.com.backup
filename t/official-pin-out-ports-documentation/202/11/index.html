      <div class='post' itemprop='articleBody'>
        <p>hopefully it will help everyone, who is experimenting with the IO ports… the overview will be extended with linked objects, later.<br>one hint: the "pwm t8" object offers PC7 as a pwm output. PC7 is labeled on the <a href="http://www.axoloti.com/examples/general-input-and-output/" rel="nofollow">old board version</a> but not on the new pin row one . </p>

<p>well this is fundamental electronics, anyway:</p>

<p>If you dont connect it, the potentiometer will NOT have any effect, there will be the same voltage on both ends, since there is no reference to GND.</p>

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/b3f665/40.png" class="avatar">klausnich:</div>
<blockquote><p>? about the potentiometer in examples sketch: why connect one side to ground? This will just heat the resistor between + and -?</p></blockquote></aside>

<p>Just a tiny tiny bit, at 10kOhm this is ~1 milliWatt. It is required to make a voltage divider.</p>

      <div class='post' itemprop='articleBody'>
        <p>Thanks, very useful (especially the recommended values).<br>I've just finished making a midi controller (for the axoloti) using a teensy 3.2 board, and the funny thing compared to the axoloti, is that the digital button switches are connected to the ground on the teensy, but on VDD on the axoloti.</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mtyas/40/1798_1.png" class="avatar">mtyas:</div>
<blockquote><p>the digital button switches are connected to the ground on the teensy, but on VDD on the axoloti.</p></blockquote></aside>

<p>Also possible with Axoloti, if you configure the digital input as a pullup, but that gets you the inverted value.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Can someone please recommend/link to a starter Kit with breadboard?</p>

<p>

  <div style="clear: both"></div>
</aside>
<br>- you should be able to force them into the pins on the breadboard, and they're cheap. <br>- You're looking for 10-50k Linear pots, also often called B pots. So B10k is good, A10k isn't good. Single gang = one track. Dual gang = two tracks (like for a stereo volume control) you don't want dual gang for this kind of prototyping. <br>- You want pots with PCB pins you can force into the breadboard. Some pots have solder lugs - to use those, you'll have to solder on some bits of solid core 22awg wire, which you can then force into the breadboard. Remember, if you buy the wrong kind, it's probably quicker to buy some more, rather than messing about trying to get them to work... <br>- The neatest pots for breadboard are Alpha Vertical pots like these: <a href="http://www.bitsbox.co.uk/index.php?main_page=product_info&amp;cPath=94_325&amp;products_id=2287" rel="nofollow">http://www.bitsbox.co.uk/index.php?main_page=product_info&amp;cPath=94_325&amp;products_id=2287</a> with the tabs snipped off. </p>

<p><strong>6. If you use LEDs, you'll need resistors to protect the LEDs from excess current</strong> <br><aside class="onebox amazon">

<h3><a href="http://www.amazon.co.uk/TOOGOO-Through-Hole-Carbon-Resistors/dp/B00J2N3KZS/">TOOGOO(R) 50x Through Hole Carbon Film Resistors 220 Ohm 1/4W 5%</a></h3>

<p>

* SODIAL is a registered trademark. ONLY Authorized seller of SODIAL can sell under SODIAL listings.Our products will enhance your experience to unparalleled inspiration. SODIAL(R) 50x Through Hole Ca ...

</p>
<p><strong>£0.69
<strong></strong></strong></p>

  </article>
  <div style="clear: both"></div>
</aside>
<br>- Any value from 220 ohms to 3,000 ohms (3K) should be fine - smaller the resistor value, the brighter the LED (ie 220R is very bright, 3K less bright). If you have 'ultrabright' LEDs, then they'll be REALLY bright with 220 ohm resistors, you might want 5k or 10k. They'll work fine, just burn your eyes <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> <br>- The resistor type (carbon, metal film etc) doesn't matter here. But be careful with the value. If you buy 220K rather than 220R or 220Ω (same thing) then you won't be able to see your LED glowing, it will be so pale. <br>- Resistor value clarifier: Ohm = Ω = R.   1000 ohm = 1K. So 1000 Ohm = 1000Ω = 1000R = 1K. You sometimes see the notation where people write 4.7K as 4K7, I think because in old printing systems, the . might have got lost. </p>

<p>HAVE FUN, remember you probably can't break anything much. </p>

      <div class='post' itemprop='articleBody'>
        <p>Connecting multiple Axoloti's together</p>

":21,"incoming_link_count":6,"reads":604,"score":151.85,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4260,"name":"José Luis Amores","username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png","created_at":"2015-12-19T17:47:27.796Z","cooked":"\u003cp\u003eCan someone please recommend/link to a starter Kit with breadboard?\u003c/p\u003e\n\n\u003cp\u003eI am looking at Amazon, and the kits usually only have 1 potenciometer, no faders, and only 5 switches. \u003ca href=\"http://www.amazon.es/SunFounder-Sidekick-Breadboard-Resistors-Raspberry/dp/B00DGNZ9G8/ref=sr_1_2?ie=UTF8\u0026amp;qid=1450547286\u0026amp;sr=8-2\u0026amp;keywords=breadboard+kit\" rel=\"nofollow\"\u003eAmazon kit\u003c/a\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2015-12-19T17:52:30.974Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":7,"reads":594,"score":159.9,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"José Luis Amores","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.amazon.es/SunFounder-Sidekick-Breadboard-Resistors-Raspberry/dp/B00DGNZ9G8/ref=sr_1_2?ie=UTF8\u0026qid=1450547286\u0026sr=8-2\u0026keywords=breadboard+kit","internal":false,"reflection":false,"title":"SunFounder Sidekick Basic Starter Kit w/ Breadboard, Jumper wires, Color Led, Resistors, Buzzer For Arduino UNO R3 Mega2560 Mega328 Nano Raspberry Pi: Amazon.es: InformÃ¡tica","clicks":73},{"url":"http://community.axoloti.com/t/new-to-axoloti-hello-got-some-questions/3097/2","internal":true,"reflection":true,"title":"New to axoloti, hello! Got some questions","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":17,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4385,"name":"Tom Whitwell","username":"Tombola","avatar_template":"/user_avatar/community.axoloti.com/tombola/{size}/1135_1.png","created_at":"2015-12-26T09:57:56.974Z","cooked":"\u003cp\u003eI've never seen a good all-in-one kit, but the various bits are cheap. Here are some amazon links, not sure if they work everywhere, but you should get an idea. If you're in the UK, I'd recommend a supplier like Bitsbox, because they have a relatively limited range, so it's less overwhelming. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e1. These Pots look OK\u003c/strong\u003e\u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.amazon.co.uk/10Pcs-3-pin-Liner-Rotary-Potentiometer/dp/B00H969CM0/\"\u003e\n      \n      www.amazon.co.uk\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://ecx.images-amazon.com/images/I/41VRT5Gh90L._SY400_.jpg\" class=\"thumbnail\" width=\"400\" height=\"400\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.amazon.co.uk/10Pcs-3-pin-Liner-Rotary-Potentiometer/dp/B00H969CM0/\"\u003e10Pcs B10K 3-pin Liner Taper Rotary Potentiometer Pots Shaft 10K ohm 16mm\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nFeatures: Features: 10K ohm, 3 Terminals, Single Linear (Type B), Suits Most Standard Knobs. Top adjustment type and knurled shaft for easy operate in daily use time. Main used to control electrical d ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£1.60\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e- you should be able to force them into the pins on the breadboard, and they're cheap. \u003cbr\u003e- You're looking for 10-50k Linear pots, also often called B pots. So B10k is good, A10k isn't good. Single gang = one track. Dual gang = two tracks (like for a stereo volume control) you don't want dual gang for this kind of prototyping. \u003cbr\u003e- You want pots with PCB pins you can force into the breadboard. Some pots have solder lugs - to use those, you'll have to solder on some bits of solid core 22awg wire, which you can then force into the breadboard. Remember, if you buy the wrong kind, it's probably quicker to buy some more, rather than messing about trying to get them to work... \u003cbr\u003e- The neatest pots for breadboard are Alpha Vertical pots like these: \u003ca href=\"http://www.bitsbox.co.uk/index.php?main_page=product_info\u0026amp;cPath=94_325\u0026amp;products_id=2287\" rel=\"nofollow\"\u003ehttp://www.bitsbox.co.uk/index.php?main_page=product_info\u0026amp;cPath=94_325\u0026amp;products_id=2287\u003c/a\u003e with the tabs snipped off. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e2. This Breadboard looks perfect\u003c/strong\u003e \u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.amazon.co.uk/BB830-Solderless-Plug--BreadBoard-tie-points/dp/B0040Z4QN8/\"\u003e\n      \n      www.amazon.co.uk\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://ecx.images-amazon.com/images/I/41m-qr6i35L._SY400_.jpg\" class=\"thumbnail\" width=\"488\" height=\"400\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.amazon.co.uk/BB830-Solderless-Plug--BreadBoard-tie-points/dp/B0040Z4QN8/\"\u003eBB830 Solderless Plug-in BreadBoard, 830 tie-points, 4 power rails, 6.5 x 2.2 x 0.3in (165 x 55 x 9mm)\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nBreadBoard-830 is a solderless (plug-in) breadboard with 830 connection tie-points (i.e. 830 wire insertion holes). It has 4 power rails.Solderless breadboards are great for building and testing new c ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£1.81\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e- Any common breadboard will work. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e3. These Jumper wires are messy but quick and easy\u003c/strong\u003e \u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.amazon.co.uk/Assorted-Multicolored-Flexible-Solderless-Breadboard/dp/B0087ZRVES/\"\u003e\n      \n      www.amazon.co.uk\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://ecx.images-amazon.com/images/I/51CzvYFjQRL._SY400_.jpg\" class=\"thumbnail\" width=\"400\" height=\"400\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.amazon.co.uk/Assorted-Multicolored-Flexible-Solderless-Breadboard/dp/B0087ZRVES/\"\u003e65 Pcs Assorted Length Multicolored Flexible Solderless Breadboard Jumper Wires\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nCABLE_OR_ADAPTER\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£1.31\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e- Or you can use any SOLID CORE reasonably thin wire, 22AWG is good, and you'll need wire strippers \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e4. I use these really tiny tactile buttons\u003c/strong\u003e \u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.amazon.co.uk/Momentary-Tactile-Button-Through-3x6x4-3mm/dp/B008DS188Y/\"\u003e\n      \n      www.amazon.co.uk\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://ecx.images-amazon.com/images/I/31raS7wQ3QL._SY400_.jpg\" class=\"thumbnail\" width=\"400\" height=\"400\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.amazon.co.uk/Momentary-Tactile-Button-Through-3x6x4-3mm/dp/B008DS188Y/\"\u003e50x Momentary Tact Tactile Push Button Switch 2 Pin DIP Through Hole 3x6x4.3mm\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nDescriptions: Feature momentary contact, rectangular black push button, through hole mounting, 3 x 6 x 4.3mm size, etc. Used in the fields of electronic products, household appliances and more. High p ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£1.48\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e- Any through hole tactile buttons should work - 2 pins or 4 pins, experiment to make sure you've found the pins that are switched! \u003cbr\u003e- They're quite small and fiddly, but come in a bag of 50 so you've got plenty of spares... \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e5. I'd buy this bundle of LEDs\u003c/strong\u003e\u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.amazon.co.uk/100Pcs-Light-White-Yellow-Assorted/dp/B00Q6F3FVY/\"\u003e\n      \n      www.amazon.co.uk\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://ecx.images-amazon.com/images/I/51ZrSYg%2BkXL._SY400_.jpg\" class=\"thumbnail\" width=\"400\" height=\"400\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.amazon.co.uk/100Pcs-Light-White-Yellow-Assorted/dp/B00Q6F3FVY/\"\u003e100Pcs 3mm LED Light White Yellow Red Green Blue Assorted Kit DIY LEDs\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nSpecification: Size: 3 mm Lens color: Diffusion A package of 100pcs, Color: 20 pcs red, 20 pcs green, 20 pcs yellow, 20 pcs white, 20 pcs blue For PCB board Each packet error number may be 1-3pcs, ple ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£1.07\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e- Any LEDs will work. You'll probably need wire trimmers to make them a bit shorter and neater in the breadboard. When trimming, cut the long lead longer than the short lead, so you know which way round they go. \u003cbr\u003e- Some LED bundles include flashing or multi-colour LEDs, which could be really confusing in this context. \u003cbr\u003e- RGB (red, green, blue) LEDs are also fun if you connect them to 3 x PWM outputs. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e6. If you use LEDs, you'll need resistors to protect the LEDs from excess current\u003c/strong\u003e \u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.amazon.co.uk/TOOGOO-Through-Hole-Carbon-Resistors/dp/B00J2N3KZS/\"\u003e\n      \n      www.amazon.co.uk\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://ecx.images-amazon.com/images/I/415xG0dJAaL._SY400_.jpg\" class=\"thumbnail\" width=\"400\" height=\"400\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.amazon.co.uk/TOOGOO-Through-Hole-Carbon-Resistors/dp/B00J2N3KZS/\"\u003eTOOGOO(R) 50x Through Hole Carbon Film Resistors 220 Ohm 1/4W 5%\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\n* SODIAL is a registered trademark. ONLY Authorized seller of SODIAL can sell under SODIAL listings.Our products will enhance your experience to unparalleled inspiration. SODIAL(R) 50x Through Hole Ca ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e£0.69\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003e- Any value from 220 ohms to 3,000 ohms (3K) should be fine - smaller the resistor value, the brighter the LED (ie 220R is very bright, 3K less bright). If you have 'ultrabright' LEDs, then they'll be REALLY bright with 220 ohm resistors, you might want 5k or 10k. They'll work fine, just burn your eyes \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003e- The resistor type (carbon, metal film etc) doesn't matter here. But be careful with the value. If you buy 220K rather than 220R or 220Ω (same thing) then you won't be able to see your LED glowing, it will be so pale. \u003cbr\u003e- Resistor value clarifier: Ohm = Ω = R.   1000 ohm = 1K. So 1000 Ohm = 1000Ω = 1000R = 1K. You sometimes see the notation where people write 4.7K as 4K7, I think because in old printing systems, the . might have got lost. \u003c/p\u003e\n\n\u003cp\u003eHAVE FUN, remember you probably can't break anything much. \u003c/p\u003e\n\n\u003cp\u003eYou can now make this: \u003ca href=\"https://www.instagram.com/p/_roKoUjmYD/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/p/_roKoUjmYD/\u003c/a\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2015-12-26T10:09:59.708Z","reply_count":3,"reply_to_post_number":14,"quote_count":0,"avg_time":38,"incoming_link_count":82,"reads":596,"score":775.1,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Tom Whitwell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.instagram.com/p/_roKoUjmYD/","internal":false,"reflection":false,"title":"Instagram","clicks":162},{"url":"http://www.amazon.co.uk/10Pcs-3-pin-Liner-Rotary-Potentiometer/dp/B00H969CM0/","internal":false,"reflection":false,"title":"10Pcs B10K 3-pin Liner Taper Rotary Potentiometer Pots Shaft 10K ohm 16mm: Amazon.co.uk: DIY \u0026 Tools","clicks":154},{"url":"http://www.bitsbox.co.uk/index.php?main_page=product_info\u0026cPath=94_325\u0026products_id=2287","internal":false,"reflection":false,"title":"10k Linear Alpha 9mm - Plastic Shaft [VR123] - £0.820 : Bitsbox, Electronic Components","clicks":63},{"url":"http://www.amazon.co.uk/Momentary-Tactile-Button-Through-3x6x4-3mm/dp/B008DS188Y/","internal":false,"reflection":false,"title":"50x Momentary Tact Tactile Push Button Switch 2 Pin DIP Through Hole 3x6x4.3mm: Amazon.co.uk: DIY \u0026 Tools","clicks":35},{"url":"http://www.amazon.co.uk/BB830-Solderless-Plug--BreadBoard-tie-points/dp/B0040Z4QN8/","internal":false,"reflection":false,"title":"BB830 Solderless Plug-in BreadBoard, 830 tie-points, 4: Amazon.co.uk: Electronics","clicks":35},{"url":"http://www.amazon.co.uk/Assorted-Multicolored-Flexible-Solderless-Breadboard/dp/B0087ZRVES/","internal":false,"reflection":false,"title":"65 Pcs Assorted Length Multicolored Flexible Solderless Breadboard Jumper Wires: Amazon.co.uk: DIY \u0026 Tools","clicks":34},{"url":"http://www.amazon.co.uk/100Pcs-Light-White-Yellow-Assorted/dp/B00Q6F3FVY/","internal":false,"reflection":false,"title":"100Pcs 3mm LED Light White Yellow Red Green Blue: Amazon.co.uk: Electronics","clicks":18},{"url":"http://www.amazon.co.uk/TOOGOO-Through-Hole-Carbon-Resistors/dp/B00J2N3KZS/","internal":false,"reflection":false,"title":"TOOGOO(R) 50x Through Hole Carbon Film Resistors 220 Ohm 1/4W 5%: Amazon.co.uk: DIY \u0026 Tools","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png"},"actions_summary":[{"id":2,"count":12}],"moderator":false,"admin":false,"staff":false,"user_id":292,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4386,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-12-26T11:22:38.232Z","cooked":"\u003cp\u003eI would also recommend getting a simple digital multimeter. It's really useful for testing and learning purposes. You can get them for less than 10€ and are definitely worth it.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-12-26T11:22:38.232Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":537,"score":207.65,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"Tombola","avatar_template":"/user_avatar/community.axoloti.com/tombola/{size}/1135_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4398,"name":"José Luis Amores","username":"mcpepe","avatar_template":" imeter you show seems fine. You're mainly going to be using it as a ohm meter (to check conductivity and resistance values, and as a DC \u0026lt;5V voltmeter\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2015-12-27T11:01:18.190Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":12,"incoming_link_count":6,"reads":509,"score":177.2,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4415,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-12-27T14:05:18.169Z","cooked":"\u003cp\u003eThanks for this guys, I think I will also be placing an order in the new year.\u003c/p\u003e\n\n\u003cp\u003ehas anyone tried any 'solderless headers', might not be as stable, but perhaps ok for beginners, concerned about soldering their axoloti board, until they get a bit of practice.\u003cbr\u003e(I've so far only seen them on US sites, but perhaps can be found in europe?) \u003c/p\u003e\n\n\u003cp\u003eBTW \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e perhaps this also could be an interesting area for the webshop.\u003cbr\u003ehave you seen \u003ca href=\"http://www.sound-machines.it/index.php/shop-2/\"\u003ehttp://www.sound-machines.it/index.php/shop-2/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethey sell an NS1 experiment kit, which has a few components in, and some example circuits.\u003cbr\u003esomething like this for Axoloti could perhaps kickstart a few of us novice diyers into action, \u003cbr\u003eand with a 'known' set of components, would mean the community could share different examples.\u003c/p\u003e\n\n\u003cp\u003eit kind of reminds me of the electronics kits I had as a kid... there might even be andinteresting market as axoloti as an education device for kids?!\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2015-12-27T14:10:38.496Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":14,"reads":518,"score":169.25,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.sound-machines.it/index.php/shop-2/","internal":false,"reflection":false,"title":"Shop | soundmachines","clicks":147}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4434,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-12-28T09:21:31.071Z","cooked":"\u003cp\u003eConnecting multiple Axoloti's together\u003c/p\u003e\n\n\u003cp\u003eI was wondering if there are any problems connecting 2 or more different axoloti boards together ?\u003cbr\u003eFor example I have a mono jack socket plugged into PC5 that I use with a switch pedal. I have the same thing on an other board. Can I use on
