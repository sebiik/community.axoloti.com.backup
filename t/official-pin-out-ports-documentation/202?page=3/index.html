        <h1>
  <a href="/t/official-pin-out-ports-documentation/202">Official pin out/ports documentation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-22T16:12:47Z' itemprop='datePublished'>
             2016-01-22 16:12:47 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't really know very much at all. I was thinking I would try something simple to start. some -5  to 5 volts would be ideal for needs. many eurorack modules clip after five volts and can't tolerate anything over 10.     5 volts is pretty common to open a gate these days.  how much harder would it be to make a circuit that didn't just amplify but added negative offset to get that -5 to 5 voltage?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-01-23T10:20:49Z' itemprop='datePublished'>
             2016-01-23 10:20:49 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Reading back my previous post sounded maybe a bit inpolite, sorry about that!</p>

<p>Yes, you can add an offset voltage quite easily. Here is an example that doesn't give exactly 5V, but close enough using standard resistor values:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8a20420e1c3d57f4020cc090ecca6dc0453e6dcd.png" width="645" height="355"></p>

<p>The 3.3V reference is from the axoloti, and Vin also comes from an axoloti output. The opamp should be powered from eurorack +12V and -12V, such that it can provide positive and negative output. Almost any opamp can be used, for example TL07x or LM358/LM324 are cheap and good enough.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-23T12:58:07Z' itemprop='datePublished'>
             2016-01-23 12:58:07 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>awesome! I am 100% new to circuitry and have only been able to understand and read circuit diagrams for about the last week. so a big thanks to the axoloti community and Johnannes for helping to push me out of my comfort zone.  I have those specific resistors on the way plus just a general pack of about 10 different common resistors, I think I should have the values on that diagram and will definitely give your circuit a go once my breadboard gets here. as far as OP amps go i've got some tl072s on the way! <a class="mention" href="/users/kassu">@kassu</a> thanks for tyhe diagram soooo helpful... if you've got a chance and could do one for the other way to go from eurorack to axoloti that would be amazing, there is a diagram over on the euxoloti thread however I got confused with there being two different diagrams and unclear labeling of the value of the resistors. I figured I'd start going out as it seems less risky of damaging anything than going into the axoloti from eurorack.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-01-23T14:09:29Z' itemprop='datePublished'>
             2016-01-23 14:09:29 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are several ways to do the input, indeed one has to be careful to protect the axoloti from damage. The euxoloti design uses external ADCs as extra protection (they are cheaper to replace than the axoloti), but the analog circuit from there can be used also directly. Here is a slightly modified version:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9214330347551dce80a377bdc050a351312bb4be" href="//community.axoloti.com/uploads/default/original/2X/9/9214330347551dce80a377bdc050a351312bb4be.png" class="lightbox" title="export33in.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9214330347551dce80a377bdc050a351312bb4be_1_690x239.png" width="690" height="239"><div class="meta">
<span class="filename">export33in.png</span><span class="informations">885x307 5.47 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I changed it to use the -12V reference voltage from eurorack. It has the transfer function:</p>

<p>Vout = - (33/100)<em>Vin + (33/240)</em>12V</p>

<p>Note that it is inverting! But that is easy to correct in the axoloti patch. </p>

<p>Important point is that it relies on the opamp to clip the voltage to 0-3.3V, and it needs a special "rail-to-rail" opamp which is powered from 0V and 3.3V. To use TL072 a different circuit is needed, maybe I get around to posting an idea later.</p>

<p>I added R9 to limit the current that can flow into/out of the axoloti pin in case something goes wrong with the voltage clipping. This then uses the internal protection diodes of the axoloti chip. The datasheet says you can put 50kOhm max without reducing the accuracy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-23T15:07:25Z' itemprop='datePublished'>
             2016-01-23 15:07:25 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you! I can't seem to find the Mcp400x I saw some Ada op amps that were rail to rail but I have no idea about appropriate frequency and slew and all that. Perhaps you could suggest another? What do you think about diodes? Does axoloti have some on the board? I have seen diodes used pretty frequently in a circuit for the ns1 like this <a href="http://www.sound-machines.it/product/ns1nanobridge/" rel="nofollow">http://www.sound-machines.it/product/ns1nanobridge/</a> in fact I wonder if plugging in the axolotis 3.3v and ground instead of the ns1 5v and ground would make it usable with the axoloti. I wish I could find a circuit diagram for that I have a feeling it make be using a circuit similar to yours. If this could be used with axoloti that would be awesome. If not I will be working on making my own. First on a breadboard. This is super exciting for me. I'm also planning on trying to breadboard a simple lfo with some of the parts I got coming.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-25T00:45:48Z' itemprop='datePublished'>
             2016-01-25 00:45:48 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> unfortunately I don't know much about digital signals, I was wondering if the i2c outputs on the axoloti are similar to arduino. Was thinking this might be a good way to add more dacs as needed   <a href="https://www.adafruit.com/products/935?gclid=CjwKEAiAiZK1BRD509nPsYiUk2YSJAAMoAwCAL2XcLToE2s_WH77lbc5kC5uReN1xFtktsqBgvhbRRoCR77w_wcB" rel="nofollow">https://www.adafruit.com/products/935?gclid=CjwKEAiAiZK1BRD509nPsYiUk2YSJAAMoAwCAL2XcLToE2s_WH77lbc5kC5uReN1xFtktsqBgvhbRRoCR77w_wcB</a></p>

<p>It seems like it would be simple enough to use this if i2c on axoloti is similar to arduino</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-01-25T11:12:47Z' itemprop='datePublished'>
             2016-01-25 11:12:47 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>FWIW, MCP600x can be had at mouser etc. </p>

<p>Diode clamps are an alternative; and they're occasionally used, even (for instance, as seen in the 4ms SMR (<a href="https://github.com/4ms/SMR/blob/master/hardware/smr-1.0.1-schematic.pdf" rel="nofollow">schematic</a> (scroll down to the "band" inputs/sheet 3).) Generally speaking, op amps are preferred, because lower impedance source = better ADC performance. That said, the diode way is probably easier to implement and chances are you won't do any fancy-pancy sampling. </p>

<p>Re op amps: Assuming you power everything off the axoloti, you won't have a negative supply, so the above circuit won't work (the current limiting resistor isn't needed either; certainly I wouldn't use 10k, which kind of defeats the purpose). You'll need to bias your op amp differently. See <a href="http://ww1.microchip.com/downloads/en/AppNotes/00682c.pdf" rel="nofollow">figure 4 in here</a>, for example.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Illuminate'><b itemprop='author'>Illuminate</b></a>
           
           <time datetime='2016-01-25T13:01:43Z' itemprop='datePublished'>
             2016-01-25 13:01:43 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="47" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png" class="avatar">gloom_and_glare:</div>
<blockquote><p>Re op amps: Assuming you power everything off the axoloti, you won't have a negative supply, so the above circuit won't work (the current limiting resistor isn't needed either; certainly I wouldn't use 10k, which kind of defeats the purpose). You'll need to bias your op amp differently. See figure 4 in here, for example</p></blockquote></aside>

<p>I have been considering installing the axoloti in my eurorack case which has a 4 ms 30 row power which provides -12, 12 and 5 volts. I have been having trouble finding  rail to rail op amps hence the need to use a negative voltage. I could not find the MCP600x at mouser... then I took the x off and found a whole bunch, any suggestions on which would be best for my applications?  being able to run everything off of axoloti's power would be cool for some applications, like bringing it out to interface with friends euroracks without having to bring my skiff, however right now its not a high priority. As far as quality for going in I will mostly be using the ins for gates, triggers and cv. voltage per/oct tracking would be awesome but I won't need to implement it until somewhat later down the line of my build.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-01-25T13:43:24Z' itemprop='datePublished'>
             2016-01-25 13:43:24 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, yeah, by MCP600x I meant MCP6001/2/4. They mainly just differ in how many op amps per IC there are, so it depends on how many CV inputs you want/need. </p>

<p>And in that case ( = power from +/-12V), why not do it as per the "euxoloti" schematic? That's basically how most digital modules do it, I suppose, in the wake of Mutable Instruments. (Though there's no harm in using a TL072 and clamping diodes; it's mostly just more parts.) Either way, I wouldn't recommend relying on the power rails as a reference/offset voltage, ie don't ditch the LM4040.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Official pin out/ports documentation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-01-25T15:33:08Z' itemprop='datePublished'>
             2016-01-25 15:33:08 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note about the euxoloti schematic: It seems to me the opamp is powerd from 3.3V and ground there, just like in my schematic above. It works (I assume, haven't tested it myself) because for MCP6001/2/4 the input common mode range can go a bit below the negative rail (and for the inverting configuration, both inputs should be very close to 0V all the time). The output can then swing from 0V to 3.3V, and this is the main clipping used. Note that when the opamp output clips, the input is no longer at 0V and it will go out of spec; I don't know what happens with this particular opamp in that case. The 10k resistor is optional indeed, and maybe overkill, but you don't need low impedance in this case (the STM32F4 datasheet says 50k is acceptable at the highest ADC speed).</p>

<p><a class="mention" href="/users/illuminate">@Illuminate</a>: To use clipping diodes, the general idea is this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/7/7bbf2d44c07026bb25eb53e8bbf4c8634ab6ed08.png" width="620" height="285"></p>

<p>The diodes clip any voltage above 3.3V+x or below 0V-x, where x is the "diode drop" voltage, x=0.6V for standard (silicon) diodes. It is important to have some resistor R1 to limit the current through the diodes, otherwise you just blow up the diodes and you still have no protection. I again recommend at least 10k in this application (and at most 50k), it is high but at least it limits any substantial current injection into the axoloti power rails, which could be harmful. I would also recommend Schottky diodes, that have a lower voltage drop, the limit for axoloti is 0.3V if I remember correctly. An example of a Schottky diode is 1N5818.</p>

<p>The clipping above doesnt do scaling, only clipping so the input range is 0-3.3V. If you add a resistor from the axoloti pin to ground, it becomes a voltage divider, so you can scale down voltages, but still only positive ones. You would get about 0 - 4.8V range with R1=10k and 22k to ground. You can also make it work with negative inputs by adding 6.8k to the 3.3V rails (and keep the 22k to ground), which gives -4.8 to +4.8 V (not exactly symmetric) input range. But it has the downside that you get some nonzero reading when there is nothing plugged in. To fix that, you need an opamp.</p>

<p>Final note: you can use an opamp such as TL072 connected to the eurorack +/- 12V supplies, but then you need to do the clipping seperately, for example with the Schottky diodes. And then you <em>definitely</em> need the series resistor!</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-01-25T16:36:54Z' itemprop='datePublished'>
             2016-01-25 16:36:54 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>Note about the euxoloti schematic: It seems to me the opamp is powerd from 3.3V and ground there, just like in my schematic above. It works (I assume, haven't tested it myself) because for MCP6001/2/4 the input common mode range can go a bit below the negative rail (and for the inverting configuration, both inputs should be very close to 0V all the time)</p></blockquote>

<p>Sure, my comment was re the negative reference, not power supplies. As to what happens ... I don't know. But I take it they can't be very prone to latching-up, given there must be hundreds of modules built like that on the market and no complaints.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-25T22:42:58Z' itemprop='datePublished'>
             2016-01-25 22:42:58 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A diode clamp like on the ns1nanobridge, can protect the inputs of the Axoloti Core more or less, if it is using schottky diodes, it can work when connecting axoloti's 3.3V VDD to ns1nanobridge +5V.</p>

<p>However I think the ns1nanobridge is not a very good design because:<br>* it does not clamp positive voltages if +5V is left unconnected<br>* clamping the negative side with a 1k resistor in series will affect the output signal (from the module driving it), not really a problem if it is the only thing connected to an output, but when using stackable cables or passive multis to split that output, it will introduce distortion on the CV signal received by other modules.<br>* if it is clamping input voltage on the positive side, it injects the current into the +5V supply. The addition of a shunt regulator would have been a good idea.<br>* it uses the same circuit for both in- and outputs, while it'd be better with a 10k resistor on the input, but a 1k resistor on the output.</p>

<p>I2C on Axoloti is similar to arduino. The MCP4725 DAC breakout you suggest can be interfaced with some custom code. Search on this forum for I2C and you'll find some code examples.</p>

<p>For adding eurorack CV in- and outputs, MAX11300 looks like an interesting chip, serving 20 channels with any combination of +-10V CV in, +-10V CV out, gate in, gate out. The MAX11300PMB breakout is not terribly expensive, looks like you can feed it +-10V regulated from +-12V eurorack supply, or perhaps even +-12V eurorack supply directly. Axoloti has SPI available on the GPIO's to talk to this chip, however it requires coding a custom object to handle the protocol.</p>
      </div>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>For adding eurorack CV in- and outputs, MAX11300 looks like an interesting chip, serving 20 channels with any combination of +-10V CV in, +-10V CV out, gate in, gate out. The MAX11300PMB breakout is not terribly expensive, looks like you can feed it +-10V regulated from +-12V eurorack supply, or perhaps even +-12V eurorack supply directly. Axoloti has SPI available on the GPIO's to talk to this chip, however it requires coding a custom object to handle the protocol.</p></blockquote></aside>

<p>This looks like an excellent options. If someone writes the code for the custom object I would definitely be interested in trying it out. Otherwise it may need to wait till/if I learn sufficient coding to accomplish that task. Thanks for your replies. I am going to start working on cv out from the axoloti soon. I will start a seperate thread to keep you all posted on my progress.</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="55" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png" class="avatar">Illuminate:</div>
<blockquote><p>I was wondering about the + and -  symbols on the audio in and out.  I'm not sure what those mean, is it positive and negative phase shift for balanced outs?</p></blockquote></aside>

<p>Yes, those connect to the audio converter balanced input- and outputs. Keep in mind they're biased at 1.65V at that point. (The balanced output solder pads were added on board revision 1.1)</p>

        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To anyone wanting to make a similar non inverting op amp as describe above for 0-5v output there was some noise driving the op amp towards the positive rail for very short time that I could not detect with my multimeter however it was there non the less close to 10v for a few milliseconds every time the gate was triggered. Caps placed between positive and ground as well as negative and ground fixed this problem. Also without the 100k resistor across the input the op amp was driving towards the negative rail when there was no input.</p>
      </div>

        <aside class="quote" data-post="44" data-topic="202"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kassu/40/936_1.png" class="avatar">kassu:</div>
<blockquote><p>Vout = - (100/33)Vin + (240/33)12V</p></blockquote></aside>

<p> <br>Working on getting some input<br>Going... I'm really confused about this transfer function to me it looks like it's just going to clip the op amp towards the rails all the time... Like with 0v in we get (240/33)12= 87.27 as v out. 1 v in = 83.97 out. I haven't ordered mcp6004 yet but it looks like this would just output the 3.3v the whole time. What am I missing?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-02-02T16:06:43Z' itemprop='datePublished'>
             2016-02-02 16:06:43 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p> I'm really confused about this transfer function </p></blockquote>

<p>It's V_out = - (R_f/R_in) * V_in. You have it the other way round. It should be: -0.33 * V_in + 0.1375 * 12V. </p>

<p>As mentioned, it's good practice though not to rely on the power rails as a reference/offset voltage.</p>
      </div>

          ps.store("topic_202", {"post_stream":{"posts":[{"id":5161,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-22T16:12:47.971Z","cooked":"\u003cp\u003eI don't really know very much at all. I was thinking I would try something simple to start. some -5  to 5 volts would be ideal for needs. many eurorack modules clip after five volts and can't tolerate anything over 10.     5 volts is pretty common to open a gate these days.  how much harder would it be to make a circuit that didn't just amplify but added negative offset to get that -5 to 5 voltage?\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-01-22T16:13:10.953Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":9,"reads":462,"score":143.1,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5189,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-01-23T10:20:49.916Z","cooked":"\u003cp\u003eReading back my previous post sounded maybe a bit inpolite, sorry about that!\u003c/p\u003e\n\n\u003cp\u003eYes, you can add an offset voltage quite easily. Here is an example that doesn't give exactly 5V, but close enough using standard resistor values:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8a20420e1c3d57f4020cc090ecca6dc0453e6dcd.png\" width=\"645\" height=\"355\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe 3.3V reference is from the axoloti, and Vin also comes from an axoloti output. The opamp should be powered from eurorack +12V and -12V, such that it can provide positive and negative output. Almost any opamp can be used, for example TL07x or LM358/LM324 are cheap and good enough.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-01-23T10:20:49.916Z","reply_count":1,"reply_to_post_number":41,"quote_count":0,"avg_time":16,"incoming_link_count":30,"reads":463,"score":293.4,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5195,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-23T12:58:07.171Z","cooked":"\u003cp\u003eawesome! I am 100% new to circuitry and have only been able to understand and read circuit diagrams for about the last week. so a big thanks to the axoloti community and Johnannes for helping to push me out of my comfort zone.  I have those specific resistors on the way plus just a general pack of about 10 different common resistors, I think I should have the values on that diagram and will definitely give your circuit a go once my breadboard gets here. as far as OP amps go i've got some tl072s on the way! \u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e thanks for tyhe diagram soooo helpful... if you've got a chance and could do one for the other way to go from eurorack to axoloti that would be amazing, there is a diagram over on the euxoloti thread however I got confused with there being two different diagrams and unclear labeling of the value of the resistors. I figured I'd start going out as it seems less risky of damaging anything than going into the axoloti from eurorack.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2016-01-23T12:58:07.171Z","reply_count":1,"reply_to_post_number":42,"quote_count":0,"avg_time":12,"incoming_link_count":8,"reads":452,"score":136.0,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5200,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-01-23T14:09:29.397Z","cooked":"\u003cp\u003eThere are several ways to do the input, indeed one has to be careful to protect the axoloti from damage. The euxoloti design uses external ADCs as extra protection (they are cheaper to replace than the axoloti), but the analog circuit from there can be used also directly. Here is a slightly modified version:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9214330347551dce80a377bdc050a351312bb4be\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9214330347551dce80a377bdc050a351312bb4be.png\" class=\"lightbox\" title=\"export33in.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9214330347551dce80a377bdc050a351312bb4be_1_690x239.png\" width=\"690\" height=\"239\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eexport33in.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e885x307 5.47 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI changed it to use the -12V reference voltage from eurorack. It has the transfer function:\u003c/p\u003e\n\n\u003cp\u003eVout = - (33/100)\u003cem\u003eVin + (33/240)\u003c/em\u003e12V\u003c/p\u003e\n\n\u003cp\u003eNote that it is inverting! But that is easy to correct in the axoloti patch. \u003c/p\u003e\n\n\u003cp\u003eImportant point is that it relies on the opamp to clip the voltage to 0-3.3V, and it needs a special \"rail-to-rail\" opamp which is powered from 0V and 3.3V. To use TL072 a different circuit is needed, maybe I get around to posting an idea later.\u003c/p\u003e\n\n\u003cp\u003eI added R9 to limit the current that can flow into/out of the axoloti pin in case something goes wrong with the voltage clipping. This then uses the internal protection diodes of the axoloti chip. The datasheet says you can put 50kOhm max without reducing the accuracy.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-02-03T09:14:00.796Z","reply_count":2,"reply_to_post_number":43,"quote_count":0,"avg_time":12,"incoming_link_count":7,"reads":454,"score":151.4,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5205,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-23T15:07:25.923Z","cooked":"\u003cp\u003eThank you! I can't seem to find the Mcp400x I saw some Ada op amps that were rail to rail but I have no idea about appropriate frequency and slew and all that. Perhaps you could suggest another? What do you think about diodes? Does axoloti have some on the board? I have seen diodes used pretty frequently in a circuit for the ns1 like this \u003ca href=\"http://www.sound-machines.it/product/ns1nanobridge/\" rel=\"nofollow\"\u003ehttp://www.sound-machines.it/product/ns1nanobridge/\u003c/a\u003e in fact I wonder if plugging in the axolotis 3.3v and ground instead of the ns1 5v and ground would make it usable with the axoloti. I wish I could find a circuit diagram for that I have a feeling it make be using a circuit similar to yours. If this could be used with axoloti that would be awesome. If not I will be working on making my own. First on a breadboard. This is super exciting for me. I'm also planning on trying to breadboard a simple lfo with some of the parts I got coming.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2016-01-23T15:07:25.923Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":6,"reads":435,"score":122.25,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.sound-machines.it/product/ns1nanobridge/","internal":false,"reflection":false,"title":"NS1nanobridge ‚Äì soundmachines","clicks":19}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5272,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-25T00:45:48.667Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e unfortunately I don't know much about digital signals, I was wondering if the i2c outputs on the axoloti are similar to arduino. Was thinking this might be a good way to add more dacs as needed   \u003ca href=\"https://www.adafruit.com/products/935?gclid=CjwKEAiAiZK1BRD509nPsYiUk2YSJAAMoAwCAL2XcLToE2s_WH77lbc5kC5uReN1xFtktsqBgvhbRRoCR77w_wcB\" rel=\"nofollow\"\u003ehttps://www.adafruit.com/products/935?gclid=CjwKEAiAiZK1BRD509nPsYiUk2YSJAAMoAwCAL2XcLToE2s_WH77lbc5kC5uReN1xFtktsqBgvhbRRoCR77w_wcB\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt seems like it would be simple enough to use this if i2c on axoloti is similar to arduino\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2016-01-25T00:45:48.667Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":9,"reads":432,"score":136.6,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.adafruit.com/products/935?gclid=CjwKEAiAiZK1BRD509nPsYiUk2YSJAAMoAwCAL2XcLToE2s_WH77lbc5kC5uReN1xFtktsqBgvhbRRoCR77w_wcB","internal":false,"reflection":false,"title":"MCP4725 Breakout Board - 12-Bit DAC w/I2C Interface ID: 935 - $4.95 : Adafruit Industries, Unique \u0026 fun DIY electronics and kits","clicks":34}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5287,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-01-25T11:12:47.276Z","cooked":"\u003cp\u003eFWIW, MCP600x can be had at mouser etc. \u003c/p\u003e\n\n\u003cp\u003eDiode clamps are an alternative; and they're occasionally used, even (for instance, as seen in the 4ms SMR (\u003ca href=\"https://github.com/4ms/SMR/blob/master/hardware/smr-1.0.1-schematic.pdf\" rel=\"nofollow\"\u003eschematic\u003c/a\u003e (scroll down to the \"band\" inputs/sheet 3).) Generally speaking, op amps are preferred, because lower impedance source = better ADC performance. That said, the diode way is probably easier to implement and chances are you won't do any fancy-pancy sampling. \u003c/p\u003e\n\n\u003cp\u003eRe op amps: Assuming you power everything off the axoloti, you won't have a negative supply, so the above circuit won't work (the current limiting resistor isn't needed either; certainly I wouldn't use 10k, which kind of defeats the purpose). You'll need to bias your op amp differently. See \u003ca href=\"http://ww1.microchip.com/downloads/en/AppNotes/00682c.pdf\" rel=\"nofollow\"\u003efigure 4 in here\u003c/a\u003e, for example.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2016-01-25T11:12:47.276Z","reply_count":1,"reply_to_post_number":45,"quote_count":0,"avg_time":8,"incoming_link_count":10,"reads":424,"score":140.0,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://ww1.microchip.com/downloads/en/AppNotes/00682c.pdf","internal":false,"reflection":false,"clicks":21},{"url":"https://github.com/4ms/SMR/blob/master/hardware/smr-1.0.1-schematic.pdf","internal":false,"reflection":false,"title":"SMR/smr-1.0.1-schematic.pdf at master ¬∑ 4ms/SMR ¬∑ GitHub","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5296,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-25T13:01:43.706Z","cooked":"\u003caside class=\"quote\" data-post=\"47\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png\" class=\"avatar\"\u003egloom_and_glare:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRe op amps: Assuming you power everything off the axoloti, you won't have a negative supply, so the above circuit won't work (the current limiting resistor isn't needed either; certainly I wouldn't use 10k, which kind of defeats the purpose). You'll need to bias your op amp differently. See figure 4 in here, for example\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI have been considering installing the axoloti in my eurorack case which has a 4 ms 30 row power which provides -12, 12 and 5 volts. I have been having trouble finding  rail to rail op amps hence the need to use a negative voltage. I could not find the MCP600x at mouser... then I took the x off and found a whole bunch, any suggestions on which would be best for my applications?  being able to run everything off of axoloti's power would be cool for some applications, like bringing it out to interface with friends euroracks without having to bring my skiff, however right now its not a high priority. As far as quality for going in I will mostly be using the ins for gates, triggers and cv. voltage per/oct tracking would be awesome but I won't need to implement it until somewhat later down the line of my build.\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2016-01-25T13:04:51.657Z","reply_count":1,"reply_to_post_number":47,"quote_count":1,"avg_time":8,"incoming_link_count":1,"reads":422,"score":94.8,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5298,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-01-25T13:43:24.366Z","cooked":"\u003cp\u003eSorry, yeah, by MCP600x I meant MCP6001/2/4. They mainly just differ in how many op amps per IC there are, so it depends on how many CV inputs you want/need. \u003c/p\u003e\n\n\u003cp\u003eAnd in that case ( = power from +/-12V), why not do it as per the \"euxoloti\" schematic? That's basically how most digital modules do it, I suppose, in the wake of Mutable Instruments. (Though there's no harm in using a TL072 and clamping diodes; it's mostly just more parts.) Either way, I wouldn't recommend relying on the power rails as a reference/offset voltage, ie don't ditch the LM4040.\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2016-01-25T13:43:24.366Z","reply_count":1,"reply_to_post_number":48,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":407,"score":106.85,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5302,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2016-01-25T15:33:08.895Z","cooked":"\u003cp\u003eNote about the euxoloti schematic: It seems to me the opamp is powerd from 3.3V and ground there, just like in my schematic above. It works (I assume, haven't tested it myself) because for MCP6001/2/4 the input common mode range can go a bit below the negative rail (and for the inverting configuration, both inputs should be very close to 0V all the time). The output can then swing from 0V to 3.3V, and this is the main clipping used. Note that when the opamp output clips, the input is no longer at 0V and it will go out of spec; I don't know what happens with this particular opamp in that case. The 10k resistor is optional indeed, and maybe overkill, but you don't need low impedance in this case (the STM32F4 datasheet says 50k is acceptable at the highest ADC speed).\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/illuminate\"\u003e@Illuminate\u003c/a\u003e: To use clipping diodes, the general idea is this:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/7bbf2d44c07026bb25eb53e8bbf4c8634ab6ed08.png\" width=\"620\" height=\"285\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe diodes clip any voltage above 3.3V+x or below 0V-x, where x is the \"diode drop\" voltage, x=0.6V for standard (silicon) diodes. It is important to have some resistor R1 to limit the current through the diodes, otherwise you just blow up the diodes and you still have no protection. I again recommend at least 10k in this application (and at most 50k), it is high but at least it limits any substantial current injection into the axoloti power rails, which could be harmful. I would also recommend Schottky diodes, that have a lower voltage drop, the limit for axoloti is 0.3V if I remember correctly. An example of a Schottky diode is 1N5818.\u003c/p\u003e\n\n\u003cp\u003eThe clipping above doesnt do scaling, only clipping so the input range is 0-3.3V. If you add a resistor from the axoloti pin to ground, it becomes a voltage divider, so you can scale down voltages, but still only positive ones. You would get about 0 - 4.8V range with R1=10k and 22k to ground. You can also make it work with negative inputs by adding 6.8k to the 3.3V rails (and keep the 22k to ground), which gives -4.8 to +4.8 V (not exactly symmetric) input range. But it has the downside that you get some nonzero reading when there is nothing plugged in. To fix that, you need an opamp.\u003c/p\u003e\n\n\u003cp\u003eFinal note: you can use an opamp such as TL072 connected to the eurorack +/- 12V supplies, but then you need to do the clipping seperately, for example with the Schottky diodes. And then you \u003cem\u003edefinitely\u003c/em\u003e need the series resistor!\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2016-01-25T15:37:55.664Z","reply_count":2,"reply_to_post_number":49,"quote_count":0,"avg_time":13,"incoming_link_count":21,"reads":422,"score":230.05,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5303,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-01-25T16:36:54.180Z","cooked":"\u003cblockquote\u003e\u003cp\u003eNote about the euxoloti schematic: It seems to me the opamp is powerd from 3.3V and ground there, just like in my schematic above. It works (I assume, haven't tested it myself) because for MCP6001/2/4 the input common mode range can go a bit below the negative rail (and for the inverting configuration, both inputs should be very close to 0V all the time)\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eSure, my comment was re the negative reference, not power supplies. As to what happens ... I don't know. But I take it they can't be very prone to latching-up, given there must be hundreds of modules built like that on the market and no complaints.\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2016-01-25T16:36:54.180Z","reply_count":0,"reply_to_post_number":50,"quote_count":0,"avg_time":10,"incoming_link_count":3,"reads":395,"score":109.5,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5314,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-25T22:42:58.236Z","cooked":"\u003cp\u003eA diode clamp like on the ns1nanobridge, can protect the inputs of the Axoloti Core more or less, if it is using schottky diodes, it can work when connecting axoloti's 3.3V VDD to ns1nanobridge +5V.\u003c/p\u003e\n\n\u003cp\u003eHowever I think the ns1nanobridge is not a very good design because:\u003cbr\u003e* it does not clamp positive voltages if +5V is left unconnected\u003cbr\u003e* clamping the negative side with a 1k resistor in series will affect the output signal (from the module driving it), not really a problem if it is the only thing connected to an output, but when using stackable cables or passive multis to split that output, it will introduce distortion on the CV signal received by other modules.\u003cbr\u003e* if it is clamping input voltage on the positive side, it injects the current into the +5V supply. The addition of a shunt regulator would have been a good idea.\u003cbr\u003e* it uses the same circuit for both in- and outputs, while it'd be better with a 10k resistor on the input, but a 1k resistor on the output.\u003c/p\u003e\n\n\u003cp\u003eI2C on Axoloti is similar to arduino. The MCP4725 DAC breakout you suggest can be interfaced with some custom code. Search on this forum for I2C and you'll find some code examples.\u003c/p\u003e\n\n\u003cp\u003eFor adding eurorack CV in- and outputs, MAX11300 looks like an interesting chip, serving 20 channels with any combination of +-10V CV in, +-10V CV out, gate in, gate out. The MAX11300PMB breakout is not terribly expensive, looks like you can feed it +-10V regulated from +-12V eurorack supply, or perhaps even +-12V eurorack supply directly. Axoloti has SPI available on the GPIO's to talk to this chip, however it requires coding a custom object to handle the protocol.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2016-01-25T22:42:58.236Z","reply_count":1,"reply_to_post_number":46,"quote_count":0,"avg_time":11,"incoming_link_count":9,"reads":398,"score":190.15,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png"},"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5357,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-26T23:38:41.382Z","cooked":"\u003caside class=\"quote\" data-post=\"52\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFor adding eurorack CV in- and outputs, MAX11300 looks like an interesting chip, serving 20 channels with any combination of +-10V CV in, +-10V CV out, gate in, gate out. The MAX11300PMB breakout is not terribly expensive, looks like you can feed it +-10V regulated from +-12V eurorack supply, or perhaps even +-12V eurorack supply directly. Axoloti has SPI available on the GPIO's to talk to this chip, however it requires coding a custom object to handle the protocol.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis looks like an excellent options. If someone writes the code for the custom object I would definitely be interested in trying it out. Otherwise it may need to wait till/if I learn sufficient coding to accomplish that task. Thanks for your replies. I am going to start working on cv out from the axoloti soon. I will start a seperate thread to keep you all posted on my progress.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2016-01-26T23:38:41.382Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":10,"incoming_link_count":2,"reads":391,"score":133.7,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5358,"name":"Diego de Leon","username":"Diego","avatar_template":"/user_avatar/community.axoloti.com/diego/{size}/998_1.png","created_at":"2016-01-27T01:13:46.462Z","cooked":"\u003cp\u003eI think the same... \u003cbr\u003eAny coding superhero out there?\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2016-01-27T01:13:46.462Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":2,"reads":377,"score":100.75,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"Diego de Leon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":283,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5401,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-28T12:01:31.600Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e I was wondering about the + and -  symbols on the audio in and out.  I'm not sure what those mean, is it positive and negative phase shift for balanced outs?\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2016-01-28T12:01:31.600Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":8,"reads":383,"score":122.0,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5411,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-28T17:13:17.583Z","cooked":"\u003caside class=\"quote\" data-post=\"55\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/i/a6a055/40.png\" class=\"avatar\"\u003eIlluminate:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI was wondering about the + and -  symbols on the audio in and out.  I'm not sure what those mean, is it positive and negative phase shift for balanced outs?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, those connect to the audio converter balanced input- and outputs. Keep in mind they're biased at 1.65V at that point. (The balanced output solder pads were added on board revision 1.1)\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2016-01-28T17:13:17.583Z","reply_count":1,"reply_to_post_number":55,"quote_count":1,"avg_time":9,"incoming_link_count":13,"reads":390,"score":163.45,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5497,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-01-30T17:33:05.744Z","cooked":"\u003cp\u003eTo anyone wanting to make a similar non inverting op amp as describe above for 0-5v output there was some noise driving the op amp towards the positive rail for very short time that I could not detect with my multimeter however it was there non the less close to 10v for a few milliseconds every time the gate was triggered. Caps placed between positive and ground as well as negative and ground fixed this problem. Also without the 100k resistor across the input the op amp was driving towards the negative rail when there was no input.\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2016-02-02T14:48:40.924Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":10,"reads":377,"score":125.85,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5539,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-02-01T08:48:54.949Z","cooked":"\u003cblockquote\u003e\u003cp\u003eThe balanced output solder pads were added on board revision 1.1\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eIs this 1.1 schematic already up somewhere? The main page still links to 1.0?\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf\u003c/a\u003e\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2016-02-01T08:48:54.949Z","reply_count":0,"reply_to_post_number":56,"quote_count":0,"avg_time":9,"incoming_link_count":9,"reads":384,"score":137.25,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf","internal":false,"reflection":false,"clicks":98}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5585,"name":"","username":"Illuminate","avatar_template":"/letter_avatar_proxy/v2/letter/i/a6a055/{size}.png","created_at":"2016-02-02T14:47:10.338Z","cooked":"\u003caside class=\"quote\" data-post=\"44\" data-topic=\"202\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kassu/40/936_1.png\" class=\"avatar\"\u003ekassu:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eVout = - (100/33)Vin + (240/33)12V\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e \u003cbr\u003eWorking on getting some input\u003cbr\u003eGoing... I'm really confused about this transfer function to me it looks like it's just going to clip the op amp towards the rails all the time... Like with 0v in we get (240/33)12= 87.27 as v out. 1 v in = 83.97 out. I haven't ordered mcp6004 yet but it looks like this would just output the 3.3v the whole time. What am I missing?\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2016-02-02T14:47:10.338Z","reply_count":1,"reply_to_post_number":44,"quote_count":1,"avg_time":8,"incoming_link_count":2,"reads":394,"score":94.2,"yours":false,"topic_id":202,"topic_slug":"official-pin-out-ports-documentation","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":322,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5586,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-02-02T16:06:43.749Z","cooked":"\u003cblockquote\u003e\u003cp\u003e I'm really confused about this transfer function \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eIt's V_out = - (R_f/R_in) * V_in. You have it the other way round. It should be: -0.33 * V_in + 0.1375 * 12V. \u003c/p\u003e\n\n\u003cp\u003eAs mentioned, it's good practic
