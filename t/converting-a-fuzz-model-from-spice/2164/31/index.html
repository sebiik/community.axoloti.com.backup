</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-24T15:07:19Z' itemprop='datePublished'>
             2016-09-24 15:07:19 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>tip: what I tend to do when developing objects, is initially develop them as an embedded object within a patch. this allows it to be easily tested and edited, and also you can then share the patch here as one file with others <br>THEN once the object has reached 'maturity' I save it into a library (e.g. the community if Im going to be sharing it)</p></blockquote>

<p>Ok!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-26T21:25:45Z' itemprop='datePublished'>
             2016-09-26 21:25:45 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>as thetechnobear recommended, here the embedded object within a patch.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5d4a200a8a007bc90c14e8c11eab97c8f4c3abb0.axp">fuxxass_patch.axp</a> (10.0 KB)<br>Just a note: CPU performace indicator now shows 12%...??? Why?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-09-26T22:40:27Z' itemprop='datePublished'>
             2016-09-26 22:40:27 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>will give it a test later tonight, (Australian Eastern Standard Time) about 12 hours away...<img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I can only guess that the CPU performance is because there is a lot going on in your object.<br>Maybe overtime there will be a chance to scale the code down or something, besides how much more do you need if you have your fuzz ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-09-27T09:19:47Z' itemprop='datePublished'>
             2016-09-27 09:19:47 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Tested !<br>I only got 4% CPU usage.<br>Fuzz dial still doesn't do anything unless on 0.00.<br>I think the level dial is plenty good enough on its own.<br>One thing I did notice, is if you apply any other objects that increase the gain, you will get more clipping, so need to drop the levels to keep the effect. Or maybe it was just me.. <img src="//community.axoloti.com/images/emoji/emoji_one/yum.png?v=3" title=":yum:" class="emoji" alt=":yum:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-27T09:42:24Z' itemprop='datePublished'>

        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="2164"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>I only got 4% CPU usage</p></blockquote></aside>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/astonished.png?v=3" title=":astonished:" class="emoji" alt=":astonished:"><br>Are you using axoloty 1.0.11 (official release)? I'm using developer version</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-27T09:53:09Z' itemprop='datePublished'>
             2016-09-27 09:53:09 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wonder if its a platform thing.... Im running 10.0.11 on OSX 10.11 and getting 4% when I run it.<br>(this is with no audio coming in)</p>

<p>did it change when you made it embedded? this should not make a difference.</p>

<p>BTW: it would be handy if you filled in your setup as per <a href="//community.axoloti.com/t/profile-your-setup/2231/17">this post</a></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-27T11:28:04Z' itemprop='datePublished'>

        <p>1) Windows 8.1 for me<br>2) No change to patch</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-27T11:28:33Z' itemprop='datePublished'>
             2016-09-27 11:28:33 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah the difference in cpu load observed between 1.0.11 and development/git comes from a compiler flag I modified in the development repository: <code>-fsingle-precision-constant</code>. The reason for removing this compiler flag was that it <a href="https://bugs.launchpad.net/gcc-arm-embedded/+bug/1452470">breaks the STL library</a>. I believe this specific compiler flag is a bit dirty, not so portable, as it gives the same code a different interpretation (that may or may not be relevant in reality depending on the sensitivity of numerical precision), and think it is better practice to explicitly write single-precision float constants, like <br><code>2.44402781742033e-09f</code> instead of <br><code>2.44402781742033e-09</code><br>Suffixing all float constants will result in the same cpu load again.</p>

<p>I see the "post processing" step is disabled in the code, while I expect it to make a huge difference. <br>But it appears to "blow up" numerically when this step is enabled.</p>
      </div>

<p>It works! <br><img src="//community.axoloti.com/uploads/default/original/2X/b/b1d5390ff50d4cbdc5e7e35b3a14705b97d612fd.png" width="442" height="312"></p>

        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, i've to correctly model two pots "Fuzz" and "Gain" ("Level"):<br>In FAUST script, "Fuzz" is a slider, with default value set to 0.5, min value 0.0, max value 1.0 and step 0.01...<br>By the way, I need to obtain this value from param_fuzz doing something like this:<br><code>desiredFuzzValue = trunc((param_fuzz/64), 2);</code> </p>

<p>What do you think about?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>

             2016-09-29 07:34:02 UTC

        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I can't help you with any code, but I just wanted to say that I really like the sound of this model. <br>It does apply a lot of gain, but I found that taming it on the input gives it quite a nice range of coloring. Can't wait for the new version (when you get your head around it) <br>Thanks for the hard work. Any ideas of what you would like to model next ?</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-29T13:06:55Z' itemprop='datePublished'>
             2016-09-29 13:06:55 UTC

        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>1) I work on this "model porting activity" just 1-2 hours/day (when my wife...);<br>2) I'm proud my work likes;<br>3) My target is to correctly drive the two pots (Fuzz and Gain), following a logarithmic scale;<br>4) Next model: I would like to port a tone stack collection (fender, marshall, bogner, etc)...or not? Then a pair of tube model (12AX7 and ECC83)?</p>

        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-30T06:36:00Z' itemprop='datePublished'>
             2016-09-30 06:36:00 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What model, in particular?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-09-30T07:00:21Z' itemprop='datePublished'>
             2016-09-30 07:00:21 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any classic overdrive will do, anything that will span between boost - overdrive - distortion is better.</p>

<p>I've tested so many, I don't refer to them as models anymore, just ones I like and dislike and are too expensive.<br>So I collect used cheap ones from pawn brokers. <br>One I picked up for $15 spans really well over the three parts, and it has separate drive and gain pots, with a switch for dual octave.<br>I am a bit (well massive) bass overdrive nut, I luv over drive in all forms, addicted to it.</p>

<p>Since it is a request, I don't want to make it too difficult, considering the results you got with the Fuzz, I am sure whatever you get will be far better than anything I can get through working the modules.</p>

<p>Why don't you keep it easy and use the overdrive code on the "Guitarix" site where you got the fuzz model from.</p>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>

  </div>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-09-30T07:12:33Z' itemprop='datePublished'>
             2016-09-30 07:12:33 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>haha,<br></p>

<aside class="quote" data-post="40" data-topic="2164"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>I am a bit (well massive) bass overdrive nut, I luv over drive in all forms, addicted to it.</p></blockquote></aside>

<p>i build bass overdrives/fuzzboxes... i have quite a large collection already selfmade since i was never really satisfied with the ones to buy, or they were too expensive. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

           <time datetime='2016-09-30T07:58:28Z' itemprop='datePublished'>
             2016-09-30 07:58:28 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Same for me, <a class="mention" href="/users/lokki">@lokki</a> lokki</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-10-01T10:36:12Z' itemprop='datePublished'>
             2016-10-01 10:36:12 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Now that I am at home in front of my pedals, the one I refer to..<br>"One I picked up for $15 spans really well over the three parts, and it has separate drive and gain pots, with a switch for dual octave."</p>

<p>Is called the "Octave Drive" by "ARTEC" and one of the pedals I like to connect it to is the "Swollen Pickle mkII" (the only pedal I have payed full price for) by way huge. Then I connect that to my cheapo "behringer TUBE ULTRAGAIN MIC200" vac tube pre-amp to thicken it all up, played in very syncopated psychedelic patterns, so you may get an idea of the sort of bass sound I like.</p>

<p>Certainly I don't want to spend my time re-creating on the Axo what I already have, but it would be cool to come up with something new to what I am already familiar with. Just need to find was to start heading in the right direction.</p>

<p>I have tried to read as much as I can about the "Boost, Overdrive, Distortion" effect on DSP, and there is quite a lot discussed about how difficult they are to create. But with the outcome of the fuzz model, this may not necessarily be the case.</p>

<p>And in another way, its not such a bad thing if it cannot be created well in DSP, but maybe there is possibility for something new from the same concepts that can be spawned to replace it.</p>
      </div>

wonder if its a platform thing.... Im running 10.0.11 on OSX 10.11 and getting 4% when I run it.\u003cbr\u003e(this is with no audio coming in)\u003c/p\u003e\n\n\u003cp\u003edid it change when you made it embedded? this should not make a difference.\u003c/p\u003e\n\n\u003cp\u003eBTW: it would be handy if you filled in your setup as per \u003ca href=\"//community.axoloti.com/t/profile-your-setup/2231/17\"\u003ethis post\u003c/a\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-09-27T09:54:05.643Z","reply_count":1,"reply_to_post_number":30,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":50,"score":21.2,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/profile-your-setup/2231/17","internal":true,"reflection":false,"title":"Profile : your setup","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14273,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-27T11:28:04.659Z","cooked":"\u003cp\u003e1) Windows 8.1 for me\u003cbr\u003e2) No change to patch\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-09-27T11:28:04.659Z","reply_count":0,"reply_to_post_number":31,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":49,"score":10.95,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14274,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-27T11:28:33.456Z","cooked":"\u003cp\u003eAh the difference in cpu load observed between 1.0.11 and development/git comes from a compiler flag I modified in the development repository: \u003ccode\u003e-fsingle-precision-constant\u003c/code\u003e. The reason for removing this compiler flag was that it \u003ca href=\"https://bugs.launchpad.net/gcc-arm-embedded/+bug/1452470\"\u003ebreaks the STL library\u003c/a\u003e. I believe this specific compiler flag is a bit dirty, not so portable, as it gives the same code a different interpretation (that may or may not be relevant in reality depending on the sensitivity of numerical precision), and think it is better practice to explicitly write single-precision float constants, like \u003cbr\u003e\u003ccode\u003e2.44402781742033e-09f\u003c/code\u003e instead of \u003cbr\u003e\u003ccode\u003e2.44402781742033e-09\u003c/code\u003e\u003cbr\u003eSuffixing all float constants will result in the same cpu load again.\u003c/p\u003e\n\n\u003cp\u003eI see the \"post processing\" step is disabled in the code, while I expect it to make a huge difference. \u003cbr\u003eBut it appears to \"blow up\" numerically when this step is enabled.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-09-27T11:34:27.402Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":50,"score":76.55,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://bugs.launchpad.net/gcc-arm-embedded/+bug/1452470","internal":false,"reflection":false,"title":"Bug #1452470 “-fsingle-precision-constant breaks STL” : Bugs : GNU ARM Embedded Toolchain","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14291,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-27T19:53:57.579Z","cooked":"\u003caside class=\"quote\" data-post=\"33\" data-topic=\"2164\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSuffixing all float constants will result in the same cpu load again.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt works! \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b1d5390ff50d4cbdc5e7e35b3a14705b97d612fd.png\" width=\"442\" height=\"312\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-09-27T19:53:57.579Z","reply_count":0,"reply_to_post_number":33,"quote_count":1,"avg_time":33,"incoming_link_count":0,"reads":50,"score":11.65,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14336,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-29T07:25:24.835Z","cooked":"\u003cp\u003eSo, i've to correctly model two pots \"Fuzz\" and \"Gain\" (\"Level\"):\u003cbr\u003eIn FAUST script, \"Fuzz\" is a slider, with default value set to 0.5, min value 0.0, max value 1.0 and step 0.01...\u003cbr\u003eBy the way, I need to obtain this value from param_fuzz doing something like this:\u003cbr\u003e\u003ccode\u003edesiredFuzzValue = trunc((param_fuzz/64), 2);\u003c/code\u003e \u003c/p\u003e\n\n\u003cp\u003eWhat do you think about?\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-09-29T07:25:50.554Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":50,"score":11.2,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14337,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-09-29T07:34:02.176Z","cooked":"\u003cp\u003eSorry, I can't help you with any code, but I just wanted to say that I really like the sound of this model. \u003cbr\u003eIt does apply a lot of gain, but I found that taming it on the input gives it quite a nice range of coloring. Can't wait for the new version (when you get your head around it) \u003cbr\u003eThanks for the hard work. Any ideas of what you would like to model next ?\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-09-29T07:34:02.176Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":49,"score":31.0,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14350,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-29T13:06:55.254Z","cooked":"\u003cp\u003e1) I work on this \"model porting activity\" just 1-2 hours/day (when my wife...);\u003cbr\u003e2) I'm proud my work likes;\u003cbr\u003e3) My target is to correctly drive the two pots (Fuzz and Gain), following a logarithmic scale;\u003cbr\u003e4) Next model: I would like to port a tone stack collection (fender, marshall, bogner, etc)...or not? Then a pair of tube model (12AX7 and ECC83)?\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-09-29T13:40:44.816Z","reply_count":0,"reply_to_post_number":36,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":49,"score":26.05,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14378,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-09-29T22:44:40.733Z","cooked":"\u003cp\u003eWould you consider taking a request ? \"Overdrive\"  \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e !\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2016-09-29T22:44:40.733Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":7,"reads":50,"score":45.9,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14380,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-30T06:36:00.715Z","cooked":"\u003cp\u003eWhat model, in particular?\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2016-09-30T06:36:00.715Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":51,"score":25.95,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14381,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-09-30T07:00:21.436Z","cooked":"\u003cp\u003eAny classic overdrive will do, anything that will span between boost - overdrive - distortion is better.\u003c/p\u003e\n\n\u003cp\u003eI've tested so many, I don't refer to them as models anymore, just ones I like and dislike and are too expensive.\u003cbr\u003eSo I collect used cheap ones from pawn brokers. \u003cbr\u003eOne I picked up for $15 spans really well over the three parts, and it has separate drive and gain pots, with a switch for dual octave.\u003cbr\u003eI am a bit (well massive) bass overdrive nut, I luv over drive in all forms, addicted to it.\u003c/p\u003e\n\n\u003cp\u003eSince it is a request, I don't want to make it too difficult, considering the results you got with the Fuzz, I am sure whatever you get will be far better than anything I can get through working the modules.\u003c/p\u003e\n\n\u003cp\u003eWhy don't you keep it easy and use the overdrive code on the \"Guitarix\" site where you got the fuzz model from.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2016-09-30T07:00:21.436Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":51,"score":16.2,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14382,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-09-30T07:12:33.049Z","cooked":"\u003cp\u003ehaha,\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"40\" data-topic=\"2164\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI am a bit (well massive) bass overdrive nut, I luv over drive in all forms, addicted to it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei build bass overdrives/fuzzboxes... i have quite a large collection already selfmade since i was never really satisfied with the ones to buy, or they were too expensive. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-09-30T07:12:33.049Z","reply_count":1,"reply_to_post_number":40,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":49,"score":16.15,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14384,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-30T07:58:28.218Z","cooked":"\u003cp\u003eSame for me, \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e lokki\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-09-30T07:58:28.218Z","reply_count":0,"reply_to_post_number":41,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":47,"score":10.4,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14415,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-10-01T10:36:12.651Z","cooked":"\u003cp\u003eNow that I am at home in front of my pedals, the one I refer to..\u003cbr\u003e\"One I picked up for $15 spans really well over the three parts, and it has separate drive and gain pots, with a switch for dual octave.\"\u003c/p\u003e\n\n\u003cp\u003eIs called the \"Octave Drive\" by \"ARTEC\" and one of the pedals I like to connect it to is the \"Swollen Pickle mkII\" (the only pedal I have payed full price for) by way huge. Then I connect that to my cheapo \"behringer TUBE ULTRAGAIN MIC200\" vac tube pre-amp to thicken it all up, played in very syncopated psychedelic patterns, so you may get an idea of the sort of bass sound I like.\u003c/p\u003e\n\n\u003cp\u003eCertainly I don't want to spend my time re-creating on the Axo what I already have, but it would be cool to come up with something new to what I am already familiar with. Just need to find was to start heading in the right direction.\u003c/p\u003e\n\n\u003cp\u003eI have tried to read as much as I can about the \"Boost, Overdrive, Distortion\" effect on DSP, and there is quite a lot discussed about how difficult they are to create. But with the outcome of the fuzz model, this may not necessarily be the case.\u003c/p\u003e\n\n\u003cp\u003eAnd in another way, its not such a bad thing if it cannot be created well in DSP, but maybe there is possibility for
