        <h1>
  <a href="/t/converting-a-fuzz-model-from-spice/2164">Converting a fuzz model from Spice?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-08-28T08:05:51Z' itemprop='datePublished'>
             2016-08-28 08:05:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,<br>according to WDF algorithms, I would like to implement a particular fuzz model extracted from LTSpice, but i need a IIR function to calculate output signal. I'm not DSP expert  (theory and implementation) so I ask for clarification.<br>Thanks in advance</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/fuzz-overdrive-and-distortion-modelling/2008/4">Fuzz, overdrive and distortion modelling</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-28T13:54:57Z' itemprop='datePublished'>
             2016-08-28 13:54:57 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>(moved to new topic, as this fits better in the AxoObject coding category)<br>There is quite a gap between an LTSpice model and a IIR function. There is no general fits-all IIR function (or it would be numerically unstable). Could you be more specific, maybe refer to a paper book or tutorial, about what you're trying to do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-08-28T22:32:26Z' itemprop='datePublished'>
             2016-08-28 22:32:26 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, the link is: <a href="https://www.linuxmusicians.com/viewtopic.php?f=48&amp;t=13625" rel="nofollow">https://www.linuxmusicians.com/viewtopic.php?f=48&amp;t=13625</a><br>I understood that algorithm, works firstable with the coefficients calculation and then applying IIR to that coefficients.<br>Is this correct?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/modeled-compressor-and-eq-etc/3361/7">Modeled Compressor and EQ etc</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-28T23:03:12Z' itemprop='datePublished'>
             2016-08-28 23:03:12 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I see, this is <a href="http://faust.grame.fr/" rel="nofollow">Faust</a> code, Faust can then convert this into c++ code. I think that code will contain the relevant IIR implementation, since there are several common types: direct-form-I, direct-form-II, transposed-form-I, transposed-form-II<br>I don't have experience with Faust, but exporting Faust to Axoloti objects is on my wishlist <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/embedding-faust-dsps-on-the-axoloti/7545">Embedding Faust DSPs on the Axoloti</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-08-29T14:52:43Z' itemprop='datePublished'>
             2016-08-29 14:52:43 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="2164"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I don't have experience with Faust, but exporting Faust to Axoloti objects is on my wishlist <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>So, it seems i have a sort of crystal ball to see your desires...well, I don't have experience with Faust too, but we can try to obtain something working.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-29T15:29:11Z' itemprop='datePublished'>
             2016-08-29 15:29:11 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you plan to wrap Faust-generated code into an Axoloti object, for performance reasons, it is better to use <code>float</code> than <code>double</code> because the processor does not have hardware support for "double".<br>I notice this particular algorithm uses a 5th order IIR, which I find a bit odd, as those can be numerically unstable, often IIR filters are split into 2nd order sections. Higher orders are not necessarily numerically unstable, a Karplus-Strong resonator is a very-high-order IIR. Conversion from <code>double</code> to <code>float</code> may or may not cause trouble for this fuzz model, if you experience numerical instability this is suspect.<br>Having a quick look now.<br>Update: can't get the online faust compiler to process the fuzzface faust code, giving up for now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-08-29T19:25:26Z' itemprop='datePublished'>
             2016-08-29 19:25:26 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, we have to use float...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-08-30T06:49:20Z' itemprop='datePublished'>
             2016-08-30 06:49:20 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So, you want to use Karplus-Strong resonator instead of a 5th order IIR. <br>On my first Faust installation, the original dsp code doesn't work -&gt; Faust crash! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-30T09:46:08Z' itemprop='datePublished'>
             2016-08-30 09:46:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="2164"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/a6a055/40.png" class="avatar">paco:</div>
<blockquote><p>So, you want to use Karplus-Strong resonator instead of a 5th order IIR.</p></blockquote></aside>

<p>No, KS is only an example of a stable, well-conditioned, high-order IIR topology, but not a replacement.</p>

<aside class="quote" data-post="8" data-topic="2164"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/a6a055/40.png" class="avatar">paco:</div>
<blockquote><p>Faust crash!</p></blockquote></aside>

<p>Yes, there seems to be a problem in the referenced Faust code. <br>I found working faust <a href="https://sourceforge.net/p/guitarix/git/ci/master/tree/trunk/src/faust/fuzzface.dsp" rel="nofollow">fuzzface.dsp</a> code and  corresponding <a href="https://sourceforge.net/p/guitarix/git/ci/master/tree/trunk/src/faust-generated/fuzzface.cc" rel="nofollow">fuzzface.cc</a>. It looks quite transferable to axoloti, but I'm in doubt between addressing a single one or trying to address faust in general.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-08-30T12:27:26Z' itemprop='datePublished'>
             2016-08-30 12:27:26 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know fuzzface.cc 'cause "time and time ago" I ported that algorithm to other architecture...just translation, without understanding! I am a bit 'tired to not understand <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paco'><b itemprop='author'>paco</b></a>
           
           <time datetime='2016-09-20T09:47:27Z' itemprop='datePublished'>
             2016-09-20 09:47:27 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Back from my wedding and  honeymoon <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"><br>Sorry, what is the difference between k-rate and s-rate code?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-20T15:29:34Z' itemprop='datePublished'>
             2016-09-20 15:29:34 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="2164"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/a6a055/40.png" class="avatar">paco:</div>
<blockquote><p>what is the difference between k-rate and s-rate code?</p></blockquote></aside>

<p>the frequency of execution.</p>

<p>k-rate = control rate, its 3kHz , use for control signals... e.g. an envelope feeding a vca <br>s-rate = sample rate, aka audio rate , 48kHz, used for audio signal (or audio rate modulation) </p>

<p>in axoloti, the dsp callback is at k-rate (3kHz) and for each cycle we have a 16 sample buffer, so 3x16 = 48kHz.<br>you will find in the object editor a tab for k-rate code, s-rate code.</p>
      </div>

        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So i have to put my routine in s-rate...ok</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-20T17:51:05Z' itemprop='datePublished'>
             2016-09-20 17:51:05 UTC

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looking at the fuzzface.cc very quickly (so not really looking at what it did at all!)</p>

<p>the  function:</p>

<pre><code> void always_inline Dsp::compute(int count, FAUSTFLOAT *input0, FAUSTFLOAT *output0)</code></pre>

<p>is very similar to the axoloti dsp() function which is k-rate.<br>where count is (I assume) the number of samples.</p>

<p>the k-rate function can access the entire audio buffer, and BUFSIZE is the number of samples (16)<br>if you look at something like osc/pwm and the filters you will kind of see what I mean.</p>

<p>(basically the bit in the compute() for loop is the s-rate code, but you cannot just insert this into the s-rate handler in axoloti, since you need to execute the code before and after it at k-rate... and in axoloti the k-rate code is execute before the s-rate, so you wouldn't be able to the bit after)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Another question: algorithm above uses double or float, so i decided to use float <strong>as a first test</strong>.<br>How can i convert/cast/scale <code>dsp (const int32buffer  inlet_i1,int32buffer  &amp; outlet_o,<br>int param_fuxxlevel  )</code> buffer's integer values to float?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Converting a fuzz model from Spice?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-21T11:02:35Z' itemprop='datePublished'>
             2016-09-21 11:02:35 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the buffer is an array, so you will need 2 float arrays, </p>

<p>you can then convert each element with </p>

<pre><code>float f = v*(float)(1.0f/(1&lt;&lt;27))</code></pre>

<p>(and the reverse) to go back to int32</p>

<p>(the int32 is Q27 format)</p>
      </div>

          ps.store("topic_2164", {"post_stream":{"posts":[{"id":13290,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-08-28T08:05:51.897Z","cooked":"\u003cp\u003eHi all,\u003cbr\u003eaccording to WDF algorithms, I would like to implement a particular fuzz model extracted from LTSpice, but i need a IIR function to calculate output signal. I'm not DSP expert  (theory and implementation) so I ask for clarification.\u003cbr\u003eThanks in advance\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-08-28T08:05:51.897Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":192,"reads":93,"score":984.55,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/fuzz-overdrive-and-distortion-modelling/2008/4","internal":true,"reflection":true,"title":"Fuzz, overdrive and distortion modelling","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13296,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-28T13:54:57.098Z","cooked":"\u003cp\u003e(moved to new topic, as this fits better in the AxoObject coding category)\u003cbr\u003eThere is quite a gap between an LTSpice model and a IIR function. There is no general fits-all IIR function (or it would be numerically unstable). Could you be more specific, maybe refer to a paper book or tutorial, about what you're trying to do?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-08-28T13:54:57.098Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":3,"reads":77,"score":32.35,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13361,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-08-28T22:32:26.892Z","cooked":"\u003cp\u003eWell, the link is: \u003ca href=\"https://www.linuxmusicians.com/viewtopic.php?f=48\u0026amp;t=13625\" rel=\"nofollow\"\u003ehttps://www.linuxmusicians.com/viewtopic.php?f=48\u0026amp;t=13625\u003c/a\u003e\u003cbr\u003eI understood that algorithm, works firstable with the coefficients calculation and then applying IIR to that coefficients.\u003cbr\u003eIs this correct?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-08-28T22:32:26.892Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":5,"reads":81,"score":48.1,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.linuxmusicians.com/viewtopic.php?f=48\u0026t=13625","internal":false,"reflection":false,"title":"J Hendrix Fuzz Face - LinuxMusicians","clicks":33},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/modeled-compressor-and-eq-etc/3361/7","internal":true,"reflection":true,"title":"Modeled Compressor and EQ etc","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13366,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-28T23:03:12.973Z","cooked":"\u003cp\u003eI see, this is \u003ca href=\"http://faust.grame.fr/\" rel=\"nofollow\"\u003eFaust\u003c/a\u003e code, Faust can then convert this into c++ code. I think that code will contain the relevant IIR implementation, since there are several common types: direct-form-I, direct-form-II, transposed-form-I, transposed-form-II\u003cbr\u003eI don't have experience with Faust, but exporting Faust to Axoloti objects is on my wishlist \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-08-28T23:03:12.973Z","reply_count":2,"reply_to_post_number":3,"quote_count":0,"avg_time":44,"incoming_link_count":1,"reads":78,"score":32.8,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://faust.grame.fr/","internal":false,"reflection":false,"title":"Faust Programming Language","clicks":22},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/embedding-faust-dsps-on-the-axoloti/7545","internal":true,"reflection":true,"title":"Embedding Faust DSPs on the Axoloti","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13400,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-08-29T14:52:43.789Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2164\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't have experience with Faust, but exporting Faust to Axoloti objects is on my wishlist \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSo, it seems i have a sort of crystal ball to see your desires...well, I don't have experience with Faust too, but we can try to obtain something working.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-08-29T14:52:43.789Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":40,"incoming_link_count":0,"reads":78,"score":17.6,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13404,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-29T15:29:11.576Z","cooked":"\u003cp\u003eIf you plan to wrap Faust-generated code into an Axoloti object, for performance reasons, it is better to use \u003ccode\u003efloat\u003c/code\u003e than \u003ccode\u003edouble\u003c/code\u003e because the processor does not have hardware support for \"double\".\u003cbr\u003eI notice this particular algorithm uses a 5th order IIR, which I find a bit odd, as those can be numerically unstable, often IIR filters are split into 2nd order sections. Higher orders are not necessarily numerically unstable, a Karplus-Strong resonator is a very-high-order IIR. Conversion from \u003ccode\u003edouble\u003c/code\u003e to \u003ccode\u003efloat\u003c/code\u003e may or may not cause trouble for this fuzz model, if you experience numerical instability this is suspect.\u003cbr\u003eHaving a quick look now.\u003cbr\u003eUpdate: can't get the online faust compiler to process the fuzzface faust code, giving up for now.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-08-29T16:37:04.555Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":76,"score":16.85,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13416,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-08-29T19:25:26.184Z","cooked":"\u003cp\u003eYes, we have to use float...\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-08-29T19:25:26.184Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":72,"score":20.6,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13436,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-08-30T06:49:20.658Z","cooked":"\u003cp\u003eSo, you want to use Karplus-Strong resonator instead of a 5th order IIR. \u003cbr\u003eOn my first Faust installation, the original dsp code doesn't work -\u0026gt; Faust crash! \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-08-30T06:49:20 fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14005,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-20T15:29:34.431Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"2164\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/p/a6a055/40.png\" class=\"avatar\"\u003epaco:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhat is the difference between k-rate and s-rate code?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe frequency of execution.\u003c/p\u003e\n\n\u003cp\u003ek-rate = control rate, its 3kHz , use for control signals... e.g. an envelope feeding a vca \u003cbr\u003es-rate = sample rate, aka audio rate , 48kHz, used for audio signal (or audio rate modulation) \u003c/p\u003e\n\n\u003cp\u003ein axoloti, the dsp callback is at k-rate (3kHz) and for each cycle we have a 16 sample buffer, so 3x16 = 48kHz.\u003cbr\u003eyou will find in the object editor a tab for k-rate code, s-rate code.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-09-20T15:30:11.506Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":58,"score":17.75,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14007,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-20T17:35:03.978Z","cooked":"\u003cp\u003eSo i have to put my routine in s-rate...ok\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-09-20T17:35:03.978Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":57,"score":17.3,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":794,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14008,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-20T17:51:05.866Z","cooked":"\u003cp\u003elooking at the fuzzface.cc very quickly (so not really looking at what it did at all!)\u003c/p\u003e\n\n\u003cp\u003ethe  function:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e void always_inline Dsp::compute(int count, FAUSTFLOAT *input0, FAUSTFLOAT *output0)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eis very similar to the axoloti dsp() function which is k-rate.\u003cbr\u003ewhere count is (I assume) the number of samples.\u003c/p\u003e\n\n\u003cp\u003ethe k-rate function can access the entire audio buffer, and BUFSIZE is the number of samples (16)\u003cbr\u003eif you look at something like osc/pwm and the filters you will kind of see what I mean.\u003c/p\u003e\n\n\u003cp\u003e(basically the bit in the compute() for loop is the s-rate code, but you cannot just insert this into the s-rate handler in axoloti, since you need to execute the code before and after it at k-rate... and in axoloti the k-rate code is execute before the s-rate, so you wouldn't be able to the bit after)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-09-20T17:54:17.371Z","reply_count":2,"reply_to_post_number":13,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":58,"score":22.65,"yours":false,"topic_id":2164,"topic_slug":"converting-a-fuzz-model-from-spice","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14009,"name":"","username":"paco","avatar_template":"/letter_avatar_proxy/v2/letter/p/a6a055/{size}.png","created_at":"2016-09-20T17:59:00.227Z","cooked":
