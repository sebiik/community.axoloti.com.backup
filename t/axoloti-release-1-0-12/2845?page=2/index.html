        <h1>
  <a href="/t/axoloti-release-1-0-12/2845">Axoloti release 1.0.12</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-03T20:29:01Z' itemprop='datePublished'>
             2017-02-03 20:29:01 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/johannes">@johannes</a></p>

<p>Was just testing the osc/brds/cymbal. And the "strike" input doesnt seem to do anything. I looked in the code an it doesn't seem to be used.</p>

<p>Besides that everything is working great. Many interesting objects <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hellcore'><b itemprop='author'>hellcore</b></a>
           
           <time datetime='2017-02-03T21:18:33Z' itemprop='datePublished'>
             2017-02-03 21:18:33 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="2845"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>discard midi data sent to the usb host port when there is no usb-midi device connected</p></blockquote></aside>

<p>Great, now I don't choke my Axoloti when I forget to plug my Launchpad in. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/orbitbot'><b itemprop='author'>orbitbot</b></a>
           
           <time datetime='2017-02-03T22:02:43Z' itemprop='datePublished'>
             2017-02-03 22:02:43 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Since the runtime has not been changed, would it be possible to not bump that version (or rename the file) in the releases unless it actually does? I decided to create a Homebrew package for Mac for the Axoloti, and TBH I feel that the current process is more confusing than beneficial.</p>

<p>Homebrew package will be updated over the weekend, unless someone beats me to it <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2017-02-04T09:41:55Z' itemprop='datePublished'>
             2017-02-04 09:41:55 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I changed the name so it has no spaces. I think it fixes the first error. But still get 'no sdcard' and red errors when trying to compile anything to live.</p>

<a href="https://dl.dropboxusercontent.com/s/67n0qep9q51mhy3/Screenshot%202017-02-04%2011.40.24.png?dl=0" target="_blank" rel="nofollow"><img src="https://dl.dropboxusercontent.com/s/67n0qep9q51mhy3/Screenshot%202017-02-04%2011.40.24.png?dl=0" width="690" height="475"></a>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-04T21:35:02Z' itemprop='datePublished'>
             2017-02-04 21:35:02 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The reverb is quite a great addition, the release goes stable till now. Is it anyway possible to mute the dry signal and only get the wet reverb signal?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-04T21:54:22Z' itemprop='datePublished'>
             2017-02-04 21:54:22 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="29" data-topic="2845"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Is it anyway possible to mute the dry signal and only get the wet reverb signal?</p></blockquote></aside>

<p>I think that is what the amount knob does.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-02-04T22:05:48Z' itemprop='datePublished'>
             2017-02-04 22:05:48 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh you're right I was under the impression that amount mixes in the wet signal but its a crossfade indeed!</p>

<p>EDIT:<br>Played a bit with it, when gain is at 0 and amount full on, no sound, but when you increase gain I have the feeling that dry signal comes through.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-04T22:11:53Z' itemprop='datePublished'>
             2017-02-04 22:11:53 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah not 100% sure about it myself now either <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>EDIT:<br>From looking at the code, the gain is added to the input. But not sure when in the signal chain the wet/dry signal is split up... But to me it sounds fine when amount is full.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-05T12:42:40Z' itemprop='datePublished'>
             2017-02-05 12:42:40 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/johannes">@johannes</a></p>

<p>I noticed an issue with copy/pasting values on all the dials in 1.0.12:</p>

<p>Every time I try to push apple+C to copy the value, Axoloti just writes a ‚Äúc‚Äù instead of copying the value. And therefor you cannot paste the value either. In general I see that I can write any letter into values on the dials.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a8231be487a20291714fc4af7bf354c5c5c1a184.png" width="282" height="223"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-02-06T06:54:01Z' itemprop='datePublished'>
             2017-02-06 06:54:01 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think this needs "if (!ke.isShortcutDown())" adding after line 304 in DialComponent.java, but I don't have the time to test it right now.</p>

<p>Letter values can be entered into the dials so you can enter values in different units.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-02-06T07:54:27Z' itemprop='datePublished'>
             2017-02-06 07:54:27 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fixed by <a href="https://github.com/lis0r/axoloti/commit/ce41ba4ab8b389f4b1d8f696794e1497a40c0c75" rel="nofollow">https://github.com/lis0r/axoloti/commit/ce41ba4ab8b389f4b1d8f696794e1497a40c0c75</a></p>

<p>I have an appointment now, I will try to make a pull request later.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-02-06T11:05:42Z' itemprop='datePublished'>
             2017-02-06 11:05:42 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mindsetup">@Mindsetup</a> it looks Axoloti 1.0.12 is using the firmware of Axoloti 1.0.11, caused by the parallel installation of v1.0.11 and v1.0.12. Could you change the "Firmware Dir" in preferences to <code>Applications/Axoloti 2.app/Contents/firmware</code>, close Axoloti, and then launch it again? I believe this will also address the 'no SDCard' issue you've reported.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2017-02-06T20:37:52Z' itemprop='datePublished'>
             2017-02-06 20:37:52 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't type address in that Firmware dir selection, Im only able to do Open.. and can't type address in that window.</p>

<p>Do I need to do that from terminal?</p>

<p>NEVERMIND, fixed it from axoloti.prefs with texteditor. Thanks for help! It fixed the "no sdcard"</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-07T07:13:16Z' itemprop='datePublished'>
             2017-02-07 07:13:16 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="34" data-topic="2845"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lis0r/40/3462_1.png" class="avatar">lis0r:</div>
<blockquote><p>Letter values can be entered into the dials so you can enter values in different units.</p></blockquote></aside>

<p>That letters occur is new, it have never done that before. I dont think I need it cause there are really object where you need to write text into... Maybe later on we will have that.</p>

<p>Anyway, thanks for looking into it <a class="mention" href="/users/lis0r">@lis0r</a></p>

<p>When should we expect it do be -reimplemented? Can I redownload 1.0.12 and it will work?</p>

<p>Thanks  <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-02-07T07:37:13Z' itemprop='datePublished'>
             2017-02-07 07:37:13 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Jaffasplaffa,</p>

<p>I don't think this has been documented, but was discussed in another thread, but it's not a case of writing text into a dial. It allows you to enter amount with units, so rather than having to enter a number between -64 and 64, you can enter the values that get shown to the left, e.g.</p>

<p>For an envelope attack, you can enter 3ms, rather than -60.15.<br>For an envelope decay, you can enter 1s, rather than 53.28.<br>For an LFO, you can enter 5hz, rather than -0.51.<br>For an oscillator, you can enter 2khz instead of 31.21, or C#5 instead of 9.00, or x2 instead of 12.00.</p>

<p>Hopefully this makes a little more sense, now?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-02-07T07:58:46Z' itemprop='datePublished'>
             2017-02-07 07:58:46 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I know that you can write numbers into the dial. But it is new that you can write letters into the dial. You have not been able to do that before. You could write numbers, but not letters. There are no objects you would need to write letters into, so it is not really relevant to be able to do that.</p>

<p>I just tested it on 1.0.11.... On 1.0.11 you can only write numbers into the dial, not letters. They keyboard simply does not work with letters ONLY with numbers. Test it yourself!</p>

<p>1.0.12 you can write numbers letters anything into the dial. So something have been changed. </p>

<p>But anyway, I just wanted to point out that you cannot paste values from one dial to another anymore, cause apple+c only writes a "c" in the dial and does not paste the value. This is a bit of an annoying problem....</p>

<p>When should we expect it to be -reimplemented?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-02-07T10:30:38Z' itemprop='datePublished'>
             2017-02-07 10:30:38 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it is relevant, as lisa explained it will let you write in 45hz for example, great addition!! of course the c that you describe is a bug...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-02-07T10:42:17Z' itemprop='datePublished'>
             2017-02-07 10:42:17 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi jaffasplaffa,</p>

<p>Yes, the copy shortcut should work, and doesn't. That's what my recent patch fixes, and it's been merged into the main repository, but it's up to johannes when it will be released as a precanned package.</p>

<p>As lokki says, the acceptance of letters is new, because it's part of a new, useful feature. "c" is accepted, because it is necessary for the entry of musical notes. You can only write meaningful letters into the dial, though it's up to you to enter them in a meaningful way. Try some of the examples I gave to see what it does - it's highly beneficial to almost every object.</p>

<p>Lisa</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

             2017-02-07 11:31:06 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah yeah, I see it might be handy for writing notes into the dial <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> Good addition.</p>

<p>Thanks for putting the effort into it <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17453,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-05T12:42:40.531Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI noticed an issue with copy/pasting values on all the dials in 1.0.12:\u003c/p\u003e\n\n\u003cp\u003eEvery time I try to push apple+C to copy the value, Axoloti just writes a ‚Äúc‚Äù instead of copying the value. And therefor you cannot paste the value either. In general I see that I can write any letter into values on the dials.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a8231be487a20291714fc4af7bf354c5c5c1a184.png\" width=\"282\" height=\"223\"\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-02-05T12:50:35.788Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":194,"score":49.6,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17463,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-02-06T06:54:01.004Z","cooked":"\u003cp\u003eI think this needs \"if (!ke.isShortcutDown())\" adding after line 304 in DialComponent.java, but I don't have the time to test it right now.\u003c/p\u003e\n\n\u003cp\u003eLetter values can be entered into the dials so you can enter values in different units.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2017-02-06T06:54:01.004Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":189,"score":48.55,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17466,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-02-06T07:54:27.093Z","cooked":"\u003cp\u003eFixed by \u003ca href=\"https://github.com/lis0r/axoloti/commit/ce41ba4ab8b389f4b1d8f696794e1497a40c0c75\" rel=\"nofollow\"\u003ehttps://github.com/lis0r/axoloti/commit/ce41ba4ab8b389f4b1d8f696794e1497a40c0c75\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI have an appointment now, I will try to make a pull request later.\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2017-02-06T07:54:27.093Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":188,"score":83.45,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/lis0r/axoloti/commit/ce41ba4ab8b389f4b1d8f696794e1497a40c0c75","internal":false,"reflection":false,"title":"GUI: fix paste by ignoring appropriately modified alphanumeric events. ¬∑ lis0r/axoloti@ce41ba4 ¬∑ GitHub","clicks":7}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17474,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-02-06T11:05:42.578Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mindsetup\"\u003e@Mindsetup\u003c/a\u003e it looks Axoloti 1.0.12 is using the firmware of Axoloti 1.0.11, caused by the parallel installation of v1.0.11 and v1.0.12. Could you change the \"Firmware Dir\" in preferences to \u003ccode\u003eApplications/Axoloti 2.app/Contents/firmware\u003c/code\u003e, close Axoloti, and then launch it again? I believe this will also address the 'no SDCard' issue you've reported.\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2017-02-06T11:05:42.578Z","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":182,"score":37.35,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17489,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2017-02-06T20:37:52.786Z","cooked":"\u003cp\u003eI can't type address in that Firmware dir selection, Im only able to do Open.. and can't type address in that window.\u003c/p\u003e\n\n\u003cp\u003eDo I need to do that from terminal?\u003c/p\u003e\n\n\u003cp\u003eNEVERMIND, fixed it from axoloti.prefs with texteditor. Thanks for help! It fixed the \"no sdcard\"\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-02-06T21:04:51.682Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":182,"score":52.15,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17496,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-07T07:13:16.173Z","cooked":"\u003caside class=\"quote\" data-post=\"34\" data-topic=\"2845\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lis0r/40/3462_1.png\" class=\"avatar\"\u003elis0r:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLetter values can be entered into the dials so you can enter values in different units.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat letters occur is new, it have never done that before. I dont think I need it cause there are really object where you need to write text into... Maybe later on we will have that.\u003c/p\u003e\n\n\u003cp\u003eAnyway, thanks for looking into it \u003ca class=\"mention\" href=\"/users/lis0r\"\u003e@lis0r\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen should we expect it do be -reimplemented? Can I redownload 1.0.12 and it will work?\u003c/p\u003e\n\n\u003cp\u003eThanks  \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-02-07T07:13:16.173Z","reply_count":0,"reply_to_post_number":34,"quote_count":1,"avg_time":13,"incoming_link_count":1,"reads":186,"score":42.85,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17497,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-02-07T07:37:13.437Z","cooked":"\u003cp\u003eHi Jaffasplaffa,\u003c/p\u003e\n\n\u003cp\u003eI don't think this has been documented, but was discussed in another thread, but it's not a case of writing text into a dial. It allows you to enter amount with units, so rather than having to enter a number between -64 and 64, you can enter the values that get shown to the left, e.g.\u003c/p\u003e\n\n\u003cp\u003eFor an envelope attack, you can enter 3ms, rather than -60.15.\u003cbr\u003eFor an envelope decay, you can enter 1s, rather than 53.28.\u003cbr\u003eFor an LFO, you can enter 5hz, rather than -0.51.\u003cbr\u003eFor an oscillator, you can enter 2khz instead of 31.21, or C#5 instead of 9.00, or x2 instead of 12.00.\u003c/p\u003e\n\n\u003cp\u003eHopefully this makes a little more sense, now?\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2017-02-07T07:37:13.437Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":188,"score":43.1,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17499,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-02-07T07:58:46.679Z","cooked":"\u003cp\u003eI know that you can write numbers into the dial. But it is new that you can write letters into the dial. You have not been able to do that before. You could write numbers, but not letters. There are no objects you would need to write letters into, so it is not really relevant to be able to do that.\u003c/p\u003e\n\n\u003cp\u003eI just tested it on 1.0.11.... On 1.0.11 you can only write numbers into the dial, not letters. They keyboard simply does not work with letters ONLY with numbers. Test it yourself!\u003c/p\u003e\n\n\u003cp\u003e1.0.12 you can write numbers letters anything into the dial. So something have been changed. \u003c/p\u003e\n\n\u003cp\u003eBut anyway, I just wanted to point out that you cannot paste values from one dial to another anymore, cause apple+c only writes a \"c\" in the dial and does not paste the value. This is a bit of an annoying problem....\u003c/p\u003e\n\n\u003cp\u003eWhen should we expect it to be -reimplemented?\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2017-02-07T07:59:56.582Z","reply_count":1,"reply_to_post_number":39,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":187,"score":42.85,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17502,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-02-07T10:30:38.408Z","cooked":"\u003cp\u003eit is relevant, as lisa explained it will let you write in 45hz for example, great addition!! of course the c that you describe is a bug...\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2017-02-07T10:30:38.408Z","reply_c
