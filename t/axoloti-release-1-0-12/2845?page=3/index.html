      <div class='post' itemprop='articleBody'>
        <p>hmm, a couple of possible reasons:</p>

<p>i) did you change the firmware directory?<br>check its correct in preferences (i.e. pointing to where you have installed axoloti)</p>

<p>(you could also delete your axoloti.prefs file, to reset it, if your unsure) </p>

<p>ii) precompiled header <br>delete the build directory, and try again....<br>though it appears it was trying to build the precompiled header when it failed, so id guess (i)</p>

<p>(precompiled header is needed for even an empty patch, hence the failure)</p>

<p>edit:<br>bizarrely, I think your g++ line looks incorrect.. as its not got the firmware on the include path.<br>I say bizarrely, as others are using 1.0.12 on windows, so I cant see how it would be just you if there was an issue in the makefile, and the makefile is common to all platforms <img src="//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3" title=":confused:" class="emoji" alt=":confused:"><br>edit2: actually the above probably confirms you have the firmware directory pointing to the wrong place, as the makefile lives in the firmware directory, and has been updated in 1.0.12</p>
      </div>

        <p>ok, just tried on win10/64bit, using the release 1.0.12 build</p>

<p></p><pre><code class="lang-auto">"Build precompiled header"
arm-none-eabi-g++ -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -fno-math-errno -fno-threadsafe-statics -fno-use-cxa-atexit -Wno-unused-parameter -IC:\PROGRA~2\Axoloti\app/CMSIS/Include -IC:\PROGRA~2\Axoloti\app/CMSIS/DSP_Lib/Include -IC:\PROGRA~2\Axoloti\app/chibios/os/ports/common/ARMCMx/CMSIS/include -IC:\PROGRA~2\Axoloti\app/chibios/os/ports/common/ARMCMx -IC:\PROGRA~2\Axoloti\app/chibios/os/ports/GCC/ARMCMx -IC:\PROGRA~2\Axoloti\app/chibios/os/ports/GCC/ARMCMx/STM32F4xx -IC:\PROGRA~2\Axoloti\app/chibios/os/kernel/include -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/include -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32F4xx -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/GPIOv2 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/I2Cv1 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/OTGv1 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/RTCv2 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/SPIv1 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/TIMv1 -IC:\PROGRA~2\Axoloti\app/chibios/os/hal/platforms/STM32/USARTv1 -IC:\PROGRA~2\Axoloti\app/chibios/boards/ST_STM32F4_DISCOVERY -IC:\PROGRA~2\Axoloti\app/chibios/ext/fatfs/src -I. -IC:\PROGRA~2\Axoloti\app/chibios -I./mutable_instruments -Winvalid-pch -MD -MP -c ./xpatch.h  -o C:\Users\mharr\DOCUME~1\axoloti/build/xpatch.h.gch</code></pre>

<p>as you can see, perfectly correct... (and compiles ok) </p>

<p>it looks like somehow you are using an old Makefile.patch</p>

<p>whats odd, is that you must be using the right/updated xpatch.h, which is in the same firmware directory...<br>its almost like for some reason, Makefile.patch was not updated when you installed...!?<br>but why only this file?</p>

<p>anyway, have a look at Makefile.patch and check the INCDIR as I suggested above... this should at least confirm that part of the issue... even if we dont know how you got there.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-03-24T19:34:02Z' itemprop='datePublished'>
             2017-03-24 19:34:02 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Aha! It's makefile.patch. The one I had was an old version where i have added assembly output. Deleting it and letting the installer do a repair resulted in the new one being copied into place. Doing the 1.0.12 install and a subsequent repair with the old makefile.patch still there resulted in the installer skipping the new makefile.patch. This has not been a problem with previous versions IIRC.</p>

<p>Thank you for your detective work! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-24T19:39:14Z' itemprop='datePublished'>
             2017-03-24 19:39:14 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="75" data-topic="2845"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p>This has not been a problem with previous versions IIRC.</p></blockquote></aside>

<p>yeah, its doesn't change much  - that said, next release it will change again <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>id recommend (for next time) if you want to alter anything in the firmware dir, to copy the entire dir somewhere else, and then update the firmware directory in prefs. it won't stop the 'upgrade' issue, but is a little less confusing then it happens.<br>(actually, we could  put a warning in place, when we upgrade, if the fwdir is not the default)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti release 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-03-24T19:56:01Z' itemprop='datePublished'>
             2017-03-24 19:56:01 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Right, that's reasonable enough. I was prepared for having the makefile overwritten when newer versions are installed by having a backup of the assembly output bit.</p>

<p>BTW, if anyone else want too see the assembly output in the build directory, just add this to makefile.patch under the "${BDIR}/xpatch.bin: ${BDIR}/xpatch.cpp ${BDIR}/xpatch.h.gch" section (the complete makefile.patch with assembly output is included below):</p>

<pre><code>@echo "ASM"
@$(CPP) $(CCFLAGS) -H $(IINCDIR) -Winvalid-pch -MD -MP --include ${BDIR}/xpatch.h -S -c ${BDIR}/xpatch.cpp -o ${BDIR}/xpatch.asm</code></pre>

<p>This is the complete makefile-pacth with assembly output:</p>

<pre><code>CCFLAGS = -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -fno-math-errno -fno-threadsafe-statics -fno-use-cxa-atexit -Wno-unused-parameter
LDFLAGS = -nostartfiles -Tramlink.ld -mcpu=cortex-m4 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -mthumb  -mno-thumb-interwork

#-mcpu=cortex-m4
#-mno-thumb-interwork
#-mthumb
#-Wl,-Map=build/ch.map,--cref,--no-warn-mismatch,--gc-sections

CC=arm-none-eabi-gcc
CPP=arm-none-eabi-g++
LD=arm-none-eabi-gcc
CP=arm-none-eabi-objcopy
DMP=arm-none-eabi-objdump

axoloti_runtime ?= ..
axoloti_release ?= ..
axoloti_home ?= ..
axoloti_firmware ?= ../firmware


CHIBIOS = ${axoloti_release}/chibios
CMSIS = ${axoloti_release}/CMSIS

SPACE :=
SPACE +=
BDIR=$(subst $(SPACE),\ ,${axoloti_home}/build)
# theoretically should be this...., but CSRC expansion cannot cope with escape spaces
#FIRMWARE=$(subst $(SPACE),\ ,${axoloti_firmware})
FIRMWARE=.

$(info BDIR = ${BDIR})
$(info FIRMWARE = ${FIRMWARE})

include $(CHIBIOS)/boards/ST_STM32F4_DISCOVERY/board.mk
include $(CHIBIOS)/os/hal/platforms/STM32F4xx/platform.mk
include $(CHIBIOS)/os/hal/hal.mk
include $(CHIBIOS)/os/ports/GCC/ARMCMx/STM32F4xx/port.mk
include $(CHIBIOS)/os/kernel/kernel.mk
include $(CHIBIOS)/os/various/fatfs_bindings/fatfs.mk

INCDIR = $(CMSIS)/Include $(CMSIS)/DSP_Lib/Include \
         $(PORTINC) $(KERNINC) $(TESTINC) \
         $(HALINC) $(PLATFORMINC) $(BOARDINC) $(FATFSINC) \
         ${FIRMWARE} $(CHIBIOS) ${FIRMWARE}/mutable_instruments

# Paths
IINCDIR   = $(patsubst %,-I%,$(INCDIR) $(DINCDIR) $(UINCDIR))
LLIBDIR   = $(patsubst %,-L%,$(DLIBDIR) $(ULIBDIR))

all: ${BDIR}/xpatch.bin

${BDIR}/xpatch.h.gch: ${FIRMWARE}/xpatch.h ${FIRMWARE}/patch.h ${FIRMWARE}/axoloti.h ${FIRMWARE}/parameter_functions.h ${FIRMWARE}/axoloti_math.h ${FIRMWARE}/axoloti_filters.h
	@echo "Build precompiled header"
	$(CPP) $(CCFLAGS) $(IINCDIR) -Winvalid-pch -MD -MP -c ${FIRMWARE}/xpatch.h  -o ${BDIR}/xpatch.h.gch

${BDIR}/xpatch.bin: ${BDIR}/xpatch.cpp ${BDIR}/xpatch.h.gch
	@echo RM
	@rm -f ${BDIR}/xpatch.o ${BDIR}/xpatch.elf ${BDIR}/xpatch.bin ${BDIR}/xpatch.d ${BDIR}/xpatch.map ${BDIR}/xpatch.lst
	@echo "ASM"
	@$(CPP) $(CCFLAGS) -H $(IINCDIR) -Winvalid-pch -MD -MP --include ${BDIR}/xpatch.h -S -c ${BDIR}/xpatch.cpp -o ${BDIR}/xpatch.asm
	@echo APP
	@$(CPP) $(CCFLAGS) -H $(IINCDIR) -Winvalid-pch -MD -MP --include ${BDIR}/xpatch.h -c ${BDIR}/xpatch.cpp -o ${BDIR}/xpatch.o
	@echo LINK
	@$(LD) $(LDFLAGS) ${BDIR}/xpatch.o -Wl,-Map=${BDIR}/xpatch.map,--cref,--just-symbols=${FIRMWARE}/build/axoloti.elf -o ${BDIR}/xpatch.elf
	@echo BIN
#	$(CP) -O binary -j .text  -j .init_array -j .rodata -j .rodata\* xpatch.elf xpatch.bin
#   -j .text.startup -j .text.memcpy
	@$(CP) -O binary ${BDIR}/xpatch.elf ${BDIR}/xpatch.bin

clean:
	@rm -f ${BDIR}/xpatch.o ${BDIR}/xpatch.elf ${BDIR}/xpatch.bin ${BDIR}/xpatch.d ${BDIR}/xpatch.map ${BDIR}/xpatch.lst ${BDIR}/xpatch.h.gch</code></pre>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/watercello'><b itemprop='author'>watercello</b></a>
           
           <time datetime='2017-04-04T02:34:50Z' itemprop='datePublished'>
             2017-04-04 02:34:50 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>New to the group and just scratching the surface of this wonderful thing but... I recently updated the software and I can no longer upload any patches. When I click the 'Live' box I get the following message: </p>

<p>Axoloti version : 1.0.12-0-g80370d22  build time : 02/02/2017 20:05:55 GMT<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>USB device found<br>connected<br>Authentic Axoloti Core<br>search path : /Users/cellust/Documents/axoloti/axoloti-factory/objects<br>Firmware version: 1.0.0.1, crc=0xE95BAC96, entrypoint=0x20011000<br>search path : /Users/cellust/Documents/axoloti/objects<br>search path : /Users/cellust/Documents/axoloti/axoloti-contrib/objects<br>finished loading objects<br>Generate code complete<br>Start compiling patch<br>Compiling patch... with /Applications/Axoloti.app/Contents/Java/firmware<br>BDIR = /Users/cellust/Documents/axoloti/build<br>FIRMWARE = .<br>RM<br>APP<br>! /Users/cellust/Documents/axoloti/build/xpatch.h.gch<br>/Users/cellust/Documents/axoloti/build/xpatch.cpp: In function 'void xpatch_init2(int)':<br>/Users/cellust/Documents/axoloti/build/xpatch.cpp:693:47: error: 'sdram_init' was not declared in this scope<br>   sdram_init(&amp;<em>sdram</em>dyn_start,&amp;<em>sdram</em>dyn_end);<br>                                               ^<br>make: *** [/Users/cellust/Documents/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( /Users/cellust/Documents/axoloti/axoloti-factory/patches/tutorials/01_sine_oscillator.axp ) </p>

<p>I uninstalled the application and runtime and reinstalled both. <br>I am running them on a MacBookPro Late 2016 with OS 10.12.3</p>

<p>I should say that it was working great with the old software on this computer before I updated. <br>Please advise as to how I can get back to life with Axoloti. Thank you for your time. <br>Alex</p>
      </div>

s/STM32/OTGv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/RTCv2 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/SPIv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/TIMv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/USARTv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/boards/ST_STM32F4_DISCOVERY -IC:\\PROGRA~2\\Axoloti\\app/chibios/ext/fatfs/src -I. -IC:\\PROGRA~2\\Axoloti\\app/chibios -Winvalid-pch -MD -MP -c ./xpatch.h  -o C:\\Users\\Are\\DOCUME~1\\axoloti/build/xpatch.h.gch\n./xpatch.h:10:44: fatal error: braids/parameter_interpolation.h: No such file or directory\n #include \"braids/parameter_interpolation.h\"\n                                            ^\ncompilation terminated.\nmake: *** [C:\\Users\\Are\\DOCUME~1\\axoloti/build/xpatch.h.gch] Error 1\nshell task failed, exit value: 1\nCompiling patch failed ( untitled )\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThere exists a header by that name in the install:\u003c/p\u003e\n\n\u003cp\u003eC:\\Program Files (x86)\\Axoloti\\app\\firmware\\mutable_instruments\\braids\\parameter_interpolation.h\u003c/p\u003e\n\n\u003cp\u003eI'm reporting this straight away - I haven't attempted to diagnose it properly and find a fix yet. This happens on Windows 10 64 bit.\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2017-03-24T17:10:06.136Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":4,"reads":126,"score":50.7,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19099,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-24T18:06:28.631Z","cooked":"\u003cp\u003ehmm, a couple of possible reasons:\u003c/p\u003e\n\n\u003cp\u003ei) did you change the firmware directory?\u003cbr\u003echeck its correct in preferences (i.e. pointing to where you have installed axoloti)\u003c/p\u003e\n\n\u003cp\u003e(you could also delete your axoloti.prefs file, to reset it, if your unsure) \u003c/p\u003e\n\n\u003cp\u003eii) precompiled header \u003cbr\u003edelete the build directory, and try again....\u003cbr\u003ethough it appears it was trying to build the precompiled header when it failed, so id guess (i)\u003c/p\u003e\n\n\u003cp\u003e(precompiled header is needed for even an empty patch, hence the failure)\u003c/p\u003e\n\n\u003cp\u003eedit:\u003cbr\u003ebizarrely, I think your g++ line looks incorrect.. as its not got the firmware on the include path.\u003cbr\u003eI say bizarrely, as others are using 1.0.12 on windows, so I cant see how it would be just you if there was an issue in the makefile, and the makefile is common to all platforms \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e\u003cbr\u003eedit2: actually the above probably confirms you have the firmware directory pointing to the wrong place, as the makefile lives in the firmware directory, and has been updated in 1.0.12\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2017-03-24T18:15:04.393Z","reply_count":1,"reply_to_post_number":69,"quote_count":0,"avg_time":8,"incoming_link_count":4,"reads":120,"score":49.4,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19100,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-03-24T18:46:27.085Z","cooked":"\u003cp\u003eNothing has been changed here since 1.0.11, which worked fine.\u003c/p\u003e\n\n\u003cp\u003ei) The firmware directory seems to be correct in prefs, I deleted prefs and let it be remade - no difference.\u003c/p\u003e\n\n\u003cp\u003eEdit to add: since there's Mutable Instruments stuff there, and xpatch.h references those, things can't be that far off. Of course, as you already know, I have a black belt in hitting obscure issues \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eii) I tried deleting the build directory - no difference\u003c/p\u003e\n\n\u003cp\u003eI've also tried to prefix the braids etc. includes in xpatch.h with \"mutable_instruments/\", that moved the error:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eIn file included from ./xpatch.h:11:0:\n./mutable_instruments/braids/resources.h:37:27: fatal error: stmlib/stmlib.h: No such file or directory\n #include \"stmlib/stmlib.h\"\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAn uninstall/install cycle is probably worth trying, but I'll wait a bit since it might be good to know how this can happen(?)\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2017-03-24T18:57:27.841Z","reply_count":1,"reply_to_post_number":70,"quote_count":0,"avg_time":7,"incoming_link_count":2,"reads":116,"score":38.55,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19101,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-24T19:06:31.353Z","cooked":"\u003cp\u003ehmm odd...\u003cbr\u003ecan you check firmware/Makefile.patch \u003c/p\u003e\n\n\u003cp\u003eyou should see the following:\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eINCDIR = $(CMSIS)/Include $(CMSIS)/DSP_Lib/Include \\\n         $(PORTINC) $(KERNINC) $(TESTINC) \\\n         $(HALINC) $(PLATFORMINC) $(BOARDINC) $(FATFSINC) \\\n         ${FIRMWARE} $(CHIBIOS) ${FIRMWARE}/mutable_instruments\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ethe issue is, if you look at your compile line, your missing the last bit...\u003c/p\u003e\n\n\u003cp\u003eI'll have to go check a windows machine to see if some how the windows build of 1.0.12 was incorrect, but if that was the case every windows users trying to use 1.0.12 would have had the issue ?!\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2017-03-24T19:06:31.353Z","reply_count":0,"reply_to_post_number":71,"quote_count":0,"avg_time":6,"incoming_link_count":18,"reads":111,"score":112.5,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19103,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-24T19:12:02.356Z","cooked":"\u003cp\u003eok, just tried on win10/64bit, using the release 1.0.12 build\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e\"Build precompiled header\"\narm-none-eabi-g++ -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -fno-math-errno -fno-threadsafe-statics -fno-use-cxa-atexit -Wno-unused-parameter -IC:\\PROGRA~2\\Axoloti\\app/CMSIS/Include -IC:\\PROGRA~2\\Axoloti\\app/CMSIS/DSP_Lib/Include -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/ports/common/ARMCMx/CMSIS/include -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/ports/common/ARMCMx -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/ports/GCC/ARMCMx -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/ports/GCC/ARMCMx/STM32F4xx -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/kernel/include -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/include -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32F4xx -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/GPIOv2 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/I2Cv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/OTGv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/RTCv2 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/SPIv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/TIMv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/os/hal/platforms/STM32/USARTv1 -IC:\\PROGRA~2\\Axoloti\\app/chibios/boards/ST_STM32F4_DISCOVERY -IC:\\PROGRA~2\\Axoloti\\app/chibios/ext/fatfs/src -I. -IC:\\PROGRA~2\\Axoloti\\app/chibios -I./mutable_instruments -Winvalid-pch -MD -MP -c ./xpatch.h  -o C:\\Users\\mharr\\DOCUME~1\\axoloti/build/xpatch.h.gch\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eas you can see, perfectly correct... (and compiles ok) \u003c/p\u003e\n\n\u003cp\u003eit looks like somehow you are using an old Makefile.patch\u003c/p\u003e\n\n\u003cp\u003ewhats odd, is that you must be using the right/updated xpatch.h, which is in the same firmware directory...\u003cbr\u003eits almost like for some reason, Makefile.patch was not updated when you installed...!?\u003cbr\u003ebut why only this file?\u003c/p\u003e\n\n\u003cp\u003eanyway, have a look at Makefile.patch and check the INCDIR as I suggested above... this should at least confirm that part of the issue... even if we dont know how you got there.\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2017-03-24T19:17:46.297Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":3,"reads":109,"score":72.15,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19104,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-03-24T19:34:02.338Z","cooked":"\u003cp\u003eAha! It's makefile.patch. The one I had was an old version where i have added assembly output. Deleting it and letting the installer do a repair resulted in the new one being copied into place. Doing the 1.0.12 install and a subsequent repair with the old makefile.patch still there resulted in the installer skipping the new makefile.patch. This has not been a problem with previous versions IIRC.\u003c/p\u003e\n\n\u003cp\u003eThank you for your detective work! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2017-03-24T19:34:02.338Z","reply_count":1,"reply_to_post_number":74,"quote_count":0,"avg_time":6,"incoming_link_count":4,"reads":102,"score":90.7,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19105,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-24T19:39:14.344Z","cooked":"\u003caside class=\"quote\" data-post=\"75\" data-topic=\"2845\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis has not been a problem with previous versions IIRC.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, its doesn't change much  - that said, next release it will change again \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eid recommend (for next time) if you want to alter anything in the firmware dir, to copy the entire dir somewhere else, and then update the firmware directory in prefs. it won't stop the 'upgrade' issue, but is a little less confusing then it happens.\u003cbr\u003e(actually, we could  put a warning in place, when we upgrade, if the fwdir is not the default)\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2017-03-24T19:40:12.544Z","reply_count":1,"reply_to_post_number":75,"quote_count":1,"avg_time":8,"incoming_link_count":4,"reads":110,"score":47.4,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19106,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-03-24T19:56:01.856Z","cooked":"\u003cp\u003eRight, that's reasonable enough. I was prepared for having the makefile overwritten when newer versions are installed by having a backup of the assembly output bit.\u003c/p\u003e\n\n\u003cp\u003eBTW, if anyone else want too see the assembly output in the build directory, just add this to makefile.patch under the \"${BDIR}/xpatch.bin: ${BDIR}/xpatch.cpp ${BDIR}/xpatch.h.gch\" section (the complete makefile.patch with assembly output is included below):\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e@echo \"ASM\"\n@$(CPP) $(CCFLAGS) -H $(IINCDIR) -Winvalid-pch -MD -MP --include ${BDIR}/xpatch.h -S -c ${BDIR}/xpatch.cpp -o ${BDIR}/xpatch.asm\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis is the complete makefile-pacth with assembly output:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eCCFLAGS = -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -fno-math-errno -fno-threadsafe-statics -fno-use-cxa-atexit -Wno-unused-parameter\nLDFLAGS = -nostartfiles -Tramlink.ld -mcpu=cortex-m4 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -mthumb  -mno-thumb-interwork\n\n#-mcpu=cortex-m4\n#-mno-thumb-interwork\n#-mthumb\n#-Wl,-Map=build/ch.map,--cref,--no-warn-mismatch,--gc-sections\n\nCC=arm-none-eabi-gcc\nCPP=arm-none-eabi-g++\nLD=arm-none-eabi-gcc\nCP=arm-none-eabi-objcopy\nDMP=arm-none-eabi-objdump\n\naxoloti_runtime ?= ..\naxoloti_release ?= ..\naxoloti_home ?= ..\naxoloti_firmware ?= ../firmware\n\n\nCHIBIOS = ${axoloti_release}/chibios\nCMSIS = ${axoloti_release}/CMSIS\n\nSPACE :=\nSPACE +=\nBDIR=$(subst $(SPACE),\\ ,${axoloti_home}/build)\n# theoretically should be this...., but CSRC expansion cannot cope with escape spaces\n#FIRMWARE=$(subst $(SPACE),\\ ,${axoloti_firmware})\nFIRMWARE=.\n\n$(info BDIR = ${BDIR})\n$(info FIRMWARE = ${FIRMWARE})\n\ninclude $(CHIBIOS)/boards/ST_STM32F4_DISCOVERY/board.mk\ninclude $(CHIBIOS)/os/hal/platforms/STM32F4xx/platform.mk\ninclude $(CHIBIOS)/os/hal/hal.mk\ninclude $(CHIBIOS)/os/ports/GCC/ARMCMx/STM32F4xx/port.mk\ninclude $(CHIBIOS)/os/kernel/kernel.mk\ninclude $(CHIBIOS)/os/various/fatfs_bindings/fatfs.mk\n\nINCDIR = $(CMSIS)/Include $(CMSIS)/DSP_Lib/Include \\\n         $(PORTINC) $(KERNINC) $(TESTINC) \\\n         $(HALINC) $(PLATFORMINC) $(BOARDINC) $(FATFSINC) \\\n         ${FIRMWARE} $(CHIBIOS) ${FIRMWARE}/mutable_instruments\n\n# Paths\nIINCDIR   = $(patsubst %,-I%,$(INCDIR) $(DINCDIR) $(UINCDIR))\nLLIBDIR   = $(patsubst %,-L%,$(DLIBDIR) $(ULIBDIR))\n\nall: ${BDIR}/xpatch.bin\n\n${BDIR}/xpatch.h.gch: ${FIRMWARE}/xpatch.h ${FIRMWARE}/patch.h ${FIRMWARE}/axoloti.h ${FIRMWARE}/parameter_functions.h ${FIRMWARE}/axoloti_math.h ${FIRMWARE}/axoloti_filters.h\n\t@echo \"Build precompiled header\"\n\t$(CPP) $(CCFLAGS) $(IINCDIR) -Winvalid-pch -MD -MP -c ${FIRMWARE}/xpatch.h  -o ${BDIR}/xpatch.h.gch\n\n${BDIR}/xpatch.bin: ${BDIR}/xpatch.cpp ${BDIR}/xpatch.h.gch\n\t@echo RM\n\t@rm -f ${BDIR}/xpatch.o ${BDIR}/xpatch.elf ${BDIR}/xpatch.bin ${BDIR}/xpatch.d ${BDIR}/xpatch.map ${BDIR}/xpatch.lst\n\t@echo \"ASM\"\n\t@$(CPP) $(CCFLAGS) -H $(IINCDIR) -Winvalid-pch -MD -MP --include ${BDIR}/xpatch.h -S -c ${BDIR}/xpatch.cpp -o ${BDIR}/xpatch.asm\n\t@echo APP\n\t@$(CPP) $(CCFLAGS) -H $(IINCDIR) -Winvalid-pch -MD -MP --include ${BDIR}/xpatch.h -c ${BDIR}/xpatch.cpp -o ${BDIR}/xpatch.o\n\t@echo LINK\n\t@$(LD) $(LDFLAGS) ${BDIR}/xpatch.o -Wl,-Map=${BDIR}/xpatch.map,--cref,--just-symbols=${FIRMWARE}/build/axoloti.elf -o ${BDIR}/xpatch.elf\n\t@echo BIN\n#\t$(CP) -O binary -j .text  -j .init_array -j .rodata -j .rodata\\* xpatch.elf xpatch.bin\n#   -j .text.startup -j .text.memcpy\n\t@$(CP) -O binary ${BDIR}/xpatch.elf ${BDIR}/xpatch.bin\n\nclean:\n\t@rm -f ${BDIR}/xpatch.o ${BDIR}/xpatch.elf ${BDIR}/xpatch.bin ${BDIR}/xpatch.d ${BDIR}/xpatch.map ${BDIR}/xpatch.lst ${BDIR}/xpatch.h.gch\u003c/code\u003e\u003c/pre\u003e","post_number":77,"post_type":1,"updated_at":"2017-03-24T19:59:19.408Z","reply_count":0,"reply_to_post_number":76,"quote_count":0,"avg_time":11,"incoming_link_count":6,"reads":122,"score":54.95,"yours":false,"topic_id":2845,"topic_slug":"axoloti-release-1-0-12","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19376,"name":"Alex Waterman","username":"watercello","avatar_template":"/letter_avatar_proxy/v2/letter/w/4da419/{size}.png","created_at":"2017-04-04T02:34:50.545Z","cooked":"\u003cp\u003eNew to the group and just scratching the surface of this wonderful thing but... I recently updated the software and I can no longer upload any patches. When I click the 'Live' box I get the following message: \u003c/p\u003e\n\n\u003cp\u003eAxoloti version : 1.0.12-0-g80370d22  build time : 02/02/2017 20:05:55 GMT\u003cbr\u003eLink to firmware CRC E95BAC96\u003cbr\u003eStatus: factory (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003
