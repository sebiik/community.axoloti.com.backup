        <h1>
  <a href="/t/advice-wanted-on-selling-trading-max-for-axoloti-for-setup/5309">Advice wanted on selling/trading Max for Axoloti for setup</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/zklaus'><b itemprop='author'>zklaus</b></a>
           
           <time datetime='2019-01-02T13:17:29Z' itemprop='datePublished'>
             2019-01-02 13:17:29 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, new to the forums here but <em>not</em> new to forums. <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:">  </p>

<p>I love Max (I have version 8 standalone), so nothing about it really irks me except I will have to invest a fair amount of cash to upgrade my PC, then to Abelton Standard or Suite <em>and</em>  maybe a  Push 2 in order to get good hardware control of my patches. There is Midi Fighter/Faderfox/etc but it doesn't seem to be the same. That's the only thing really....Also, I would love to enventually get off Windows for music making and switch over to Linux. I was a Linux user for years until I had to swtich to Windows b/c of Ableton, etc....</p>

<p>So I started to looking at alternatives that weren't super expensive and found Axoloti....anyone have similar experiences and made the switch? Or they happy with it? What are some of the things they are <em>not</em> happy with, as far as the switch? Also, anyone do this that didn't have DIY experience w/ making cases, etc? </p>

<p>Figured this was the only place to ask this type of thing...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Advice wanted on selling/trading Max for Axoloti for setup'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-02T13:21:10Z' itemprop='datePublished'>
             2019-01-02 13:21:10 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>not to push you away from axoloti, it's great, but have you looked into bitwig on linux and puredata?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Advice wanted on selling/trading Max for Axoloti for setup'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/zklaus'><b itemprop='author'>zklaus</b></a>
           
           <time datetime='2019-01-02T14:50:19Z' itemprop='datePublished'>
             2019-01-02 14:50:19 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, no I haven't. I will check that out today well. In fact, I have an older PC w/ Linux on it so I might try it there first. YOu can use PureData as a plugin with Bitwig? I will look into it. Thanks! <img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Advice wanted on selling/trading Max for Axoloti for setup'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/zklaus'><b itemprop='author'>zklaus</b></a>
           
           <time datetime='2019-01-02T15:29:46Z' itemprop='datePublished'>
             2019-01-02 15:29:46 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, I think so....this would be a great route to go then. thanks lokki</p>

        <span>
          <a href='/u/WimRoose'><b itemprop='author'>WimRoose</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Found this one yesterday: </p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Advice wanted on selling/trading Max for Axoloti for setup'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2019-01-02T20:08:00Z' itemprop='datePublished'>
             2019-01-02 20:08:00 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My 2c:<br>I'm a hardcore Gnu/Linux user. I made a ton of PD patches, mostly effects, looper/sampler things etc, and I played a lot with INGEN (a nice tool with wich you can host plugins and add some extra magic) but I never felt confident enough to use them live, with a fairly new laptop and a realtime kernel I had a decent but not satisfactory latency vs stability ratio. I play instruments through those so low latency matters a lot, maybe not your case?  3 Axolotis + some class compliant usb controllers and a lot of hard but very fun work did the job for me perfectly! A Pc-less setup that fits in a small suitcase and never let me down. Of course there are limitations, for my use case more about memory than cpu power but generally I couldn't be happier, my live setup weighting one tenth of what it used to be with hardware and being designed for my specific needs. BTW I never made a real case for it, I have the 3 axos bolted with plastic screws to the bottom of a recycled plastic box with all the cables connected going out of a single hole...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Advice wanted on selling/trading Max for Axoloti for setup'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-02T22:23:56Z' itemprop='datePublished'>
             2019-01-02 22:23:56 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if you want low latency and pd linux check out bela or pisound.</p>
      </div>

          ps.store("topic_5309", {"post_stream":{"posts":[{"id":32071,"name":"z","username":"zklaus","avatar_template":"/letter_avatar_proxy/v2/letter/z/b5ac83/{size}.png","created_at":"2019-01-02T13:17:29.512Z","cooked":"\u003cp\u003eHi, new to the forums here but \u003cem\u003enot\u003c/em\u003e new to forums. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003eI love Max (I have version 8 standalone), so nothing about it really irks me except I will have to invest a fair amount of cash to upgrade my PC, then to Abelton Standard or Suite \u003cem\u003eand\u003c/em\u003e  maybe a  Push 2 in order to get good hardware control of my patches. There is Midi Fighter/Faderfox/etc but it doesn't seem to be the same. That's the only thing really....Also, I would love to enventually get off Windows for music making and switch over to Linux. I was a Linux user for years until I had to swtich to Windows b/c of Ableton, etc....\u003c/p\u003e\n\n\u003cp\u003eSo I started to looking at alternatives that weren't super expensive and found Axoloti....anyone have similar experiences and made the switch? Or they happy with it? What are some of the things they are \u003cem\u003enot\u003c/em\u003e happy with, as far as the switch? Also, anyone do this that didn't have DIY experience w/ making cases, etc? \u003c/p\u003e\n\n\u003cp\u003eFigured this was the only place to ask this type of thing...\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-01-02T13:17:29.512Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":12,"reads":54,"score":73.05,"yours":false,"topic_id":5309,"topic_slug":"advice-wanted-on-selling-trading-max-for-axoloti-for-setup","display_username":"z","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color" ref=\"https://www.kvraudio.com/forum/viewtopic.php?f=23\u0026amp;amp;t=517013\" target=\"_blank\" rel=\"nofollow noopener\"\u003eKVR Forum: Synthlab Open Source Modular Synthesizer - Prerelease available for...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eKVR Audio Forum - Synthlab Open Source Modular Synthesizer - Prerelease available for testing\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eOpen source Reaktor clone. As a projucer project, works on Win/OSX/Linux. Compiled it yesterday on Ubuntu 18.04.\u003c/p\u003e\n\n\u003cp\u003ePromising!\u003c/p\u003e\n\n\u003cp\u003eWim\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-01-02T15:30:32.570Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":50,"score":16.25,"yours":false,"topic_id":5309,"topic_slug":"advice-wanted-on-selling-trading-max-for-axoloti-for-setup","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.kvraudio.com/forum/viewtopic.php?f=23\u0026amp;t=517013","internal":false,"reflection":false,"clicks":20},{"url":"https://github.com/mpue/Synthlab","internal":false,"reflection":false,"title":"GitHub - mpue/Synthlab: Modular Synthesizer Studio","clicks":8}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":90,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32077,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2019-01-02T20:08:00.784Z","cooked":"\u003cp\u003eMy 2c:\u003cbr\u003eI'm a hardcore Gnu/Linux user. I made a ton of PD patches, mostly effects, looper/sampler things etc, and I played a lot with INGEN (a nice tool with wich you can host plugins and add some extra magic) but I never felt confident enough to use them live, with a fairly new laptop and a realtime kernel I had a decent but not satisfactory latency vs stability ratio. I play instruments through those so low latency matters a lot, maybe not your case?  3 Axolotis + some class compliant usb controllers and a lot of hard but very fun work did the job for me perfectly! A Pc-less setup that fits in a small suitcase and never let me down. Of course there are limitations, for my use case more about memory than cpu power but generally I couldn't be happier, my live setup weighting one tenth of what it used to be with hardware and being designed for my specific needs. BTW I never made a real case for it, I have the 3 axos bolted with plastic screws to the bottom of a recycled plastic box with all the cables connected going out of a single hole...\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-01-02T20:08:00.784Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":45,"score":50.3,"yours":false,"topic_id":5309,"topic_slug":"advice-wanted-on-selling-trading-max-for-axoloti-for-setup","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32081,"name":"","username":"lokki","avatar_template":"/user_avata
