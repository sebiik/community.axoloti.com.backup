        <h1>
  <a href="/t/no-available-usb-device-found-with-matching-pid-vid/2525">No available USB device found with matching PID/VID</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fineberg'><b itemprop='author'>fineberg</b></a>
           
           <time datetime='2017-08-05T03:06:33Z' itemprop='datePublished'>
             2017-08-05 03:06:33 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello Johannes,</p>

<p>I just received my Axoloti today, and unfortunately am getting connection issues on Windows 7.  It appears that the drivers and software are installed correctly.</p>

<p>However I'm having a similar issue as this thread, and also tried the DFU mode and got the error:</p>

<p>No devices in DFU mode detected. To bring Axoloti Core in DFU mode, remove power from Axoloti Core, and then connect the micro-USB port to your computer while holding button S1. The LEDs will stay off when in DFU mode.</p>

<p>You mentioned it "is probably an unknown hardware error".  Can you elaborate?</p>

<p>Here is the output I get when first starting the software:</p>

<p>Axoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>No available USB device found with matching PID/VID<br>search path : C:\Users\fineberg\Documents\axoloti\axoloti-factory\objects<br>search path : C:\Users\fineberg\Documents\axoloti\objects<br>search path : C:\Users\fineberg\Documents\axoloti\axoloti-contrib\objects<br>finished loading objects</p>

<p>Any advice would be appreciated.</p>

<p>Thank you,<br>Jeff</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-05T11:18:02Z' itemprop='datePublished'>
             2017-08-05 11:18:02 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if this is a new Axoloti , that you have only just plugged in, its unlikely to be hardware issue.<br>(as Johannes has various tests he runs on the board, and I think this includes uploading the firmware - iirc)</p>

<p>first thing I would check is the usb cable, be aware many micro usb cables are power ONLY, used for charging , you need one with data... so try different cables.</p>

<p>also what is happening with the Axoloti leds when you power up, <br>both when you don't press S1, and when you do.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fineberg'><b itemprop='author'>fineberg</b></a>
           
           <time datetime='2017-08-05T15:30:23Z' itemprop='datePublished'>
             2017-08-05 15:30:23 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually I tried the Axoloti on a Windows 8 and all is well - effortlessly!  So the cable and the Axoloti are fine, and it appears to be a Windows 7 issue.  So even though the drivers appeared installed after plugging it into my computer (this was after software installation as per instructions), I still get the error.  It appears to be a Windows 7 compatibility issue?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-05T16:29:48Z' itemprop='datePublished'>
             2017-08-05 16:29:48 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, with windows 7 , it appears you still have to run Zadig to install the winusb drivers.<br>If you search on this forum, you'll find references to it. <br>( for some reason I thought this was no longer the case, but alas still appears to be required for some users)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GhostofJohnToad'><b itemprop='author'>GhostofJohnToad</b></a>
           
           <time datetime='2017-08-07T17:36:28Z' itemprop='datePublished'>
             2017-08-07 17:36:28 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I am experiencing some issues related to these previous comments.  Just received my Axoloti and can not get the patcher software to work.</p>

<p>Problem : Axoloti board turns on when connected to computer.  Leds flash.  Windows installs driver and says it's ok.  When I try to run software I get "No available USB device found with matching PID/VID".</p>

<p>Things I have tried:</p>

<ul>
<li>tried 4 different usb cables, verified they are data cables.</li>
<li>tried on multiple usb ports, 4 on one computer 5 on another.</li>
<li>axoloti_runtime installed to C:\Program Files (x86)\axoloti_runtime</li>
<li>tried on 2 different Windows 7 computers.</li>
<li>in axoloti software under -&gt; Board -&gt; Axoloti Core shows up but says "not accessible, driver not installed"</li>
<li>Put board into Rescue mode by holding down s1 and plugging in.  In Zadig application chose<br>STM32 Bootloader -&gt; "Replace Driver" - &gt; error " The driver Installation failed"</li>
</ul>

<p>Not sure what else to try.  I will note that regardless of what combination of computers and cable same exact errors exist.  Seems to be a board problem?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-07T19:23:15Z' itemprop='datePublished'>
             2017-08-07 19:23:15 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>have you installed winusbcompat drivers?<br>its worth reading through <a href="//community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117">this</a> thread, as it covers issues other windows 7 users have had in the past.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GhostofJohnToad'><b itemprop='author'>GhostofJohnToad</b></a>
           
           <time datetime='2017-08-07T20:36:54Z' itemprop='datePublished'>
             2017-08-07 20:36:54 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Trying to install this winusbcompat drivers.  I tried to update the driver(one found from the thread you provided) and it says I already have the latest version.  I  then uninstalled the current driver and  reinstalled using winusbcompat drivers.  still getting same error message in axoloti software.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timvets'><b itemprop='author'>timvets</b></a>
           
           <time datetime='2018-02-04T03:51:12Z' itemprop='datePublished'>
             2018-02-04 03:51:12 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>it's been a while since I last used my Axoloti. <br>I installed anew (had it installed before on my system, which is Ubuntustudio, Ubuntu 16.04.3 LTS)<br>I get the infamous "No available USB device found with matching PID/VID".<br>this is what I tried so far:<br>* connect Axoloti holding S1 button, in dfu mode (no LEDs flashing) and then Board/Firmware/Flash (rescue) -&gt; "No devices in DFU mode detected."<br>* connect Axoloti normally (LEDs flash, green stays on) and then Board/Select device, click "refresh" -&gt; no device appears<br>Any suggestions what to try next?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-02-04T11:43:26Z' itemprop='datePublished'>
             2018-02-04 11:43:26 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its probably sulking because you haven't been paying it enough attention <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>hmmm.. odd though, theres no reason it shouldn't at least turn up as a DFU device.<br>really you need to proceed as you would with any other usb device on linux...<br>- try a different usb cable (make sure its a data cable, not just power) <br>- dont use a usb hub, try to eliminate any other possible issues<br>- check logs and device mapping using dmesg and  lsusb  , <br>- check udev rules. (though this wont stop it appearing) </p>

<p>when checking the logs, what you really want to see is if any device is being seen by linux.<br>even if a device is completely unrecognised by linux, it should still appear on the device tree and something come up in the console logs.<br>if its not, then that sounds like hardware/cables ... if something does appear sounds more like OS/firmware.</p>

<p>Id also connect it to a mac or windows machine and see if that can see it in either mode... to determine if its a hardware issue, or just your linux setup. (mac is preferable, as has less variables than windows <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p>you could also try holding down S2 whilst booting to see if it then appears to work in normal mode (this prevents any auto start patch loading) , but frankly it sounds like you have a USB connection issue... either due to OS configuration or bad cable/hardware</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timvets'><b itemprop='author'>timvets</b></a>
           
           <time datetime='2018-02-04T12:27:12Z' itemprop='datePublished'>
             2018-02-04 12:27:12 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you thetechnobear,<br>In my rusty Axoloti skills, I forgot to think about one possibility you mentioned, this Axoloti had an auto start patch in internal flash. So the holding down S2 did the trick!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-02-04T18:43:16Z' itemprop='datePublished'>
             2018-02-04 18:43:16 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>excellent, happy your back to patching.... still a bit surprised S1 didn't get you into DFU more.<br>anyway, great news your up n running again <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2018-05-09T13:28:21Z' itemprop='datePublished'>
             2018-05-09 13:28:21 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am on a Mac too Axo had been working fine up until today,</p>

<p>I have gotten the No available USB device found error and followed the advice in this thread<br> and got this:</p>

           <time datetime='2018-05-09T16:52:59Z' itemprop='datePublished'>
             2018-05-09 16:52:59 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="2525"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png" class="avatar">reubenfinger:</div>
<blockquote><p>"/private/var/folders/kj/8g_lmfkx28g7zspwj2rqh09m0000gn/T/AppTranslocation/3990F641-B50B-421C-B131-A03CA57E745F/d/Axoloti.app/Contents/Java/firmware"): error=2, No such file or directory</p></blockquote></aside>

<p>the issue you are having is it cannot find /Applications/Axoloti.app, though Ive never see it expressed this way before... </p>

<p>Id check your install on that mac..</p>

<aside class="quote" data-post="24" data-topic="2525" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png" class="avatar">reubenfinger:</div>
<blockquote><p>Update, I have plugged it into another mac and it connected, but now seems to have very low audio output, will keep investigating, but if anyone can shed some light on what is going on I would be very thankful</p></blockquote></aside>

<p>what cables have you connected , is this a v1.0 board? if so you need to use a stereo cable.<br>see, <a href="//community.axoloti.com/t/axoloti-hardware/59">http://community.axoloti.com/t/axoloti-hardware/59</a></p>

<p>also be careful you don't put it into a balanced input.. otherwise L&amp;R might cancel each other out (almost) on some patches.  thats IIRC correctly... I remember doing something like this when I first got axoloti, but it was a long time ago now... so perhaps im mis-remembering <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ... there are now 'audio config options' to resolve this , but id recommend initially just checking your cabling, so you identify the source of the issue.</p>

<p>otherwise perhaps its something with the particular patch your using?<br>perhaps check the headphone output, see if its the same.</p>
      </div>

             2018-05-10 21:12:12 UTC

        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank You TB, Everything seems to be above board now, I had a dodgy stereo cable, and have replaced it, the volume output does seem lower but, I think that may just be paranoia. I have a version 1.2 board and have checked multiple patches they are all the same volume, so its possibly just my perception. </p>

<p>I will try reinstalling on my mac. Thank you again for your ever present and useful help</p>
      </div>

        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone,</p>

<p>After having the same problem mentioned above with the inability to do the "flash(rescue)" thing I opened the enclosure to find that some components are really hot, specially IC2 and IC1. <br>The LEDs are working like other users in this thread so I assume my Axo its not bricked already.</p>

<p>Also, I've tried 3 different USB cables with no luck as well as reinstalling the software. </p>

<p>Any tip would be great.</p>

<p>Thank you all in advance</p>
      </div>

        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>check the various threads, ive details many times what to try and check...<br>you should try the S1 during power cycle, and see if the board appears in DFU mode.<br>if it doesn't appear at all in your USB list , then either<br>a) your cable is no good<br>b) you have bricked your axoloti</p>

<p>if the later PM Johannes.</p>

      <div class='post' itemprop='articleBody'>
        <p>hi everyone, i had some of the issues that you are talking about. Im on windows 7 (64) besides of the "matching PID/VID" bug, if i update the Axoloti Core driver with zadig then gives me the java bug (that i thougth that have been solved by updating java) anyway, if someone have any other recomendation besides unplug/plug - update drivers with zadig - go to dfu and flash (Recover). Cheers.</p>

        <p>Hi, I am on Ubuntu and getting the same PID/VID error. I would like to try deleting the startup patch using S2 and/or going to rescue mode using S1, the only problem is, I have no idea where these buttons are and have been scratching my head trying find them with no information online which seems to explain. Can someone tell me where I can locate these buttons on the keyboard? Thanks. <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>

          ps.store("topic_2525", {"post_stream":{"posts":[{"id":22162,"name":"Jeff Fineberg","username":"fineberg","avatar_template":"/letter_avatar_proxy/v2/letter/f/4491bb/{size}.png","created_at":"2017-08-05T03:06:33.077Z","cooked":"\u003cp\u003eHello Johannes,\u003c/p\u003e\n\n\u003cp\u003eI just received my Axoloti today, and unfortunately am getting connection issues on Windows 7.  It appears that the drivers and software are installed correctly.\u003c/p\u003e\n\n\u003cp\u003eHowever I'm having a similar issue as this thread, and also tried the DFU mode and got the error:\u003c/p\u003e\n\n\u003cp\u003eNo devices in DFU mode detected. To bring Axoloti Core in DFU mode, remove power from Axoloti Core, and then connect the micro-USB port to your computer while holding button S1. The LEDs will stay off when in DFU mode.\u003c/p\u003e\n\n\u003cp\u003eYou mentioned it \"is probably an unknown hardware error\".  Can you elaborate?\u003c/p\u003e\n\n\u003cp\u003eHere is the output I get when first starting the software:\u003c/p\u003e\n\n\u003cp\u003eAxoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET\u003cbr\u003eLink to firmware CRC E95BAC96\u003cbr\u003eStatus: factory (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003eStatus : home : OK\u003cbr\u003eStatus: community (1.0.12,anon) : OK  ( 1.0.12,clean )\u003cbr\u003eNo available USB device found with matching PID/VID\u003cbr\u003esearch path : C:\\Users\\fineberg\\Documents\\axoloti\\axoloti-factory\\objects\u003cbr\u003esearch path : C:\\Users\\fineberg\\Documents\\axoloti\\objects\u003cbr\u003esearch path : C:\\Users\\fineberg\\Documents\\axoloti\\axoloti-contrib\\objects\u003cbr\u003efinished loading objects\u003c/p\u003e\n\n\u003cp\u003eAny advice would be appreciated.\u003c/p\u003e\n\n\u003cp\u003eThank you,\u003cbr\u003eJeff\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-08-05T03:06:33.077Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":127,"score":51.3,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Jeff Fineberg","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1374,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22172,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-05T11:18:02.038Z","cooked":"\u003cp\u003eif this is a new Axoloti , that you have only just plugged in, its unlikely to be hardware issue.\u003cbr\u003e(as Johannes has various tests he runs on the board, and I think this includes uploading the firmware - iirc)\u003c/p\u003e\n\n\u003cp\u003efirst thing I would check is the usb cable, be aware many micro usb cables are power ONLY, used for charging , you need one with data... so try different cables.\u003c/p\u003e\n\n\u003cp\u003ealso what is happening with the Axoloti leds when you power up, \u003cbr\u003eboth when you don't press S1, and when you do.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-08-05T11:18:02.038Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":113,"score":28.35,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_col Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-05T16:29:48.752Z","cooked":"\u003cp\u003eHmm, with windows 7 , it appears you still have to run Zadig to install the winusb drivers.\u003cbr\u003eIf you search on this forum, you'll find references to it. \u003cbr\u003e( for some reason I thought this was no longer the case, but alas still appears to be required for some users)\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-08-05T16:29:48.752Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":109,"score":27.65,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fineberg","avatar_template":"/letter_avatar_proxy/v2/letter/f/4491bb/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22223,"name":"Keith","username":"GhostofJohnToad","avatar_template":"/letter_avatar_proxy/v2/letter/g/ee7513/{size}.png","created_at":"2017-08-07T17:36:28.913Z","cooked":"\u003cp\u003eI think I am experiencing some issues related to these previous comments.  Just received my Axoloti and can not get the patcher software to work.\u003c/p\u003e\n\n\u003cp\u003eProblem : Axoloti board turns on when connected to computer.  Leds flash.  Windows installs driver and says it's ok.  When I try to run software I get \"No available USB device found with matching PID/VID\".\u003c/p\u003e\n\n\u003cp\u003eThings I have tried:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003etried 4 different usb cables, verified they are data cables.\u003c/li\u003e\n\u003cli\u003etried on multiple usb ports, 4 on one computer 5 on another.\u003c/li\u003e\n\u003cli\u003eaxoloti_runtime installed to C:\\Program Files (x86)\\axoloti_runtime\u003c/li\u003e\n\u003cli\u003etried on 2 different Windows 7 computers.\u003c/li\u003e\n\u003cli\u003ein axoloti software under -\u0026gt; Board -\u0026gt; Axoloti Core shows up but says \"not accessible, driver not installed\"\u003c/li\u003e\n\u003cli\u003ePut board into Rescue mode by holding down s1 and plugging in.  In Zadig application chose\u003cbr\u003eSTM32 Bootloader -\u0026gt; \"Replace Driver\" - \u0026gt; error \" The driver Installation failed\"\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNot sure what else to try.  I will note that regardless of what combination of computers and cable same exact errors exist.  Seems to be a board problem?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-08-07T17:36:28.913Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":18,"reads":104,"score":116.9,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Keith","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1343,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22224,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-07T19:23:15.849Z","cooked":"\u003cp\u003ehave you installed winusbcompat drivers?\u003cbr\u003eits worth reading through \u003ca href=\"//community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117\"\u003ethis\u003c/a\u003e thread, as it covers issues other windows 7 users have had in the past.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-08-07T19:23:15.849Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":20,"incoming_link_count":3,"reads":96,"score":40.2,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/win-7-no-usb-found-with-matching-pid-vid/117","internal":true,"reflection":false,"title":"Win 7 no usb found with matching PID/VID","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"GhostofJohnToad","avatar_template":"/letter_avatar_proxy/v2/letter/g/ee7513/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22228,"name":"Keith","username":"GhostofJohnToad","avatar_template":"/letter_avatar_proxy/v2/letter/g/ee7513/{size}.png","created_at":"2017-08-07T20:36:54.161Z","cooked":"\u003cp\u003eTrying to install this winusbcompat drivers.  I tried to update the driver(one found from the thread you provided) and it says I already have the latest version.  I  then uninstalled the current driver and  reinstalled using winusbcompat drivers.  still getting same error message in axoloti software.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-08-07T20:36:54.161Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":19,"incoming_link_count":32,"reads":97,"score":185.35,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Keith","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1343,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26358,"name":"TimVets","username":"timvets","avatar_template":"/user_avatar/community.axoloti.com/timvets/{size}/13_1.png","created_at":"2018-02-04T03:51:12.826Z","cooked":"\u003cp\u003eHello,\u003cbr\u003eit's been a while since I last used my Axoloti. \u003cbr\u003eI installed anew (had it installed before on my system, which is Ubuntustudio, Ubuntu 16.04.3 LTS)\u003cbr\u003eI get the infamous \"No available USB device found with matching PID/VID\".\u003cbr\u003ethis is what I tried so far:\u003cbr\u003e* connect Axoloti holding S1 button, in dfu mode (no LEDs flashing) and then Board/Firmware/Flash (rescue) -\u0026gt; \"No devices in DFU mode detected.\"\u003cbr\u003e* connect Axoloti normally (LEDs flash, green stays on) and then Board/Select device, click \"refresh\" -\u0026gt; no device appears\u003cbr\u003eAny suggestions what to try next?\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2018-02-04T03:51:12.826Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":92,"score":24.55,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"TimVets","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"GhostofJohnToad","avatar_template":"/letter_avatar_proxy/v2/letter/g/ee7513/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":9,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26362,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-02-04T11:43:26.480Z","cooked":"\u003cp\u003eits probably sulking because you haven't been paying it enough attention \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ehmmm.. odd though, theres no reason it shouldn't at least turn up as a DFU device.\u003cbr\u003ereally you need to proceed as you would with any other usb device on linux...\u003cbr\u003e- try a different usb cable (make sure its a data cable, not just power) \u003cbr\u003e- dont use a usb hub, try to eliminate any other possible issues\u003cbr\u003e- check logs and device mapping using dmesg and  lsusb  , \u003cbr\u003e- check udev rules. (though this wont stop it appearing) \u003c/p\u003e\n\n\u003cp\u003ewhen checking the logs, what you really want to see is if any device is being seen by linux.\u003cbr\u003eeven if a device is completely unrecognised by linux, it should still appear on the device tree and something come up in the console logs.\u003cbr\u003eif its not, then that sounds like hardware/cables ... if something does appear sounds more like OS/firmware.\u003c/p\u003e\n\n\u003cp\u003eId also connect it to a mac or windows machine and see if that can see it in either mode... to determine if its a hardware issue, or just your linux setup. (mac is preferable, as has less variables than windows \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eyou could also try holding down S2 whilst booting to see if it then appears to work in normal mode (this prevents any auto start patch loading) , but frankly it sounds like you have a USB connection issue... either due to OS configuration or bad cable/hardware\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2018-02-04T11:43:51.151Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":93,"score":34.9,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timvets","avatar_template":"/user_avatar/community.axoloti.com/timvets/{size}/13_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26363,"name":"TimVets","username":"timvets","avatar_template":"/user_avatar/community.axoloti.com/timvets/{size}/13_1.png","created_at":"2018-02-04T12:27:12.311Z","cooked":"\u003cp\u003eThank you thetechnobear,\u003cbr\u003eIn my rusty Axoloti skills, I forgot to think about one possibility you mentioned, this Axoloti had an auto start patch in internal flash. So the holding down S2 did the trick!\u003c/p\u003e","post_number":21,"post_type":1,"updat ":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28641,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2018-05-09T13:41:10.300Z","cooked":"\u003cp\u003eUpdate, I have plugged it into another mac and it connected, but now seems to have very low audio output, will keep investigating, but if anyone can shed some light on what is going on I would be very thankful\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-05-09T13:41:10.300Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":76,"score":30.7,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28648,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-05-09T16:52:59.464Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"2525\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png\" class=\"avatar\"\u003ereubenfinger:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\"/private/var/folders/kj/8g_lmfkx28g7zspwj2rqh09m0000gn/T/AppTranslocation/3990F641-B50B-421C-B131-A03CA57E745F/d/Axoloti.app/Contents/Java/firmware\"): error=2, No such file or directory\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe issue you are having is it cannot find /Applications/Axoloti.app, though Ive never see it expressed this way before... \u003c/p\u003e\n\n\u003cp\u003eId check your install on that mac..\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"24\" data-topic=\"2525\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/82dd89/40.png\" class=\"avatar\"\u003ereubenfinger:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eUpdate, I have plugged it into another mac and it connected, but now seems to have very low audio output, will keep investigating, but if anyone can shed some light on what is going on I would be very thankful\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewhat cables have you connected , is this a v1.0 board? if so you need to use a stereo cable.\u003cbr\u003esee, \u003ca href=\"//community.axoloti.com/t/axoloti-hardware/59\"\u003ehttp://community.axoloti.com/t/axoloti-hardware/59\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ealso be careful you don't put it into a balanced input.. otherwise L\u0026amp;R might cancel each other out (almost) on some patches.  thats IIRC correctly... I remember doing something like this when I first got axoloti, but it was a long time ago now... so perhaps im mis-remembering \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ... there are now 'audio config options' to resolve this , but id recommend initially just checking your cabling, so you identify the source of the issue.\u003c/p\u003e\n\n\u003cp\u003eotherwise perhaps its something with the particular patch your using?\u003cbr\u003eperhaps check the headphone output, see if its the same.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2018-05-09T16:52:59.464Z","reply_count":1,"reply_to_post_number":null,"quote_count":2,"avg_time":18,"incoming_link_count":8,"reads":79,"score":61.7,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-hardware/59","internal":true,"reflection":false,"title":"Axoloti Hardware","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28655,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2018-05-10T21:12:12.207Z","cooked":"\u003cp\u003eThank You TB, Everything seems to be above board now, I had a dodgy stereo cable, and have replaced it, the volume output does seem lower but, I think that may just be paranoia. I have a version 1.2 board and have checked multiple patches they are all the same volume, so its possibly just my perception. \u003c/p\u003e\n\n\u003cp\u003eI will try reinstalling on my mac. Thank you again for your ever present and useful help\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2018-05-10T21:12:12.207Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":18,"incoming_link_count":3,"reads":74,"score":75.7,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30284,"name":"Pedro","username":"burningflags","avatar_template":"/letter_avatar_proxy/v2/letter/b/c5a1d2/{size}.png","created_at":"2018-08-28T00:31:51.926Z","cooked":"\u003cp\u003eHi everyone,\u003c/p\u003e\n\n\u003cp\u003eAfter having the same problem mentioned above with the inability to do the \"flash(rescue)\" thing I opened the enclosure to find that some components are really hot, specially IC2 and IC1. \u003cbr\u003eThe LEDs are working like other users in this thread so I assume my Axo its not bricked already.\u003c/p\u003e\n\n\u003cp\u003eAlso, I've tried 3 different USB cables with no luck as well as reinstalling the software. \u003c/p\u003e\n\n\u003cp\u003eAny tip would be great.\u003c/p\u003e\n\n\u003cp\u003eThank you all in advance\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-08-28T00:31:51.926Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":71,"score":25.3,"yours":false,"topic_id":2525,"topic_slug":"no-available-usb-device-found-with-matching-pid-vid","display_username":"Pedro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_tit
