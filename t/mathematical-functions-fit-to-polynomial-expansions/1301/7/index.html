        <h1>
  <a href="/t/mathematical-functions-fit-to-polynomial-expansions/1301">Mathematical functions fit to polynomial expansions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-15T20:50:23Z' itemprop='datePublished'>
             2016-03-15 20:50:23 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think it would be nice to have more math functions into the library.<br>Since i don't have the knowledge to program such object but i know a bit of calculus i thought we could program some tables to do the work.</p>

<h2>Trigonometric and hyperbolic functions</h2>

<p><strong>Arcsin:</strong> allocates a 16b table to sdram with <em>size</em> number of samples with an arcsine shape. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1db4b443546a2920cc5d15bb8c30206c11cd8712.axo">arcsin_t.axo</a> (3.3 KB)</p>

<p><strong>Arctan:</strong> allocates a 16b table to sdram with <em>size</em> number of samples with an arctan shape. The <em>value</em> attribute determines the x range of the function.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3c0f613f048748b59dfff8daccebdbc5a8583ae9.axo">arctan_t.axo</a> (3.9 KB)</p>

<p><strong>Hyperbolic arcsine:</strong> allocates a 16b table to sdram with <em>size</em> number of samples with an inverse hyperbolic sine shape. The <em>value</em> attribute determines the x range of the function.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6e90d2bfe952f1f7139c4e677a1ab6a95466a9f1.axo">arcsinh_t.axo</a> (3.8 KB)</p>

<h2>Crossover functions</h2>

<p><strong>Hard crossover:</strong> allocates a 16b table to sdram with <em>size</em> number of samples with a hard crossover shape ( f(x)=0 for xâ‚¬[-gap,gap], the function becomes linear outside that range). The <em>value</em> attribute determines the percent of the gap.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7f99a7d10e0bc69f15c31e6fa7ba7c704a98fdfe.axo">crossover_hard_t.axo</a> (3.3 KB)</p>

<p><strong>Parabolic crossover:</strong> allocates a 16b table to sdram with <em>size</em> number of samples with a parabolic crossover shape ( f(x)=x|x| for xâ‚¬[-gap,gap], the function becomes linear outside that range). The <em>value</em> attribute determines the percent of the gap.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1d6fd80f3bb67d4ded01e62e4301d7f5d31b6c77.axo">crossover_p_t.axo</a> (3.3 KB)</p>

<p><strong>Cubic crossover:</strong> allocates a 16b table to sdram with <em>size</em> number of samples with a cubic crossover shape ( f(x)=x^3 for xâ‚¬[-gap,gap], the function becomes linear outside that range). The <em>value</em> attribute determines the percent of the gap.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e98cdd34bbc06e9f52d6c7063266fd97d0b2ca5b.axo">crossover_c_t.axo</a> (3.2 KB)</p>

<p>If anyone has the time/ the fancy (but also the knowledge!) to do some other functions help would be appreciated, just post the code here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mathematical functions fit to polynomial expansions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-15T22:17:54Z' itemprop='datePublished'>
             2016-03-15 22:17:54 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>for those of us who spent a lot of their life in remedial math (me), can you give a quick explanation of what this would be useful for??</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mathematical functions fit to polynomial expansions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-15T23:06:03Z' itemprop='datePublished'>
             2016-03-15 23:06:03 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Functions (even the complicated ones like trigonometric ones) can be approximated in small regions with a polynomial expansion (a polynomial is a function like ax^2+bx+c, only with more terms, in the case of arcsin i did a 20th grade expansion).<br>You can find the coefficients for the polynomial with taylor's formula (or mclaurin, if you do it for x=0). Wolfram alpha can be used to find coefficients (i used it in fact), you could find other coefficients around the net, also, but you might not be able to find 20th grade expansions.</p>

<p>I then fit the polynomial to the axoloti range and voila. You can use it as a waveshape for distortion, or for lfos, or for math purposes. It's a table, you can use it in any way a table can be used (of course you should not overwrite it.</p>

<p>It might not be the most useful thing to have, but i think an axperienced user could find it handy</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Mathematical functions fit to polynomial expansions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/workerparasite303'><b itemprop='author'>workerparasite303</b></a>
           
           <time datetime='2016-03-16T18:04:47Z' itemprop='datePublished'>
             2016-03-16 18:04:47 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>playing around with both of these now, thanks for updating the thread.</p>

<p>what exactly does the "Size" in the alloc 16b refer to?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mathematical functions fit to polynomial expansions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-17T08:26:21Z' itemprop='datePublished'>
             2016-03-17 08:26:21 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Size refers to the number of elements in the table.<br>If you need a generic waveshaper maybe for k-rate operation i think you could use sizes down to 32-64.<br>If you need a waveshape for an oscillator to use with phasor instead i think you should go with higher values, like 256-512, the result will be crispier.</p>

<p>For distortion effects i'd use a higher size too.<br>The only downside in using these waveshaping method is aliasing, which can be quite prominent at high pitches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Mathematical functions fit to polynomial expansions'>

        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-22T19:03:44Z' itemprop='datePublished'>
             2016-03-22 19:03:44 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have just added two crossover functions, just in case you want to do some transistor distortion emulation <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

             2016-03-23 10:08:02 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Big big big edit: i turned all that code into custom objects, to make them even more accessible <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>

          ps.store("topic_1301", {"post_stream":{"posts":[{"id":7304,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-15T20:50:23.464Z","cooked":"\u003cp\u003eI think it would be nice to have more math functions into the library.\u003cbr\u003eSince i don't have the knowledge to program such object but i know a bit of calculus i thought we could program some tables to do the work.\u003c/p\u003e\n\n\u003ch2\u003eTrigonometric and hyperbolic functions\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eArcsin:\u003c/strong\u003e allocates a 16b table to sdram with \u003cem\u003esize\u003c/em\u003e number of samples with an arcsine shape. \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1db4b443546a2920cc5d15bb8c30206c11cd8712.axo\"\u003earcsin_t.axo\u003c/a\u003e (3.3 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eArctan:\u003c/strong\u003e allocates a 16b table to sdram with \u003cem\u003esize\u003c/em\u003e number of samples with an arctan shape. The \u003cem\u003evalue\u003c/em\u003e attribute determines the x range of the function.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3c0f613f048748b59dfff8daccebdbc5a8583ae9.axo\"\u003earctan_t.axo\u003c/a\u003e (3.9 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHyperbolic arcsine:\u003c/strong\u003e allocates a 16b table to sdram with \u003cem\u003esize\u003c/em\u003e number of samples with an inverse hyperbolic sine shape. The \u003cem\u003evalue\u003c/em\u003e attribute determines the x range of the function.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6e90d2bfe952f1f7139c4e677a1ab6a95466a9f1.axo\"\u003earcsinh_t.axo\u003c/a\u003e (3.8 KB)\u003c/p\u003e\n\n\u003ch2\u003eCrossover functions\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eHard crossover:\u003c/strong\u003e allocates a 16b table to sdram with \u003cem\u003esize\u003c/em\u003e number of samples with a hard crossover shape ( f(x)=0 for xâ‚¬[-gap,gap], the function becomes linear outside that range). The \u003cem\u003evalue\u003c/em\u003e attribute determines the percent of the gap.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7f99a7d10e0bc69f15c31e6fa7ba7c704a98fdfe.axo\"\u003ecrossover_hard_t.axo\u003c/a\u003e (3.3 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eParabolic crossover:\u003c/strong\u003e allocates a 16b table to sdram with \u003cem\u003esize\u003c/em\u003e number of samples with a parabolic crossover shape ( f(x)=x|x| for xâ‚¬[-gap,gap], the function becomes linear outside that range). The \u003cem\u003evalue\u003c/em\u003e attribute determines the percent of the gap.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1d6fd80f3bb67d4ded01e62e4301d7f5d31b6c77.axo\"\u003ecrossover_p_t.axo\u003c/a\u003e (3.3 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eCubic crossover:\u003c/strong\u003e allocates a 16b table to sdram with \u003cem\u003esize\u003c/em\u003e number of samples with a cubic crossover shape ( f(x)=x^3 for xâ‚¬[-gap,gap], the function becomes linear outside that range). The \u003cem\u003evalue\u003c/em\u003e attribute determines the percent of the gap.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e98cdd34bbc06e9f52d6c7063266fd97d0b2ca5b.axo\"\u003ecrossover_c_t.axo\u003c/a\u003e (3.2 KB)\u003c/p\u003e\n\n\u003cp\u003eIf anyone has the time/ the fancy (but also the knowledge!) to do some other functions help would be appreciated, just post the code here.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-23T10:06:24.218Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":22,"reads":73,"score":161.25,"yours":false,"topic_id":1301,"topic_slug":"mathematical-functions-fit-to-polynomial-expansions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":10,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/1/1db4b443546a2920cc5d15bb8c30206c11cd8712.axo","internal":true,"reflection":false,"clicks":7},{"url":"/uploads/default/original/2X/3/3c0f613f048748b59dfff8daccebdbc5a8583ae9.axo","internal":true,"reflection":false,"clicks":5},{"url":"/uploads/default/original/2X/1/1d6fd80f3bb67d4ded01e62e4301d7f5d31b6c77.axo","internal":true,"reflection":false,"clicks":4},{"url":"/uploads/default/original/2X/7/7f99a7d10e0bc69f15c31e6fa7ba7c704a98fdfe.axo","internal":true,"reflection":false,"clicks":4},{"url":"/uploads/default/original/2X/e/e98cdd34bbc06e9f52d6c7063266fd97d0b2ca5b.axo","internal":true,"reflection":false,"clicks":4},{"url":"/uploads/default/original/2X/6/6e90d2bfe952f1f7139c4e677a1ab6a95466a9f1.axo","internal":true,"reflection":false,"clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7313,"name":"","username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png","created_at":"2016-03-15T22:17:54.606Z","cooked":"\u003cp\u003efor those of us who spent a lot of their life in remedial math (me), can you give a quick explanation of what this would be useful for??\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-15T22:17:54.606Z","reply_count":1,"reply_to_post_number":1,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":67,"score":19.6,"yours":false,"topic_id":1301,"topic_slug":"mathematical-functions-fit-to-polynomial-expansions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":389,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7314,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-15T23:06:03.739Z","cooked":"\u003cp\u003eFunctions (even the complicated ones like trigonometric ones) can be approximated in small regions with a polynomial expansion (a polynomial is a function like ax^2+bx+c, only with more terms, in the case of arcsin i did a 20th grade expansion).\u003cbr\u003eYou can find the coefficients for the polynomial with taylor's formula (or mclaurin, if you do it for x=0). Wolfram alpha can be used to find coefficients (i used it in fact), you could find other coefficients around the net, also, but you might not be able to find 20th grade expansions.\u003c/p\u003e\n\n\u003cp\u003eI then fit the polynomial to the axoloti range and voila. You can use it as a waveshape for distortion, or for lfos, or for math purposes. It's a table, you can use it in any way a table can be used (of course you should not overwrite it.\u003c/p\u003e\n\n\u003cp\u003eIt might not be the most useful thing to have, but i think an axperienced user could find it handy\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-15T23:08:09.777Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":65,"score":34.3,"yours":false,"topic_id":1301,"topic_slug":"mathematical-functions-fit-to-polynomial-expansions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7362,"name":"","username":"workerparasite303","avatar_template":"/user_avatar/community.axoloti.com/workerparasite303/{size}/1276_1.png","created_at":"2016-03-16T18:04:47.393Z","cooked":"\u003cp\u003eplaying around with both of these now, thanks for updating the thread.\u003c/p\u003e\n\n\u003cp\u003ewhat exactly does the \"Size\" in the alloc 16b refer to?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-03-16T18:04:47.393Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":59,"score":12.7,"yours":false,"topic_id":1301,"topic_slug":"mathematical-functions-fit-to-polynomial-expansions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":389,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7379,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-17T08:26:21.472Z","cooked":"\u003cp\u003eSize refers to the number of elements in the table.\u003cbr\u003eIf you need a generic waveshaper maybe for k-rate operation i think you could use sizes down to 32-64.\u003cbr\u003eIf you need a waveshape for an oscillator to use with phasor instead i think you should go with higher values, like 256-512, the result will be crispier.\u003c/p\u003e\n\n\u003cp\u003eFor distortion effects i'd use a higher size too.\u003cbr\u003eThe only downside in using these waveshaping method is aliasing, which can be quite prominent at high pitches.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-03-17T08:26:21.472Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":56,"score":27.05,"yours":false,"topic_id":1301,"topic_slug":"mathematical-functions-fit-to-polynomial-expansions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7643,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-22T19:03:44.584Z","cooked":"\u003cp\u003eI have just added two crossover functions, just in case you want to do some transistor
