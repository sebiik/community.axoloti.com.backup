        <h1>
  <a href="/t/using-the-unused-midi-pins/2547">Using the unused Midi Pins</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-19T15:44:26Z' itemprop='datePublished'>
             2016-11-19 15:44:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I use two Axoloti Boards, on being feed in as a send return insert for the other. Information is being passed between the 2 boards via midi.</p>

<p>Since setting up the audio send/return is quite annoying with stereo breakout cables I thought about using the 2 unused pins of the midi connector for the audio connection.<br>I see that these have solderpoints on the boards. Could I just use these? Theoretically this should be M1 and m3 right?</p>

<p>Next question is: If I solder from the audio in and out pins above the Gpios can I still use the Stereo Jack I O?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using the unused Midi Pins'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-11-19T22:33:16Z' itemprop='datePublished'>
             2016-11-19 22:33:16 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm not sure all (premade) midi cables actually have 5 wires inside. Pins 1 and 3 of the DIN sockets are indeed unused, and wired to solder pads MI1, MI3 (input socket) and MO1, MO3 (output socket).<br>The solder pads carrying audio (labeled LIN+, LIN-, RIN+, RIN-, LOUT+, LOUT-, ROUT+, ROUT- ) are biased at 1.65V, do not use those as line in/out without coupling capacitor. The solder pads behind the audio jacks are the ones to use in this situation. <br>There is an important catch: if you insert a mono jack into the stereo jack input or output socket, this connects the right (input/output) channel to ground via the jack sleeve, so even if you tap the signal on a solder pad, it will be muted when you insert a mono jack. This can be solved by disconnecting the right signal from the jack socket, but then the jack sockets will be left/mono only. I don't see an easy golden solution...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using the unused Midi Pins'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-21T12:52:41Z' itemprop='datePublished'>
             2016-11-21 12:52:41 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok thx for the detailed answer.</p>

<aside class="quote" data-post="2" data-topic="2547"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I'm not sure all (premade) midi cables actually have 5 wires inside</p></blockquote></aside>

<p>You're right, most of them only use 3 wires inside. But you had these kind of connectors on old hi fi systems hey usually have 5 wires. But i would solder them myself anyway.</p>

<aside class="quote" data-post="2" data-topic="2547"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The solder pads carrying audio (labeled LIN+, LIN-, RIN+, RIN-, LOUT+, LOUT-, ROUT+, ROUT- ) are biased at 1.65V, do not use those as line in/out without coupling capacitor. The solder pads behind the audio jacks are the ones to use in this situation. <br>There is an important catch: if you insert a mono jack into the stereo jack input or output socket, this connects the right (input/output) channel to ground via the jack sleeve, so even if you tap the signal on a solder pad, it will be muted when you insert a mono jack. This can be solved by disconnecting the right signal from the jack socket, but then the jack sockets will be left/mono only. I don't see an easy golden solution...</p></blockquote></aside>

<p>This is all good to know, since I was planning on using one IO from the solder points and one by inserting a mono jack.<br>But afterall I want to have only one external in and output. Meaning that both boards get the same Input (my guitar/other instruments) that is being split and in the end boath boards should be mixed. So I could just not use the onboard jacks and at one jack for In and one for out. </p>

<p>Any tips for a simple circuit that would sum the output of two boards?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using the unused Midi Pins'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-21T20:59:11Z' itemprop='datePublished'>
             2016-11-21 20:59:11 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="2547"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Any tips for a simple circuit that would sum the output of two boards?</p></blockquote></aside>

<p>I was looking at something similar, but since my knowledge about DIYing is fairl limited, so I never got started on it. But I did do some research on making something that several Axoloti could be summed into.</p>

<p>Passive summing mixer: <br>Very simple, doesnt need power, but channels can easily bleed into each other. This is not really an option. I asked a bunch of questions about this type in a DIY group and everyone told me not to build it. So I forgot about it.</p>

<p>I was suggested an active summing mixer:<br>Needs power, but no bleed.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7f78c8f98340641e23c95e3a1ef461e9157f29ec" href="//community.axoloti.com/uploads/default/original/2X/7/7f78c8f98340641e23c95e3a1ef461e9157f29ec.png" class="lightbox" title="mix.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7f78c8f98340641e23c95e3a1ef461e9157f29ec_1_690x248.png" width="690" height="248"><div class="meta">
<span class="filename">mix.png</span><span class="informations">703x253 62.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>From this facebook group:<br><a href="https://www.facebook.com/groups/synthdiy/permalink/10153665170911313/?comment_id=10153665567821313&amp;notif_t=group_comment&amp;notif_id=1462728997773585" class="onebox" target="_blank">https://www.facebook.com/groups/synthdiy/permalink/10153665170911313/?comment_id=10153665567821313&amp;notif_t=group_comment&amp;notif_id=1462728997773585</a></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-22T12:39:27Z' itemprop='datePublished'>
             2016-11-22 12:39:27 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Jaffa,</p>

<p>thx for the schematics. I'm actually in the same FB group <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>I got a cheap conrad 4 channel mixer yesterday (active, needs 9v) so I will first use this, but in the future I definately want to build several axolotis into an enclosure, then it will come handy if I can make my own mixer circuit.</p>

<p><a class="mention" href="/users/johannes">@johannes</a>  Considering the audio via the midi cables plan: Do I need to have an extra ground? There is one with the midi connection anyway, shouldn't that be sufficient?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="2547"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>I got a cheap conrad 4 channel mixer yesterday (active, needs 9v) so I will first use this, but in the future I definately want to build several axolotis into an enclosure, then it will come handy if I can make my own mixer circuit.</p></blockquote></aside>

<p>Do you have a link for it, might be interested in it too? Also do you think quality is good enough?</p>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-11-22T22:03:46Z' itemprop='datePublished'>
             2016-11-22 22:03:46 UTC

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Didn't try out the conrad yet,a friend of me gave it to me. I also have this behringer mini mixer:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.thomann.de/de/behringer_micromix_mx400.htm?glp=1&amp;gclid=CjwKEAiA9s_BBRCL3ZKWsfblgS8SJACbST7DIw5niHfQQc1ERQ9Eqo-RaiwGJ6tUlQxlPBiBSV4pWhoC1xXw_wcB" target="_blank" rel="nofollow">www.thomann.de</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.thomann.de/thumb/opengraph/pics/prod/184361.jpg" class="thumbnail" width="130" height="130">

<h3><a href="https://www.thomann.de/de/behringer_micromix_mx400.htm?glp=1&amp;gclid=CjwKEAiA9s_BBRCL3ZKWsfblgS8SJACbST7DIw5niHfQQc1ERQ9Eqo-RaiwGJ6tUlQxlPBiBSV4pWhoC1xXw_wcB" target="_blank" rel="nofollow">Behringer MX400</a></h3>

<p>BEHRINGER MICROMIX MX400, 4-Kanal Line-Mixer, Separate Lautstärkeregelung für jeden Kanal, 12-Volt Netzteil im Lieferumfang enthalten, Anschlüsse: 4x 6,3mm Monoklinke Input, 1x 6,3mm Monoklinke Output, Abmessungen Dimensions 46,5 x 57,2 x 103,6 mm,......</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>It really sounds ok. I opened it up and it seems there is not much that could be extremly noisy like mic preamps or eqs. </p>

<p>But I'm also not extremly concerned with sound quality, as long as it does the job and is not extremly noisy. With these little mixers I have the feeling that there is not much that could go wrong as it's quite simple circuits.</p>
      </div>

        <aside class="quote" data-post="5" data-topic="2547"><div class="title">

<blockquote><p><a class="mention" href="/users/johannes">@johannes</a>  Considering the audio via the midi cables plan: Do I need to have an extra ground? There is one with the midi connection anyway, shouldn't that be sufficient?</p></blockquote></aside>

          ps.store("topic_2547", {"post_stream":{"posts":[{"id":15774,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-19T15:44:26.727Z","cooked":"\u003cp\u003eI use two Axoloti Boards, on being feed in as a send return insert for the other. Information is being passed between the 2 boards via midi.\u003c/p\u003e\n\n\u003cp\u003eSince setting up the audio send/return is quite annoying with stereo breakout cables I thought about using the 2 unused pins of the midi connector for the audio connection.\u003cbr\u003eI see that these have solderpoints on the boards. Could I just use these? Theoretically this should be M1 and m3 right?\u003c/p\u003e\n\n\u003cp\u003eNext question is: If I solder from the audio in and out pins above the Gpios can I still use the Stereo Jack I O?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-11-19T15:44:26.727Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":56,"incoming_link_count":27,"reads":63,"score":150.4,"yours":false,"topic_id":2547,"topic_slug":"using-the-unused-midi-pins","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15784,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-11-19T22:33:16.982Z","cooked":"\u003cp\u003eI'm not sure all (premade) midi cables actually have 5 wires inside. Pins 1 and 3 of the DIN sockets are indeed unused, and wired to solder pads MI1, MI3 (input socket) and MO1, MO3 (output socket).\u003cbr\u003eThe solder pads carrying audio (labeled LIN+, LIN-, RIN+, RIN-, LOUT+, LOUT-, ROUT+, ROUT- ) are biased at 1.65V, do not use those as line in/out without coupling capacitor. The solder pads behind the audio jacks are the ones to use in this situation. \u003cbr\u003eThere is an important catch: if you insert a mono jack into the stereo jack input or output socket, this connects the right (input/output) channel to ground via the jack sleeve, so even if you tap the signal on a solder pad, it will be muted when you insert a mono jack. This can be solved by disconnecting the right signal from the jack socket, but then the jack sockets will be left/mono only. I don't see an easy golden solution...\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-11-19T22:33:16.982Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":61,"incoming_link_count":0,"reads":59,"score":34.85,"yours":false,"topic_id":2547,"topic_slug":"using-the-unused-midi-pins","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15814,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-21T12:52:41.926Z","cooked":"\u003cp\u003eOk thx for the detailed answer.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"2547\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm not sure all (premade) midi cables actually have 5 wires inside\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou're right, most of them only use 3 wires inside. But you had these kind of connectors on old hi fi systems hey usually have 5 wires. But i would solder them myself anyway.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"2\" data-topic=\"2547\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe solder pads carrying audio (labeled LIN+, LIN-, RIN+, RIN-, LOUT+, LOUT-, ROUT+, ROUT- ) are biased at 1.65V, do not use those as line in/out without coupling capacitor. The solder pads behind the audio jacks are the ones to use in this situation. \u003cbr\u003eThere is an important catch: if you insert a mono jack into the stereo jack input or output socket, this connects the right (input/output) channel to ground via the jack sleeve, so even if you tap the signal on a solder pad, it will be muted when you insert a mono jack. This can be solved by disconnecting the right signal from the jack socket, but then the jack sockets will be left/mono only. I don't see an easy golden solution...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is all good to know, since I was planning on using one IO from the solder points and one by inserting a mono jack.\u003cbr\u003eBut afterall I want to have only one external in and output. Meaning that both boards get the same Input (my guitar/other instruments) that is being split and in the end boath boards should be mixed. So I could just not use the onboard jacks and at one jack for In and one for out. \u003c/p\u003e\n\n\u003cp\u003eAny tips for a simple circuit that would sum the output of two boards?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-11-21T12:52:41.926Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":51,"incoming_link_count":0,"reads":48,"score":17.15,"yours":false,"topic_id":2547,"topic_slug":"using-the-unused-midi-pins","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15819,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2016-11-21T20:59:11.339Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2547\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAny tips for a simple circuit that would sum the output of two boards?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI was looking at something similar, but since my knowledge about DIYing is fairl limited, so I never got started on it. But I did do some research on making something that several Axoloti could be summed into.\u003c/p\u003e\n\n\u003cp\u003ePassive summing mixer: \u003cbr\u003eVery simple, doesnt need power, but channels can easily bleed into each other. This is not really an option. I asked a bunch of questions about this type in a DIY group and everyone told me not to build it. So I forgot about it.\u003c/p\u003e\n\n\u003cp\u003eI was suggested an active summing mixer:\u003cbr\u003eNeeds power, but no bleed.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7f78c8f98340641e23c95e3a1ef461e9157f29ec\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7f78c8f98340641e23c95e3a1ef461e9157f29ec.png\" class=\"lightbox\" title=\"mix.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7f78c8f98340641e23c95e3a1ef461e9157f29ec_1_690x248.png\" width=\"690\" height=\"248\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emix.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e703x253 62.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eFrom this facebook group:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/synthdiy/permalink/10153665170911313/?comment_id=10153665567821313\u0026amp;notif_t=group_comment\u0026amp;notif_id=1462728997773585\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.facebook.com/groups/synthdiy/permalink/10153665170911313/?comment_id=10153665567821313\u0026amp;notif_t=group_comment\u0026amp;notif_id=1462728997773585\u003c/a\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-11-21T20:59:11.339Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":33,"incoming_link_count":0,"reads":41,"score":14.85,"yours":false,"topic_id":2547,"topic_slug":"using-the-unused-midi-pins","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.facebook.com/groups/synthdiy/permalink/10153665170911313/?comment_id=10153665567821313\u0026notif_t=group_comment\u0026notif_id=1462728997773585","internal":false,"reflection":false,"title":"تسجيل الدخول إلى فيسبوك | فيسبوك","clicks":5},{"url":"http://community.axoloti.com/t/simple-summing-mixer/3187","internal":true,"reflection":true,"title":"Simple Summing Mixer","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15827,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-22T12:39:27.281Z","cooked":"\u003cp\u003eHey Jaffa,\u003c/p\u003e\n\n\u003cp\u003ethx for the schematics. I'm actually in the same FB group \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI got a cheap conrad 4 channel mixer yesterday (active, needs 9v) so I will first use this, but in the future I definately want to build several axolotis into an enclosure, then it will come handy if I can make my own mixer circuit.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  Considering the audio via the midi cables plan: Do I need to have an extra ground? There is one with the midi connection anyway, shouldn't that be sufficient?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-11-22T12:39:27.281Z","reply_count":2,"reply_to_post_number":4,"quote_count":0,"avg_tim Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15838,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-22T22:03:46.526Z","cooked":"\u003cp\u003eDidn't try out the conrad yet,a friend of me gave it to me. I also have this behringer mini mixer:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.thomann.de/de/behringer_micromix_mx400.htm?glp=1\u0026amp;gclid=CjwKEAiA9s_BBRCL3ZKWsfblgS8SJACbST7DIw5niHfQQc1ERQ9Eqo-RaiwGJ6tUlQxlPBiBSV4pWhoC1xXw_wcB\" target=\"_blank\" rel=\"nofollow\"\u003ewww.thomann.de\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.thomann.de/thumb/opengraph/pics/prod/184361.jpg\" class=\"thumbnail\" width=\"130\" height=\"130\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.thomann.de/de/behringer_micromix_mx400.htm?glp=1\u0026amp;gclid=CjwKEAiA9s_BBRCL3ZKWsfblgS8SJACbST7DIw5niHfQQc1ERQ9Eqo-RaiwGJ6tUlQxlPBiBSV4pWhoC1xXw_wcB\" target=\"_blank\" rel=\"nofollow\"\u003eBehringer MX400\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eBEHRINGER MICROMIX MX400, 4-Kanal Line-Mixer, Separate Lautstärkeregelung für jeden Kanal, 12-Volt Netzteil im Lieferumfang enthalten, Anschlüsse: 4x 6,3mm Monoklinke Input, 1x 6,3mm Monoklinke Output, Abmessungen Dimensions 46,5 x 57,2 x 103,6 mm,.
