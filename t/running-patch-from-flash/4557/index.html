        <h1>
  <a href="/t/running-patch-from-flash/4557">Running patch from flash</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2018-05-12T13:15:24Z' itemprop='datePublished'>
             2018-05-12 13:15:24 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Normally the Axoloti runs the uploaded patch from the internal RAM, a large portion of which is reserved for this purpose. Even when 'Upload to internal flash' is selected in a patch, if I understand correctly it the patch is stored in flash, but runtime is executed RAM just as usual, i.e. the flash is just used for the actual storage.</p>

<p>I had an idea: how hard would it be to run the patch directly from flash. I.e. something along the lines of reserving an area of the flash for the executable patch, and flashing it there when uplaoding, and actually run it from there. The advantage would be that more (fast) RAM would be available for longer delay lines etc, if one doesn't want to use DRAM for whatever reason. The downside of course is that it takes longer write to the flash than write to RAM, and also writing to the flash causes wear on the flash, so it's probably not for everyday use.</p>

<p>The Axoloti very obviously can runtime write to the flash, as it can store a patch there, so it would mostly seem to be an adjustment of the linker control file for where things are stored, and also a portion of the flash must be reserved for the runtime patch and uploading a patch must cause a write to that area. Is there anything else I'm missing?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running patch from flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-05-12T20:25:43Z' itemprop='datePublished'>
             2018-05-12 20:25:43 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't think that flash ram is fast enough to operate at 168MHz</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running patch from flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2018-05-12T23:44:42Z' itemprop='datePublished'>
             2018-05-12 23:44:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On the contrary, the STM32F4 is intended to run code directly from flash at its maximum clock rate, there's a special cache on the chip plus an extra wide flash memory bus to accomplish this. Another way of looking at it is that it's only the actual patch code that runs in RAM, the rest of the OS, for instance the interrupt routines which handle the D/A and A/D conversion, run in flash.</p>

<p>So I'm convinced the reason patches are run in RAM on the Axoloti is not for execution speed, but for quick upload and also to avoid wearing out the flash every time the 'Live' button is clicked in th UI.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Running patch from flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-05-13T20:26:02Z' itemprop='datePublished'>
             2018-05-13 20:26:02 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hehe i see where this comes from and where it tries to go <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> would be nice for the p6 indeed!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running patch from flash'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2018-05-13T20:38:36Z' itemprop='datePublished'>
             2018-05-13 20:38:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, exactly... But I thought it might be useful too on a real Axoloti, if there is a need for a lot of RAM and DRAM turns out to be too slow.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Running patch from flash'>
      <hr>
  </div>

          ps.store("topic_4557", {"post_stream":{"posts":[{"id":28672,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2018-05-12T13:15:24.046Z","cooked":"\u003cp\u003eNormally the Axoloti runs the uploaded patch from the internal RAM, a large portion of which is reserved for this purpose. Even when 'Upload to internal flash' is selected in a patch, if I understand correctly it the patch is stored in flash, but runtime is executed RAM just as usual, i.e. the flash is just used for the actual storage.\u003c/p\u003e\n\n\u003cp\u003eI had an idea: how hard would it be to run the patch directly from flash. I.e. something along the lines of reserving an area of the flash for the executable patch, and flashing it there when uplaoding, and actually run it from there. The advantage would be that more (fast) RAM would be available for longer delay lines etc, if one doesn't want to use DRAM for whatever reason. The downside of course is that it takes longer write to the flash than write to RAM, and also writing to the flash causes wear on the flash, so it's probably not for everyday use.\u003c/p\u003e\n\n\u003cp\u003eThe Axoloti very obviously can runtime write to the flash, as it can store a patch there, so it would mostly seem to be an adjustment of the linker control file for where things are stored, and also a portion of the flash must be reserved for the runtime patch and uploading a patch must cause a write to that area. Is there anything else I'm missing?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-05-12T13:15:24.046Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":32,"reads":56,"score":173.0,"yours":false,"topic_id":4557,"topic_slug":"running-patch-from-flash","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28674,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-05-12T20:25:43.455Z","cooked":"\u003cp\u003eI don't think that flash ram is fast enough to operate at 168MHz\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-05-12T20:25:43.455Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":48,"score":16.05,"yours":false,"topic_id":4557,"topic_slug":"running-patch-from-flash","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28681,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2018-05-12T23:44:42.186Z","cooked":"\u003cp\u003eOn the contrary, the STM32F4 is intended to run code directly from flash at its maximum clock rate, there's a special cache on the chip plus an extra wide flash memory bus to accomplish this. Another way of looking at it is that it's only the actual patch code that runs in RAM, the rest of the OS, for instance the interrupt routines which handle the D/A and A/D conversion, run in flash.\u003c/p\u003e\n\n\u003cp\u003eSo I'm convinced the reason patches are run in RAM on the Axoloti is not for execution speed, but for quick upload and also to avoid wearing out the flash every time the 'Live' button is clicked in th UI.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-05-12T23:44:42.186Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":43,"score":15.1,"yours":false,"topic_id":4557,"topic_slug":"running-patch-from-flash","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28688,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-05-13T20:26:02.995Z","cooked":"\u003cp\u003ehehe i see where this comes from and where it tries to go \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e would be nice for the p6 indeed!!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-05-13T20:26:02.995Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":42,"score":9.25,"yours":false,"topic_id":4557,"topic_slug":"running-patch-from-flash","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null
