        <h1>
  <a href="/t/fun-with-delays-and-other-things/4020">Fun with delays (and other things)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-12-13T17:20:55Z' itemprop='datePublished'>
             2017-12-13 17:20:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've posted this video in an other thread, but I thought it might be useful for more people, so I'm making a thread about it:<br>This is a simple video of the making of a 8 track delay effect, that I made up last week and made a few videos of me performing with it (I made this for a future performance I'm doing in Bordeaux early February)</p>

<div class="lazyYT" data-youtube-id="QL05R3xbR9I" data-youtube-title="Patching fun delays with Axoloti" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>I'm sharing this patch in the community patch library (in effects), and I want to say that I have shared quite a few of my patches used in my videos these last years, so don't hesitate in looking into them, changing them as you need/like (according to your <span class="hashtag">#cc</span> or GPIO) and having fun with them.<br>Some will probably need some wavetables files or other things, ask me if you need help, I'll try and be helpful (but leave me a few days)</p>

<div class="lazyYT" data-youtube-id="8WSWLngt43g" data-youtube-title="axoloti 8 track virtual tape delay" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<div class="lazyYT" data-youtube-id="YS5dami_6TA" data-youtube-title="liveloops #2" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:12'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-12-13T18:02:34Z' itemprop='datePublished'>
             2017-12-13 18:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great video, really clear - shows how easy and fun it is to mess with delay lines <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-12-14T23:07:06Z' itemprop='datePublished'>
             2017-12-14 23:07:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice video, thanks for sharing. I especially like your gate tricks!<br>What you call "speed" I call "delay value" or "delay position" since it's really the position of the playhead (when you move it from 0 to 64 (63.5), you move the position of the playhead from 0 to your max delay value (5.46 s for your first delay), you know that, I'm just adding that for new users).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-18T12:24:22Z' itemprop='datePublished'>
             2017-12-18 12:24:22 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Handy stuff in that delay video, and just checked your YouTube page, you've been busy.  I still haven't managed to catch up on the other stuff yet, but at least I have something interesting to watch over Christmas now <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>BTW, that AKAI mixer you used, is it possible for Axoloti to switch the button LED's on/off on demand?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nikitsan'><b itemprop='author'>nikitsan</b></a>
           
           <time datetime='2017-12-20T07:18:43Z' itemprop='datePublished'>
             2017-12-20 07:18:43 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! great patch! <br>I'd like to see how it will work with drum loop and synchronized by MIDI tempo. Is this possible?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-12-22T12:18:03Z' itemprop='datePublished'>
             2017-12-22 12:18:03 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ignore my question, Matt, Mark just pointed me to a thread about it <img src="//community.axoloti.com/images/emoji/twitter/smile.png?v=5" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2017-12-23T23:23:47Z' itemprop='datePublished'>
             2017-12-23 23:23:47 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's probably possible, haven't tried to do it yet, I may look into it (but I don't use midi clock much)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/grm'><b itemprop='author'>grm</b></a>
           
           <time datetime='2018-06-25T23:01:00Z' itemprop='datePublished'>
             2018-06-25 23:01:00 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey mtyas and all others,</p>

<p>this is my entry into working with axoloty and has been the point that convinced me to get into it. thanks so much for your great video introduction to this as well, very clear and good to follow. even though there were some points still that remain a bit of a mystery to me. </p>

<p>i was wondering how it would be possible, to add a attack and decay envelope on the  REC, as well as on the ERASE gate?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/grm'><b itemprop='author'>grm</b></a>
           
           <time datetime='2018-06-25T23:25:38Z' itemprop='datePublished'>
             2018-06-25 23:25:38 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, i have figured it out, seems like just a ATTACK and DECAY envelope from the doesn't serve the task, as i still would like the gate to be open as long as the midi note is pressed, but with a smoother ATTACK and DECAY. will try my luck with ADSR then.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/grm'><b itemprop='author'>grm</b></a>
           
           <time datetime='2018-06-26T02:43:38Z' itemprop='datePublished'>
             2018-06-26 02:43:38 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, i did not get it sorted out yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Fun with delays (and other things)'>

        <span>

      <div class='post' itemprop='articleBody'>

          ps.store("topic_4020", {"post_stream":{"posts":[{"id":25419,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2017-12-13T17:20:55.095Z","cooked":"\u003cp\u003eI've posted this video in an other thread, but I thought it might be useful for more people, so I'm making a thread about it:\u003cbr\u003eThis is a simple video of the making of a 8 track delay effect, that I made up last week and made a few videos of me performing with it (I made this for a future performance I'm doing in Bordeaux early February)\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"QL05R3xbR9I\" data-youtube-title=\"Patching fun delays with Axoloti\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eI'm sharing this patch in the community patch library (in effects), and I want to say that I have shared quite a few of my patches used in my videos these last years, so don't hesitate in looking into them, changing them as you need/like (according to your \u003cspan class=\"hashtag\"\u003e#cc\u003c/span\u003e or GPIO) and having fun with them.\u003cbr\u003eSome will probably need some wavetables files or other things, ask me if you need help, I'll try and be helpful (but leave me a few days)\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"8WSWLngt43g\" data-youtube-title=\"axoloti 8 track virtual tape delay\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"YS5dami_6TA\" data-youtube-title=\"liveloops #2\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2017-12-13T17:51:40.602Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":68,"incoming_link_coun
