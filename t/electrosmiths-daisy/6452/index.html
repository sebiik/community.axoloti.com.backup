  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Does anyone experimented with this platform?<br><aside class="onebox whitelistedgeneric">

    <a href="https://www.hackster.io/news/electrosmith-s-daisy-brings-the-stm32-to-bear-on-the-world-of-electronic-music-stem-education-0fa1c2c4269d?fbclid=IwAR2kN2mQyhjYFyBR87rcE4vdQqByKNaqB3pQxNTrR0ALkazBLeLlBsJcYJ4" target="_blank" rel="nofollow noopener">hackster.io</a>
  </header>
  <article class="onebox-body">
    <img src="https://hackster.imgix.net/uploads/attachments/1078602/_Uy1BgwonVG.blob?auto=compress%2Cformat&amp;w=600&amp;h=450&amp;fit=min" width="600" height="450" class="thumbnail">

<h3><a href="https://www.hackster.io/news/electrosmith-s-daisy-brings-the-stm32-to-bear-on-the-world-of-electronic-music-stem-education-0fa1c2c4269d?fbclid=IwAR2kN2mQyhjYFyBR87rcE4vdQqByKNaqB3pQxNTrR0ALkazBLeLlBsJcYJ4" target="_blank" rel="nofollow noopener">Electrosmith's Daisy Brings the STM32 to Bear on The World of Electronic Music,...</a></h3>

<p>The Feather-like Daisy packs 64MB of RAM and 8MB of flash, offering a lot of power for a very low price to electronic musicians.</p>

  </article>

  </div>

</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-02-27T14:50:47Z' itemprop='datePublished'>

        <p>looking at their page they already reached and passed their goal, so guess it shouldn't take too long before they launch it</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-27T14:53:58Z' itemprop='datePublished'>
             2020-02-27 14:53:58 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Impressive hardware at a great price. Somebody should hack the Axoloti patcher to target this device.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-27T16:50:21Z' itemprop='datePublished'>
             2020-02-27 16:50:21 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually, somebody should port the Axoloti firmware to Daisy, and modify the Patcher if absolutely necessary.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/nicotep'><b itemprop='author'>nicotep</b></a>
           
           <time datetime='2020-02-28T15:22:43Z' itemprop='datePublished'>
             2020-02-28 15:22:43 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not personaIly but I ordered them a FV-1 DSP module some time ago. They were fast but especially, answered all my questions...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-03-01T17:06:52Z' itemprop='datePublished'>
             2020-03-01 17:06:52 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After read this thread, I have some questions for experts. </p>

<p>Elecrosmith's Daisy have a 24bits 192kHz.</p>

<ul>
<li>To my knowledge, high frequency for DAC help to avoid aliasing, but with anti-aliasing algorithms 48kHz are a good compromise between performance and sound quality, no ?</li>
<li>24 bits precision DAC : For example, Mutable Instrument Braids module use 16 bits resolution DAC. DIY Neutron Sound Orgone Accumulator use internal Teensy DAC with 12 bits resolution. Is 24 bits resolution really useful ? For what kinds of applications ?</li>
<li>In FV-1 datasheet, I read that internal DAC have 32768 Hz frequency (depending on crystal used). Too low ? But what is the resolution ?</li>
<li>If I want to design a digital VCO, is a DAC with a 48kHz frequency and a 10 or 12 bits resolution sufficient ? </li>
<li>Finally, with analog devices, having a good precision is difficult, no ? Or it's a misunderstanding in me ? Why is it standard to have high precision with digital chips ?</li>
</ul>

<p>I don't understand why teensy board (without audio shield) or stm32 nucleo board are not a good alternative to design digital synthesizer. Should we really add a codec for that ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-03-01T18:20:35Z' itemprop='datePublished'>
             2020-03-01 18:20:35 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sometimes a Codec is the easiest way to get two channels of analog input and output, and the big numbers just come for free.</p>

<p>Example, Teensy 4 has no DAC, so something is needed. A 16bit stereo DAC (pt8211) adds less that $1.</p>

<p>But yes, synth stuff can be done well at 32k/12 bit.</p>

<p><a href="http://www.spinsemi.com/knowledge_base/arch.html" class="onebox" target="_blank" rel="nofollow noopener">http://www.spinsemi.com/knowledge_base/arch.html</a></p>

<p>Interesting device, ADC and DAC are 24 bit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-03-01T19:20:11Z' itemprop='datePublished'>
             2020-03-01 19:20:11 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>24 bit vs. 12 bit helps a LOT with dynamic range, so if you do volume scaling in the digital domain, you will hear the difference in quiet passages pretty easily. sine waves at low volume are the worst...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2020-03-02T12:03:33Z' itemprop='datePublished'>
             2020-03-02 12:03:33 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for yours answers ! I did some tests by reducing bit rate and I can hear noise when the volume is low.<br>I understand why some modular VCO used 12 bits DAC, certainly because they don't use the entire dynamic range (noise seems to be masked by the signal, the ears are logarithmics detectors).<br>But, yes, considering the price of a standard audio codec, why want to save money...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DIYDSP'><b itemprop='author'>DIYDSP</b></a>
           
           <time datetime='2020-03-03T16:42:31Z' itemprop='datePublished'>
             2020-03-03 16:42:31 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe they nailed it by coming out of the gate with numerous physical formats: pedal, mini-groovebox, eurack,<br>but of all those programming options, i hate them all.  I like the axoloti interface.  I think they should license Axoloti from Johannes!  </p>

<p>his interface is better because music instruments are mostly patching together existing modules and then spending time crafting details.  axoloti's GUI is great for that.  PD makes me ill.  I can't afford Max/MSP.  I don't want to write code for the whole instrument!  Only the parts that require special crafting.  That's why I won't bother unless Axoloti gets ported to it and Johannes gets paid for it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2020-03-03T19:33:24Z' itemprop='datePublished'>
             2020-03-03 19:33:24 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another point of reference: the original Yamaha DX7 has a completely digital audio chain (probably the first affordable synth to be designed that way), and has a 12 bit DAC (albeit with two extra scaling bits external to the DAC chip itself, so in practice, it's a 14 bit DAC).</p>

<p>The codec used in the Axoloti has 24-bit ADCs and DACs. Although, like all other 24 bit ADC/DACs, the resolution may be 24 bits, but the actual dynamic range is much lower, in the case of the ADAU1961 used in the Axoloti, about 100 dB or so, so just a bit more than 16 bits.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2020-03-03T22:33:38Z' itemprop='datePublished'>
             2020-03-03 22:33:38 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been a customer of Electro-Smith a few months. Hardware is very well-made and the people nice to deal with</p>

<p>I feel confident they'll deliver hardware on or close to schedule. This has been in the works for a couple of years now. Software will likely be getting fleshed out for a while after.</p>

<p>Axoloti on Daisy would be great. Don't know where a royalty for Johannes would come from, though. It's already priced down to the bone...</p>

<p>High-bit resolution is important for audio input sampling, and for internal processing. At output, the level can be optimized before it goes to the DAC. So less critical there</p>

<p>FV-1 at 32768 and 16 bit IO is great for 'classic' effects such as reverb &amp; delay. That's what it was built for.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-03-04T13:47:21Z' itemprop='datePublished'>
             2020-03-04 13:47:21 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is kinda derailing the daisy thread but of course you guys are right, <a class="mention" href="/u/garyinthailand">@GaryInThailand</a> <a class="mention" href="/u/ricard">@ricard</a> <a class="mention" href="/u/tele_player">@tele_player</a> under certain well designed circumstances 12bit are totally sufficient and might even sound <em>good</em>. But as <a class="mention" href="/u/lokki">@lokki</a> describes i would think there are too many unknowns in an universal system like a axoloti. You donâ€™t wanna listen to a -24dBFS sine wave at 12bit. And thatâ€™s not even the extreme.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2020-03-04T23:16:04Z' itemprop='datePublished'>
             2020-03-04 23:16:04 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="6452" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png" class="avatar">weasel79:</div>
<blockquote><p>You donâ€™t wanna listen to a -24dBFS sine wave at 12bit,</p></blockquote></aside>

<p>Well, properly dithered, a -24 dBFS sine wave at 12 bit will sound just fine, although the noise floor will be noticeable.</p>

<p>But that's not really my point, rather it is that in these days of 24 bit DACs, 12 bit is often classed as decidedly "lo-fi". But properly managed, it can sound fine, as many older digital instruments prove. I'm not suggesting that they sound <em>better</em> than modern systems, just saying that a 12 bit DAC could sound fine in 1983, and it can in 2020 too if needed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2021-02-11T14:59:33Z' itemprop='datePublished'>
             2021-02-11 14:59:33 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a good summary, though I've reached a diffierent conclusion.</p>

<p>First, Daisy has too many development systems, and none of them is complete. My guess - Daisy needs more SW engineers.</p>

<p>Next, for me, the 1Khz noise is a show-stopper. Seems to me that Daisy was designed by amateurs, or just inadequately tested. Or worse, they decided it didn't matter.  Note: running on  battery also eliminates the noise. BUT, in my opinion, the Seed should be quiet under all power conditions, without requiring external devices.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-02-11T18:27:08Z' itemprop='datePublished'>
             2021-02-11 18:27:08 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I understand, but feel utter terror that such an active and talented programmer is having his head turned by this Daisy floozy....she's not good enough for you Smash, her lack of usb midi support is indicative of her ultimately cold heart......</p>

<blockquote><p>As long as neither the Akso nor the Axoloti are regularly available i will be looking for alternatives.</p></blockquote>

<p>wish it weren't so but, yes developers who create Ax or Aks related hardware do seem to be stricken with radio silence, I hope it's not a new viral variant in the codebase</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2021-02-12T00:15:39Z' itemprop='datePublished'>
             2021-02-12 00:15:39 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Daisy just isnâ€™t ready, and may never be ready. They did a good job of promoting with Kickstarter, promises,  and a nice website.</p>

<p>Electrosmith hasnâ€™t made any comment on the 1khz buzz, which isnâ€™t encouraging.</p>

<p>I wish Paul Stoffregen would make a Teensy4 with a well-implemented codec on board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-02-12T02:18:27Z' itemprop='datePublished'>
             2021-02-12 02:18:27 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Curious to know what it would take to get the Axoloti Patcher up and running on a more up to date microcontroller. As far as I can tell, there hasn't been a collaborative initiative to do so yet. </p>

<p>While the hardware like the MIDI din, stereo jacks, etc. are other matters entirely, I think that making the patcher available on a newer chip alone would boost the Axoloti project to a wider audience who could potentially add those things later. Someone in another thread converted their PreenFM2 since it's the same chip, so I'm curious if that extrapolates to something like the i.MX RT1060, so you could plug-and-play with a Teensy 4.x. </p>

<p>Those on this forum may know that my programming journey literally began with the Axo arriving in the mail, so the idea might be absurd, but the Axoloti has really changed my entire philosophy on hardware in a way that I feel should be taken into a new generation, so I had to ask.</p>

<p>There's so much love and energy put into the objects of this thing, I just think that it's within the realm of possibility to direct that energy towards the platform itself, as a community.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Electrosmith&#39;s Daisy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2021-02-12T03:10:10Z' itemprop='datePublished'>
             2021-02-12 03:10:10 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Akso is exactly that, Axoloti on a much faster STM32. Unfortunately, itâ€™s creator, Nic (urklang on this forum) has stopped communicating.</p>
      </div>

group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2102,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38819,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2020-03-01T17:06:52.550Z","cooked":"\u003cp\u003eAfter read this thread, I have some questions for experts. \u003c/p\u003e\n\n\u003cp\u003eElecrosmith's Daisy have a 24bits 192kHz.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eTo my knowledge, high frequency for DAC help to avoid aliasing, but with anti-aliasing algorithms 48kHz are a good compromise between performance and sound quality, no ?\u003c/li\u003e\n\u003cli\u003e24 bits precision DAC : For example, Mutable Instrument Braids module use 16 bits resolution DAC. DIY Neutron Sound Orgone Accumulator use internal Teensy DAC with 12 bits resolution. Is 24 bits resolution really useful ? For what kinds of applications ?\u003c/li\u003e\n\u003cli\u003eIn FV-1 datasheet, I read that internal DAC have 32768 Hz frequency (depending on crystal used). Too low ? But what is the resolution ?\u003c/li\u003e\n\u003cli\u003eIf I want to design a digital VCO, is a DAC with a 48kHz frequency and a 10 or 12 bits resolution sufficient ? \u003c/li\u003e\n\u003cli\u003eFinally, with analog devices, having a good precision is difficult, no ? Or it's a misunderstanding in me ? Why is it standard to have high precision with digital chips ?\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI don't understand why teensy board (without audio shield) or stm32 nucleo board are not a good alternative to design digital synthesizer. Should we really add a codec for that ?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-03-01T17:06:52.550Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":5,"reads":93,"score":51.2,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38821,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-03-01T18:20:35.396Z","cooked":"\u003cp\u003eSometimes a Codec is the easiest way to get two channels of analog input and output, and the big numbers just come for free.\u003c/p\u003e\n\n\u003cp\u003eExample, Teensy 4 has no DAC, so something is needed. A 16bit stereo DAC (pt8211) adds less that $1.\u003c/p\u003e\n\n\u003cp\u003eBut yes, synth stuff can be done well at 32k/12 bit.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.spinsemi.com/knowledge_base/arch.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.spinsemi.com/knowledge_base/arch.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eInteresting device, ADC and DAC are 24 bit.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-03-01T18:30:24.182Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":1,"reads":91,"score":25.25,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.spinsemi.com/knowledge_base/arch.html","internal":false,"reflection":false,"title":"Spin Semiconductor - FV-1 Architecture Overview","clicks":12}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38823,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-03-01T19:20:11.095Z","cooked":"\u003cp\u003e24 bit vs. 12 bit helps a LOT with dynamic range, so if you do volume scaling in the digital domain, you will hear the difference in quiet passages pretty easily. sine waves at low volume are the worst...\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-03-01T19:20:11.095Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":90,"score":19.65,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38830,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2020-03-02T12:03:33.224Z","cooked":"\u003cp\u003eThanks for yours answers ! I did some tests by reducing bit rate and I can hear noise when the volume is low.\u003cbr\u003eI understand why some modular VCO used 12 bits DAC, certainly because they don't use the entire dynamic range (noise seems to be masked by the signal, the ears are logarithmics detectors).\u003cbr\u003eBut, yes, considering the price of a standard audio codec, why want to save money...\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2020-03-02T12:03:33.224Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":86,"score":18.9,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38848,"name":"DIY DSP","username":"DIYDSP","avatar_template":"/letter_avatar_proxy/v2/letter/d/6de8d8/{size}.png","created_at":"2020-03-03T16:42:31.919Z","cooked":"\u003cp\u003eI believe they nailed it by coming out of the gate with numerous physical formats: pedal, mini-groovebox, eurack,\u003cbr\u003ebut of all those programming options, i hate them all.  I like the axoloti interface.  I think they should license Axoloti from Johannes!  \u003c/p\u003e\n\n\u003cp\u003ehis interface is better because music instruments are mostly patching together existing modules and then spending time crafting details.  axoloti's GUI is great for that.  PD makes me ill.  I can't afford Max/MSP.  I don't want to write code for the whole instrument!  Only the parts that require special crafting.  That's why I won't bother unless Axoloti gets ported to it and Johannes gets paid for it!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2020-03-03T16:42:31.919Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":2,"reads":83,"score":43.35,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"DIY DSP","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":177,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38851,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2020-03-03T19:33:24.637Z","cooked":"\u003cp\u003eAnother point of reference: the original Yamaha DX7 has a completely digital audio chain (probably the first affordable synth to be designed that way), and has a 12 bit DAC (albeit with two extra scaling bits external to the DAC chip itself, so in practice, it's a 14 bit DAC).\u003c/p\u003e\n\n\u003cp\u003eThe codec used in the Axoloti has 24-bit ADCs and DACs. Although, like all other 24 bit ADC/DACs, the resolution may be 24 bits, but the actual dynamic range is much lower, in the case of the ADAU1961 used in the Axoloti, about 100 dB or so, so just a bit more than 16 bits.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2020-03-03T19:33:24.637Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":82,"score":23.25,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38853,"name":"Gary Hall","username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png","created_at":"2020-03-03T22:33:38.682Z","cooked":"\u003cp\u003eI've been a customer of Electro-Smith a few months. Hardware is very well-made and the people nice to deal with\u003c/p\u003e\n\n\u003cp\u003eI feel confident they'll deliver hardware on or close to schedule. This has been in the works for a couple of years now. Software will likely be getting fleshed out for a while after.\u003c/p\u003e\n\n\u003cp\u003eAxoloti on Daisy would be great. Don't know where a royalty for Johannes would come from, though. It's already priced down to the bone...\u003c/p\u003e\n\n\u003cp\u003eHigh-bit resolution is important for audio input sampling, and for internal processing. At output, the level can be optimized before it goes to the DAC. So less critical there\u003c/p\u003e\n\n\u003cp\u003eFV-1 at 32768 and 16 bit IO is great for 'classic' effects such as reverb \u0026amp; delay. That's what it was built for.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2020-03-03T22:33:38.682Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":2,"reads":79,"score":57.85,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"Gary Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":272,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38869,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-03-04T13:47:21.611Z","cooked":"\u003cp\u003eThis is kinda derailing the daisy thread but of course you guys are right, \u003ca class=\"mention\" href=\"/u/garyinthailand\"\u003e@GaryInThailand\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/ricard\"\u003e@ricard\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e under certain well designed circumstances 12bit are totally sufficient and might even sound \u003cem\u003egood\u003c/em\u003e. But as \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e describes i would think there are too many unknowns in an universal system like a axoloti. You donâ€™t wanna listen to a -24dBFS sine wave at 12bit. And thatâ€™s not even the extreme.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2020-03-04T13:48:07.349Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":73,"score":26.15,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38881,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2020-03-04T23:16:04.417Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"6452\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/weasel79/40/6141_1.png\" class=\"avatar\"\u003eweasel79:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou donâ€™t wanna listen to a -24dBFS sine wave at 12bit,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell, properly dithered, a -24 dBFS sine wave at 12 bit will sound just fine, although the noise floor will be noticeable.\u003c/p\u003e\n\n\u003cp\u003eBut that's not really my point, rather it is that in these days of 24 bit DACs, 12 bit is often classed as decidedly \"lo-fi\". But properly managed, it can sound fine, as many older digital instruments prove. I'm not suggesting that they sound \u003cem\u003ebetter\u003c/em\u003e than modern systems, just saying that a 12 bit DAC could sound fine in 1983, and it can in 2020 too if needed.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2020-03-04T23:16:04.417Z","reply_count":0,"reply_to_post_number":20,"quote_count":1,"avg_time":31,"incoming_link_count":0,"reads":76,"score":16.75,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42304,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2021-02-11T14:59:33.217Z","cooked":"\u003cp\u003eThat's a good summary, though I've reached a diffierent conclusion.\u003c/p\u003e\n\n\u003cp\u003eFirst, Daisy has too many development systems, and none of them is complete. My guess - Daisy needs more SW engineers.\u003c/p\u003e\n\n\u003cp\u003eNext, for me, the 1Khz noise is a show-stopper. Seems to me that Daisy was designed by amateurs, or just inadequately tested. Or worse, they decided it didn't matter.  Note: running on  battery also eliminates the noise. BUT, in my opinion, the Seed should be quiet under all power conditions, without requiring external devices.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2021-02-11T14:59:33.217Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":51,"score":27.3,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42314,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-02-11T18:27:08.958Z","cooked":"\u003cp\u003eI understand, but feel utter terror that such an active and talented programmer is having his head turned by this Daisy floozy....she's not good enough for you Smash, her lack of usb midi support is indicative of her ultimately cold heart......\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eAs long as neither the Akso nor the Axoloti are regularly available i will be looking for alternatives.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003ewish it weren't so but, yes developers who create Ax or Aks related hardware do seem to be stricken with radio silence, I hope it's not a new viral variant in the codebase\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2021-02-12T08:53:37.695Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":47,"incoming_link_count":0,"reads":49,"score":42.15,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42316,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2021-02-12T00:15:39.880Z","cooked":"\u003cp\u003eDaisy just isnâ€™t ready, and may never be ready. They did a good job of promoting with Kickstarter, promises,  and a nice website.\u003c/p\u003e\n\n\u003cp\u003eElectrosmith hasnâ€™t made any comment on the 1khz buzz, which isnâ€™t encouraging.\u003c/p\u003e\n\n\u003cp\u003eI wish Paul Stoffregen would make a Teensy4 with a well-implemented codec on board.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2021-02-12T00:15:39.880Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":1,"reads":50,"score":21.9,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42318,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2021-02-12T02:18:27.450Z","cooked":"\u003cp\u003eCurious to know what it would take to get the Axoloti Patcher up and running on a more up to date microcontroller. As far as I can tell, there hasn't been a collaborative initiative to do so yet. \u003c/p\u003e\n\n\u003cp\u003eWhile the hardware like the MIDI din, stereo jacks, etc. are other matters entirely, I think that making the patcher available on a newer chip alone would boost the Axoloti project to a wider audience who could potentially add those things later. Someone in another thread converted their PreenFM2 since it's the same chip, so I'm curious if that extrapolates to something like the i.MX RT1060, so you could plug-and-play with a Teensy 4.x. \u003c/p\u003e\n\n\u003cp\u003eThose on this forum may know that my programming journey literally began with the Axo arriving in the mail, so the idea might be absurd, but the Axoloti has really changed my entire philosophy on hardware in a way that I feel should be taken into a new generation, so I had to ask.\u003c/p\u003e\n\n\u003cp\u003eThere's so much love and energy put into the objects of this thing, I just think that it's within the realm of possibility to direct that energy towards the platform itself, as a community.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2021-02-12T02:18:27.450Z","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":60,"incoming_link_count":1,"reads":50,"score":18.0,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42319,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2021-02-12T03:10:10.822Z","cooked":"\u003cp\u003eAkso is exactly that, Axoloti on a much faster STM32. Unfortunately, itâ€™s creator, Nic (urklang on this forum) has stopped communicating.\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2021-02-12T03:13:02.715Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":1,"reads":50,"score":62.7,"yours":false,"topic_id":6452,"topic_slug":"electrosmiths-daisy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summar
