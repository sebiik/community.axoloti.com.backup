      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="81" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>I'm looking for some way to create tables from within the UI...</p></blockquote></aside>

<p>Hey <a class="mention" href="/users/rbrt">@rbrt</a></p>

<p>If you check the community library I have contributed with a wavetable patch, where you can create wavetables in Axoloti and save them to sd-card You can vreate wavetables of 128 waves of 2048 samples.... The one uploaded could use and update, but it works pretty well. I am also experimenting with one that creates lfo "wavetables". SO I can load them in a table.</p>

<p><aside class="quote" data-topic="2262" data-slug="jaffasplaffas-contributions" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar"><a href="//community.axoloti.com/t/jaffasplaffas-contributions/2262/7">Jaffasplaffas contributions</a>
</div>
<blockquote><p>I have just added a wavetable creator patch that I have been working on for a while to the community library.   You can create and save to sd-card and recall wavetables of 128 waves of 2048 samples each = 262144 samples. (These are importable into Serum, since it uses same size for each wave as Serum(2048 samples)).  There is an instruction on how to get started inside the patch.   HAVE FUN  <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">   WTCREATOR 128 WAVES:  <a href="//community.axoloti.com/uploads/default/original/2X/5/5760628ffd72e66ea4f9944db20112baa63e3c6f.png" title="WTCREATOR 128 WAVES.png">[image]</a> Feel free to ask any questions!  UPDATE: The old version had…</p></blockquote></aside> </p>

<p>You mostly need the 3 objects on the right, the carrier, the saver and the player.. The rest you can remove and make something new... But those 3 objects creates and save wavetables to sd-card.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-14T09:31:29Z' itemprop='datePublished'>
             2017-03-14 09:31:29 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just stumbled upon a rather basic problem with ' table/read interp ' when trying to read from <br>a table containing 2 waveforms.<br>unfortunately,it appears your approach here :<br> <a href="//community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt">http://community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt</a><br>seems to be buggy because ' table/read interp ' is not 'wrapping around' the way it should <br>this may not be noticable with long tables ( 512 + samples) , but with 32 sample - tables,this is what happens:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/168e58fffac34a16bef99af48f347765e95d0f8e.PNG" width="308" height="244"></p>

<p>here's a patch with some steps to reproduce:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/06251dc195daa10b4415e97a8f58766ad57f4d54.axp">table read interp PROBLEM.axp</a> (9.1 KB)</p>

<p>I started digging in the code of table/read interp ,here's a simplification to point out what I'm up to:</p>

<p><strong>y2 = attr_table.array[(index+1)];</strong><br>...seems to be the line causing the problem,because it will read 'over the edge' of the segment,<br>because of [(index + 1)]<br>a solution could be :<br><strong>if ((index+1) &lt; end) y2 = attr_table.array[(index+1)]; else y2 = attr_table.array[(start)];</strong></p>

<p>...of course in this example, table/read interp would need inlets/parameters to set the range inside the table to read from..</p>

<p>which leads me to a BIG QUESTION:<br>how to modify the code of table/read interp to interpolate directly from an index in samples??<br>I got pretty far with it,but I'm stuck at this line:<br><strong>uint32_t asat = <em>_USAT(inlet</em>a,27);</strong><br>what do I have to do to adapt the code?<br>(I know it doesn't work as an independent object,because 'green integer' is K-rate.I want to use it inside my objects)</p>

<p>puh that was a long post...</p>
      </div>

        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That post was a long time ago <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>I've since implemented wavetables as an object , so if I were to patch it again , I'd probably rethink the approach.  I learnt a lot of flaws with the above whist doing that object. <br>Perhaps go check that object in the community library ?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>

      <div class='post' itemprop='articleBody'>
        <p>checking...<br>but any idea how to interpolate with ' sample index input'  instead of ' phase input'  ?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-14T10:34:41Z' itemprop='datePublished'>
             2017-03-14 10:34:41 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="85" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>but any idea how to interpolate with ' sample index input'  instead of ' phase input'  ?</p></blockquote></aside>

<p>sorry, not quite sure I follow you </p>

<p>ok, Im off out so dont have time to check your patch yet....so these are some random thoughts (for now), so may be crap <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>as for interp, the code is<br></p>

<p></p><pre><code class="lang-auto">  int32_t y2 = attr_table.array[(index+1)&amp;attr_table.LENGTHMASK]&lt;&lt;attr_table.GAIN;</code></pre>

<p>by and'ing with length mask, this essentially will modulo it.</p>

<p>but I think possibly, as you mentioned, the incoming index is limited to 100%(64) , this kind of makes sense in when seeing this as a table (i.e. generically, rather than a wave cycle) , viewing the tables as a 'circular buffer' as you want for a wave is a 'special case'</p>

<p>all that said, I'm not sure this is your issue... as even if it didnt interp correctly, why would the value shoot down like this.. if the interp was wrong, Id just expect a 'step'</p>

<p>as you say, I possibly didn't notice this as I used higher res waves w/ more samples.</p>

<p>just one thing, and I could be wrong, your scope does remind me of issues I had when developing the wavetable object, but that was caused by something rather different, e.g. switching waves when not at the start of the wave... (you cannot move to a different wave, except at phase = 0 without glitching)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-14T11:07:05Z' itemprop='datePublished'>
             2017-03-14 11:07:05 UTC

        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no hurry...would be cool if you check the patch when you find the time...<br>I think it displays the issue pretty well when you follow the steps...</p>

<aside class="quote" data-post="86" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>by and'ing with length mask, this essentially will modulo it.</p></blockquote></aside>

<p>...the 'issue' is most probably that 'table/read interp' doesn't modulo correctly when the object is supposed to acces a <strong>segmented</strong> table,since 'table/read interp' doesn't know about how many segments there are..</p>

<p>as far as I can follow your code, your 'wavetable play' - object <strong>does</strong> set the lengthmask correctly to the number of segments.</p>

<p>since the looper-objects I'm doing are based on storing independent loops in the same table,this is quite important for me since accessing them doesn't work correctly with 'vanilla' table/read interp<br>I'll try again from here now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-14T13:06:44Z' itemprop='datePublished'>
             2017-03-14 13:06:44 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, had a quick check of your patch... and I think its as I explained..</p>

<p>a) read interp does not loop from point N to 0, it saturates.<br>which is reasonable for a general table read function, if you ask for 105% it gives you 100%</p>

<p>changing it to modulo the indexes and we get what is expected (I think)<br></p>

<p></p><pre><code class="lang-auto">   uint32_t asat = inlet_a;
   int index = asat&gt;&gt;(27-attr_table.LENGTHPOW);
   int32_t y1 = attr_table.array[(index)&amp;attr_table.LENGTHMASK]&lt;&lt;attr_table.GAIN;
   int32_t y2 = attr_table.array[(index+1)&amp;attr_table.LENGTHMASK]&lt;&lt;attr_table.GAIN;
   int frac = (asat - (index&lt;&lt;(27-attr_table.LENGTHPOW)))&lt;&lt;(attr_table.LENGTHPOW+3);
   int32_t rr;
   rr = ___SMMUL(y1,(1&lt;&lt;30)-frac);
   rr = ___SMMLA(y2,frac,rr); 
   outlet_o= rr&lt;&lt;2;</code></pre>

<p>b) your wave generator<br>to get nice waves you need to ensure you end up with continuous waves, you dont want discontinuities, simply shifting the phase in the table wont give you this... this is exactly the issue I had... <br>the way I got around this was a combination of moving between wavetables at a phase 0, and optionally crossfading... <br>suggestion, why not use/try my wavetable object, you it reads from a table, so you can still generates the waves, however you wish.</p>

<p>I another way that you could achieve the continuity, would be using windowing, but Im not sure this will give you the sound you expect when you shift thru a wavetable... though would be interesting to try.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/rbrt">@rbrt</a> </p>

<p>Hey!</p>

<p>I am also working on a wavetable thingy for modulations sources as lfos and so on... And for that I use 64 sample size table for recording LFO shapes and at some point I had this problem too. And this was a phase issue. The 2 waveforms are not started at the same time. For example if you take the bipolar saw wave. That one does not start at phase zero, it starts at phase -180.... So you should in someway add a rst inlet for your rbrt/data/wave creator 32 object AND also a phase shift knob and offset the phase so it loos better.... Then connect the "copy" button to the rst inlet of the table creator and the rst inlet of the phasor you use for driving the table.... drjustice has got some phasors with rst  inlet and phase <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>I think this will fix it.. It was one of the biggest issues I had with those wavetable patches I made... At the time I worked on them there were very few oscialltors with phase control and rst. So I waited long to before I could actually finish the creator patches.</p>
      </div>

      <div class='creator'>
        <span>

           <time datetime='2017-03-16T13:19:55Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> !</p>

<p>...sorry for the delay....<br>actually,my 'issue' was not really about creating continuous waveforms but about reading/playing them correctly,interpolated.<br>'wave creator' works ok for creating them...<br>the problem I was stumbling into is due to a misconception of mine of 'table/read interp' .<br>it works well with waveforms that fill an entire table,but with multiple waveforms in the same table,it doesn't.</p>

<p>The reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading <strong>one</strong> waveform (or 'loop') from <strong>one</strong>  table.</p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a>  's  'wavetable/play' does this nicely...<br>I haven't tried yet if it also does phase-shifting,but it should be  easy to add...<br>I'll check whether it's possible to add this to 'wave creator' as well.<br>...also, I think I could add a feature to 'wave creator' to make the object display the contents of a table instead of just initializing them to sine or saw...</p>

<p>cheers,Robert</p>
      </div>

        <aside class="quote" data-post="90" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>The reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading one waveform (or 'loop') from one  table.</p></blockquote></aside>

<p>Yes true. But if the 2 waves does not allign, you will have this problem. .. And when you dont have a rst inlet for the wave creator, then when you push copy the 2 waves will be merged, but unalligned... Which will give you problems. IF yo have a rst function, the waves will automatically be alligned when copying them from the creator to the table.</p>

<p>I'll see if I can dig out an example from the last one i have been working in for LFO's, wheere I had the phase issue.. But I save many copies of each patch so I have to dig through old copies to find it. </p>

<p>But again.. not 100% sure if this is the problem you have,. But it was the worst problem that I had when making wavetable creator... And the problem was in the creator part not in the player/table part.</p>

<p>ANyway, I look forward to see what you come up with. I am addicted to wavetables ny now <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Hey again <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

      <div class='post' itemprop='articleBody'>
        <p>Since it's free, I thought I'd give "WaveEdit" a try. <br>Seems to work with Axoloti, using <a class="mention" href="/u/thetechnobear">@thetechnobear</a>'s wavetable objects with the settings waves=64 and size=256. <br>Here is a simple example to play a wavetable from a file named "t1.raw" made with WaveEdit that you can upload to the patch's SDcard directory using Axoloti's File Manager.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/ce68d9d1eb5586264e2a8ca4d9a68017f7ab6a39.axp">t1_test.axp</a> (4.6 KB)<br>In this patch, the controls "w_range" and "w_offset" mean how many of the waves are morphed and at which wave it starts, respectively.<br>WaveEdit stores the wavetable (called "Bank") in ".wav" format. You need to convert it to ".raw", which is pretty easy using Audacity and its export function. (export audio to / other... / RAW-headerless / signed-16bit-PCM)</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>and here are all the 60 wavetables from the wave edit site. including the PPG wavetables. these are particularly nice, you scan through the whole wavetable and get a nice evolving sound. (the last 4 waves are always triangle, pulse at about 90%, pulse 50% and sawtooth. this is because the original PPG wave and also all the waldorf wavetable synths worked that way. you only had wavetable oscillators, so you had to set one of the wavetables to one of this classic waveforms if you wanted something similar to a "standard" synth sound. so simply attenuate by a *c 60 to omit the last four waves. the other wavetables are sometimes evolving ones, some are also single cycle collections. all use 256 points and are 64 waves in size. have fun and rename to zip! happy new year.</p>

03c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you check the community library I have contributed with a wavetable patch, where you can create wavetables in Axoloti and save them to sd-card You can vreate wavetables of 128 waves of 2048 samples.... The one uploaded could use and update, but it works pretty well. I am also experimenting with one that creates lfo \"wavetables\". SO I can load them in a table.\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\" data-topic=\"2262\" data-slug=\"jaffasplaffas-contributions\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/jaffasplaffas-contributions/2262/7\"\u003eJaffasplaffas contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have just added a wavetable creator patch that I have been working on for a while to the community library.   You can create and save to sd-card and recall wavetables of 128 waves of 2048 samples each = 262144 samples. (These are importable into Serum, since it uses same size for each wave as Serum(2048 samples)).  There is an instruction on how to get started inside the patch.   HAVE FUN  \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e   WTCREATOR 128 WAVES:  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/5/5760628ffd72e66ea4f9944db20112baa63e3c6f.png\" title=\"WTCREATOR 128 WAVES.png\"\u003e[image]\u003c/a\u003e Feel free to ask any questions!  UPDATE: The old version had…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e \u003c/p\u003e\n\n\u003cp\u003eYou mostly need the 3 objects on the right, the carrier, the saver and the player.. The rest you can remove and make something new... But those 3 objects creates and save wavetables to sd-card.\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-03-13T06:00:16.302Z","reply_count":0,"reply_to_post_number":81,"quote_count":1,"avg_time":15,"incoming_link_count":4,"reads":69,"score":34.55,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/jaffasplaffas-contributions/2262/7","internal":true,"reflection":false,"title":"Jaffasplaffas contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18676,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T09:31:29.016Z","cooked":"\u003cp\u003eI just stumbled upon a rather basic problem with ' table/read interp ' when trying to read from \u003cbr\u003ea table containing 2 waveforms.\u003cbr\u003eunfortunately,it appears your approach here :\u003cbr\u003e \u003ca href=\"//community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt\"\u003ehttp://community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt\u003c/a\u003e\u003cbr\u003eseems to be buggy because ' table/read interp ' is not 'wrapping around' the way it should \u003cbr\u003ethis may not be noticable with long tables ( 512 + samples) , but with 32 sample - tables,this is what happens:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/168e58fffac34a16bef99af48f347765e95d0f8e.PNG\" width=\"308\" height=\"244\"\u003e\u003c/p\u003e\n\n\u003cp\u003ehere's a patch with some steps to reproduce:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/06251dc195daa10b4415e97a8f58766ad57f4d54.axp\"\u003etable read interp PROBLEM.axp\u003c/a\u003e (9.1 KB)\u003c/p\u003e\n\n\u003cp\u003eI started digging in the code of table/read interp ,here's a simplification to point out what I'm up to:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ey2 = attr_table.array[(index+1)];\u003c/strong\u003e\u003cbr\u003e...seems to be the line causing the problem,because it will read 'over the edge' of the segment,\u003cbr\u003ebecause of [(index + 1)]\u003cbr\u003ea solution could be :\u003cbr\u003e\u003cstrong\u003eif ((index+1) \u0026lt; end) y2 = attr_table.array[(index+1)]; else y2 = attr_table.array[(start)];\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e...of course in this example, table/read interp would need inlets/parameters to set the range inside the table to read from..\u003c/p\u003e\n\n\u003cp\u003ewhich leads me to a BIG QUESTION:\u003cbr\u003ehow to modify the code of table/read interp to interpolate directly from an index in samples??\u003cbr\u003eI got pretty far with it,but I'm stuck at this line:\u003cbr\u003e\u003cstrong\u003euint32_t asat = \u003cem\u003e_USAT(inlet\u003c/em\u003ea,27);\u003c/strong\u003e\u003cbr\u003ewhat do I have to do to adapt the code?\u003cbr\u003e(I know it doesn't work as an independent object,because 'green integer' is K-rate.I want to use it inside my objects)\u003c/p\u003e\n\n\u003cp\u003epuh that was a long post...\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2017-03-14T09:31:29.016Z","reply_count":0,"reply_to_post_number":80,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":67,"score":19.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/06251dc195daa10b4415e97a8f58766ad57f4d54.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18677,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T09:51:40.473Z","cooked":"\u003cp\u003eThat post was a long time ago \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eI've since implemented wavetables as an object , so if I were to patch it again , I'd probably rethink the approach.  I learnt a lot of flaws with the above whist doing that object. \u003cbr\u003ePerhaps go check that object in the community library ?\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2017-03-14T09:51:40.473Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":61,"score":17.6,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18679,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T10:06:54.075Z","cooked":"\u003cp\u003echecking...\u003cbr\u003ebut any idea how to interpolate with ' sample index input'  instead of ' phase input'  ?\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-03-14T10:06:54.075Z","reply_count":1,"reply_to_post_number":84,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":62,"score":17.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18684,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T10:34:41.329Z","cooked":"\u003caside class=\"quote\" data-post=\"85\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut any idea how to interpolate with ' sample index input'  instead of ' phase input'  ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esorry, not quite sure I follow you \u003c/p\u003e\n\n\u003cp\u003eok, Im off out so dont have time to check your patch yet....so these are some random thoughts (for now), so may be crap \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eas for interp, the code is\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e  int32_t y2 = attr_table.array[(index+1)\u0026amp;attr_table.LENGTHMASK]\u0026lt;\u0026lt;attr_table.GAIN;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eby and'ing with length mask, this essentially will modulo it.\u003c/p\u003e\n\n\u003cp\u003ebut I think possibly, as you mentioned, the incoming index is limited to 100%(64) , this kind of makes sense in when seeing this as a table (i.e. generically, rather than a wave cycle) , viewing the tables as a 'circular buffer' as you want for a wave is a 'special case'\u003c/p\u003e\n\n\u003cp\u003eall that said, I'm not sure this is your issue... as even if it didnt interp correctly, why would the value shoot down like this.. if the interp was wrong, Id just expect a 'step'\u003c/p\u003e\n\n\u003cp\u003eas you say, I possibly didn't notice this as I used higher res waves w/ more samples.\u003c/p\u003e\n\n\u003cp\u003ejust one thing, and I could be wrong, your scope does remind me of issues I had when developing the wavetable object, but that was caused by something rather different, e.g. switching waves when not at the start of the wave... (you cannot move to a different wave, except at phase = 0 without glitching)\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2017-03-14T10:34:41.329Z","reply_count":1,"reply_to_post_number":85,"quote_count":1,"avg_time":8,"incoming_link_count":1,"reads":70,"score":24.4,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18686,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T11:07:05.144Z","cooked":"\u003cp\u003eno hurry...would be cool if you check the patch when you find the time...\u003cbr\u003eI think it displays the issue pretty well when you follow the steps...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"86\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eby and'ing with length mask, this essentially will modulo it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...the 'issue' is most probably that 'table/read interp' doesn't modulo correctly when the object is supposed to acces a \u003cstrong\u003esegmented\u003c/strong\u003e table,since 'table/read interp' doesn't know about how many segments there are..\u003c/p\u003e\n\n\u003cp\u003eas far as I can follow your code, your 'wavetable play' - object \u003cstrong\u003edoes\u003c/strong\u003e set the lengthmask correctly to the number of segments.\u003c/p\u003e\n\n\u003cp\u003esince the looper-objects I'm doing are based on storing independent loops in the same table,this is quite important for me since accessing them doesn't work correctly with 'vanilla' table/read interp\u003cbr\u003eI'll try again from here now.\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-03-14T11:07:36.836Z","reply_count":0,"reply_to_post_number":86,"quote_count":1,"avg_time":7,"incoming_link_count":0,"reads":66,"score":13.55,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18691,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T13:06:44.276Z","cooked":"\u003cp\u003eok, had a quick check of your patch... and I think its as I explained..\u003c/p\u003e\n\n\u003cp\u003ea) read interp does not loop from point N to 0, it saturates.\u003cbr\u003ewhich is reasonable for a general table read function, if you ask for 105% it gives you 100%\u003c/p\u003e\n\n\u003cp\u003echanging it to modulo the indexes and we get what is expected (I think)\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e   uint32_t asat = inlet_a;\n   int index = asat\u0026gt;\u0026gt;(27-attr_table.LENGTHPOW);\n   int32_t y1 = attr_table.array[(index)\u0026amp;attr_table.LENGTHMASK]\u0026lt;\u0026lt;attr_table.GAIN;\n   int32_t y2 = attr_table.array[(index+1)\u0026amp;attr_table.LENGTHMASK]\u0026lt;\u0026lt;attr_table.GAIN;\n   int frac = (asat - (index\u0026lt;\u0026lt;(27-attr_table.LENGTHPOW)))\u0026lt;\u0026lt;(attr_table.LENGTHPOW+3);\n   int32_t rr;\n   rr = ___SMMUL(y1,(1\u0026lt;\u0026lt;30)-frac);\n   rr = ___SMMLA(y2,frac,rr); \n   outlet_o= rr\u0026lt;\u0026lt;2;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eb) your wave generator\u003cbr\u003eto get nice waves you need to ensure you end up with continuous waves, you dont want discontinuities, simply shifting the phase in the table wont give you this... this is exactly the issue I had... \u003cbr\u003ethe way I got around this was a combination of moving between wavetables at a phase 0, and optionally crossfading... \u003cbr\u003esuggestion, why not use/try my wavetable object, you it reads from a table, so you can still generates the waves, however you wish.\u003c/p\u003e\n\n\u003cp\u003eI another way that you could achieve the continuity, would be using windowing, but Im not sure this will give you the sound you expect when you shift thru a wavetable... though would be interesting to try.\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-03-14T13:07:16.667Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":72,"score":34.9,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18702,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-14T17:23:32.339Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eHey!\u003c/p\u003e\n\n\u003cp\u003eI am also working on a wavetable thingy for modulations sources as lfos and so on... And for that I use 64 sample size table for recording LFO shapes and at some point I had this problem too. And this was a phase issue. The 2 waveforms are not started at the same time. For example if you take the bipolar saw wave. That one does not start at phase zero, it starts at phase -180.... So you should in someway add a rst inlet for your rbrt/data/wave creator 32 object AND also a phase shift knob and offset the phase so it loos better.... Then connect the \"copy\" button to the rst inlet of the table creator and the rst inlet of the phasor you use for driving the table.... drjustice has got some phasors with rst  inlet and phase \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think this will fix it.. It was one of the biggest issues I had with those wavetable patches I made... At the time I worked on them there were very few oscialltors with phase control and rst. So I waited long to before I could actually finish the creator patches.\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-03-14T18:16:14.542Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":73,"score":20.2,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18771,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-16T13:19:55.996Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e !\u003c/p\u003e\n\n\u003cp\u003e...sorry for the delay....\u003cbr\u003eactually,my 'issue' was not really about creating continuous waveforms but about reading/playing them correctly,interpolated.\u003cbr\u003e'wave creator' works ok for creating them...\u003cbr\u003ethe problem I was stumbling into is due to a misconception of mine of 'table/read interp' .\u003cbr\u003eit works well with waveforms that fill an entire table,but with multiple waveforms in the same table,it doesn't.\u003c/p\u003e\n\n\u003cp\u003eThe reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading \u003cstrong\u003eone\u003c/strong\u003e waveform (or 'loop') from \u003cstrong\u003eone\u003c/strong\u003e  table.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e  's  'wavetable/play' does this nicely...\u003cbr\u003eI haven't tried yet if it also does phase-shifting,but it should be  easy to add...\u003cbr\u003eI'll check whether it's possible to add this to 'wave creator' as well.\u003cbr\u003e...also, I think I could add a feature to 'wave creator' to make the object display the contents of a table instead of just initializing them to sine or saw...\u003c/p\u003e\n\n\u003cp\u003echeers,Robert\u003c/p\u003e","post_number":90,"post_type":1,"updated_at":"2017-03-16T13:19:55.996Z","reply_count":1,"reply_to_post_number":89,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":71,"score":19.75,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18798,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-16T18:20:38.439Z","cooked":"\u003caside class=\"quote\" data-post=\"90\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading one waveform (or 'loop') from one  table.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes true. But if the 2 waves does not allign, you will have this problem. .. And when you dont have a rst inlet for the wave creator, then when you push copy the 2 waves will be merged, but unalligned... Which will give you problems. IF yo have a rst function, the waves will automatically be alligned when copying them from the creator to the table.\u003c/p\u003e\n\n\u003cp\u003eI'll see if I can dig out an example from the last one i have been working in for LFO's, wheere I had the phase issue.. But I save many copies of each patch so I have to dig through old copies to find it. \u003c/p\u003e\n\n\u003cp\u003eBut again.. not 100% sure if this is the problem you have,. But it was the worst problem that I had when making wavetable creator... And the problem was in the creator part not in the player/table part.\u003c/p\u003e\n\n\u003cp\u003eANyway, I look forward to see what you come up with. I am addicted to wavetables ny now \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2017-03-16T18:39:30.032Z","reply_count":0,"reply_to_post_number":90,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":69,"score":19.3,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18801,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-16T19:13:26.212Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eHey again \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSo here are 2 picture examples..... one of them is a single triangle with rst inlet connected but NO phase offset.... This one has the same issue as you have:\u003c/p\u003e\n\n\u003cp\u003e \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4b285fe30dcbe549d4b96f800003bddb68f672bd.png\" width=\"194\" height=\"231\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSECOND one has got rst inlet connected and ALSO phase offset.... No issues:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/5/5e713d3459e15fd8181f3e668a5702319c273880.png\" width=\"161\" height=\"206\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo it is not only the rst inlet it is also the phase offset.. In this case atleast. The picture are from after I push the create button on my patch \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2017-03-16T19:23:51.683Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":68,"score":24.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18859,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-17T17:30:40.176Z","cooked":"\u003cp\u003eI think I solved the wrapping-with-multi-segment-tables-issue I had...\u003cbr\u003echeck this out:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e7a036f8bdf0e1467fd4c745ef21400af2352a85.axp\"\u003esolved.axp\u003c/a\u003e (27.7 KB)\u003c/p\u003e\n\n\u003cp\u003ewill be in a community library nearby you soon.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2017-03-17T17:30:40.176Z","reply_count":0,"reply_to_post_number":88,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":76,"score":61.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/e/e7a036f8bdf0e1467fd4c745ef21400af2352a85.axp","internal":true,"reflection":false,"clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24671,"name":"Simon Smith","username":"smuff","avatar_template":"/letter_avatar_proxy/v2/letter/s/3e96dc/{size}.png","created_at":"2017-11-07T09:56:48.091Z","cooked":"\u003cp\u003e\u003ca href=\"http://synthtech.com/waveedit/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://synthtech.com/waveedit/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is a nice cross platform wavetable maker. Not sure if it fits with Axoloti. Would be nice to hear if anyone uses it.\u003c/p\u003e\n\n\u003cp\u003eBest S\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2017-11-07T09:56:48.091Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":5,"reads":73,"score":62.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Simon Smith","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://synthtech.com/waveedit/","internal":false,"reflection":false,"title":"Synthesis Technology - Waveedit","clicks":29},{"url":"http://community.axoloti.com/t/polyphonic-morphable-wavetable-oscillator/1790/25","internal":true,"reflection":true,"title":"Polyphonic morphable wavetable oscillator","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":236,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31381,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2018-11-11T15:26:02.023Z","cooked":"\u003cp\u003eSince it's free, I thought I'd give \"WaveEdit\" a try. \u003cbr\u003eSeems to work with Axoloti, using \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e's wavetable objects with the settings waves=64 and size=256. \u003cbr\u003eHere is a simple example to play a wavetable from a file named \"t1.raw\" made with WaveEdit that you can upload to the patch's SDcard directory using Axoloti's File Manager.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/ce68d9d1eb5586264e2a8ca4d9a68017f7ab6a39.axp\"\u003et1_test.axp\u003c/a\u003e (4.6 KB)\u003cbr\u003eIn this patch, the controls \"w_range\" and \"w_offset\" mean how many of the waves are morphed and at which wave it starts, respectively.\u003cbr\u003eWaveEdit stores the wavetable (called \"Bank\") in \".wav\" format. You need to convert it to \".raw\", which is pretty easy using Audacity and its export function. (export audio to / other... / RAW-headerless / signed-16bit-PCM)\u003c/p\u003e","post_number":95,"post_type":1,"updated_at":"2018-11-11T15:31:22.259Z","reply_count":1,"reply_to_post_number":94,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":63,"score":21.15,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/ce68d9d1eb5586264e2a8ca4d9a68017f7ab6a39.axp","internal":true,"reflection":false,"clicks":13}],"read":true,"user_title":null,"reply_to_user":{"username":"smuff","avatar_template":"/letter_avatar_proxy/v2/letter/s/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32052,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-12-30T20:37:31.331Z","cooked":"\u003cp\u003ehere are some wavetables, converted from the wave edit site:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/88db7094bea0e67f2bc2a707788b7b27c6000a8e.axp\"\u003eraws.axp\u003c/a\u003e (79.7 KB) (rename to zip once downloaded)\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://waveeditonline.com\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://waveeditonline.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003esimply open the wav files from the site in audacity and export to raw file. as \u003ca class=\"mention\" href=\"/u/jens_groh\"\u003e@Jens_Groh\u003c/a\u003e wrote settings should be 64 and 256 in \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e loader.\u003c/p\u003e","post_number":96,"post_type":1,"updated_at":"2018-12-30T20:37:31.331Z","reply_count":1,"reply_to_post_number":95,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":59,"score":38.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/88db7094bea0e67f2bc2a707788b7b27c6000a8e.axp","internal":true,"reflection":false,"clicks":17},{"url":"https://waveeditonline.com","internal":false,"reflection":false,"title":"WaveEdit Online","clicks":15}],"read":true,"user_title":null,"reply_to_user":{"username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32060,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-01T09:34:49.017Z","cooked":"\u003cp\u003eand here are all the 60 wavetables from the wave edit site. including the PPG wavetables. these are particularly nice, you scan through the whole wavetable and get a nice evolving sound. (the last 4 waves are always triangle, pulse at about 90%, pulse 50% and sawtooth. this is because the original PPG wave and also all the waldorf wavetable synths worked that way. you only had wavetable oscillators, so you had to set one of the wavetables to one of this classic waveforms if you wanted something similar to a \"standard\" synth sound. so simply attenuate by a *c 60 to omit the last four waves. the other wavetables are sometimes evolving ones, some are also single cycle collections. all use 256 points and are 64 waves in size. have fun and rename to zip! happy new year.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a39c1aa204d128aa3667c4477b5b829d29406fca.axp\"\u003e60wavetables.axp\u003c/a\u003e (1.4 MB)\u003c/p\u003e","post_number":97,"post_type":1,"updated_at":"2019-01-01T09:34:49.017Z","reply_count":2,"reply_to_post_number":96,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":55,"score":62.6,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":nu
