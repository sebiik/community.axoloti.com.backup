  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

      <div class='post' itemprop='articleBody'>
        <p>I just got home and checked the osc/phasor inlet for phase but I dont think it is for resetting the phase but for shifting the phase..... The sound also sound off now. Like the phasor with phase inlet doesnt work in the same way as the phasor complete.</p>

<p>I tried using the lfo/saw lin. That seems to reset the table veerytime, but then you loose the pitch function. I then tried to connect both phasor osc and lfo sin, but that doesnt do the trick either.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> Any idea if it is possible to reset the wabetable startpoint everytime you retrigger with midi note? </p>

<p>I have tested Blofeld and Micro Q and they both restart the wavetables when they retriggered. It wuold be a really great feature. For example for bass it is important to avoid clicks.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e68a341229a5e106f22dd2c29ba79bb606baed12" href="//community.axoloti.com/uploads/default/original/2X/e/e68a341229a5e106f22dd2c29ba79bb606baed12.png" class="lightbox" title="twrest.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e68a341229a5e106f22dd2c29ba79bb606baed12_1_690x250.png" width="690" height="250"><div class="meta">
<span class="filename">twrest.png</span><span class="informations">1217x442 56.4 KB</span><span class="expand"></span>
</div></a></div><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/083284d2f64c84fc3666ac8e3eda00199ea6d1cb.axp">Reset wavetable 1.axp</a> (7.7 KB)</p>
      </div>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After playing around with it for a little while, it actually seems like connecting both the Lfo and the Osc to the table does the job. Anyway back to playing with it. Going to test it with a bigger file and see if it is retriggered the same place everytime.</p>

        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>1 cycle wavetable readout again...and again...</strong></p>

<p>I'm kind of stuck on this,or confused how to read out a table CORRECTLY...<br>please check out the following patch...thanx in advance!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/619b53af0b25030090563fbb75f43f2ddff5f4cf" href="//community.axoloti.com/uploads/default/original/2X/6/619b53af0b25030090563fbb75f43f2ddff5f4cf.PNG" class="lightbox" title="1 cycle.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/619b53af0b25030090563fbb75f43f2ddff5f4cf_1_690x335.PNG" width="690" height="335"><div class="meta">
<span class="filename">1 cycle.PNG</span><span class="informations">915x445 19.4 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0fc273337c65e5b214accfa950ab0791fa8da704.axp">1 cycle table readout.axp</a> (3.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-12T13:42:07Z' itemprop='datePublished'>
             2017-03-12 13:42:07 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>interesting, yours 'looks right' but I think its wrong... isnt the slope caused by the fact that there is a time between point 15 and 0, so read interp will create a slope<br>look at what happens if you use your example and create a square wave.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6d2aee913152a2d4de435142455643e331fcd867" href="//community.axoloti.com/uploads/default/original/2X/6/6d2aee913152a2d4de435142455643e331fcd867.png" class="lightbox" title="Screen Shot 2017-03-12 at 14.38.44.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6d2aee913152a2d4de435142455643e331fcd867_1_690x361.png" width="690" height="361"><div class="meta">
<span class="filename">Screen Shot 2017-03-12 at 14.38.44.png</span><span class="informations">1000x524 27 KB</span><span class="expand"></span>
</div></a></div></p>

<p>your scaling now makes it asymmetric, because the slope is eradicated by your scaling the end to start transition, but other instant transitions are not...<br>the non scaled version, sure doesn't look square (due to read interp slope) but it does look symmetrical.</p>

<p>EDIT: another thing to illustrate the point, try with table/read (non-interp) and you'll see its 'correct', so essentially what we are seeing here is the 'issue' with 'rounding' a low resolution wave, sure it rounds nicely some bits of the wave, but it doesn't know where you want to keep 'sharp transitions', it smooths those as well.</p>
      </div>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="81" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>I'm looking for some way to create tables from within the UI...</p></blockquote></aside>

<p>Hey <a class="mention" href="/users/rbrt">@rbrt</a></p>

<p>If you check the community library I have contributed with a wavetable patch, where you can create wavetables in Axoloti and save them to sd-card You can vreate wavetables of 128 waves of 2048 samples.... The one uploaded could use and update, but it works pretty well. I am also experimenting with one that creates lfo "wavetables". SO I can load them in a table.</p>

<p><aside class="quote" data-topic="2262" data-slug="jaffasplaffas-contributions" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar"><a href="//community.axoloti.com/t/jaffasplaffas-contributions/2262/7">Jaffasplaffas contributions</a>
</div>
<blockquote><p>I have just added a wavetable creator patch that I have been working on for a while to the community library.   You can create and save to sd-card and recall wavetables of 128 waves of 2048 samples each = 262144 samples. (These are importable into Serum, since it uses same size for each wave as Serum(2048 samples)).  There is an instruction on how to get started inside the patch.   HAVE FUN  <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">   WTCREATOR 128 WAVES:  <a href="//community.axoloti.com/uploads/default/original/2X/5/5760628ffd72e66ea4f9944db20112baa63e3c6f.png" title="WTCREATOR 128 WAVES.png">[image]</a> Feel free to ask any questions!  UPDATE: The old version had…</p></blockquote></aside> </p>

<p>You mostly need the 3 objects on the right, the carrier, the saver and the player.. The rest you can remove and make something new... But those 3 objects creates and save wavetables to sd-card.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rbrt'><b itemprop='author'>rbrt</b></a>
           
           <time datetime='2017-03-14T09:31:29Z' itemprop='datePublished'>
             2017-03-14 09:31:29 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just stumbled upon a rather basic problem with ' table/read interp ' when trying to read from <br>a table containing 2 waveforms.<br>unfortunately,it appears your approach here :<br> <a href="//community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt">http://community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt</a><br>seems to be buggy because ' table/read interp ' is not 'wrapping around' the way it should <br>this may not be noticable with long tables ( 512 + samples) , but with 32 sample - tables,this is what happens:<br><img src="//community.axoloti.com/uploads/default/original/2X/1/168e58fffac34a16bef99af48f347765e95d0f8e.PNG" width="308" height="244"></p>

<p>here's a patch with some steps to reproduce:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/06251dc195daa10b4415e97a8f58766ad57f4d54.axp">table read interp PROBLEM.axp</a> (9.1 KB)</p>

<p>I started digging in the code of table/read interp ,here's a simplification to point out what I'm up to:</p>

<p><strong>y2 = attr_table.array[(index+1)];</strong><br>...seems to be the line causing the problem,because it will read 'over the edge' of the segment,<br>because of [(index + 1)]<br>a solution could be :<br><strong>if ((index+1) &lt; end) y2 = attr_table.array[(index+1)]; else y2 = attr_table.array[(start)];</strong></p>

<p>...of course in this example, table/read interp would need inlets/parameters to set the range inside the table to read from..</p>

<p>...the 'issue' is most probably that 'table/read interp' doesn't modulo correctly when the object is supposed to acces a <strong>segmented</strong> table,since 'table/read interp' doesn't know about how many segments there are..</p>

      <div class='post' itemprop='articleBody'>
        <p>ok, had a quick check of your patch... and I think its as I explained..</p>

<p>a) read interp does not loop from point N to 0, it saturates.<br>which is reasonable for a general table read function, if you ask for 105% it gives you 100%</p>

<p>changing it to modulo the indexes and we get what is expected (I think)<br></p>

<p></p><pre><code class="lang-auto">   uint32_t asat = inlet_a;
   int index = asat&gt;&gt;(27-attr_table.LENGTHPOW);
   int32_t y1 = attr_table.array[(index)&amp;attr_table.LENGTHMASK]&lt;&lt;attr_table.GAIN;
   int32_t y2 = attr_table.array[(index+1)&amp;attr_table.LENGTHMASK]&lt;&lt;attr_table.GAIN;
   int frac = (asat - (index&lt;&lt;(27-attr_table.LENGTHPOW)))&lt;&lt;(attr_table.LENGTHPOW+3);
   int32_t rr;
   rr = ___SMMUL(y1,(1&lt;&lt;30)-frac);
   rr = ___SMMLA(y2,frac,rr); 
   outlet_o= rr&lt;&lt;2;</code></pre>

<p>b) your wave generator<br>to get nice waves you need to ensure you end up with continuous waves, you dont want discontinuities, simply shifting the phase in the table wont give you this... this is exactly the issue I had... <br>the way I got around this was a combination of moving between wavetables at a phase 0, and optionally crossfading... <br>suggestion, why not use/try my wavetable object, you it reads from a table, so you can still generates the waves, however you wish.</p>

<p>I another way that you could achieve the continuity, would be using windowing, but Im not sure this will give you the sound you expect when you shift thru a wavetable... though would be interesting to try.</p>
      </div>

<p>Hey!</p>

<p>I am also working on a wavetable thingy for modulations sources as lfos and so on... And for that I use 64 sample size table for recording LFO shapes and at some point I had this problem too. And this was a phase issue. The 2 waveforms are not started at the same time. For example if you take the bipolar saw wave. That one does not start at phase zero, it starts at phase -180.... So you should in someway add a rst inlet for your rbrt/data/wave creator 32 object AND also a phase shift knob and offset the phase so it loos better.... Then connect the "copy" button to the rst inlet of the table creator and the rst inlet of the phasor you use for driving the table.... drjustice has got some phasors with rst  inlet and phase <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>I think this will fix it.. It was one of the biggest issues I had with those wavetable patches I made... At the time I worked on them there were very few oscialltors with phase control and rst. So I waited long to before I could actually finish the creator patches.</p>

      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> !</p>

<p>...sorry for the delay....<br>actually,my 'issue' was not really about creating continuous waveforms but about reading/playing them correctly,interpolated.<br>'wave creator' works ok for creating them...<br>the problem I was stumbling into is due to a misconception of mine of 'table/read interp' .<br>it works well with waveforms that fill an entire table,but with multiple waveforms in the same table,it doesn't.</p>

<p>The reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading <strong>one</strong> waveform (or 'loop') from <strong>one</strong>  table.</p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a>  's  'wavetable/play' does this nicely...<br>I haven't tried yet if it also does phase-shifting,but it should be  easy to add...<br>I'll check whether it's possible to add this to 'wave creator' as well.<br>...also, I think I could add a feature to 'wave creator' to make the object display the contents of a table instead of just initializing them to sine or saw...</p>

<p>cheers,Robert</p>

<p>Yes true. But if the 2 waves does not allign, you will have this problem. .. And when you dont have a rst inlet for the wave creator, then when you push copy the 2 waves will be merged, but unalligned... Which will give you problems. IF yo have a rst function, the waves will automatically be alligned when copying them from the creator to the table.</p>

<p>I'll see if I can dig out an example from the last one i have been working in for LFO's, wheere I had the phase issue.. But I save many copies of each patch so I have to dig through old copies to find it. </p>

<p>ANyway, I look forward to see what you come up with. I am addicted to wavetables ny now <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Since it's free, I thought I'd give "WaveEdit" a try. <br>Seems to work with Axoloti, using <a class="mention" href="/u/thetechnobear">@thetechnobear</a>'s wavetable objects with the settings waves=64 and size=256. <br>Here is a simple example to play a wavetable from a file named "t1.raw" made with WaveEdit that you can upload to the patch's SDcard directory using Axoloti's File Manager.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/ce68d9d1eb5586264e2a8ca4d9a68017f7ab6a39.axp">t1_test.axp</a> (4.6 KB)<br>In this patch, the controls "w_range" and "w_offset" mean how many of the waves are morphed and at which wave it starts, respectively.<br>WaveEdit stores the wavetable (called "Bank") in ".wav" format. You need to convert it to ".raw", which is pretty easy using Audacity and its export function. (export audio to / other... / RAW-headerless / signed-16bit-PCM)</p>

          ps.store("topic_579", {"post_stream":{"posts":[{"id":4903,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-13T16:38:06.797Z","cooked":"\u003cp\u003eI just got home and checked the osc/phasor inlet for phase but I dont think it is for resetting the phase but for shifting the phase..... The sound also sound off now. Like the phasor with phase inlet doesnt work in the same way as the phasor complete.\u003c/p\u003e\n\n\u003cp\u003eI tried using the lfo/saw lin. That seems to reset the table veerytime, but then you loose the pitch function. I then tried to connect both phasor osc and lfo sin, but that doesnt do the trick either.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e Any idea if it is possible to reset the wabetable startpoint everytime you retrigger with midi note? \u003c/p\u003e\n\n\u003cp\u003eI have tested Blofeld and Micro Q and they both restart the wavetables when they retriggered. It wuold be a really great feature. For example for bass it is important to avoid clicks.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e68a341229a5e106f22dd2c29ba79bb606baed12\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e68a341229a5e106f22dd2c29ba79bb606baed12.png\" class=\"lightbox\" title=\"twrest.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e68a341229a5e106f22dd2c29ba79bb606baed12_1_690x250.png\" width=\"690\" height=\"250\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003etwrest.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1217x442 56.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/083284d2f64c84fc3666ac8e3eda00199ea6d1cb.axp\"\u003eReset wavetable 1.axp\u003c/a\u003e (7.7 KB)\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2016-01-13T18:56:00.045Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":91,"score":24.35,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/083284d2f64c84fc3666ac8e3eda00199ea6d1cb.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4925,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-14T15:42:26.646Z","cooked":"\u003cp\u003eAfter playing around with it for a little while, it actually seems like connecting both the Lfo and the Osc to the table does the job. Anyway back to playing with it. Going to test it with a bigger file and see if it is retriggered the same place everytime.\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2016-01-14T19:45:56.368Z","reply_count":0,"reply_to_post_number":77,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":92,"score":19.45,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can 8,"incoming_link_count":2,"reads":71,"score":25.1,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/0fc273337c65e5b214accfa950ab0791fa8da704.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18611,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-12T13:42:07.497Z","cooked":"\u003cp\u003einteresting, yours 'looks right' but I think its wrong... isnt the slope caused by the fact that there is a time between point 15 and 0, so read interp will create a slope\u003cbr\u003elook at what happens if you use your example and create a square wave.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6d2aee913152a2d4de435142455643e331fcd867\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6d2aee913152a2d4de435142455643e331fcd867.png\" class=\"lightbox\" title=\"Screen Shot 2017-03-12 at 14.38.44.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6d2aee913152a2d4de435142455643e331fcd867_1_690x361.png\" width=\"690\" height=\"361\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-03-12 at 14.38.44.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x524 27 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eyour scaling now makes it asymmetric, because the slope is eradicated by your scaling the end to start transition, but other instant transitions are not...\u003cbr\u003ethe non scaled version, sure doesn't look square (due to read interp slope) but it does look symmetrical.\u003c/p\u003e\n\n\u003cp\u003eEDIT: another thing to illustrate the point, try with table/read (non-interp) and you'll see its 'correct', so essentially what we are seeing here is the 'issue' with 'rounding' a low resolution wave, sure it rounds nicely some bits of the wave, but it doesn't know where you want to keep 'sharp transitions', it smooths those as well.\u003c/p\u003e","post_number":80,"post_type":1,"updated_at":"2017-03-12T13:53:00.636Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":73,"score":30.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18613,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-12T14:19:03.356Z","cooked":"\u003cp\u003e...puh...\u003cbr\u003eyou're right,that solves it!\u003cbr\u003egoing to create some more shaping-modules now,\u003cbr\u003eI'm looking for some way to create tables from within the UI...\u003c/p\u003e","post_number":81,"post_type":1,"updated_at":"2017-03-12T14:19:03.356Z","reply_count":1,"reply_to_post_number":80,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":69,"score":19.3,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18631,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-13T05:51:44.018Z","cooked":"\u003caside class=\"quote\" data-post=\"81\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm looking for some way to create tables from within the UI...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you check the community library I have contributed with a wavetable patch, where you can create wavetables in Axoloti and save them to sd-card You can vreate wavetables of 128 waves of 2048 samples.... The one uploaded could use and update, but it works pretty well. I am also experimenting with one that creates lfo \"wavetables\". SO I can load them in a table.\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\" data-topic=\"2262\" data-slug=\"jaffasplaffas-contributions\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/jaffasplaffas-contributions/2262/7\"\u003eJaffasplaffas contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have just added a wavetable creator patch that I have been working on for a while to the community library.   You can create and save to sd-card and recall wavetables of 128 waves of 2048 samples each = 262144 samples. (These are importable into Serum, since it uses same size for each wave as Serum(2048 samples)).  There is an instruction on how to get started inside the patch.   HAVE FUN  \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e   WTCREATOR 128 WAVES:  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/5/5760628ffd72e66ea4f9944db20112baa63e3c6f.png\" title=\"WTCREATOR 128 WAVES.png\"\u003e[image]\u003c/a\u003e Feel free to ask any questions!  UPDATE: The old version had…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e \u003c/p\u003e\n\n\u003cp\u003eYou mostly need the 3 objects on the right, the carrier, the saver and the player.. The rest you can remove and make something new... But those 3 objects creates and save wavetables to sd-card.\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-03-13T06:00:16.302Z","reply_count":0,"reply_to_post_number":81,"quote_count":1,"avg_time":14,"incoming_link_count":4,"reads":72,"score":35.1,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/jaffasplaffas-contributions/2262/7","internal":true,"reflection":false,"title":"Jaffasplaffas contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18676,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T09:31:29.016Z","cooked":"\u003cp\u003eI just stumbled upon a rather basic problem with ' table/read interp ' when trying to read from \u003cbr\u003ea table containing 2 waveforms.\u003cbr\u003eunfortunately,it appears your approach here :\u003cbr\u003e \u003ca href=\"//community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt\"\u003ehttp://community.axoloti.com/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579/9?u=rbrt\u003c/a\u003e\u003cbr\u003eseems to be buggy because ' table/read interp ' is not 'wrapping around' the way it should \u003cbr\u003ethis may not be noticable with long tables ( 512 + samples) , but with 32 sample - tables,this is what happens:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/168e58fffac34a16bef99af48f347765e95d0f8e.PNG\" width=\"308\" height=\"244\"\u003e\u003c/p\u003e\n\n\u003cp\u003ehere's a patch with some steps to reproduce:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/06251dc195daa10b4415e97a8f58766ad57f4d54.axp\"\u003etable read interp PROBLEM.axp\u003c/a\u003e (9.1 KB)\u003c/p\u003e\n\n\u003cp\u003eI started digging in the code of table/read interp ,here's a simplification to point out what I'm up to:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ey2 = attr_table.array[(index+1)];\u003c/strong\u003e\u003cbr\u003e...seems to be the line causing the problem,because it will read 'over the edge' of the segment,\u003cbr\u003ebecause of [(index + 1)]\u003cbr\u003ea solution could be :\u003cbr\u003e\u003cstrong\u003eif ((index+1) \u0026lt; end) y2 = attr_table.array[(index+1)]; else y2 = attr_table.array[(start)];\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e...of course in this example, table/read interp would need inlets/parameters to set the range inside the table to read from..\u003c/p\u003e\n\n\u003cp\u003ewhich leads me to a BIG QUESTION:\u003cbr\u003ehow to modify the code of table/read interp to interpolate directly from an index in samples??\u003cbr\u003eI got pretty far with it,but I'm stuck at this line:\u003cbr\u003e\u003cstrong\u003euint32_t asat = \u003cem\u003e_USAT(inlet\u003c/em\u003ea,27);\u003c/strong\u003e\u003cbr\u003ewhat do I have to do to adapt the code?\u003cbr\u003e(I know it doesn't work as an independent object,because 'green integer' is K-rate.I want to use it inside my objects)\u003c/p\u003e\n\n\u003cp\u003epuh that was a long post...\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2017-03-14T09:31:29.016Z","reply_count":0,"reply_to_post_number":80,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":71,"score":20.0,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/0/06251dc195daa10b4415e97a8f58766ad57f4d54.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18677,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T09:51:40.473Z","cooked":"\u003cp\u003eThat post was a long time ago \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eI've since implemented wavetables as an object , so if I were to patch it again , I'd probably rethink the approach.  I learnt a lot of flaws with the above whist doing that object. \u003cbr\u003ePerhaps go check that object in the community library ?\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2017-03-14T09:51:40.473Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":62,"score":17.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18679,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T10:06:54.075Z","cooked":"\u003cp\u003echecking...\u003cbr\u003ebut any idea how to interpolate with ' sample index input'  instead of ' phase input'  ?\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2017-03-14T10:06:54.075Z","reply_count":1,"reply_to_post_number":84,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":63,"score":18.05,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18684,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T10:34:41.329Z","cooked":"\u003caside class=\"quote\" data-post=\"85\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut any idea how to interpolate with ' sample index input'  instead of ' phase input'  ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esorry, not quite sure I follow you \u003c/p\u003e\n\n\u003cp\u003eok, Im off out so dont have time to check your patch yet....so these are some random thoughts (for now), so may be crap \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eas for interp, the code is\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e  int32_t y2 = attr_table.array[(index+1)\u0026amp;attr_table.LENGTHMASK]\u0026lt;\u0026lt;attr_table.GAIN;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eby and'ing with length mask, this essentially will modulo it.\u003c/p\u003e\n\n\u003cp\u003ebut I think possibly, as you mentioned, the incoming index is limited to 100%(64) , this kind of makes sense in when seeing this as a table (i.e. generically, rather than a wave cycle) , viewing the tables as a 'circular buffer' as you want for a wave is a 'special case'\u003c/p\u003e\n\n\u003cp\u003eall that said, I'm not sure this is your issue... as even if it didnt interp correctly, why would the value shoot down like this.. if the interp was wrong, Id just expect a 'step'\u003c/p\u003e\n\n\u003cp\u003eas you say, I possibly didn't notice this as I used higher res waves w/ more samples.\u003c/p\u003e\n\n\u003cp\u003ejust one thing, and I could be wrong, your scope does remind me of issues I had when developing the wavetable object, but that was caused by something rather different, e.g. switching waves when not at the start of the wave... (you cannot move to a different wave, except at phase = 0 without glitching)\u003c/p\u003e","post_number":86,"post_type":1,"updated_at":"2017-03-14T10:34:41.329Z","reply_count":1,"reply_to_post_number":85,"quote_count":1,"avg_time":8,"incoming_link_count":1,"reads":72,"score":24.8,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18686,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T11:07:05.144Z","cooked":"\u003cp\u003eno hurry...would be cool if you check the patch when you find the time...\u003cbr\u003eI think it displays the issue pretty well when you follow the steps...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"86\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eby and'ing with length mask, this essentially will modulo it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e...the 'issue' is most probably that 'table/read interp' doesn't modulo correctly when the object is supposed to acces a \u003cstrong\u003esegmented\u003c/strong\u003e table,since 'table/read interp' doesn't know about how many segments there are..\u003c/p\u003e\n\n\u003cp\u003eas far as I can follow your code, your 'wavetable play' - object \u003cstrong\u003edoes\u003c/strong\u003e set the lengthmask correctly to the number of segments.\u003c/p\u003e\n\n\u003cp\u003esince the looper-objects I'm doing are based on storing independent loops in the same table,this is quite important for me since accessing them doesn't work correctly with 'vanilla' table/read interp\u003cbr\u003eI'll try again from here now.\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-03-14T11:07:36.836Z","reply_count":0,"reply_to_post_number":86,"quote_count":1,"avg_time":7,"incoming_link_count":0,"reads":69,"score":14.15,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18691,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-14T13:06:44.276Z","cooked":"\u003cp\u003eok, had a quick check of your patch... and I think its as I explained..\u003c/p\u003e\n\n\u003cp\u003ea) read interp does not loop from point N to 0, it saturates.\u003cbr\u003ewhich is reasonable for a general table read function, if you ask for 105% it gives you 100%\u003c/p\u003e\n\n\u003cp\u003echanging it to modulo the indexes and we get what is expected (I think)\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e   uint32_t asat = inlet_a;\n   int index = asat\u0026gt;\u0026gt;(27-attr_table.LENGTHPOW);\n   int32_t y1 = attr_table.array[(index)\u0026amp;attr_table.LENGTHMASK]\u0026lt;\u0026lt;attr_table.GAIN;\n   int32_t y2 = attr_table.array[(index+1)\u0026amp;attr_table.LENGTHMASK]\u0026lt;\u0026lt;attr_table.GAIN;\n   int frac = (asat - (index\u0026lt;\u0026lt;(27-attr_table.LENGTHPOW)))\u0026lt;\u0026lt;(attr_table.LENGTHPOW+3);\n   int32_t rr;\n   rr = ___SMMUL(y1,(1\u0026lt;\u0026lt;30)-frac);\n   rr = ___SMMLA(y2,frac,rr); \n   outlet_o= rr\u0026lt;\u0026lt;2;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eb) your wave generator\u003cbr\u003eto get nice waves you need to ensure you end up with continuous waves, you dont want discontinuities, simply shifting the phase in the table wont give you this... this is exactly the issue I had... \u003cbr\u003ethe way I got around this was a combination of moving between wavetables at a phase 0, and optionally crossfading... \u003cbr\u003esuggestion, why not use/try my wavetable object, you it reads from a table, so you can still generates the waves, however you wish.\u003c/p\u003e\n\n\u003cp\u003eI another way that you could achieve the continuity, would be using windowing, but Im not sure this will give you the sound you expect when you shift thru a wavetable... though would be interesting to try.\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-03-14T13:07:16.667Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":76,"score":35.7,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18702,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-14T17:23:32.339Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eHey!\u003c/p\u003e\n\n\u003cp\u003eI am also working on a wavetable thingy for modulations sources as lfos and so on... And for that I use 64 sample size table for recording LFO shapes and at some point I had this problem too. And this was a phase issue. The 2 waveforms are not started at the same time. For example if you take the bipolar saw wave. That one does not start at phase zero, it starts at phase -180.... So you should in someway add a rst inlet for your rbrt/data/wave creator 32 object AND also a phase shift knob and offset the phase so it loos better.... Then connect the \"copy\" button to the rst inlet of the table creator and the rst inlet of the phasor you use for driving the table.... drjustice has got some phasors with rst  inlet and phase \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think this will fix it.. It was one of the biggest issues I had with those wavetable patches I made... At the time I worked on them there were very few oscialltors with phase control and rst. So I waited long to before I could actually finish the creator patches.\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-03-14T18:16:14.542Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":77,"score":21.0,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18771,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-16T13:19:55.996Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e !\u003c/p\u003e\n\n\u003cp\u003e...sorry for the delay....\u003cbr\u003eactually,my 'issue' was not really about creating continuous waveforms but about reading/playing them correctly,interpolated.\u003cbr\u003e'wave creator' works ok for creating them...\u003cbr\u003ethe problem I was stumbling into is due to a misconception of mine of 'table/read interp' .\u003cbr\u003eit works well with waveforms that fill an entire table,but with multiple waveforms in the same table,it doesn't.\u003c/p\u003e\n\n\u003cp\u003eThe reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading \u003cstrong\u003eone\u003c/strong\u003e waveform (or 'loop') from \u003cstrong\u003eone\u003c/strong\u003e  table.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e  's  'wavetable/play' does this nicely...\u003cbr\u003eI haven't tried yet if it also does phase-shifting,but it should be  easy to add...\u003cbr\u003eI'll check whether it's possible to add this to 'wave creator' as well.\u003cbr\u003e...also, I think I could add a feature to 'wave creator' to make the object display the contents of a table instead of just initializing them to sine or saw...\u003c/p\u003e\n\n\u003cp\u003echeers,Robert\u003c/p\u003e","post_number":90,"post_type":1,"updated_at":"2017-03-16T13:19:55.996Z","reply_count":1,"reply_to_post_number":89,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":75,"score":20.55,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18798,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-16T18:20:38.439Z","cooked":"\u003caside class=\"quote\" data-post=\"90\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003erbrt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe reason is that table/read interp needs to 'wrap around' to the start of the table when it reaches the end of the table to interpolate correctly, but the way table/read interp works is that it 'assumes' that it's reading one waveform (or 'loop') from one  table.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes true. But if the 2 waves does not allign, you will have this problem. .. And when you dont have a rst inlet for the wave creator, then when you push copy the 2 waves will be merged, but unalligned... Which will give you problems. IF yo have a rst function, the waves will automatically be alligned when copying them from the creator to the table.\u003c/p\u003e\n\n\u003cp\u003eI'll see if I can dig out an example from the last one i have been working in for LFO's, wheere I had the phase issue.. But I save many copies of each patch so I have to dig through old copies to find it. \u003c/p\u003e\n\n\u003cp\u003eBut again.. not 100% sure if this is the problem you have,. But it was the worst problem that I had when making wavetable creator... And the problem was in the creator part not in the player/table part.\u003c/p\u003e\n\n\u003cp\u003eANyway, I look forward to see what you come up with. I am addicted to wavetables ny now \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2017-03-16T18:39:30.032Z","reply_count":0,"reply_to_post_number":90,"quote_count":1,"avg_time":9,"incoming_link_count":1,"reads":73,"score":20.05,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18801,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar
