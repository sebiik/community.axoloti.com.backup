        <h1>
  <a href="/t/wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable/579">Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-20T14:02:44Z' itemprop='datePublished'>
             2015-10-20 14:02:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>Back to wavetables again. Finally found out how to make the wavetables fit perfectly into the table/alloc object. But then next problem is how do I playback only one waveform in the wavetable?</p>

<p>An example:<br>The wavetable is 4096 samples long. That wavetable has got 128 waves. To be able to select each wave from a dial knob which has got 128 steps(one for each wave in the table) you need to divide 4096 with 32 = 128. Then I have got perfect indexing of the wavetable and I can select the startpoint perfectly each time. Until this point I sorted it out. But now the problem occurs:</p>

<p>How do I make the table playback ONLY one cycle at a time? One cycle is 32 samples. I guess I have to use one of the table with position input, which is table/play version. But how can I set the table/plat to playback 32 samples precisely?</p>

<p>Thanks again <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-20T16:37:04Z' itemprop='datePublished'>
             2015-10-20 16:37:04 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't think in samples, think in % of table, which has to be expressed as 0 to 64. <br>so you can simply use the dial (W)as a position start , each wave will be 0.5 , and then restart after 0.5<br>Such that pos is W+(phasor*0.5)</p>

<p>Think that should work</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-20T17:16:59Z' itemprop='datePublished'>
             2015-10-20 17:16:59 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am not sure I understand that: </p>

<p>I connect a dial p to position to play the right wave. And then a phasor OSC to start of the table to make shure it plays tonly one cycle at at time?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-20T17:23:49Z' itemprop='datePublished'>
             2015-10-20 17:23:49 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you need to manipulate pos, which runs as a fraction of the table at 0..64 <br>so as its 0 to 64 and you have 128 cycles in the whole table,  0.5 = 1 wave.<br>so the start is wave number * 0.5   and you need to run for 0.5 before go back to the beginning.<br>if you have a phasor running 0 to 1 (check its not bipolar!) then you need to multiple that by 0.5 to to run.</p>

<p>e.g.<br>wave 32, starts at 16, and runs to 16.5</p>

<p>of course if your waves don't EXACTLY fit then you will need to adjust the maths left to the reader <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>and also if its not 128 waves, they you have to do NWaves /64 rather than use 0.5</p>

<p>of course multiplying by 0.5 is the same as binary shift right (&gt;&gt;1) which  is more efficient.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-20T18:10:11Z' itemprop='datePublished'>
             2015-10-20 18:10:11 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The table I have made is a bit bigger than the one in the example, but if we think in percentage that shouldnt matter. The same method could be used for all wavetables with 128 waves, right? Anyway, this wavetable is 262144 samples long and 128 waves. Fits pefectly in a table, in sample precision, so that part I am pretty sure about.</p>

<aside class="quote" data-post="4" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>so as its 0 to 64 and you have 128 cycles in the whole table,  0.5 = 1 wave.</p></blockquote></aside>

<p>This part I got. It is just how to make sure it only plays back the selected wave I am having a bit of trouble with.</p>

<aside class="quote" data-post="4" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>if you have a phasor running 0 to 1 (check its not bipolar!) then you need to multiple that by 0.5 to to run.</p></blockquote></aside>

<p>Do I need to use a specific phasor fot it to run from 0 to 1?</p>

<p>Here is an example. In this example it stille just plays the whole table:<br>Patch: <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/24edaa3e2a363ddac2f42f2ceae6979865cb6582.axp">Wavetable Serum II.axp</a> (5.0 KB)</p>

<p>Sample(updated link): <br>            <a href="https://mega.nz/#!mVpg2SRB!1iAD8vk_bFYMEjXEJEkkMN-FQYoTPzuTX-171RTRbm4">https://mega.nz/#!mVpg2SRB!1iAD8vk_bFYMEjXEJEkkMN-FQYoTPzuTX-171RTRbm4</a></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3101b18da418c826eb69805dc879165963d3d384" href="//community.axoloti.com/uploads/default/original/1X/3101b18da418c826eb69805dc879165963d3d384.png" class="lightbox" title="wavetable serum example.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/3101b18da418c826eb69805dc879165963d3d384_1_690x105.png" width="690" height="105"><div class="meta">

      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-20T19:08:27Z' itemprop='datePublished'>
             2015-10-20 19:08:27 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry, was kind of mixing up table/read and table/play... and gave you a solution in between i.e. half of one, and half the other <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  (its a problem if I'm not actually doing the patch... i don't check the objects)</p>

<p>ok, table/play, you appear to need to start it every time you want to set the pos back to the beginning.<br>so feed dial into pos, and and lfo/square running at same pitch as play (and in sync with table/play!).<br>this has a limitation of a max of k-rate i.e. 3000hz e.g. F#9</p>

<p>if you want more then you can use table/read, using approach i said but it uses 0..1, so dial needs scalling down (W / 64) * (1/128) i.e.  &gt;&gt; (6+7)  =  &gt;&gt; 14 and then phasor &gt;&gt; 7   or simply pos = (W &gt;&gt; 6 ) + phasor ) &gt;&gt; 7, same thing really <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>sorry can't test, as you sample says its encrypted on mega.nz and I don't have time to start digging out a sample with 128 cycles etc.</p>
      </div>

<p>Sorry bout the encryption. Here is a non encrypted version:</p>

<p><a href="https://mega.nz/#!mVpg2SRB!1iAD8vk_bFYMEjXEJEkkMN-FQYoTPzuTX-171RTRbm4" class="onebox" target="_blank">https://mega.nz/#!mVpg2SRB!1iAD8vk_bFYMEjXEJEkkMN-FQYoTPzuTX-171RTRbm4</a></p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-20T22:20:34Z' itemprop='datePublished'>
             2015-10-20 22:20:34 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, I thought this would work... (but doesnt) <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/40292be6acf75303738b229f248c098808acf7ae" href="//community.axoloti.com/uploads/default/original/1X/40292be6acf75303738b229f248c098808acf7ae.png" class="lightbox" title="Screen Shot 2015-10-20 at 23.16.57.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/40292be6acf75303738b229f248c098808acf7ae_1_690x373.png" width="690" height="373"><div class="meta">
<span class="filename">Screen Shot 2015-10-20 at 23.16.57.png</span><span class="informations">981x531 34.4 KB</span><span class="expand"></span>
</div></a></div></p>

<p>theses a couple of things I'm not sure about in this... what Im really not 'happy' (i.e. might be problem)  about is these parameters on  square/play pitch... Im concerned that the pitch being used internally is not actually the same pitch I'm feeding in. I adjusted so they read the same, but I'm not convinced.<br>(if the play back pitch is not identical to the lo pitch then of course it wont reset the wave at the correct time)</p>

<p>perhaps I'm misunderstand what play pitch is supposed to do... </p>

<p>Im quite tempted to use table/read instead, perhaps a bit less magic going on <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p><a class="mention" href="/users/johannes">@johannes</a> whats your thoughts... have i missed something ?<br>its the relationship between the LFO pitch , and so it retrig the wave start  and the play pitch, which should run thru the samples at the same rate i.e. so it gets one cycles work of samples bebefore being reset by the lfo</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-20T22:55:06Z' itemprop='datePublished'>
             2015-10-20 22:55:06 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok this is the table read version, which I think works ... </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/141d53272024cf927c726d8a5dd78443e3db3877" href="//community.axoloti.com/uploads/default/original/1X/141d53272024cf927c726d8a5dd78443e3db3877.png" class="lightbox" title="Screen Shot 2015-10-21 at 00.48.01.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/141d53272024cf927c726d8a5dd78443e3db3877_1_690x283.png" width="690" height="283"><div class="meta">
<span class="filename">Screen Shot 2015-10-21 at 00.48.01.png</span><span class="informations">1037x426 27.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>its pretty straight forward... the dial is used to select the offset, and the phasor is scaled to only 1/128 of the table.</p>

<p>but its hard to say, as when I look at your wavetable file in audacity, it doesnt look right... are you sure its correct? <br>(e.g most of the file is a sawtooth, and the early part of the file doesnt really look like a single cycle at all) <br>where did you get it/how did you convert it? .... </p>

<p>personally, I think you need a much simple file to test with... so you can prove its actually correct when you play it back</p>

<p>again its important to point out, that the single cycles must be exactly sized, and obviously appropriate zero crossing points to avoid clicking.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-10-20T22:58:10Z' itemprop='datePublished'>
             2015-10-20 22:58:10 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>table/play pitch is for "one shot" pitched playback of a sample. Not appropriate. Can't use a yellow start input to sync it to pitch, as this is only k-rate.</p>

<p>If you want to play one cycle wave of a series of, say, 64 waves loaded into one table, use:<br><img src="//community.axoloti.com/uploads/default/original/1X/6a4fcb297a24228e0153a1c4bbdaf49b9cb04e50.png" width="384" height="225"><br>(untested)<br>dial_1 selects the index of the wave being played.<br>This does not work well with table/read interp<br>That object assumes cyclic continuity, which is not the case unless the wave series is more or less continuous too.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey guys.</p>

<p>SOryy I dont have time to answer all now since I am on my way to work..... BUT yes the wavetable I made is just a test and ONLY the first 8 or 9 waves are used. Dont remember exactly now. I made the whole table in Serum and exported it as wav . But you can count the waves or else i will check it in serum when I am home again and post if it is 8 or nine waves to start with.. the rest is just the same saw repeated for the last 119 steps, I think it is. Sorry should have mentioned it. I will make a new one for you guys later and put it here. But I did this one so I would know for sure if the indexing of the table was right. I just dont remember which wavenumber the saw starts right now...</p>

<p>Just a thought:<br>How can you control both position AND pitch from the same input? I dont get that? That is kind of why I use the table play pitch, cause it gives me control over both pitch AND position AND start point. I thought it was not possible to control position from a "red" input. Then I think I need to change all my patches again, cause I used play pitch for them all. </p>

<p>Anyway, will test it when I get back home in the afternoon.... Looking forward for this <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Being compatible with Serum wavetables would really expand Axolotis sound capabilities a lot <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I all ready got some pretty decent one cycle wavetables that works well. Having multi waveform wavetables would be really great.</p>

      <div class='post' itemprop='articleBody'>
        <p>I'd love some good wavetables, or some info on a tool that allows you to create them (easily) ... I've tried with audacity but it's a very slow and error proned process   </p>

<p>What I'd like is:</p>

<ul>
<li>Mac OS X </li>
<li>quick and simple</li>
<li>import wavs , and join into one table . re sampling as required ( eg take a 256 sample wav, and convert it to 128 ... In case wav are of different formats)</li>
<li>export with options, eg SR, wave cycle size</li>
</ul>

<p>There must be something, but last time I looked ( when playing with ppg wavegenerator) there were virtually no choices. Waveterm was the best bet which is an antique windows app :))</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Here you go - found this a few weeks ago - <a href="https://sites.google.com/site/glowshrimpsoftware/" rel="nofollow">https://sites.google.com/site/glowshrimpsoftware/</a></p>

<p>it uses an oscillator stack and you can create single cycle or evolving waves (i think). I doesn't really have all of your needs and wants <a class="mention" href="/users/thetechnobear">@thetechnobear</a> , but might be a nice thing to play with. </p>

<p>I haven't used it for a project but did play around with it and it seems very good.</p>

<p>At the moment im using sq80 rom dumps, but that is due to personal preference and direction. I've also reverse engineered the E-Phonic Drumatic 4 plugin and ripped the wavs from there..mostly because i wanted to know how it works.</p>

          ps.store("topic_579", {"post_stream":{"posts":[{"id":3110,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-20T14:02:44.839Z","cooked":"\u003cp\u003eHey \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBack to wavetables again. Finally found out how to make the wavetables fit perfectly into the table/alloc object. But then next problem is how do I playback only one waveform in the wavetable?\u003c/p\u003e\n\n\u003cp\u003eAn example:\u003cbr\u003eThe wavetable is 4096 samples long. That wavetable has got 128 waves. To be able to select each wave from a dial knob which has got 128 steps(one for each wave in the table) you need to divide 4096 with 32 = 128. Then I have got perfect indexing of the wavetable and I can select the startpoint perfectly each time. Until this point I sorted it out. But now the problem occurs:\u003c/p\u003e\n\n\u003cp\u003eHow do I make the table playback ONLY one cycle at a time? One cycle is 32 samples. I guess I have to use one of the table with position input, which is table/play version. But how can I set the table/plat to playback 32 samples precisely?\u003c/p\u003e\n\n\u003cp\u003eThanks again \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-10-20T14:07:01.761Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":476,"reads":230,"score":2431.9,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3121,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-20T16:37:04.950Z","cooked":"\u003cp\u003eDon't think in samples, think in % of table, which has to be expressed as 0 to 64. \u003cbr\u003eso you can simply use the dial (W)as a position start , each wave will be 0.5 , and then restart after 0.5\u003cbr\u003eSuch that pos is W+(phasor*0.5)\u003c/p\u003e\n\n\u003cp\u003eThink that should work\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-10-20T16:37:04.950Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":206,"score":57.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3131,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-20T17:16:59.250Z","cooked":"\u003cp\u003eI am not sure I understand that: \u003c/p\u003e\n\n\u003cp\u003eI connect a dial p to position to play the right wave. And then a phasor OSC to start of the table to make shure it plays tonly one cycle at at time?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-10-20T17:16:59.250Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":202,"score":51.4,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3135,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-20T17:23:49.596Z","cooked":"\u003cp\u003eyou need to manipulate pos, which runs as a fraction of the table at 0..64 \u003cbr\u003eso as its 0 to 64 and you have 128 cycles in the whole table,  0.5 = 1 wave.\u003cbr\u003eso the start is wave number * 0.5   and you need to run for 0.5 before go back to the beginning.\u003cbr\u003eif you have a phasor running 0 to 1 (check its not bipolar!) then you need to multiple that by 0.5 to to run.\u003c/p\u003e\n\n\u003cp\u003ee.g.\u003cbr\u003ewave 32, starts at 16, and runs to 16.5\u003c/p\u003e\n\n\u003cp\u003eof course if your waves don't EXACTLY fit then you will need to adjust the maths left to the reader \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003eand also if its not 128 waves, they you have to do NWaves /64 rather than use 0.5\u003c/p\u003e\n\n\u003cp\u003eof course multiplying by 0.5 is the same as binary shift right (\u0026gt;\u0026gt;1) which  is more efficient.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-10-20T17:23:49.596Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":194,"score":54.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3144,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-20T18:10:11.308Z","cooked":"\u003cp\u003eThe table I have made is a bit bigger than the one in the example, but if we think in percentage that shouldnt matter. The same method could be used for all wavetables with 128 waves, right? Anyway, this wavetable is 262144 samples long and 128 waves. Fits pefectly in a table, in sample precision, so that part I am pretty sure about.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eso as its 0 to 64 and you have 128 cycles in the whole table,  0.5 = 1 wave.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis part I got. It is just how to make sure it only plays back the selected wave I am having a bit of trouble with.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eif you have a phasor running 0 to 1 (check its not bipolar!) then you need to multiple that by 0.5 to to run.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDo I need to use a specific phasor fot it to run from 0 to 1?\u003c/p\u003e\n\n\u003cp\u003eHere is an example. In this example it stille just plays the whole table:\u003cbr\u003ePatch: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/24edaa3e2a363ddac2f42f2ceae6979865cb6582.axp\"\u003eWavetable Serum II.axp\u003c/a\u003e (5.0 KB)\u003c/p\u003e\n\n\u003cp\u003eSample(updated link): \u003cbr\u003e            \u003ca href=\"https://mega.nz/#!mVpg2SRB!1iAD8vk_bFYMEjXEJEkkMN-FQYoTPzuTX-171RTRbm4\"\u003ehttps://mega.nz/#!mVpg2SRB!1iAD8vk_bFYMEjXEJEkkMN-FQYoTPzuTX-171RTRbm4\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3101b18da418c826eb69805dc879165963d3d384\" href=\"//community.axoloti.com/uploads/default/original/1X/3101b18da418c826eb69805dc879165963d3d384.png\" class=\"lightbox\" title=\"wavetable serum example.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/3101b18da418c826eb69805dc879165963d3d384_1_690x105.png\" width=\"690\" height=\"105\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\ \n\u003cp\u003eok, table/play, you appear to need to start it every time you want to set the pos back to the beginning.\u003cbr\u003eso feed dial into pos, and and lfo/square running at same pitch as play (and in sync with table/play!).\u003cbr\u003ethis has a limitation of a max of k-rate i.e. 3000hz e.g. F#9\u003c/p\u003e\n\n\u003cp\u003eif you want more then you can use table/read, using approach i said but it uses 0..1, so dial needs scalling down (W / 64) * (1/128) i.e.  \u0026gt;\u0026gt; (6+7)  =  \u0026gt;\u0026gt; 14 and then phasor \u0026gt;\u0026gt; 7   or simply pos = (W \u0026gt;\u0026gt; 6 ) + phasor ) \u0026gt;\u0026gt; 7, same thing really \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003esorry can't test, as you sample says its encrypted on mega.nz and I don't have time to start digging out a sample with 128 cycles etc.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-10-20T19:12:36.247Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":167,"score":39.35,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3149,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","crea efault/original/1X/40292be6acf75303738b229f248c098808acf7ae.png\" class=\"lightbox\" title=\"Screen Shot 2015-10-20 at 23.16.57.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/40292be6acf75303738b229f248c098808acf7ae_1_690x373.png\" width=\"690\" height=\"373\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2015-10-20 at 23.16.57.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e981x531 34.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003etheses a couple of things I'm not sure about in this... what Im really not 'happy' (i.e. might be problem)  about is these parameters on  square/play pitch... Im concerned that the pitch being used internally is not actually the same pitch I'm feeding in. I adjusted so they read the same, but I'm not convinced.\u003cbr\u003e(if the play back pitch is not identical to the lo pitch then of course it wont reset the wave at the correct time)\u003c/p\u003e\n\n\u003cp\u003eperhaps I'm misunderstand what play pitch is supposed to do... \u003c/p\u003e\n\n\u003cp\u003eIm quite tempted to use table/read instead, perhaps a bit less magic going on \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e whats your thoughts... have i missed something ?\u003cbr\u003eits the relationship between the LFO pitch , and so it retrig the wave start  and the play pitch, which should run thru the samples at the same rate i.e. so it gets one cycles work of samples bebefore being reset by the lfo\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-10-20T22:23:36.559Z","reply_count":2,"reply_to_post_number":7,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":166,"score":44.05,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3158,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-20T22:55:06.594Z","cooked":"\u003cp\u003eok this is the table read version, which I think works ... \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/141d53272024cf927c726d8a5dd78443e3db3877\" href=\"//community.axoloti.com/uploads/default/original/1X/141d53272024cf927c726d8a5dd78443e3db3877.png\" class=\"lightbox\" title=\"Screen Shot 2015-10-21 at 00.48.01.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/141d53272024cf927c726d8a5dd78443e3db3877_1_690x283.png\" width=\"690\" height=\"283\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2015-10-21 at 00.48.01.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1037x426 27.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eits pretty straight forward... the dial is used to select the offset, and the phasor is scaled to only 1/128 of the table.\u003c/p\u003e\n\n\u003cp\u003ebut its hard to say, as when I look at your wavetable file in audacity, it doesnt look right... are you sure its correct? \u003cbr\u003e(e.g most of the file is a sawtooth, and the early part of the file doesnt really look like a single cycle at all) \u003cbr\u003ewhere did you get it/how did you convert it? .... \u003c/p\u003e\n\n\u003cp\u003epersonally, I think you need a much simple file to test with... so you can prove its actually correct when you play it back\u003c/p\u003e\n\n\u003cp\u003eagain its important to point out, that the single cycles must be exactly sized, and obviously appropriate zero crossing points to avoid clicking.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-10-20T22:55:06.594Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":21,"incoming_link_count":184,"reads":161,"score":988.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3159,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-20T22:58:10.058Z","cooked":"\u003cp\u003etable/play pitch is for \"one shot\" pitched playback of a sample. Not appropriate. Can't use a yellow start input to sync it to pitch, as this is only k-rate.\u003c/p\u003e\n\n\u003cp\u003eIf you want to play one cycle wave of a series of, say, 64 waves loaded into one table, use:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/6a4fcb297a24228e0153a1c4bbdaf49b9cb04e50.png\" width=\"384\" height=\"225\"\u003e\u003cbr\u003e(untested)\u003cbr\u003edial_1 selects the index of the wave being played.\u003cbr\u003eThis does not work well with table/read interp\u003cbr\u003eThat object assumes cyclic continuity, which is not the case unless the wave series is more or less continuous too.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-10-20T22:58:10.058Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":150,"score":61.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3160,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-10-20T23:31:04.600Z","cooked":"\u003cp\u003eThink it works, I can \"scroll\" thru (but only 10 waves then stays sawtooth?)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/47d1e9cddcbf44248a01cfeb5f9c8ae2b9515552\" href=\"//community.axoloti.com/uploads/default/original/1X/47d1e9cddcbf44248a01cfeb5f9c8 /a\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2015-10-20T23:58:54.056Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":139,"score":33.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.muffwiggler.com/forum/viewtopic.php?t=33918\u0026sid=9bf81a0c42b7005bbf639005669235e8","internal":false,"reflection":false,"title":"MUFF WIGGLER :: View topic - Wanted: Prophet VS, PPG, (Waldorf too?) wavetables","clicks":36}],"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3163,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-21T04:41:26.622Z","cooked":"\u003cp\u003eHey guys.\u003c/p\u003e\n\n\u003cp\u003eSOryy I dont have time to answer all now since I am on my way to work..... BUT yes the wavetable I made is just a test and ONLY the first 8 or 9 waves are used. Dont remember exactly now. I made the whole table in Serum and exported it as wav . But you can count the waves or else i will check it in serum when I am home again and post if it is 8 or nine waves to start with.. the rest is just the same saw repeated for the last 119 steps, I think it is. Sorry should have mentioned it. I will make a new one for you guys later and put it here. But I did this one so I would know for sure if the indexing of the table was right. I just dont remember which wavenumber the saw starts right now...\u003c/p\u003e\n\n\u003cp\u003eJust a thought:\u003cbr\u003eHow can you control both position AND pitch from the same input? I dont get that? That is kind of why I use the table play pitch, cause it gives me control over both pitch AND position AND start point. I thought it was not possible to control position from a \"red\" input. Then I think I need to change all my patches again, cause I used play pitch for them all. \u003c/p\u003e\n\n\u003cp\u003eAnyway, will test it when I get back home in the afternoon.... Looking forward for this \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Being compatible with Serum wavetables would really expand Axolotis sound capabilities a lot \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e I all ready got some pretty decent one cycle wavetables that works well. Having multi waveform wavetables would be really great.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2015-10-21T05:51:56.238Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":142,"score":29.3,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3169,"name":"Mark Harris","username":"thetechnobear","
