      <div class='post' itemprop='articleBody'>
        <p>not much into math/ ; it seems math/div2 well divides by two?<img src="//community.axoloti.com/uploads/default/original/1X/ad54ac6be011b5413ccaf6f59a2ad9868348240c.png" width="256" height="132"></p>

<p>I never got to 128‚Ä¶.<img src="//community.axoloti.com/uploads/default/original/1X/b3b3854067607f80db2351a5e978ee2351aa4f47.png" width="267" height="103"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-24T12:15:02Z' itemprop='datePublished'>
             2015-10-24 12:15:02 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="40" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Was wondering how to change the number of steps of the dial on Axoloti from 128 to 64 to fit wavetables with 64 steps</p></blockquote></aside>

<p>Im not quite sure what you mean.... you mean such that using the keyboard it goes up in steps of 1 rather than 0.5 on a dial p ? this is not (currently) possible, the reason 128 steps is chosen is so thats its compatible with midi controllers.<br>of course, mathematically you could multiply by 2, then ignore over 64... or use divremc (den 1) to ignore 0.5 steps.</p>

<p>i think for my 'application' i would just create wavetables with 128 steps, otherwise a midi controller is going to feel a bit weird, with either the top end missing (if you use 0-63) or 'jumpy' if you use round(cc/2) </p>

<p>we have talked in the past that Axoloti could do with more 'UI' features e.g. presentation modes etc, arbitrary units on dials, ranges etc... I guess one day it might happen... though personally my aim is to not really use attached to the computer so <strong>for me</strong>, its not that important... though Id like better parameter mapping for controllers like Push/Axoloti Control.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-10-24T12:42:54Z' itemprop='datePublished'>
             2015-10-24 12:42:54 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/thetechnobear">@thetechnobear</a> <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> cloudy/rainy day here; spot on! divremc (den2) does what <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> has in mind, everyday learning process...</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-24T15:19:07Z' itemprop='datePublished'>
             2015-10-24 15:19:07 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="42" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Im not quite sure what you mean.... you mean such that using the keyboard it goes up in steps of 1 rather than 0.5 on a dial p ? this is not (currently) possible, the reason 128 steps is chosen is so thats its compatible with midi controllers.</p></blockquote></aside>

<p>I am trying to index the dial for 64 steps instead of 128. For a wavetable with 64 waves instead of 128 waves.</p>

<p>Here is an example of a wavetable patch with only 64 steps and dial b, which sounds perfect, no clicks. When using the dial p(128 step) there is a lot of clicks. That happens cause every second step starts in the middle of a cycle.... Anyway, test the patch for yourself.</p>

<p>Wavetable with 64 step... It morphs from a saw wave to a sine wave(sorry for the external link. Would be nice if the community would allow .raw files to be hosted..., but I guess then the server space needed would increase rapidly):<br><a href="https://mega.nz/#!3II0iTjb!7VRaph3ZqKzEl2h5Rmo4DUn0WZPz9Lky5M85ppYLPeQ" class="onebox" target="_blank">https://mega.nz/#!3II0iTjb!7VRaph3ZqKzEl2h5Rmo4DUn0WZPz9Lky5M85ppYLPeQ</a></p>

<p>Patch:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/ea5a61d5bea79523b902a954dd79856a95895a8a.axp">WT OWN 64 syeps BIPOLAR.axp</a> (4.4 KB)</p>

<p>But it seems like you guys already figured it out <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Cool... WIll test it <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-24T15:29:08Z' itemprop='datePublished'>
             2015-10-24 15:29:08 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a><br>This wavetable is only 8196 samples long: <br>wavelength             =128 samples<br>Number of waves   =64samples</p>

<p>128X64=8196 samples</p>

<p>‚Ä¶. ALOT smaller than the 262144 that is used for Serum‚Ä¶. Getting closer to having a reasonable size <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  But also if you make less steps it is easy to make them a lot smaller, even with Serum. This wavetable is made with this free program ment for making wavetables for Blofeld, but it also exports as .wav files.....</p>

<aside class="quote" data-post="42" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>i think for my 'application' i would just create wavetables with 128 steps, otherwise a midi controller is going to feel a bit weird, with either the top end missing (if you use 0-63) or 'jumpy' if you use round(cc/2)</p></blockquote></aside>

<p>Yes sure I also think 128 steps is much easier to use, but some programs only uses 64 waves.... And I think the easiest way to reduce sample size of the wavetable is to reduce number of waves.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-24T15:59:22Z' itemprop='datePublished'>
             2015-10-24 15:59:22 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just tested the divremc trick. I connect dial p to divrem in and from div out to conv/nointerp in. Denominator set to 2. </p>

<p>But it only scans half way through the 64 steps. The divrem just kind of reduce the table size to half instead of indexing it to 64 step instead of 128 steps. The dial still needs to cover the whole table but ONLY use 64 steps instead of 128.... I think I  have to explain it in another way(with less steps though, but you get the idea)....: <br><img src="//community.axoloti.com/uploads/default/original/1X/eb1cb6401dc368ca741dd22250e1d23467f54ca9.png" width="400" height="133"></p>

<p>EDIT: <br>Figured it out. I had to set divremc denominator to 1 instead of 2 <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>AWESOME. Then you can use this free program to make smaller wavetables than with Serum:<br><a href="http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho" class="onebox" target="_blank">http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho</a><br>(Click link and scroll up a tiny bit)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-24T16:45:28Z' itemprop='datePublished'>
             2015-10-24 16:45:28 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>interesting... I've not had a huge amount of time to look into all this.<br>but I have been digging into audio-term (its free) a bit more, (running in a virtual windows session) , and its very good... <br>its a bit quirky initially, but actually once you get used to it, you can work pretty quickly in it.</p>

<p>the good news is it will output wavs in pretty much any step size, with any sample size (ok, powers of 2, but we need this anyway)...  once Ive got a more refined 'workflow' I'll post back some details if people are interested.</p>
      </div>

        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-24T17:12:57Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah please post it. I can't use the AudioTerm on my tiny notebook, but maybe other would like it. </p>

<p>I am also planning a few tutorials on wavetables. How to make single cycle waves and to make wavetables with 128 steps in Serum. I Think I am just gonna record the screen of my Mac when doing it. Way easier to do it like that. Not so much writting <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-24T19:25:56Z' itemprop='datePublished'>
             2015-10-24 19:25:56 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>

      <div class='post' itemprop='articleBody'>

        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a> you mentioned about Serum VST:</p>

<p>"the issue, is it doesnt seem to have the ability to export the morph <br>table... " </p>

<p>What do you exactly mean by that?</p>

<p><strong>The next is from other thread about another subject. Just thought I'd move the question here instead:</strong></p>

<p>What are your ideas about implementing wavetables further? I am really interested in this subject too.</p>

<p>1cycle waves as oscillator objects would be REALLY nice. I made some <br>1cycle waves in Sound Forge and I think quality is really good. They are<br> 1024 samples each. Could probably easily be stretched to 512 or 256 or <br>maybe even 128 samples...That way they dunt take up too much <br>memory....Probably will take even less memory making oscillator objects <br>out of them, than patching them up from many objects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-27T18:25:17Z' itemprop='datePublished'>
             2015-10-27 18:25:17 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, so I'm back on this... trying to create a polyphonic expressive patch with wavetables <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>doing this,  one thing Ive learnt is I want morphed wavetables! </p>

<p>basically with a morphed table, you have N waves (say 14) , but then you have a virtual wavetable of say 128 or 256 waves, the missing waves in between are generated to morph between the waves, such that when you modulate you get a nice sound.<br>i.e. this is used to move/slide between waves, rather than just store discrete waves in a single file.</p>

<p>I kind of assume this was 'normal' wave synthesis, but this is just because this is what I have in PPG WaveGenerator/Mapper and the Virus TI  ( that I own) ... but not realise this is just one way.</p>

<p>anways, the issue is with Serum, you can morph wavetables but when you export, the morphs don't get exported, I think probably because this is done 'programatically' (which is why you can 'remove morph tables' in the options)</p>

<p>of course this is interesting for axoloti...<br>ideally, I guess we could consider trying to do morphing, I don't think its particular hard, its just interpolation... but the trick I think is determine where the tables fit in the 'virtual wavetable'... i.e. you take you 14 waves and distribute them, and how this is done is vital to getting a smooth transition....  (Ive not done any research on this yet, so may be talking BS <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> ) <br>(its obviously important we also do this with low cpu) </p>

<p>but I think in the meantime, Im going to see if audioterm can actually output the intermediate waves, and then see how 'jumpy' it is,  Im hoping if there aren't too many 'key' waves it might be ok, but we will see.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe also check this editor. A friend of mine made a lot of nice WTs with it, but I cant run that one ATM, so havent tested(need to install a virtual pc on my new macbook).</p>

<p><a href="https://www.muffwiggler.com/forum/viewtopic.php?t=50154" class="onebox" target="_blank">https://www.muffwiggler.com/forum/viewtopic.php?t=50154</a></p>

<div class="lazyYT" data-youtube-id="zYbJ2yVlqUo" data-youtube-title="super-miniwave generator part 1.avi" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Ah, now I understand about the morphed tables. Yeah they are nice <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Would be nice to be able to morph in Axoloti. An example:</p>

<ol>
<li>Make small wavetable with 16 waves(I keep it in 8-16-32, dunno if it is necessary, but makes sense both in Axoloti and wavetable world). </li>
<li>Then distribute them to 8 steps each; 16X8 = 128 waves</li>
<li>Then we need some values or different parameters to adjust the morph. That side I dont know much about.</li>
</ol>

<p>That would surely keep the table/alloc size down to a reasonable size.</p>

<p>Was also wondering if anyone might have an idea how to make a wavetable with only 32 waves in Axoloti with a dial p? I can make 64(with divrem den=1) and 128 waves fit perfectly, but didnt manage to to make 32 or 16 waves wavetables work yet. One cycles works great <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

             2015-10-27 21:51:23 UTC

        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>k, got audio term to split out the necessary wavetables.. again quirky but once you know how seems pretty simple, but with a huge amount of depth... which I don't yet understand <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>my simple example was grabbing 14 violin waves... load into AT, then generating a 128 wavetable <br>and it really sounded great (once put thru an appropriate reverb of course).</p>

<p>I learnt a couple of small lessons. <br>128 (waves) x 256 seemed fine (65kb)... might even try a bit smaller (but will depend upon content)<br>it pays to think about the orders of the waves a bit, so when you sweep you easily get to the waves you want... (for me i wanted timbre to rise as i went thru the table)<br>next time, Id also probably adapt the envelopes/gain on each slice, to try to compensate for low volumes with less harmonics... I know you can do this manually in AT, but perhaps it can do it for you.</p>

<p>as for axoloti, works well, I could have as many voices as i wanted, no issues ... 4 voices was 9% cpu, and the tables is shared across them all, so not too expensive,  was alot of fun playing the result on my soundplane.</p>

<p>I'm going to rework the WT, see if I can improve it, then may publish a small sound demo.</p>
      </div>

div\u003e\n\u003cblockquote\u003e\u003cp\u003eWas wondering how to change the number of steps of the dial on Axoloti from 128 to 64 to fit wavetables with 64 steps\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIm not quite sure what you mean.... you mean such that using the keyboard it goes up in steps of 1 rather than 0.5 on a dial p ? this is not (currently) possible, the reason 128 steps is chosen is so thats its compatible with midi controllers.\u003cbr\u003eof course, mathematically you could multiply by 2, then ignore over 64... or use divremc (den 1) to ignore 0.5 steps.\u003c/p\u003e\n\n\u003cp\u003ei think for my 'application' i would just create wavetables with 128 steps, otherwise a midi controller is going to feel a bit weird, with either the top end missing (if you use 0-63) or 'jumpy' if you use round(cc/2) \u003c/p\u003e\n\n\u003cp\u003ewe have talked in the past that Axoloti could do with more 'UI' features e.g. presentation modes etc, arbitrary units on dials, ranges etc... I guess one day it might happen... though personally my aim is to not really use attached to the computer so \u003cstrong\u003efor me\u003c/strong\u003e, its not that important... though Id like better parameter mapping for controllers like Push/Axoloti Control.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2015-10-24T12:15:02.772Z","reply_count":2,"reply_to_post_number":40,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":97,"score":49.9,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3257,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-10-24T12:42:54.288Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e cloudy/rainy day here; spot on! divremc (den2) does what \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e has in mind, everyday learning process...\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2015-10-24T12:42:54.288Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":1,"reads":86,"score":22.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3258,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-24T15:19:07.815Z","cooked":"\u003caside class=\"quote\" data-post=\"42\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIm not quite sure what you mean.... you mean such that using the keyboard it goes up in steps of 1 rather than 0.5 on a dial p ? this is not (currently) possible, the reason 128 steps is chosen is so thats its compatible with midi controllers.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI am trying to index the dial for 64 steps instead of 128. For a wavetable with 64 waves instead of 128 waves.\u003c/p\u003e\n\n\u003cp\u003eHere is an example of a wavetable patch with only 64 steps and dial b, which sounds perfect, no clicks. When using the dial p(128 step) there is a lot of clicks. That happens cause every second step starts in the middle of a cycle.... Anyway, test the patch for yourself.\u003c/p\u003e\n\n\u003cp\u003eWavetable with 64 step... It morphs from a saw wave to a sine wave(sorry for the external link. Would be nice if the community would allow .raw files to be hosted..., but I guess then the server space needed would increase rapidly):\u003cbr\u003e\u003ca href=\"https://mega.nz/#!3II0iTjb!7VRaph3ZqKzEl2h5Rmo4DUn0WZPz9Lky5M85ppYLPeQ\" class=\"onebox\" target=\"_blank\"\u003ehttps://mega.nz/#!3II0iTjb!7VRaph3ZqKzEl2h5Rmo4DUn0WZPz9Lky5M85ppYLPeQ\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ePatch:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/ea5a61d5bea79523b902a954dd79856a95895a8a.axp\"\u003eWT OWN 64 syeps BIPOLAR.axp\u003c/a\u003e (4.4 KB)\u003c/p\u003e\n\n\u003cp\u003eBut it seems like you guys already figured it out \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Cool... WIll test it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2015-10-24T15:39:24.337Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":93,"score":19.05,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/ea5a61d5bea79523b902a954dd79856a95895a8a.axp","internal":true,"reflection":false,"clicks":9},{"url":"https://mega.nz/#!3II0iTjb!7VRaph3ZqKzEl2h5Rmo4DUn0WZPz9Lky5M85ppYLPeQ","internal":false,"reflection":false,"title":"MEGA","clicks":6}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3260,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-24T15:29:08.998Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003cbr\u003eThis wavetable is only 8196 samples long: \u003cbr\u003ewavelength             =128 samples\u003cbr\u003eNumber of waves   =64samples\u003c/p\u003e\n\n\u003cp\u003e128X64=8196 samples\u003c/p\u003e\n\n\u003cp\u003e‚Ä¶. ALOT smaller than the 262144 that is used for Serum‚Ä¶. Getting closer to having a reasonable size \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e  But also if you make less steps it is easy to make them a lot smaller, even with Serum. This wavetable is made with this free program ment for making wavetables for Blofeld, but it also exports as .wav files.....\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"42\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei think for my 'application' i would just create wavetables with 128 steps, otherwise a midi controller is going to feel a bit weird, with either the top end missing (if you use 0-63) or 'jumpy' if you use round(cc/2)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes sure I also think 128 steps is much easier to use, but some programs only uses 64 waves.... And I think the easiest way to reduce sample size of the wavetable is to reduce number of waves.\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2015-10-24T16:02:31.432Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":91,"score":18.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3261,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-24T15:59:22.125Z","cooked":"\u003cp\u003eI just tested the divremc trick. I connect dial p to divrem in and from div out to conv/nointerp in. Denominator set to 2. \u003c/p\u003e\n\n\u003cp\u003eBut it only scans half way through the 64 steps. The divrem just kind of reduce the table size to half instead of indexing it to 64 step instead of 128 steps. The dial still needs to cover the whole table but ONLY use 64 steps instead of 128.... I think I  have to explain it in another way(with less steps though, but you get the idea)....: \u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/eb1cb6401dc368ca741dd22250e1d23467f54ca9.png\" width=\"400\" height=\"133\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003cbr\u003eFigured it out. I had to set divremc denominator to 1 instead of 2 \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003eAWESOME. Then you can use this free program to make smaller wavetables than with Serum:\u003cbr\u003e\u003ca href=\"http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho\" class=\"onebox\" target=\"_blank\"\u003ehttp://lady.rdsor.ro/~kotro/index.php?m=soft#mopho\u003c/a\u003e\u003cbr\u003e(Click link and scroll up a tiny bit)\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2015-10-24T16:27:55.950Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":89,"score":38.25,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho","internal":false,"reflection":false,"title":"Kotr√≥ L√°szl√≥ Lehel","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3262,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-24T16:45:28.946Z","cooked":"\u003cp\u003einteresting... I've not had a huge amount of time to look into all this.\u003cbr\u003ebut I have been digging into audio-term (its free) a bit more, (running in a virtual windows session) , and its very good... \u003cbr\u003eits a bit quirky initially, but actually once you get used to it, you can work pretty quickly in it.\u003c/p\u003e\n\n\u003cp\u003ethe good news is it will output wavs in pretty much any step size, with any sample size (ok, powers of 2, but we need this anyway)...  once Ive got a more refined 'workflow' I'll post back some details if people are interested.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2015-10-24T16:45:28.946Z","reply_count":1,"reply_to_post_number":46,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":85,"score":37.5,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3263,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-24T17:12:57.655Z","cooked":"\u003cp\u003eYeah please post it. I can't use the AudioTerm on my tiny notebook, but maybe other would like it. \u003c/p\u003e\n\n\u003cp\u003eI am also planning a few tutorials on wavetables. How to make single cycle waves and to make wavetables with 128 steps in Serum. I Think I am just gonna record the screen of my Mac when doing it. Way easier to do it like that. Not so much writting \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2015-10-24T17:12:57.655Z","reply_count":0,"reply_to_post_number":47,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":88,"score":43.3,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3264,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-24T19:25:56.941Z","cooked":"\u003cp\u003eBtw here is a video of the Blofeld Wavetable editor in action;\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"yM40NOQ4MEE\" data-youtube-title=\"Waldorf Blofeld Wavetable Creator ShortDemo\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003ca href=\"http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho\" class=\"onebox\" target=\"_blank\"\u003ehttp://lady.rdsor.ro/~kotro/index.php?m=soft#mopho\u003c/a\u003e\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2015-10-24T19:25:56.941Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":12,"reads":92,"score":79.3,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho","internal":false,"reflection":false,"title":"Kotr√≥ L√°szl√≥ Lehel","clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3289,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-27T18:24:21.953Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e you mentioned about Serum VST:\u003c/p\u003e\n\n\u003cp\u003e\"the issue, is it doesnt seem to have the ability to export the morph \u003cbr\u003etable... \" \u003c/p\u003e\n\n\u003cp\u003eWhat do you exactly mean by that?\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe next is from other thread about another subject. Just thought I'd move the question here instead:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eWhat are your ideas about implementing wavetables further? I am really interested in this subject too.\u003c/p\u003e\n\n\u003cp\u003e1cycle waves as oscillator objects would be REALLY nice. I made some \u003cbr\u003e1cycle waves in Sound Forge and I think quality is really good. They are\u003cbr\u003e 1024 samples each. Could probably easily be stretched to 512 or 256 or \u003cbr\u003emaybe even 128 samples...That way they dunt take up too much \u003cbr\u003ememory....Probably will take even less memory making oscillator objects \u003cbr\u003eout of them, than patching them up from many objects.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2015-10-27T18:25:04.337Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":93,"score":19.4,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3290,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-27T18:25:17.477Z","cooked":"\u003cp\u003eok, so I'm back on this... trying to create a polyphonic expressive patch with wavetables \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003edoing this,  one thing Ive learnt is I want morphed wavetables! \u003c/p\u003e\n\n\u003cp\u003ebasically with a morphed table, you have N waves (say 14) , but then you have a virtual wavetable of say 128 or 256 waves, the missing waves in between are generated to morph between the waves, such that when you modulate you get a nice sound.\u003cbr\u003ei.e. this is used to move/slide between waves, rather than just store discrete waves in a single file.\u003c/p\u003e\n\n\u003cp\u003eI kind of assume this was 'normal' wave synthesis, but this is just because this is what I have in PPG WaveGenerator/Mapper and the Virus TI  ( that I own) ... but not realise this is just one way.\u003c/p\u003e\n\n\u003cp\u003eanways, the issue is with Serum, you can morph wavetables but when you export, the morphs don't get exported, I think probably because this is done 'programatically' (which is why you can 'remove morph tables' in the options)\u003c/p\u003e\n\n\u003cp\u003eof course this is interesting for axoloti...\u003cbr\u003eideally, I guess we could consider trying to do morphing, I don't think its particular hard, its just interpolation... but the trick I think is determine where the tables fit in the 'virtual wavetable'... i.e. you take you 14 waves and distribute them, and how this is done is vital to getting a smooth transition....  (Ive not done any research on this yet, so may be talking BS \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e ) \u003cbr\u003e(its obviously important we also do this with low cpu) \u003c/p\u003e\n\n\u003cp\u003ebut I think in the meantime, Im going to see if audioterm can actually output the intermediate waves, and then see how 'jumpy' it is,  Im hoping if there aren't too many 'key' waves it might be ok, but we will see.\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2015-10-27T18:28:41.882Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":90,"score":23.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3291,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-27T18:57:21.154Z","cooked":"\u003cp\u003eMaybe also check this editor. A friend of mine made a lot of nice WTs with it, but I cant run that one ATM, so havent tested(need to install a virtual pc on my new macbook).\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.muffwiggler.com/forum/viewtopic.php?t=50154\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.muffwiggler.com/forum/viewtopic.php?t=50154\u003c/a\u003e\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"zYbJ2yVlqUo\" data-youtube-title=\"super-miniwave generator part 1.avi\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eAh, now I understand about the morphed tables. Yeah they are nice \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Would be nice to be able to morph in Axoloti. An example:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eMake small wavetable with 16 waves(I keep it in 8-16-32, dunno if it is necessary, but makes sense both in Axoloti and wavetable world). \u003c/li\u003e\n\u003cli\u003eThen distribute them to 8 steps each; 16X8 = 128 waves\u003c/li\u003e\n\u003cli\u003eThen we need some values or different parameters to adjust the morph. That side I dont know much about.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThat would surely keep the table/alloc size down to a reasonable size.\u003c/p\u003e\n\n\u003cp\u003eWas also wondering if anyone might have an idea how to make a wavetable with only 32 waves in Axoloti with a dial p? I can make 64(with divrem den=1) and 128 waves fit perfectly, but didnt manage to to make 32 or 16 waves wavetables work yet. One cycles works great \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2015-10-27T18:57:21.154Z","reply_count":1,"reply_to_post_number":51,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":89,"score":73.6,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.muffwiggler.com/forum/viewtopic.php?t=50154","internal":false,"reflection":false,"title":"MUFF WIGGLER :: View topic - Super-miniwave Generator for Doepfer A-112 - preview","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3294,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-27T21:51:23.457Z","cooked":"\u003cp\u003ek, got audio term to split out the necessary wavetables.. again quirky but once you know how seems pretty simple, but with a huge amount of depth... which I don't yet understand \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003emy simple example was grabbing 14 violin waves... load into AT, then generating a 128 wavetable \u003cbr\u003eand it really sounded great (once put thru an appropriate reverb of course).\u003c/p\u003e\n\n\u003cp\u003eI learnt a couple of small lessons. \u003cbr\u003e128 (waves) x 256 seemed fine (65kb)... might even try a bit smaller (but will depend upon content)\u003cbr\u003eit pays to think about the orders of the waves a bit, so when you sweep you easily get to the waves you want... (for me i wanted timbre to rise as i went thru the table)\u003cbr\u003enext time, Id also probably adapt the envelopes/gain on each slice, to try to compensate for low volumes with less harmonics... I know you can do this manually in AT, but perhaps it can do it for you.\u003c/p\u003e\n\n\u003cp\u003eas for axoloti, works well, I could have as many voices as i wanted, no issues ... 4 voices was 9% cpu, and the tables is shared across them all, so not too expensive,  was alot of fun playing the result on my soundplane.\u003c/p\u003e\n\n\u003cp\u003eI'm going to rework the WT, see if I can improve it, then may publish a small sound demo.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2015-10-27T21:51:23.457Z","reply_count":1,"reply_to_post_number":52,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":86,"score":43.05,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"de
