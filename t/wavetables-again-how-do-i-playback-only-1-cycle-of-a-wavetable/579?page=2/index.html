  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-21T16:20:32Z' itemprop='datePublished'>
             2015-10-21 16:20:32 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="20" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>when you export, how many samples is it per cycle?</p></blockquote></aside>

<p>The exported .wav is 32 bit float 44.1 khz..... and it is 2048 samples long per cycle.</p>

<p>When I convert it to 16 bit 48khz it becomes 2230 samples long per cycle.... </p>

<p>a 128 wavetable is 262144 samples long(32b, 44.1)....</p>

<p>Soooo... They actually fit in Axoloti table sample size without any resizing... But problem is they are 44.1 khz.... I am not sure what is most important sampe size or sample rate? Maybe you know this <a class="mention" href="/users/thetechnobear">@thetechnobear</a> ?</p>

<aside class="quote" data-post="20" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>also anyone know of a good waveform editor?  (apart from audacity <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )</p></blockquote></aside>

<p>I ONLY use Audacity for stretching the samples AND for converting to raw files. All processing/editing I do in Sound Forge Mac version. </p>

<p>Stretching in Audacity:<br>Use the effect called"change speed". You can change the speed of the file with sample precision. You just put the sample length that you want the sample to be and process it. EASY <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/abd18aff9756237a017b105c8a57fa176c3d08da.png" width="409" height="297"> </p>

<aside class="quote" data-post="20" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I think I can get it to do it by calculating a new samples rate, but would be nice to just type in new sample size <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>You can do that easily in Audacity with the "change speed" plug in <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Ps... When I am 100% sure everything works in the right way, I will post a full tutorial on how to do the whole process chain, so everyone can make their own sounds for that specifik patch..... I havent tried the version that was posted here yet , cause have been working all day and and today my kids come too... Will check tonight when they are put to bed...</p>
      </div>

        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="21" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote>
<p>The exported .wav is 32 bit float 44.1 khz..... and it is 2048 samples long per cycle.</p>
<p>When I convert it to 16 bit 48khz it becomes 2230 samples long per cycle....</p>
</blockquote></aside>

<p>Convert only the sample type to 16 bit, leave the samplerate untouched! Maintaining the same number of samples is important.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-21T16:35:40Z' itemprop='datePublished'>

        <span itemprop='position'>#23</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="22" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Convert only the sample type to 16 bit, leave the samplerate untouched! Maintaining the same number of samples is important.</p></blockquote></aside>

<p>Yeah you mentioned that before.. Was wondering what the reason for that is? Axoloti is 16b 48khz, right? The wavetables I made in Serum I sample rate converted to 16 48000 and stretched it to fit table/alloc...... Isnt it better that BOTH sample rate and sample length are the right ones?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-10-21T16:45:22Z' itemprop='datePublished'>
             2015-10-21 16:45:22 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is a waveform defined by 2048 samples per cycle. </p>

<p>Samplerate only becomes relevant when playing it at a certain pitch. </p>

<aside class="quote" data-post="23" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Axoloti is 16b 48khz</p></blockquote></aside>

<p>The audio chip is configured tr transmit/receive data at 48kHz/24bit. Patches and objects can use different bit-depths. A normal red or blue cable uses 28 bits nominally.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-10-21T16:56:40Z' itemprop='datePublished'>
             2015-10-21 16:56:40 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="24" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Samplerate only becomes relevant when playing it at a certain pitch.</p></blockquote></aside>

<p>Ahh... So if you use 44.1 you wont get right pitch on each note when played on a keyboard? Then I would say that it is not good to advice people to use 44.1.. Better to stretch it and use right sample rate, right?  It is important that the pitch is right. At least that is my thoughts.</p>

<p>But like I mentioned, I'll make a tutorial so everyone can enjoy wavetable in an easy way. Ity is actually really easy to make them from Serum. But I just want to make sure I got all the data right before I start making that tutorial.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-21T17:48:12Z' itemprop='datePublished'>
             2015-10-21 17:48:12 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a single cycle is independent of SR/pitch... its the 'speed' you play it back that gives you pitch.<br>(remember : frequency = Hz = cycles per second)<br>its the cycle thats gives you pitch... this is why samples, which are multi cycle ARE pitched.</p>

<p>thanks for all the info... Im quite liking serum, its a good way to create wavetables, and a nice synth in its own right.<br>... im also wondering if I should given audioterm another chance, perhaps playing with it a bit, It might 'click'</p>

<p>question - how many samples to use for a wave? serums 2048 seems quite high, which is fine for a PC, but I'm wondering given the limited memory on axoloti, what could we go down to? 1024/512/256 ?</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>a single cycle is independent of SR/pitch... its the 'speed' you play it back that gives you pitch.(remember : frequency = Hz = cycles per second)its the cycle thats gives you pitch... this is why samples, which are multi cycle ARE pitched.</p></blockquote></aside>

<p>I am pretty sure that there is a difference if you use 44.1 and 48.. Will test how a wavetable exported from Serum without any editing and a version that is converted to 48khz ans stretched to fil table sounds compare to each other. </p>

<aside class="quote" data-post="26" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>question - how many samples to use for a wave? serums 2048 seems quite high, which is fine for a PC, but I'm wondering given the limited memory on axoloti, what could we go down to? 1024/512/256 ?</p></blockquote></aside>

<p>Blofeld uses 64X128=8192 samples for a whole wavetable.</p>

<p>I think Serum wavetable size depend on how big you make it. Most wavetables is fixed 128 waves, but in Serum you can make up top 256 waves..... But that doesnt make any sense in relation to Axoloti which has 128 steps knobs. So I only make 128 waves and they are ALWAYS same size:</p>

<p>2048X128=262144 samples</p>

<p>One way to do it:<br>You could try stretching them to half size with the tempo change effect or maybe even quarter size? That shouldnt matter, right? It is the same as pitching the sound up and octave or two up.... </p>

<p>Before I tried the change speed effect I was sceptic about stretching them, but for small amounts it seems to work well. Havent tried larger stretches, though.</p>

<p>EDIT:<br>BUT.. If the sample rate really doesnt matter a Serum wavetable with 128 waves ONLY converted to .raw should fit table/alloc with 262144 sample size perfectly. If that is the case, it is really awesome.... Anyway still need to test the example posted earlier in this post</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-21T19:12:43Z' itemprop='datePublished'>
             2015-10-21 19:12:43 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, I think SR is just required as the wav file format requires it, so if you playback a wav file it knows what the SR is (amongst other data)... but we are using RAW so we strip all that header information off.</p>

<p>whats interesting in Audacity (and DSP-quattro) you can change the number of samples used either by changing speed, or the sample rate... and I think its an identical operation IF you then save as RAW.</p>

<p>been playing with audioterm a bit, looks comprehensive, and reasonably quick to get around BUT I thikn I'm going to need to find a video/document on how to achieve some simple functions (e.g. resampling and to see what things covers, and what it doesnt... but it is massive, not only wave editing, wave tables but also slicing and who knows what else <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>I think Id really like to hear some 128/256 sample waves, these could really convert me...</p>
      </div>

<p>They might be good, havent tried that short ones. But Ill make one in Serum and then stretch it to 256 and check if it works... Would be nice not to use so much SDram on an oscillator.</p>

        <p><a class="mention" href="/users/keyman">@keyman</a></p>

<p>Just made a patch from the picture you posted and it sounds pretty close if not identical to the same wavetable loaded in Serum.... will need to do some more testing on that. But very positive about the result <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Thanks to everyone <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p><a class="mention" href="/users/thetechnobear">@thetechnobear</a></p>

<p>Here is a few different versions of the same wavetable I posted earlier. If we use that one, then we have something to compare with. They are all stretched in Audacity. The names are:<br>128NewM1.raw=1024 samples<br>128NewM2.raw=2048 samples<br>128NewM4.raw=4096 samples<br>128NewM5.raw=512 samples<br>128newM6.raw = 256samples</p>

<p>I just tested one of them, and to me it didnt sound right. Check for yourself.<br>Link:<br><a href="https://mega.nz/#!TVo32ILY!4qLxezxYcspX7_iKdktmJ_4ThzAtSWCbFLUPQL3OTC8" class="onebox" target="_blank">https://mega.nz/#!TVo32ILY!4qLxezxYcspX7_iKdktmJ_4ThzAtSWCbFLUPQL3OTC8</a></p>

<blockquote><p>Convert only the sample type to 16 bit, leave the samplerate untouched! Maintaining the same number of samples is important.</p></blockquote></aside>

<p>I stand corrected <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I just had to test it myself. Havent worked with such small waves befor and was not sure about the behaviour.</p>

<p>Anyway, I did a test and came to the result that a wavetable from Serum with 128 waves sounds EXACTLY the same when loaded in Axoloti in these two scenarios:<br>1. Exported from Serum and converted to 16-bit and then to.raw = 262144 samples<br>2. Exported from Serum converted to 16-bit 48khz, stretched to 262144 samples and then to .raw.</p>

<p>Thanks for pointing it out. That REALLY makes it easy to make wavetables Or use from web.......  most of them are 128 step and you only have to adjust table/alloc size to same size as the length of the wavetable in samples. Awesome <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Was wondering how to change the number of steps of the dial on Axoloti from 128 to 64 to fit wavetables with 64 steps? I tried changing the dial p to a dial b, and use only the positive vaules and that works, but would be really nice to use the dial p instead. I tried with a div2 after the dial p but that didnt seem to work.</p>

<p>Any ideas?</p>

          ps.store("topic_579", {"post_stream":{"posts":[{"id":3180,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-21T16:20:32.358Z","cooked":"\u003caside class=\"quote\" data-post=\"20\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhen you export, how many samples is it per cycle?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe exported .wav is 32 bit float 44.1 khz..... and it is 2048 samples long per cycle.\u003c/p\u003e\n\n\u003cp\u003eWhen I convert it to 16 bit 48khz it becomes 2230 samples long per cycle.... \u003c/p\u003e\n\n\u003cp\u003ea 128 wavetable is 262144 samples long(32b, 44.1)....\u003c/p\u003e\n\n\u003cp\u003eSoooo... They actually fit in Axoloti table sample size without any resizing... But problem is they are 44.1 khz.... I am not sure what is most important sampe size or sample rate? Maybe you know this \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e ?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ealso anyone know of a good waveform editor?  (apart from audacity \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI ONLY use Audacity for stretching the samples AND for converting to raw files. All processing/editing I do in Sound Forge Mac version. \u003c/p\u003e\n\n\u003cp\u003eStretching in Audacity:\u003cbr\u003eUse the effect called\"change speed\". You can change the speed of the file with sample precision. You just put the sample length that you want the sample to be and process it. EASY \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/abd18aff9756237a017b105c8a57fa176c3d08da.png\" width=\"409\" height=\"297\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think I can get it to do it by calculating a new samples rate, but would be nice to just type in new sample size \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou can do that easily in Audacity with the \"change speed\" plug in \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ePs... When I am 100% sure everything works in the right way, I will post a full tutorial on how to do the whole process chain, so everyone can make their own sounds for that specifik patch..... I havent tried the version that was posted here yet , cause have been working all day and and today my kids come too... Will check tonight when they are put to bed...\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-10-21T16:25:44.377Z","reply_count":1,"reply_to_post_number":20,"quote_count":1,"avg_time":15,"incoming_link_count":2,"reads":135,"score":87.75,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3181,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-21T16:29:09.587Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThe exported .wav is 32 bit float 44.1 khz..... and it is 2048 samples long per cycle.\u003c/p\u003e\n\u003cp\u003eWhen I convert it to 16 bit 48khz it becomes 2230 samples long per cycle....\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eConvert only the sample type to 16 bit, leave the samplerate untouched! Maintaining the same number of samples is important.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-10-21T16:29:09.587Z","reply_count":2,"reply_to_post_number":21,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":113,"score":33.1,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3182,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-21T16:35:40.142Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eConvert only the sample type to 16 bit, leave the samplerate untouched! Maintaining the same number of samples is important.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah you mentioned that before.. Was wondering what the reason for that is? Axoloti is 16b 48khz, right? The wavetables I made in Serum I sample rate converted to 16 48000 and stretched it to fit table/alloc...... Isnt it better that BOTH sample rate and sample length are the right ones?\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2015-10-21T16:35:40.142Z","reply_count":1,"reply_to_post_number":22,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":115,"score":28.6,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3183,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-10-21T16:45:22.090Z","cooked":"\u003cp\u003eIt is a waveform defined by 2048 samples per cycle. \u003c/p\u003e\n\n\u003cp\u003eSamplerate only becomes relevant when playing it at a certain pitch. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"23\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAxoloti is 16b 48khz\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe audio chip is configured tr transmit/receive data at 48kHz/24bit. Patches and objects can use different bit-depths. A normal red or blue cable uses 28 bits nominally.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2015-10-21T16:45:22.090Z","reply_count":1,"reply_to_post_number":23,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":113,"score":28.2,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3185,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-21T16:56:40.918Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSamplerate only becomes relevant when playing it at a certain pitch.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAhh... So if you use 44.1 you wont get right pitch on each note when played on a keyboard? Then I would say that it is not good to advice people to use 44.1.. Better to stretch it and use right sample rate, right?  It is important that the pitch is right. At least that is my thoughts.\u003c/p\u003e\n\n\u003cp\u003eBut like I mentioned, I'll make a tutorial so everyone can enjoy wavetable in an easy way. Ity is actually really easy to make them from Serum. But I just want to make sure I got all the data right before I start making that tutorial.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2015-10-21T16:56:40.918Z","reply_count":0,"reply_to_post_number":24,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":115,"score":38.55,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3189,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-21T17:48:12.143Z","cooked":"\u003cp\u003ea single cycle is independent of SR/pitch... its the 'speed' you play it back that gives you pitch.\u003cbr\u003e(remember : frequency = Hz = cycles per second)\u003cbr\u003eits the cycle thats gives you pitch... this is why samples, which are multi cycle ARE pitched.\u003c/p\u003e\n\n\u003cp\u003ethanks for all the info... Im quite liking serum, its a good way to create wavetables, and a nice synth in its own right.\u003cbr\u003e... im also wondering if I should given audioterm another chance, perhaps playing with it a bit, It might 'click'\u003c/p\u003e\n\n\u003cp\u003equestion - how many samples to use for a wave? serums 2048 seems quite high, which is fine for a PC, but I'm wondering given the limited memory on axoloti, what could we go down to? 1024/512/256 ?\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-10-21T18:14:42.033Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":113,"score":38.1,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3190,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-21T17:56:24.822Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e... im also wondering if I should given audioterm another chance, perhaps playing with it a bit, It might 'click'\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI only have a PC, one of those notebooks, which are limited.. And it cant run the Audio term editor, so I never tried it... \u003c/p\u003e\n\n\u003cp\u003eBut I used this one alot for making wavetables for Blofeld. It exports to both Blofeld specifik format and wavefiles(Pc only, though):\u003cbr\u003e\u003ca href=\"http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho\" class=\"onebox\" target=\"_blank\"\u003ehttp://lady.rdsor.ro/~kotro/index.php?m=soft#mopho\u003c/a\u003e\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-10-21T17:56:45.961Z","reply_count":0,"reply_to_post_number":26,"quote_count":1,"avg_time":9,"incoming_link_count":2,"reads":107,"score":31.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://lady.rdsor.ro/~kotro/index.php?m=soft#mopho","internal":false,"reflection":false,"title":"Kotró László Lehel","clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3191,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-21T18:21:10.363Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea single cycle is independent of SR/pitch... its the 'speed' you play it back that gives you pitch.(remember : frequency = Hz = cycles per second)its the cycle thats gives you pitch... this is why samples, which are multi cycle ARE pitched.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI am pretty sure that there is a difference if you use 44.1 and 48.. Will test how a wavetable exported from Serum without any editing and a version that is converted to 48khz ans stretched to fil table sounds compare to each other. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"26\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003equestion - how many samples to use for a wave? serums 2048 seems quite high, which is fine for a PC, but I'm wondering given the limited memory on axoloti, what could we go down to? 1024/512/256 ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBlofeld uses 64X128=8192 samples for a whole wavetable.\u003c/p\u003e\n\n\u003cp\u003eI think Serum wavetable size depend on how big you make it. Most wavetables is fixed 128 waves, but in Serum you can make up top 256 waves..... But that doesnt make any sense in relation to Axoloti which has 128 steps knobs. So I only make 128 waves and they are ALWAYS same size:\u003c/p\u003e\n\n\u003cp\u003e2048X128=262144 samples\u003c/p\u003e\n\n\u003cp\u003eOne way to do it:\u003cbr\u003eYou could try stretching them to half size with the tempo change effect or maybe even quarter size? That shouldnt matter, right? It is the same as pitching the sound up and octave or two up.... \u003c/p\u003e\n\n\u003cp\u003eBefore I tried the change speed effect I was sceptic about stretching them, but for small amounts it seems to work well. Havent tried larger stretches, though.\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eBUT.. If the sample rate really doesnt matter a Serum wavetable with 128 waves ONLY converted to .raw should fit table/alloc with 262144 sample size perfectly. If that is the case, it is really awesome.... Anyway still need to test the example posted earlier in this post\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-10-21T18:30:08.744Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":2,"reads":112,"score":37.8,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3193,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-21T19:12:43.178Z","cooked":"\u003cp\u003eyeah, I think SR is just required as the wav file format requires it, so if you playback a wav file it knows what the SR is (amongst other data)... but we are using RAW so we strip all that header information off.\u003c/p\u003e\n\n\u003cp\u003ewhats interesting in Audacity (and DSP-quattro) you can change the number of samples used either by changing speed, or the sample rate... and I think its an identical operation IF you then save as RAW.\u003c/p\u003e\n\n\u003cp\u003ebeen playing with audioterm a bit, looks comprehensive, and reasonably quick to get around BUT I thikn I'm going to need to find a video/document on how to achieve some simple functions (e.g. resampling and to see what things covers, and what it doesnt... but it is massive, not only wave editing, wave tables but also slicing and who knows what else \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think Id really like to hear some 128/256 sample waves, these could really convert me...\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2015-10-21T19:13:06.225Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":6,"incoming_link_count":0,"reads":103,"score":25.9,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"ver  src=\"//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png\" class=\"avatar\"\u003ekeyman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot sure what to look for?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think in perfect world they should look identical, but some of them are stretched around 1000%..... I think stretching a little bit is ok, but 500%-1000% will definatly affect the sound in one way or the other.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"37\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png\" class=\"avatar\"\u003ekeyman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut point is we can \"scroll\" between waves \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e right !\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, exactly. Thank you for the input \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e The waves are indexed properly for 128 waves wavetable as long as the sample is exactly same samplesize as the table/alloc.\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2015-10-22T18:01:54.214Z","reply_count":0,"reply_to_post_number":37,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":99,"score":40.4,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3223,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-10-22T21:13:45.643Z","cooked":"\u003caside class=\"quote\" data-post=\"22\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eConvert only the sample type to 16 bit, leave the samplerate untouched! Maintaining the same number of samples is important.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI stand corrected \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e I just had to test it myself. Havent worked with such small waves befor and was not sure about the behaviour.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I did a test and came to the result that a wavetable from Serum with 128 waves sounds EXACTLY the same when loaded in Axoloti in these two scenarios:\u003cbr\u003e1. Exported from Serum and converted to 16-bit and then to.raw = 262144 samples\u003cbr\u003e2. Exported from Serum converted to 16-bit 48khz, stretched to 262144 samples and then to .raw.\u003c/p\u003e\n\n\u003cp\u003eThanks for pointing it out. That REALLY makes it easy to make wavetables Or use from web.......  most of them are 128 step and you only have to adjust table/alloc size to same size as the length of the wavetable in samples. Awesome \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":39,"post_type":1,"up
