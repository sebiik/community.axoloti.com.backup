  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-02-15T15:11:21Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#141</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>

<p>Looks awesome. </p>

<p>Was just trying it out with some wavetables I already had, which are 128 waves of 2048 samples each. They don't look right. Such big waves, I guess will not work?</p>

<p>nbWaves is how many waves? And length is the size of each individual wave?</p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-15T15:42:40Z' itemprop='datePublished'>
             2020-02-15 15:42:40 UTC
           </time>
        </span>
        <span itemprop='position'>#142</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The preparation for antialiasing implies 8 bytes per sample... and you've got 8MB of RAM...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-02-15T15:49:30Z' itemprop='datePublished'>
             2020-02-15 15:49:30 UTC
           </time>
        </span>
        <span itemprop='position'>#143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="142" data-topic="579" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>The preparation for antialiasing implies 8 bytes per sample... and you've got 8MB of RAM...</p></blockquote></aside>

<p>not 100% sure what that means?</p>

<p>What size should I make wavetables in to be able to use them with this object? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-15T16:42:09Z' itemprop='datePublished'>
             2020-02-15 16:42:09 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry for the short answer, i was in the metro.</p>

<p>Now i'm in front of my computer and i can answer more accurately.</p>

<p>The length of the waves are limited to 512 (that's because of arithmetic limitations of the anti aliasing algorithm).<br>A wave should represent a cycle of a waveform.<br>The number of waves can go up to 1024.</p>

<p>Many instances of the load object can be used but the total SDRAM used cannot go beyond 1 mega samples.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2020-02-16T14:24:07Z' itemprop='datePublished'>
             2020-02-16 14:24:07 UTC
           </time>
        </span>
        <span itemprop='position'>#145</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, the wavetable objets are great. The interpolation and the phase modulation sounds amazing! Thank you!!!</p>

<p>Just a few questions:</p>

<p>What disto exactly does? It seem to no work properly to me. When active I get a very low frequency signal...</p>

<p>What loadAtinit does?</p>

<p>Also I'm starting to experiment with the sss/SuperTable object that can play a detuned stack of waves (like a supersaw but with wavetables). But it works with 32 bit wavetables, so I have to convert mine to 32 bit. Also I think your phase modulation sounds better (I have to do furter comparitions). Can you add somenthing like the supersaw feature?</p>

<p>Thank you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-16T18:26:10Z' itemprop='datePublished'>
             2020-02-16 18:26:10 UTC
           </time>
        </span>
        <span itemprop='position'>#146</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The XT/load is designed to work with the XT/osc it won't be compatible with other table oscillators / readers.</p>

<p>XT/load loads 16 bit littleendian wavetables (as provided by <a class="mention" href="/u/lokki">@lokki</a>) and performs a pre integration so that the XT/osc can perform integro-differential antialiasing (including when phase modulated).</p>

<hr>

<p>I did not experienced low frequency buzz. Can you post the patch or a snapshot.</p>

<hr>

<p>In distortion mode, the module behaves as a distortion, in this mode, the audio input is the pm input.</p>

<hr>

<p>when loadAtinit is 'yes' the file indicated by the string filename will be loaded on init. It will be reloaded (or another one if you use a string multiplexer) when you will use the trig input.<br>When loadAtinit is 'no' the file will only be loaded when triggered.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2020-02-17T18:32:09Z' itemprop='datePublished'>
             2020-02-17 18:32:09 UTC
           </time>
        </span>
        <span itemprop='position'>#147</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your response!</p>

<p>I know that XT/load and XT/osc only work with 16 bit tables. I tried with my own tables without problem, I'm using this format for other projects.<br>May be I wasn't clear (or messed up what I tried to say). I used other wavetable modules to make a polysynth, recently I was trying to use sss/SuperTable that uses 32 bit x 1024 samples waves, so I'm converting my wavetables to that format, but considering the limited resources of Axoloti, using tables in that format is a bit overkill for what I want to do. <br>Your module is pretty close to what I want (wavetable morphing with FM input and very good antialiasing), but I'm missing that stack detuning feature (like a supersaw). I tried using a chorus module in the past (a 4 voices one) and works well, but if I want to insert the chorus before the filter (to mimic the stack detune) in a poly patch the DSP consumption becomes too high.<br>So I was asking if it is possible for you to add that feature to the XT/osc. Sorry if I keep asking too much...</p>

<p>About the low frequency buzz, I didn't save the patch as I was just trying your module, but basically I added a toggle button in the disto input and a bipolar knob in the disto offset input in your example patch.<br>I was expecting that the output will be the wavetable distorted in some way... Now that you explained what it does it totally makes sense (it works as a waveshaper as I understand), and it is a great feature.</p>

<p>Thanks for this module!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-17T19:44:15Z' itemprop='datePublished'>
             2020-02-17 19:44:15 UTC
           </time>
        </span>
        <span itemprop='position'>#148</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With the PM and antialiasing process there is almost no way to optimize detuned osc.</p>

<p>You should use a single chorus common to all voices. Is there a specific reason why you need it to be before the filter ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2020-02-17T20:40:45Z' itemprop='datePublished'>
             2020-02-17 20:40:45 UTC
           </time>
        </span>
        <span itemprop='position'>#149</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>, yes, I want it before the filter mostly because it sounds different if I filter the detuned oscilators (or chorused) that if I add chorus after filtering a single oscillator, specially in a polyphonic patch.</p>

<p>I think I described what I'm trying to accomplish before.<br>I have this digital module (Neutron Sound Orgone Accumulator) based on Teensy 3.1 (Open Source if you want to look at it) that have wavetables (you can morph between 3 waves), you can do FM and AM with another wavetable oscillator (and also have another kind of modulation called Pulsar) and you can have a detune FX (5 copies of the oscillator detuned), plus some other features. I use to send the output of this module to a VCF module modulated by an ADSR. I love the sounds I get out of it, but is monophonic... So I'm trying to do something similar in Axoloti but polyphonic. Until now I did some good patches that I like but the detune feature is a bit elusive... with the chorus a the output I get a nice sound but not the same as the detuned oscillators before the filter stage... and if I add the chorus before the filter I can't make it polyphonic.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-02-20T22:52:08Z' itemprop='datePublished'>
             2020-02-20 22:52:08 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sounds great! i just gave it a try. <br>pm modulation introduces aliasing again, i guess that is to be expected, right?<br>really great sounds, thanks!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2020-02-25T19:04:37Z' itemprop='datePublished'>
             2020-02-25 19:04:37 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>PM should not introduce much aliasing, if the modulating signal is not aliased itself.<br>Aliasing can also be induced by post oscillator distortions and saturations.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-02-25T19:24:58Z' itemprop='datePublished'>
             2020-02-25 19:24:58 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm. i tried modulating with a sine oscillator (not much aliasing) and with another of your wavetable objects (quite heavy aliasing).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

           <time datetime='2020-03-26T13:20:44Z' itemprop='datePublished'>
             2020-03-26 13:20:44 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can you post the patch and wavetable ?</p>

<p>I always check for saturation in the audio path (most standard axoloti objects have a __SSAT instructions in them) they cause aliasing when the audio signal is too strong.</p>
      </div>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>

      <div class='post' itemprop='articleBody'>
        <p>I will have a look at those, i never used these before.</p>

<p>At first, I can share them in the forum but i don't know if it is OK to post 32kbytes files on the forum. (<a class="mention" href="/u/thetechnobear">@thetechnobear</a> ?)</p>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-03-26T14:54:34Z' itemprop='datePublished'>
             2020-03-26 14:54:34 UTC
           </time>
        </span>
        <span itemprop='position'>#157</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="156" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>I will have a look at those, i never used these before.</p></blockquote></aside>

<p>Wetransfer is really easy to use. You just drop the file into wetransfer window and they will give you a link or they can send a link to you, that you can pass on to others. But one issue is, that it will deleted after 7 days.</p>

<p>I don't think you even can post those kind of files here. I think you can only post .axo files, pictures and text. Everything else needs to be hosted externally. It probably has to do with the amount of space it would take up, if we were allowed to post all kinds of files, like audio files. Audio files alone could fill up the server pretty fast, I imagine <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-03-26T15:03:35Z' itemprop='datePublished'>
             2020-03-26 15:03:35 UTC
           </time>
        </span>
        <span itemprop='position'>#158</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i would discourage from using WeTransfer on forum links, since the download becomes unavailable after 7 days as <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> pointed out.  a dropbox link works much better.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>that is probably it! i will watch my levels in a simple patch, if i get aliasing again, i will post the patch here, thanks</p>

        <span itemprop='position'>#160</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes it's not the best solution, I agree, for forum sharing.</p>

<p>One could also use some of the free cloud services around, that gives you some free space. I used to use MEGA a lot but over time they added some limitations for non payers, like limited amount of downloads pr day and stuff like that. Dunno if other companies that offers free services does the same, though. Some probably does.</p>
      </div>

          ps.store("topic_579", {"post_stream":{"posts":[{"id":38533,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-02-15T15:11:21.951Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLooks awesome. \u003c/p\u003e\n\n\u003cp\u003eWas just trying it out with some wavetables I already had, which are 128 waves of 2048 samples each. They don't look right. Such big waves, I guess will not work?\u003c/p\u003e\n\n\u003cp\u003enbWaves is how many waves? And length is the size of each individual wave?\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":141,"post_type":1,"updated_at":"2020-02-15T15:11:21.951Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":42,"score":14.35,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38534,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-02-15T15:42:40.160Z","cooked":"\u003cp\u003eThe preparation for antialiasing implies 8 bytes per sample... and you've got 8MB of RAM...\u003c/p\u003e","post_number":142,"post_type":1,"updated_at":"2020-02-15T15:42:40.160Z","reply_count":1,"reply_to_post_number":141,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":40,"score":13.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38535,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-02-15T15:49:30.836Z","cooked":"\u003caside class=\"quote\" data-post=\"142\" data-topic=\"579\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe preparation for antialiasing implies 8 bytes per sample... and you've got 8MB of RAM...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot 100% sure what that means?\u003c/p\u003e\n\n\u003cp\u003eWhat size should I make wavetables in to be able to use them with this object? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":143,"post_type":1,"updated_at":"2020-02-15T15:49:30.836Z","reply_count":1,"reply_to_post_number":142,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":40,"score":14.2,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38536,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-02-15T16:42:09.592Z","cooked":"\u003cp\u003eSorry for the short answer, i was in the metro.\u003c/p\u003e\n\n\u003cp\u003eNow i'm in front of my computer and i can answer more accurately.\u003c/p\u003e\n\n\u003cp\u003eThe length of the waves are limited to 512 (that's because of arithmetic limitations of the anti aliasing algorithm).\u003cbr\u003eA wave should represent a cycle of a waveform.\u003cbr\u003eThe number of waves can go up to 1024.\u003c/p\u003e\n\n\u003cp\u003eMany instances of the load object can be used but the total SDRAM used cannot go beyond 1 mega samples.\u003c/p\u003e","post_number":144,"post_type":1,"updated_at":"2020-02-15T16:42:09.592Z","reply_count":0,"reply_to_post_number":143,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":42,"score":24.45,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38541,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2020-02-16T14:24:07.126Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, the wavetable objets are great. The interpolation and the phase modulation sounds amazing! Thank you!!!\u003c/p\u003e\n\n\u003cp\u003eJust a few questions:\u003c/p\u003e\n\n\u003cp\u003eWhat disto exactly does? It seem to no work properly to me. When active I get a very low frequency signal...\u003c/p\u003e\n\n\u003cp\u003eWhat loadAtinit does?\u003c/p\u003e\n\n\u003cp\u003eAlso I'm starting to experiment with the sss/SuperTable object that can play a detuned stack of waves (like a supersaw but with wavetables). But it works with 32 bit wavetables, so I have to convert mine to 32 bit. Also I think your phase modulation sounds better (I have to do furter comparitions). Can you add somenthing like the supersaw feature?\u003c/p\u003e\n\n\u003cp\u003eThank you.\u003c/p\u003e","post_number":145,"post_type":1,"updated_at":"2020-02-16T14:31:16.545Z","reply_count":1,"reply_to_post_number":139,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":42,"score":14.5,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38542,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-02-16T18:26:10.757Z","cooked":"\u003cp\u003eThe XT/load is designed to work with the XT/osc it won't be compatible with other table oscillators / readers.\u003c/p\u003e\n\n\u003cp\u003eXT/load loads 16 bit littleendian wavetables (as provided by \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e) and performs a pre integration so that the XT/osc can perform integro-differential antialiasing (including when phase modulated).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI did not experienced low frequency buzz. Can you post the patch or a snapshot.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eIn distortion mode, the module behaves as a distortion, in this mode, the audio input is the pm input.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003ewhen loadAtinit is 'yes' the file indicated by the string filename will be loaded on init. It will be reloaded (or another one if you use a string multiplexer) when you will use the trig input.\u003cbr\u003eWhen loadAtinit is 'no' the file will only be loaded when triggered.\u003c/p\u003e","post_number":146,"post_type":1,"updated_at":"2020-02-17T17:52:47.788Z","reply_count":1,"reply_to_post_number":145,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":41,"score":14.55,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38561,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2020-02-17T18:32:09.149Z","cooked":"\u003cp\u003eThanks for your response!\u003c/p\u003e\n\n\u003cp\u003eI know that XT/load and XT/osc only work with 16 bit tables. I tried with my own tables without problem, I'm using this format for other projects.\u003cbr\u003eMay be I wasn't clear (or messed up what I tried to say). I used other wavetable modules to make a polysynth, recently I was trying to use sss/SuperTable that uses 32 bit x 1024 samples waves, so I'm converting my wavetables to that format, but considering the limited resources of Axoloti, using tables in that format is a bit overkill for what I want to do. \u003cbr\u003eYour module is pretty close to what I want (wavetable morphing with FM input and very good antialiasing), but I'm missing that stack detuning feature (like a supersaw). I tried using a chorus module in the past (a 4 voices one) and works well, but if I want to insert the chorus before the filter (to mimic the stack detune) in a poly patch the DSP consumption becomes too high.\u003cbr\u003eSo I was asking if it is possible for you to add that feature to the XT/osc. Sorry if I keep asking too much...\u003c/p\u003e\n\n\u003cp\u003eAbout the low frequency buzz, I didn't save the patch as I was just trying your module, but basically I added a toggle button in the disto input and a bipolar knob in the disto offset input in your example patch.\u003cbr\u003eI was expecting that the output will be the wavetable distorted in some way... Now that you explained what it does it totally makes sense (it works as a waveshaper as I understand), and it is a great feature.\u003c/p\u003e\n\n\u003cp\u003eThanks for this module!!!\u003c/p\u003e","post_number":147,"post_type":1,"updated_at":"2020-02-17T18:33:18.667Z","reply_count":1,"reply_to_post_number":146,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":41,"score":14.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38562,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-02-17T19:44:15.077Z","cooked":"\u003cp\u003eWith the PM and antialiasing process there is almost no way to optimize detuned osc.\u003c/p\u003e\n\n\u003cp\u003eYou should use a single chorus common to all voices. Is there a specific reason why you need it to be before the filter ?\u003c/p\u003e","post_number":148,"post_type":1,"updated_at":"2020-02-17T19:44:32.008Z","reply_count":1,"reply_to_post_number":147,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":40,"score":14.4,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38563,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2020-02-17T20:40:45.619Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e, yes, I want it before the filter mostly because it sounds different if I filter the detuned oscilators (or chorused) that if I add chorus after filtering a single oscillator, specially in a polyphonic patch.\u003c/p\u003e\n\n\u003cp\u003eI think I described what I'm trying to accomplish before.\u003cbr\u003eI have this digital module (Neutron Sound Orgone Accumulator) based on Teensy 3.1 (Open Source if you want to look at it) that have wavetables (you can morph between 3 waves), you can do FM and AM with another wavetable oscillator (and also have another kind of modulation called Pulsar) and you can have a detune FX (5 copies of the oscillator detuned), plus some other features. I use to send the output of this module to a VCF module modulated by an ADSR. I love the sounds I get out of it, but is monophonic... So I'm trying to do something similar in Axoloti but polyphonic. Until now I did some good patches that I like but the detune feature is a bit elusive... with the chorus a the output I get a nice sound but not the same as the detuned oscillators before the filter stage... and if I add the chorus before the filter I can't make it polyphonic.\u003c/p\u003e","post_number":149,"post_type":1,"updated_at":"2020-02-17T20:40:45.619Z","reply_count":0,"reply_to_post_number":148,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":41,"score":9.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38613,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-02-20T22:52:08.415Z","cooked":"\u003cp\u003esounds great! i just gave it a try. \u003cbr\u003epm modulation introduces aliasing again, i guess that is to be expected, right?\u003cbr\u003ereally great sounds, thanks!!\u003c/p\u003e","post_number":150,"post_type":1,"updated_at":"2020-02-20T22:52:08.415Z","reply_count":1,"reply_to_post_number":139,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":41,"score":14.2,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38742,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-02-25T19:04:37.268Z","cooked":"\u003cp\u003ePM should not introduce much aliasing, if the modulating signal is not aliased itself.\u003cbr\u003eAliasing can also be induced by post oscillator distortions and saturations.\u003c/p\u003e","post_number":151,"post_type":1,"updated_at":"2020-02-25T19:04:37.268Z","reply_count":1,"reply_to_post_number":150,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":40,"score":13.8,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38745,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-02-25T19:24:58.368Z","cooked":"\u003cp\u003ehmm. i tried modulating with a sine oscillator (not much aliasing) and with another of your wavetable objects (quite heavy aliasing).\u003c/p\u003e","post_number":152,"post_type":1,"updated_at":"2020-02-25T19:24:58.368Z","reply_count":1,"reply_to_post_number":151,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":40,"score":14.2,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39164,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2020-03-26T13:20:44.510Z","cooked":"\u003cp\u003eCan you post the patch and wavetable ?\u003c/p\u003e\n\n\u003cp\u003eI always check for saturation in the audio path (most standard axoloti objects have a __SSAT instructions in them) they cause aliasing when the audio signal is too strong.\u003c/p\u003e","post_number":153,"post_type":1,"updated_at":"2020-03-26T13:20:44.510Z","reply_count":1,"reply_to_post_number":152,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":34,"score":27.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-pla
