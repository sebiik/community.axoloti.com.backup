        <p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> : you're missing 2 external objects; tabdump and drip (both part of zexy)<br>and one abstraction; list-accum (part of list-abs)<br>if you have a recent enough version of pd, you can find these via<br>Help&gt;find externals<br>and search for "zexy" and "list-abs" there.<br>Further Pd-related questions should probably be directed to pd-list.<br><a class="mention" href="/users/thetechnobear">@thetechnobear</a>, yes there should be sound, just to audition what you are doing.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>To get Pure Data and the patch for making wavetables working on OSX Yosemite(And probably also other OSX versions)....... do this:</p>

<p>Download and install XQuartz(Check which version you need for your computer):<br><a href="http://xquartz.macosforge.org/trac/wiki/X112.7.8" class="onebox" target="_blank">http://xquartz.macosforge.org/trac/wiki/X112.7.8</a></p>

<p>Download and install PD-Extended(includes both extensions need for the wavetable patch to work: <br><a href="https://puredata.info/downloads/pd-extended" class="onebox" target="_blank">https://puredata.info/downloads/pd-extended</a></p>

<p>Download and install deken plug in for PD:<br><a href="https://github.com/pure-data/deken" class="onebox" target="_blank">https://github.com/pure-data/deken</a> <br>(for install instruction scroll down)</p>

<p>TO GET SOUND WORKING:<br>After installing these 3 programs you have to open the patch in PD and right click on <br>the volume slider and select open. <br>Then go to ‚Äúedit menu‚Äù and select ‚Äúedit mode‚Äù.<br>Then select the object that says ‚Äúdac 7 8‚Äù and change the name to ‚Äúdac 1 2‚Äù.<br>Leave edit mode again.</p>

<p>Then it should work. It does here.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Merry Christmas and happy new year everyone <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>And wavetables here we go again:</p>

<p>Was wondering how it would be possible to make the wavetable in the picture retrigger everytime a note is played? Like phase retrigger on a regular oscillator? Or does it do that all ready with this setup?</p>

<p>Cant really figure out if it does but I dont think it does.. I have been working on kick &amp; bass and sometimes it sounds like the bass is "drifting" or clicking. And it sounds like the click comes from when the envelope is retriggered. IF the wavetable is retriggered everytime the envelopes is retriggered, there should be no click, right?</p>

<p>It is the same patch as has been posted earlier in this thread, so Ill just attach a picture of the main wavetable stuff.</p>

<p>Thanks <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b3e70a9e29dcfb128590681d18c53327151685b0" href="//community.axoloti.com/uploads/default/original/2X/b/b3e70a9e29dcfb128590681d18c53327151685b0.png" class="lightbox" title="47d1e9cddcbf44248a01cfeb5f9c8ae2b9515552.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b3e70a9e29dcfb128590681d18c53327151685b0_1_690x496.png" width="690" height="496"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <p>lfo/saw lin has a reset inlet, so it's pretty clear how to reset its phase, <br><img src="//community.axoloti.com/uploads/default/original/2X/8/8c024039ac57186bda432d98d2ea2fe9b5cb7df8.png" width="360" height="139"><br>though I'm not sure how that would work with an osc/phasor's s-rate signal inlet for phase...(is it relative...?)<br>I suppose it's meant for phase modulation, not necessarily for <em>setting</em> the phase.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>yeah will see later tonight how it works out. Hvanet got axoloti here right now. Restting lfos are pretty easy, but resetting osc is a different story i guess.</p>

      <div class='post' itemprop='articleBody'>
        <p>I just got home and checked the osc/phasor inlet for phase but I dont think it is for resetting the phase but for shifting the phase..... The sound also sound off now. Like the phasor with phase inlet doesnt work in the same way as the phasor complete.</p>

<p>I tried using the lfo/saw lin. That seems to reset the table veerytime, but then you loose the pitch function. I then tried to connect both phasor osc and lfo sin, but that doesnt do the trick either.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> Any idea if it is possible to reset the wabetable startpoint everytime you retrigger with midi note? </p>

<p>I have tested Blofeld and Micro Q and they both restart the wavetables when they retriggered. It wuold be a really great feature. For example for bass it is important to avoid clicks.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e68a341229a5e106f22dd2c29ba79bb606baed12" href="//community.axoloti.com/uploads/default/original/2X/e/e68a341229a5e106f22dd2c29ba79bb606baed12.png" class="lightbox" title="twrest.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e68a341229a5e106f22dd2c29ba79bb606baed12_1_690x250.png" width="690" height="250"><div class="meta">

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-12T13:42:07Z' itemprop='datePublished'>
             2017-03-12 13:42:07 UTC

        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>interesting, yours 'looks right' but I think its wrong... isnt the slope caused by the fact that there is a time between point 15 and 0, so read interp will create a slope<br>look at what happens if you use your example and create a square wave.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6d2aee913152a2d4de435142455643e331fcd867" href="//community.axoloti.com/uploads/default/original/2X/6/6d2aee913152a2d4de435142455643e331fcd867.png" class="lightbox" title="Screen Shot 2017-03-12 at 14.38.44.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6d2aee913152a2d4de435142455643e331fcd867_1_690x361.png" width="690" height="361"><div class="meta">
<span class="filename">Screen Shot 2017-03-12 at 14.38.44.png</span><span class="informations">1000x524 27 KB</span><span class="expand"></span>
</div></a></div></p>

<p>your scaling now makes it asymmetric, because the slope is eradicated by your scaling the end to start transition, but other instant transitions are not...<br>the non scaled version, sure doesn't look square (due to read interp slope) but it does look symmetrical.</p>

<p>EDIT: another thing to illustrate the point, try with table/read (non-interp) and you'll see its 'correct', so essentially what we are seeing here is the 'issue' with 'rounding' a low resolution wave, sure it rounds nicely some bits of the wave, but it doesn't know where you want to keep 'sharp transitions', it smooths those as well.</p>
      </div>

min":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3561,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-11-11T05:51:53.526Z","cooked":"\u003cp\u003eTo get Pure Data and the patch for making wavetables working on OSX Yosemite(And probably also other OSX versions)....... do this:\u003c/p\u003e\n\n\u003cp\u003eDownload and install XQuartz(Check which version you need for your computer):\u003cbr\u003e\u003ca href=\"http://xquartz.macosforge.org/trac/wiki/X112.7.8\" class=\"onebox\" target=\"_blank\"\u003ehttp://xquartz.macosforge.org/trac/wiki/X112.7.8\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eDownload and install PD-Extended(includes both extensions need for the wavetable patch to work: \u003cbr\u003e\u003ca href=\"https://puredata.info/downloads/pd-extended\" class=\"onebox\" target=\"_blank\"\u003ehttps://puredata.info/downloads/pd-extended\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eDownload and install deken plug in for PD:\u003cbr\u003e\u003ca href=\"https://github.com/pure-data/deken\" class=\"onebox\" target=\"_blank\"\u003ehttps://github.com/pure-data/deken\u003c/a\u003e \u003cbr\u003e(for install instruction scroll down)\u003c/p\u003e\n\n\u003cp\u003eTO GET SOUND WORKING:\u003cbr\u003eAfter installing these 3 programs you have to open the patch in PD and right click on \u003cbr\u003ethe volume slider and select open. \u003cbr\u003eThen go to ‚Äúedit menu‚Äù and select ‚Äúedit mode‚Äù.\u003cbr\u003eThen select the object that says ‚Äúdac 7 8‚Äù and change the name to ‚Äúdac 1 2‚Äù.\u003cbr\u003eLeave edit mode again.\u003c/p\u003e\n\n\u003cp\u003eThen it should work. It does here.\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2015-11-11T05:59:17.619Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time" 41.253Z","reply_count":0,"reply_to_post_number":69,"quote_count":1,"avg_time":13,"incoming_link_count":3,"reads":82,"score":47.05,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"TimVets","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":9,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4563,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-02T16:29:30.250Z","cooked":"\u003cp\u003eMerry Christmas and happy new year everyone \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnd wavetables here we go again:\u003c/p\u003e\n\n\u003cp\u003eWas wondering how it would be possible to make the wavetable in the picture retrigger everytime a note is played? Like phase retrigger on a regular oscillator? Or does it do that all ready with this setup?\u003c/p\u003e\n\n\u003cp\u003eCant really figure out if it does but I dont think it does.. I have been working on kick \u0026amp; bass and sometimes it sounds like the bass is \"drifting\" or clicking. And it sounds like the click comes from when the envelope is retriggered. IF the wavetable is retriggered everytime the envelopes is retriggered, there should be no click, right?\u003c/p\u003e\n\n\u003cp\u003eIt is the same patch as has been posted earlier in this thread, so Ill just attach a picture of the main wavetable stuff.\u003c/p\u003e\n\n\u003cp\u003eThanks \u003cimg src=\"/images/emoji/e
