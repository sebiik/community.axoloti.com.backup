        <h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-01-04T06:56:08Z' itemprop='datePublished'>
             2019-01-04 06:56:08 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah I use Serum for all wavetable stuff. It has a nice size, 2048 samples pr wave as standard.</p>

<p>Just be aware that Serum uses what they call morphed wavetables, which is often 256 waves wavetables. But in reaility they only consist of maybe 8 waves whcih are morphed between to get the 256 waves.</p>

<p>From what I have experienced if you try to export these morphed wavetables, you only export the 8 waves, NOT the full 256 waves.</p>

<p>But to be honest I have not tried to export them the same way as <a class="mention" href="/u/lokki">@lokki</a> is talking about here. <a class="mention" href="/u/lokki">@lokki</a> does Serum actually also export the morphed waves when doin it like you suggest here or only the few actual waves that is morphed between?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-04T08:13:03Z' itemprop='datePublished'>
             2019-01-04 08:13:03 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="101" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But to be honest I have not tried to export them the same way as <a class="mention" href="/u/lokki">@lokki</a> is talking about here. <a class="mention" href="/u/lokki">@lokki</a> does Serum actually also export the morphed waves when doin it like you suggest here or only the few actual waves that is morphed between?</p></blockquote></aside>

<p>yeah, that was the point i was trying to explain <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p> if you use the export to 8-bit .256, all 256 waves get exported. the "amplitude" resolution is reduced to 8-bit (256 values) and the samples per wave get reduced to 256 points as well. in my experience (with <a class="mention" href="/u/thetechnobear">@thetechnobear</a> object) you get very nice results still. for the kind of wavetables i am using (geared towards bass stuff) i actually like the grittiness of 8-bit sounds. i will post an updated/hacked wavetable object, that allows for phase modulation (ala serum) and has a switch to turn off the interpolation (even more gritty).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-01-04T10:22:52Z' itemprop='datePublished'>
             2019-01-04 10:22:52 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="102" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>i will post an updated/hacked wavetable object, that allows for phase modulation (ala serum) and has a switch to turn off the interpolation (even more gritty).</p></blockquote></aside>

<p>Sounds great, look forward to try it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I would love to see a wavetable object that does what serum does, lets you morph between a few waves, and spread them out over many waves. Thats what I tried to do with the 8 waves multi wavetable object i made. But its not really the exact same, my version, as it just crossfades between the waves.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-04T12:59:03Z' itemprop='datePublished'>
             2019-01-04 12:59:03 UTC
           </time>
        </span>
        <span itemprop='position'>#104</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="103" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>would love to see a wavetable object that does what serum does, lets you morph between a few waves, and spread them out over many waves.</p></blockquote></aside>

<p>yeah, but <a class="mention" href="/u/thetechnobear">@thetechnobear</a> object wavetable does this already with the xfade switch. i think this is as good as it will likely get in axolotiland. everything more elaborate (like different morph modes etc.) will be too expensive cpu wise. for me the option to store all 256 waves in serum is enough to play them back on the axoloti. i would wish for a high quality export of all 256 waves in serum. (16 bit 2048 points) create the wavetables on a pc and use them live with the axoloti is a great workflow for me. also i rather fill up the sdram with a few extra cycles of a table then spending cpu on crossfading those waves <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-01-04T13:09:42Z' itemprop='datePublished'>
             2019-01-04 13:09:42 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="104" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>yeah, but <a class="mention" href="/u/thetechnobear">@thetechnobear</a> object wavetable does this already with the xfade switch. i think this is as good as it will likely get in axolotiland.</p></blockquote></aside>

<p>Yeah that is only one wave to the next, so 2 waves. I prefer my own version then, where I can crossfade between 8 waves. It is a bit heavier, but it can make some freaky sounds. And that some times cost a bit of DSP, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Anyway, yeah it is fine for me too to make them on a computer, using serum for example. Its so easy, jus drag 128 waveform or 258 or how many you wan into serum and export them as a single files and serum automatically makes then 2048 point pr wave. I made hundreds of wavetables like that, form adventure kid and others.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-04T14:30:10Z' itemprop='datePublished'>
             2019-01-04 14:30:10 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="105" data-topic="579"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Yeah that is only one wave to the next, so 2 waves.</p></blockquote></aside>

<p>not sure i follow. in this case, you would just create a wavetable in serum with those 8 waves in it and load them into the wavetable object. it then crossfades between all 8 of them. that is essentially what serum is doing, no? but to my ears serums crossfade just sounds "better" and that is why i export the full 256 waves <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-01-04T14:59:01Z' itemprop='datePublished'>
             2019-01-04 14:59:01 UTC

        <span itemprop='position'>#107</span>

      <div class='post' itemprop='articleBody'>
        <p>haha, turns out there is a way to export morphed waves in high quality. here is how:</p>

<p>import or create any wavetable as you wish in serum. morph as you wish. now, when you have all the morphed waves, go to process, remove dc offset. this will create 256 discrete waves and you can export them all into a wav! yeah!</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2019-01-04T14:59:45Z' itemprop='datePublished'>
             2019-01-04 14:59:45 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi:<br>I'm trying to emulate a Neutron Sound Orgone Accumulator (Is an Eurorack Module) <a href="http://neutron-sound.com/noa.html" rel="nofollow noopener">http://neutron-sound.com/noa.html</a><br>I built one (in 5U format) and I will love to have a polyphonic version, that's why I'm trying to recreate it in Axoloti.<br>The code is open source, so I asked if somebody can port it, but nobody answered and my coding skills are way too basic to do it...<br>I started to build something with objects in the library, but I'm having some trouble.<br>The Orgone Accumulator is basically a wavetable oscillator, you can select 3 waves and morph (crossfade) between them, then you have another oscillator that can modulate (FM or AM) the first one, and then you can select a wave for this second oscillator. Also have some interesting FX that can be individually applied to the 3 waves in the main oscillator, most interesting to me is a detune FX like supersaw, but have distortions, delays, etc.<br>Anyway, I did the basic morphing but I'm having trouble to do the FM part... Also I don't have a clue of how to do the supersaw FX, may be I will just replace it with a 5 voices chorus...<br>I think a wavetable object with a PM input will be useful to me <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-01-04T17:42:55Z' itemprop='datePublished'>
             2019-01-04 17:42:55 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sebo">@Sebo</a></p>

<p>Did you use the subpatch that I made for you a while a go for morphing wt's? Those object do have FM modulation inputs, the "freq" inputs. I am not sure about how to make a supersaw, in this scenario, but the FM modulation should be easy, just use that freq input <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Fo the link for the page about the Eurorack module, the links for the Github page is not working anymore, so it seems like they have taken down the code.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>

           <time datetime='2019-01-04T18:17:59Z' itemprop='datePublished'>
             2019-01-04 18:17:59 UTC
           </time>
        </span>
        <span itemprop='position'>#110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>fm != pm. fm is nice as well but pm is pitch-stable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Wavetables.....Again..... How do I playback only 1 cycle of a wavetable?'>
      <hr>

           <time datetime='2019-01-04T18:21:17Z' itemprop='datePublished'>
             2019-01-04 18:21:17 UTC
           </time>
        </span>
        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can insert a high pass filter between the modulator and the carrier to limit pitch deviations caused by FM.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> I used your subpatch, but I had mixed results, the FM index and the frequency of the modulator are a bit critical, I have to work on it a bit more...</p>

<p>Here is the link to the code on github: <a href="https://github.com/jakplugg/Orgone-accumulator" rel="nofollow noopener">https://github.com/jakplugg/Orgone-accumulator</a><br>(the link at the webpage seems to be broken)</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sebo">@sebo</a> and <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>, here is a patch with the pm wavetable object embedded. since it is only a change in one of <a class="mention" href="/u/thetechnobear">@thetechnobear</a> objects, i am hesitant to post it in my community folder. </p>

<p>I think that will be a lot more DSP consumming, the Orgone Accumulator have this supersaw kind of FX that is like 5 oscillators detuned, so having a 5 real oscillators per voice will be killer, I think that using a delay line and taping from 4 different points will achieve a close reult... I don´t know how close.</p>

          ps.store("topic_579", {"post_stream":{"posts":[{"id":32101,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-01-04T06:56:08.084Z","cooked":"\u003cp\u003eYeah I use Serum for all wavetable stuff. It has a nice size, 2048 samples pr wave as standard.\u003c/p\u003e\n\n\u003cp\u003eJust be aware that Serum uses what they call morphed wavetables, which is often 256 waves wavetables. But in reaility they only consist of maybe 8 waves whcih are morphed between to get the 256 waves.\u003c/p\u003e\n\n\u003cp\u003eFrom what I have experienced if you try to export these morphed wavetables, you only export the 8 waves, NOT the full 256 waves.\u003c/p\u003e\n\n\u003cp\u003eBut to be honest I have not tried to export them the same way as \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e is talking about here. \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e does Serum actually also export the morphed waves when doin it like you suggest here or only the few actual waves that is morphed between?\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2019-01-04T06:56:08.084Z","reply_count":1,"reply_to_post_number":100,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":53,"score":16.3,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32106,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-04T08:13:03.393Z","cooked":"\u003caside class=\"quote\" data-post=\"101\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut to be honest I have not tried to export them the same way as \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e is talking about here. \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e does Serum actually also export the morphed waves when doin it like you suggest here or only the few actual waves that is morphed between?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, that was the point i was trying to explain \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e if you use the export to 8-bit .256, all 256 waves get exported. the \"amplitude\" resolution is reduced to 8-bit (256 values) and the samples per wave get reduced to 256 points as well. in my experience (with \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e object) you get very nice results still. for the kind of wavetables i am using (geared towards bass stuff) i actually like the grittiness of 8-bit sounds. i will post an updated/hacked wavetable object, that allows for phase modulation (ala serum) and has a switch to turn off the interpolation (even more gritty).\u003c/p\u003e","post_number":102,"post_type":1,"updated_at":"2019-01-04T08:13:03.393Z","reply_count":1,"reply_to_post_number":101,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":51,"score":45.85,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32107,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-01-04T10:22:52.543Z","cooked":"\u003caside class=\"quote\" data-post=\"102\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei will post an updated/hacked wavetable object, that allows for phase modulation (ala serum) and has a switch to turn off the interpolation (even more gritty).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSounds great, look forward to try it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI would love to see a wavetable object that does what serum does, lets you morph between a few waves, and spread them out over many waves. Thats what I tried to do with the 8 waves multi wavetable object i made. But its not really the exact same, my version, as it just crossfades between the waves.\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2019-01-04T10:22:52.543Z","reply_count":1,"reply_to_post_number":102,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":46,"score":14.8,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32108,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-04T12:59:03.228Z","cooked":"\u003caside class=\"quote\" data-post=\"103\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewould love to see a wavetable object that does what serum does, lets you morph between a few waves, and spread them out over many waves.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, but \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e object wavetable does this already with the xfade switch. i think this is as good as it will likely get in axolotiland. everything more elaborate (like different morph modes etc.) will be too expensive cpu wise. for me the option to store all 256 waves in serum is enough to play them back on the axoloti. i would wish for a high quality export of all 256 waves in serum. (16 bit 2048 points) create the wavetables on a pc and use them live with the axoloti is a great workflow for me. also i rather fill up the sdram with a few extra cycles of a table then spending cpu on crossfading those waves \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":104,"post_type":1,"updated_at":"2019-01-04T12:59:53.045Z","reply_count":1,"reply_to_post_number":103,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":46,"score":29.65,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32109,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-01-04T13:09:42.939Z","cooked":"\u003caside class=\"quote\" data-post=\"104\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyeah, but \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e object wavetable does this already with the xfade switch. i think this is as good as it will likely get in axolotiland.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah that is only one wave to the next, so 2 waves. I prefer my own version then, where I can crossfade between 8 waves. It is a bit heavier, but it can make some freaky sounds. And that some times cost a bit of DSP, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, yeah it is fine for me too to make them on a computer, using serum for example. Its so easy, jus drag 128 waveform or 258 or how many you wan into serum and export them as a single files and serum automatically makes then 2048 point pr wave. I made hundreds of wavetables like that, form adventure kid and others.\u003c/p\u003e","post_number":105,"post_type":1,"updated_at":"2019-01-04T13:09:42.939Z","reply_count":1,"reply_to_post_number":104,"quote_count":1,"avg_time":11,"incoming_link_count":2,"reads":43,"score":24.15,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32110,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-04T14:30:10.425Z","cooked":"\u003caside class=\"quote\" data-post=\"105\" data-topic=\"579\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah that is only one wave to the next, so 2 waves.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enot sure i follow. in this case, you would just create a wavetable in serum with those 8 waves in it and load them into the wavetable object. it then crossfades between all 8 of them. that is essentially what serum is doing, no? but to my ears serums crossfade just sounds \"better\" and that is why i export the full 256 waves \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":106,"post_type":1,"updated_at":"2019-01-04T14:30:10.425Z","reply_count":1,"reply_to_post_number":105,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":48,"score":15.0,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32111,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-01-04T14:59:01.533Z","cooked":"\u003cp\u003ehaha, turns out there is a way to export morphed waves in high quality. here is how:\u003c/p\u003e\n\n\u003cp\u003eimport or create any wavetable as you wish in serum. morph as you wish. now, when you have all the morphed waves, go to process, remove dc offset. this will create 256 discrete waves and you can export them all into a wav! yeah!\u003c/p\u003e","post_number":107,"post_type":1,"updated_at":"2019-01-04T14:59:01.533Z","reply_count":0,"reply_to_post_number":106,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":47,"score":24.95,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32112,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2019-01-04T14:59:45.489Z","cooked":"\u003cp\u003eHi:\u003cbr\u003eI'm trying to emulate a Neutron Sound Orgone Accumulator (Is an Eurorack Module) \u003ca href=\"http://neutron-sound.com/noa.html\" rel=\"nofollow noopener\"\u003ehttp://neutron-sound.com/noa.html\u003c/a\u003e\u003cbr\u003eI built one (in 5U format) and I will love to have a polyphonic version, that's why I'm trying to recreate it in Axoloti.\u003cbr\u003eThe code is open source, so I asked if somebody can port it, but nobody answered and my coding skills are way too basic to do it...\u003cbr\u003eI started to build something with objects in the library, but I'm having some trouble.\u003cbr\u003eThe Orgone Accumulator is basically a wavetable oscillator, you can select 3 waves and morph (crossfade) between them, then you have another oscillator that can modulate (FM or AM) the first one, and then you can select a wave for this second oscillator. Also have some interesting FX that can be individually applied to the 3 waves in the main oscillator, most interesting to me is a detune FX like supersaw, but have distortions, delays, etc.\u003cbr\u003eAnyway, I did the basic morphing but I'm having trouble to do the FM part... Also I don't have a clue of how to do the supersaw FX, may be I will just replace it with a 5 voices chorus...\u003cbr\u003eI think a wavetable object with a PM input will be useful to me \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":108,"post_type":1,"updated_at":"2019-01-04T15:01:30.847Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":48,"score":35.35,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://neutron-sound.com/noa.html","internal":false,"reflection":false,"title":"Orgone Accumulator","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32114,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-01-04T17:42:55.693Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sebo\"\u003e@Sebo\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eDid you use the subpatch that I made for you a while a go for morphing wt's? Those object do have FM modulation inputs, the \"freq\" inputs. I am not sure about how to make a supersaw, in this scenario, but the FM modulation should be easy, just use that freq input \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFo the link for the page about the Eurorack module, the links for the Github page is not working anymore, so it seems like they have taken down the code.\u003c/p\u003e","post_number":109,"post_type":1,"updated_at":"2019-01-04T17:46:07.323Z","reply_count":1,"reply_to_post_number":108,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":46,"score":34.95,"yours":false,"topic_id":579,"topic_slug":"wavetables-again-how-do-i-playback-only-1-cycle-of-a-wavetable","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"use
