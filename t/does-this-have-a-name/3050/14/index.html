          ps.store("topic_3050", {"post_stream":{"posts":[{"id":18663,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-13T22:30:03.834Z","cooked":"\u003cp\u003eExactly! The table approach is what I was just trying to describe in keyboard speak. In my concept a choice for a smoothing function wil also be included to keep the number of needed X-axis entry point / faders relativley low. If not smoothed the results would be a pure through point curve with linear connections between points. If smoothed the curve becomes more of an aproximation curve in stead of a pure through point curve. More curve variations can of course be thought of but would increase programming and user interface complexity.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-03-14T13:02:48.233Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":67,"score":34.05,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18665,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-14T00:00:10.616Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e \u003cbr\u003eYes, very close indeed, and I'll tell you what's even more of a coincidence, cause last night I was playing around with high-speed sequences to modulate an oscillator, getting that initial growl you get when blowing a trumpet etc, works surprisingly well, got quite absorbed in it really \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWhat I'm wanting to do is similar in a way to that synthesizer, but the goal is different.  Don't think of the keyboard part I mentioined so much as that was just an example, but you definitely have the right idea.  See also what I'm about to say to Sputnki, and all will become clear why I need it.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e \u003cbr\u003eI used a keyboard as an example before, and now that I know you're both thinking what I'm thinking, I want to explain it like this.  Take the low pass filter for example, spinning the dial from min to max lets me hear the 'character' of the filter.  I like the filter (a lot), but there are still characteristics of it I'm not pleased about, for example, I don't like how much volume it loses, but the loss in volume isn't linear so I need to be able to specify a curve that adds gain where the filter is losing it.  And it goes beyond that, I might not want the resonance to behave in the same way across the entire range of the filter, so again, I need to be able to define a curve, but for the resonance this time.\u003c/p\u003e\n\n\u003cp\u003eA keyboard example, imagine playing an instrument and as you work your way up the keys, it starts to get a bit 'boomy' for around an octave or so, before fading-off again as you work further up the keys.  So again, I need to be able to specify a curve for that so that I can reduce amplification or resonance where it's getting boomy.\u003c/p\u003e\n\n\u003cp\u003eYou mention the table, and the thought had crossed my mind, but would that be suitable for such things?  I thought those tables were strictly without interpolation.  I suppose what I'm getting at is here is that the table sounds ideal if it were interpolated in the way Marc was describing.\u003c/p\u003e\n\n\u003cp\u003eRegards \"Squiggly\" or \"Super-Squiggly\", just squiggly is perfect because I need it smooth \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAs an overall 'requirement', the best thing I can say to you both is that I need it to be able to add my own character to whatever I create.  Whether that means modifying the character of a filter, changing the response across a keyboard, or fine-tuning the pitch response of a physical model, it really all boils down to the same thing; the need for definable curves.\u003c/p\u003e\n\n\u003cp\u003eOnce I understand how to implement it, this is something I will use in \u003cem\u003eall\u003c/em\u003e my designs.\u003cbr\u003eVery important stuff, must have it otherwise a filter is a filter is a filter etc.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-03-14T00:00:10.616Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":4,"reads":65,"score":38.75,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18680,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-14T10:13:02.291Z","cooked":"\u003cp\u003eWe are now nearing a point which Technobear mentioned in an earlier context.\u003c/p\u003e\n\n\u003cp\u003eWhat you are asking for is a bit of a silver bullet. Sure, every solution offers you a certain set of tools. If it is a good solution the tools will be versatile and their implementation user friendly. There wil however always be compromises one has to live with. The thining out of a sound when resonance is applied to an analog (style) filter is a basic property of such a filter. So much even that many people insist on it. Otherwise they will start to complain that the behaviour of a filter is not comparable to the that \"perfect\" one from that or that one classic.\u003c/p\u003e\n\n\u003cp\u003eAnyway: there is no scalpel I know of that is as specific and still general as you seem to want it. At best you can search for a solution that suits you and still is as flexible as possible but on the other way also compatible with your own ability to think about the physical properties of sound. In their most basic form modular systems can be very user friendly becuase they enable one to think about building a sound from a very basic level. They are however not infallable. The more control you'll want the more complex your setup wil become untill you reach a level when your system wil not be able to cope with your demands. Either you will run out of modules and patchchords on a real modular system or run out of processing power on something like a Axoloti.\u003c/p\u003e\n\n\u003cp\u003eMore specifically alligned to your question: What you ar basically asking for is what one could call TABLE DEFINABLE 3-DIMENSIONAL INTERPOLATION (there you have your \"general\" term at last). For the reasons mentioned above there are however some strong caveats:\u003c/p\u003e\n\n\u003cp\u003e1: The more precise a system becomes the more complex it will become to manage it. Remember my DKI Synergy example where one has to fill in whole tables by typing in numbers.\u003cbr\u003e2: Even if you are prepared to do all that or a less compelx handling tool is available (remember the GDS faders) the objects / tools you want to influence will have to be able to interpret such data, which will in term make them more complex to create and very probably also more processor hungry.\u003cbr\u003e3: For these reasons the actual art is to develop general solutions that are as precise as possible without becoming too compelx too manage. This is the direction I am taking while describing my ideas about a very flexible but still managable general modulation tool. More about that soon.     \u003c/p\u003e\n\n\u003cp\u003eI do however not want to discourage anybody, only get your feet a bit back on the ground. Maybe Sputni has some idea's to combine your general wishes with his close insights into mathematics and stuff (?)\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-03-14T10:23:20.081Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":55,"score":26.85,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18688,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-03-14T12:01:10.469Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/axoman\"\u003e@axoman\u003c/a\u003e You can already read tables with interpolation.. There's a specific object for doing that: table/read interp\u003c/p\u003e\n\n\u003cp\u003eAt this point i'd really really really suggest you to check what axoloti has already to offer. The tools for doing what you need are already there, the problem is that you don't even know what's in your toolbox.\u003cbr\u003eYou should take your time to explore the factory library (and then the com lib) before asking for objects that suit exactly your needs. The point of new objects should be to express more efficiently patches that would otherwise be really complicated or to create new  functionalities. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e said something really important here: specific tools are not versatile, and they might also be very complicated to learn. Maybe your problem does not even need such a specific solution! (but you still want the swiss knife in your pocket)\u003c/p\u003e\n\n\u003cp\u003eAlso, try to make peace with math. I know it's hard, but you really need it to solve problems. You don't even need to become a master in calculus, it can be as simple as searching functions on google to see what do they look like.. You'll be surprised, 100% guaranteed!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-03-14T12:01:10.469Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":52,"score":31.15,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18689,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-14T12:56:29.870Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e\u003cbr\u003eSorry for the confusion which is no doubt due to my layman terminology, but you seem to be unaware that actually, I already have the major part of my answer, that being \"functions\" - brilliant!\u003c/p\u003e\n\n\u003cp\u003eSo now, all I need to work out or be shown is how to implement them, like, what would be the most basic way to create a volume dial that has a smooth dip in amplitude, say, with the dial set 25% along it's range.  Once I know that, the rest will come automatic.  So now I know what it is, what it's called, and how it works, it's just the implementation part I'm getting my head around now.\u003c/p\u003e\n\n\u003cp\u003eForget about the physical modeling stuff I mentioned for now, it's not directly related, just an example.  I think you might be taking the physical modeling side of it and thinking, whoa, this guy is \u003cem\u003ecompletely\u003c/em\u003e out of his depth here.  But actually, my approach is to use my ears (it's sound after all) and connect wires.  No amount of math wizardry is going to get what's in my head as easily or efficiently as playing around with experimental synthesis topologies and dials, even if I was ok with the math stuff.\u003c/p\u003e\n\n\u003cp\u003eSo that's just the way I do it, and for the most part I'd still do it that way even if I were a math genius \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/yum.png?v=3\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e\u003cbr\u003eI totally hear you on the math stuff, but fact is it's not going to happen for me any time soon, so no point me kidding myself about it.  I'm going through the library, trying stuff, but the problem here is I'm unaware of something that would be obvious to you and likely just about everyone on here.  If you were to show me something very specific, I would understand and the rest would come automatically.\u003c/p\u003e\n\n\u003cp\u003eShow me, for example, how you would wire-up a volume knob to have a smooth dip in volume, say, 25% along it's range, then continue as normal for the rest of the range.  The shape or \"function\" can just be a generic smooth dip, doesn't matter, just as long as the volume knob behaves along the same lines as requested.  If I see such a patch, the rest would come automatically to me.  Now that you've given me the basics of how to wire-up a basic function, it's really just a demo implementation I'm after.\u003c/p\u003e\n\n\u003cp\u003e The volume knob with a dip I just mentioned, would be the ideal explanation patch for me \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/relaxed.png?v=3\" title=\":relaxed:\" class=\"emoji\" alt=\":relaxed:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-03-14T13:01:13.587Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":55,"score":21.9,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18690,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-14T13:04:39.592Z","cooked":"\u003cp\u003e???? I have actually mentioned nothing in this thread concerning physical modeling!\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-03-14T13:04:39.592Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":51,"score":25.9,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18692,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-03-14T13:06:48.055Z","cooked":"\u003cp\u003eOkay, here you have it: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/620ba8a6f00ea7c9eb4c47b0e52520bb186076dc.axp\"\u003elinfun2.axp\u003c/a\u003e (10.2 KB)\u003cbr\u003eIt's done with basic objects and a minimum of clever patching.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-14T13:09:01.432Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":51,"score":26.05,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/6/620ba8a6f00ea7c9eb4c47b0e52520bb186076dc.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18693,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-03-14T13:12:12.591Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3050\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esome kind of etch-a-sketch\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e..just did this:\u003c/p\u003e\n\n\u003cp\u003eWAVE CREATOR\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1103\" data-slug=\"rbrt-contributions\" data-post=\"184\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/rbrt-contributions/1103/184\"\u003eRbrt Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emore wavetable stuff here's WAVE CREATOR [image]  to create lofi-32-bit waveforms directly in axoloti UI. BIG HACK: if you press 'saw' , 'sine' or 'square', the sliders will re-set to the respective waveform!  you can acces the waveform you've created by entering the object's name (in this example, 'wave1' ) into  'table/read interp'  or such.... I will post an approach to multi-waveform-wavetables and morphing when I've gotten around some interesting difficulties...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-14T13:12:12.591Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":20,"incoming_link_count":1,"reads":55,"score":32.0,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/rbrt-contributions/1103/184","internal":true,"reflection":false,"title":"Rbrt Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18699,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-14T14:42:39.106Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e\u003cbr\u003eI said it in case \u003cem\u003emy\u003c/em\u003e mentioning physical modeling was shaping what you thought I was getting at \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e\u003cbr\u003eThat wasn't what I meant but thanks for doing it cause it still helped, and I think I just realised how to implement what I'm wanting, just about to start playing with it.  Thanks again for you help \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/sunglasses.png?v=3\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rbrt\"\u003e@rbrt\u003c/a\u003e\u003cbr\u003eSounds interesting, will definitely be checking that one out \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-03-14T14:43:39.333Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":54,"score":11.75,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18711,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-14T19:56:12.399Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e\u003cbr\u003eI get the idea behind functions thanks to your patches, but I'm still no wiser as to how to actually \u003cem\u003emap\u003c/em\u003e a function to something to make use of it.\u003c/p\u003e\n\n\u003cp\u003eCan you add to that first example slighty, by mapping it to a filter so that the cutoff is effected at a certain point when adjusting the cutoff dial?  In other words, where sweeping the dial would normally give a smooth transition, instead we'll encounter an area of the sweep that stands out due to the function you made being mapped to the sweep range of the dial?\u003c/p\u003e\n\n\u003cp\u003eThat's the best way I can explain it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/blush.png?v=3\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-03-14T19:57:06.119Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":53,"score":16.4,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18717,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-03-14T21:45:36.278Z","cooked":"\u003cp\u003eNope, sir. I won't produce any more examples: now it's time for you to get your hands dirty and try to adapt existing stuff to your needs, you won't learn anything otherwise. \u003c/p\u003e\n\n\u003cp\u003eLet me tell you something: no amount of high level thinking will exempt you from actually patching your own instruments. You just can't expect the community to make everything you need just because you prefer spending your time conceptualizing wonderful ideas and not putting them into practice.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-03-14T21:45:36.278Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":49,"score":10.55,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18723,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-14T22:38:20.686Z","cooked":"\u003cp\u003eFair enough, Sputnki, even though actually, that wasn't a fair comment.\u003c/p\u003e\n\n\u003cp\u003eI never want \u003cem\u003eanyone\u003c/em\u003e to build stuff for me, that's one of the reasons I prefer to scratch-build than use ready made objects that do the same thing.  But occasionally I need a demonstration of something.  I know why you said what you did, but at the same time it's not going to change the way I do things.  All it will do is take me longer to spot something you could have shown me.\u003c/p\u003e\n\n\u003cp\u003eI'll figure out how to map functions eventually, even without help, no worries.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-03-14T22:38:20.686Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":49,"score":10.5,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18729,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-15T01:28:59.372Z","cooked":"\u003cp\u003eDone!\u003c/p\u003e\n\n\u003cp\u003eWhat was tripping me up was not realising I could just map a function \u003cem\u003edirectly\u003c/em\u003e to something.  I expected it to be a bit more complex, thinking I'd have to concern myself with rectifying offsets etc.  Can't imagine where I get these ideas sometimes but anyway, sorted.\u003c/p\u003e\n\n\u003cp\u003eBTW, that first patch you posted, you might not realise it but I learnt more about \"math\" simply by playing with it in one minute, than I doubt I'd have ever learnt if I had to learn the \u003cem\u003eactual\u003c/em\u003e math to achieve the same goal.  This is kinda why I'm so stubborn about this stuff I suppose.\u003c/p\u003e\n\n\u003cp\u003eIt's a bit like drawing, I could learn to make a pencil first, then do the drawing, or I could just use a pencil.  But not being interested in learning to make a pencil, is no indication of the artists drawing skills \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-03-15T01:31:38.698Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":49,"score":10.6,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18736,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-15T12:18:35.389Z","cooked":"\u003cp\u003eHi Sputnki,\u003c/p\u003e\n\n\u003cp\u003eYep, I still want that \"Swiss Army Knife\" in my pocket, with which you have suggested a very good title for an accompanying post.\u003c/p\u003e\n\n\u003cp\u003eIt's not that the old tools are bad. They have served us all well throughout the years. It's just that I think one can come up with something that is much more versatile without becoming too cumbersome.\u003c/p\u003e\n\n\u003cp\u003eI'll surely get back on the subject soon but I'll first have a closer look at Axoloti myself before I pop the question. Otherwise I might indeed not understand the very answers I am hoping to get. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMarc\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-03-15T12:22:50.595Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":49,"score":15.65,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18739,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-03-15T13:12:05.268Z","cooked":"\u003cp\u003eAn example:\u003c/p\u003e\n\n\u003cp\u003eSuper squiggly, but easier to implement (the squiggliness increases with the number of points and higher order polynomials lead to horrid behaviour the further you get from the points):\u003cbr\u003e\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Lagrange_polynomial\" target=\"_blank\" rel=\"nofollow\"\u003een.wikipedia.org\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Lagrange_polynomial.svg/440px-Lagrange_polynomial.svg.png\" class=\"thumbnail\" width=\"440\" height=\"298\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Lagrange_polynomial\" target=\"_blank\" rel=\"nofollow\"\u003eLagrange polynomial\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eIn numerical analysis, Lagrange polynomials are used for polynomial interpolation. For a given set of distinct points \n  \n    \n      \n        \n          x\n          \n            j\n          \n        \n      \n    \n    {\\displaystyle x_{j}}\n  \n and numbers \n  \n    \n      \n        \n          y\n          \n            j\n          \n        \n      \n    \n    {\\displaystyle y_{j}}\n  \n, the Lagrange polynomial is the polynomial of lowest degree that assumes at each point \n  \n    \n      \n        \n          x...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eLess squiggly but more complex, can be used even for non-polynomial shapes. You must define entirely new operations in axoloti (matrix algebra, especially generalized matrix inversion, which is \u003cstrong\u003ehard\u003c/strong\u003e)\u003cbr\u003e\u003caside class=\"onebox wikipedia\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://en.wikipedia.org/wiki/Least_squares\" target=\"_blank\" rel=\"nofollow\"\u003een.wikipedia.org\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"//upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Linear_regression.svg/220px-Linear_regression.svg.png\" class=\"thumbnail\" width=\"220\" height=\"145\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Least_squares\" target=\"_blank\" rel=\"nofollow\"\u003eLeast squares\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe method of least squares is a standard approach in regression analysis to the approximate solution of overdetermined systems, i.e., sets of equations in which there are more equations than unknowns. \"Least squares\" means that the overall solution minimizes the sum of the squares of the residuals made in the results of every single equation. The most important application is in data fitting. The best fit in the least-squares sense minimizes the sum of squared residuals (a residual being: the di...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eIn both cases you'd have to figure out some way to input data dynamically, and in order to optimize memory usage (it's a limited resource) it would be clever, at least for the least squares method, to create two separate patches: one for the computation of coefficients, and the other for the actual patch.\u003c/p\u003e\n\n\u003cp\u003eIn the end you'll have made an objects that's fairly complicated to use and will require users to read instructions. Very few will know what the object does (and so many won't use it), some of those who will use it won't read instructions (and because it's a complicated object they'll ask on the forum).\u003c/p\u003e\n\n\u003cp\u003eAlso, maybe this super complicated object (and thus not efficient) will be overkill in most situations. \u003c/p\u003e\n\n\u003cp\u003eMulti-purpose tools make sense if you have some limit on the amount of tools you can have. For example: in case of physical modular synthesizers, where a module can cost you from 50€ to 500 and takes physical space in the rack, it makes sense to have some that can perform more than just one operation.\u003cbr\u003eIn digital realm this is not the case. You can add as many modules as you like, and leave un-needed stuff out of the patch.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-03-15T13:13:19.246Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":49,"score":16.25,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Least_squares","internal":false,"reflection":false,"title":"Least squares - Wikipedia","clicks":0},{"url":"https://en.wikipedia.org/wiki/Lagrange_polynomial","internal":false,"reflection":false,"title":"Lagrange polynomial - Wikipedia","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18751,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-15T22:34:57.290Z","cooked":"\u003cp\u003eHey Sputnki, was that reply for me, or Marc?\u003c/p\u003e\n\n\u003cp\u003eI saw reference to \"Super Squiggly\" and initially thought it was for me, but then saw the content and thought it must be for Marc.  Just in case it was for me, I really do appreciate the effort you went to, but I haven't a clue what it means!\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2017-03-15T22:34:57.290Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":48,"score":10.35,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18767,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-16T12:19:08.787Z","cooked":"\u003cp\u003eDear Sputnki,\u003c/p\u003e\n\n\u003cp\u003eSince the subject still seem to attract you.\u003c/p\u003e\n\n\u003cp\u003eI am very aware of the complexity spiral. Therefore the number of parameters for the most accesible version should be very low. More complex versions could still be made by addign more graph points and adding more esoteric fucntions but imagine this for th euser frienly version\u003c/p\u003e\n\n\u003cp\u003eAn 8 point graph. Time on the X-axis is only set as an overall value over the whole graph length so the distance between the ponts will all be equal. So there are no indiviual times to be set. One can however adjust the total time from 0 to, say, 7 seconds, making the time between individual points change drom 0 to 1 second accordingly. The Y axis values could exist of a number between 1 and 127 which is a proven resolution from the MIDI standard that is good enough for almost any imaginable need (except certain tunign solutions in high octaves maybe but since the value can be connected to a note number it shouldn't when used chromatically. But I degress).\u003c/p\u003e\n\n\u003cp\u003eAfter point 8 there is a separate value for the release time of the curve. In principle this could have been taken care of by a 9th point on the graph but having an independant release time (so after key off) will partly compensate for the lack of individual time settign in the rest of the graph and thus keeping its resolution on the X-axis as low as possible, the of that being 8 x 127 points in this example.\u003c/p\u003e\n\n\u003cp\u003eWith this tool one can already make / draw quite elaborate point to point shapes.\u003c/p\u003e\n\n\u003cp\u003eNow hear this: For the interpolation between the point on the graph I would propose 2 options:\u003cbr\u003e1 - A straight line from pointt to point. In that case you can for instance create a single triangle shape with 3 points only. Furthermoree it is the bes tway to get rough sounding effects, not even squigly but harshly linear.\u003c/p\u003e\n\n\u003cp\u003e2 - A smoothing function that \"'draws\" a smooth graph through the point or maybe even an aproximation near to point curve would be even better. In that respect I do not yet have a clear vision of what woudl work best. Probably somehting to try out in practice.\u003c/p\u003e\n\n\u003cp\u003eChosing linear or smoothed would then basically need one switch.\u003c/p\u003e\n\n\u003cp\u003eThe next step would be to inlcude a loop portion in the graph to take the use into complex LFO teritorry. Instinctively I'd propose a loop from point 8 back to point 5 so that 4 points on the graph can be looped until key release, after which the extra release parameter takes over.\u003c/p\u003e\n\n\u003cp\u003eWe are nowt taling about a tool with 12 input points. For instance 8 faders (for the Y levels of the points), 2 pots (for overall time and the individual relese time) and 2 switches (to activate smooth , linear being the default setting, and loop, no loop being the basic setting.\u003c/p\u003e\n\n\u003cp\u003eImagine it. On a small 8 fader controller one could then set up a graphical representation of a curve. The resolution would obviously be low but that could actully be a benifit to produce brash, grindly low fi stiff. The smoothing function woudl compensate for the low number of points when smoothness is actually asked for.\u003c/p\u003e\n\n\u003cp\u003eOops, In the end I have still describe tthe whole concpe tof my Swiss army knife. Let me know if oyu want to know more. I have even already made some sketches.\u003c/p\u003e\n\n\u003cp\u003eWhich brings us to your \"who needs this?\" question. The whole attraction of a system like Axoloti is of course that one can work out personally customized soluitons, even if these are made uop out oif \"conventional\" elements. The next step is to think about improved elements for specific uses. So I am not thinking persé about the universal Swiss army knife but one that would attract peole who are susceptible to having more grpahic aids with a musical purpose.\u003c/p\u003e\n\n\u003cp\u003eI know, I know. You could now give me the same answer you just gave to Axoman but remember I just wrote this whole stuff because you seem to like the subject anyway. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2017-03-16T12:19:08.787Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":47,"score":16.2,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18817,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-03-16T23:24:31.266Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/brasso\"\u003e@brasso\u003c/a\u003e I'm afraid that your swiss army knife will never come to life \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e \u003cbr\u003eSorry, just kidding, it's just that your idea looks to me like the death star to some poor innocent rebel. I'll never embark in such a gigantic odissey.\u003c/p\u003e\n\n\u003cp\u003eHowever, i thought about the fact that ready made shapes could be useful in general, so i'll code some more objects that cover that ground, hoping that users will read instructions.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/axoman\"\u003e@axoman\u003c/a\u003e sorry if i have been brutal with you, however i have to say something: true, if you want to draw something you can use a pencil, without needing to know how the pencil was made in the first place. However knowing something about the pencil (at least its charateristics) allow you to choose the right tool for your drawing. Play with what you have and get to know it! Trust me, it's time well spent!\u003c/p\u003e\n\n\u003cp\u003eNow, check these shapes and tell me if they can be useful, somehow\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9e3584012b3d5ecb055b2108e0da723e9dd917c7\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9e3584012b3d5ecb055b2108e0da723e9dd917c7.jpg\" class=\"lightbox\" title=\"20170317_001239.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9e3584012b3d5ecb055b2108e0da723e9dd917c7_1_375x499.jpg\" width=\"375\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e20170317_001239.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1856x2476 1.15 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2017-03-16T23:24:31.266Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":44,"score":45.35,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18833,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-03-17T09:46:35.013Z","cooked":"\u003cp\u003eAh bugger! Well coming up with such stuff is already fun and I still have high hopes Axoloti will bring me a lot closer to building customized instrument solutions. It surely has a lot of great stuff on board already and if I still insist I'll \"only\" have to learn to program C myself.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2017-03-17T09:46:35.013Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":40,"score":8.65,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18848,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-17T15:19:38.356Z","cooked":"\u003cp\u003eNo worries, Sputnki, I know why you did it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/sunglasses.png?v=3\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAll of those would be useful I can imagine, but if you're trying to make function objects that someone like me would fiind especially useful and be able to understand, I think a more generic custom object would be more use.  For example, some of those objects have two, and some four things defining them.  Why not just create one that lets us specify a curve through inlet levels, so that the levels are interpolated by the object to create the curve we require?\u003c/p\u003e\n\n\u003cp\u003eFor example, the Parabola you showed could be defined by setting a three-point function object as:\u003cbr\u003e- Inlet 1 to max\u003cbr\u003e- Inlet 2 to 50%\u003cbr\u003e- Inlet 3 to max\u003c/p\u003e\n\n\u003cp\u003eThat line could be defined using a two-point object:\u003cbr\u003e- Inlet 1 at around 25%\u003cbr\u003e- Inlet 2 at around 75%\u003c/p\u003e\n\n\u003cp\u003eObjects could have their mode set to sharp or smooth interpolation.  So for example, those knee shapes could be defined using a three-point object with interpolation set to sharp.  With the line it would not matter what it was set to because there is no third point to bend it, and with the Parabola and Polynomial, the interpolation would be set to smooth to give us those curves based upon what we set the inlet levels to.\u003c/p\u003e\n\n\u003cp\u003eThe object could come in various sizes depending on the amount of inlet points they have, so one with 8 inlets would allow a more complex curve than one with just three.\u003c/p\u003e\n\n\u003cp\u003eThat said, I'm explaining it to you in a manner I would understand it.  If all I had to do was set the levels of the various inlets, there is no way I could do it wrong.  But if the object required an understanding of special math and function terms in order to use it, then the problem would still be the same, I would not be able to use it.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2017-03-17T15:23:44.785Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":39,"score":8.35,"yours":false,"topic_id":3050,"topic_slug":"does-this-have-a-name","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[18645,18646,18647,18659,18661,18662,18663,18665,18680,18688,18689,18690,18692,18693,18699,18711,18717,18723,18729,18736,18739,18751,18767,18817,18833,18848]},"timeline_lookup":[[1,2092],[9,2091],[19,2090],[23,2089],[25,2088]],"id":3050,"title":"Does this have a name?","fancy_title":"Does this have a name?","posts_count":26,"created_at":"2017-03-13T15:38:29.497Z","views":2584,"reply_count":13,"participant_count":4,"like_count":11,"last_posted_at":"2017-03-17T15:19:38.356Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"does-this-have-a-name","category_id":7,"word_count":5591,"deleted_at":null,"user_id":1143,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_3050","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":1143,"username":"axoman","avatar_template":"/letter_avatar_pr
