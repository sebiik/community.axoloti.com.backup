        <h1>
  <a href="/t/map-scale-param-to-arbitrary-range/1755">Map/Scale Param to Arbitrary Range</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T21:39:20Z' itemprop='datePublished'>
             2016-05-25 21:39:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This should be really simple.. shouldn't it?</p>

<p>I'm looking for a way to scale the result of combining a param (frac32.u.map) and an inlet (frac32.positive) to a positive integer between 0 and an arbitrary positive integer maximum value.</p>

<p>I've got as far as:</p>

<p><code>int32_t result = __USAT(param_a + inlet_b, 27);</code></p>

<p>In floating-point, you would do it like (super-simple):</p>

<p><code>result = val * out_max / in_max</code></p>

<p>but how do you do it in fixed-point?</p>

<p>I'm really sorry to ask such a stupid question. I know this stuff must be very basic. I'm trying to read around it, but nothing about fixed-point maths is making much sense to me right now, unfortunately.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-26T08:43:42Z' itemprop='datePublished'>
             2016-05-26 08:43:42 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So I managed to get it to work, but only by casting to float, then back to int32_t.<br>This does the job:</p>

<pre><code>int32_t map(int32_t val, int32_t in_min, int32_t in_max, int32_t out_min, int32_t out_max) {
	float x		= (float)val;
	float inMin	= (float)in_min;
	float inMax	= (float)in_max;
	float outMin	= (float)out_min;
	float outMax	= (float)out_max;	
	return (int32_t)((x - inMin) * (outMax - outMin) / (inMax - inMin) + outMin);
}</code></pre>

<p>According to this little test patch I made, it uses 9 cycles. That seems a bit high, for something so simple, so any clues on a fixed-point version still gratefully accepted.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c53749a79f485b32da1195d963ddea5f53319572" href="//community.axoloti.com/uploads/default/original/2X/c/c53749a79f485b32da1195d963ddea5f53319572.png" class="lightbox" title="Screen Shot 2016-05-26 at 09.38.54.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c53749a79f485b32da1195d963ddea5f53319572_1_690x180.png" width="690" height="180"><div class="meta">
<span class="filename">Screen Shot 2016-05-26 at 09.38.54.png</span><span class="informations">1360x356 32.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm including the file, too, in case anyone wants to have a quick fiddle.</p>

<p>a|x</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/f2ee0e66315129b111958954a177d959739b2e53.axp">range-test.axp</a> (3.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/help-for-scale-object-needed/6142/22">Help for scale object needed!</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-26T11:49:56Z' itemprop='datePublished'>
             2016-05-26 11:49:56 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A little bump here, too.<br>If anyone could tell me way to do this without casting to/from float, that would be great! I'm sure that would be more efficient than my method.</p>

<p>Also, if it could be made to work with signed values, too, that would be even better!</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-26T14:29:08Z' itemprop='datePublished'>
             2016-05-26 14:29:08 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I created custom objects for scaling/mapping fractional positive input to either fract positive or integer positive output.<br>There are versions with attributes and parameters to set min/max values.</p>

<p>I'd add them to the library, but I'd rather wait until I can eliminate the float casting, so here's a patch, with the objects embedded as object/patches.</p>

<p>The integer output ones might be useful for creating indices for tables, or multi/demultilplexer objects.</p>

<p>a|x</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a9c8fd605c299b13edfd4534f242244c2b149b9f" href="//community.axoloti.com/uploads/default/original/2X/a/a9c8fd605c299b13edfd4534f242244c2b149b9f.png" class="lightbox" title="Screen Shot 2016-05-26 at 15.20.18.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a9c8fd605c299b13edfd4534f242244c2b149b9f_1_690x417.png" width="690" height="417"><div class="meta">
<span class="filename">Screen Shot 2016-05-26 at 15.20.18.png</span><span class="informations">3104x1878 474 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b5456d416855bc8a50f8b44739ae6b3a40bbb266.axp">scale and range.axp</a> (22.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-05-26T15:23:23Z' itemprop='datePublished'>
             2016-05-26 15:23:23 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="1755"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>According to this little test patch I made, it uses 9 cycles. That seems a bit high, for something so simple, so any clues on a fixed-point version still gratefully accepted.</p></blockquote></aside>

<p>A fixed point version would need a long division (I'll not get into that now).</p>

<p>For the cases where the max and min limits are attributes, you can precompute the complement of the divisor in the init section, and then swap the division for a multiplication, since division is equivalent to multiplication by the complement:</p>

<p>x / y  =  x * 1 / y</p>

<p>That would save 13 CPU cycles since a VDIV instruction takes 14 cycles and a VMUL instruction takes 1 cycle.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-26T15:40:56Z' itemprop='datePublished'>
             2016-05-26 15:40:56 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/drjustice">@DrJustice</a> cool, I'll see if I can do that.<br>I'm not sure if I trust the cyclecounter object at all, now. If you look at the screenshot above, all the objects are apparently taking less than 10 cycles, and that's with the floating-point casting and calculations.</p>

<p>It doesn't sound like that can be right, from what you're saying.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-05-26T15:56:41Z' itemprop='datePublished'>
             2016-05-26 15:56:41 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ooops... the division compiles to an FDIVS instruction - perhaps that's single cycle? (I can't find the cycle count for FDIVS with some quick Googling here, although a description of the "DS" execution unit for another ARM variant says 15 cycles). My bad for assuming VDIV.</p>

<p>Anyway the trick of precomputing the complement of a constant (or a seldom updated variable) is an age old optimization trick, since division usually takes longer than a multiplication on simpler processors.</p>

<p>Very useful functions, BTW! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-26T17:10:02Z' itemprop='datePublished'>
             2016-05-26 17:10:02 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool. The variable the scale depends on is set as an attribute in the object I was originally intending to use this in, so I could easily precomputed the divisor in the init function.</p>

<p>I assume we're talking a float divisor here, rather than an integer, since it had to be less than 0.</p>

<p>Is casting to/from float expensive in itself? I'm imagining not, but I might be wrong.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Map/Scale Param to Arbitrary Range'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-05-26T17:24:51Z' itemprop='datePublished'>
             2016-05-26 17:24:51 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, use floats in the init section, something like:<br>float my_complement = 1.0f / (float) my_divisor;  </p>

<p>The float conversions aren't particularly expensive, 1 cycle for the conversion + possibly a 1 cycle register move or load depending on where the data comes from, and you'd usually have to fetch the data from somewhere anyway. When your variables are floats, some things go quicker than with fixed point since you don't have to scale things up and down with left and right sifts (&lt;&lt; and &gt;&gt;). Fixed point arithmetic can actually be numerically better than floating point in many cases. For optimal performance one would have to consider these things carefully on a case by case basis, but it's not super critical for little things like this.</p>

<p>I've not read up on these new fangled ARM CPUs and their various floating points extensions (my ARM experience is a bit vintage), so I'm not too sure what's best these to do these days - would have to trawl docs and write test software...  </p>

<p>If we're lucky, Johannes will chime in with some advice.</p>
      </div>

          ps.store("topic_1755", {"post_stream":{"posts":[{"id":10453,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-25T21:39:20.199Z","cooked":"\u003cp\u003eThis should be really simple.. shouldn't it?\u003c/p\u003e\n\n\u003cp\u003eI'm looking for a way to scale the result of combining a param (frac32.u.map) and an inlet (frac32.positive) to a positive integer between 0 and an arbitrary positive integer maximum value.\u003c/p\u003e\n\n\u003cp\u003eI've got as far as:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eint32_t result = __USAT(param_a + inlet_b, 27);\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eIn floating-point, you would do it like (super-simple):\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eresult = val * out_max / in_max\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003ebut how do you do it in fixed-point?\u003c/p\u003e\n\n\u003cp\u003eI'm really sorry to ask such a stupid question. I know this stuff must be very basic. I'm trying to read around it, but nothing about fixed-point maths is making much sense to me right now, unfortunately.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-05-25T21:39:20.199Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":44,"reads":66,"score":235.05,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10459,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-26T08:43:42.237Z","cooked":"\u003cp\u003eSo I managed to get it to work, but only by casting to float, then back to int32_t.\u003cbr\u003eThis does the job:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eint32_t map(int32_t val, int32_t in_min, int32_t in_max, int32_t out_min, int32_t out_max) {\n\tfloat x\t\t= (float)val;\n\tfloat inMin\t= (float)in_min;\n\tfloat inMax\t= (float)in_max;\n\tfloat outMin\t= (float)out_min;\n\tfloat outMax\t= (float)out_max;\t\n\treturn (int32_t)((x - inMin) * (outMax - outMin) / (inMax - inMin) + outMin);\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAccording to this little test patch I made, it uses 9 cycles. That seems a bit high, for something so simple, so any clues on a fixed-point version still gratefully accepted.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c53749a79f485b32da1195d963ddea5f53319572\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c53749a79f485b32da1195d963ddea5f53319572.png\" class=\"lightbox\" title=\"Screen Shot 2016-05-26 at 09.38.54.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c53749a79f485b32da1195d963ddea5f53319572_1_690x180.png\" width=\"690\" height=\"180\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-05-26 at 09.38.54.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1360x356 32.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm including the file, too, in case anyone wants to have a quick fiddle.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f2ee0e66315129b111958954a177d959739b2e53.axp\"\u003erange-test.axp\u003c/a\u003e (3.0 KB)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-05-26T08:43:42.237Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":0,"reads":56,"score":18.35,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/f/f2ee0e66315129b111958954a177d959739b2e53.axp","internal":true,"reflection":false,"clicks":3},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/help-for-scale-object-needed/6142/22","internal":true,"reflection":true,"title":"Help for scale object needed!","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10470,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-26T11:49:56.500Z","cooked":"\u003cp\u003eA little bump here, too.\u003cbr\u003eIf anyone could tell me way to do this without casting to/from float, that would be great! I'm sure that would be more efficient than my method.\u003c/p\u003e\n\n\u003cp\u003eAlso, if it could be made to work with signed values, too, that would be even better!\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-05-26T14:30:39.897Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":51,"score":10.95,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10477,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-26T14:29:08.708Z","cooked":"\u003cp\u003eI created custom objects for scaling/mapping fractional positive input to either fract positive or integer positive output.\u003cbr\u003eThere are versions with attributes and parameters to set min/max values.\u003c/p\u003e\n\n\u003cp\u003eI'd add them to the library, but I'd rather wait until I can eliminate the float casting, so here's a patch, with the objects embedded as object/patches.\u003c/p\u003e\n\n\u003cp\u003eThe integer output ones might be useful for creating indices for tables, or multi/demultilplexer objects.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a9c8fd605c299b13edfd4534f242244c2b149b9f\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a9c8fd605c299b13edfd4534f242244c2b149b9f.png\" class=\"lightbox\" title=\"Screen Shot 2016-05-26 at 15.20.18.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a9c8fd605c299b13edfd4534f242244c2b149b9f_1_690x417.png\" width=\"690\" height=\"417\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-05-26 at 15.20.18.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e3104x1878 474 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b5456d416855bc8a50f8b44739ae6b3a40bbb266.axp\"\u003escale and range.axp\u003c/a\u003e (22.7 KB)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-05-26T14:31:25.280Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":49,"score":11.25,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/b/b5456d416855bc8a50f8b44739ae6b3a40bbb266.axp","internal":true,"reflection":false,"clicks":9}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10488,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-05-26T15:23:23.021Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"1755\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAccording to this little test patch I made, it uses 9 cycles. That seems a bit high, for something so simple, so any clues on a fixed-point version still gratefully accepted.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eA fixed point version would need a long division (I'll not get into that now).\u003c/p\u003e\n\n\u003cp\u003eFor the cases where the max and min limits are attributes, you can precompute the complement of the divisor in the init section, and then swap the division for a multiplication, since division is equivalent to multiplication by the complement:\u003c/p\u003e\n\n\u003cp\u003ex / y  =  x * 1 / y\u003c/p\u003e\n\n\u003cp\u003eThat would save 13 CPU cycles since a VDIV instruction takes 14 cycles and a VMUL instruction takes 1 cycle.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-05-26T15:24:51.734Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":28,"incoming_link_count":0,"reads":47,"score":15.8,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10497,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-26T15:40:56.459Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e cool, I'll see if I can do that.\u003cbr\u003eI'm not sure if I trust the cyclecounter object at all, now. If you look at the screenshot above, all the objects are apparently taking less than 10 cycles, and that's with the floating-point casting and calculations.\u003c/p\u003e\n\n\u003cp\u003eIt doesn't sound like that can be right, from what you're saying.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-05-26T15:43:19.250Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":47,"score":10.35,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10498,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-05-26T15:56:41.920Z","cooked":"\u003cp\u003eOoops... the division compiles to an FDIVS instruction - perhaps that's single cycle? (I can't find the cycle count for FDIVS with some quick Googling here, although a description of the \"DS\" execution unit for another ARM variant says 15 cycles). My bad for assuming VDIV.\u003c/p\u003e\n\n\u003cp\u003eAnyway the trick of precomputing the complement of a constant (or a seldom updated variable) is an age old optimization trick, since division usually takes longer than a multiplication on simpler processors.\u003c/p\u003e\n\n\u003cp\u003eVery useful functions, BTW! \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-05-26T16:17:06.144Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":46,"score":20.3,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10501,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-26T17:10:02.594Z","cooked":"\u003cp\u003eCool. The variable the scale depends on is set as an attribute in the object I was originally intending to use this in, so I could easily precomputed the divisor in the init function.\u003c/p\u003e\n\n\u003cp\u003eI assume we're talking a float divisor here, rather than an integer, since it had to be less than 0.\u003c/p\u003e\n\n\u003cp\u003eIs casting to/from float expensive in itself? I'm imagining not, but I might be wrong.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-05-26T17:10:44.263Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":45,"score":15.2,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10502,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-05-26T17:24:51.773Z","cooked":"\u003cp\u003eYes, use floats in the init section, something like:\u003cbr\u003efloat my_complement = 1.0f / (float) my_divisor;  \u003c/p\u003e\n\n\u003cp\u003eThe float conversions aren't particularly expensive, 1 cycle for the conversion + possibly a 1 cycle register move or load depending on where the data comes from, and you'd usually have to fetch the data from somewhere anyway. When your variables are floats, some things go quicker than with fixed point since you don't have to scale things up and down with left and right sifts (\u0026lt;\u0026lt; and \u0026gt;\u0026gt;). Fixed point arithmetic can actually be numerically better than floating point in many cases. For optimal performance one would have to consider these things carefully on a case by case basis, but it's not super critical for little things like this.\u003c/p\u003e\n\n\u003cp\u003eI've not read up on these new fangled ARM CPUs and their various floating points extensions (my ARM experience is a bit vintage), so I'm not too sure what's best these to do these days - would have to trawl docs and write test software...  \u003c/p\u003e\n\n\u003cp\u003eIf we're lucky, Johannes will chime in with some advice.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-05-26T17:24:51.773Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":44,"score":14.8,"yours":false,"topic_id":1755,"topic_slug":"map-scale-param-to-arbitrary-range","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"prima
