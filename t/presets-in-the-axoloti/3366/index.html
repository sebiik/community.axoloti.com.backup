        <h1>
  <a href="/t/presets-in-the-axoloti/3366">Presets in the axoloti</a>
</h1>

<div id='breadcrumbs'>

>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-05-26T14:45:29Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>I know I want to use presets in certain situations so I did some research on  the forum. I could not find a clear description. What I did find were several mentions that the system did not work as expected.</p>

<p>So I did some testing on the preset system to find out how it worked. This is what I found: </p>

<p>You can use presets in the axoloti. </p>

<p>You can set the number of presets and the number of entries per preset in the patch settings.</p>

<p>NOTE: Setting the number of entries per preset will not actually limit the possibility to add new entries to the preset. But when going LIVE the number of entries per preset will be used and the surplus of the entries will be ignored.</p>

<p>In the patch editor window you will find two rows of buttons/indicators. One row identified by Recall and containing 9 buttons starting with ‚Äúi‚Äù and then numbered 1 to 8.</p>

<p>NOTE: When not in Live mode selecting one of the top 9 buttons will have no effect.</p>

<p>And a second row identified by Edit and containing 9 buttons starting with ‚Äúi‚Äù and ‚Äú‚Ä¶‚Äù in the next eight buttons. The numbers on the buttons in the top row refer the presets connected  to the ‚Äú‚Ä¶‚Äù buttons in the lower row.</p>

<p>NOTE: There are always 9 buttons also when the number of presets has been set to  less or more then 8.</p>

<p>When Opening the patch editing preset ‚Äúi‚Äù will be active. All changes made to any parameter in the patch will be connected to this initial patch. You can always recall those values by selecting the lower ‚Äúi‚Äù button.</p>

<p>NOTE:  When opening the patch the ‚Äúi‚Äù  button in the lower row will not show as selected until it has been selected once.</p>

<p>NOTE: There are two methods to set the parameters in the preset and to set the values of the parameters in the preset. They are active at the same time.</p>

<p>Editing presets Method 1</p>

<p>To add a parameter to a preset you right click on the screen element of the controller: a menu will pop up. If you move over Preset a sub menu will show up with the following choices: Include in current preset, exclude from current preset, clear all presets and, for every available preset a checkbox and rotary dial.</p>

<p>NOTE: When the patch is opened there is no editable preset preselected, so selecting ‚ÄúInclude in current preset‚Äù and ‚Äúexclude from current preset‚Äù will have no effect.</p>

<p>NOTE: The menu will not show all available presets; the list will be limited by the screenheight.</p>

<p>You can add/remove parameters to/from a preset by (un)selecting the checkbox in front of the menu item. The knob will take the parameter value from the ‚Äúi‚Äù preset. You can adjust the value by adjusting the dial. You can remove the parameter from all presets by choosing ‚Äúclear all presets‚Äù.</p>

<p>When a parameter has been added to any preset a ‚ÄúP‚Äù will appear to the right of the value.</p>

<p>NOTE: When removing the parameter from all the Presets the ‚ÄúP‚Äù remains vissible until you reopen the preset submenu of the parameter.</p>

<p>Editing presets Method 2</p>

<p>You select the preset you want to edit by selecting the ‚Äú‚Ä¶‚Äù knob of the preset you want to edit. Any parameters in the preset will be marked with a yellow background. The value will be updated to the value in the choosen preset. Values that are not part of the chosen preset will be set to the value in the ‚Äúi‚Äù preset. You can add a parameter to the preset by selecting ‚Äúinclude in current preset‚Äù in the parameter preset menu. You can remove a parameter from the preset by selecting ‚Äúexclude from current preset‚Äù in the parameter preset menu. You can change the value by moving the yellow coloured dial of the parameter on the screen.</p>

<p>The presets will be saved with the patch. </p>

<p>Going Live</p>

<p>When going LIVE the top row buttons become active. </p>

<p>NOTE: The ‚Äúi‚Äù preset will be active at start up but this will not show in the interface until it has been selected once.    </p>

<p>By selecting the numbered buttons the presets (designed when NOT LIVE) are recalled.</p>

<p>NOTE: When NOT LIVE a parameter that has not been set will return to the value in the ‚Äúi‚Äù parameter. When LIVE the parameter will keep the last value and will not be changed. To have the same behaviour as in NOT LIVE you should always before you select preset 1-8 select the ‚Äúi‚Äù preset.</p>

<p>NOTE: When you select any of the bottom row buttons the top row button will lose focus but the last choosen preset still will be active.</p>

<p>When you select one of the bottom row buttons 1 to 8 the parameters in that preset will be high lighted yellow. The visual values will be adjusted to the values in the preset. But the change in the visual value of the preset will not change the actual sound.</p>

<p>NOTE: Any changes made to the preset values will be lost when going to NOT LIVE.</p>

          ps.store("topic_3366", {"post_stream":{"posts":[{"id":20808,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2017-05-26T14:45:29.036Z","cooked":"\u003cp\u003eI know I want to use presets in certain situations so I did some research on  the forum. I could not find a clear description. What I did find were several mentions that the system did not work as expected.\u003c/p\u003e\n\n\u003cp\u003eSo I did some testing on the preset system to find out how it worked. This is what I found: \u003c/p\u003e\n\n\u003cp\u003eYou can use presets in the axoloti. \u003c/p\u003e\n\n\u003cp\u003eYou can set the number of presets and the number of entries per preset in the patch settings.\u003c/p\u003e\n\n\u003cp\u003eNOTE: Setting the number of entries per preset will not actually limit the possibility to add new entries to the preset. But when going LIVE the number of entries per preset will be used and the surplus of the entries will be ignored.\u003c/p\u003e\n\n\u003cp\u003eIn the patch editor window you will find two rows of buttons/indicators. One row identified by Recall and containing 9 buttons starting with ‚Äúi‚Äù and then numbered 1 to 8.\u003c/p\u003e\n\n\u003cp\u003eNOTE: When not in Live mode selecting one of the top 9 buttons will have no effect.\u003c/p\u003e\n\n\u003cp\u003eAnd a second row identified by Edit and containing 9 buttons starting with ‚Äúi‚Äù and ‚Äú‚Ä¶‚Äù in the next eight buttons. The numbers on the buttons in the top row refer the presets connected  to the ‚Äú‚Ä¶‚Äù buttons in the lower row.\u003c/p\u003e\n\n\u003cp\u003eNOTE: There are always 9 buttons also when the number of presets has been set to  less or more then 8.\u003c/p\u003e\n\n\u003cp\u003eWhen Opening the patch editing preset ‚Äúi‚Äù will be active. All changes made to any parameter in the patch will be connected to this initial patch. You can always recall those values by selecting the lower ‚Äúi‚Äù button.\u003c/p\u003e\n\n\u003cp\u003eNOTE:  When opening the patch the ‚Äúi‚Äù  button in the lower row will not show as selected until it has been selected once.\u003c/p\u003e\n\n\u003cp\u003eNOTE: There are two methods to set the parameters in the preset and to set the values of the parameters in the preset. They are active at the same time.\u003c/p\u003e\n\n\u003cp\u003eEditing presets Method 1\u003c/p\u003e\n\n\u003cp\u003eTo add a parameter to a preset you right click on the screen element of the controller: a menu will pop up. If you move over Preset a sub menu will show up with the following choices: Include in current preset, exclude from current preset, clear all presets and, for every available preset a checkbox and rotary dial.\u003c/p\u003e\n\n\u003cp\u003eNOTE: When the patch is opened there is no editable preset preselected, so selecting ‚ÄúInclude in current preset‚Äù and ‚Äúexclude from current preset‚Äù will have no effect.\u003c/p\u003e\n\n\u003cp\u003eNOTE: The menu will not show all available presets; the list will be limited by the screenheight.\u003c/p\u003e\n\n\u003cp\u003eYou can add/remove parameters to/from a preset by (un)selecting the checkbox in front of the menu item. The knob will take the parameter value from the ‚Äúi‚Äù preset. You can adjust the value by adjusting the dial. You can remove the parameter from all presets by choosing ‚Äúclear all presets‚Äù.\u003c/p\u003e\n\n\u003cp\u003eWhen a parameter has been added to any preset a ‚ÄúP‚Äù will appear to the right of the value.\u003c/p\u003e\n\n\u003cp\u003eNOTE: When removing the parameter from all the Presets the ‚ÄúP‚Äù remains vissible until you reopen the preset submenu of the parameter.\u003c/p\u003e\n\n\u003cp\u003eEditing presets Method 2\u003c/p\u003e\n\n\u003cp\u003eYou select the preset you want to edit by selecting the ‚Äú‚Ä¶‚Äù knob of the preset you want to edit. Any parameters in the preset will be marked with a yellow background. The value will be updated to the value in the choosen preset. Values that are not part of the chosen preset will be set to the value in the ‚Äúi‚Äù preset. You can add a parameter to the preset by selecting ‚Äúinclude in current preset‚Äù in the parameter preset menu. You can remove a parameter from the preset by selecting ‚Äúexclude from current preset‚Äù in the parameter preset menu. You can change the value by moving the yellow coloured dial of the parameter on the screen.\u003c/p\u003e\n\n\u003cp\u003eThe presets will be saved with the patch. \u003c/p\u003e\n\n\u003cp\u003eGoing Live\u003c/p\u003e\n\n\u003cp\u003eWhen going LIVE the top row buttons become active. \u003c/p\u003e\n\n\u003cp\u003eNOTE: The ‚Äúi‚Äù preset will be active at start up but this will not show in the interface until it has been selected once.    \u003c/p\u003e\n\n\u003cp\u003eBy selecting the numbered buttons the presets (designed when NOT LIVE) are recalled.\u003c/p\u003e\n\n\u003cp\u003eNOTE: When NOT LIVE a parameter that has not been set will return to the value in the ‚Äúi‚Äù parameter. When LIVE the parameter will keep the last value and will not be changed. To have the same behaviour as in NOT LIVE you should always before you select preset 1-8 select the ‚Äúi‚Äù preset.\u003c/p\u003e\n\n\u003cp\u003eNOTE: When you select any of the bottom row buttons the top row button will lose focus but the last choosen preset still will be active.\u003c/p\u003e\n\n\u003cp\u003eWhen you select one of the bottom row buttons 1 to 8 the parameters in that preset will be high lighted yellow. The visual values will be adjusted to the values in the preset. But the change in the visual value of the preset will not change the actual sound.\u003c/p\u003e\n\n\u003cp\u003eNOTE: Any changes made to the preset values will be lost when going to NOT LIVE.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-26T14:45:29.036Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":66,"incoming_link_count":62,"reads
