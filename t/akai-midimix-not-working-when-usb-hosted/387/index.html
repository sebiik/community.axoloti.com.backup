      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>tried to connect my Akai Midimix to USB port, somehow it seems to be recognized by the Core (see log details below).<br>But when I assign midi ccs to some objects there is no feedback once I move the knobs/faders.</p>

<p>I have setup my Korg microKorg with the same midi cc assignments as the Akai Midimix. This works without problem.</p>

<p>Sidenote: when I use the Midimix with my iConnectMidi device and connect into the Axoloti Core DIN IN Midi port, it works without problem.</p>

<p>Log details:<br>Axoloti says: USB Device Attached<br>Axoloti says: PID: 31h<br>Axoloti says: VID: 9E8h<br>Axoloti says: Address (#1) assigned.<br>Axoloti says: Manufacturer : AKAI<br>Axoloti says: Product : MIDI Mix<br>Axoloti says: Serial Number : N/A<br>Axoloti says: Enumeration done.<br>Axoloti says: This device has only 1 configuration.<br>Axoloti says: Default configuration set.<br>Axoloti says: Device not supporting HID class.</p>

<p>cheers, Frank</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>EDIT: moved to new topic, for clarity</p>

<p>I'll take a look later today....</p>

<p>what are you running on ? (Windows/Linux/Mac?)</p>

<p>I need more details about the device (aka midimix) , can you connect it to your PC/Mac so we can get more details in particular, once connected </p>

<p>if your on Mac, can you run <br>system_profiler SPUSBDataType</p>

<p>if your on Linux...<br>lsusb -v </p>

<p>on windows,not sure what to use<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://blog.adafruit.com/2010/11/17/windows-equivalent-of-linux-lsusb-tool-compiled-exe/">

<p>Windows equivalent of Linux "lsusb" tool compiled .exe</p>

  </article>
  <div style="clear: both"></div>
</aside>
<br>suggest USBView ...<br><a href="https://msdn.microsoft.com/en-us/library/windows/hardware/ff560019(v=vs.85).aspx" class="onebox" target="_blank">https://msdn.microsoft.com/en-us/library/windows/hardware/ff560019(v=vs.85).aspx</a></p>

<p>(sorry, I don't do windows unless I have to <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink">) </p>

<p>basically, I want to know what interfaces it has available....</p>

<p>(Im guessing its supports something over and above midi, that perhaps is not being picked up by the firmware, but I need to see what its reporting first)</p>

<p>Of course with the above, I just need to know about the one device, I don't need to know about all your USB devices, i.e. you can trim the output</p>

        <p>sorry that doesn't give me what I need , can you run</p>

<pre><code> ioreg -p IOUSB -l -w 0</code></pre>

<p>again I only need the bit about the Akai midimix.</p>

<p>I think the issue is the MidiMix is supply the wrong USB class (HID vs AUDIO) for a midi device, but given your iConnectMidi accepts it, I suspect this may be a 'common' error, so perhaps worth us supporting. </p>

<p>once this is confirmed, I'll send you a link to a 'development build' with a proposed fix... though please bare in mind its difficult for me to fix something without the device... kind of developing 'blind', so if this doesn't work, then Im not sure where we can go... so fingers crossed <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just curious, does it work now?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Akai Midimix - not working when usb hosted'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-05-15T10:44:18Z' itemprop='datePublished'>
             2016-05-15 10:44:18 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I never had any feedback, but try with the 1.0.10 release as this has the latest changes in it, which improves compatibility with a few devices that were problematic.</p>

<p>I did actually email Akai to ask for more technical details, and unfortunately they were not very helpful, just given me a 'standard support' response, without the technical details I requested.</p>

<p>anyway, give 1.0.10 a go, Id be pretty confident it will work now <strong>if</strong> it is a USB MIDI class compliant device.</p>

<p>let us know how you get on, its a nice little controller <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thnk you! I might get one if it's available second hand. If i do I'll let you know.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>

           <time datetime='2016-05-19T18:40:01Z' itemprop='datePublished'>
             2016-05-19 18:40:01 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm also interrested in the Akai Midimix. The 'Send All' button (which resends all midi parameters) is a cool feature for axoloti. If you set up e.g. knob 1-12 as a master EQ in all your patches, then you can update this section after changing a patch just with one button press.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

        <span>

           <time datetime='2016-05-25T08:53:35Z' itemprop='datePublished'>
             2016-05-25 08:53:35 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi to all!</p>

<p>i bought midimix couple of days ago and have tested for some time. it's working! <br>knobs and faders are pretty good, but buttons have only momentary or note, you can't change it in midimix editor. first questions about this on akai forum was posted 7 months ago. but it still no solution from akai..<br>so, i used logic/toggle to use toggle.</p>
      </div>

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the feedback <a class="mention" href="/users/musicworm">@musicworm</a> , really good news <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Just got the midimix, and I'm having problems getting the lights to respond. Has anyone had any luck on the subject (Great controller otherwise)</p>

             2016-06-22 12:53:32 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, I've just found out how to use the leds in the midimix, you need to send it a note message with velocity&gt;0 for light on, and velocity=0 for note off. The note numbers are low, I haven't mapped them out yet</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <span class="mention">@mytas</span><br>just got a midimix and I'm having trouble to get the led feedback to work. Could you confirm that it still works in the current version?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>

             2017-04-16 14:23:14 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, the led feedback still works, but I do remember having trouble using them.<br>I just looked at the sub objects I made to use them, and I must admit that I can't remember why I used such a setup. Here is the patch with the two sub patches. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b5b4b7863da9a8e5f54977b00ab7170c1bdf06d3.axp">midimixlight.axp</a> (38.5 KB)</p>

<p>Because of the strange objects I used, I think it uses much more resources than it should need. And I'm sure there must be a better solution</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

             2017-04-16 17:08:59 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok thanks I'll try it out later. rbrt has this new object called vel send, in many cases it significantly simplifies led feedback via midi notes.</p>
      </div>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks again, your example works! I also got it to work with <a class="mention" href="/users/rbrt">@rbrt</a>'s amazing vel send, wich is a lot easier and less ram hungry than all other midi led feedback options I tried!</p>

      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>I am likely to buy a second hand midimix controller in order to control axoloti loopstation patches.<br>Is the "toggle" function effective in the last version of the firmware cc control?<br>Somebody using the midimix with axoloti core has news about this point?</p>

<p>This link indicates that is possible, difficult to know since this thread is five years old!</p>

<p>Thanks for helping!</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi, I read that you connect an AKAI MIDIMIX to the axioloti via ICONNECTMIDI device. My question is: what ICONNECT MIDI device?  Because I want to buy a "mio" and I´m not sure if it has midi host... Maybe you can help me?  thanks in advance!</p>

          ps.store("topic_387", {"post_stream":{"posts":[{"id":1625,"name":"Frank","username":"zid","avatar_template":"/letter_avatar_proxy/v2/letter/z/d26b3c/{size}.png","created_at":"2015-09-04T11:49:42.192Z","cooked":"\u003cp\u003eHi,\u003cbr\u003etried to connect my Akai Midimix to USB port, somehow it seems to be recognized by the Core (see log details below).\u003cbr\u003eBut when I assign midi ccs to some objects there is no feedback once I move the knobs/faders.\u003c/p\u003e\n\n\u003cp\u003eI have setup my Korg microKorg with the same midi cc assignments as the Akai Midimix. This works without problem.\u003c/p\u003e\n\n\u003cp\u003eSidenote: when I use the Midimix with my iConnectMidi device and connect into the Axoloti Core DIN IN Midi port, it works without problem.\u003c/p\u003e\n\n\u003cp\u003eLog details:\u003cbr\u003eAxoloti says: USB Device Attached\u003cbr\u003eAxoloti says: PID: 31h\u003cbr\u003eAxoloti says: VID: 9E8h\u003cbr\u003eAxoloti says: Address (#1) assigned.\u003cbr\u003eAxoloti says: Manufacturer : AKAI\u003cbr\u003eAxoloti says: Product : MIDI Mix\u003cbr\u003eAxoloti says: Serial Number : N/A\u003cbr\u003eAxoloti says: Enumeration done.\u003cbr\u003eAxoloti says: This device has only 1 configuration.\u003cbr\u003eAxoloti says: Default configuration set.\u003cbr\u003eAxoloti says: Device not supporting HID class.\u003c/p\u003e\n\n\u003cp\u003echeers, Frank\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-09-04T11:49:42.192Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":802,"reads":104,"score":4037.1,"yours":false,"topic_id":387,"topic_slug":"akai-midimix-not-working-when-usb-hosted","display_username":"Frank","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/troubleshooting-usb-midi-controllers-not-listed-as-compatible-yet/217/3","internal":true,"reflection":true,"title":"Troubleshooting USB Midi Controllers - not listed as compatible (yet)","clicks":2},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19/177","internal":true,"reflection":true,"title":"USB Midi Controllers","clicks":1},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/k-mix-as-usb-midi-device-not-working/3011/4","internal":true,"reflection":true,"title":"K-Mix as USB midi device, not working","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":145,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1627,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-04T12:18:15.122Z","cooked":"\u003cp\u003eEDIT: moved to new topic, for clarity\u003c/p\u003e\n\n\u003cp\u003eI'll take a look later today....\u003c/p\u003e\n\n\u003cp\u003ewhat are you running on ? (Windows/Linux/Mac?)\u003c/p\u003e\n\n\u003cp\u003eI need more details about the device (aka midimix) , can you connect it to your PC/Mac so we can get more details in particular, once connected \u003c/p\u003e\n\n\u003cp\u003eif your on Mac, can you run \u003cbr\u003esystem_profiler SPUSBDataType\u003c/p\u003e\n\n\u003cp\u003eif your on Linux...\u003cbr\u003elsusb -v \u003c/p\u003e\n\n\u003cp\u003eon windows,not sure what to use\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://blog.adafruit.com/2010/11/17/windows-equivalent-of-linux-lsusb-tool-compiled-exe/\"\u003e\n      blog.adafruit.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n
