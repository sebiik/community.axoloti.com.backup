        <h1>
  <a href="/t/minimal-knob-button-joystick-led-board/889">Minimal knob/button/joystick/LED board</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2016-06-03T08:21:21Z' itemprop='datePublished'>
             2016-06-03 08:21:21 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have mine &amp; like it. But I'm seeing lots of noise/dither on the pots. <br>Has anyone implemented an anti-dither filter object for pots and such? <br>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2016-06-05T03:50:11Z' itemprop='datePublished'>
             2016-06-05 03:50:11 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Please do.say more... I was planning on getting the kit on the next batch..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2016-06-05T04:34:42Z' itemprop='datePublished'>
             2016-06-05 04:34:42 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I love mine. I didn't mean to sound negative in any way. </p>

<p>'Dithering' of this kind is normal on ADC's reading pots. A software filter tailored to the purpose will take care of it. I was only inquiring if such a filter has already been implemented by someone, before I set about doing it myself. Haven't heard anything, so I'll get onto it. It will be my first Axoloti object, so might take some days. But once I get it working, I'll post and recommend it.</p>

<p>I have past experience on this, but it's decades old and it was in assembly language on z80. But I do know that it works and with this in hand, knobs and sliders become very well behaved. </p>

<p>Axocontrol is great, and a heck of a deal. Buy it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-05T04:47:51Z' itemprop='datePublished'>
             2016-06-05 04:47:51 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>k-rate lowpass filter?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-06-05T11:50:50Z' itemprop='datePublished'>
             2016-06-05 11:50:50 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there's a 'smooth' object for that purpose</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-05T17:50:43Z' itemprop='datePublished'>
             2016-07-05 17:50:43 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Built mine today ... first soldering project, and it worked first time, so any don't fear if its your first time, its straightforward.<br>its a good first project, just do a few test solder joints on a spare strip board to get the hang of soldering.</p>

<p>I found the only tricky bit was soldering the header pins to the axoloti core, where the solder didnt seem to want to flow for me for some reason.</p>

<p>Thanks <a class="mention" href="/users/tombola">@Tombola</a> and <a class="mention" href="/users/thonk">@Thonk</a> for a fun project... now just need to create some patches <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-07-06T13:40:27Z' itemprop='datePublished'>
             2016-07-06 13:40:27 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I had trouble with the headers too. Not sure why it was so difficult. <a class="mention" href="/users/johannes">@johannes</a>, what are the solder pads made of on the Axoloti gpio board? They're certainly not pre-tinned.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-06T17:28:29Z' itemprop='datePublished'>
             2016-07-06 17:28:29 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The solder pads do not just look like gold, they are really gold "<a href="https://en.wikipedia.org/wiki/Electroless_nickel_immersion_gold" rel="nofollow">ENIG</a>" plated!  Pre-tinned pads are not flat enough for fine-pitch BGA components. <br>I think the difficult solder pads are GND and VDD, those connect to large internal copper layers that conduct a lot of heat away from the solder iron tip. They just take a while to heat up, depending on the soldering iron.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/marierose'><b itemprop='author'>marierose</b></a>
           
           <time datetime='2016-07-11T08:38:49Z' itemprop='datePublished'>
             2016-07-11 08:38:49 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry i don't know if i am offtopic but i am new here <img src="/images/emoji/emoji_one/pensive.png?v=2" title=":pensive:" class="emoji" alt=":pensive:"><br>i found the joystick broken in my pack<br>can i buy another?<br>where?</p>

<p>thanks a lot and sorry for the eventual offtopic and for my boken english <img src="/images/emoji/emoji_one/grin.png?v=2" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Olivier'><b itemprop='author'>Olivier</b></a>
           
           <time datetime='2016-07-11T14:31:06Z' itemprop='datePublished'>
             2016-07-11 14:31:06 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I actually bought the Axo-Control version because Thonk had Axocore boards in stock while they were out of stock here...</p>

<p>It was a great little project, but I also noticed that the headers were hard to solder. Also, since it modifies the board, it would be great if the instruction would standardize which headers was on the core and which was on the control. To me female on the core makes more sense in terms of alternate expansion.</p>

<p>Great product and service from the people at Thonk and Music Thing Modular. <img src="/images/emoji/emoji_one/heart_eyes.png?v=2" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-11T17:07:17Z' itemprop='datePublished'>
             2016-07-11 17:07:17 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="72" data-topic="889"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/olivier/40/2493_1.png" class="avatar">Olivier:</div>
<blockquote><p>It was a great little project, but I also noticed that the headers were hard to solder. Also, since it modifies the board, it would be great if the instruction would standardize which headers was on the core and which was on the control. To me female on the core makes more sense in terms of alternate expansion.</p></blockquote></aside>

<p>I thought the same, but recently saw a video where <a class="mention" href="/users/johannes">@johannes</a> has soldered his pins, such that the male long pins are UNDER the board, so that he could mount the axoloti core directly onto a breadboard. a fantastic idea,  and after seeing this, I finally understood, why he has been saying, different people will want different connectors, and its easier to solder, than to desolder.</p>

<p>so despite the slightly difficulty i also had with the headers , I actually do like the flexibility, and might do the same trick, to have an axoloti which can go straight into a breadboard <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-07-14T08:29:52Z' itemprop='datePublished'>
             2016-07-14 08:29:52 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a long delay on the knobs for the Axocontrol kits at the moment... so in the interim I'm also shipping kits with White Davies knobs instead of the rubberised Rogan type. Buy it here</p>

<p><a href="https://www.thonk.co.uk/shop/music-thing-axocontrol-axoloti-full-diy-kit-davies-knobs/" class="onebox" target="_blank" rel="nofollow">https://www.thonk.co.uk/shop/music-thing-axocontrol-axoloti-full-diy-kit-davies-knobs/</a></p>

<p>Regards</p>

<p>Steve<br>Thonk</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-07-14T08:30:32Z' itemprop='datePublished'>
             2016-07-14 08:30:32 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey marierose, if this is a Thonk kit then please email support@thonk.co.uk and we will resolve for you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-07-14T08:32:45Z' itemprop='datePublished'>
             2016-07-14 08:32:45 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd recommend using a flux pen on the Axoloti core to ease soldering.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> do you have a standard for whether the male or female header should be soldered to the core board?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Olivier'><b itemprop='author'>Olivier</b></a>
           
           <time datetime='2016-07-14T19:28:26Z' itemprop='datePublished'>
             2016-07-14 19:28:26 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nobody asked me <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> but I soldered the female header to the Axoloti Core, in the spirit of Arduino vs Arduino shields. If I had though about it, I would have swapped the female headers for an extra-long version, which could act as a male header below, so you could put the Core on a breadboard or something for more tinkering.</p>

<p>...but maybe that's what I should get a second Axoloti Core for.</p>
      </div>

        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="77" data-topic="889"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/olivier/40/2493_1.png" class="avatar">Olivier:</div>
<blockquote><p>female headers for an extra-long version, which could act as a male header below</p></blockquote></aside>

<p>brilliant idea for my second axo i have !<br>But where to source?</p>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-16T20:57:38Z' itemprop='datePublished'>
             2016-07-16 20:57:38 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="76" data-topic="889"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thonk/40/1382_1.png" class="avatar">Thonk:</div>
<blockquote><p><a class="mention" href="/users/johannes">@johannes</a> do you have a standard for whether the male or female header should be soldered to the core board?</p></blockquote></aside>

<p>While I welcome equal participation of all genders including LGTB, this is not really the right forum to discuss gender issues <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>In this case I'd suggest to standardize on the female-on-axoloti-core, male on top <img src="/images/emoji/emoji_one/rolling_eyes.png?v=2" title=":rolling_eyes:" class="emoji" alt=":rolling_eyes:"></p>

<p>Stackable/hermaphroditic headers: check for Samtec part SSQ-130-23-FS for 30 pins, SSQ-140-23-FS for 40 pins.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/salocinnomis'><b itemprop='author'>salocinnomis</b></a>
           
           <time datetime='2017-09-05T08:57:19Z' itemprop='datePublished'>
             2017-09-05 08:57:19 UTC
           </time>
        </span>
        <span itemprop='position'>#82</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I snagged an Axocontrol PCB from Thonk (one of the last I belive), waiting for its delivery <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>I'm planning on housing it in an Hammond enclosure and adding audio and midi in/out &amp; phones out on 3.5mm jacks on the back, still have some things to figure out but i found some solutions, if anyone's interested :<br>– Switches : 6x6mm 12mm height tactile switches from ebay (<a href="https://goo.gl/xtx14j" rel="nofollow noopener">https://goo.gl/xtx14j</a>), so they won't be recessed from the top.<br>– USB ports : panel-mounted usb A &amp; B ports from L-com (<a href="https://goo.gl/fZPFWk" rel="nofollow noopener">https://goo.gl/fZPFWk</a>), (though they can only be bought by 10), i prefer USB B to micro-usb so it will be an "upgrade". I'm thinking of soldering them directly to the corresponding PCB points (might be hard for the micro-usb though..), otherwise i'll cut off some cables I already have, but that will add a lot of depht to the enclosure needed.<br>I can't find an easy solution to bring out the SD card reader, so think I'll leave a microSD card in it, and open the enclosure if I ever need to change it (not using it for now so should be okay).<br>I'll report back.. if I succed <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

          ps.store("topic_889", {"post_stream":{"posts":[{"id":10740,"name":"Gary Hall","username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png","created_at":"2016-06-03T08:21:21.956Z","cooked":"\u003cp\u003eI have mine \u0026amp; like it. But I'm seeing lots of noise/dither on the pots. \u003cbr\u003eHas anyone implemented an anti-dither filter object for pots and such? \u003cbr\u003eThanks!\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2016-06-03T08:21:21.956Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":174,"score":40.2,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"Gary Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":272,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10774,"name":"","username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png","created_at":"2016-06-05T03:50:11.484Z","cooked":"\u003cp\u003ePlease do.say more... I was planning on getting the kit on the next batch..\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2016-06-05T03:50:11.484Z","reply_count":0,"reply_to_post_number":63,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":180,"score":36.35,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":238,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10775,"name":"Gary Hall","username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png","created_at":"2016-06-05T04:34:42.337Z","cooked":"\u003cp\u003eI love mine. I didn't mean to sound negative in any way. \u003c/p\u003e\n\n\u003cp\u003e'Dithering' of this kind is normal on ADC's reading pots. A software filter tailored to the purpose will take care of it. I was only inquiring if such a filter has already been implemented by someone, before I set about doing it myself. Haven't heard anything, so I'll get onto it. It will be my first Axoloti object, so might take some days. But once I get it working, I'll post and recommend it.\u003c/p\u003e\n\n\u003cp\u003eI have past experience on this, but it's decades old and it was in assembly language on z80. But I do know that it works and with this in hand, knobs and sliders become very well behaved. \u003c/p\u003e\n\n\u003cp\u003eAxocontrol is great, and a heck of a deal. Buy it!\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2016-06-05T04:34:42.337Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":183,"score":57.1,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"Gary Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderato ,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11739,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-05T17:50:43.582Z","cooked":"\u003cp\u003eBuilt mine today ... first soldering project, and it worked first time, so any don't fear if its your first time, its straightforward.\u003cbr\u003eits a good first project, just do a few test solder joints on a spare strip board to get the hang of soldering.\u003c/p\u003e\n\n\u003cp\u003eI found the only tricky bit was soldering the header pins to the axoloti core, where the solder didnt seem to want to flow for me for some reason.\u003c/p\u003e\n\n\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/users/tombola\"\u003e@Tombola\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/thonk\"\u003e@Thonk\u003c/a\u003e for a fun project... now just need to create some patches \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2016-07-05T17:50:43.582Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":176,"score":86.0,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11769,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-07-06T13:40:27.892Z","cooked":"\u003cp\u003eYes, I had trouble with the headers too. Not sure why it was so difficult. \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, what are the solder pads made of on the Axoloti gpio board? They're certainly not pre-tinned.\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2016-07-06T13:40:27.892Z","reply_count":1,"reply_to_post_number":68,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":169,"score":44.65,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11774,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-06T17:28:29.649Z","cooked":"\u003cp\u003eThe solder pads do not just look like gold, they are really gold \"\u003ca href=\"https://en.wikipedia.org/wiki/Electroless_nickel_immersion_gold\" rel=\"nofollow\"\u003eENIG\u003c/a\u003e\" plated!  Pre-tinned pads are not flat enough for fine-pitch BGA components. \u003cbr\u003eI think the difficult solder pads are GND and VDD, those connect to large internal copper layers that conduct a lot of heat away from the solder iron tip. They just take a while to heat up, depending on the soldering iron.\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2016-07-06T17:28:29.649Z","reply_count":0,"reply_to_post_number":69,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":172,"score":65.2,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Electroless_nickel_immersion_gold","internal":false,"reflection":false,"title":"Electroless nickel immersion gold - Wikipedia, the free encyclopedia","clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11877,"name":"marie rose","username":"marierose","avatar_template":"/user_avatar/community.axoloti.com/marierose/{size}/2903_1.png","created_at":"2016-07-11T08:38:49.719Z","cooked":"\u003cp\u003esorry i don't know if i am offtopic but i am new here \u003cimg src=\"/images/emoji/emoji_one/pensive.png?v=2\" title=\":pensive:\" class=\"emoji\" alt=\":pensive:\"\u003e\u003cbr\u003ei found the joystick broken in my pack\u003cbr\u003ecan i buy another?\u003cbr\u003ewhere?\u003c/p\u003e\n\n\u003cp\u003ethanks a lot and sorry for the eventual offtopic and for my boken english \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=2\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2016-07-11T08:38:49.719Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":175,"score":40.8,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"marie rose","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":766,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11896,"name":"Olivier Ozoux","username":"Olivier","avatar_template":"/user_avatar/community.axoloti.com/olivier/{size}/2493_1.png","created_at":"2016-07-11T14:31:06.305Z","cooked":"\u003cp\u003eI actually bought the Axo-Control version because Thonk had Axocore boards in stock while they were out of stock here...\u003c/p\u003e\n\n\u003cp\u003eIt was a great little project, but I also noticed that the headers were hard to solder. Also, since it modifies the board, it would be great if the instruction would standardize which headers was on the core and which was on the control. To me female on the core makes more sense in terms of alternate expansion.\u003c/p\u003e\n\n\u003cp\u003eGreat product and service from the people at Thonk and Music Thing Modular. \u003cimg src=\"/images/emoji/emoji_one/heart_eyes.png?v=2\" title=\":heart_eyes:\" class=\"emoji\" alt=\":heart_eyes:\"\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2016-07-11T14:31:06.305Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":179,"score":101.6,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"Olivier Ozoux","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":762,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11906,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-11T17:07:17.387Z","cooked":"\u003caside class=\"quote\" data-post=\"72\" data-topic=\"889\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/olivier/40/2493_1.png\" class=\"avatar\"\u003eOlivier:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt was a great little project, but I also noticed that the headers were hard to solder. Also, since it modifies the board, it would be great if the instruction would standardize which headers was on the core and which was on the control. To me female on the core makes more sense in terms of alternate expansion.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI thought the same, but recently saw a video where \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e has soldered his pins, such that the male long pins are UNDER the board, so that he could mount the axoloti core directly onto a breadboard. a fantastic idea,  and after seeing this, I finally understood, why he has been saying, different people will want different connectors, and its easier to solder, than to desolder.\u003c/p\u003e\n\n\u003cp\u003eso despite the slightly difficulty i also had with the headers , I actually do like the flexibility, and might do the same trick, to have an axoloti which can go straight into a breadboard \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2016-07-11T17:07:17.387Z","reply_count":0,"reply_to_post_number":72,"quote_count":1,"avg_time":18,"incoming_link_count":8,"reads":180,"score":91.9,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Olivier","avatar_template":"/user_avatar/community.axoloti.com/olivier/{size}/2493_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12030,"name":"Steven Grimley-Taylor","username":"Thonk","avatar_template":"/user_avatar/community.axoloti.com/thonk/{size}/1382_1.png","created_at":"2016-07-14T08:29:52.008Z","cooked":"\u003cp\u003eI have a long delay on the knobs for the Axocontrol kits at the moment... so in the interim I'm also shipping kits with White Davies knobs instead of the rubberised Rogan type. Buy it here\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.thonk.co.uk/shop/music-thing-axocontrol-axoloti-full-diy-kit-davies-knobs/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://www.thonk.co.uk/shop atar_template":"/letter_avatar_proxy/v2/letter/s/d26b3c/{size}.png","created_at":"2017-09-05T08:57:19.200Z","cooked":"\u003cp\u003eI snagged an Axocontrol PCB from Thonk (one of the last I belive), waiting for its delivery \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eI'm planning on housing it in an Hammond enclosure and adding audio and midi in/out \u0026amp; phones out on 3.5mm jacks on the back, still have some things to figure out but i found some solutions, if anyone's interested :\u003cbr\u003e– Switches : 6x6mm 12mm height tactile switches from ebay (\u003ca href=\"https://goo.gl/xtx14j\" rel=\"nofollow noopener\"\u003ehttps://goo.gl/xtx14j\u003c/a\u003e), so they won't be recessed from the top.\u003cbr\u003e– USB ports : panel-mounted usb A \u0026amp; B ports from L-com (\u003ca href=\"https://goo.gl/fZPFWk\" rel=\"nofollow noopener\"\u003ehttps://goo.gl/fZPFWk\u003c/a\u003e), (though they can only be bought by 10), i prefer USB B to micro-usb so it will be an \"upgrade\". I'm thinking of soldering them directly to the corresponding PCB points (might be hard for the micro-usb though..), otherwise i'll cut off some cables I already have, but that will add a lot of depht to the enclosure needed.\u003cbr\u003eI can't find an easy solution to bring out the SD card reader, so think I'll leave a microSD card in it, and open the enclosure if I ever need to change it (not using it for now so should be okay).\u003cbr\u003eI'll report back.. if I succed \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":82,"post_type":1,"updated_at":"2017-09-05T08:57:42.877Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":127,"score":41.8,"yours":false,"topic_id":889,"topic_slu
