  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-14T05:17:52Z' itemprop='datePublished'>
             2016-04-14 05:17:52 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thonk">@Thonk</a></p>

<p>Thank you for making the beginners guide. I was wondering if you have thought about making a kit for this, including knobs, faders, etc.? I almost bought one of your boards the other day, but realised I had to buy a lot of different things from different places and gave up on it again. For a DIY beginner that can be a bit of a turn off. You know, did I get the right parts, etc.?</p>

<p>Anyway, thanks again <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> Looks awesome <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tombola'><b itemprop='author'>Tombola</b></a>
           
           <time datetime='2016-04-14T06:34:46Z' itemprop='datePublished'>
             2016-04-14 06:34:46 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Full kits here: <a href="https://www.thonk.co.uk/shop/music-thing-axocontrol-axoloti-diy-kit/" rel="nofollow">https://www.thonk.co.uk/shop/music-thing-axocontrol-axoloti-diy-kit/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-14T07:03:18Z' itemprop='datePublished'>
             2016-04-14 07:03:18 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/tombola">@Tombola</a>  </p>

<p>That kit includes everything, except the Axoloti board itself? Cause it is not mentioned anywhere on the page, from what I can see.</p>

<p>Thanks <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-14T07:58:31Z' itemprop='datePublished'>
             2016-04-14 07:58:31 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this bit:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/95832f5a5d5e65d43ad9670ee96691e82191b2b0" href="//community.axoloti.com/uploads/default/original/2X/9/95832f5a5d5e65d43ad9670ee96691e82191b2b0.jpg" class="lightbox" title="axocontrol.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/95832f5a5d5e65d43ad9670ee96691e82191b2b0_1_634x500.jpg" width="634" height="500"><div class="meta">
<span class="filename">axocontrol.jpg</span><span class="informations">939x740 179 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rastko'><b itemprop='author'>Rastko</b></a>
           
           <time datetime='2016-04-14T08:25:34Z' itemprop='datePublished'>
             2016-04-14 08:25:34 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/constantin">@constantin</a> <a class="mention" href="/users/thonk">@Thonk</a> does constantins design fitt thonk's kit's ?<br>I see you have been talking mm. so I guess no, but it would be great to have it compatible as a case is not so bad to have.</p>

<p>But really thank you all involved in axoloti such a great instrument and community.</p>

<p>Wishing you a great day from Vietnam on the border with China today</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-14T08:57:25Z' itemprop='datePublished'>
             2016-04-14 08:57:25 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh no I was more concerned with the height rather than the width... which shouldn't affect whether it fits or not, I'm not going to have time to check the designs in detail right now to see if it'll fit,  but I ship the kits with these pots - <a href="http://www.alps.com/prod/info/E/HTML/Potentiometer/RotaryPotentiometers/RK09L/RK09L1140A66.html" rel="nofollow">http://www.alps.com/prod/info/E/HTML/Potentiometer/RotaryPotentiometers/RK09L/RK09L1140A66.html</a></p>

<p>If anyone wants to check how the footprint compares (i'm sure it'll be very similar).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-14T09:10:36Z' itemprop='datePublished'>
             2016-04-14 09:10:36 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/rastko">@Rastko</a></p>

<p>i think thonk's kit should fit to the case i am suggesting. the pots should be fine or could be sanded to make fit if they don't. the leds i'm using are smaller (3mm instead of 5), so one might have to make their holes bigger. but those changes should be all doable with little effort.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-14T09:11:43Z' itemprop='datePublished'>
             2016-04-14 09:11:43 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i moved the plans for the enclosure to this location:<br><a href="https://github.com/constantinpopp/MusicThingAxoControlEnclosure" class="onebox" target="_blank" rel="nofollow">https://github.com/constantinpopp/MusicThingAxoControlEnclosure</a></p>

<p>and i've updated the descriptions a bit. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-14T09:12:18Z' itemprop='datePublished'>
             2016-04-14 09:12:18 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think as long as the LEDs are fitted flush to the PCB as I show in my build doc then those holes will be fine.. you're not pushing the 3mms through the panel anyway judging by your photo? just letting them shine through?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-14T09:14:38Z' itemprop='datePublished'>
             2016-04-14 09:14:38 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, i just let them shine through. gives it a nice centred, sharp beam. if one uses clear or frosted perspex one may not even need those cutouts altogether.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
