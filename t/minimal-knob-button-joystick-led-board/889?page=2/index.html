  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rcon303'><b itemprop='author'>rcon303</b></a>
           
           <time datetime='2016-04-10T14:57:54Z' itemprop='datePublished'>
             2016-04-10 14:57:54 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this looks amazing. is this a kit or assembled?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wired'><b itemprop='author'>wired</b></a>
           
           <time datetime='2016-04-10T15:58:57Z' itemprop='datePublished'>
             2016-04-10 15:58:57 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a DIY-kit, available at Thonk.co.uk</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-10T16:23:12Z' itemprop='datePublished'>
             2016-04-10 16:23:12 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah a kit, it's really very simple though, would make a good first soldering project I think. I'm writing a build doc aimed at beginners tonight. <img src="/images/emoji/emoji_one/v.png?v=0" title=":v:" class="emoji" alt=":v:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rcon303'><b itemprop='author'>rcon303</b></a>
           
           <time datetime='2016-04-10T17:39:05Z' itemprop='datePublished'>
             2016-04-10 17:39:05 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I  have made the bleep labs drum kit . That was hard for my first kit haha. This kit looks great..  I am ordering right now !!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-10T22:15:55Z' itemprop='datePublished'>
             2016-04-10 22:15:55 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's the build document - <a href="https://www.thonk.co.uk/documents/axocontrol/Axocontrol_Build_Doc_v1.0.pdf" rel="nofollow">https://www.thonk.co.uk/documents/axocontrol/Axocontrol_Build_Doc_v1.0.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-11T00:19:41Z' itemprop='datePublished'>
             2016-04-11 00:19:41 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and a test patch here which has all the controls exposed and mapped to a simple 3 oscillator patch - <a href="https://www.thonk.co.uk/documents/axocontrol/Axocontrol%20test%20patch/" rel="nofollow">https://www.thonk.co.uk/documents/axocontrol/Axocontrol%20test%20patch/</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-12T11:19:21Z' itemprop='datePublished'>
             2016-04-12 11:19:21 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>made an enclosure for the two boards. you can find it here: <br><a href="https://www.dropbox.com/s/muilxng8j8b7nn2/axocore%20enclosure5%20cut.svg?dl=0" class="onebox" target="_blank" rel="nofollow">https://www.dropbox.com/s/muilxng8j8b7nn2/axocore%20enclosure5%20cut.svg?dl=0</a></p>

<p>the design is derived from Jan Vantomme's design and adapted for tom whitwell's axo-control.</p>

<p>here some photos of it:<br><a href="https://dl.dropboxusercontent.com/s/y192qwjf58xnwrs/DSC01753.JPG?dl=0" target="_blank"><img src="https://dl.dropboxusercontent.com/s/y192qwjf58xnwrs/DSC01753.JPG?dl=0" width="690" height="473"></a><br><a href="https://dl.dropboxusercontent.com/s/r59o31f9keuyn6i/DSC01762.JPG?dl=0" target="_blank"><img src="https://dl.dropboxusercontent.com/s/r59o31f9keuyn6i/DSC01762.JPG?dl=0" width="690" height="388"></a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:13'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/simple-synthesizer-for-axocontrol/1928/3">Simple synthesizer for Axocontrol</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tombola'><b itemprop='author'>Tombola</b></a>
           
           <time datetime='2016-04-12T13:27:34Z' itemprop='datePublished'>
             2016-04-12 13:27:34 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks great - I was wondering about a top panel around the buttons &amp; joystick. Does it feel OK to play?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-12T14:12:54Z' itemprop='datePublished'>
             2016-04-12 14:12:54 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks. and thanks again for sharing your design in the first place. <img src="/images/emoji/emoji_one/gift.png?v=0" title=":gift:" class="emoji" alt=":gift:"> </p>

<p>yes, playing the joystick works fine. i had made the cutout big enough so that i can move freely. </p>

<p>the buttons are fine, too, as they are fairly flush with the top plate. to achieve that i had been using 7 mm spacers for that. the downside of this height is that the pots' base would have needed another millimeter to be completely hidden. so now one sees a bit their corners. but i prefer that over the buttons being recessed.</p>

<p>all in all it works quite well.</p>

<p><img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wired'><b itemprop='author'>wired</b></a>
           
           <time datetime='2016-04-12T20:08:07Z' itemprop='datePublished'>
             2016-04-12 20:08:07 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My AxoControl by Music Thing Modular &amp; sourced by Thonk is up-and-running... a real treat for all Axoloti's! TIP!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c6ba31d28cb7bf58fcd0f712e2377ae80845503a" href="//community.axoloti.com/uploads/default/original/2X/c/c6ba31d28cb7bf58fcd0f712e2377ae80845503a.jpg" class="lightbox" title="FullSizeRender.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c6ba31d28cb7bf58fcd0f712e2377ae80845503a_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">FullSizeRender.jpg</span><span class="informations">4032x3024 2.02 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-12T20:23:26Z' itemprop='datePublished'>
             2016-04-12 20:23:26 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>constantin, what pots are you using out of interest?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-13T08:02:14Z' itemprop='datePublished'>
             2016-04-13 08:02:14 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the pots are bourns PTV09A-4020F-B103 (http://uk.farnell.com/webapp/wcs/stores/servlet/ProductDisplay?catalogId=15001&amp;langId=44&amp;urlRequestType=Base&amp;partNumber=2469524&amp;storeId=10151)</p>

<p>although i feel the alps RK09D1130C1B are better and cheaper. unfortunately they were out of stock when i built the controller. (http://uk.rs-online.com/web/p/potentiometers/7293647P/?searchTerm=7293647P&amp;relevancy-data=636F3D3126696E3D4931384E525353746F636B4E756D6265724D504E266C753D656E266D6D3D6D61746368616C6C26706D3D5E5C647B362C377D5B4161426250705D2426706F3D313426736E3D592673743D52535F53544F434B5F4E554D4245522677633D4E4F4E45267573743D3732393336343750267374613D373239333634375026)</p>

<p>the knobs i'm am using are multicomp's CR-BA-3C6-180D:<br><a href="http://uk.farnell.com/webapp/wcs/stores/servlet/ProductDisplay?catalogId=15001&amp;langId=44&amp;urlRequestType=Base&amp;partNumber=1441138&amp;storeId=10151" class="onebox" target="_blank" rel="nofollow">http://uk.farnell.com/webapp/wcs/stores/servlet/ProductDisplay?catalogId=15001&amp;langId=44&amp;urlRequestType=Base&amp;partNumber=1441138&amp;storeId=10151</a></p>

<p>they feel really nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-13T09:28:31Z' itemprop='datePublished'>
             2016-04-13 09:28:31 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah great thanks, I know those, was wondering what the height from PCB to top of pot body was (looks like 6.8+1.2=8mm)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/constantin'><b itemprop='author'>constantin</b></a>
           
           <time datetime='2016-04-13T09:36:09Z' itemprop='datePublished'>
             2016-04-13 09:36:09 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>according to the datasheet it's exactly as you say - 8 mm. <br>that makes the switches with their caps be 1 mm smaller. have you come across different caps which are 1 mm higher while still keeping the same 12ish mm footprint?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-04-13T10:01:21Z' itemprop='datePublished'>
             2016-04-13 10:01:21 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't, but another option is sticking something under the switches to lift them higher, less to solder with but still pretty achievable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>

           <time datetime='2016-04-13T10:05:01Z' itemprop='datePublished'>
             2016-04-13 10:05:01 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks. yeah, putting something underneath the switches could be worth trying.</p>
      </div>

at i can move freely. \u003c/p\u003e\n\n\u003cp\u003ethe buttons are fine, too, as they are fairly flush with the top plate. to achieve that i had been using 7 mm spacers for that. the downside of this height is that the pots' base would have needed another millimeter to be completely hidden. so now one sees a bit their corners. but i prefer that over the buttons being recessed.\u003c/p\u003e\n\n\u003cp\u003eall in all it works quite well.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-04-12T14:12:54.260Z","reply_count":1,"reply_to_post_number":33,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":213,"score":73.4,"yours":false,"topic_id":889,"topic_slug":"minimal-knob-button-joystick-led-board","display_username":"constantin popp","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Tombola","avatar_template":"/user_avatar/community.axoloti.com/tombola/{size}/1135_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":599,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8675,"name":"Nicolas","username":"wired","avatar_template":"/user_avatar/community.axoloti.com/wired/{size}/1381_1.png","created_at":"2016-04-12T20:08:07.921Z","cooked":"\u003cp\u003eMy AxoControl by Music Thing Modular \u0026amp; sourced by Thonk is up-and-running... a real treat for all Axoloti's! TIP!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c6ba31d28cb7bf58f
