  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/Tombola'><b itemprop='author'>Tombola</b></a>

             2016-01-18 02:18:52 UTC

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's a little board I designed: <br>
                </p><div style="position:relative;padding-top:29px;">
                <span style="position: absolute;top:0px;z-index:2;color:#000;white-space:nowrap;text-overflow:ellipsis;word-wrap: break-word;overflow: hidden;display: inline-block;padding: 3px;border-radius: 4px;max-width: 100%;"><a href="https://www.instagram.com/p/BAqbNhdjmaf/" target="_blank"><span style="color:#fff;background:#9B9B9B;border-radius:3px;padding:3px;margin-right: 5px;">Instagram</span> Tom Whitwell on Instagram: ‚ÄúAxiloti control board with quick drum machine #axoloti‚Äù</a></span>
                <video style="max-width:100%" title="Tom Whitwell on Instagram: ‚ÄúAxiloti control board with quick drum machine #axoloti‚Äù" controls=""><source src="http://scontent-ams2-1.cdninstagram.com/hphotos-xtp1/t50.2886-16/12551837_1106978002659957_510246505_n.mp4"></source></video>
                </div>
                <br>CC-BY-SA 

<p>Files here: <a href="https://github.com/TomWhitwell/Axo-Control" rel="nofollow">https://github.com/TomWhitwell/Axo-Control</a><br>OSHPark project here: <a href="https://oshpark.com/shared_projects/XJm2ysZW" rel="nofollow">https://oshpark.com/shared_projects/XJm2ysZW</a></p>

<p>Seems to work well, only oddness is that there's some kind of signal going out of PB8 which makes one of the LEDs glow UNLESS you connect it to a digital output.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Brilliant !<br>Where does the joystick come from ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tombola'><b itemprop='author'>Tombola</b></a>
           
           <time datetime='2016-01-18T11:05:51Z' itemprop='datePublished'>
             2016-01-18 11:05:51 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a PS2 Thumb Joystick, they're easy to find: <br><a href="https://www.coolcomponents.co.uk/thumb-joystick.html" class="onebox" target="_blank" rel="nofollow">https://www.coolcomponents.co.uk/thumb-joystick.html</a><br><a href="https://www.sparkfun.com/products/9032" class="onebox" target="_blank" rel="nofollow">https://www.sparkfun.com/products/9032</a><br>or on eBay </p>

<p>If you can't find one, there's a footprint for a 7th Potentiometer underneath</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-23T17:08:21Z' itemprop='datePublished'>
             2016-02-23 17:08:21 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>a heads up on this... </p>

<p>someone on Muffwiggler is attempting to organise a group buy on the circuit boards for these<br><a href="https://www.muffwiggler.com/forum/viewtopic.php?t=156318">see this post</a></p>

<p>might be worth popping over and registering your interest.</p>

<p>(Its a pity Thonk don't sell it as a kit , would save me having to work out where to source the components_</p>

<p>Im considering, as it looks like it might be a 'relatively simple' project for me to learn how to build a circuit... and of course it looks like a lot of fun.<br><a class="mention" href="/users/tombola">@Tombola</a> would you consider this a project suitable for beginners to building?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Minimal knob/button/joystick/LED board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Tombola'><b itemprop='author'>Tombola</b></a>
           
           <time datetime='2016-02-23T17:43:12Z' itemprop='datePublished'>
             2016-02-23 17:43:12 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've only actually built one, but it was very simple to assemble and definitely a good beginner's project. So long as you're patient and careful, there's very little to go wrong.  </p>

<p>If it's your first time ever soldering, I'd get something really simple and throwaway to try - like one of those Velleman kits, or a bit of perfboard and some resistors, just to learn the technique. It would stress me out trying to do something 'proper' if it was literally the first time I'd ever soldered.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Have a kit coming in the next couple of weeks <a class="mention" href="/users/thetechnobear">@thetechnobear</a> <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>awesome news! <br>so this includes toms circuit board + all components needed excluding axoloti (which I have a few of already <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> ) </p>

<p>in which case,  I think I'll follow <a class="mention" href="/users/tombola">@Tombola</a> good advice and find something to practice my soldering skills on while i wait!</p>

        <p>I built one of these via Thonk. I found it a really simple build.. and I think anyone who can work a soldering iron would probably agree! It makes Axoloti feel more immediately useful. Thanks, Tom!</p>

<p>Ive been checking <a class="mention" href="/users/thonk">@Thonk</a> regularly, and I don't see it stocked yet...<br><a class="mention" href="/users/thonk">@Thonk</a> do you have it yet?</p>

        <span>
          <a href='/u/Thonk'><b itemprop='author'>Thonk</b></a>
           
           <time datetime='2016-03-24T11:40:13Z' itemprop='datePublished'>
             2016-03-24 11:40:13 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone.. I was hoping to get these on sale tomorrow. Unfortunately a shipment of Axolotis winging it's way to me from Johannes arrived at Brussels airport on the day of the horrible events there and I have no idea when it might get released from quarantine at the moment. I wanted to do some final tests with these boards before shipping the kits.</p>

<p>Also I'm hosting the Music Thing Modular booth at Superbooth in Berlin next week - <a href="http://www.superbooth.com" rel="nofollow">www.superbooth.com</a></p>

<p>So I think these events will push the release into the first week of April now, sorry for the delay everyone. If you're in Berlin come check it out though.</p>
      </div>

<p>btw <a class="mention" href="/users/thonk">@Thonk</a>  Id like to buy a kit without an axoloti, given I already have 5 of them <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
