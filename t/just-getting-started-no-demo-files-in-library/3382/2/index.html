      <div class='post' itemprop='articleBody'>
        <p>Hi<br>I am just starting with my new Axoloti and Music Thing control panel.<br>Have overcome initial problems with USB drivers.  Running Win 7 64 bit Pro.<br>When I start the Axoloti software on my PC I get a whole bunch of red text that seems to relate to:-<br> "Status : community (1.0.12,anon) : local directory missing "<br>Most of it is indecipherable to me e.g. "at java.awt.EventDispatchThread.pumpEventsForHierarchyEventDispatchThread.java:105)"</p>

<p>The Axoloti hardware connects OK - as far as I can tell:-<br>"USB device found<br>connected<br>Authentic Axoloti Core<br>Firmware version: 1.0.0.1, crc=0xE95BAC96, entrypoint=0x20011000"</p>

<p>So - following the Getting Started Guide I look for "‚Ä¢load one of the demos e.g. File -&gt; Library -&gt; Demos -&gt; YouTube -&gt; Tybett"<br>When I look in Library there are 3 options "factory"  "home" and "community" all of which are empty.<br>I have no idea how to proceed next.<br>Situation is confounded by the fact that there is no broadband at home - I have to travel for this and have limited time online. It is impracticable for e to spend hours online searching for answers.<br>Any pointers would be most helpful.<br>Jeremy</p>
      </div>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-06-04T18:18:22Z' itemprop='datePublished'>
             2017-06-04 18:18:22 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I suspect your issue is when you first started Axoloti you didn't have an internet connection.<br>The easiest solution is:<br>A) Connect you computer to the internet <br>B) start Axoloti<br>C) go to file/ preferences <br>D) press 'reset all'</p>

<p>This will download all libraries again</p>

<p>You don't need constant internet access, just use 'sync all' whenever you are connected.  </p>

<p>If you need to update from a different computer as <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> said watch my videos where I give alternatives</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks all for the replies</p>

<p>I was connected when I originally installed and set up Axoloti.<br>Have tried the 'reset all' with no change.<br>I will try to watch the videos as soon as I can but I have extremely limited opportunities to use the internet.</p>

<p>below is a copy of all of the text from the Axoloti terminal when I tried to reset all - this may give you a clue to the nature of the problem.<br>It looks to me as though the Java script (I am not very familiar with Java) is failing to create the directories in \Documents and then failing to download the libraries as there is no destination.<br>I also note that there is no Axoloti folder in \Documents.  This is a work computer that connects to a network and \Documents is synched to a server based backup.  This might be part of the problem - although other installed programs seem to have created their own folders in \Documents without trouble.<br>Should I try, in Preferences, specifying a different location such as C:\Axoloti\Documents.....?</p>

        <p>Well I managed to watch the 2 most appropriate videos.<br>I tried changing my Preferences again so that the library folders were rooted in C:\axoloti.<br>I used the init button each time. Factory and Community worked but Home did not - complained that I had no specified a Remote Path. This seems from my, possibly na√Øve, point of view to be a nonsense as Home is local storage only.<br>Having exited preferences I then find that the Factory library is populated - yippee!</p>

<p>Closed axoloti and re-started. Loads of red ink, empty libraries and Preferences are back to being rooted in \Documents.</p>

<p>When I manually inspect my C:\ drive I find that the factory and contrib folders are still there and have plausible content.<br>Changed my preferences again and used Sync for factory and community - log showed these worked and libraries are populated. Home still complains that it wants a remote location despite being specified as type=Local. I feel too noob to suggest that this may be a bug but if nobody has yet attempted to Edit Home then  well maybe.</p>

<p>Again - Closed axoloti and re-started. Loads of red ink, empty libraries and Preferences are back to being rooted in \Documents.</p>

<p>Have searched for a file that looks like it contains the stored Preferences without success. Maybe I just did not find it or I wonder has it not yet been made which is why axoloti always re-starts on the defaults.</p>

<p>This is getting tedious and I am running out of ideas. Want to be patching not debugging the install!</p>

      <div class='post' itemprop='articleBody'>
        <p>Thanks for getting back <br>Local Settings??? Pardon me if I am being dim - do you mean axoloti Preferences or something else?<br>If you mean via C:\Documents and Settings\ then that does not exist on my computer. I think that the functionality is achieved via C:\Users..... instead but I am no expert at that (bya - I have display hidden folders enabled).</p>

<p>In My Documents there is no axoloti folder to contain any files or sub-folders and the red ink seems to suggest that failure to create this is a significant aspect of the problem.<br>The fact that "axoloti.prefs" would most likely be stored there explains why the edited library preferences are not being preserved at shut down of axoloti.<br>is \Documents\axoloti\ created during the install of axoloti_runtime or 'created if missing' each time axoloti application runs.<br>It looks like the latter; otherwise I would suspect that I need to uninstall and re-install the runtime - in any case I have already tried that once.<br>When I start axoloti the first line of red text is:-<br>"Home directory is invalid:\Documents\axoloti, does it exist?, can it be written to?"<br>A few of my installed programs store their local settings in their own folders in \Documents but most use the MS recommended (I believe) path of C:\Users\Public[or Username]\AppData\Roaming\AppName.<br>My Documents actually exists at C:\Users\Username\My documents.<br>As I understand these things, and I could be wrong, \Documents is a virtual (Windows special) folder that links to C:\Users\Public\My Documents\ and  C:\Users\Username\My documents\ for the current user.<br>What the Java script is trying to access that results in:-<br>"org.eclipse.jgit.errors.RepositoryNotFoundException: repository not found: \Documents\axoloti\axoloti-contrib"<br>      I am not really sure. However it looks to be the area of difficulty.</p>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-06-05T18:03:02Z' itemprop='datePublished'>
             2017-06-05 18:03:02 UTC

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, lets not start complicating matters by trying to move the Axoloti folder from its default location,<br>unless you have a specific reason for doing so. (if so, let me know)<br>(and it wont work due to your axoloti.prefs not being able to being saved anyway)</p>

<p>so do a reset all again, to make sure its using the defaults.</p>

<p>I can see from your console log its also having  problems writing the axoloti.prefs file, so this seems to indicate you have an issue with the way windows is finding your documents folder.<br>so this is <strong>not</strong> a problem with your libraries as such, its a more general issue, with your folder setup.</p>

<p>windows will by default have your documents folder in <br>/Users/username/Documents</p>

<p>this is not the same as C:\Documents ... yes, its seems that way when you use file explorer but its not.</p>

<p>I suspect the issue is the way you have your roaming profile setup, unfortunately I cant give you much help on this, as I don't use roaming profiles, nor windows 7 (I have windows 10 only)</p>

<p>a few pointers, to avoid some misinformation here;<br>- its not suppose to be in 'my documents' just documents.<br>- uuid/sha have nothing to do with this problem<br>- you cant just change the root for the libraries, since this is saved in the prefs file, which is not saving due to issue with your documents folder location</p>

<aside class="quote" data-post="8" data-topic="3382"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png" class="avatar">XLsage:</div>
<blockquote><p>A few of my installed programs store their local settings in their own folders in \Documents but most use the MS recommended (I believe) path of C:\Users\Public[or Username]\AppData\Roaming\AppName.</p></blockquote></aside>

<p>well, that depends... when the users writes something e.g. a patch/object, that would be considered a document, and its simpler to then store other data in the same place, otherwise if the user has things like permissioning problems, going to multiple data can cause even more issues... also the libraries and preferences are volatile. anyway we could debate it, but frankly its not an issue, and certainly not the cause of your issue... you should have a documents directory anyway.</p>

<p>what I would be tempted to look at is:<br>- check where USERDIR is pointing to<br>- create a directory (if it doesn't exist)<br>/Users/yourusername/Documents<br>- do a reset all.</p>

<p>basically, what we are looking to troubleshoot this, is looking to see the create directories, and  writing axoloti.prefs are working successfully.</p>

<p>as far as I know, we have users on windows 7 that have installed with no issues, certainly I've installed on win 8 and 10, and afaik its not changed much in this area.</p>
      </div>

<p>this is true, on a 'vanilla' windows install its worked for lots of users...<br>as I kind of eluded to at the beginning, I think it looks like an issue with how roaming profiles are used, we have seen this issue in the past where users have tried to install on 'company laptops'.<br>in companies its common to use profiles that are connected to their networks for backup etc.</p>

<p>deep down Axoloti allows all this to be configured with environment variables, but I'm wary to do this with users that are not familiar, since it can end up with even more issues if they make small mistakes etc.</p>

<aside class="quote" data-post="11" data-topic="3382"><div class="title">

<blockquote><p>HOMEDRIVE=U:<br>HOMEPATH=\</p></blockquote></aside>

<p>ok, this is the core of your issue....<br>this would normally be <br>homedrive=c:<br>homepath=/users/username</p>

<p>and ive just double checked the code, and this is what we use to derive the document path.</p>

<p>I think the issue is, we use HOMEPATH+/+documents, where we need to use HOMEDRIVE+/+HOMEPATH+/documents</p>

<p>ive raised a GitHub issue for this... <br><aside class="onebox githubissue">

    <a href="https://github.com/axoloti/axoloti/issues/393">github.com/axoloti/axoloti</a>

  <article class="onebox-body">

<h4><a href="https://github.com/axoloti/axoloti/issues/393">Issue: document path for windows</a></h4>

<div class="date" style="margin-top:10px;">
	<div class="user" style="margin-top:10px;">
	opened by <a href="https://github.com/TheTechnobear">TheTechnobear</a>
	on <a href="https://github.com/axoloti/axoloti/issues/393">2017-06-06</a>
	</div>
	<div class="user">
	</div>
</div>

<pre class="content" style="white-space: pre-wrap;">Axoloti.java
should include homedrive
e.g. homedrive+/+homepath+/+Documents
in case user profile is on a 'remote' or virtualidrive.</pre>

<div class="labels">
</div>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>ok, for now you are going to need to work around....<br>the options are, some may or may not be feasible for you.<br>one of:<br>- add an environment var "axoloti_home" pointing to where you want the prefs etc to be stored, <br>note: you will probably need to logout/restart for this to take effect.<br>- create a new windows user, make sure the homedrive is set to c:<br>- change the home drive on this user to not use U: but the user profile<br>- create a batch script which you launch Axoloti with that sets the homepath/drive  to your c drive.</p>

<p>btw if you start Axoloti from the command line, you should be seeing an error in the console like<br>'home directory is invalid' if its not been able to be created etc.<br>(e.g. if its a corporate computer you may have permission issues)</p>

<p>the alternative approach was to use this variable to point to U:/Documents/Axoloti, i.e. put in your documents folder in your user area, which should exist given your setup ... (if it doesn't, your computer is incorrectly configured)</p>

          ps.store("topic_3382", {"post_stream":{"posts":[{"id":20965,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-04T15:51:16.399Z","cooked":"\u003cp\u003eHi\u003cbr\u003eI am just starting with my new Axoloti and Music Thing control panel.\u003cbr\u003eHave overcome initial problems with USB drivers.  Running Win 7 64 bit Pro.\u003cbr\u003eWhen I start the Axoloti software on my PC I get a whole bunch of red text that seems to relate to:-\u003cbr\u003e \"Status : community (1.0.12,anon) : local directory missing \"\u003cbr\u003eMost of it is indecipherable to me e.g. \"at java.awt.EventDispatchThread.pumpEventsForHierarchyEventDispatchThread.java:105)\"\u003c/p\u003e\n\n\u003cp\u003eThe Axoloti hardware connects OK - as far as I can tell:-\u003cbr\u003e\"USB device found\u003cbr\u003econnected\u003cbr\u003eAuthentic Axoloti Core\u003cbr\u003eFirmware version: 1.0.0.1, crc=0xE95BAC96, entrypoint=0x20011000\"\u003c/p\u003e\n\n\u003cp\u003eSo - following the Getting Started Guide I look for \"‚Ä¢load one of the demos e.g. File -\u0026gt; Library -\u0026gt; Demos -\u0026gt; YouTube -\u0026gt; Tybett\"\u003cbr\u003eWhen I look in Library there are 3 options \"factory\"  \"home\" and \"community\" all of which are empty.\u003cbr\u003eI have no idea how to proceed next.\u003cbr\u003eSituation is confounded by the fact that there is no broadband at home - I have to travel for this and have limited time online. It is impracticable for e to spend hours online searching for answers.\u003cbr\u003eAny pointers would be most helpful.\u003cbr\u003eJeremy\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-06-04T16:11:04.808Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":64,"reads":64,"score":336.05,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Jeremy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20966,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-04T17:54:40.700Z","cooked":"\u003cp\u003eHello \u003ca class=\"mention\" href=\"/users/xlsage\"\u003e@XLsage\u003c/a\u003e \u0026amp; welcome \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI would suggest to check this page, it is very useful place to start:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1005\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/about-the-community-library-category/1005?source_topic_id=3382\"\u003eAbout the Community Library category\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/community-library\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Category for the community library\"\u003eCommunity Library\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Category for the community library \n\n( you need Axoloti 1.0.10 installed to use the community library , see \u003ca href=\"/t/axoloti-test-release-1-0-10\"\u003ethis post\u003c/a\u003e)  \n\nAbout the community library\n\nThe community library is a way to share object and patches with the community. Sharing is done by a simple synchronisation feature available with the Axoloti UI, providing an easy way to both contribute and use contributions without having to download files manually.  This category is used to allow contributors to provide more information about th‚Ä¶\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eAnd to be more specific about your issue, you should go to that page, scroll to the bottom and watch all 4 of those videos. They will show you how to set up the libraries.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-06-04T17:54:40.700Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":18,"reads":64,"score":104.45,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/about-the-community-library-category/1005","internal":true,"reflection":false,"title":"About the Community Library category","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20967,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-04T18:18:22.011Z","cooked":"\u003cp\u003eI suspect your issue is when you first started Axoloti you didn't have an internet connection.\u003cbr\u003eThe easiest solution is:\u003cbr\u003eA) Connect you computer to the internet \u003cbr\u003eB) start Axoloti\u003cbr\u003eC) go to file/ preferences \u003cbr\u003eD) press 'reset all'\u003c/p\u003e\n\n\u003cp\u003eThis will download all libraries again\u003c/p\u003e\n\n\u003cp\u003eYou don't need constant internet access, just use 'sync all' whenever you are connected.  \u003c/p\u003e\n\n\u003cp\u003eIf you need to update from a different computer as \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e said watch my videos where I give alternatives\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-06-04T18:18:22.011Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":68,"score":19.9,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20975,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-05T11:18:38.225Z","cooked":"\u003cp\u003eThanks all for the replies\u003c/p\u003e\n\n\u003cp\u003eI was connected when I originally installed and set up Axoloti.\u003cbr\u003eHave tried the 'reset all' with no change.\u003cbr\u003eI will try to watch the videos as soon as I can but I have extremely limited opportunities to use the internet.\u003c/p\u003e\n\n\u003cp\u003ebelow is a copy of all of the text from the :25:01.904Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":35,"score":7.6,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Jeremy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20979,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-05T13:33:24.728Z","cooked":"\u003cp\u003eWell I managed to watch the 2 most appropriate videos.\u003cbr\u003eI tried changing my Preferences again so that the library folders were rooted in C:\\axoloti.\u003cbr\u003eI used the init button each time. Factory and Community worked but Home did not - complained that I had no specified a Remote Path. This seems from my, possibly na√Øve, point of view to be a nonsense as Home is local storage only.\u003cbr\u003eHaving exited preferences I then find that the Factory library is populated - yippee!\u003c/p\u003e\n\n\u003cp\u003eClosed axoloti and re-started. Loads of red ink, empty libraries and Preferences are back to being rooted in \\Documents.\u003c/p\u003e\n\n\u003cp\u003eWhen I manually inspect my C:\\ drive I find that the factory and contrib folders are still there and have plausible content.\u003cbr\u003eChanged my preferences again and used Sync for factory and community - log showed these worked and libraries are populated. Home still complains that it wants a remote location despite being specified as type=Local. I feel too noob to suggest that this may be a bug but if nobody has yet attempted to Edit Home then  well maybe.\u003c/p\u003e\n\n\u003cp\u003eAgain - Closed axoloti and re-started. Loads of red ink, empty libraries and Preferences are back to being rooted in \\Documents.\u003c/p\u003e\n\n\u003cp\u003eHave searched for a file that looks like it contains the stored Preferences without success. Maybe I just did not find it or I wonder has it not yet been made which is why axoloti always re-starts on the defaults.\u003c/p\u003e\n\n\u003cp\u003eThis is getting tedious and I am running out of ideas. Want to be patching not debugging the install!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-06-05T13:33:24.728Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":40,"score":13.65,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Jeremy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20980,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-06-05T14:05:14.739Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/xlsage\"\u003e@XLsage\u003c/a\u003e could you post a screenshot of of your local settings? And maybe in the screenshot also show finder/explorer so we can see how the folder structure is? If they match up?\u003c/p\u003e\n\n\u003cp\u003eThe red ink I also have. It might be because of some duplicate UUID's or SHA's in the community library. Dont worry too much about it for now. It is just warnings that there are duplicates in the community library, which you cant really do much about.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png\" class=\"avatar\"\u003eXLsage:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHave searched for a file that looks like it contains the stored Preferences without success. Maybe I just did not find it or I wonder has it not yet been made which is why axoloti always re-starts on the defaults.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI have only Mac here, but on mac the preferences are stored in the Axoloti folder in my documents folder. Probably the same on PC. It is called \"axoloti.prefs\".\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-06-05T14:05:37.109Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":37,"score":13.0,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20982,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-05T15:11:42.643Z","cooked":"\u003cp\u003eThanks for getting back \u003cbr\u003eLocal Settings??? Pardon me if I am being dim - do you mean axoloti Preferences or something else?\u003cbr\u003eIf you mean via C:\\Documents and Settings\\ then that does not exist on my computer. I think that the functionality is achieved via C:\\Users..... instead but I am no expert at that (bya - I have display hidden folders enabled).\u003c/p\u003e\n\n\u003cp\u003eIn My Documents there is no axoloti folder to contain any files or sub-folders and the red ink seems to suggest that failure to create this is a significant aspect of the problem.\u003cbr\u003eThe fact that \"axoloti.prefs\" would most likely be stored there explains why the edited library preferences are not being preserved at shut down of axoloti.\u003cbr\u003eis \\Documents\\axoloti\\ created during the install of axoloti_runtime or 'created if missing' each time axoloti application runs.\u003cbr\u003eIt looks like the latter; otherwise I would suspect that I need to uninstall and re-install the runtime - in any case I have already tried that once.\u003cbr\u003eWhen I start axoloti the first line of red text is:-\u003cbr\u003e\"Home directory is invalid:\\Documents\\axoloti, does it exist?, can it be written to?\"\u003cbr\u003eA few of my installed programs store their local settings in their own folders in \\Documents but most use the MS recommended (I believe) path of C:\\Users\\Public[or Username]\\AppData\\Roaming\\AppName.\u003cbr\u003eMy Documents actually exists at C:\\Users\\Username\\My documents.\u003cbr\u003eAs I understand these things, and I could be wrong, \\Documents is a virtual (Windows special) folder that links to C:\\Users\\Public\\My Documents\\ and  C:\\Users\\Username\\My documents\\ for the current user.\u003cbr\u003eWhat the Java script is trying to access that results in:-\u003cbr\u003e\"org.eclipse.jgit.errors.RepositoryNotFoundException: repository not found: \\Documents\\axoloti\\axoloti-contrib\"\u003cbr\u003e      I am not really sure. However it looks to be the area of difficulty.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-06-05T15:11:42.643Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":38,"score":28.65,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Jeremy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20983,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-05T18:03:02.058Z","cooked":"\u003cp\u003eok, lets not start complicating matters by trying to move the Axoloti folder from its default location,\u003cbr\u003eunless you have a specific reason for doing so. (if so, let me know)\u003cbr\u003e(and it wont work due to your axoloti.prefs not being able to being saved anyway)\u003c/p\u003e\n\n\u003cp\u003eso do a reset all again, to make sure its using the defaults.\u003c/p\u003e\n\n\u003cp\u003eI can see from your console log its also having  problems writing the axoloti.prefs file, so this seems to indicate you have an issue with the way windows is finding your documents folder.\u003cbr\u003eso this is \u003cstrong\u003enot\u003c/strong\u003e a problem with your libraries as such, its a more general issue, with your folder setup.\u003c/p\u003e\n\n\u003cp\u003ewindows will by default have your documents folder in \u003cbr\u003e/Users/username/Documents\u003c/p\u003e\n\n\u003cp\u003ethis is not the same as C:\\Documents ... yes, its seems that way when you use file explorer but its not.\u003c/p\u003e\n\n\u003cp\u003eI suspect the issue is the way you have your roaming profile setup, unfortunately I cant give you much help on this, as I don't use roaming profiles, nor windows 7 (I have windows 10 only)\u003c/p\u003e\n\n\u003cp\u003ea few pointers, to avoid some misinformation here;\u003cbr\u003e- its not suppose to be in 'my documents' just documents.\u003cbr\u003e- uuid/sha have nothing to do with this problem\u003cbr\u003e- you cant just change the root for the libraries, since this is saved in the prefs file, which is not saving due to issue with your documents folder location\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png\" class=\"avatar\"\u003eXLsage:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA few of my installed programs store their local settings in their own folders in \\Documents but most use the MS recommended (I believe) path of C:\\Users\\Public[or Username]\\AppData\\Roaming\\AppName.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ewell, that depends... when the users writes something e.g. a patch/object, that would be considered a document, and its simpler to then store other data in the same place, otherwise if the user has things like permissioning problems, going to multiple data can cause even more issues... also the libraries and preferences are volatile. anyway we could debate it, but frankly its not an issue, and certainly not the cause of your issue... you should have a documents directory anyway.\u003c/p\u003e\n\n\u003cp\u003ewhat I would be tempted to look at is:\u003cbr\u003e- check where USERDIR is pointing to\u003cbr\u003e- create a directory (if it doesn't exist)\u003cbr\u003e/Users/yourusername/Documents\u003cbr\u003e- do a reset all.\u003c/p\u003e\n\n\u003cp\u003ebasically, what we are looking to troubleshoot this, is looking to see the create directories, and  writing axoloti.prefs are working successfully.\u003c/p\u003e\n\n\u003cp\u003eas far as I know, we have users on windows 7 that have installed with no issues, certainly I've installed on win 8 and 10, and afaik its not changed much in this area.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-06-05T18:10:00.303Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":38,"score":19.05,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20984,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-06-05T19:49:10.797Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\ "},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20987,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-06T09:07:23.110Z","cooked":"\u003cp\u003eMy probing in the dark leads me in a roundabout way to the same conclusion based on the discoveries along the way. Libraries are in themselves OK as I can get them visible in the wrong place. Preferences are not saving and they get saved in \\Documents.  So we agree that the problem is with access to \\Documents.\u003cbr\u003eI understand that there were some initial problems with java and user.home when XP transitioned to Win 7 but I would have thought these were all sorted by now.\u003cbr\u003eMy starting premise is that you must have other Windows 7 users and this is therefore most unlikely to be a general problem.\u003cbr\u003eSo the problem is most likely local to my PC.\u003cbr\u003eI would gladly check where USERDIR is pointing but it is not a variable/property that I recognise.\u003cbr\u003eBelow is a screenshot of my preferences followed by a dump of Windows environment variables\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/484bfbcb9b68ff00f42e287044cbe203f43954d1\" href=\"//community.axoloti.com/uploads/default/original/2X/4/484bfbcb9b68ff00f42e287044cbe203f43954d1.png\" class=\"lightbox\" title=\"AxPref.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/484bfbcb9b68ff00f42e287044cbe203f43954d1_1_690x369.png\" width=\"690\" height=\"369\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eAxPref.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e899x481 54.8 KB\u003c/span\u003e\u003cspan color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/484bfbcb9b68ff00f42e287044cbe203f43954d1.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20988,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-06T09:37:53.474Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png\" class=\"avatar\"\u003eXLsage:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMy starting premise is that you must have other Windows 7 users and this is therefore most unlikely to be a general problem.So the problem is most likely local to my PC.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis is true, on a 'vanilla' windows install its worked for lots of users...\u003cbr\u003eas I kind of eluded to at the beginning, I think it looks like an issue with how roaming profiles are used, we have seen this issue in the past where users have tried to install on 'company laptops'.\u003cbr\u003ein companies its common to use profiles that are connected to their networks for backup etc.\u003c/p\u003e\n\n\u003cp\u003edeep down Axoloti allows all this to be configured with environment variables, but I'm wary to do this with users that are not familiar, since it can end up with even more issues if they make small mistakes etc.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"11\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png\" class=\"avatar\"\u003eXLsage:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHOMEDRIVE=U:\u003cbr\u003eHOMEPATH=\\\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eok, this is the core of your issue....\u003cbr\u003ethis would normally be \u003cbr\u003ehomedrive=c:\u003cbr\u003ehomepath=/users/username\u003c/p\u003e\n\n\u003cp\u003eand ive just double checked the code, and this is what we use to derive the document path.\u003c/p\u003e\n\n\u003cp\u003eI think the issue is, we use HOMEPATH+/+documents, where we need to use HOMEDRIVE+/+HOMEPATH+/documents\u003c/p\u003e\n\n\u003cp\u003eive raised a GitHub issue for this... \u003cbr\u003e\u003caside class=\"onebox githubissue\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/issues/393\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://github.com/TheTechnobear\"\u003e\n\u003cimg src=\"https://avatars1.githubusercontent.com/u/4019664?v=2\u0026amp;s=96\" class=\"thumbnail onebox-avatar\" width=\"90\" height=\"90\"\u003e\n\u003c/a\u003e\n\n\u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/issues/393\"\u003eIssue: document path for windows\u003c/a\u003e\u003c/h4\u003e\n\n\u003cdiv class=\"date\" style=\"margin-top:10px;\"\u003e\n\t\u003cdiv class=\"user\" style=\"margin-top:10px;\"\u003e\n\topened by \u003ca href=\"https://github.com/TheTechnobear\"\u003eTheTechnobear\u003c/a\u003e\n\ton \u003ca href=\"https://github.com/axoloti/axoloti/issues/393\"\u003e2017-06-06\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cdiv class=\"user\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cpre class=\"content\" style=\"white-space: pre-wrap;\"\u003eAxoloti.java\nshould include homedrive\ne.g. homedrive+/+homepath+/+Documents\nin case user profile is on a 'remote' or virtualidrive.\u003c/pre\u003e\n\n\u003cdiv class=\"labels\"\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eok, for now you are going to need to work around....\u003cbr\u003ethe options are, some may or may not be feasible for you.\u003cbr\u003eone of:\u003cbr\u003e- add an environment var \"axoloti_home\" pointing to where you want the prefs etc to be stored, \u003cbr\u003enote: you will probably need to logout/restart for this to take effect.\u003cbr\u003e- create a new windows user, make sure the homedrive is set to c:\u003cbr\u003e- change the home drive on this user to not use U: but the user profile\u003cbr\u003e- create a batch script which you launch Axoloti with that sets the homepath/drive  to your c drive.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-06-06T09:37:53.474Z","reply_count":1,"reply_to_post_number":11,"quote_count":1,"avg_time":24,"incoming_link_count":4,"reads":31,"score":32.4,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/393","internal":false,"reflection":false,"title":"document path for windows ¬∑ Issue #393 ¬∑ axoloti/axoloti ¬∑ GitHub","clicks":1},{"url":"https://github.com/TheTechnobear","internal":false,"reflection":false,"title":"TheTechnobear (Mark Harris) ¬∑ GitHub","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20989,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-06T10:32:12.709Z","cooked":"\u003cp\u003eThis 'looks like' the issue that I alluded to earlier re Win XP transition to Win 7 although could just be a close relative.  I do not know Java but I do a lot in VBA and frequently have to deal with these kind of difficulties.\u003cbr\u003eThis might be relevant;- \u003ca href=\"https://stackoverflow.com/questions/2134338/java-user-home-is-being-set-to-userprofile-and-not-being-resolved\" rel=\"nofollow noopener\"\u003ehttps://stackoverflow.com/questions/2134338/java-user-home-is-being-set-to-userprofile-and-not-being-resolved\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI have successfully created a new environment variable.  Here is the line from a new environment variable dump:-\u003cbr\u003eaxoloti_home=C:\\Axoloti_Home\u003cbr\u003eHave not re-booted yet as I am sneaking this in amongst paid work but the variable seems to exist - might need the re-boot to be effective though.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-06-06T10:32:12.709Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":29,"score":11.6,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Jeremy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://stackoverflow.com/questions/2134338/java-user-home-is-being-set-to-userprofile-and-not-being-resolved","internal":false,"reflection":false,"title":"windows 7 - Java user.home is being set to %userprofile% and not being resolved - Stack Overflow","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20990,"name":"Jeremy","username":"XLsage","avatar_template":"/letter_avatar_proxy/v2/letter/x/b487fb/{size}.png","created_at":"2017-06-06T10:42:16.336Z","cooked":"\u003cp\u003eok - I have re-booted. Created C:\\axoloti_home. Started Axoloti. Lookin sweet - Only 1 line of red text as hardware is not plugged in. Libraries now have content and the sub folders etc are now visible in C:\\axoloti_home. Nice one!\u003cbr\u003eLater I will see if I can load demo patch to hardware as that also need axoloti_home to work. Feeling confident.\u003cbr\u003eIf all goes well I will drop a final reply in here to close things out.  Many thanks for your help.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-06-06T10:42:16.336Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":28,"score":6.35,"yours":false,"topic_id":3382,"topic_slug":"just-getting-started-no-demo-files-in-library","display_username":"Jeremy","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1297,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20991,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-06-06T10:46:45.879Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png\" class=\"avatar\"\u003eXLsage:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThis 'looks like' the issue that I alluded to earlier re Win XP transition to Win 7 although\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno, we use the environment variables as I detailed, not the java user home.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"3382\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/x/b487fb/40.png\" class=\"avatar\"\u003eXLsage:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHave not re-booted yet as I am sneaking this in amongst paid work but the variable seems to exist - might need the re-boot to be effective though.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, older versions of windows used to need the main windows process to be restarted to take effect, via restart/log user off... not sure if this is still is the case or not.\u003c/p\u003e\n\n\u003cp\u003ebtw if you start Axoloti from the command line, you should be seeing an error in the console like\u003cbr\u003e'home directory is invalid' if its not been able to be created etc.\u003cbr\u003e(e.g. if its a corporate computer you may have permission issues)\u003c/p\u003e\n\n\u003cp\u003ethe alternative approach was to use this variable to point to U:/Documents/Axoloti, i.e. put in your documents folder in your user area, which should exist given your setup ... (if it doesn't, your computer is incorrectly configured)\u003c/p\u003e\n\n\u003cp\u003eedit: ok added a user guide topic which details environment variables which can be used to override default directory locations \u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3387\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/custom-directories/3387?source_topic_id=3382\"\u003eCustom directories\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Some users may need to use different directory locations for their setup, due to permissioning or using things like remote profiles. \n\nimportant note This is considered advanced use only, you must know how to configure for your operating system. Incorrect usage will cause issues. Also it will make it difficult for others to support you, since your files will not be in the 'usual' locations, an assumption most will make. (so make sure you mention this if you are posting a problem) \n\nenvironment v‚Ä¶\n  \u003c/blockquote\u003e\n\u003c/aside\u00
