        <h1>
  <a href="/t/axo-to-toggle-midi-on-off-in-external-equipment/7204">Axo to toggle Midi on/off in external equipment</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gaznesh'><b itemprop='author'>Gaznesh</b></a>
           
           <time datetime='2021-03-10T16:54:01Z' itemprop='datePublished'>
             2021-03-10 16:54:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is probably really obvious but I want to send out midi CC values 0 on press and 127 on the next press out of USB midi . This is what I've got but there's no action in my external unit. Any ideas? <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b1a9a55c510eb9f2fa5911690f276b66ed8f658f" href="//community.axoloti.com/uploads/default/original/2X/b/b1a9a55c510eb9f2fa5911690f276b66ed8f658f.png" class="lightbox" title="Screenshot 2021-03-10 at 18.04.46.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b1a9a55c510eb9f2fa5911690f276b66ed8f658f_1_689x139.png" width="689" height="139"><div class="meta">
<span class="filename">Screenshot 2021-03-10 at 18.04.46.png</span><span class="informations">1106x224 19.7 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-03-10T17:40:13Z' itemprop='datePublished'>
             2021-03-10 17:40:13 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there are loads of ways to do this in Axo, I quite like rbrts  rbrt/control/click hold s which means that 1 gpio can be two switches dependant on if it's a short or long press.</p>

<p>try this:<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/41ad5b491156fa530cd7e66e7f4e2c713d172276" href="//community.axoloti.com/uploads/default/original/2X/4/41ad5b491156fa530cd7e66e7f4e2c713d172276.png" class="lightbox" title="Screenshot 2021-03-10 at 17.36.26.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/41ad5b491156fa530cd7e66e7f4e2c713d172276_1_690x239.png" width="690" height="239"><div class="meta">
<span class="filename">Screenshot 2021-03-10 at 17.36.26.png</span><span class="informations">1650x572 61.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>away from my axo and can't test, but should be fine, if not change the counter to a 2 instead of a 3....let me know if it's not what you want, or if I've misinterpretted  your needs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gaznesh'><b itemprop='author'>Gaznesh</b></a>
           
           <time datetime='2021-03-10T21:13:43Z' itemprop='datePublished'>
             2021-03-10 21:13:43 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks. I'll give it a go.. Not sure about the ctrl/toggle though. I don't get what it's supposed to do.. Cheers though..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-03-10T22:21:01Z' itemprop='datePublished'>
             2021-03-10 22:21:01 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah skip it just trig directly from the gpio/in/digital, it was a half assed attempt at a debounce, as sometimes when I go live I get a trig from some of my encoder buttons, sorry it was a quick reply what's below will work, internal port selected just for illustration.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/57e34284d92bc88d843f0b29af90f68c8130c454" href="//community.axoloti.com/uploads/default/original/2X/5/57e34284d92bc88d843f0b29af90f68c8130c454.png" class="lightbox" title="Screenshot 2021-03-10 at 22.45.51.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/57e34284d92bc88d843f0b29af90f68c8130c454_1_690x239.png" width="690" height="239"><div class="meta">
<span class="filename">Screenshot 2021-03-10 at 22.45.51.png</span><span class="informations">1650x572 57.8 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gaznesh'><b itemprop='author'>Gaznesh</b></a>
           
           <time datetime='2021-03-11T10:49:33Z' itemprop='datePublished'>
             2021-03-11 10:49:33 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for that. I still couldn't get that to work but this does - I'm not sure why though..<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b1d3b520490601a73a5b81a277d422cd5ffa9043" href="//community.axoloti.com/uploads/default/original/2X/b/b1d3b520490601a73a5b81a277d422cd5ffa9043.png" class="lightbox" title="Screenshot 2021-03-11 at 12.04.56.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b1d3b520490601a73a5b81a277d422cd5ffa9043_1_690x103.png" width="690" height="103"><div class="meta">
<span class="filename">Screenshot 2021-03-11 at 12.04.56.png</span><span class="informations">1338x200 23.2 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-03-11T16:36:26Z' itemprop='datePublished'>
             2021-03-11 16:36:26 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Think I've misinterpreted what you wanted that arrangement is on/off,</p>

<blockquote><p>This is probably really obvious but I want to send out midi CC values 0 on press and 127 on the next press</p></blockquote>

<p>I thought that you wanted: one press trigs value 0 then a second press trigs value 127, and that you intended to build off that for other values like no press 0, one press 64, 2nd press 127....<strong>d'oh just reread the topic title, sorry for the wild goose chase, glad you got where you needed to go.</strong></p>

<p>By the way, In your case for on/off you shouldn't need anything more than gpio/in/digital &gt; logic/toggle &gt; midi/out/thin.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gaznesh'><b itemprop='author'>Gaznesh</b></a>
           
           <time datetime='2021-03-11T17:35:05Z' itemprop='datePublished'>
             2021-03-11 17:35:05 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, sorry I was too vague. I appreciate the input anyway.. Many thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axo to toggle Midi on/off in external equipment'>

  </div>
