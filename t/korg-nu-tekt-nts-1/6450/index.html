        <h1>
  <a href="/t/korg-nu-tekt-nts-1/6450">Korg Nu:Tekt NTS-1</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-26T22:56:45Z' itemprop='datePublished'>
             2020-02-26 22:56:45 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>These were announced last year, but they're finally becoming available. </p>

<p>In some ways,  similar to Axoloti (STM32F4 + DAC). It's user programmable (for programmers, anyway), but comes fully set up as a digital monosynth with FX.</p>

<p>Oscillators created for NTS-1 will run on Prologue and Minilogue.</p>

<p>I couldn't resist, mine should arrive on Friday.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2020-02-27T11:28:36Z' itemprop='datePublished'>
             2020-02-27 11:28:36 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a Prologue 8 and I'm using a lot of oscillators and effects that other people did.<br>I'm a newbie into coding, I've tried several times to set the SDK, libraries, github desktop, make, etc and can't get to compile anything...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-27T14:50:09Z' itemprop='datePublished'>
             2020-02-27 14:50:09 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Creating oscillators and FX for the NTS-1 is certainly not as musician-friendly as using the Axoloti patcher to create patches.</p>

<p>Also, unlike Axoloti, the Korg logue SDK only opens up writing oscillators and FX. The rest of the firmware isn't open.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-28T18:55:05Z' itemprop='datePublished'>
             2020-02-28 18:55:05 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/75a4f744561cc6534401d4f8ecd494dc36c1bbeb" href="//community.axoloti.com/uploads/default/original/2X/7/75a4f744561cc6534401d4f8ecd494dc36c1bbeb.jpeg" class="lightbox" title="8B553961-93B2-422B-9099-BDD688662C83.jpeg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/75a4f744561cc6534401d4f8ecd494dc36c1bbeb_1_375x500.jpeg" width="375" height="500"><div class="meta">
<span class="filename">8B553961-93B2-422B-9099-BDD688662C83.jpeg</span><span class="informations">4032x3024 2.07 MB</span><span class="expand"></span>
</div></a></div></p>

<p>Assembled at Starbucks... sounds great.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2020-02-29T20:13:37Z' itemprop='datePublished'>
             2020-02-29 20:13:37 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just to get you going....<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://korginc.github.io/logue-sdk/unit-index/" target="_blank" rel="nofollow noopener">korginc.github.io</a>
  </header>
  <article class="onebox-body">
    

<h3><a href="https://korginc.github.io/logue-sdk/unit-index/" target="_blank" rel="nofollow noopener">Unit Index</a></h3>

<p>The logue SDK is a C/C++ software development kit and API that allows to create custom oscillators and effects for the KORG prologue, minilogue xd and NuTekt NTS-1 digital kit synthesizers</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-02-29T21:48:04Z' itemprop='datePublished'>
             2020-02-29 21:48:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I installed SDK before ordering the gadget.</p>

<p>Update: I just sold it on Reverb. I used it enough to satisfy my curiosity and form an opinion.</p>

<p>The good: it is nice looking, and sounds good.</p>

<p>The bad? It's sold as a product, but it's only a cheap development system for REAL Korg synths. For most users, a toy with very limited capabilities.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Heyjmw'><b itemprop='author'>Heyjmw</b></a>
           
           <time datetime='2020-03-01T06:47:13Z' itemprop='datePublished'>
             2020-03-01 06:47:13 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I love my NTS1. It’s a very capable mono synth with a decent arpeggiator, although the arpeggiator controls require a bit of cumbersome diving. Set the arpeggiator to octaves and you can make some surprisingly awesome bass lines with that little ribbon keyboard it has. Plug in an external keyboard and the arpeggiator becomes very useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Heyjmw'><b itemprop='author'>Heyjmw</b></a>
           
           <time datetime='2020-03-01T06:47:47Z' itemprop='datePublished'>
             2020-03-01 06:47:47 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The kit is fun to assemble too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-03-01T15:49:57Z' itemprop='datePublished'>
             2020-03-01 15:49:57 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, it's a fun toy, but you can do a lot more with Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2020-03-04T19:57:16Z' itemprop='datePublished'>
             2020-03-04 19:57:16 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Mine also arrived this week. Played with the SDK before, everything works well. Now to get to know it and actually try coding something useful <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>

<p>Plan is mostly to use it as an effects-box, but now I have to get a bunch of converter plugs. Also a bit annoying that the output is on the front whereas all the other plugs are in the back.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Korg Nu:Tekt NTS-1'>
      <hr>
  </div>
