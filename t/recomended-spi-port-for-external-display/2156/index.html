        <h1>
  <a href="/t/recomended-spi-port-for-external-display/2156">Recomended SPI Port for external Display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pascal'><b itemprop='author'>Pascal</b></a>
           
           <time datetime='2016-08-26T15:09:58Z' itemprop='datePublished'>
             2016-08-26 15:09:58 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone,</p>

<p>a week ago an Axoloti came to me by a friend. I did not now about it, but have to admit, that I'm quite amazed.</p>

<p>Since I have some displays laying around, I thought I'm gona write a driver for one, to get started with the firmware.</p>

<p>I tried to using SPI1 on PA4..7 alternate(5), but there is some weird stuff going on on the bus. I assume these PINs are used from somewhere else and keep beeing reconfigured. So I had a look into axoloti-control.c and there SPI3 is used on PB3..5 alternate(6)...</p>

<p>...but for that configuration, MOSI (PB5) is actually boot0, so I would have to patch the board in order to use this port, which I don't want if not absolutely needed. (I guess axoloti core will only be available with a new axoloti-core board revision, but however...)</p>

<p>Is there any recommendation on which SPI should be used for that purpose?</p>

<p>Thanks for any hint!</p>

<p>Regards<br>Pascal</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-26T15:37:06Z' itemprop='datePublished'>
             2016-08-26 15:37:06 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>some weird stuff going on on the bus</p></blockquote></aside>

<p>My guess, what you're seeing is that they're (re)configured for analog input when starting a patch, in <br><code>void adc_configpads(void)</code></p>

<aside class="quote" data-post="1" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>...but for that configuration, MOSI (PB5) is actually boot0</p></blockquote></aside>

<p>SPI3-MOSI is available on PD6, exposed on header X3. X3 is reserved for the upcoming axoloti-control, and chaining boards. You can use it if you modify firmware, but, err, expect source code merge conflicts in the future...</p>

<p>The reason BOOT0 is wired to PB5, is to be able to use the same switch for user purposes after bootup <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-26T15:55:20Z' itemprop='datePublished'>
             2016-08-26 15:55:20 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>I had a look into axoloti-control.c</p></blockquote></aside>

<p>Some relevant changes are in the "spi_link" branch, if you want to use SPI3 on pinheader X3, but it currently has some merge conflicts with master to be resolved.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pascal'><b itemprop='author'>Pascal</b></a>
           
           <time datetime='2016-08-26T16:13:24Z' itemprop='datePublished'>
             2016-08-26 16:13:24 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>SPI3-MOSI is available on PD6, exposed on header X3. X3 is reserved for the upcoming axoloti-control, and chaining boards. You can use it if you modify firmware, but, err, expect source code merge conflicts in the future...</p></blockquote></aside>

<p>Ah, stupid me, the bus matrix seems to be more powerful on these STM32 devices, than I expected. I'm totally fine with merge conflicts, as long as git is used <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Something else: I have an upcoming project, controlling light over DMX. Since I have this Axoloti to play around now, I thought of using it for that (I know this is not the Idea). So i implemented a dmx out on PA2. Therefore I had to use USARTDriver instead of SERIALDriver, to get DMX's break condition sent properly (keep tx low after last frame for a certain amount of time).</p>

<p>And I have to admit, the GUI is incredibly nice, even to control some DMX devices.</p>

<p>Now the actual question:</p>

<p>I could create a patch series (pull requests) with some proper preprocessor switches for that feature. Is there a desire for such stuff?</p>

<p>Regards<br>Pascal</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-26T16:35:46Z' itemprop='datePublished'>
             2016-08-26 16:35:46 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah Chibios does not allow to run-time switch between the USART and SERIAL driver unfortunately. I've bumped into this when trying to drive WS2812 led strings. My first solution to drive WS21812, was using the USART to produce the bitstream, but that required the USART driver, the SERIAL driver does not reach the required timing. <br>The workaround I found, is using SPI, while in master mode that does not allow to set a suitable bitrate, but using SPI in slave mode, injecting clock from a PWM, and the whole data frame can be transmitted in a singe DMA transaction.<br><aside class="quote" data-post="1" data-topic="330">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/h/73ab20/40.png" class="avatar">
    <a href="//community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330">"intelligent" LEDs ws2812 driven by Axoloti</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. ">Hardware</span></a>
  </div>
  <blockquote>Hi, I would like to connect some ws2812 to the axoloti. I think I need to create a new object to get this done. Question is: how do I start? As far as I understand K-rate Code runs at 3000Hz and S-Rate Code runs at 48kHz. Both seems to slow to generate 800kHz for the ws2812? 

Currently I'm also not entirely sure how the PWM generation of the existing PWM OSCs work. I also don't know what the PWM timers are for.
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
<br>I believe the same can be done for DMX, but you'll have to shuffle the bits to produce start and stop bits.<br>Oh, if it just requires keeping TX low for a certain amount of time, and not 100% control over the time-gaps between bytes, this can also be done by changing the pin mode, perhaps another valid alternative. I'm not really familiar with the DMX protocol.</p>

<p>Switching USART vs SERIAL, is that much more involved than changing two lines in mcuconfig.h?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pascal'><b itemprop='author'>Pascal</b></a>
           
           <time datetime='2016-08-26T17:02:31Z' itemprop='datePublished'>
             2016-08-26 17:02:31 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Yeah Chibios does not allow to run-time switch between the USART and SERIAL driver unfortunately.</p></blockquote></aside>

<p>Yes. But why not just use USARTDriver instead of SerialDriver? Wouldn't this just mean, that the serial debug code has to be adapted for USARTDriver?</p>

<aside class="quote" data-post="5" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>The workaround I found, is using SPI, while in master mode that does not allow to set a suitable bitrate, but using SPI in slave mode, injecting clock from a PWM, and the whole data frame can be transmitted in a singe DMA transaction.</p></blockquote></aside>

<p>Woohoo, in software I would call this a hack, but if it works <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="5" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I believe the same can be done for DMX, but you'll have to shuffle the bits to produce start and stop bits.</p></blockquote></aside>

<p>That's more or less what I do. No bit shuffling involved, obviously. I just move a 513 Byte buffer out, using DMA, triggered by a timer (~40Hz).</p>

<aside class="quote" data-post="5" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Oh, if it just requires keeping TX low for a certain amount of time, and not 100% control over the time-gaps between bytes, this can also be done by changing the pin<br> mode</p></blockquote></aside>

<p>That's exactly what I do using USARTDriver. Hmm, actually as I rethink this now, this could have worked with the SerialDriver as well. However I like the USARTDriver more <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="5" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Switching USART vs SERIAL, is that much more involved than changing two lines in mcuconfig.h?</p></blockquote></aside>

<p>Exactly.</p>

<p>Which brings me back to the question: Why not just use USART Driver and 'adapt' the serialdebug stuff? </p>

<aside class="quote" data-post="4" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>I could create a patch series (pull requests) with some proper preprocessor switches for that feature. Is there a desire for such stuff?</p></blockquote></aside>

<p>As for this, I guess merging such stuff into master is not what you're after?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pascal'><b itemprop='author'>Pascal</b></a>
           
           <time datetime='2016-08-26T17:06:27Z' itemprop='datePublished'>
             2016-08-26 17:06:27 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>That's more or less what I do. No bit shuffling involved, obviously. I just move a 513 Byte buffer out, using DMA, triggered by a timer (~40Hz).</p></blockquote></aside>

<p>Ah more questions (since you are so refreshing responsive), I was not sure about the locking here. Do I need to lock that buffer? Since writing a byte into the buffer is atomic anyway, isn't it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-08-26T17:27:05Z' itemprop='datePublished'>
             2016-08-26 17:27:05 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The SERIAL driver allows to use printf-style transmission to a buffered queue, I believe most users will prefer this. While I agree, the USART driver is more suitable to pump out DMX.<br>My concern with exposing a firmware-compile time switch is that this would fork the universe into two incompatible worlds, hurting the exchange of patches/objects.</p>

<aside class="quote" data-post="7" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>I was not sure about the locking here.</p></blockquote></aside>

<p>I believe if you 'd modify memory while it is subject to a DMA transaction, you'll bump into timing dependencies, but not into cpu faults. If my mental image of DMX is correct - a string of 512 values, than I don't see a strict problem with writing to the DMA memory while the DMA transfer is taking place. If you want to produce a jitter free high-speed stroboscopic lightshow, double buffering may be beneficial <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pascal'><b itemprop='author'>Pascal</b></a>

             2016-08-26 17:38:26 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>he SERIAL driver allows to use printf-style transmission to a buffered queue</p></blockquote></aside>

<p>I see. Well then this is very convinient for sure.</p>

<aside class="quote" data-post="8" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>My concern with exposing a firmware-compile time switch is that this would fork the universe into two incompatible worlds, hurting the exchange of patches/objects.</p></blockquote></aside>

<p>Ok, this makes sense, too. I'll keep my own branch for that and rebase it on master from time to time.</p>

<aside class="quote" data-post="8" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>If you want to produce a jitter free high-speed stroboscopic lightshow, double buffering may be beneficial</p></blockquote></aside>

<p>Argh! Very good point! Why didn't I think of that myself...</p>

<p>Ok, so thank you very much! I guess I'm prepared for some exploring then...</p>
      </div>

        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/pascal">@Pascal</a> using axoloti to control lights via dmx sounds quite intriguing! Did you come furhter with your attempts and would you mind sharing what you already got?</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pascal'><b itemprop='author'>Pascal</b></a>
           
           <time datetime='2017-11-06T10:13:46Z' itemprop='datePublished'>
             2017-11-06 10:13:46 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Blindsmyth,</p>

<p>Yes I got this working, quite well actually. An artist friend of mine is using it from time to time, but I didn't really push it to a point, so it could be merged (and probably it does not really make sense, anyways). If you are familiar with embedded software development, I can push the branch, but it might need some love and you will have to rebase it most likely.</p>

<p>And you also need some HW for that, since DMX is RS485, which should be isolated, too.</p>

<p>Regards<br>Pascal</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-11-06T14:50:40Z' itemprop='datePublished'>
             2017-11-06 14:50:40 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Pascal,</p>

<p>thanks for your reply! I'm not really a developer or something. I want to start with controling the light of an overhead projector via my axoloti for this performance:<br><aside class="quote" data-topic="3883" data-slug="farbenrausch-av-performance-tedxgroningen" data-post="14"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar"><a href="//community.axoloti.com/t/farbenrausch-av-performance-tedxgroningen/3883/14" rel="nofollow noopener">Farbenrausch AV Performance @TEDXGroningen</a>
</div>
<blockquote><p>To be honest we never got into digital creation or manipulation of visuals. I'm more musician and my collegue is a more of a painter/sculptor/artist. He experimented a lot with this floating colours and when I saw it I knew we had to turn into a performance. But this OpenCV shure looks interesting. In the end it doesn't matter what tools you use but what you do with it I guess <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside></p>

<p>So I got the tip that I could use dmx and use a dmx dimmer in order to do so. If you would have had anything ready that would have been perfect. But in that sense I'm maybe better of using the pwm, 12v led and a mosfet. It doesn't have to be the overhead, we only need one strong light.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recomended SPI Port for external Display'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>So I got the tip that I could use dmx and use a dmx dimmer in order to do so. </p></blockquote></aside>

<p>To do what exactly? </p>

<p>Anyways, you certainly need some hardware like this:<br><a href="http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png" class="onebox" target="_blank" rel="nofollow noopener">http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png</a></p>

<p>...and if you want to experiment with that stuff, I can push the software later. I just noticed, that it's probably only on may old laptop and not on github, yet.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>To do what exactly?</p></blockquote></aside>

<p>To dim the light an overhead projector, wich should work by just scaling up and down the 230V for the overhead. </p>

<p>I've found this one as a kit:<br><a href="https://www.ebay.de/i/152758190757?chn=ps&amp;dispItem=1" class="onebox" target="_blank" rel="nofollow noopener">https://www.ebay.de/i/152758190757?chn=ps&amp;dispItem=1</a></p>

<p>But on the other hand the overhead is over kill too since we only need a light source under an aquarium, so we could do the same with leds maybe. Only problem I see with leds and pwm ist we film and project the aquarium + light and since pwm means quick on and off this might interact with 24fps of the video cam.</p>

<p>But If you could share your work anyways that would be nice, maybe on of my programmer friends could have look at it. DMX seems like a quite versatile format if I want to control more lights <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="13" data-topic="2156"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png" class="avatar">Pascal:</div>
<blockquote><p>Anyways, you certainly need some hardware like this:<br><a href="http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png" class="onebox" target="_blank" rel="nofollow noopener">http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png</a></p></blockquote></aside>

<p>Would this shield be compatible with axoloti?</p>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Would this shield be compatible with axoloti?</p></blockquote></aside>

<p>Well for minimal DMX you only need 1 TxD from 1 UART and GND. This thing basically just adds an RS485 line driver and opto-couplers. This was actually the first hit on google and there might be better/cheaper boards available out there. But it's actually quite easy and I think you could understand it (which is always best) if you read a bit about DMX and RS485. I think this board was 5V logic. Don't remember, if the axoloti was 5 or 3V3, right now.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>So. Here is the branch. (rebased it on v1.0.12):</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/pascalhuerst/axoloti/tree/dmx" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars2.githubusercontent.com/u/7660233?s=400&amp;v=4" width="" height="" class="thumbnail">

<h3><a href="https://github.com/pascalhuerst/axoloti/tree/dmx" target="_blank" rel="nofollow noopener">pascalhuerst/axoloti</a></h3>

<p>axoloti - Sketching embedded digital audio</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>I just had a look again and it is quite hackish, but straight forward. If there is any chance, that this might get merged upstream, I would be happy to invest some more time and make it proper, but I seriously doubt it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I also have an .axo file that show how it might be used, but it's not in the tree. (and I don't see how I can upload files here...)</p>

<p>Anyways good luck with it, let me know if you need any help <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <p>Anybody interested in taking this to the finish line? additional SPI ports would be very helpful for a ton of use cases, and this sounds like it's almost there.</p>

          ps.store("topic_2156", {"post_stream":{"posts":[{"id":13251,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2016-08-26T15:09:58.492Z","cooked":"\u003cp\u003eHey everyone,\u003c/p\u003e\n\n\u003cp\u003ea week ago an Axoloti came to me by a friend. I did not now about it, but have to admit, that I'm quite amazed.\u003c/p\u003e\n\n\u003cp\u003eSince I have some displays laying around, I thought I'm gona write a driver for one, to get started with the firmware.\u003c/p\u003e\n\n\u003cp\u003eI tried to using SPI1 on PA4..7 alternate(5), but there is some weird stuff going on on the bus. I assume these PINs are used from somewhere else and keep beeing reconfigured. So I had a look into axoloti-control.c and there SPI3 is used on PB3..5 alternate(6)...\u003c/p\u003e\n\n\u003cp\u003e...but for that configuration, MOSI (PB5) is actually boot0, so I would have to patch the board in order to use this port, which I don't want if not absolutely needed. (I guess axoloti core will only be available with a new axoloti-core board revision, but however...)\u003c/p\u003e\n\n\u003cp\u003eIs there any recommendation on which SPI should be used for that purpose?\u003c/p\u003e\n\n\u003cp\u003eThanks for any hint!\u003c/p\u003e\n\n\u003cp\u003eRegards\u003cbr\u003ePascal\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-08-26T15:09:58.492Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":101,"reads":104,"score":583.15,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13254,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-26T15:37:06.521Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003esome weird stuff going on on the bus\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMy guess, what you're seeing is that they're (re)configured for analog input when starting a patch, in \u003cbr\u003e\u003ccode\u003evoid adc_configpads(void)\u003c/code\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...but for that configuration, MOSI (PB5) is actually boot0\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSPI3-MOSI is available on PD6, exposed on header X3. X3 is reserved for the upcoming axoloti-control, and chaining boards. You can use it if you modify firmware, but, err, expect source code merge conflicts in the future...\u003c/p\u003e\n\n\u003cp\u003eThe reason BOOT0 is wired to PB5, is to be able to use the same switch for user purposes after bootup \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-08-26T15:37:06.521Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":46,"incoming_link_count":1,"reads":96,"score":33.5,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13255,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-26T15:55:20.921Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI had a look into axoloti-control.c\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSome relevant changes are in the \"spi_link\" branch, if you want to use SPI3 on pinheader X3, but it currently has some merge conflicts with master to be resolved.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-08-26T15:55:20.921Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":25,"incoming_link_count":0,"reads":99,"score":21.05,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13257,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2016-08-26T16:13:24.924Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSPI3-MOSI is available on PD6, exposed on header X3. X3 is reserved for the upcoming axoloti-control, and chaining boards. You can use it if you modify firmware, but, err, expect source code merge conflicts in the future...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh, stupid me, the bus matrix seems to be more powerful on these STM32 devices, than I expected. I'm totally fine with merge conflicts, as long as git is used \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSomething else: I have an upcoming project, controlling light over DMX. Since I have this Axoloti to play around now, I thought of using it for that (I know this is not the Idea). So i implemented a dmx out on PA2. Therefore I had to use USARTDriver instead of SERIALDriver, to get DMX's break condition sent properly (keep tx low after last frame for a certain amount of time).\u003c/p\u003e\n\n\u003cp\u003eAnd I have to admit, the GUI is incredibly nice, even to control some DMX devices.\u003c/p\u003e\n\n\u003cp\u003eNow the actual question:\u003c/p\u003e\n\n\u003cp\u003eI could create a patch series (pull requests) with some proper preprocessor switches for that feature. Is there a desire for such stuff?\u003c/p\u003e\n\n\u003cp\u003eRegards\u003cbr\u003ePascal\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-08-26T16:13:24.924Z","reply_count":2,"reply_to_post_number":2,"quote_count":1,"avg_time":28,"incoming_link_count":3,"reads":100,"score":46.4,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13258,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-26T16:35:46.374Z","cooked":"\u003cp\u003eYeah Chibios does not allow to run-time switch between the USART and SERIAL driver unfortunately. I've bumped into this when trying to drive WS2812 led strings. My first solution to drive WS21812, was using the USART to produce the bitstream, but that required the USART driver, the SERIAL driver does not reach the required timing. \u003cbr\u003eThe workaround I found, is using SPI, while in master mode that does not allow to set a suitable bitrate, but using SPI in slave mode, injecting clock from a PWM, and the whole data frame can be transmitted in a singe DMA transaction.\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"330\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/h/73ab20/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330\"\u003e\"intelligent\" LEDs ws2812 driven by Axoloti\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects. \"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHi, I would like to connect some ws2812 to the axoloti. I think I need to create a new object to get this done. Question is: how do I start? As far as I understand K-rate Code runs at 3000Hz and S-Rate Code runs at 48kHz. Both seems to slow to generate 800kHz for the ws2812? \n\nCurrently I'm also not entirely sure how the PWM generation of the existing PWM OSCs work. I also don't know what the PWM timers are for.\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003cbr\u003eI believe the same can be done for DMX, but you'll have to shuffle the bits to produce start and stop bits.\u003cbr\u003eOh, if it just requires keeping TX low for a certain amount of time, and not 100% control over the time-gaps between bytes, this can also be done by changing the pin mode, perhaps another valid alternative. I'm not really familiar with the DMX protocol.\u003c/p\u003e\n\n\u003cp\u003eSwitching USART vs SERIAL, is that much more involved than changing two lines in mcuconfig.h?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-08-26T16:35:46.374Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":28,"incoming_link_count":8,"reads":92,"score":64.8,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330","internal":true,"reflection":false,"title":"\"intelligent\" LEDs ws2812 driven by Axoloti","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13260,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2016-08-26T17:02:31.698Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYeah Chibios does not allow to run-time switch between the USART and SERIAL driver unfortunately.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes. But why not just use USARTDriver instead of SerialDriver? Wouldn't this just mean, that the serial debug code has to be adapted for USARTDriver?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe workaround I found, is using SPI, while in master mode that does not allow to set a suitable bitrate, but using SPI in slave mode, injecting clock from a PWM, and the whole data frame can be transmitted in a singe DMA transaction.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWoohoo, in software I would call this a hack, but if it works \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI believe the same can be done for DMX, but you'll have to shuffle the bits to produce start and stop bits.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's more or less what I do. No bit shuffling involved, obviously. I just move a 513 Byte buffer out, using DMA, triggered by a timer (~40Hz).\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOh, if it just requires keeping TX low for a certain amount of time, and not 100% control over the time-gaps between bytes, this can also be done by changing the pin\u003cbr\u003e mode\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's exactly what I do using USARTDriver. Hmm, actually as I rethink this now, this could have worked with the SerialDriver as well. However I like the USARTDriver more \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSwitching USART vs SERIAL, is that much more involved than changing two lines in mcuconfig.h?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExactly.\u003c/p\u003e\n\n\u003cp\u003eWhich brings me back to the question: Why not just use USART Driver and 'adapt' the serialdebug stuff? \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI could create a patch series (pull requests) with some proper preprocessor switches for that feature. Is there a desire for such stuff?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAs for this, I guess merging such stuff into master is not what you're after?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-08-26T17:02:31.698Z","reply_count":1,"reply_to_post_number":5,"quote_count":2,"avg_time":22,"incoming_link_count":3,"reads":87,"score":38.5,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13261,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2016-08-26T17:06:27.144Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThat's more or less what I do. No bit shuffling involved, obviously. I just move a 513 Byte buffer out, using DMA, triggered by a timer (~40Hz).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh more questions (since you are so refreshing responsive), I was not sure about the locking here. Do I need to lock that buffer? Since writing a byte into the buffer is atomic anyway, isn't it?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-08-26T17:06:27.144Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":13,"incoming_link_count":2,"reads":76,"score":30.85,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13262,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-08-26T17:27:05.244Z","cooked":"\u003cp\u003eThe SERIAL driver allows to use printf-style transmission to a buffered queue, I believe most users will prefer this. While I agree, the USART driver is more suitable to pump out DMX.\u003cbr\u003eMy concern with exposing a firmware-compile time switch is that this would fork the universe into two incompatible worlds, hurting the exchange of patches/objects.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI was not sure about the locking here.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI believe if you 'd modify memory while it is subject to a DMA transaction, you'll bump into timing dependencies, but not into cpu faults. If my mental image of DMX is correct - a string of 512 values, than I don't see a strict problem with writing to the DMA memory while the DMA transfer is taking place. If you want to produce a jitter free high-speed stroboscopic lightshow, double buffering may be beneficial \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-08-26T17:32:20.584Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":77,"score":21.25,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13263,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2016-08-26T17:38:26.915Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehe SERIAL driver allows to use printf-style transmission to a buffered queue\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI see. Well then this is very convinient for sure.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMy concern with exposing a firmware-compile time switch is that this would fork the universe into two incompatible worlds, hurting the exchange of patches/objects.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOk, this makes sense, too. I'll keep my own branch for that and rebase it on master from time to time.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf you want to produce a jitter free high-speed stroboscopic lightshow, double buffering may be beneficial\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eArgh! Very good point! Why didn't I think of that myself...\u003c/p\u003e\n\n\u003cp\u003eOk, so thank you very much! I guess I'm prepared for some exploring then...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-08-26T17:38:26.915Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":20,"incoming_link_count":3,"reads":79,"score":36.8,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24416,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-10-27T17:12:48.222Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/pascal\"\u003e@Pascal\u003c/a\u003e using axoloti to control lights via dmx sounds quite intriguing! Did you come furhter with your attempts and would you mind sharing what you already got?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-10-27T17:12:48.222Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":48,"score":15.5,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24655,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2017-11-06T10:13:46.375Z","cooked":"\u003cp\u003eHey Blindsmyth,\u003c/p\u003e\n\n\u003cp\u003eYes I got this working, quite well actually. An artist friend of mine is using it from time to time, but I didn't really push it to a point, so it could be merged (and probably it does not really make sense, anyways). If you are familiar with embedded software development, I can push the branch, but it might need some love and you will have to rebase it most likely.\u003c/p\u003e\n\n\u003cp\u003eAnd you also need some HW for that, since DMX is RS485, which should be isolated, too.\u003c/p\u003e\n\n\u003cp\u003eRegards\u003cbr\u003ePascal\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-11-06T10:15:28.833Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":45,"score":19.95,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24659,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-11-06T14:50:40.196Z","cooked":"\u003cp\u003eHi Pascal,\u003c/p\u003e\n\n\u003cp\u003ethanks for your reply! I'm not really a developer or something. I want to start with controling the light of an overhead projector via my axoloti for this performance:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"3883\" data-slug=\"farbenrausch-av-performance-tedxgroningen\" data-post=\"14\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/farbenrausch-av-performance-tedxgroningen/3883/14\" rel=\"nofollow noopener\"\u003eFarbenrausch AV Performance @TEDXGroningen\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTo be honest we never got into digital creation or manipulation of visuals. I'm more musician and my collegue is a more of a painter/sculptor/artist. He experimented a lot with this floating colours and when I saw it I knew we had to turn into a performance. But this OpenCV shure looks interesting. In the end it doesn't matter what tools you use but what you do with it I guess \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eSo I got the tip that I could use dmx and use a dmx dimmer in order to do so. If you would have had anything ready that would have been perfect. But in that sense I'm maybe better of using the pwm, 12v led and a mosfet. It doesn't have to be the overhead, we only need one strong light.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-11-06T14:50:40.196Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":20,"incoming_link_count":5,"reads":45,"score":40.0,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/farbenrausch-av-performance-tedxgroningen/3883/14","internal":true,"reflection":false,"title":"Farbenrausch AV Performance @TEDXGroningen","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24660,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2017-11-06T15:28:54.372Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo I got the tip that I could use dmx and use a dmx dimmer in order to do so. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTo do what exactly? \u003c/p\u003e\n\n\u003cp\u003eAnyways, you certainly need some hardware like this:\u003cbr\u003e\u003ca href=\"http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e...and if you want to experiment with that stuff, I can push the software later. I just noticed, that it's probably only on may old laptop and not on github, yet.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-11-06T15:28:54.372Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":19,"incoming_link_count":2,"reads":43,"score":24.55,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png","internal":false,"reflection":false,"title":"DMXShieldSchema.png","clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24661,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-11-06T18:50:26.581Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTo do what exactly?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTo dim the light an overhead projector, wich should work by just scaling up and down the 230V for the overhead. \u003c/p\u003e\n\n\u003cp\u003eI've found this one as a kit:\u003cbr\u003e\u003ca href=\"https://www.ebay.de/i/152758190757?chn=ps\u0026amp;dispItem=1\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.ebay.de/i/152758190757?chn=ps\u0026amp;dispItem=1\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eBut on the other hand the overhead is over kill too since we only need a light source under an aquarium, so we could do the same with leds maybe. Only problem I see with leds and pwm ist we film and project the aquarium + light and since pwm means quick on and off this might interact with 24fps of the video cam.\u003c/p\u003e\n\n\u003cp\u003eBut If you could share your work anyways that would be nice, maybe on of my programmer friends could have look at it. DMX seems like a quite versatile format if I want to control more lights \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/pascal/40/2704_1.png\" class=\"avatar\"\u003ePascal:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnyways, you certainly need some hardware like this:\u003cbr\u003e\u003ca href=\"http://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.mathertel.de/Arduino/DMXShield/DMXShieldSchema.png\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWould this shield be compatible with axoloti?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-11-06T18:51:51.611Z","reply_count":2,"reply_to_post_number":13,"quote_count":1,"avg_time":21,"incoming_link_count":2,"reads":44,"score":29.85,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.ebay.de/i/152758190757?chn=ps\u0026dispItem=1","internal":false,"reflection":false,"clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24662,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2017-11-06T19:29:21.602Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"2156\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWould this shield be compatible with axoloti?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell for minimal DMX you only need 1 TxD from 1 UART and GND. This thing basically just adds an RS485 line driver and opto-couplers. This was actually the first hit on google and there might be better/cheaper boards available out there. But it's actually quite easy and I think you could understand it (which is always best) if you read a bit about DMX and RS485. I think this board was 5V logic. Don't remember, if the axoloti was 5 or 3V3, right now.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-11-06T19:29:21.602Z","reply_count":0,"reply_to_post_number":14,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":45,"score":10.0,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24663,"name":"Huerst","username":"Pascal","avatar_template":"/user_avatar/community.axoloti.com/pascal/{size}/2704_1.png","created_at":"2017-11-06T19:53:09.745Z","cooked":"\u003cp\u003eSo. Here is the branch. (rebased it on v1.0.12):\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/pascalhuerst/axoloti/tree/dmx\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/7660233?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/pascalhuerst/axoloti/tree/dmx\" target=\"_blank\" rel=\"nofollow noopener\"\u003epascalhuerst/axoloti\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eaxoloti - Sketching embedded digital audio\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eI just had a look again and it is quite hackish, but straight forward. If there is any chance, that this might get merged upstream, I would be happy to invest some more time and make it proper, but I seriously doubt it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI also have an .axo file that show how it might be used, but it's not in the tree. (and I don't see how I can upload files here...)\u003c/p\u003e\n\n\u003cp\u003eAnyways good luck with it, let me know if you need any help \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-11-06T19:53:09.745Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":25,"incoming_link_count":3,"reads":45,"score":45.25,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"Huerst","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/pascalhuerst/axoloti/tree/dmx","internal":false,"reflection":false,"title":"GitHub - pascalhuerst/axoloti at dmx","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":828,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34282,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-18T01:34:18.268Z","cooked":"\u003cp\u003eAnybody interested in taking this to the finish line? additional SPI ports would be very helpful for a ton of use cases, and this sounds like it's almost there.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-05-18T01:34:18.268Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":24,"score":5.7,"yours":false,"topic_id":2156,"topic_slug":"recomended-spi-port-for-external-display","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"c
