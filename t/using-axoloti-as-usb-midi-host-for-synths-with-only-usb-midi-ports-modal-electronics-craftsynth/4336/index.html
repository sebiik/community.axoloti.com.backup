        <h1>
  <a href="/t/using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth/4336">Using Axoloti as USB MIDI Host for synths with only USB MIDI ports (Modal Electronics CRAFTsynth)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Diffrentstrolks'><b itemprop='author'>Diffrentstrolks</b></a>
           
           <time datetime='2018-03-11T23:52:30Z' itemprop='datePublished'>
             2018-03-11 23:52:30 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>I've seen the other threads discussing the MIDI thru object and USB host capabilities of the Axoloti, but because I am new I am unsure which thread specifically offers the solution to my questions below. </p>

<p>I have a Modal Electronics CRAFTsynth which only contains 5 pads for playing notes, and a class compliant USB MIDI port (i.e. No MIDI DIN). The USB port also powers the unit. </p>

<p>I just ordered an Axoloti from the latest restock and (upon learning many other things as I await delivery), I'm wondering if you could give me some guidance on how to program the Axoloti as a USB host for controlling the CRAFTsynth with an external MIDI keyboard/synth, while also allowing the unit to remain powered.</p>

<p>Basically, I want to play the CRAFTsynth with a full-ish sized keyboard without routing through a computer/DAW.</p>

<p>Two scenarios/questions:</p>

<ol>
<li><p>How can I use the Axoloti to do this with a keyboard/controller containing only a MIDI OUT port? (Ex. Behringer UMX250, Alesis QX 49)</p></li>
<li><p>How can I use the Axoloti to do this with a keyboard/controlled containing only a USB MIDI port? (Ex. Akai LPK25, OP-1)</p></li>
</ol>

<p>Thanks for your comments!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using Axoloti as USB MIDI Host for synths with only USB MIDI ports (Modal Electronics CRAFTsynth)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2018-03-12T09:20:53Z' itemprop='datePublished'>
             2018-03-12 09:20:53 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Scenario 1 should work. Plug the CRAFT in the USB host port of the Axoloti, and a controller keyboard in the DIN MIDI IN port on the Axoloti.</p>

<p>Scenario 2 won't work. The Axoloti doesn't support USB hubs, so you can only plug in one USB device into the board at a time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using Axoloti as USB MIDI Host for synths with only USB MIDI ports (Modal Electronics CRAFTsynth)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2018-03-12T12:04:52Z' itemprop='datePublished'>
             2018-03-12 12:04:52 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The bleeding edge firmware in the Github repository does support USB hubs. I've had success using a Korg Minilogue as a keyboard controller and a BCR 2000 as a CC knob controller at the same time via a USB hub connected directly to Axoloti's USB A port (the large one). Checking out the code and building everything from source is pretty straightforward if you're feeling a little adventurous; follow the documentation. Keep in mind that it might be less likely that you'll receive support on the forums if you run the newer code (I will gladly help if you want to send me a message); you'll be mostly on your own for debugging. In my experience, what's in the repo right now is stable. I have yet to run into any showstopping firmware issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using Axoloti as USB MIDI Host for synths with only USB MIDI ports (Modal Electronics CRAFTsynth)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Diffrentstrolks'><b itemprop='author'>Diffrentstrolks</b></a>
           
           <time datetime='2018-03-12T16:15:46Z' itemprop='datePublished'>
             2018-03-12 16:15:46 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you both for your comments. </p>

<p>The newer code allowing hub use is awesome to hear. I will definitely check it out, but realistically I'll likely only do this after attaining a comfort level with "base" Axoloti. Thank you for offering to help me get set up with the new code; I'll definitely keep it in mind if/when I go down that road.</p>

<p>Regarding Scenario 1, I have two follow-up questions:</p>

<ol>
<li><p>Will the MIDI through object available in the community library (discussed in this thread: <a href="//community.axoloti.com/t/patch-send-midi-din-notes-to-op-1-usb-host/2059">http://community.axoloti.com/t/patch-send-midi-din-notes-to-op-1-usb-host/2059</a>) be the only thing I need to implement on the Axoloti to get this working, or is there more to it? Sorry if this is obvious, but I don't yet have the product/patcher to explore these things.</p></li>
<li><p>Because the CRAFTsynth gets it's power from USB only, and in Scenario 1 it will be plugged into the USB port of the Axoloti for host purposes, will it also be powered through the Axoloti? This wouldn't be a question for synths with dedicated power supplies or batteries, but I'm wondering if the Axoloti can host via USB and route USB power at the same time.</p></li>
</ol>

<p>Thanks again for the assistance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using Axoloti as USB MIDI Host for synths with only USB MIDI ports (Modal Electronics CRAFTsynth)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-03-12T17:18:32Z' itemprop='datePublished'>
             2018-03-12 17:18:32 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, tb/midithru will do all you need. <br>yes, the axoloti acting as a host, will be happy to power the CRAFTsynth</p>

<p>as urklang said, the only issue is if you midi controller is also usb only, then 1.0.12 cannot host both..., though the dev version can.</p>

<p>one possible solution, is get 2 axolotis <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>then you can connect the keyboard and synth to different axos, and then connect the two axolotis via a midi din cable. this might seem overkill, but actually its pretty neat because</p>

<ul>
<li><p>axolotis are cheap<br>you'll find it difficult to get a midi router cheaper</p></li>
<li><p>your going to grow into axoloti<br>your experience can be used over both of them</p></li>
<li><p>there is so much more you can do with axoloti... <br>you'll find lots of us here have multiple axos <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> <br>e.g. using for a nice reverb fx on the craft synth, use to accompany with percussion, more synth voices.</p></li>
</ul>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using Axoloti as USB MIDI Host for synths with only USB MIDI ports (Modal Electronics CRAFTsynth)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Diffrentstrolks'><b itemprop='author'>Diffrentstrolks</b></a>
           
           <time datetime='2018-03-12T17:51:21Z' itemprop='datePublished'>
             2018-03-12 17:51:21 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you! Very helpful.</p>

<p>And you know me all too well <a class="mention" href="/u/thetechnobear">@thetechnobear</a>. I'm already eyeballing that "Add to cart" button so that I can use one for mostly unique hosting purposes (as mentioned in this thread) and one for a dedicated FX unit. </p>

<p>I'll probably regret it as soon as this latest batch goes out of stock, but for now I think I'm going to do a deep dive into the single unit I purchased this week to see how we get along. If all goes well (as I expect it will), I'll be in line for Axo <span class="hashtag">#2</span>. Hopefully wait times between production/in stock aren't too lengthy.</p>

<p>Side note: <a class="mention" href="/u/janvantomme">@janvantomme</a> I see you have a getting started book published on all this. Look for a sale soon <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">!</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-03-12T18:09:57Z' itemprop='datePublished'>
             2018-03-12 18:09:57 UTC

        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="4336"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/diffrentstrolks/40/5037_1.png" class="avatar">Diffrentstrolks:</div>
<blockquote><p>use one for mostly unique hosting purposes (as mentioned in this thread) and one for a dedicated FX unit.</p></blockquote></aside>

<p>midi thru doesn't take any real processing power, so you'll be able to use one axoloti to both host and also to some FX as well... this is what i do for a small modular i have.</p>

<p>i think the thing with axoloti, your real investment is in time... to understand it, once you've got the basics down, its really easy to turn an axoloti to all sorts of tasks... a swiss army knife.</p>

<p>but yeah, always better to dip your toes in first, see if you like it, understand its strengths and limitations.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/Diffrentstrolks'><b itemprop='author'>Diffrentstrolks</b></a>
           
           <time datetime='2018-03-20T08:50:15Z' itemprop='datePublished'>
             2018-03-20 08:50:15 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>I received the Axoloti today and after going through the installation user guide (winusbcompat on a Windows 7 machine was integral), I made my first (failed) attempt to get the CRAFTsynth (USB) to host the Behringer UMX250 (MIDI).</p>

<p>I'm hoping you can give me some guidance for what I'm doing wrong on this seemingly simple first project/patch.</p>

<p>Here's how everything is hooked up (testing/running in LIVE mode):</p>

          ps.store("topic_4336", {"post_stream":{"posts":[{"id":27508,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-11T23:52:30.608Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003eI've seen the other threads discussing the MIDI thru object and USB host capabilities of the Axoloti, but because I am new I am unsure which thread specifically offers the solution to my questions below. \u003c/p\u003e\n\n\u003cp\u003eI have a Modal Electronics CRAFTsynth which only contains 5 pads for playing notes, and a class compliant USB MIDI port (i.e. No MIDI DIN). The USB port also powers the unit. \u003c/p\u003e\n\n\u003cp\u003eI just ordered an Axoloti from the latest restock and (upon learning many other things as I await delivery), I'm wondering if you could give me some guidance on how to program the Axoloti as a USB host for controlling the CRAFTsynth with an external MIDI keyboard/synth, while also allowing the unit to remain powered.\u003c/p\u003e\n\n\u003cp\u003eBasically, I want to play the CRAFTsynth with a full-ish sized keyboard without routing through a computer/DAW.\u003c/p\u003e\n\n\u003cp\u003eTwo scenarios/questions:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eHow can I use the Axoloti to do this with a keyboard/controller containing only a MIDI OUT port? (Ex. Behringer UMX250, Alesis QX 49)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eHow can I use the Axoloti to do this with a keyboard/controlled containing only a USB MIDI port? (Ex. Akai LPK25, OP-1)\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThanks for your comments!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-03-12T00:11:07.225Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":340,"reads":122,"score":1718.6,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27514,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2018-03-12T09:20:53.710Z","cooked":"\u003cp\u003eScenario 1 should work. Plug the CRAFT in the USB host port of the Axoloti, and a controller keyboard in the DIN MIDI IN port on the Axoloti.\u003c/p\u003e\n\n\u003cp\u003eScenario 2 won't work. The Axoloti doesn't support USB hubs, so you can only plug in one USB device into the board at a time.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-03-12T09:20:53.710Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":1,"reads":116,"score":30.15,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27517,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2018-03-12T12:04:52.914Z","cooked":"\u003cp\u003eThe bleeding edge firmware in the Github repository does support USB hubs. I've had success using a Korg Minilogue as a keyboard controller and a BCR 2000 as a CC knob controller at the same time via a USB hub connected directly to Axoloti's USB A port (the large one). Checking out the code and building everything from source is pretty straightforward if you're feeling a little adventurous; follow the documentation. Keep in mind that it might be less likely that you'll receive support on the forums if you run the newer code (I will gladly help if you want to send me a message); you'll be mostly on your own for debugging. In my experience, what's in the repo right now is stable. I have yet to run into any showstopping firmware issues.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-03-12T12:08:20.824Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":110,"score":33.6,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27518,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-12T16:15:46.230Z","cooked":"\u003cp\u003eThank you both for your comments. \u003c/p\u003e\n\n\u003cp\u003eThe newer code allowing hub use is awesome to hear. I will definitely check it out, but realistically I'll likely only do this after attaining a comfort level with \"base\" Axoloti. Thank you for offering to help me get set up with the new code; I'll definitely keep it in mind if/when I go down that road.\u003c/p\u003e\n\n\u003cp\u003eRegarding Scenario 1, I have two follow-up questions:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eWill the MIDI through object available in the community library (discussed in this thread: \u003ca href=\"//community.axoloti.com/t/patch-send-midi-din-notes-to-op-1-usb-host/2059\"\u003ehttp://community.axoloti.com/t/patch-send-midi-din-notes-to-op-1-usb-host/2059\u003c/a\u003e) be the only thing I need to implement on the Axoloti to get this working, or is there more to it? Sorry if this is obvious, but I don't yet have the product/patcher to explore these things.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eBecause the CRAFTsynth gets it's power from USB only, and in Scenario 1 it will be plugged into the USB port of the Axoloti for host purposes, will it also be powered through the Axoloti? This wouldn't be a question for synths with dedicated power supplies or batteries, but I'm wondering if the Axoloti can host via USB and route USB power at the same time.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThanks again for the assistance!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-03-12T16:15:46.230Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":9,"reads":104,"score":72.7,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27522,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-03-12T17:18:32.563Z","cooked":"\u003cp\u003eyes, tb/midithru will do all you need. \u003cbr\u003eyes, the axoloti acting as a host, will be happy to power the CRAFTsynth\u003c/p\u003e\n\n\u003cp\u003eas urklang said, the only issue is if you midi controller is also usb only, then 1.0.12 cannot host both..., though the dev version can.\u003c/p\u003e\n\n\u003cp\u003eone possible solution, is get 2 axolotis \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethen you can connect the keyboard and synth to different axos, and then connect the two axolotis via a midi din cable. this might seem overkill, but actually its pretty neat because\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eaxolotis are cheap\u003cbr\u003eyou'll find it difficult to get a midi router cheaper\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eyour going to grow into axoloti\u003cbr\u003eyour experience can be used over both of them\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethere is so much more you can do with axoloti... \u003cbr\u003eyou'll find lots of us here have multiple axos \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003ee.g. using for a nice reverb fx on the craft synth, use to accompany with percussion, more synth voices.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","post_number":5,"post_type":1,"updated_at":"2018-03-12T17:18:32.563Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":38,"incoming_link_count":5,"reads":90,"score":49.9,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27523,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-12T17:51:21.086Z","cooked":"\u003cp\u003eThank you! Very helpful.\u003c/p\u003e\n\n\u003cp\u003eAnd you know me all too well \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e. I'm already eyeballing that \"Add to cart\" button so that I can use one for mostly unique hosting purposes (as mentioned in this thread) and one for a dedicated FX unit. \u003c/p\u003e\n\n\u003cp\u003eI'll probably regret it as soon as this latest batch goes out of stock, but for now I think I'm going to do a deep dive into the single unit I purchased this week to see how we get along. If all goes well (as I expect it will), I'll be in line for Axo \u003cspan class=\"hashtag\"\u003e#2\u003c/span\u003e. Hopefully wait times between production/in stock aren't too lengthy.\u003c/p\u003e\n\n\u003cp\u003eSide note: \u003ca class=\"mention\" href=\"/u/janvantomme\"\u003e@janvantomme\u003c/a\u003e I see you have a getting started book published on all this. Look for a sale soon \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-03-12T17:51:21.086Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":88,"score":84.0,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27525,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-03-12T18:09:57.413Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"4336\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/diffrentstrolks/40/5037_1.png\" class=\"avatar\"\u003eDiffrentstrolks:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003euse one for mostly unique hosting purposes (as mentioned in this thread) and one for a dedicated FX unit.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003emidi thru doesn't take any real processing power, so you'll be able to use one axoloti to both host and also to some FX as well... this is what i do for a small modular i have.\u003c/p\u003e\n\n\u003cp\u003ei think the thing with axoloti, your real investment is in time... to understand it, once you've got the basics down, its really easy to turn an axoloti to all sorts of tasks... a swiss army knife.\u003c/p\u003e\n\n\u003cp\u003ebut yeah, always better to dip your toes in first, see if you like it, understand its strengths and limitations.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-03-12T18:10:34.836Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":22,"incoming_link_count":0,"reads":83,"score":17.7,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27527,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2018-03-12T18:49:24.830Z","cooked":"\u003cp\u003eNext one will be the summer sale in July \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-03-12T18:49:24.830Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":23,"incoming_link_count":3,"reads":81,"score":32.35,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27701,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-20T08:50:15.871Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003eI received the Axoloti today and after going through the installation user guide (winusbcompat on a Windows 7 machine was integral), I made my first (failed) attempt to get the CRAFTsynth (USB) to host the Behringer UMX250 (MIDI).\u003c/p\u003e\n\n\u003cp\u003eI'm hoping you can give me some guidance for what I'm doing wrong on this seemingly simple first project/patch.\u003c/p\u003e\n\n\u003cp\u003eHere's how everything is hooked up (testing/running in LIVE mode):\u003c/p\u003e\n\n\u003cp\u003e-Axoloti-to-PC via microUSB (connection successful; no errors; green LED; firmware 1.0.12)\u003cbr\u003e-Behringer UMX250 (powered by 9V wall power supply) MIDI OUT to MIDI IN of Axoloti\u003cbr\u003e-CRAFTsynth (powered by USB port of Axoloti) MicroUSB to full size USB of Axoloti\u003cbr\u003e-Headphones plugged into headphone jack of CRAFTsynth\u003c/p\u003e\n\n\u003cp\u003eHere's what is in the patch:\u003c/p\u003e\n\n\u003cp\u003eNew patch; open \u003cstrong\u003etb/midi/utils/midithru object\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003einput =\u003c/strong\u003e din (I also tried omni)\u003cbr\u003e\u003cstrong\u003eoutput =\u003c/strong\u003e usb host port 1\u003cbr\u003e\u003cstrong\u003eled =\u003c/strong\u003e on\u003c/p\u003e\n\n\u003cp\u003eWhen I go LIVE, I see a red LED blink for any button/key press of the Behringer UMX250, but there is no sound output from the CRAFTsynth. I can play the CRAFTsynth as normal since (a) it has power from the Axoloti, and (b) my headphones are plugged directly into it.\u003c/p\u003e\n\n\u003cp\u003e2 questions:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eIs there more to midithru hosting than what I've outlined above? Do I need to map the CC numbers of the 25 key keybed of the Behringer UMX250 controller to the CRAFTsynth somehow?\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFor \u003cstrong\u003eoutput\u003c/strong\u003e of the midithru object, I have the option of USB host port 1-4, Internal Port 1-2 and USB device port 1. I assume USB device port is the microUSB port, but what are the 4 USB host ports and the internal ports? For my attempt above, I was mostly using USB host port 1, but I did try going LIVE with all of them; no luck.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eI plan on going through the tutorials this weekend; perhaps the answer is in one of them. If so, I apologize. In the meantime, anyone care to school me on how to get these two items to work together?\u003c/p\u003e\n\n\u003cp\u003eQuick repeat of my goal from my first post above: I'd like to play the CRAFTsynth (it only has 5 notes or \"keys\") with the Behringer's 25 key keyboard without routing through a computer/DAW. Since I'm learning, I'm fine with controlling all other CRAFTsynth parameters (osc shape, lfo, fx, etc...) directly from the unit itself (for now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e).\u003c/p\u003e\n\n\u003cp\u003eThanks for your time and assistance!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-03-20T08:51:35.567Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":33,"incoming_link_count":3,"reads":79,"score":37.45,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27734,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-21T01:05:57.073Z","cooked":"\u003cp\u003eUpdate:\u003c/p\u003e\n\n\u003cp\u003eThe problem appears to be with the CRAFTsynth. I successfully controlled an OP-1 with the Behringer UMX250 using the simple midithru settings mentioned above, but the same will not work with the CRAFTsynth. Both are USB class compliant MIDI devices and I'm using the same cable to debug both synths.\u003c/p\u003e\n\n\u003cp\u003eThe CRAFTsynth is comprised of various pots and 5 touch \"sensors\" for playing notes and changing settings. There is no traditional keybed, and only a single button. I'm able to set it to MIDI channel 1-16 manually, if needed, but this wasn't necessary for the OP-1.\u003c/p\u003e\n\n\u003cp\u003eI can hook up the CRAFTsynth to my PC and MIDI-OX (midi monitoring program) and see MIDI CC values activate for every knob/sensor on the synth. When I use the midi/in/monitor object within Axoloti, I see no MIDI CC values in the console. \u003c/p\u003e\n\n\u003cp\u003eIt's like the Axoloti does not detect this synth.\u003c/p\u003e\n\n\u003cp\u003eAnyone have ideas that would help me out?\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-03-21T07:26:39.165Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":13,"incoming_link_count":4,"reads":73,"score":40.25,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27739,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-21T08:46:20.235Z","cooked":"\u003cp\u003eaccording to the manual of the craft synth it should be class compliant. so, can you post the console output of the axoloti when you plug the craft synth into the usb in on the axoloti. there should be a few blue lines of text appearing, just copy those and post them here. this will help us see, if everything is detected right on the axoloti (or if craft synth indeed is not class compliant \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e\n\n\u003cp\u003ealso, which channel is the craft synth set to currently? try channel 1\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-03-21T08:47:37.030Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":70,"score":19.55,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27745,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-21T15:02:13.356Z","cooked":"\u003cp\u003eHow strange.\u003c/p\u003e\n\n\u003cp\u003ePlugging in the CRAFTsynth (set to Channel 1) after turning on the Axoloti and loading the console returns a single message:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eUSB Device Attached\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eExpecting I should see more, I unplugged everything and repeated the process with the OP-1, which returns this beautiful amount:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eUSB Device Attached\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePID: 4h\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVID: 2367h\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAddress (\u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e) assigned.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ecfg desc: num interfaces 2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003einterface: interface 0, num 0, numep 0, class 1 , sub class 1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003einterface: interface 1, num 1, numep 2, class 1 , sub class 3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eendpoint: interface 1, ep num 0, addr  6\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eendpoint: interface 1, ep num 1, addr  85\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eManufacturer : Teenage Engineering AB\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eProduct : OP-1 Midi Device\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSerial Number : b135ec4d7b130000d0a0901b8b8a14c2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEnumeration done.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDefault configuration set.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSwitching to Interface (\u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eClass    : 1h\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSubClass : 3h\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eProtocol : 0h\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUSB Host Output size requests : 40\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUSB Host Input size requests : 40\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUSB Host Output connected to 1 : 6\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUSB Host Input connected to 1 : 85\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMID class started.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eI suspect this means either (a) the CRAFTsynth is not class compliant, or (b) the Axoloti doesn't think it's class compliant.\u003c/p\u003e\n\n\u003cp\u003eWhen I plug the CRAFT directly into the PC, no drivers are installed. It \"just works\" like any other class compliant device would.\u003c/p\u003e\n\n\u003cp\u003eThanks for responding and trying to help (and reading the CRAFT manual!). Any thoughts on how/if I can get this thing working?\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-03-21T15:02:52.843Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":15,"incoming_link_count":9,"reads":70,"score":64.75,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27747,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-03-21T17:12:58.151Z","cooked":"\u003cp\u003eyes, this is indeed strange. there should be more lines shown...\u003c/p\u003e\n\n\u003cp\u003emaybe the craft synth draws too much current and cannot be powered by axoloti usb-bus? can you try to power the axoloti from a power wall adapter instead of a computer and see if that changes anything? (in case you don't do that already, i am not sure if it helps though) i think you cannot power the craft synth with a power adapter, right? otherwise you should definitely try that as well.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e or \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, any hints?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-03-21T17:12:58.151Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":61,"score":17.75,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27748,"name":"Billy Parsons","username":"Diffrentstrolks","avatar_template":"/user_avatar/community.axoloti.com/diffrentstrolks/{size}/5037_1.png","created_at":"2018-03-21T18:03:36.523Z","cooked":"\u003cp\u003eThanks for the reply; you're correct, the CRAFT can only be powered via USB (mini).\u003c/p\u003e\n\n\u003cp\u003eHere's some voltage info:\u003c/p\u003e\n\n\u003cp\u003eWith Axoloti plugged directly into PC via microUSB only and nothing else hooked up, the console reads:\u003c/p\u003e\n\n\u003cp\u003e \u003cstrong\u003e5V: 4.96V VDD: 3.30V\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eNote: The 4.96V sometimes fluctuates up or down slightly (I've seen 4.94V and 4.97V), but this was enough to power the OP-1.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eI have a 12V 800mA 9.6W (Center pin positive) power supply that appears to power the Axoloti just fine. In order to read the console, I plugged both the 12V power supply \u003cstrong\u003eand\u003c/strong\u003e the microUSB into the Axoloti and received basically the same numbers: \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e5V: 4.98V VDD: 3.30V\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eIs this correct? Shouldn't some of these numbers be higher with the 12V power supply addition?\u003c/p\u003e\n\n\u003cp\u003ePlugging the CRAFT into the microUSB and 12V powered Axoloti makes the 4.98V number drop to 4.96V and I still get the basic \u003cstrong\u003eUSB Device Attached\u003c/strong\u003e message.\u003c/p\u003e\n\n\u003cp\u003eBecause the console numbers didn't change significantly, I am unsure if the power supply is not working, or if the console only reads from the microUSB slot-- can you inform?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-03-21T18:18:06.611Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":12,"incoming_link_count":6,"reads":64,"score":48.4,"yours":false,"topic_id":4336,"topic_slug":"using-axoloti-as-usb-midi-host-for-synths-with-only-usb-midi-ports-modal-electronics-craftsynth","display_username":"Billy Parsons","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1643,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27749,"name":"","username":"lokki","avatar_template":"/user_avatar/community.ax
