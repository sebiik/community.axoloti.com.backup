  <a href="/t/intelligent-leds-ws2812-driven-by-axoloti/330">&quot;intelligent&quot; LEDs ws2812 driven by Axoloti</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/hpfmn'><b itemprop='author'>hpfmn</b></a>
           
           <time datetime='2015-08-26T14:08:24Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,<br>I would like to connect some ws2812 to the axoloti. I think I need to create a new object to get this done. Question is: how do I start? As far as I understand K-rate Code runs at 3000Hz and S-Rate Code runs at 48kHz. Both seems to slow to generate 800kHz for the ws2812?</p>

<p>Currently I'm also not entirely sure how the PWM generation of the existing PWM OSCs work. I also don't know what the PWM timers are for.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/recomended-spi-port-for-external-display/2156/5">Recomended SPI Port for external Display</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-26T15:36:46Z' itemprop='datePublished'>
             2015-08-26 15:36:46 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a bit complex...</p>

<p>I have made an example for WS2811 leds, can be found in <br>archive/tests/io/spi_WS2811.axh<br>BUT<br>you have to modify the firmware, and change</p>

<pre><code>#define STM32_UART_USE_USART2               FALSE</code></pre>

<p>into</p>

<pre><code>#define STM32_UART_USE_USART2               TRUE</code></pre>

<p>and</p>

<pre><code>#define STM32_SERIAL_USE_USART2             TRUE</code></pre>

<p>into</p>

<pre><code>#define STM32_SERIAL_USE_USART2             FALSE</code></pre>

<p>and recompile/flash firmware.</p>

<aside class="quote" data-post="1" data-topic="330"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/hpfmn/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">hpfmn:</div>
<blockquote><p>Currently I'm also not entirely sure how the PWM generation of the existing PWM OSCs work.</p></blockquote></aside>

<p>osc/pwm is based on a bandlimited step table<br><a href="http://www.cs.cmu.edu/~eli/papers/icmc01-hardsync.pdf" class="onebox" target="_blank">http://www.cs.cmu.edu/~eli/papers/icmc01-hardsync.pdf</a></p>

<aside class="quote" data-post="1" data-topic="330"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/hpfmn/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">hpfmn:</div>
<blockquote><p>I also don't know what the PWM timers are for.</p></blockquote></aside>

<p>the gpio/out/pwm * objects were made originally to control LED dimmers, but can be used for other purposes too. They're not for audio PWM oscillators. But the implementation of these objects is currently not very flexible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>

      <div class='creator'>
        <span>
          <a href='/u/hpfmn'><b itemprop='author'>hpfmn</b></a>
           
           <time datetime='2015-08-26T17:07:38Z' itemprop='datePublished'>
             2015-08-26 17:07:38 UTC

        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there any withdraw in changing these defines?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-26T17:19:42Z' itemprop='datePublished'>
             2015-08-26 17:19:42 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The UART interface in chibios is for DMA-accelerated block transfer. <br>The Serial in chibios is for a stream interface.</p>

<p>In development, the stream interface is nice, since it allows to log messages with sprintf-style calls.<br>Some conditional compiles are present in firmware to log deep stuff to uart (ENABLE_SERIAL_DEBUG).</p>

<p>For the ws281x leds, the serial interface does not work because the serial interface uses interrupts, that does not produce the tight timing required for these leds.</p>

<p>Both interfaces can't be enabled for the same USART peripheral. </p>

<p>Using SPI is also an option but I could not get a suitable bitrate configured. This may work by feeding it an external clock, perhaps generated by a timer in pwm output mode. Only try this if you're into hardware hacking and have an oscilloscope or logic analyzer near...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Chridmeister'><b itemprop='author'>Chridmeister</b></a>
           
           <time datetime='2015-09-02T00:06:59Z' itemprop='datePublished'>
             2015-09-02 00:06:59 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One solution may be to use something else to drive the WS2812's, such as an ATTiny? Get the Axoloti to talk to the tiny at it's leisure, and the tiny can do the high speed stuff on its own.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>

          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-07-27T13:56:36Z' itemprop='datePublished'>

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did the ws2812 led object gain much traction or was it left for an external mcu to do the work?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-28T13:51:02Z' itemprop='datePublished'>
             2016-07-28 13:51:02 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Made a new patch, added into axoloti-contrib: patches/jt/led_string_ws2811.axp<br>"Sync Libraries" in 1.0.10 and you'll get it.<br>I have developed a trick to make it work with stock firmware. SPI is used to generate the data-stream, with the help of a PWM channel (from timer4) to generate the right bitrate. The SPI in master mode can not generate a suitable bitrate, so it uses SPI slave mode, with the PWM channel used to generate the right data clock.</p>

<p><strong>You need to connect PB8 to PA5</strong><br>WS2811 data out is on <strong>PA6</strong></p>

<p>Tested with <a href="https://www.olimex.com/Products/Components/LEDs/LED-ROPE-10/" rel="nofollow">this</a> LED Rope.</p>

<p>I believe the generated data stream is compatible with both WS2811 and WS2812, but R/G/B may be swapped around. </p>

<p>I suggest to use an independent (isolated) power supply to prevent injecting switching noises into the audio.</p>

<p>Feedback welcome!</p>
      </div>

        <span>

        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for looking at this <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Unfortunately, led_string_ws2811.axp doesn't appear to be syncing, I can't see it on github either atm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-28T19:04:27Z' itemprop='datePublished'>
             2016-07-28 19:04:27 UTC

        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you access github directly, you need to switch to the 1.0.10 branch <a href="https://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/jt" rel="nofollow">https://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/jt</a><br>If you use the "sync libraries", it should appear in Your Documents/axoloti/axoloti-contrib/patches/jt</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='&quot;intelligent&quot; LEDs ws2812 driven by Axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reggie'><b itemprop='author'>Reggie</b></a>
           
           <time datetime='2016-07-28T19:52:38Z' itemprop='datePublished'>
             2016-07-28 19:52:38 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, I found it <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"> That's a cool trick pwm'ing the clockrate!!  </p>

<p>How does the patch work Johannes?  Is it just doing a light show, or can the colours be manipulated by incoming data streams?  atm I can see it's working for a string of 10 leds  (nleds = 10), can you explain what the setv function does? Lastly, is it safe to use a 5v psu for the leds with the PA6 pin connected to the leds?</p>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-28T20:20:32Z' itemprop='datePublished'>
             2016-07-28 20:20:32 UTC

        </span>
        <span itemprop='position'>#12</span>

      <div class='post' itemprop='articleBody'>
        <p>I did not make an object that has RGB inlets for every LED, I think that would be hard to manage for dozens of LEDs. So yes it just shows scrolling RGB colors. <br>I believe in practical use cases, you want to control a few parameters of a lightshow, while the lightshow algorithm itself is better suited to coding than patching. So the script needs to be adapted to different situations...<br>If you want to use the two available inlets of the script2 object, you can just use in1 and in2 variables in the code, to convert them to 8bit intensity, you need to right shift them by 19 places (<code>in1&gt;&gt;19</code>).</p>

<p>5V powersupply is fine for the LEDs, with PA6 connected to Axoloti, and GND connected to powersupply, LEDs and Axoloti.</p>

<p>The setv function:<br>The LEDs need serial data formatted like:<br><code>for a zero bit: 1000<br>for a one bit : 1100</code><br>(while the "formatted" bits need to be clocked at 3.2MBit/s)<br>Actually the WS2811 or WS2812 datasheet don't talk about this structure, it only gives timing specifications, and this fits the requirements.<br>So transmitting the intensity value for a single LED/channel needs to expand for example<br><code>value (decimal)15 = (binary)00001111 into 10001000100010001100110011001100</code><br>and that's what the <code>setv()</code> function does.</p>
      </div>

        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A practical use case might be lighting specific leds because a specific midi message was received or a button was pressed or a condition reached.  </p>

<p>For instance, you could have a mode switch button, which switches banks for a 6 pot midi controller, each time it switches it could change colour to signify which bank your using.  or it could tell you if a channel is clipped/clipping...  or you could make your own vu meter etc.</p>

<p>I have zero experience with the axoloti but I have played with ws2812 leds and midi on an arduino.</p>

          ps.store("topic_330", {"post_stream":{"posts":[{"id":1188,"name":"Johannes Wegener","username":"hpfmn","avatar_template":"/letter_avatar_proxy/v2/letter/h/73ab20/{size}.png","created_at":"2015-08-26T14:08:24.089Z","cooked":"\u003cp\u003eHi,\u003cbr\u003eI would like to connect some ws2812 to the axoloti. I think I need to create a new object to get this done. Question is: how do I start? As far as I understand K-rate Code runs at 3000Hz and S-Rate Code runs at 48kHz. Both seems to slow to generate 800kHz for the ws2812?\u003c/p\u003e\n\n\u003cp\u003eCurrently I'm also not entirely sure how the PWM generation of the existing PWM OSCs work. I also don't know what the PWM timers are for.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-26T14:08:24.089Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":234,"reads":158,"score":1208.15,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"Johannes Wegener","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/recomended-spi-port-for-external-display/2156/5","internal":true,"reflection":true,"title":"Recomended SPI Port for external Display","clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":156,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1204,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-26T15:36:46.815Z","cooked":"\u003cp\u003eIt's a bit complex...\u003c/p\u003e\n\n\u003cp\u003eI have made an example for WS2811 leds, can be found in \u003cbr\u003earchive/tests/io/spi_WS2811.axh\u003cbr\u003eBUT\u003cbr\u003eyou have to modify the firmware, and change\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e#define STM32_UART_USE_USART2               FALSE\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003einto\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e#define STM32_UART_USE_USART2               TRUE\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eand\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e#define STM32_SERIAL_USE_USART2             TRUE\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003einto\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e#define STM32_SERIAL_USE_USART2             FALSE\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eand recompile/flash firmware.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"330\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/hpfmn/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003ehpfmn:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eCurrently I'm also not entirely sure how the PWM generation of the existing PWM OSCs work.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eosc/pwm is based on a bandlimited step table\u003cbr\u003e\u003ca href=\"http://www.cs.cmu.edu/~eli/papers/icmc01-hardsync.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.cs.cmu.edu/~eli/papers/icmc01-hardsync.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"330\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/hpfmn/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003ehpfmn:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI also don't know what the PWM timers are for.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe gpio/out/pwm * objects were made originally to control LED dimmers, but can be used for other purposes too. They're not for audio PWM oscillators. But the implementation of these objects is currently not very flexible.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-26T15:38:40.533Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":47,"incoming_link_count":1,"reads":154,"score":43.15,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.cs.cmu.edu/~eli/papers/icmc01-hardsync.pdf","internal":false,"reflection":false,"clicks":9}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1209,"name":"Johannes Wegener","username":"hpfmn","avatar_template":"/letter_avatar_proxy/v2/letter/h/73ab20/{size}.png","created_at":"2015-08-26T17:07:38.074Z","cooked":"\u003cp\u003eIs there any withdraw in changing these defines?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-26T17:07:38.074Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":136,"score":33.0,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"Johannes Wegener","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":156,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1212,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-26T17:19:42.324Z","cooked":"\u003cp\u003eThe UART interface in chibios is for DMA-accelerated block transfer. \u003cbr\u003eThe Serial in chibios is for a stream interface.\u003c/p\u003e\n\n\u003cp\u003eIn development, the stream interface is nice, since it allows to log messages with sprintf-style calls.\u003cbr\u003eSome conditional compiles are present in firmware to log deep stuff to uart (ENABLE_SERIAL_DEBUG).\u003c/p\u003e\n\n\u003cp\u003eFor the ws281x leds, the serial interface does not work because the serial interface uses interrupts, that does not produce the tight timing required for these leds.\u003c/p\u003e\n\n\u003cp\u003eBoth interfaces can't be enabled for the same USART peripheral. \u003c/p\u003e\n\n\u003cp\u003eUsing SPI is also an option but I could not get a suitable bitrate configured. This may work by feeding it an external clock, perhaps generated by a timer in pwm output mode. Only try this if you're into hardware hacking and have an oscilloscope or logic analyzer near...\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-26T17:19:42.324Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":140,"score":38.85,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hpfmn","avatar_template":"/letter_avatar_proxy/v2/letter/h/73ab20/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1525,"name":"","username":"Chridmeister","avatar_template":"/user_avatar/community.axoloti.com/chridmeister/{size}/390_1.png","created_at":"2015-09-02T00:06:59.396Z","cooked":"\u003cp\u003eOne solution may be to use something else to drive the WS2812's, such as an ATTiny? Get the Axoloti to talk to the tiny at it's leisure, and the tiny can do the high speed stuff on its own.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-09-02T00:06:59.396Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":120,"score":44.8,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":166,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1527,"name":"Johannes Wegener","username":"hpfmn","avatar_template":"/letter_avatar_proxy/v2/letter/h/73ab20/{size}.png","created_at":"2015-09-02T09:46:19.418Z","cooked":"\u003cp\u003eThanks for this hint \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":6,"p ","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-28T13:51:02.553Z","cooked":"\u003cp\u003eMade a new patch, added into axoloti-contrib: patches/jt/led_string_ws2811.axp\u003cbr\u003e\"Sync Libraries\" in 1.0.10 and you'll get it.\u003cbr\u003eI have developed a trick to make it work with stock firmware. SPI is used to generate the data-stream, with the help of a PWM channel (from timer4) to generate the right bitrate. The SPI in master mode can not generate a suitable bitrate, so it uses SPI slave mode, with the PWM channel used to generate the right data clock.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eYou need to connect PB8 to PA5\u003c/strong\u003e\u003cbr\u003eWS2811 data out is on \u003cstrong\u003ePA6\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eTested with \u003ca href=\"https://www.olimex.com/Products/Components/LEDs/LED-ROPE-10/\" rel=\"nofollow\"\u003ethis\u003c/a\u003e LED Rope.\u003c/p\u003e\n\n\u003cp\u003eI believe the generated data stream is compatible with both WS2811 and WS2812, but R/G/B may be swapped around. \u003c/p\u003e\n\n\u003cp\u003eI suggest to use an independent (isolated) power supply to prevent injecting switching noises into the audio.\u003c/p\u003e\n\n\u003cp\u003eFeedback welcome!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-07-28T16:39:45.391Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":24,"incoming_link_count":8,"reads":92,"score":79.6,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.olimex.com/Products/Components/LEDs/LED-ROPE-10/","internal":false,"reflection":false,"title":"LED-ROPE-10","clic ","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-28T19:04:27.235Z","cooked":"\u003cp\u003eIf you access github directly, you need to switch to the 1.0.10 branch \u003ca href=\"https://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/jt\" rel=\"nofollow\"\u003ehttps://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/jt\u003c/a\u003e\u003cbr\u003eIf you use the \"sync libraries\", it should appear in Your Documents/axoloti/axoloti-contrib/patches/jt\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-07-28T19:04:27.235Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":81,"score":22.15,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/jt","internal":false,"reflection":false,"title":"axoloti-contrib/patches/jt at 1.0.10 Â· axoloti/axoloti-contrib Â· GitHub","clicks":25}],"read":true,"user_title":null,"reply_to_user":{"username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12420,"name":"","username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png","created_at":"2016-07-28T19:52:38.123Z","cooked":"\u003cp\u003eThanks, I found it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e That's a cool trick pwm'ing the clockrate!!  \u003c/p\u003e\n\n\u003cp\u003eHow does the patch work Johannes?  Is it just doing a light show, or can the colours be manipulated by incoming data streams?  atm I can see it's working for a string of 10 leds  (nleds = 10), can you explain what the setv function does? Lastly, is it safe to use a 5v psu for the leds with the PA6 pin connected to the leds?\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-07-28T19:52:38.123Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":86,"score":23.3,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":784,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12425,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-28T20:20:32.643Z","cooked":"\u003cp\u003eI did not make an object that has RGB inlets for every LED, I think that would be hard to manage for dozens of LEDs. So yes it just shows scrolling RGB colors. \u003cbr\u003eI believe in practical use cases, you want to control a few parameters of a lightshow, while the lightshow algorithm itself is better suited to coding than patching. So the script needs to be adapted to different situations...\u003cbr\u003eIf you want to use the two available inlets of the script2 object, you can just use in1 and in2 variables in the code, to convert them to 8bit intensity, you need to right shift them by 19 places (\u003ccode\u003ein1\u0026gt;\u0026gt;19\u003c/code\u003e).\u003c/p\u003e\n\n\u003cp\u003e5V powersupply is fine for the LEDs, with PA6 connected to Axoloti, and GND connected to powersupply, LEDs and Axoloti.\u003c/p\u003e\n\n\u003cp\u003eThe setv function:\u003cbr\u003eThe LEDs need serial data formatted like:\u003cbr\u003e\u003ccode\u003efor a zero bit: 1000\u003cbr\u003efor a one bit : 1100\u003c/code\u003e\u003cbr\u003e(while the \"formatted\" bits need to be clocked at 3.2MBit/s)\u003cbr\u003eActually the WS2811 or WS2812 datasheet don't talk about this structure, it only gives timing specifications, and this fits the requirements.\u003cbr\u003eSo transmitting the intensity value for a single LED/channel needs to expand for example\u003cbr\u003e\u003ccode\u003evalue (decimal)15 = (binary)00001111 into 10001000100010001100110011001100\u003c/code\u003e\u003cbr\u003eand that's what the \u003ccode\u003esetv()\u003c/code\u003e function does.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-07-28T22:35:05.853Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":92,"score":29.5,"yours":false,"topic_id":330,"topic_slug":"intelligent-leds-ws2812-driven-by-axoloti","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Reggie","avatar_template":"/letter_avatar_proxy/v2/letter/r/13edae/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12427,"name":"","username":"Reggie","avatar_template":"/lett
