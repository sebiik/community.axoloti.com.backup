  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>I have a pretty full patch that I‚Äôd like to control using 15 potentiometers, with a switch to go between an ‚ÄúA‚Äù state and a ‚ÄúB‚Äù state - therefore giving 30 controllable parameters. Using the Hook object is a great way of doing this for a few, but for 15 it starts to get pretty big and sucks a lot of SRAM. Is there an easier/cheaper way of ‚ÄúHooking‚Äù 15 different pot inputs?</p>

<p>While I‚Äôm at it, is there a way to implement a ‚Äúsoft‚Äù hook? Similar to the relative pickup mode in Ableton?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='‚ÄúCheap‚Äù Hook for 15 potentiometers'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/what-should-a-standard-metal-enclosure-look-like/6923/6">What should a standard metal enclosure look like?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-04-13T15:32:34Z' itemprop='datePublished'>
             2018-04-13 15:32:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the first thing to do would be to remove the UI control, this is not needed when used in conjunction with pots, then you use a 'hook inlet' , to tell it the hook state has changed - you could also use a int8_t for the state variables, which will save a bunch more.</p>

<p>from there, gets more complex, you could create an object which has many hooks in one object, assuming a/b are global to them all. by doing this there are various optimisations you can make - e.g. combining the states into 2 bit variables, one hook/unhook inlet.</p>

<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png" class="avatar">mlbstrd:</div>
<blockquote><p>While I‚Äôm at it, is there a way to implement a ‚Äúsoft‚Äù hook? Similar to the relative pickup mode in Ableton?</p></blockquote></aside>

<p>anything is possible, can you describe this better,  ive not played with this in Live.<br>are you talking about what the manual calls "Value Scaling" mode?</p>

<p>(i thought relative, was the mode used by encoders, were it sends changes rather than absolute values)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='‚ÄúCheap‚Äù Hook for 15 potentiometers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mlbstrd'><b itemprop='author'>mlbstrd</b></a>
           
           <time datetime='2018-04-14T00:59:03Z' itemprop='datePublished'>
             2018-04-14 00:59:03 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahhh right, so removing the UI stuff is best. What's the best way to do this without errors? If I just remove the Parameter from it's respective page, I get an error code. I've had this problem before when trying to replace a param with an inlet, or simply adding an inlet. I read the "Hacking an object 101" thread but it seems to only work that simply in some cases. This is the error I received after removing the knob in the hook object:</p>

<p>Start compiling patch<br>Compiling patch... with /Applications/Axoloti.app/Contents/Java/firmware<br>BDIR = /Users/mitchadmin/Documents/axoloti/build<br>FIRMWARE = .<br>RM<br>APP<br>! /Users/mitchadmin/Documents/axoloti/build/xpatch.h.gch<br>/Users/mitchadmin/Documents/axoloti/build/xpatch.cpp: In member function 'void rootc::instancehook__1::dsp(int32_t, bool, int32_t&amp;, bool&amp;)':<br>/Users/mitchadmin/Documents/axoloti/build/xpatch.cpp:123:15: error: 'param_value' was not declared in this scope<br>  outlet_out = param_value;<br>               ^<br>/Users/mitchadmin/Documents/axoloti/build/xpatch.cpp:142:21: error: 'param_value' was not declared in this scope<br>  if (param_cache != param_value) <br>                     ^<br>/Users/mitchadmin/Documents/axoloti/build/xpatch.cpp:145:37: error: 'PARAM_INDEX_hook__1_value' was not declared in this scope<br>   PExParameterChange(&amp;parent-&gt;PExch[PARAM_INDEX_hook__1_value],inlet_in,0xFFFD);<br>                                     ^<br>make: *** [/Users/mitchadmin/Documents/axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 2<br>Compiling patch failed ( untitled ) </p>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Value Scaling</p></blockquote></aside>

<p>Yep - this is actually what I referring too, I got confused with something else. Any way of implementing this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='‚ÄúCheap‚Äù Hook for 15 potentiometers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-04-14T09:16:42Z' itemprop='datePublished'>
             2018-04-14 09:16:42 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, you'll need to do more than just remove the parameter , you'll need to adjust the code too. essentially all you need to do is replace the param_value with a local uint32t, which is just storing the hooked value. the PExParameterChange then just becomes a simple assignment.<br>(basically the parameter display is being used to also hold the hooked value)</p>

<p>value scaling, id need to have a look at exactly how it works as i don't use it.<br>but i think the general idea is rather than absolute locking, when its unhooked, you basically start moving the hooked value close to the incoming value.<br>(I'm not sure if this is just as you move the knob, or if there is also a time smoothing used too... i.e. does the hooked value, slowly move to the new value if your not turning it still - this is what id need to play with in Live to see how it feels/works)</p>

<p>its not really any more difficult to implement, if anything its possibly simpler since you don't need to maintain a complex hook state, you simply need to need to make the internal value move slowly to the real value.</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/thetechnobear">@thetechnobear</a> - I'm just returning back to this after a good few months away.</p>

<p>I still can't wrap my head around what I need to do, and where, to remove the UI stuff from the Hook object. It's just beyond me.</p>

<p>Any chance you could make one for me? It'd be nice to be able to compare a modded one to the original, so I can visualise the coding differences. Might make hacking other objects a little bit easier.</p>

<p>All good if you're too busy though!</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='‚ÄúCheap‚Äù Hook for 15 potentiometers'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-09-23T10:24:14Z' itemprop='datePublished'>
             2018-09-23 10:24:14 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Try the patch below. I found that the cheapest way is to map the pots to midi cc, even if that means less resolution. But you can also get the unrounded values from the outlets.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6033fee72db0f348d248a15a50172628bce5a25f.axp">15 control.axp</a> (10.5 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='‚ÄúCheap‚Äù Hook for 15 potentiometers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mlbstrd'><b itemprop='author'>mlbstrd</b></a>
           
           <time datetime='2018-09-23T13:43:53Z' itemprop='datePublished'>
             2018-09-23 13:43:53 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/captain_burek">@Captain_Burek</a>, I'm probably showing my supreme coding/DSP ignorance here - but I have literally no idea how to rig up that patch you've provided! I'm a novice when it comes to tables in particular, aside from knowing that they store/read data - I can't see how the patch would function as a 15-way "hook" though? Where would I hook up the GPIO inputs, for example? Or the switch to go between two lots of stored data?</p>

<p>Apologies for the rudimentary questions, this stuff really doesn't sink into my brain for some reason...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='‚ÄúCheap‚Äù Hook for 15 potentiometers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-09-23T14:00:29Z' itemprop='datePublished'>
             2018-09-23 14:00:29 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry. The GPIO inputs are already in the object. If you hook up pots to the analog inputs on the axo board, the patch that i posted will display them.</p>

<p>To switch, add 15/30/45 etc to the offset inlet of the reader object. Just make sure that the table is at least as big as the total number of values you want to store.</p>

<p>You can get the values of your 15/30/45 parameters on the `value' outlet, but in that case you have to use a giant muxer to distribute the value output to your 15/30/... outlets, according to the 'ccNo'outlet.</p>

<p>The easier way is via Midi cc, which the object sends internally. In the 'map' attribute you just give it a list of 15/30/45... cc numbers between 1 and 128 to which the gpio analog inputs 1-15 (and if you use offsets, 16-30, 31-45 etc) should be sent. You can then use MIDI CC on any controller object, or use a MIDI/in/cc object, as i did in the patch, to get the value of any cc.</p>

<p>Does that help, and will it do what you want to?</p>

<p>Here's a (hopefully) more self-explanatory version of the patch.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/ac71f4bb5d794c5b34b136bd1f0baaa8df7d344f.axp">15 control.axp</a> (15.8 KB)</p>

<p>ps: corrected a bug in the patch</p>
      </div>

        <span>

           <time datetime='2019-02-16T11:41:11Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>I found that I don't like the dead movements behavior of the "hook" function much more than values that jump. <br>So I created my own solution. I had to sacrifice one-to-one tracking behavior though. <br>It is a sub patch (plus help file), so you can look and learn (and modify). I called it "softhook". <br>It may be what you were looking for. </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9af40c1a94da1897d0dbf6e6d9bdcb2dff49e8c5.axh">softhook.axh</a> (3.4 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0961dda1ffbc62e88b526fd09f4a3a8aa2333988.axs">softhook.axs</a> (5.0 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a019513bc911ee97a0662f14d71d76379dc06af0.axh">softhook.axh</a> (5.7 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/01b9b71bd9f4142d449ac8f8418f346e2eaa79fb.axs">softhookbip.axs</a> (5.6 KB)</p>

      <div class='post' itemprop='articleBody'>
        <p>Someone just asked me to explain how "softhook" works. So:</p>

<p>It is not possible to understand "softhook" without being aware of the Axoloti execution order, which I am exploiting at two places, see below. Used the right way, it allows to access a value of the previous control-rate cycle. <br>1. The "to f" object to_1 is executed before the "inlet f". Thus, at its output we have the previous-cycle inlet value. I am using this to detect the input value changes. The value-change signal will be much too short to be seen on a disp/dial object, though: It's 1 cycle = 1/3 ms long, after which it will be zero again.<br>2. The feedback loop of "mux" mux_1 creates a value storage (or memory). Without input change, its value cycles in the loop all the time. At input changes, positive or negative, the cycled value is being increased or decreased, respectively. The amount of increase or decrease ist determined by suitably scaling the input change (that's the "soft" in softhook). <br>(The second "to f" object does not have any effect, btw, just makes it look a bit more clear.)</p>

          ps.store("topic_4456", {"post_stream":{"posts":[{"id":28177,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2018-04-13T15:01:25.795Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003eI have a pretty full patch that I‚Äôd like to control using 15 potentiometers, with a switch to go between an ‚ÄúA‚Äù state and a ‚ÄúB‚Äù state - therefore giving 30 controllable parameters. Using the Hook object is a great way of doing this for a few, but for 15 it starts to get pretty big and sucks a lot of SRAM. Is there an easier/cheaper way of ‚ÄúHooking‚Äù 15 different pot inputs?\u003c/p\u003e\n\n\u003cp\u003eWhile I‚Äôm at it, is there a way to implement a ‚Äúsoft‚Äù hook? Similar to the relative pickup mode in Ableton?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-04-13T15:01:25.795Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":42,"reads":183,"score":255.45,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/what-should-a-standard-metal-enclosure-look-like/6923/6","internal":true,"reflection":true,"title":"What should a standard metal enclosure look like?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28178,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-04-13T15:32:34.531Z","cooked":"\u003cp\u003ethe first thing to do would be to remove the UI control, this is not needed when used in conjunction with pots, then you use a 'hook inlet' , to tell it the hook state has changed - you could also use a int8_t for the state variables, which will save a bunch more.\u003c/p\u003e\n\n\u003cp\u003efrom there, gets more complex, you could create an object which has many hooks in one object, assuming a/b are global to them all. by doing this there are various optimisations you can make - e.g. combining the states into 2 bit variables, one hook/unhook inlet.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4456\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/a9adbd/40.png\" class=\"avatar\"\u003emlbstrd:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhile I‚Äôm at it, is there a way to implement a ‚Äúsoft‚Äù hook? Similar to the relative pickup mode in Ableton?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eanything is possible, can you describe this better,  ive not played with this in Live.\u003cbr\u003eare you talking about what the manual calls \"Value Scaling\" mode?\u003c/p\u003e\n\n\u003cp\u003e(i thought relative, was the mode used by encoders, were it sends changes rather than absolute values)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-04-13T15:32:34.531Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":41,"incoming_link_count":3,"reads":184,"score":58.85,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"u 03eyeah, you'll need to do more than just remove the parameter , you'll need to adjust the code too. essentially all you need to do is replace the param_value with a local uint32t, which is just storing the hooked value. the PExParameterChange then just becomes a simple assignment.\u003cbr\u003e(basically the parameter display is being used to also hold the hooked value)\u003c/p\u003e\n\n\u003cp\u003evalue scaling, id need to have a look at exactly how it works as i don't use it.\u003cbr\u003ebut i think the general idea is rather than absolute locking, when its unhooked, you basically start moving the hooked value close to the incoming value.\u003cbr\u003e(I'm not sure if this is just as you move the knob, or if there is also a time smoothing used too... i.e. does the hooked value, slowly move to the new value if your not turning it still - this is what id need to play with in Live to see how it feels/works)\u003c/p\u003e\n\n\u003cp\u003eits not really any more difficult to implement, if anything its possibly simpler since you don't need to maintain a complex hook state, you simply need to need to make the internal value move slowly to the real value.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-04-14T09:16:42.047Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":142,"score":39.05,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30607,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2018-09-23T08:45:25.456Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e - I'm just returning back to this after a good few months away.\u003c/p\u003e\n\n\u003cp\u003eI still can't wrap my head around what I need to do, and where, to remove the UI stuff from the Hook object. It's just beyond me.\u003c/p\u003e\n\n\u003cp\u003eAny chance you could make one for me? It'd be nice to be able to compare a modded one to the original, so I can visualise the coding differences. Might make hacking other objects a little bit easier.\u003c/p\u003e\n\n\u003cp\u003eAll good if you're too busy though!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-09-23T08:45:25.456Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":113,"score":23.4,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30608,"name":"Daniel B√ºring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-09-23T10:24:14.022Z","cooked":"\u003cp\u003eTry the patch below. I found that the cheapest way is to map the pots to midi cc, even if that means less resolution. But you can also get the unrounded values from the outlets.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6033fee72db0f348d248a15a50172628bce5a25f.axp\"\u003e15 control.axp\u003c/a\u003e (10.5 KB)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-09-23T10:24:14.022Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":107,"score":22.2,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"Daniel B√ºring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6033fee72db0f348d248a15a50172628bce5a25f.axp","internal":true,"reflection":false,"clicks":26}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30609,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2018-09-23T13:43:53.887Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e, I'm probably showing my supreme coding/DSP ignorance here - but I have literally no idea how to rig up that patch you've provided! I'm a novice when it comes to tables in particular, aside from knowing that they store/read data - I can't see how the patch would function as a 15-way \"hook\" though? Where would I hook up the GPIO inputs, for example? Or the switch to go between two lots of stored data?\u003c/p\u003e\n\n\u003cp\u003eApologies for the rudimentary questions, this stuff really doesn't sink into my brain for some reason...\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-09-23T13:43:53.887Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":108,"score":37.65,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30610,"name":"Daniel B√ºring","username":"Captain_Burek","avatar_template":"/letter_avatar_proxy/v2/letter/c/90db22/{size}.png","created_at":"2018-09-23T14:00:29.243Z","cooked":"\u003cp\u003eSorry. The GPIO inputs are already in the object. If you hook up pots to the analog inputs on the axo board, the patch that i posted will display them.\u003c/p\u003e\n\n\u003cp\u003eTo switch, add 15/30/45 etc to the offset inlet of the reader object. Just make sure that the table is at least as big as the total number of values you want to store.\u003c/p\u003e\n\n\u003cp\u003eYou can get the values of your 15/30/45 parameters on the `value' outlet, but in that case you have to use a giant muxer to distribute the value output to your 15/30/... outlets, according to the 'ccNo'outlet.\u003c/p\u003e\n\n\u003cp\u003eThe easier way is via Midi cc, which the object sends internally. In the 'map' attribute you just give it a list of 15/30/45... cc numbers between 1 and 128 to which the gpio analog inputs 1-15 (and if you use offsets, 16-30, 31-45 etc) should be sent. You can then use MIDI CC on any controller object, or use a MIDI/in/cc object, as i did in the patch, to get the value of any cc.\u003c/p\u003e\n\n\u003cp\u003eDoes that help, and will it do what you want to?\u003c/p\u003e\n\n\u003cp\u003eHere's a (hopefully) more self-explanatory version of the patch.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ac71f4bb5d794c5b34b136bd1f0baaa8df7d344f.axp\"\u003e15 control.axp\u003c/a\u003e (15.8 KB)\u003c/p\u003e\n\n\u003cp\u003eps: corrected a bug in the patch\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-09-24T07:55:13.679Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":109,"score":23.25,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"Daniel B√ºring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/ac71f4bb5d794c5b34b136bd1f0baaa8df7d344f.axp","internal":true,"reflection":false,"clicks":34}],"read":true,"user_title":null,"reply_to_user":{"username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32806,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2019-02-16T11:41:11.259Z","cooked":"\u003cp\u003eI found that I don't like the dead movements behavior of the \"hook\" function much more than values that jump. \u003cbr\u003eSo I created my own solution. I had to sacrifice one-to-one tracking behavior though. \u003cbr\u003eIt is a sub patch (plus help file), so you can look and learn (and modify). I called it \"softhook\". \u003cbr\u003eIt may be what you were looking for. \u003c/p\u003e\ /uploads/default/original/2X/0/01b9b71bd9f4142d449ac8f8418f346e2eaa79fb.axs\"\u003esofthookbip.axs\u003c/a\u003e (5.6 KB)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-02-17T07:51:12.881Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":81,"score":94.4,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/a019513bc911ee97a0662f14d71d76379dc06af0.axh","internal":true,"reflection":false,"clicks":14},{"url":"//community.axoloti.com/uploads/default/original/2X/0/01b9b71bd9f4142d449ac8f8418f346e2eaa79fb.axs","internal":true,"reflection":false,"clicks":14}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42427,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2021-02-21T19:55:57.113Z","cooked":"\u003cp\u003eSomeone just asked me to explain how \"softhook\" works. So:\u003c/p\u003e\n\n\u003cp\u003eIt is not possible to understand \"softhook\" without being aware of the Axoloti execution order, which I am exploiting at two places, see below. Used the right way, it allows to access a value of the previous control-rate cycle. \u003cbr\u003e1. The \"to f\" object to_1 is executed before the \"inlet f\". Thus, at its output we have the previous-cycle inlet value. I am using this to detect the input value changes. The value-change signal will be much too short to be seen on a disp/dial object, though: It's 1 cycle = 1/3 ms long, after which it will be zero again.\u003cbr\u003e2. The feedback loop of \"mux\" mux_1 creates a value storage (or memory). Without input change, its value cycles in the loop all the time. At input changes, positive or negative, the cycled value is being increased or decreased, respectively. The amount of increase or decrease ist determined by suitably scaling the input change (that's the \"soft\" in softhook). \u003cbr\u003e(The second \"to f\" object does not have any effect, btw, just makes it look a bit more clear.)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2021-02-23T06:38:19.877Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":35,"score":38.25,"yours":false,"topic_id":4456,"topic_slug":"cheap-hook-for-15-potentiometers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[28177,28178,28186,28190,30607,30608,30609,30610,32806,32810,42427]},"timeline_lookup":[[1,1761],[5,1599],[7,1598],[9,1453],[10,1452],[11,716]],"id":4456,"title":"‚ÄúCheap‚Äù Hook for 15 potentiometers","fancy_title":"‚ÄúCheap‚Äù Hook for 15 potentiometers","posts_count":11,"created_at":"2018-04-13T15:01:25.720Z","views":1679,"reply_count":2,"participant_count":4,"like_count":7,"last_posted_at":"2021-02-21T19:55:57.113Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"cheap-hook-for-15-potentiometers","category_id":7,"word_count":1531,"deleted
