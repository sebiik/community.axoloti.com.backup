        <h1>
  <a href="/t/sem-3-synthesizer-finished/1589">SEM-3 Synthesizer finished</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/smrozek'><b itemprop='author'>smrozek</b></a>
           
           <time datetime='2016-04-27T19:32:16Z' itemprop='datePublished'>
             2016-04-27 19:32:16 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My polyphonic Axoloti-based synthesizer SEM-3 is finished! Have a look at this machine and listen to the <a href="https://www.youtube.com/watch?v=lG-f_Zajx5Y" rel="nofollow">first sound on YouTube</a>  <img src="/images/emoji/emoji_one/musical_note.png?v=2" title=":musical_note:" class="emoji" alt=":musical_note:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:13'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-04-27T20:02:14Z' itemprop='datePublished'>
             2016-04-27 20:02:14 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great job!! I want more info on the building part!<img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> midi knobs or analog pots? What are the 2 jab ports on the back doing? Etc etc:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/smrozek'><b itemprop='author'>smrozek</b></a>
           
           <time datetime='2016-04-28T11:22:39Z' itemprop='datePublished'>
             2016-04-28 11:22:39 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here are some details about my SEM-3 called synthesizer. It's the third synthesizer I have build in the meantime. That's where the "3" is coming from. The keyboard was taken from an old Roland ED PC-180A master keyboard. So it has 48 touch sensitive keys and a pitch and modulation bender and a plug for a sustain foot switch. The MIDI data goes into a self made triple MIDI interface for the Arduino Mega 2560. One internal MIDI interface is reserved for an optional sampling module. One MIDI I/O port you can find on the back of the synthesizer. Another MIDI port sends data to the Axoloti core. All analog pots are connected to a self made analog multiplexer board (4 * 74HC4051) which is connected to the Arduino. So are the 2*16 char LCD, a digital encoder pot and two buttons. Two LEDs are connected to the Axoloti and can display the LFO frequency and i.e. act as a peak meter. The Arduino does MIDI merging and is responsible for reading the pots and reads and stores sound settings which are send via MIDI control change data to the Axoloti (and optional to the sampling board). The synthesizer has stereo output plugs. The two USB ports are for firmware updates of the Arduino project and the Axoloti patch. The firmware is still work in progress but as you can see the basic functionality is given. Currently my Axoloti patch allows 6 voices at about 97% cpu load.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/13dd155dd097d035dcb4d26136bdc25c35068cea" href="//community.axoloti.com/uploads/default/original/2X/1/13dd155dd097d035dcb4d26136bdc25c35068cea.png" class="lightbox" title="SEM-3_opened.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/13dd155dd097d035dcb4d26136bdc25c35068cea_1_690x284.png" width="690" height="284"><div class="meta">
<span class="filename">SEM-3_opened.png</span><span class="informations">1139x470 839 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-04-28T11:24:27Z' itemprop='datePublished'>
             2016-04-28 11:24:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Share that axoloti patch or it didnt happen;)<br>Looks like a really nice project. Sometime in the future(once i settle on a axoloti patch and have done the layout for the knobs), i plan on doing a multiplexer board as well, but probably the Ainser64.<br>Keep on keepin on:)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bgreeves'><b itemprop='author'>bgreeves</b></a>
           
           <time datetime='2018-05-10T02:01:38Z' itemprop='datePublished'>
             2018-05-10 02:01:38 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smrozek">@smrozek</a> I really really like the sound of this. Would you be so kind as to post your patcher? I'm very new to Axoloti and would love to see what techniques you used.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/smrozek'><b itemprop='author'>smrozek</b></a>
           
           <time datetime='2018-05-18T21:36:01Z' itemprop='datePublished'>
             2018-05-18 21:36:01 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have uploaded two screenshots. One for a single voice and one for the polyphonic synth.<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/293c98c07340aa0c1d264c73ce9151ff845dc198" href="//community.axoloti.com/uploads/default/original/2X/2/293c98c07340aa0c1d264c73ce9151ff845dc198.png" class="lightbox" title="SEM-3 Axoloti Synth.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/293c98c07340aa0c1d264c73ce9151ff845dc198_1_525x500.png" width="525" height="500"><div class="meta">
<span class="filename">SEM-3 Axoloti Synth.png</span><span class="informations">1197x1140 85.7 KB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/67872da719c5030883934c5142d4f0d141003996" href="//community.axoloti.com/uploads/default/original/2X/6/67872da719c5030883934c5142d4f0d141003996.png" class="lightbox" title="SEM-3 Axoloti Voice.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/67872da719c5030883934c5142d4f0d141003996_1_628x500.png" width="628" height="500"><div class="meta">
<span class="filename">SEM-3 Axoloti Voice.png</span><span class="informations">1216x967 123 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-05-18T22:48:15Z' itemprop='datePublished'>
             2018-05-18 22:48:15 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if you make sure that all red connections go downwards and from left to right if possible, you could save some sram and maybe even fit a 7th or 8th voice in there...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/djsoulmachine'><b itemprop='author'>djsoulmachine</b></a>
           
           <time datetime='2018-05-22T12:40:56Z' itemprop='datePublished'>
             2018-05-22 12:40:56 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="1589" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote><p>if you make sure that all red connections go downwards and from left to right if possible, you could save some sram and maybe even fit a 7th or 8th voice in there...</p></blockquote></aside>

<p>Could yo please clarify? <br>I'm working on a smilar project that would need some optimisation to get some more voices and what you wrote got my attention!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-05-22T12:54:38Z' itemprop='datePublished'>
             2018-05-22 12:54:38 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To answer a question I wasnt asked..... <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>cables going upwards uses unecessary resources. Good practice is to ALWAYS having all cables either go from left to right or from top to bottom. That the order Axoloti uses:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e1956b2f4e5400377780a42a8eb4166382518028" href="//community.axoloti.com/uploads/default/original/2X/e/e1956b2f4e5400377780a42a8eb4166382518028.png" class="lightbox" title="Screen Shot 2018-05-22 at 14.49.23.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e1956b2f4e5400377780a42a8eb4166382518028_1_690x417.png" width="690" height="417"><div class="meta">
<span class="filename">Screen Shot 2018-05-22 at 14.49.23.png</span><span class="informations">787x476 26.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I see a lot of cables going upwards, especially the red ones are the most heavy ones. You can easily save alot m fixing those issues:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/052c6228b7be372ed8d2aa5fa0127ecc6b6f288f.png" width="525" height="500"></p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/9e738449160ed143a41f5190fc47b65b5a3f8560.png" width="628" height="500"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SEM-3 Synthesizer finished'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/djsoulmachine'><b itemprop='author'>djsoulmachine</b></a>
           
           <time datetime='2018-05-22T14:36:05Z' itemprop='datePublished'>
             2018-05-22 14:36:05 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a lot for your illustrated answer! I'm pretty new to Axoloti, I was aware of that rule but I don't think I was using it the proper way!</p>

<p>Here's the project I'm working on, I really think it is simpler that many other projects here but I cannot achieve a polyphony upper to 4 voices...<br><aside class="quote" data-post="1" data-topic="4576">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/djsoulmachine/40/3888_1.png" class="avatar">
    <a href="//community.axoloti.com/t/divide-down-architecture-building-a-solina-string-machine/4576?source_topic_id=1589" rel="nofollow noopener">Divide Down Architecture / Building a Solina String Machine</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    Hi AxoloFriends!! :smiley: 

I would like to build an hybrid String Machine with raw waveforms generated by the Axoloti and an analog JH Triple Chorus as the Ensemble effect. 

My deep wish would be to sound as close as possible to the Eminent 310U and/or the ARP Solina.  

These two instruments roughly share the same Phase Locked Divide Down architecture. A single master oscillator generate a high frequency Square Wave that is divided down into octaves. The resulted square waves are then filterâ€¦
  </blockquote>
</aside>
</p>

<p>From what I read, this could free some <strong>SDRAM</strong> but do you think it can save some <strong>DSP %</strong> ?</p>

<p>Thanks a lot!</p>

          ps.store("topic_1589", {"post_stream":{"posts":[{"id":9381,"name":"Sebastian Mrozek","username":"smrozek","avatar_template":"/user_avatar/community.axoloti.com/smrozek/{size}/1090_1.png","created_at":"2016-04-27T19:32:16.379Z","cooked":"\u003cp\u003eMy polyphonic Axoloti-based synthesizer SEM-3 is finished! Have a look at this machine and listen to the \u003ca href=\"https://www.youtube.com/watch?v=lG-f_Zajx5Y\" rel=\"nofollow\"\u003efirst sound on YouTube\u003c/a\u003e  \u003cimg src=\"/images/emoji/emoji_one/musical_note.png?v=2\" title=\":musical_note:\" class=\"emoji\" alt=\":musical_note:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-04-27T19:32:16.379Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":231,"reads":234,"score":1446.85,"yours":false,"topic_id":1589,"topic_slug":"sem-3-synthesizer-finished","display_username":"Sebastian Mrozek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=lG-f_Zajx5Y","internal":false,"reflection":false,"title":"SEM-3 Synthesizer - YouTube","clicks":334}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":287,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9384,"name":"Troels JÃ¸rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-04-27T20:02:14.688Z","cooked":"\u003cp\u003eGreat job!! I want more info on the building part!\u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e midi knobs or analog pots? What are the 2 jab ports on the back doing? Etc etc:)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-04-27T20:02:14.688Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":235,"score":53.65,"yours":false,"topic_id":1589,"topic_slug":"sem-3-synthesizer-finished","display_username":"Troels JÃ¸rgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9401,"name":"Sebastian Mrozek","username":"smrozek","avatar_template":"/user_avatar/community.axoloti.com/smrozek/{size}/1090_1.png","created_at":"2016-04-28T11:22:39.392Z","cooked":"\u003cp\u003eHere are some details about my SEM-3 called synthesizer. It's the third synthesizer I have build in the meantime. That's where the \"3\" is coming from. The keyboard was taken from an old Roland ED PC-180A master keyboard. So it has 48 touch sensitive keys and a pitch and modulation bender and a plug for a sustain foot switch. The MIDI data goes into a self made triple MIDI interface for the Arduino Mega 2560. One internal MIDI interface is reserved for an optional sampling module. One MIDI I/O port you can find on the back of the synthesizer. Another MIDI port sends data to the Axoloti core. All analog pots are connected to a self made analog multiplexer board (4 * 74HC4051) which is connected to the Arduino. So are the 2*16 char LCD, a digital encoder pot and two buttons. Two LEDs are connected to the Axoloti and can display the LFO frequency and i.e. act as a peak meter. The Arduino does MIDI merging and is responsible for reading the pots and reads and stores sound settings which are send via MIDI control change data to the Axoloti (and optional to the sampling board). The synthesizer has stereo output plugs. The two USB ports are for firmware updates of the Arduino project and the Axoloti patch. The firmware is still work in progress but as you can see the basic functionality is given. Currently my Axoloti patch allows 6 voices at about 97% cpu load.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/13dd155dd097d035dcb4d26136bdc25c35068cea\" href=\"//community.axoloti.com/uploads/default/original/2X/1/13dd155dd097d035dcb4d26136bdc25c35068cea.png\" class=\"lightbox\" title=\"SEM-3_opened.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/13dd155dd097d035dcb4d26136bdc25c35068cea_1_690x284.png\" width=\"690\" height=\"284\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSEM-3_opened.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1139x470 839 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-04-28T11:22:39.392Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":44,"incoming_link_count":3,"reads":217,"score":165.6,"yours":false,"topic_id":1589,"topic_slug":"sem-3-synthesizer-finished","display_username":"Sebastian Mrozek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png"},"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":287,"hidden":false,"hidden_reason_id":n -22T12:40:56.885Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":81,"score":17.15,"yours":false,"topic_id":1589,"topic_slug":"sem-3-synthesizer-finished","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1202,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28839,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-05-22T12:54:38.925Z","cooked":"\u003cp\u003eTo answer a question I wasnt asked..... \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ecables going upwards uses unecessary resources. Good practice is to ALWAYS having all cables either go from left to right or from top to bottom. That the order Axoloti uses:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e1956b2f4e5400377780a42a8eb4166382518028\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e1956b2f4e5400377780a42a8eb4166382518028.png\" class=\"lightbox\" title=\"Screen Shot 2018-05-22 at 14.49.23.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e1956b2f4e5400377780a42a8eb4166382518028_1_690x417.png\" width=\"690\" height=\"417\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2018-05-22 at 14.49.23.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e787x476 26.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI see a lot of cables going upwards, especially the red ones are the most heavy ones. You can easily save alot m fixing those issues:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/052c6228b7be372ed8d2aa5fa0127ecc6b6f288f.png\" width=\"525\" height=\"500\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9e738449160ed143a41f5190fc47b65b5a3f8560.png\" width=\"628\" height=\"500\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-05-22T12:57:42.915Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":5,"reads":86,"score":48.7,"yours":false,"topic_id":1589,"topic_slug":"sem-3-synthesizer-finished","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/e1956b2f4e5400377780a42a8eb4166382518028.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28844,"name":"","username":"djsoulmachine","avatar_template":"/user_avatar/community.axoloti.com/djsoulmachine/{size}/3888_1.png","created_at":"2018-05-22T14:36:05.689Z","cooked":"\u003cp\u003eThanks a lot for your illustrated answer! I'm pretty new to Axoloti, I was aware of that rule but I don't think I was using it the proper way!\u003c/p\u003e\n\n\u003cp\u003eHere's the project I'm working on, I really think it is simpler that many other projects here but I cannot achieve a polyphony upper to 4 voices...\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4576\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/djsoulmachine/40/3888_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/divide-down-architecture-building-a-solina-string-machine/4576?source_topic_id=1589\" rel=\"nofollow noopener\"\u003eDivide Down Architecture / Building a Solina String Machine\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi AxoloFriends!! :smiley: \n\nI would like to build an hybrid String Machine with raw waveforms generated by the Axoloti and an analog JH Triple Chorus as the Ensemble effect. \n\nMy deep wish would be to sound as close as possible to the Eminent 310U and/or the ARP Solina.  \n\nThese two instruments roughly share the same Phase Locked Divide Down architecture. A single master oscillator generate a high frequency Square Wave that is divided down into octaves. The resulted square waves are then filterâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eFrom what I read, this could free some \u003cstrong\u003eSDRAM\u003c/strong\u003e but do you think it can save some \u003cstrong\u003eDSP %\u003c/strong\u003e ?\u003c/p\u003e\n\n\u003cp\u003eThanks a lot!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-05-22T14:36:25.703Z","reply_count":1,
