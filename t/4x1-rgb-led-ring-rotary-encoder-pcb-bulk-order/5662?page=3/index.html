        <h1>
  <a href="/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662">4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-24T10:54:46Z' itemprop='datePublished'>
             2019-09-24 10:54:46 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks man, yeah i am actually not too happy about the inner break rings for the encoder shafts. it was meant so that both bourns PEC11 and PEC16 fit, but different from the prototype the manufacturer wasn't able to stick to the thinness of the original design. so PEC16 migght actually sit a little loose right now if you break the ring.the break pads between the board segments shouldnt be an issue, if you use a small saw.</p>

<p>on brightness, you'll have a hard time squeezing resistors between those 2020 SMD pads. but these are WS2812 LEDs which are easily adressable per SPI, meaningg you can set a different colour for each on the software side. The overall brightness on my demos is at 20 out of 255, these are super bright. and then you can dim individual LEDs through the color code, eg. where red is 255,0,0 you can get dim red with 127,0,0 etc.<br>so, no need for resistors</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-09-24T18:34:50Z' itemprop='datePublished'>
             2019-09-24 18:34:50 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lol, I didn't mean slotting one between each LED on the board, I thought perhaps there might have been a tap-in point on the board to dim either the entire board or a single ring at once using one resistor <img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>

<p>Actually though, the solution you have is much better as it can be dimmed through colour intensity - very nice!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>

           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><aside class="quote" data-topic="330" data-slug="intelligent-leds-ws2812-driven-by-axoloti" data-post="16"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/8c91f0/40.png" class="avatar"><a href="//community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330/16" rel="nofollow noopener">"intelligent" LEDs ws2812 driven by Axoloti</a>
</div>
<blockquote><p>Great work! I want to make 33 encoders for my custom synth, so I think that I need to purchase 9 of them right? Are they available for shipping?</p></blockquote></aside><br><a class="mention" href="/u/severino32">@severino32</a> your phrasing makes it sound like you meant to post in this thread? i should be able to supply another 9 but with that amount of LEDs you need to be aware of some issues, ie. you won't be able to control them with axoloti directly but you'd rather need a teensy to take care of the adressing. bear in mind 33 encoder times 32 LEDs are over a thousand LEDs which also surpassed the WS2812 internal limit for one data chain, so you need to use 2-3 serial lines from your arduino.</p>

<p>that being said, i personally will use 40-45 encoders in one synth so i am confident it will work. just making sure you are aware of what you are getting yourself into.</p>

<p>and a friendly reminder you guys are only buying the hardware from me. i didn't get around to writing axoloti objects for the boards yet. but again, i am confident it will work as first tests worked just fine, everything has been done already just has to be implemented in a more convenient way.</p>
      </div>

        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2019-11-11T19:27:13Z' itemprop='datePublished'>
             2019-11-11 19:27:13 UTC

        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is quite amazing! I have heard that WS2812 LEDs can create audible 400 HZ switching noise in analog audio circuits but newer Dotstar LEDs have much higher switching frequency (i think 18KHz) Have you experienced any issues regarding noise and audio with WS2812's?</p>

<p>Regardless of that i am quite excited to see these beautiful LED rings! Thank you for making them. I'd really love to purchase a few (3 boards, about 12 individual rings or more) of them. Not for the axoloti but for controlling a few analog guitar pedals that i have using digital potentiometers and i'm going to use an arduino for MIDI I/O and LED driving. </p>

<p>I have sent you and email and I‚Äôm hoping that you are still going to manufacture some.</p>

<p>Thanks! <img src="//community.axoloti.com/images/emoji/twitter/ok_hand.png?v=5" title=":ok_hand:" class="emoji" alt=":ok_hand:"><img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hello!<br>I found this forum while desperately searching for a small Midi Controller. Seems here I found something that could be for me. Just tell me if this board will allow to do that:<br>-A midi controller with 4 rotary encoder with led for knowing were my settings are. Midi In/Out. That's all!<br>It's for controlling a Zoia.<br>I can manage myself with electronic but I'm a newbie with DIY Midi controller.<br>So if someone could point me in the right direction and what I need to buy.<br>-Seems I need your 4 knob/led module and...<br>Thanks!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>oops sorry guys yes i still have some spAres left, send me a dm for details! or if you did alread, i'll look at it now haha.</p>

<p><a class="mention" href="/u/sharco">@Sharco</a> i have all kinds of noise issues in m quite complex synth build (9 MCUs, tons of OLEDs, UI and analog stuff) atm so it's kind of hard to pinpoint LED noise. that being said i run the LED boards on a completely seperate power circuit and PSU and remember getting ridd of a bunch of noise when i started doing that.</p>

<p><a class="mention" href="/u/dantahoua">@dantahoua</a> imho what ou are trying to do could easily be realized with just a teensy and 4 of my knobs. teensy implementation is a breeze andd then sending midi to the zoia too. fwiw i am also planning a little controller for my zoia, but didn't even plan to use the led rings, just classic pots w/ value pickup. 30$ build, and i didn't wanna make the zoia unit overl complex. but i'd still be very interested in what ou ddo and happy to support whereever i can.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-04-14T13:42:42Z' itemprop='datePublished'>
             2020-04-14 13:42:42 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah i could send some out this week.<br>Regarding encoders: two brands that fit are bourns and alps. The latter is more expensive but feels much nicer, like a pot. I don‚Äôt have any alps stock currently cause i used them all in my synth but if you want the bourns anyways i could supply you some. Where are you based tho? Might be easier to order the exact type you want yourself. Iirc mouser and rs both carry the alps, bourns is even easier to get. Pec-11 resp. stec-11 series.</p>
      </div>

        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! do you still have some of these?<br>If so I would like to order 4 units (like the pic below) <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br><img src="//community.axoloti.com/uploads/default/original/2X/e/e2024e1b43714a2a1f066bdfb6b25aeb699e7054.jpg" width="640" height="480"></p>

        <span>
          <a href='/u/dantahoua'><b itemprop='author'>dantahoua</b></a>
           
           <time datetime='2020-04-15T14:25:24Z' itemprop='datePublished'>
             2020-04-15 14:25:24 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is those one would be good? <a href="https://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185" rel="nofollow noopener">https://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185</a><br>There is a lot. This one has 18 incremental, I see other with 20, 15, 11... Which one is good or they all work? I'll make another thread when I will start the project.<br>Isi it 22Euro for 4 boards or just for one?<br>Just for general information (don't want to destroy your thread) I also found some other Rotary with Led small board online, don't know if they are compatible with Teensy, but it looks interesting. I'll not post the link here to respect your product (which is great!), but you just have to search for "mikroe Rotary B click". <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-04-18T11:40:29Z' itemprop='datePublished'>
             2020-04-18 11:40:29 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="52" data-topic="5662"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/dantahoua/40/6980_1.png" class="avatar">dantahoua:</div>
<blockquote><p>Is those one would be good? <a href="https://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185">https://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185</a></p></blockquote></aside>

<p>i recommend the PEC11L over the PEC11R series, lower profile and better specified longevity. regarding amount of detents etc, all up to our personal preference and use case. they basically all work. there's "no-detent" versions if you want more of a classic pot feel. and the PCBs support encoders with or without switches.</p>

<aside class="quote" data-post="52" data-topic="5662"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/dantahoua/40/6980_1.png" class="avatar">dantahoua:</div>
<blockquote><p>Isi it 22Euro for 4 boards or just for one?</p></blockquote></aside>

<p>22 EUR plus shipping for 2 PCBs (one encoder, one LED) that hold 4 rings/encoder respectively. you get exactly what ou see on the last picture i posted.</p>

<aside class="quote" data-post="52" data-topic="5662"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/dantahoua/40/6980_1.png" class="avatar">dantahoua:</div>
<blockquote><p>Just for general information (don't want to destroy your thread) I also found some other Rotary with Led small board online, don't know if they are compatible with Teensy, but it looks interesting. I'll not post the link here to respect your product (which is great!), but you just have to search for "mikroe Rotary B click". <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>i'm aware of these but it's a totally different product. i made the boards because i wanted RGB leds and a high resolution (32 LEDs minimum) and you won't find any like these commercially available. if you look at the mikroe board, it's a giant PCB for one single encoder, totally impractical for real world front plate usage. there are only 15 LEDs and the are blue. yeah, not just one colour, they are <em>blue</em>. price is twice as much as mine. so yeah. i hope this doesn't come across as me being defensive cause i really don't care at all but tbh i don't see the point in those mikroes.</p>
      </div>

          ps.store("topic_5662", {"post_stream":{"posts":[{"id":36167,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-24T10:54:46.111Z","cooked":"\u003cp\u003ethanks man, yeah i am actually not too happy about the inner break rings for the encoder shafts. it was meant so that both bourns PEC11 and PEC16 fit, but different from the prototype the manufacturer wasn't able to stick to the thinness of the original design. so PEC16 migght actually sit a little loose right now if you break the ring.the break pads between the board segments shouldnt be an issue, if you use a small saw.\u003c/p\u003e\n\n\u003cp\u003eon brightness, you'll have a hard time squeezing resistors between those 2020 SMD pads. but these are WS2812 LEDs which are easily adressable per SPI, meaningg you can set a different colour for each on the software side. The overall brightness on my demos is at 20 out of 255, these are super bright. and then you can dim individual LEDs through the color code, eg. where red is 255,0,0 you can get dim red with 127,0,0 etc.\u003cbr\u003eso, no need for resistors\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2019-09-24T10:55:25.714Z","reply_count":0,"reply_to_post_number":40,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":85,"score":37.65,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36169,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-09-24T18:34:50.613Z","cooked":"\u003cp\u003eLol, I didn't mean slotting one between each LED on the board, I thought perhaps there might have been a tap-in point on the board to dim either the entire board or a single ring at once using one resistor \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eActually though, the solution you have is much better as it can be dimmed through colour intensity - very nice!\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2019-09-24T18:35:15.489Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":5,"reads":88,"score":43.35,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36224,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-29T17:32:05.237Z","cooked":"\u003cp\u003e\u003caside class=\"quote\" data-topic=\"330\" data-slug=\"intelligent-leds-ws2812-driven-by-axoloti\" data-post=\"16\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/8c91f0/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330/16\" rel=\"nofollow noopener\"\u003e\"intelligent\" LEDs ws2812 driven by Axoloti\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eGreat work! I want to make 33 encoders for my custom synth, so I think that I need to purchase 9 of them right? Are they available for shipping?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003cbr\u003e\u003ca class=\"mention\" href=\"/u/severino32\"\u003e@severino32\u003c/a\u003e your phrasing makes it sound like you meant to post in this thread? i should be able to supply another 9 but with that amount of LEDs you need to be aware of some issues, ie. you won't be able to control them with axoloti directly but you'd rather need a teensy to take care of the adressing. bear in mind 33 encoder times 32 LEDs are over a thousand LEDs which also surpassed the WS2812 internal limit for one data chain, so you need to use 2-3 serial lines from your arduino.\u003c/p\u003e\n\n\u003cp\u003ethat being said, i personally will use 40-45 encoders in one synth so i am confident it will work. just making sure you are aware of what you are getting yourself into.\u003c/p\u003e\n\n\u003cp\u003eand a friendly reminder you guys are only buying the hardware from me. i didn't get around to writing axoloti objects for the boards yet. but again, i am confident it will work as first tests worked just fine, everything has been done already just has to be implemented in a more convenient way.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2019-09-29T17:32:05.237Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":11,"reads":86,"score":78.1,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_gro h Teensy, but it looks interesting. I'll not post the link here to respect your product (which is great!), but you just have to search for \"mikroe Rotary B click\". \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2020-04-15T14:25:24.908Z","reply_count":1,"reply_to_post_number":49,"quote_count":0,"avg_time":22,"incoming_link_count":7,"reads":63,"score":53.7,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"Vincent Morel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185","internal":false,"reflection":false,"title":"PEC11R-4015F-S0018 Bourns Inc. | Sensors, Transducers | DigiKey","clicks":40}],"read":true,"user_title":null,"reply_to_user":{"username":"dantahoua","avatar_template":"/user_avatar/community.axoloti.com/dantahoua/{size}/6980_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2508,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39482,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-04-18T11:40:29.202Z","cooked":"\u003caside class=\"quote\" data-post=\"52\" data-topic=\"5662\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/dantahoua/40/6980_1.png\" class=\"avatar\"\u003edantahoua:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs those one would be good? \u003ca href=\"https://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185\"\u003ehttps://www.digikey.ca/product-detail/en/bourns-inc/PEC11R-4015F-S0018/PEC11R-4015F-S0018-ND/4699185\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei recommend the PEC11L over the PEC11R series, lower profile and better specified longevity. regarding amount of detents etc, all up to our personal preference and use case. they basically all work. there's \"no-detent\" versions if you want more of a classic pot feel. and the PCBs support encoders with or without switches.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"52\" data-topic=\"5662\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/dantahoua/40/6980_1.png\" class=\"avatar\"\u003edantahoua:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIsi it 22Euro for 4 boards or just for one?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e22 EUR plus shipping for 2 PCBs (one encoder, one LED) that hold 4 rings/encoder respectively. you get exactly what ou see on the last picture i posted.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"52\" data-topic=\"5662\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/dantahoua/40/6980_1.png\" class=\"avatar\"\u003edantahoua:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJust for general information (don't want to destroy your thread) I also found some other Rotary with Led small board online, don't know if they are compatible with Teensy, but it looks interesting. I'll not post the link here to respect your product (which is great!), but you just have to search for \"mikroe Rotary B click\". \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei'm aware of these but it's a totally different product. i made the boards because i wanted RGB leds and a high resolution (32 LEDs minimum) and you won't find any like these commercially available. if you look at the mikroe board, it's a giant PCB for one single encoder, totally impractical for real world front plate usage. there are only 15 LEDs and the are blue. yeah, not just one colour, they are \u003cem\u003eblue\u003c/em\u003e. price is twice as much as mine. so yeah. i hope this doesn't come across as me being defensive cause i really don't care at all but tbh i don't see the point in those mikroes.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2020-04-18T11:42:00.538Z","reply_count":1,"reply_to_post_number":52,"quote_count":1,"avg_time":29,"incoming_link_count":1,"reads":65,"score":24.45,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"dantahoua","avatar_template":"/user_avatar/community.axoloti.com/dantahoua/{size}/6980_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39491,"name":"Vincent Morel","username":"dantahoua","avatar_template":"/user_avatar/community.
