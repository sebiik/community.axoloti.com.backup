        <h1>
  <a href="/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662">4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-04-29T23:40:01Z' itemprop='datePublished'>
             2019-04-29 23:40:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there,<br>i developed a PCB module for the midibox-platform which should also be adressable with the axoloti board directly. If anybody is interested in buying some hit me up with a direct message or add to this thread. Post from midibox-forum below:</p>

<ul>
<li>two layer sandwich PCB to get the SMD LEDs on surface level</li>
<li>encoder-slots compatible with both 11mm and 16mm encoders, with or without switch</li>
<li>two 74HC165 per encoder-board for direct connection to the core board, convenient midibox 10-pin IDC connectors</li>
<li>breakable design allowing to easily get 3x1, 2x1, 1x1 board configurations, partially leaving both broken parts usable/connectable/chainable.</li>
<li>Full ring of 36 WS2812c RGB LEDs in 2020 size, diameter of 27mm. The full ring allows for vertical or horizontal application as opposed to the classic 80% perimeter LED ring. 36 LEDs make up for the lost resolution.</li>
<li>additional power supply inlets for the hungry LED rings</li>
<li>distance between encoders is 33mm in the prototype, might change to 35mm for production, allowing for bigger knobs. Not a fan of the current micro-encoders.</li>
<li>option for whoever needs it to design a compatible OLED-overlay-board to use instead of the LED-Ring board and thereby achieve something similar to <span class="mention">@Antichambre</span>'s great OLRE board.</li>
</ul>

<p>The design is not fully tested yet and we might make some adjustments but I wanted to put this bulk order up already so everybody gets a chance to see it before we order. Which will be as soon as the prototype has proven itself, hopefully in about 2-3 weeks. There is a number of questions to be addressed when the prototype arrived, ie maximum number of WS2812 on a single core board, overall power consumption etc. Obvisouly i am very happy about any ideas or constructive criticism regarding the design.</p>

<p>Here is a price overview that we calculated from an offer we got on a slightly older design, so it might vary depending on the total order amount and possible design changes, plus a tiny shipping&amp;handling fee. I will personally order around 50 each so would make it to the middle price bracket probably.</p>

<p>Encoder board:<br>50pc --&gt; 10€ / pc.<br>100pc --&gt; 7€ / pc.<br>200pc --&gt; 6€ / pc.</p>

<p>LED-Ring board<br>50pc =&gt; 28€ / pc.<br>100pc =&gt; 23€ / pc.<br>200pc. =&gt; 20€ / pc.</p>

<p>Yes these are pretty expensive compared to your usual diy pcb board, but we ruled out any self-assembly pretty early, given the amount of parts and also the sheer number of boards I personally need. So we will order these boards with all SMD parts fully assembled, if anybody is interested we could obviously also get some plain pcb boards made on the side.</p>

<p>So yeah please send me a DM or post in this thread if you are interested in ordering some of these.<br>Here are some nice renderings courtesy of the genius <span class="mention">@FantomXR</span> who might also chime in with schematics or if anybody has more specific technical questions.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/65203398c6f40684be5c157ff0e17cddff382b59" href="//community.axoloti.com/uploads/default/original/2X/6/65203398c6f40684be5c157ff0e17cddff382b59.jpg" class="lightbox" title="untitled.57.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/65203398c6f40684be5c157ff0e17cddff382b59_1_690x323.jpg" width="690" height="323"><div class="meta">
<span class="filename">untitled.57.jpg</span><span class="informations">1600x750 385 KB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aeb26a92c2cc39082fc8d7a2a8b4f04f8af48af9" href="//community.axoloti.com/uploads/default/original/2X/a/aeb26a92c2cc39082fc8d7a2a8b4f04f8af48af9.jpg" class="lightbox" title="untitled.56.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aeb26a92c2cc39082fc8d7a2a8b4f04f8af48af9_1_690x323.jpg" width="690" height="323"><div class="meta">
<span class="filename">untitled.56.jpg</span><span class="informations">1600x750 287 KB</span><span class="expand"></span>
</div></a></div></p>

<p>edit: i forgot to make it obviously clear that this is a bulk order situation where everybody is welcome to join in at cost, with no whatsoever financial gain or interest on my behalf. layouts and documentation will be open sourced once finished.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7ada4d8b2f49e414f346c8222fa303dd1062c457" href="//community.axoloti.com/uploads/default/original/2X/7/7ada4d8b2f49e414f346c8222fa303dd1062c457.jpg" class="lightbox" title="ledring.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7ada4d8b2f49e414f346c8222fa303dd1062c457_1_681x500.jpg" width="681" height="500"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <p>so are these already controlled by a axoloti?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-21T14:41:54Z' itemprop='datePublished'>
             2019-05-21 14:41:54 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>basically this is just a ws2812 line which are RGB LEDs that are widely supported by MCU platforms. here is a thread describing use with axoloti</p>

<aside class="quote" data-topic="330" data-slug="intelligent-leds-ws2812-driven-by-axoloti" data-post="8"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330/8" rel="nofollow noopener">"intelligent" LEDs ws2812 driven by Axoloti</a>
</div>
<blockquote><p>Made a new patch, added into axoloti-contrib: patches/jt/led_string_ws2811.axp "Sync Libraries" in 1.0.10 and you'll get it. I have developed a trick to make it work with stock firmware. SPI is used to generate the data-stream, with the help of a PWM channel (from timer4) to generate the right bitrate. The SPI in master mode can not generate a suitable bitrate, so it uses SPI slave mode, with the PWM channel used to generate the right data clock.  You need to connect PB8 to PA5 WS2811 data out …</p></blockquote></aside>

<p>as for the encoders, the boards include multiplexers so they can easily by driven by axoloti too.</p>

<p>while i will mainly use them with the midibox version of the STM32F4, i will definately also develope my own objects for convenient use within axoloti within the next 2 weeks. most likely not before order but i should have test reports by the coming weekend.</p>

<p>we will definately be in a 100+ pcs price bracket fwiw.</p>
      </div>

           <time datetime='2019-05-25T12:46:21Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm in for one set. Where are you shipping from?</p>

           <time datetime='2019-05-25T14:24:17Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm interested in participating in a group buy.  Any plans to make the encoders push-buttons as well?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-05-25T23:08:35Z' itemprop='datePublished'>
             2019-05-25 23:08:35 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will ship these from germany. I'm in the US a lot though so i might be able to import some directly at some point. if someone wants bigger quantities i am sure we can arrange for shipping directly from the manufacturer.</p>

<p>As for the encoders, the board fits and supports all types of Bourns PEC11 and PEC12 series encoders, with and without detend and with and without built in switch. each 4x board uses 2 HC165 shift registers, 2 pins for each encoder, one for the optional switch, one unused, repeat.</p>

<p>the encoders and the input/output connectors are about the only parts you have to pick, buy and solder yourself, as they are too much of a personal choice.<br>if needed i guess i could do these super easy soldering jobs for people, in very small quantities.</p>

<p>got the prototypes running perfectly nice on both arduino and STM32F4 midibox, will look into axoloti objects tomorrow or early next week.</p>

<p>edit: <a class="mention" href="/u/johannes">@johannes</a> old SPI ws2812 project works like a charm and the first board of 4 LED rings is looking great on native axoloti control! will start writing some convenient objects once i understood johannes driver/adressing scheme...</p>
      </div>

        <p>quick little video with a temporary frontplate. this is NOT controlled by axoloti right now, but a 20$ arduino board. will work on axo objects asap.<br>frontplate is 3mm mdf, top row has slightly wider holes than bottom row. so that could be improved probably. ws2812 running at 25% brightness....</p>

<div class="lazyYT" data-youtube-id="XwJAsMYqPkA" data-youtube-title="RGB LED Ring w. Rotary Encoders, Functionality Examples" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

      <div class='post' itemprop='articleBody'>
        <p>That looks very smooth, great job! I might be interested in some boards. May I ask what kind of encoders you use?</p>

      <div class='post' itemprop='articleBody'>
        <p>i'm personally using bourns PEC11, but to clarify the encoders are not part of the package.</p>

        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks, sure that was just curiosity. Did you manage to get a balance of musical feeling/precision with the 24steps per rotation? Did you work with acceleration in order to make full sweeps possible?</p>

<p>PS: What would be the power consumption if all Led were on at the same time? just to get an idea.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-05T20:17:20Z' itemprop='datePublished'>
             2019-06-05 20:17:20 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah so far for testing i am running the encoders through midibbox, sending midi CC to the arduino that controls the LED rings. I did this mostly for convenience, one board operation should be possible.</p>

<p>So the midibox has different settings for encoder speed and acceleration, but i didn't even mess with these yet cause the default setting feels pretty good. not infront of the boards rn but irrc to go from 0-127 you have to do about 1.5-2 rotations. feels pretty good, nice musical ranges for most stuff for sure, but if you wanna go all the way in one fast sweep its possible but nont ideal anymore. so i'll prolly start finetuning that once i'm back in the lab.</p>

<p>also fwiw right now the CE pins of the encoder board 74HC165s are bound to ground, because midibbox only uses those over SPI. the final version will have the CE pin brought out though so you can do easy bitbanging support on non-timed pins.</p>
      </div>

          ps.store("topic_5662", {"post_stream":{"posts":[{"id":34001,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-04-29T23:40:01.698Z","cooked":"\u003cp\u003eHey there,\u003cbr\u003ei developed a PCB module for the midibox-platform which should also be adressable with the axoloti board directly. If anybody is interested in buying some hit me up with a direct message or add to this thread. Post from midibox-forum below:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003etwo layer sandwich PCB to get the SMD LEDs on surface level\u003c/li\u003e\n\u003cli\u003eencoder-slots compatible with both 11mm and 16mm encoders, with or without switch\u003c/li\u003e\n\u003cli\u003etwo 74HC165 per encoder-board for direct connection to the core board, convenient midibox 10-pin IDC connectors\u003c/li\u003e\n\u003cli\u003ebreakable design allowing to easily get 3x1, 2x1, 1x1 board configurations, partially leaving both broken parts usable/connectable/chainable.\u003c/li\u003e\n\u003cli\u003eFull ring of 36 WS2812c RGB LEDs in 2020 size, diameter of 27mm. The full ring allows for vertical or horizontal application as opposed to the classic 80% perimeter LED ring. 36 LEDs make up for the lost resolution.\u003c/li\u003e\n\u003cli\u003eadditional power supply inlets for the hungry LED rings\u003c/li\u003e\n\u003cli\u003edistance between encoders is 33mm in the prototype, might change to 35mm for production, allowing for bigger knobs. Not a fan of the current micro-encoders.\u003c/li\u003e\n\u003cli\u003eoption for whoever needs it to design a compatible OLED-overlay-board to use instead of the LED-Ring board and thereby achieve something similar to \u003cspan class=\"mention\"\u003e@Antichambre\u003c/span\u003e's great OLRE board.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe design is not fully tested yet and we might make some adjustments but I wanted to put this bulk order up already so everybody gets a chance to see it before we order. Which will be as soon as the prototype has proven itself, hopefully in about 2-3 weeks. There is a number of questions to be addressed when the prototype arrived, ie maximum number of WS2812 on a single core board, overall power consumption etc. Obvisouly i am very happy about any ideas or constructive criticism regarding the design.\u003c/p\u003e\n\n\u003cp\u003eHere is a price overview that we calculated from an offer we got on a slightly older design, so it might vary depending on the total order amount and possible design changes, plus a tiny shipping\u0026amp;handling fee. I will personally order around 50 each so would make it to the middle price bracket probably.\u003c/p\u003e\n\n\u003cp\u003eEncoder board:\u003cbr\u003e50pc --\u0026gt; 10€ / pc.\u003cbr\u003e100pc --\u0026gt; 7€ / pc.\u003cbr\u003e200pc --\u0026gt; 6€ / pc.\u003c/p\u003e\n\n\u003cp\u003eLED-Ring board\u003cbr\u003e50pc =\u0026gt; 28€ / pc.\u003cbr\u003e100pc =\u0026gt; 23€ / pc.\u003cbr\u003e200pc. =\u0026gt; 20€ / pc.\u003c/p\u003e\n\n\u003cp\u003eYes these are pretty expensive compared to your usual diy pcb board, but we ruled out any self-assembly pretty early, given the amount of parts and also the sheer number of boards I personally need. So we will order these boards with all SMD parts fully assembled, if anybody is interested we could obviously also get some plain pcb boards made on the side.\u003c/p\u003e\n\n\u003cp\u003eSo yeah please send me a DM or post in this thread if you are interested in ordering some of these.\u003cbr\u003eHere are some nice renderings courtesy of the genius \u003cspan class=\"mention\"\u003e@FantomXR\u003c/span\u003e who might also chime in with schematics or if anybody has more specific technical questions.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/65203398c6f40684be5c157ff0e17cddff382b59\" href=\"//community.axoloti.com/uploads/default/original/2X/6/65203398c6f40684be5c157ff0e17cddff382b59.jpg\" class=\"lightbox\" title=\"untitled.57.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/65203398c6f40684be5c157ff0e17cddff382b59_1_690x323.jpg\" width=\"690\" height=\"323\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003euntitled.57.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1600x750 385 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/aeb26a92c2cc39082fc8d7a2a8b4f04f8af48af9\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aeb26a92c2cc39082fc8d7a2a8b4f04f8af48af9.jpg\" class=\"lightbox\" title=\"untitled.56.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/aeb26a92c2cc39082fc8d7a2a8b4f04f8af48af9_1_690x323.jpg\" width=\"690\" height=\"323\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003euntitled.56.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1600x750 287 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eedit: i forgot to make it obviously clear that this is a bulk order situation where everybody is welcome to join in at cost, with no whatsoever financial gain or interest on my behalf. layouts and documentation will be open sourced once finished.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-05-01T09:49:28.708Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":56,"incoming_link_count":781,"reads":183,"score":4043.4,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flai size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34317,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-21T14:41:54.679Z","cooked":"\u003cp\u003ebasically this is just a ws2812 line which are RGB LEDs that are widely supported by MCU platforms. here is a thread describing use with axoloti\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"330\" data-slug=\"intelligent-leds-ws2812-driven-by-axoloti\" data-post=\"8\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330/8\" rel=\"nofollow noopener\"\u003e\"intelligent\" LEDs ws2812 driven by Axoloti\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMade a new patch, added into axoloti-contrib: patches/jt/led_string_ws2811.axp \"Sync Libraries\" in 1.0.10 and you'll get it. I have developed a trick to make it work with stock firmware. SPI is used to generate the data-stream, with the help of a PWM channel (from timer4) to generate the right bitrate. The SPI in master mode can not generate a suitable bitrate, so it uses SPI slave mode, with the PWM channel used to generate the right data clock.  You need to connect PB8 to PA5 WS2811 data out …\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eas for the encoders, the boards include multiplexers so they can easily by driven by axoloti too.\u003c/p\u003e\n\n\u003cp\u003ewhile i will mainly use them with the midibox version of the STM32F4, i will definately also develope my own objects for convenient use within axoloti within the next 2 weeks. most likely not before order but i should have test reports by the coming weekend.\u003c/p\u003e\n\n\u003cp\u003ewe will definately be in a 100+ pcs price bracket fwiw.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-05-21T14:43:06.675Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":18,"incoming_link_count":828,"reads":131,"score":4137.1,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/intelligent-leds-ws2812-driven-by-axoloti/330/8","internal":true,"reflection":false,"title":"\"intelligent\" LEDs ws2812 driven by Axoloti","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34356,"name":"","username":"Picard","avatar_template":"/user_avatar/community.axoloti.com/picard/{size}/1962_1.png","created_at":"2019-05-25T12:46:21.361Z","cooked":"\u003cp\u003eI'm in for one set. Where are you shipping from?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-05-25T12:46:21.361Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":124,"score":40.35,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":648,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34359,"name":"Jay Vaughan","username":"ibisum","avatar_template":"/user_avatar/community.axoloti.com/ibisum/{size}/6701_1.png","created_at":"2019-05-25T14:24:17.635Z","cooked":"\u003cp\u003eI'm interested in participating in a group buy.  Any plans to make the encoders push-buttons as well?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-05-25T14:24:17.635Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":122,"score":25.05,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"Jay Vaughan","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1121,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34364,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-05-25T23:08:35.883Z","cooked":"\u003cp\u003eI will ship these from germany. I'm in the US a lot though so i might be able to import some directly at some point. if someone wants bigger quantities i am sure we can arrange for shipping directly from the manufacturer.\u003c/p\u003e\n\n\u003cp\u003eAs for the encoders, the board fits and supports all types of Bourns PEC11 and PEC12 series encoders, with and without detend and with and without built in switch. each 4x board uses 2 HC165 shift registers, 2 pins for each encoder, one for the optional switch, one unused, repeat.\u003c/p\u003e\n\n\u003cp\u003ethe encoders and the input/output connectors are about the only parts you have to pick, buy and solder yourself, as they are too much of a personal choice.\u003cbr\u003eif needed i guess i could do these super easy soldering jobs for people, in very small quantities.\u003c/p\u003e\n\n\u003cp\u003egot the prototypes running perfectly nice on both arduino and STM32F4 midibox, will look into axoloti objects tomorrow or early next week.\u003c/p\u003e\n\n\u003cp\u003eedit: \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e old SPI ws2812 project works like a charm and the first board of 4 LED rings is looking great on native axoloti control! will start writing some convenient objects once i understood johannes driver/adressing scheme...\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-05-28T02:12:47.570Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":6,"reads":126,"score":61.15,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34396,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79 k with acceleration in order to make full sweeps possible?\u003c/p\u003e\n\n\u003cp\u003ePS: What would be the power consumption if all Led were on at the same time? just to get an idea.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-06-05T11:19:55.199Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":10,"incoming_link_count":16,"reads":110,"score":107.5,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34483,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-05T20:17:20.483Z","cooked":"\u003cp\u003eYeah so far for testing i am running the encoders through midibbox, sending midi CC to the arduino that controls the LED rings. I did this mostly for convenience, one board operation should be possible.\u003c/p\u003e\n\n\u003cp\u003eSo the midibox has different settings for encoder speed and acceleration, but i didn't even mess with these yet cause the default setting feels pretty good. not infront of the boards rn but irrc to go from 0-127 you have to do about 1.5-2 rotations. feels pretty good, nice musical ranges for most stuff for sure, but if you wanna go all the way in one fast sweep its possible but nont ideal anymore. so i'll prolly start finetuning that once i'm back in the lab.\u003c/p\u003e\n\n\u003cp\u003ealso fwiw right now the CE pins of the encoder board 74HC165s are bound to ground, because midibbox only uses those over SPI. the final version will have the CE pin brought out though so you can do easy bitbanging support on non-timed pins.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-06-05T20:18:17.816Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":15,"incoming_link_count":6,"reads":115,"score":53.75,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34526,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-08T23:25:46.637Z","cooked":"\u003cp\u003eslight update. was away for the week so still no axoloti objects.\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"FaMVOi2yt4E\" data-youtube-title=\"RGB LED Ring Shift Functionality\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":18,"post_type":1,"updated_at":"2019-06-08T23:25:46.637Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":5,"reads":115,"score":63.7,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-b
