        <h1>
  <a href="/t/4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order/5662">4x1 RGB-LED-Ring/Rotary Encoder PCB Bulk Order</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-06-25T14:52:32Z' itemprop='datePublished'>
             2019-06-25 14:52:32 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok guys, was away for a bit on family duties, here‚Äôs the final update before I put in the order within the next 2 days!</p>

<ul>
<li>I had <span class="mention">@FantomXR</span> change the LED Ring design to 32 instead of the prototypes 36 LEDs. That‚Äôs what I originally had planned too, for three reasons: <ul>
<li>easier mathematical mapping of n^2 values</li>
<li>Better usage for rhythmic/timing use, ie. a 32 step circular sequencer (think Euclidean Circles module) </li>
<li>More space between the LEDs for possible masking solutions. The diameter of the ring will remain the same at 33mm. At the classic 80% perimeter encoder use (as shown in the demo videos with the bottom 5 LEDs blacked out), you will now have a 27 LED resolution instead of 31 on the prototype.</li>
</ul>
</li>
<li>The LED cross bleed which I was worried about for a while should be no issue with this updated version. Even without any masking or light pipes it is not that bad as you can see on all the demo videos. With the new LED distance it is quite easy to mill or print a little plastic masking ring if you want. And simple light pipes, even just hand cut from optical fibre, improve the quality a lot too. I will post pictures and videos of my results soon, but probably not in time before the order.</li>
<li>Added SMD solder point for an optional power supply capacitor at the power supply pins of each LED board.</li>
<li>Using WS2812C 2020 LEDs for much lower power consumption than the B variant.<br>.</li>
<li>Added some extra pinouts on the encoder board for more efficient use of the 74HC165: on the prototype each 165 was filled with the 6 pins of two switchable encoders, wasting the 2 remaining pins. Now all 8 pins of the 165 have unique TH-solder points so empty pins of the 165 can easily be used for additional buttons. Eg. You can now connect 2 switch-less encoders and 4 pushbuttons to the same 165, or 1 switchable encoder and 5 pushbuttons, twice that per encoder PCB.</li>
<li>Added a TH-solder point for the 165 Clock Enable pins so the boards can be used with bitbanging protocols instead of SPI only.<br>.</li>
<li>Unfortunately due to some family emergencies over the last weeks I was not able to finalize the design in time for the afore mentioned manufacturer discount. I still managed to get a decent offer, and so far group orders including my own demand are at around 160 sets. That gives the following prices:<ul>
<li>Net manufacturing cost per fully assembled PCB set: 19-21 EUR (depending on the final numbers)</li>
<li>Import taxes (VAT of 19% for EU, tbd for US and other countries) around 4 EUR per set</li>
<li>Individual shipping to you (tbc, but probably 5-10 EUR per shipment, depending on destination country what shipping insurance etc you want)</li>
<li>That equals to a roughly estimated overall sum of <strong>30 EUR for 1 set, 50 EUR for 2 sets, 90 EUR for 4 sets, 170 EUR for 8 sets</strong>. plus/minus 5% i guess. <br>.</li>
</ul>
</li>
<li>This isn‚Äôt cheap but I am 100% sure it still is really good value for what you get. It's around the same price you pay for one single ALPS rotary encoder with a single color LED ring.</li>
<li>The price is for a set of two PCBs, one with 4 RGB LED rings, and one for 4 rotary encoders. All SMD parts and the assembly is included, the actual rotary encoders and any through-hole solder pins are not included. Might be able to supply standard Bourns PEC11L if needed.</li>
<li>I personally pay about 7 EUR more than this for every set, in my personal development/protoyping costs. So if you feel generous and support the cause, the net price per board would be 25-26 instead of 19-21 if I distributed the dev costs equally.</li>
<li>Order will be put in this week, production and shipping will take approx 2-3 weeks, and then another week for testing and further shipping on my side. Expect it in your mailbox end of july.</li>
<li>Also I am talking to a very popular US based modular DIY supplier who will eventually stock some boards in his webshop. Will confirm asap, pricing tbd.</li>
</ul>

<p>And a summation of what I think is important information:</p>

<ul>
<li><p>This is a non commercial group buy of a pcb board. You buy the pcb board with all the SMD parts and assembly and nothing more. Of course I will take full personal responsibility in case something is fundamentally wrong or not working at all with the final product, based on a design mistake on my end. But other than that that‚Äôs all you get. No official support, no guarantees etc etc.</p></li>
<li><p>That being said: I designed these for the MIDIbox platform originally and I also successfully tested and use them on Arduino boards and the Axoloti platform. They work perfectly. I will write basic functions and objects for all these platforms over the course of the next weeks and of course I will share all these with everybody. Also basic general control for ws2812 LEDs and 74HC165 rotary encoders is readily available for all platforms already. I‚Äôll also throw together some basic quick start guides and assist with connection set-up problems, but I expect anybody getting in on this order to be able to set up their own serial communication on the right pins of their respective controller boards. Expect a hardware protocol limit of around 500 LEDs (3-4 4xLED boards) per serial line if you want to maintain a 60Hz refresh rate, as with any WS2812 application. Also the obviously the more 74HC165 you chain in series, the higher the latency will get.</p></li>
<li><p>Both those programming libraries and the PCB design will be open sourced at some point. I don‚Äôt know when because I don‚Äôt want to do a half assed job on that and proper cleaning/optimizing and documentation might take a while.</p></li>
<li><p>You will have to buy and solder your own rotary encoders. The boards are designed for and tested with the Bourns PEC11 and PEC16 range, I personally recommend PEC11L low profile encoders. The optional LED board SMD power input cap would have to be self supplied and hand soldered too but in most cases will not be necessary.</p></li>
</ul>

<p>So yeah that‚Äôs about it. If I didn‚Äôt scare you away by now, please RSVP as soon as possible. Either here via a private message or via email at rgbledring at gmail dot com, then we can exchange personals and discuss details.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Ok so here‚Äôs a summary:</p>

<ul>
<li>Production run arrived and is working perfectly fine. Looks amazing too.</li>
<li>Breakable LED PCB with 4x32 ws2812 2020 LEDs, 3 pin connectors</li>
<li>Encoder PCBs with 2x 74HC595 and 4 encoder slots</li>
<li>Additional test points on the encoder board for 4-8 remaining 74HC595 channels, for use with additional buttons etc. 4 or 8 depends on whether you use encoder with ir without switches.</li>
<li>Net price per set (1 LED PCB, one ENC PCB, you need to buy &amp; solder encoders and connectors everything else is assembled) <strong>22 EUR</strong>
</li>
<li>Add shipping cost to that. I am shipping from Europe. Within EU, around 4 EUR uninsured, 7 EUR insured. US shipping tbd. I could ship them from the US end of october.</li>
<li>If you need a business invoice, add 19% VAT.</li>
<li>I will reach out to everybody who showed interest. I have a small amount of extras so hit me up on this forum via DM or via mail rgbledring at gmail</li>
</ul>

<p>I‚Äôll post some more pics and details on my experiences and mounting options asap. As I described in earlier posts, these are supposed to work with all major embedded platforms, specifically Arduino, axoloti and midibox. But you are only buying the hardware from me, no guarantees, no software support etc etc etc. The Encoder boards were originally designed for the midibox platform so they come with a 10pin IDC connector slot. I will provide pinout and schematics to buyers of course.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey there,<br>as you can see on the forum the production run is finally finished and successfully tested. Final price is 22 EUR per set, plus shipping from europe, and if you need an invoice, you have to add your local sales tax.</p>

<p>Please let me know if you are still interested, in how many, what your preferred form of payment is and where to ship to. Also of course feel free to ask any questions.<br>Please respond via email to philip.meckseper@gmail.com</p>

<p>Best,<br>Philip</p>

      <div class='post' itemprop='articleBody'>
        <p>Nice work on these, Phil.  My only gripe is that I think the connection stems between the sections are a lot thicker than they need to be, and I'd have ditched the centre stem completely due to proximity to the LEDs.</p>

<p>As you know, I'm not in a position to even use these yet, but I have question for when I am.  My question is about LED brightness; is it feasible to drop a resistor (or better sill, variable resistor) pre LED so that it can be used to control LED brightness?</p>

<p>I can't image why not, but checking just in case.</p>

          ps.store("topic_5662", {"post_stream":{"posts":[{"id":34745,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-06-25T14:52:32.322Z","cooked":"\u003cp\u003eOk guys, was away for a bit on family duties, here‚Äôs the final update before I put in the order within the next 2 days!\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eI had \u003cspan class=\"mention\"\u003e@FantomXR\u003c/span\u003e change the LED Ring design to 32 instead of the prototypes 36 LEDs. That‚Äôs what I originally had planned too, for three reasons: \u003cul\u003e\n\u003cli\u003eeasier mathematical mapping of n^2 values\u003c/li\u003e\n\u003cli\u003eBetter usage for rhythmic/timing use, ie. a 32 step circular sequencer (think Euclidean Circles module) \u003c/li\u003e\n\u003cli\u003eMore space between the LEDs for possible masking solutions. The diameter of the ring will remain the same at 33mm. At the classic 80% perimeter encoder use (as shown in the demo videos with the bottom 5 LEDs blacked out), you will now have a 27 LED resolution instead of 31 on the prototype.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThe LED cross bleed which I was worried about for a while should be no issue with this updated version. Even without any masking or light pipes it is not that bad as you can see on all the demo videos. With the new LED distance it is quite easy to mill or print a little plastic masking ring if you want. And simple light pipes, even just hand cut from optical fibre, improve the quality a lot too. I will post pictures and videos of my results soon, but probably not in time before the order.\u003c/li\u003e\n\u003cli\u003eAdded SMD solder point for an optional power supply capacitor at the power supply pins of each LED board.\u003c/li\u003e\n\u003cli\u003eUsing WS2812C 2020 LEDs for much lower power consumption than the B variant.\u003cbr\u003e.\u003c/li\u003e\n\u003cli\u003eAdded some extra pinouts on the encoder board for more efficient use of the 74HC165: on the prototype each 165 was filled with the 6 pins of two switchable encoders, wasting the 2 remaining pins. Now all 8 pins of the 165 have unique TH-solder points so empty pins of the 165 can easily be used for additional buttons. Eg. You can now connect 2 switch-less encoders and 4 pushbuttons to the same 165, or 1 switchable encoder and 5 pushbuttons, twice that per encoder PCB.\u003c/li\u003e\n\u003cli\u003eAdded a TH-solder point for the 165 Clock Enable pins so the boards can be used with bitbanging protocols instead of SPI only.\u003cbr\u003e.\u003c/li\u003e\n\u003cli\u003eUnfortunately due to some family emergencies over the last weeks I was not able to finalize the design in time for the afore mentioned manufacturer discount. I still managed to get a decent offer, and so far group orders including my own demand are at around 160 sets. That gives the following prices:\u003cul\u003e\n\u003cli\u003eNet manufacturing cost per fully assembled PCB set: 19-21 EUR (depending on the final numbers)\u003c/li\u003e\n\u003cli\u003eImport taxes (VAT of 19% for EU, tbd for US and other countries) around 4 EUR per set\u003c/li\u003e\n\u003cli\u003eIndividual shipping to you (tbc, but probably 5-10 EUR per shipment, depending on destination country what shipping insurance etc you want)\u003c/li\u003e\n\u003cli\u003eThat equals to a roughly estimated overall sum of \u003cstrong\u003e30 EUR for 1 set, 50 EUR for 2 sets, 90 EUR for 4 sets, 170 EUR for 8 sets\u003c/strong\u003e. plus/minus 5% i guess. \u003cbr\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eThis isn‚Äôt cheap but I am 100% sure it still is really good value for what you get. It's around the same price you pay for one single ALPS rotary encoder with a single color LED ring.\u003c/li\u003e\n\u003cli\u003eThe price is for a set of two PCBs, one with 4 RGB LED rings, and one for 4 rotary encoders. All SMD parts and the assembly is included, the actual rotary encoders and any through-hole solder pins are not included. Might be able to supply standard Bourns PEC11L if needed.\u003c/li\u003e\n\u003cli\u003eI personally pay about 7 EUR more than this for every set, in my personal development/protoyping costs. So if you feel generous and support the cause, the net price per board would be 25-26 instead of 19-21 if I distributed the dev costs equally.\u003c/li\u003e\n\u003cli\u003eOrder will be put in this week, production and shipping will take approx 2-3 weeks, and then another week for testing and further shipping on my side. Expect it in your mailbox end of july.\u003c/li\u003e\n\u003cli\u003eAlso I am talking to a very popular US based modular DIY supplier who will eventually stock some boards in his webshop. Will confirm asap, pricing tbd.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eAnd a summation of what I think is important information:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eThis is a non commercial group buy of a pcb board. You buy the pcb board with all the SMD parts and assembly and nothing more. Of course I will take full personal responsibility in case something is fundamentally wrong or not working at all with the final product, based on a design mistake on my end. But other than that that‚Äôs all you get. No official support, no guarantees etc etc.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThat being said: I designed these for the MIDIbox platform originally and I also successfully tested and use them on Arduino boards and the Axoloti platform. They work perfectly. I will write basic functions and objects for all these platforms over the course of the next weeks and of course I will share all these with everybody. Also basic general control for ws2812 LEDs and 74HC165 rotary encoders is readily available for all platforms already. I‚Äôll also throw together some basic quick start guides and assist with connection set-up problems, but I expect anybody getting in on this order to be able to set up their own serial communication on the right pins of their respective controller boards. Expect a hardware protocol limit of around 500 LEDs (3-4 4xLED boards) per serial line if you want to maintain a 60Hz refresh rate, as with any WS2812 application. Also the obviously the more 74HC165 you chain in series, the higher the latency will get.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eBoth those programming libraries and the PCB design will be open sourced at some point. I don‚Äôt know when because I don‚Äôt want to do a half assed job on that and proper cleaning/optimizing and documentation might take a while.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eYou will have to buy and solder your own rotary encoders. The boards are designed for and tested with the Bourns PEC11 and PEC16 range, I personally recommend PEC11L low profile encoders. The optional LED board SMD power input cap would have to be self supplied and hand soldered too but in most cases will not be necessary.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eSo yeah that‚Äôs about it. If I didn‚Äôt scare you away by now, please RSVP as soon as possible. Either here via a private message or via email at rgbledring at gmail dot com, then we can exchange personals and discuss details.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-06-25T14:52:32.322Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":12,"reads":107,"score":92.7,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":fals ":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36153,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-24T07:24:42.459Z","cooked":"\u003cp\u003eOk so here‚Äôs a summary:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eProduction run arrived and is working perfectly fine. Looks amazing too.\u003c/li\u003e\n\u003cli\u003eBreakable LED PCB with 4x32 ws2812 2020 LEDs, 3 pin connectors\u003c/li\u003e\n\u003cli\u003eEncoder PCBs with 2x 74HC595 and 4 encoder slots\u003c/li\u003e\n\u003cli\u003eAdditional test points on the encoder board for 4-8 remaining 74HC595 channels, for use with additional buttons etc. 4 or 8 depends on whether you use encoder with ir without switches.\u003c/li\u003e\n\u003cli\u003eNet price per set (1 LED PCB, one ENC PCB, you need to buy \u0026amp; solder encoders and connectors everything else is assembled) \u003cstrong\u003e22 EUR\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eAdd shipping cost to that. I am shipping from Europe. Within EU, around 4 EUR uninsured, 7 EUR insured. US shipping tbd. I could ship them from the US end of october.\u003c/li\u003e\n\u003cli\u003eIf you need a business invoice, add 19% VAT.\u003c/li\u003e\n\u003cli\u003eI will reach out to everybody who showed interest. I have a small amount of extras so hit me up on this forum via DM or via mail rgbledring at gmail\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI‚Äôll post some more pics and details on my experiences and mounting options asap. As I described in earlier posts, these are supposed to work with all major embedded platforms, specifically Arduino, axoloti and midibox. But you are only buying the hardware from me, no guarantees, no software support etc etc etc. The Encoder boards were originally designed for the midibox platform so they come with a 10pin IDC connector slot. I will provide pinout and schematics to buyers of course.\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2019-09-24T07:27:16.400Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":72,"reads":86,"score":363.0,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36162,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-24T07:48:20.041Z","cooked":"\u003cp\u003eHey there,\u003cbr\u003eas you can see on the forum the production run is finally finished and successfully tested. Final price is 22 EUR per set, plus shipping from europe, and if you need an invoice, you have to add your local sales tax.\u003c/p\u003e\n\n\u003cp\u003ePlease let me know if you are still interested, in how many, what your preferred form of payment is and where to ship to. Also of course feel free to ask any questions.\u003cbr\u003ePlease respond via email to philip.meckseper@gmail.com\u003c/p\u003e\n\n\u003cp\u003eBest,\u003cbr\u003ePhilip\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2019-09-24T07:48:20.041Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":84,"score":17.4,"yours":false,"topic_id":5662,"topic_slug":"4x1-rgb-led-ring-rotary-encoder-pcb-bulk-order","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_fl
