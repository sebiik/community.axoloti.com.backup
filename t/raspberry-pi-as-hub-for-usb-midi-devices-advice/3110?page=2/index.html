        <h1>
  <a href="/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110">Raspberry Pi as hub for USB midi devices - advice?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>

</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2021-01-20T20:10:19Z' itemprop='datePublished'>
             2021-01-20 20:10:19 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you get consistent 31250 baud rate midi in on the pi RX with your method <a class="mention" href="/u/chaocrator">@chaocrator</a>  ?<br>In my side receiving from axo is working well , but sending unfortunately not.<br> I tried a fork of ttymidi with arbitrary baud rates available but still<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://github.com/geneshuman/ttymidi" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://avatars2.githubusercontent.com/u/24706?s=400&amp;v=4" width="" height="" class="thumbnail">

<h3><a href="https://github.com/geneshuman/ttymidi" target="_blank" rel="nofollow noopener">geneshuman/ttymidi</a></h3>

<p>ttyMIDI is a GPL-licensed program that allows external serial devices to interface with the ALSA sequencer. - geneshuman/ttymidi</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>
      </div>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2021-01-21T08:07:46Z' itemprop='datePublished'>
             2021-01-21 08:07:46 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i use Pi only for USB MIDI, so can't tell.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2021-01-27T07:51:52Z' itemprop='datePublished'>
             2021-01-27 07:51:52 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok that was quite a ride . I managed to get the CC's and notes IN and clock out with raspberry and axo .<br>Still have to understand why Im not receiving clock info in the serial with the midi script in axo but yeah.<br><a href="https://blokas.io/patchbox-os/" rel="nofollow noopener">Patchbox OS</a> rocks btw!!. Using now patchage and <a href="https://github.com/mzero/amidiminder" rel="nofollow noopener">amidiminder</a></p>

<p>auto its super satisfying. Automatically routes the midi again once controllers are disconnected and connected again etc . No need of python scripts or mididings and alikes </p>

<p><a href="https://community.blokas.io/t/why-choose-spi-over-uart/2559/6" rel="nofollow noopener">https://community.blokas.io/t/why-choose-spi-over-uart/2559/6</a>    (see last comments) </p>

<p>and here the question asked about clock messages not displaying with the midi script:</p>

<aside class="quote" data-post="1" data-topic="7081">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/drkoma/40/6977_1.png" class="avatar">
    <a href="//community.axoloti.com/t/midi-clock-uart-internal-port-issue/7081?source_topic_id=7079&amp;source_topic_id=3110" rel="nofollow noopener">MIDI CLOCK ( UART ) -&gt; internal port issue</a> <a class="badge-wrapper  bullet" href="/c/axoobject-code"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="Category to discuss coding Axoloti Objects.">AxoObject coding</span></a>
  </div>
  <blockquote>
    Hello Axo peoples !  

Im trying to get midi sync messages into the axo UART PA3 method , with hug patch as a starting point. 

I have a good setup where I can send and receive CC , notes and reroute it to internal midi as expected. Now . When I try to get the clock messages , I do receive the status correctly , But when trying to send it back to the internal axo port , this doesnt seem to work . Any idea ?  I know by a fact that system messages only have 1 byte , so I assumed I could send the o‚Ä¶
  </blockquote>
</aside>

      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>
           
           <time datetime='2021-02-24T10:07:32Z' itemprop='datePublished'>
             2021-02-24 10:07:32 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just to share with anyone who might find this useful.</p>

<p>I've recently started using a PocketCHIP + powered USB hub along with <a href="https://github.com/dctucker/naconnect" rel="nofollow noopener">naconnect</a>. Pretty neat ncurses ALSA MIDI patchbay. Might come handy on RPi too.</p>
