        <h1>
  <a href="/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110">Raspberry Pi as hub for USB midi devices - advice?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jzellis'><b itemprop='author'>jzellis</b></a>
           
           <time datetime='2017-03-23T05:01:08Z' itemprop='datePublished'>
             2017-03-23 05:01:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi y'all! I just got my Axoloti a few days ago and I'm super excited to play around with it. I've managed to solder headers onto the board and get one 10k pot read by the patcher, which for a dude who barely ever soldered anything before is pretty good. </p>

<p>I figured out that to build a panel with lots of pots (like 32) I'm going to probably need to learn how to work with a multiplexer, which is cool, and my ultimate goal is to build a synth that can also function as a midi controller. But I'm a newbie to hardware (I'm a web developer mostly) and for now, I wanna use my existing midi controllers like the Korg NanoKontrol and an ancient Oxygen49 to control my patches live. </p>

<p>I don't want to use my MacBook though - I'd prefer to have an all-in-one box that I can just hook my controllers up to and go. Obviously I'm limited with the Axoloti to a single USB device, but it occurs to me that I have several raspberry pis (one original Model B, two 2s and a 3 coming as a birthday gift) and that it would be easy to use one as a hub to plug multiple USB devices into to send their output over microusb to the Axoloti. I also figure I could also write code that would let the pi drive a 2x8 lcd screen for basic feedback on what parameters and such I'm controlling (either based on the midi cc coming in or via feedback over the USB from the Axoloti).</p>

<p>What I'm wondering is if any of you can recommend the best way to configure midi on the pi. I can write Node code to send and receive midi, at least on Mac, but I've never tried anything with midi on any Linux devices (though I know Linux fairly well from a web developer point of view). So I'm not even sure if my class compliant devices should just plug and play out of the gate if I'm running command line Raspbian or if I need to install some manager or something via repo. </p>

<p>I know there's resources out there for all of this but I figured I'd ask here first. I know that the patcher apparently runs badly on the pi, but I assume midi shouldn't be weird, right? I'd like to write and test the code on my mac and then test it on the pi, but I have no idea if midi works the same way on Linux as Mac (i.e. you pick a device number or numbers to listen to and go from there). </p>

<p>Any recommendations or advice would be appreciated! Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-23T10:05:00Z' itemprop='datePublished'>
             2017-03-23 10:05:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My friend <a class="mention" href="/users/logsol">@logsol</a> did the same using this little beast: <a href="https://getchip.com/pages/chip" rel="nofollow noopener">https://getchip.com/pages/chip</a><br>It seems to work perfectly well with a usb hub and several usb controllers.</p>

<p>I think if you ask him he would be happy to share the code with you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/usb-hub-support-in-new-firmware-not-released/3949/12">Usb hub support in new firmware (not released)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-23T10:27:56Z' itemprop='datePublished'>
             2017-03-23 10:27:56 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, axoloti works fine connected to rPI, and appears as a alsa midi device.<br>(ive been doing this, in fact with multiple axolotis connected , and also a few controllers) </p>

<p>you could write it in node.js, or anything thats supports midi e.g. Pd.<br>(I use C++, but thats just because its my preferred tool :)) </p>

<p>the currently limitation is its tricky (not impossible) to get parameters information back from axoloti, <br>this is ok if you drive it all from the PI, but if you want two way info (e.g. because the patch changes), this takes more work.<br>this will hopefully improve in the next version of the Axoloti firmware, but be clear, it will still require programming on your part... (though once its done, Im considering writing an OSC bridge, when I get time)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/midi-between-boards/3127/10">Midi between boards</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/logsol'><b itemprop='author'>logsol</b></a>
           
           <time datetime='2017-03-23T10:43:28Z' itemprop='datePublished'>
             2017-03-23 10:43:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes I did exactly that in python for my C.H.I.P, which is a similar platform to Raspi and I am super happy with the result. I've been meaning to publish this in the community but since I've been mentioned, here you go.<br>Feel free to use the code, I put the code on github <a href="https://gist.github.com/logsol/f9532b5799c5c12c8e15f99b077a7a55">https://gist.github.com/logsol/f9532b5799c5c12c8e15f99b077a7a55</a></p>

<p>It is very fresh and not fully tested yet but I already did two jams with it for a couple of hours and it was nicely fast and stable when the Axoloti was connected directly to the chip via usb.</p>

<p>The controllers should send from midi channel 1 and then they are being mapped to a new channel based on the channelMap in the script. This way you can know what controller your data is coming from in Axoloti and you can send midi data back via the same channel. It is also fully plug&amp;play so you you should be able to start it on boot and plug and play axoloti and controllers as you go.</p>

<p>Let me know if it works for you on your Raspberry</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jzellis'><b itemprop='author'>jzellis</b></a>
           
           <time datetime='2017-03-23T18:43:42Z' itemprop='datePublished'>
             2017-03-23 18:43:42 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, y'all! I don't think I need actual data back from the Axoloti so long as I'm sending the midi from the pi - I'll make the lcd report the midi data itself - but it would be cool to have two way usb interaction with the Axoloti internals. </p>

<p>I'm excited by this! I just wish the patcher worked properly on the pi. That would be an amazing all-in-one workstation!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>

        <span>
          <a href='/u/flybry1405'><b itemprop='author'>flybry1405</b></a>
           
           <time datetime='2017-03-24T14:23:03Z' itemprop='datePublished'>
             2017-03-24 14:23:03 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Damn. Chips on back order.......</p>

<p>I was sleeping</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2020-01-07T01:54:19Z' itemprop='datePublished'>
             2020-01-07 01:54:19 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there . Im happy to had spent some time with the new update and with mido library in Python . Following on <a class="mention" href="/u/logsol">@logsol</a> idea and after a lot of brainstorming and dreaming of it with <a class="mention" href="/u/blindsmyth">@Blindsmyth</a>, I gave it a go and it works really well I must say . </p>

<p>Let me know your thoughts .  Its no big deal yet  , but the potential is clear.</p>

<p>Im driving now my poliphonic patch with my microbrute and using Launchcontrol XL simultaneously on the same usb in the axo like a charm .</p>

<p>Will keep reporting <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

      <div class='post' itemprop='articleBody'>
        <p>Hi Carlo, nice to see this idea being developed further and thanks for the mentions! What‚Äôs the reason you moved away from rtmidi to mido? And are there any new features in your version? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2020-01-07T12:37:31Z' itemprop='datePublished'>
             2020-01-07 12:37:31 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/logsol">@logsol</a> I just started out fiddling with your gist and then found mido by chance searching for midi over TCP and Multiport input.  No real reason behind , i just liked how simple the scripting is .</p>

<p>For now just testing out how to have the keyboard notes+ pitchbend from the microbrute and an extra controller to modulate the axoloti patch. Im having some trouble at the moment with polyphony , I will get back to it and report to you guys .</p>
      </div>

          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2020-03-21T09:09:51Z' itemprop='datePublished'>
             2020-03-21 09:09:51 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey hey ,<br>        continuing with this. I have now all the notes from my analog synth keyboard to axoloti , and the LaunchControl XL sending CC working flawlessly.</p>

<p>Im making some more tests , add some argument parser so you can use the script with your own controllers without editing it .</p>

<p>Probably now that I have the pi on the game I will experiment with ableton link too and some synthesis in the headless pi .</p>

      <div class='post' itemprop='articleBody'>
        <p>this is very nice!<br>It makes me wonder: if I had several controllers and several axolotis and I use this to manage midi communication via usb between all of them. The raspberry pi is like the center hub for everything. Would it be possible that the pi also manages communication between computer and the axoloti? Especially managing the connection with the patcher?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Raspberry Pi as hub for USB midi devices - advice?'>

           <time datetime='2021-01-03T15:54:33Z' itemprop='datePublished'>
             2021-01-03 15:54:33 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>All you can think of in those terms is possible between the 4 onboard usb ports. Needless to say that you can also attach a MIDI DIN breakout board to the pi and have an additional IN / OUT DIN for anything else.<br>There are many ways to control a computer from a pi, it doesn't require midi necessarly if it's not too time sensitive but you could I guess.</p>
      </div>

        <p>mididings! <br>that's what i used on my Linux laptop back in the days. </p>

<p>but i wonder is it still maintained at all, since it's written in python2, an last commit on github was in 2015‚Ä¶</p>

             2021-01-07 10:35:55 UTC

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I might try it soon and report back if I get trouble with my current project. It is old indeed but based on pretty solid libraries so I dont think that could be a problem anytime soon before MIDI 2.0 <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I've just installed the script and it works , at last nothing its broken, will report again when I test it out with some controllers. </p>

<p>btw Middings is such a wonderful tool . I will replace my system with this if its stable ,since my current setup uses python and mido , but mididings seems to run in lower level (C++) and uses python as interface </p>

<p><a href="http://dsacre.github.io/mididings/doc/start.html" rel="nofollow noopener">MIDIDINGS start</a></p>

<blockquote><p>Alpine Linux</p></blockquote></aside>

<p>Hey Never heard of this distro , will look at it. AT the moment I use raspbian lite and as you said <br><code>aconnect -i  </code> after</p>

<p><code>ttymidi -s /dev/ttyAMA0 -b 38400 &amp;</code></p>

<p>just works here too ! Just waiting for a pack of jumper wires to test it .</p>

<p>This will be super cool since I can use 4 onboard usb's + 1 tty serial midi to axoloti smoooooth</p>

<p>And even if old , i think I will be using mididings instead of <a href="https://github.com/CarloCattano/MultiMidi_Axoloti" rel="nofollow noopener">my old approach</a> </p>

<p>I just felt in love with mididings after reading the docs , the scenes system is just too good and all the other commands , sweeeet</p>

<p>putting together a small gist to remember all the steps <a href="https://gist.github.com/CarloCattano/8c01a6dea6ecbb459acd0b6bcd752ea6" rel="nofollow noopener">pi_MIDI_brain</a></p>

<p><a href="https://gist.github.com/CarloCattano/91f0e17d025f3346198ad5763a092f82" rel="nofollow noopener">another useful gist</a> to setup a "minimal" general purpose list of useful things for getting started into headless realms with the pi</p>

      <div class='post' itemprop='articleBody'>
        <p>Alpine is ultra-small &amp; lightweight. <br>singnificantly lighter than mainstream distros (and perfectly runs from RAM). </p>

<p>Mididings are nice, but don't have ‚Äûproper‚Äú NRPN support ‚Äî which is major PITA if you have to talk to e.g. Novation gear. <br>of course, workaround can be done treating NRPN message as a sequence of four CC ‚Äî but that's pretty tricky.</p>

          ps.store("topic_3110", {"post_stream":{"posts":[{"id":19048,"name":"Joshua Ellis","username":"jzellis","avatar_template":"/user_avatar/community.axoloti.com/jzellis/{size}/3868_1.png","created_at":"2017-03-23T05:01:08.363Z","cooked":"\u003cp\u003eHi y'all! I just got my Axoloti a few days ago and I'm super excited to play around with it. I've managed to solder headers onto the board and get one 10k pot read by the patcher, which for a dude who barely ever soldered anything before is pretty good. \u003c/p\u003e\n\n\u003cp\u003eI figured out that to build a panel with lots of pots (like 32) I'm going to probably need to learn how to work with a multiplexer, which is cool, and my ultimate goal is to build a synth that can also function as a midi controller. But I'm a newbie to hardware (I'm a web developer mostly) and for now, I wanna use my existing midi controllers like the Korg NanoKontrol and an ancient Oxygen49 to control my patches live. \u003c/p\u003e\n\n\u003cp\u003eI don't want to use my MacBook though - I'd prefer to have an all-in-one box that I can just hook my controllers up to and go. Obviously I'm limited with the Axoloti to a single USB device, but it occurs to me that I have several raspberry pis (one original Model B, two 2s and a 3 coming as a birthday gift) and that it would be easy to use one as a hub to plug multiple USB devices into to send their output over microusb to the Axoloti. I also figure I could also write code that would let the pi drive a 2x8 lcd screen for basic feedback on what parameters and such I'm controlling (either based on the midi cc coming in or via feedback over the USB from the Axoloti).\u003c/p\u003e\n\n\u003cp\u003eWhat I'm wondering is if any of you can recommend the best way to configure midi on the pi. I can write Node code to send and receive midi, at least on Mac, but I've never tried anything with midi on any Linux devices (though I know Linux fairly well from a web developer point of view). So I'm not even sure if my class compliant devices should just plug and play out of the gate if I'm running command line Raspbian or if I need to install some manager or something via repo. \u003c/p\u003e\n\n\u003cp\u003eI know there's resources out there for all of this but I figured I'd ask here first. I know that the patcher apparently runs badly on the pi, but I assume midi shouldn't be weird, right? I'd like to write and test the code on my mac and then test it on the pi, but I have no idea if midi works the same way on Linux as Mac (i.e. you pick a device number or numbers to listen to and go from there). \u003c/p\u003e\n\n\u003cp\u003eAny recommendations or advice would be appreciated! Thanks!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-23T05:01:08.363Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":565,"reads":102,"score":2849.35,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Joshua Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1197,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19053,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-03-23T10:05:00.737Z","cooked":"\u003cp\u003eMy friend \u003ca class=\"mention\" href=\"/users/logsol\"\u003e@logsol\u003c/a\u003e did the same using this little beast: \u003ca href=\"https://getchip.com/pages/chip\" rel=\"nofollow noopener\"\u003ehttps://getchip.com/pages/chip\u003c/a\u003e\u003cbr\u003eIt seems to work perfectly well with a usb hub and several usb controllers.\u003c/p\u003e\n\n\u003cp\u003eI think if you ask him he would be happy to share the code with you.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-23T10:05:00.737Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":9,"reads":93,"score":65.4,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://getchip.com/pages/chip","internal":false,"reflection":false,"title":"Get C.H.I.P. and C.H.I.P. Pro - The Smarter Way to Build Smart Things","clicks":126},{"url":"http://community.axoloti.com/t/usb-hub-support-in-new-firmware-not-released/3949/12","internal":true,"reflection":true,"title":"Usb hub support in new firmware (not released)","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19054,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-23T10:27:56.451Z","cooked":"\u003cp\u003eyeah, axoloti works fine connected to rPI, and appears as a alsa midi device.\u003cbr\u003e(ive been doing this, in fact with multiple axolotis connected , and also a few controllers) \u003c/p\u003e\n\n\u003cp\u003eyou could write it in node.js, or anything thats supports midi e.g. Pd.\u003cbr\u003e(I use C++, but thats just because its my preferred tool :)) \u003c/p\u003e\n\n\u003cp\u003ethe currently limitation is its tricky (not impossible) to get parameters information back from axoloti, \u003cbr\u003ethis is ok if you drive it all from the PI, but if you want two way info (e.g. because the patch changes), this takes more work.\u003cbr\u003ethis will hopefully improve in the next version of the Axoloti firmware, but be clear, it will still require programming on your part... (though once its done, Im considering writing an OSC bridge, when I get time)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-23T10:27:56.451Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":46,"reads":94,"score":250.75,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/midi-between-boards/3127/10","internal":true,"reflection":true,"title":"Midi between boards","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19057,"name":"Karl Pannek","username":"logsol","avatar_template":"/user_avatar/community.axoloti.com/logsol/{size}/4_1.png","created_at":"2017-03-23T10:43:28.068Z","cooked":"\u003cp\u003eYes I did exactly that in python for my C.H.I.P, which is a similar platform to Raspi and I am super happy with the result. I've been meaning to publish this in the community but since I've been mentioned, here you go.\u003cbr\u003eFeel free to use the code, I put the code on github \u003ca href=\"https://gist.github.com/logsol/f9532b5799c5c12c8e15f99b077a7a55\"\u003ehttps://gist.github.com/logsol/f9532b5799c5c12c8e15f99b077a7a55\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is very fresh and not fully tested yet but I already did two jams with it for a couple of hours and it was nicely fast and stable when the Axoloti was connected directly to the chip via usb.\u003c/p\u003e\n\n\u003cp\u003eThe controllers should send from midi channel 1 and then they are being mapped to a new channel based on the channelMap in the script. This way you can know what controller your data is coming from in Axoloti and you can send midi data back via the same channel. It is also fully plug\u0026amp;play so you you should be able to start it on boot and plug and play axoloti and controllers as you go.\u003c/p\u003e\n\n\u003cp\u003eLet me know if it works for you on your Raspberry\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-23T10:50:35.449Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":9,"reads":89,"score":84.45,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Karl Pannek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://gist.github.com/logsol/f9532b5799c5c12c8e15f99b077a7a55","internal":false,"reflection":false,"title":"Reads input from multiple Midi input devices via plug\u0026play and prints them ¬∑ GitHub","clicks":50}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":true,"staff":true,"user_id":2,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19066,"name":"Joshua Ellis","username":"jzellis","avatar_template":"/user_avatar/community.axoloti.com/jzellis/{size}/3868_1.png","created_at":"2017-03-23T18:43:42.013Z","cooked":"\u003cp\u003eThanks, y'all! I don't think I need actual data back from the Axoloti so long as I'm sending the midi from the pi - I'll make the lcd report the midi data itself - but it would be cool to have two way usb interaction with the Axoloti internals. \u003c/p\u003e\n\n\u003cp\u003eI'm excited by this! I just wish the patcher worked properly on the pi. That would be an amazing all-in-one workstation!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-23T18:43:42.013Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":81,"score":42.15,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Joshua Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1197,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19090,"name":"","username":"flybry1405","avatar_template":"/letter_avatar_proxy/v2/letter/f/8797f3/{size}.png","created_at":"2017-03-24T14:23:03.441Z","cooked":"\u003cp\u003eDamn. Chips on back order.......\u003c/p\u003e\n\n\u003cp\u003eI was sleeping\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-03-24T14:23:03.441Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":73,"score":35.6,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"logsol","avatar_template":"/user_avatar/community.axoloti.com/logsol/{size}/4_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37979,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2020-01-07T01:54:19.409Z","cooked":"\u003cp\u003eHi there . Im happy to had spent some time with the new update and with mido library in Python . Following on \u003ca class=\"mention\" href=\"/u/logsol\"\u003e@logsol\u003c/a\u003e idea and after a lot of brainstorming and dreaming of it with \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e, I gave it a go and it works really well I must say . \u003c/p\u003e\n\n\u003cp\u003eLet me know your thoughts .  Its no big deal yet  , but the potential is clear.\u003c/p\u003e\n\n\u003cp\u003eIm driving now my poliphonic patch with my microbrute and using Launchcontrol XL simultaneously on the same usb in the axo like a charm .\u003c/p\u003e\n\n\u003cp\u003eWill keep reporting \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/CarloCattano/MultiMidi_Axoloti\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/17380530?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/CarloCattano/MultiMidi_Axoloti\" target=\"_blank\" rel=\"nofollow noopener\"\u003eCarloCattano/MultiMidi_Axoloti\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eMultiple Midi Controllers usb Hub for axoloti. Contribute to CarloCattano/MultiMidi_Axoloti development by creating an account on GitHub.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":7,"post_type":1,"updated_at":"2020-01-07T01:54:19.409Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":5,"reads":50,"score":71.0,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/CarloCattano/MultiMidi_Axoloti","internal":false,"reflection":false,"title":"GitHub - CarloCattano/MultiMidi_Axoloti: Multiple Midi Controllers usb Hub for axoloti","clicks":37}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37982,"name":"Karl Pannek","username":"logsol","avatar_template":"/user_avatar/community.axoloti.com/logsol/{size}/4_1.png","created_at":"2020-01-07T09:35:19.076Z","cooked":"\u003cp\u003eHi Carlo, nice to see this idea being developed further and thanks for the mentions! What‚Äôs the reason you moved away from rtmidi to mido? And are there any new features in your version? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-01-07T09:35:19.076Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":48,"score":10.35,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Karl Pannek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/multiple-midi-controllers-working-ableton-link-and-other-dreams/6514","internal":true,"reflection":true,"title":"Multiple Midi Controllers Working ! + Ableton Link and other dreams","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png"},"actions_summary":[],"moderator":false,"admin":true,"staff":true,"user_id":2,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37986,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2020-01-07T12:37:31.409Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/logsol\"\u003e@logsol\u003c/a\u003e I just started out fiddling with your gist and then found mido by chance searching for midi over TCP and Multiport input.  No real reason behind , i just liked how simple the scripting is .\u003c/p\u003e\n\n\u003cp\u003eFor now just testing out how to have the keyboard notes+ pitchbend from the microbrute and an extra controller to modulate the axoloti patch. Im having some trouble at the moment with polyphony , I will get back to it and report to you guys .\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-01-07T12:37:31.409Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":48,"score":15.8,"yours":false,"topic_id":3110,"topic_slug":"raspberry-pi-as-hub-for-usb-midi-devices-advice","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39090,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2020-03-21T09:09:51.661Z","cooked":"\u003cp\u003eHey hey ,\u003cbr\u003e        continuing with this. I have now all the notes from my analog synth keyboard to axoloti , and the LaunchControl XL sending CC working flawlessly.\u003c/p\u003e\n\n\u003cp\u003eIm making some more tests , add some argument parser so you can use the script with your own controllers without editing it .\u003c/p\u003e\n\n\u003cp\u003eProbably now that I have the pi on the game I will experiment with ableton link too and some synthesis in the headless pi .\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/CarloCattano/MultiMidi_Axoloti\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/17380530?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/CarloCattano/MultiMidi_Axoloti\" target=\"_blank\" rel=\"nofollow
