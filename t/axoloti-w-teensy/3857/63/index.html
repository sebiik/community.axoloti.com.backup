        <h1>
  <a href="/t/axoloti-w-teensy/3857">Axoloti w/Teensy</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/biamau'><b itemprop='author'>biamau</b></a>
           
           <time datetime='2019-04-17T19:12:30Z' itemprop='datePublished'>
             2019-04-17 19:12:30 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Work in progress<br>Teensy3.2 is powered by axoloti. <br>For the moment 4 multiplexers with 16 channels (64 analog) + 2 analog, 8 digital inputs and LCD (other 7 digital inputs)<div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b8e83ded83b94d4931b3c1ae162f6fd5d4bd7d80" href="//community.axoloti.com/uploads/default/original/2X/b/b8e83ded83b94d4931b3c1ae162f6fd5d4bd7d80.jpg" class="lightbox" title="IMG_20190417_203128.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b8e83ded83b94d4931b3c1ae162f6fd5d4bd7d80_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20190417_203128.jpg</span><span class="informations">2805x2104 1.89 MB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b14da7647be8674d4bf497f97fc5c6797b1791e3" href="//community.axoloti.com/uploads/default/original/2X/b/b14da7647be8674d4bf497f97fc5c6797b1791e3.jpg" class="lightbox" title="IMG_20190417_203139.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b14da7647be8674d4bf497f97fc5c6797b1791e3_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20190417_203139.jpg</span><span class="informations">2805x2104 2.32 MB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/632fe7581a532459142610ff83ea32072a5c71af" href="//community.axoloti.com/uploads/default/original/2X/6/632fe7581a532459142610ff83ea32072a5c71af.jpg" class="lightbox" title="IMG_20190417_203142.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/632fe7581a532459142610ff83ea32072a5c71af_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20190417_203142.jpg</span><span class="informations">2805x2104 2.06 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-18T06:01:20Z' itemprop='datePublished'>
             2019-04-18 06:01:20 UTC
           </time>
        </span>
        <span itemprop='position'>#46</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got this problem: i have axoloti with 12 pots and oled connected to it. It also has teensy 3.6 with 12 pots connected to it. I have wired the teensy to get power from the axo 5v. Everything seems to power up but the pots are not working. When I unplug the teensy then the pots wired to axo work with smaller range than normally. So I assume that they don't get enough power. All the pots get power from axo. I use the micro USB for axolotis power. Any ideas?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/biamau'><b itemprop='author'>biamau</b></a>
           
           <time datetime='2019-04-19T20:09:48Z' itemprop='datePublished'>
             2019-04-19 20:09:48 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you can make a picture of the connections I can do some checking</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-21T18:25:45Z' itemprop='datePublished'>
             2019-04-21 18:25:45 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess it wasn't a power problem afterall, It seems that I got about 3/12 of the pots interfering with each other. I wonder how to fix that.</p>

<p>Edit:</p>

<p>I found out that pots are not actually interfering, just two pots or axo pins are not working correctly. Need to dig in deeper. So far 10/12 axo pots working. Still got to get the 12 teensy pots to work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-23T08:50:37Z' itemprop='datePublished'>
             2019-04-23 08:50:37 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I’m using 10k pots, all connected to GND and 3,3V rails. I’m using multimeter to meter pots: black meter wire on side pin of the pot and red meter wire on the middle pin of the pot. Most of the pots give metering of approximately 490 ohm when pot is turned to full. Zero when turned off. Few pots give metering of about 600 ohm. Few gives metering of 23kohm when turned to full on. What the heck is going on?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/923c2b97fe89ae18aff9dc140e72bd7127a178bc" href="//community.axoloti.com/uploads/default/original/2X/9/923c2b97fe89ae18aff9dc140e72bd7127a178bc.jpg" class="lightbox" title="IMG_20190402_203543.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/923c2b97fe89ae18aff9dc140e72bd7127a178bc_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_20190402_203543.jpg</span><span class="informations">3280x2460 2.52 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-23T09:49:37Z' itemprop='datePublished'>
             2019-04-23 09:49:37 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you should get readings from 0 to 10k on each pot. so either your wiring or your pots are somehow bogus</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-23T10:29:20Z' itemprop='datePublished'>
             2019-04-23 10:29:20 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I get 0- 10k when the pots are unwired. When they are wired I get 0-490ohm when pot is turned full on. When its turned to the middle I get about 3k reading. I don't get it</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-04-23T11:22:53Z' itemprop='datePublished'>
             2019-04-23 11:22:53 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah yes i get it. if you deconnect from the axo gnd and 3.3v supply you will get the "correct" readings</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/biamau'><b itemprop='author'>biamau</b></a>
           
           <time datetime='2019-04-23T12:53:37Z' itemprop='datePublished'>
             2019-04-23 12:53:37 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is normal, they are resistors in parallel.<br>1 / Req = 1 / R1 + 1 / R2 + 1 / R3 + etc.<br>for 24 pot of 10kohm Req = 416 ohm<br>you have to measure the voltage if it varies from 0 to 3.3v</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-04-23T13:13:12Z' itemprop='datePublished'>
             2019-04-23 13:13:12 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey thanks alot for both of you! I think I'm getting forward with this info.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-28T07:32:02Z' itemprop='datePublished'>
             2020-09-28 07:32:02 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I currently can't get the Axoloti to receive midi messages from the Teensy 4.1. Neither through the midi pins behind the input, nor through USB. The Axoloti does recognize the Teensy as a midi device via USB. The message from the Axoloti when plugging the Teensy in is displayed below.</p>

<p>Using Midi Monitor 2 for Mac displays all of the messages coming from the Teensy as working just fine. It's 12 pots and an Adafruit Trellis, pots set to controller numbers 22-33, Trellis programmed for note numbers 64-79. </p>

<p>If this significant, when I run the Teensy through Ableton, it receives the "note on" messages from the Trellis which can be used as intended, but treats the pots as note on messages as well, although not showing any notes on the scale. it doesn't recognize cc from the Teensy. The Axoloti does not receive any messages at all.</p>

<p>The script that I used is a modified version of the <a href="https://learn.adafruit.com/mini-untztrument-3d-printed-midi-controller/overview" rel="nofollow noopener">Mini Untztruent</a>, just given more pots and appropriate midi CC. This was a shortcut since I'm not very skilled at coding. However, I figure that since the Midi Monitor is showing the appropriate messages, that may not be the issue.</p>

<p>Here is the message from the Axoloti when plugging the Teensy in via USB:</p>

<p>USB Device Attached<br>PID: 485h<br>VID: 16C0h<br>Address (<span class="hashtag">#1</span>) assigned.<br>cfg desc: num interfaces 2<br>interface: interface 0, num 0, numep 2, class 1 , sub class 3<br>endpoint: interface 0, ep num 0, addr  3<br>endpoint: interface 0, ep num 1, addr  83<br>interface: interface 1, num 1, numep 2, class 3 , sub class 0<br>endpoint: interface 1, ep num 0, addr  82<br>endpoint: interface 1, ep num 1, addr  2<br>Manufacturer : Teensyduino<br>Product : Teensy MIDI<br>Serial Number : 7912500<br>Enumeration done.<br>This device has only 1 configuration.<br>Default configuration set.<br>Switching to Interface (<span class="hashtag">#0</span>)<br>Class    : 1h<br>SubClass : 3h<br>Protocol : 0h<br>USB Host Output size requests : 40<br>USB Host Input size requests : 40<br>USB Host Output connected to 0 : 3<br>USB Host Input connected to 0 : 83<br>MID class started.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-09-28T15:29:07Z' itemprop='datePublished'>
             2020-09-28 15:29:07 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just tried a much simpler test.</p>

<p>I created a Teensy 4 program that constantly sends random note on and off messages at 250ms intervals.</p>

<p>When connected to Pd on my Mac, messages are received as expected.</p>

<p>When using Pd to pass incoming messages from Teensy to Axoloti on USB, Axoloti plays notes correctly.</p>

<p>When Teensy is plugged in Axoloti HOST port, axoloti console shows Teensy is connected. BUT NO notes play.</p>

<p>This is similar to your observation. I’ll try to figure it out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-09-28T17:39:13Z' itemprop='datePublished'>
             2020-09-28 17:39:13 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the reason is probably that the teensy usb enumeration has serial listed before midi, and hence axoloti only sees the serial data. (i vaguely remember an issue with another device that had multiple usb device types when plugged in and messed axoloti up) what is the usb-type (in teensyduino) set to?</p>

<p>the logs seem to indicate that the teensy only has one configuration though...hmm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-09-28T18:48:54Z' itemprop='datePublished'>
             2020-09-28 18:48:54 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The firmware source I have looks like it should find the correct interface, but I’m not very familiar with USB coding, or Axoloti firmware, and  I don’t know if that is the firmware on my Axoloti.</p>

<p>My Teensy 4 also didn’t work with Akso.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-28T20:37:53Z' itemprop='datePublished'>
             2020-09-28 20:37:53 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's currently configured for MIDI only, though there's an option for Serial+MIDI which I could try.</p>

<p>If I understand correctly (which I likely do not), the Teensy has a built in usbMIDI library which makes transferring those messages fairly easy. Apparently I'd have to program it for MIDI and <a href="https://www.pjrc.com/teensy/td_midi.html" rel="nofollow noopener">usbMIDI</a> if I wanted it to be recognized via DIN and USB, as the <a href="https://www.pjrc.com/teensy/td_libs_MIDI.html" rel="nofollow noopener">Teensy MIDI page</a> states "This is completely separate from, and can be used together with USB MIDI." The code I'm using is only set to usbMIDI, so maybe that's the first part of my problem.</p>

<p>Wondering how the other people in this thread managed to succeed, and whether they were using MIDI DIN or usbMIDI.</p>

<p><a class="mention" href="/u/tele_player">@tele_player</a> could you share the random note interval code so that I can give it a shot? My coding experience literally began about 2 weeks ago with this project so I'm fumbling around in the dark a lot.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-09-28T21:07:34Z' itemprop='datePublished'>
             2020-09-28 21:07:34 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the earlier posts were using DIN MIDI, which uses the serial port, and will work with all settings for "USB Type"</p>

<p>DIN MIDI and USB MIDI are  completely separate things. </p>

<p></p><pre><code class="lang-auto">/* transmit random  note on and off on USB MIDI
 *  works when using Pd passthrough to Axoloti
 *  DOESN'T work when plugged into Axoloti USB Host. Why NOT?
*/
// the MIDI channel number to send messages
const int channel = 1;
// sets the rate at which notes are sent
#define NOTES_PER_SECOND 4
int waitms = 1000 / (NOTES_PER_SECOND*2);
void setup() {
  // nothing to set up
}
void loop() {
  int note = 56 + (random() % 12);
  usbMIDI.sendNoteOn(note, 99, channel);
  delay(waitms);
  usbMIDI.sendNoteOn(note, 0, channel);
  delay(waitms);
}</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-28T22:11:58Z' itemprop='datePublished'>
             2020-09-28 22:11:58 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When you say PD Passthrough, are you referring to connecting to the pins behind the Axoloti MIDI in? The code you made is being received by Midi Monitor via USB, but I'm getting 0 signal when plugging into the pins behind the MIDI in. I'm going off of the instructions:</p>

<p>Teensy TX8 (pin 35)  &gt; Axoloti Din pin 5<br>Teensy 3.3v &gt; 220 Ohm Resistor &gt; Axoloti Din pin 4<br>Teensy Gnd &gt; Axoloti Din pin 2</p>

<p>For the record, the teensy is receiving power via USB because I haven't set up the Axo pins to power the Teensy direcly yet, not sure if that makes a difference.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-09-28T22:32:56Z' itemprop='datePublished'>
             2020-09-28 22:32:56 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, that snip of code is only for sending MIDI out the Teensy USB port.</p>

<p>By pass through, I mean connecting both Axoloti and Teensy to my Mac using USB, and using PureData to pass MIDI received from Teensy (via USB) to Axoloti (via USB).</p>

<p>If I read correctly, you are unable to send MIDI from Teensy to Axoloti using either USB or DIN. These are likely unrelated.</p>

<p>I’m pretty sure your wiring is incorrect, or the resistor value is wrong for 3.3v.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-09-29T15:15:01Z' itemprop='datePublished'>
             2020-09-29 15:15:01 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>I’m pretty sure your wiring is incorrect, or the resistor value is wrong for 3.3v.</p></blockquote>

<p>You were right in more ways than one. After some digging it seems like I would be fairly content using the Axoloti RX pin (I'm only transmitting MIDI to the Axoloti) and programming the code using the fortyseveneffects MIDI library. The only MIDI messages I've gotten the Axo to receive are from this code:</p>

<aside class="quote" data-topic="1903" data-slug="hugo-contributions" data-post="27"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/m/71e660/40.png" class="avatar"><a href="//community.axoloti.com/t/hugo-contributions/1903/27" rel="nofollow noopener">Hugo Contributions</a>
</div>
<blockquote><p>teensy needed a different code, because their serial ports are different from those of the arduino, in case someone is interested I put teensy code     <span class="hashtag">#include</span> &lt;MIDI.h&gt;     MIDI_CREATE_INSTANCE(HardwareSerial, Serial1, MIDI);     const int channel = 1;     void setup() {       MIDI.begin();     }     void loop() {       int note;       for (note=10; note &lt;= 127; note++) {         MIDI.sendNoteOn(note, 100, channel);         delay(20);         MIDI.sendNoteOff(note, 100, channel);       }  …</p></blockquote></aside>

<p>I'm trying to put a pot in this code but it's not showing up in the Axoloti, but that's probably because I've written the program wrong. I'm really that new to programming <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>

<p>Finding a way to make the Axo read usbMIDI would be a huge boon as well, so that project continues. I mean, is Teensy the only MIDI-compliant device that puts serial before MIDI messages over USB? What's the difference between a manufactured USB controller (like my Launchkey) that works immediately when plugged in vs. the Teensy? Also, is this a problem for Arduino UNO users?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-09-29T17:57:25Z' itemprop='datePublished'>
             2020-09-29 17:57:25 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You should try to be very precise when asking questions on a forum, and make a new thread for each question.</p>

<p>You have questions about USB, DIN MIDI, pots. All separate topics.</p>

<p>Note also: there have been no bug fixes to Axoloti for years. It is a virtually abandoned product.</p>
      </div>

_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Mauro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":513,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33880,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-21T18:25:45.358Z","cooked":"\u003cp\u003eI guess it wasn't a power problem afterall, It seems that I got about 3/12 of the pots interfering with each other. I wonder how to fix that.\u003c/p\u003e\n\n\u003cp\u003eEdit:\u003c/p\u003e\n\n\u003cp\u003eI found out that pots are not actually interfering, just two pots or axo pins are not working correctly. Need to dig in deeper. So far 10/12 axo pots working. Still got to get the 12 teensy pots to work.\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2019-04-23T08:50:30.391Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":76,"score":16.25,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33899,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-23T08:50:37.688Z","cooked":"\u003cp\u003eI’m using 10k pots, all connected to GND and 3,3V rails. I’m using multimeter to meter pots: black meter wire on side pin of the pot and red meter wire on the middle pin of the pot. Most of the pots give metering of approximately 490 ohm when pot is turned to full. Zero when turned off. Few pots give metering of about 600 ohm. Few gives metering of 23kohm when turned to full on. What the heck is going on?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/923c2b97fe89ae18aff9dc140e72bd7127a178bc\" href=\"//community.axoloti.com/uploads/default/original/2X/9/923c2b97fe89ae18aff9dc140e72bd7127a178bc.jpg\" class=\"lightbox\" title=\"IMG_20190402_203543.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/923c2b97fe89ae18aff9dc140e72bd7127a178bc_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_20190402_203543.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3280x2460 2.52 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2019-04-23T08:50:37.688Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":73,"score":20.75,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/9/923c2b97fe89ae18aff9dc140e72bd7127a178bc.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33900,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-23T09:49:37.222Z","cooked":"\u003cp\u003eyou should get readings from 0 to 10k on each pot. so either your wiring or your pots are somehow bogus\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2019-04-23T09:49:37.222Z","reply_count":0,"reply_to_post_number":49,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":69,"score":14.6,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33901,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-23T10:29:20.210Z","cooked":"\u003cp\u003eI get 0- 10k when the pots are unwired. When they are wired I get 0-490ohm when pot is turned full on. When its turned to the middle I get about 3k reading. I don't get it\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2019-04-23T11:01:53.247Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":69,"score":19.55,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33902,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-04-23T11:22:53.234Z","cooked":"\u003cp\u003eah yes i get it. if you deconnect from the axo gnd and 3.3v supply you will get the \"correct\" readings\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2019-04-23T11:22:53.234Z","reply_count":0,"reply_to_post_number":51,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":69,"score":14.4,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33903,"name":"Mauro","username":"biamau","avatar_template":"/letter_avatar_proxy/v2/letter/b/f17d59/{size}.png","created_at":"2019-04-23T12:53:37.338Z","cooked":"\u003cp\u003ethis is normal, they are resistors in parallel.\u003cbr\u003e1 / Req = 1 / R1 + 1 / R2 + 1 / R3 + etc.\u003cbr\u003efor 24 pot of 10kohm Req = 416 ohm\u003cbr\u003eyou have to measure the voltage if it varies from 0 to 3.3v\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2019-04-23T12:54:44.360Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":72,"score":35.0,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Mauro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":513,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33904,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-04-23T13:13:12.216Z","cooked":"\u003cp\u003eHey thanks alot for both of you! I think I'm getting forward with this info.\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2019-04-23T13:13:12.216Z","reply_count":0,"reply_to_post_number":53,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":73,"score":15.3,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"biamau","avatar_template":"/letter_avatar_proxy/v2/letter/b/f17d59/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40875,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-28T07:32:02.322Z","cooked":"\u003cp\u003eI currently can't get the Axoloti to receive midi messages from the Teensy 4.1. Neither through the midi pins behind the input, nor through USB. The Axoloti does recognize the Teensy as a midi device via USB. The message from the Axoloti when plugging the Teensy in is displayed below.\u003c/p\u003e\n\n\u003cp\u003eUsing Midi Monitor 2 for Mac displays all of the messages coming from the Teensy as working just fine. It's 12 pots and an Adafruit Trellis, pots set to controller numbers 22-33, Trellis programmed for note numbers 64-79. \u003c/p\u003e\n\n\u003cp\u003eIf this significant, when I run the Teensy through Ableton, it receives the \"note on\" messages from the Trellis which can be used as intended, but treats the pots as note on messages as well, although not showing any notes on the scale. it doesn't recognize cc from the Teensy. The Axoloti does not receive any messages at all.\u003c/p\u003e\n\n\u003cp\u003eThe script that I used is a modified version of the \u003ca href=\"https://learn.adafruit.com/mini-untztrument-3d-printed-midi-controller/overview\" rel=\"nofollow noopener\"\u003eMini Untztruent\u003c/a\u003e, just given more pots and appropriate midi CC. This was a shortcut since I'm not very skilled at coding. However, I figure that since the Midi Monitor is showing the appropriate messages, that may not be the issue.\u003c/p\u003e\n\n\u003cp\u003eHere is the message from the Axoloti when plugging the Teensy in via USB:\u003c/p\u003e\n\n\u003cp\u003eUSB Device Attached\u003cbr\u003ePID: 485h\u003cbr\u003eVID: 16C0h\u003cbr\u003eAddress (\u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e) assigned.\u003cbr\u003ecfg desc: num interfaces 2\u003cbr\u003einterface: interface 0, num 0, numep 2, class 1 , sub class 3\u003cbr\u003eendpoint: interface 0, ep num 0, addr  3\u003cbr\u003eendpoint: interface 0, ep num 1, addr  83\u003cbr\u003einterface: interface 1, num 1, numep 2, class 3 , sub class 0\u003cbr\u003eendpoint: interface 1, ep num 0, addr  82\u003cbr\u003eendpoint: interface 1, ep num 1, addr  2\u003cbr\u003eManufacturer : Teensyduino\u003cbr\u003eProduct : Teensy MIDI\u003cbr\u003eSerial Number : 7912500\u003cbr\u003eEnumeration done.\u003cbr\u003eThis device has only 1 configuration.\u003cbr\u003eDefault configuration set.\u003cbr\u003eSwitching to Interface (\u003cspan class=\"hashtag\"\u003e#0\u003c/span\u003e)\u003cbr\u003eClass    : 1h\u003cbr\u003eSubClass : 3h\u003cbr\u003eProtocol : 0h\u003cbr\u003eUSB Host Output size requests : 40\u003cbr\u003eUSB Host Input size requests : 40\u003cbr\u003eUSB Host Output connected to 0 : 3\u003cbr\u003eUSB Host Input connected to 0 : 83\u003cbr\u003eMID class started.\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2020-09-28T07:32:02.322Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":49,"score":15.85,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.adafruit.com/mini-untztrument-3d-printed-midi-controller/overview","internal":false,"reflection":false,"title":"Overview | Mini UNTZtrument: 3D Printed MIDI Controller | Adafruit Learning System","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40876,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-09-28T15:29:07.557Z","cooked":"\u003cp\u003eI just tried a much simpler test.\u003c/p\u003e\n\n\u003cp\u003eI created a Teensy 4 program that constantly sends random note on and off messages at 250ms intervals.\u003c/p\u003e\n\n\u003cp\u003eWhen connected to Pd on my Mac, messages are received as expected.\u003c/p\u003e\n\n\u003cp\u003eWhen using Pd to pass incoming messages from Teensy to Axoloti on USB, Axoloti plays notes correctly.\u003c/p\u003e\n\n\u003cp\u003eWhen Teensy is plugged in Axoloti HOST port, axoloti console shows Teensy is connected. BUT NO notes play.\u003c/p\u003e\n\n\u003cp\u003eThis is similar to your observation. I’ll try to figure it out.\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2020-09-28T15:29:07.557Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":41,"score":13.9,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40878,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-09-28T17:39:13.872Z","cooked":"\u003cp\u003ethe reason is probably that the teensy usb enumeration has serial listed before midi, and hence axoloti only sees the serial data. (i vaguely remember an issue with another device that had multiple usb device types when plugged in and messed axoloti up) what is the usb-type (in teensyduino) set to?\u003c/p\u003e\n\n\u003cp\u003ethe logs seem to indicate that the teensy only has one configuration though...hmm.\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2020-09-28T17:39:13.872Z","reply_count":0,"reply_to_post_number":56,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":41,"score":39.05,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40879,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-09-28T18:48:54.859Z","cooked":"\u003cp\u003eThe firmware source I have looks like it should find the correct interface, but I’m not very familiar with USB coding, or Axoloti firmware, and  I don’t know if that is the firmware on my Axoloti.\u003c/p\u003e\n\n\u003cp\u003eMy Teensy 4 also didn’t work with Akso.\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2020-09-28T18:48:54.859Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":40,"score":23.85,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40881,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-28T20:37:53.031Z","cooked":"\u003cp\u003eIt's currently configured for MIDI only, though there's an option for Serial+MIDI which I could try.\u003c/p\u003e\n\n\u003cp\u003eIf I understand correctly (which I likely do not), the Teensy has a built in usbMIDI library which makes transferring those messages fairly easy. Apparently I'd have to program it for MIDI and \u003ca href=\"https://www.pjrc.com/teensy/td_midi.html\" rel=\"nofollow noopener\"\u003eusbMIDI\u003c/a\u003e if I wanted it to be recognized via DIN and USB, as the \u003ca href=\"https://www.pjrc.com/teensy/td_libs_MIDI.html\" rel=\"nofollow noopener\"\u003eTeensy MIDI page\u003c/a\u003e states \"This is completely separate from, and can be used together with USB MIDI.\" The code I'm using is only set to usbMIDI, so maybe that's the first part of my problem.\u003c/p\u003e\n\n\u003cp\u003eWondering how the other people in this thread managed to succeed, and whether they were using MIDI DIN or usbMIDI.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e could you share the random note interval code so that I can give it a shot? My coding experience literally began about 2 weeks ago with this project so I'm fumbling around in the dark a lot.\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2020-09-28T20:37:53.031Z","reply_count":0,"reply_to_post_number":58,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":38,"score":13.45,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.pjrc.com/teensy/td_libs_MIDI.html","internal":false,"reflection":false,"title":"MIDI Library, For Communication With Musical Instruments","clicks":1},{"url":"https://www.pjrc.com/teensy/td_midi.html","internal":false,"reflection":false,"title":"Teensyduino: Using USB MIDI with Teensy on the Arduino IDE","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40882,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-09-28T21:07:34.882Z","cooked":"\u003cp\u003eI think the earlier posts were using DIN MIDI, which uses the serial port, and will work with all settings for \"USB Type\"\u003c/p\u003e\n\n\u003cp\u003eDIN MIDI and USB MIDI are  completely separate things. \u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003e/* transmit random  note on and off on USB MIDI\n *  works when using Pd passthrough to Axoloti\n *  DOESN'T work when plugged into Axoloti USB Host. Why NOT?\n*/\n// the MIDI channel number to send messages\nconst int channel = 1;\n// sets the rate at which notes are sent\n#define NOTES_PER_SECOND 4\nint waitms = 1000 / (NOTES_PER_SECOND*2);\nvoid setup() {\n  // nothing to set up\n}\nvoid loop() {\n  int note = 56 + (random() % 12);\n  usbMIDI.sendNoteOn(note, 99, channel);\n  delay(waitms);\n  usbMIDI.sendNoteOn(note, 0, channel);\n  delay(waitms);\n}\u003c/code\u003e\u003c/pre\u003e","post_number":60,"post_type":1,"updated_at":"2020-09-28T21:08:40.334Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":39,"score":13.45,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40885,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-28T22:11:58.861Z","cooked":"\u003cp\u003eWhen you say PD Passthrough, are you referring to connecting to the pins behind the Axoloti MIDI in? The code you made is being received by Midi Monitor via USB, but I'm getting 0 signal when plugging into the pins behind the MIDI in. I'm going off of the instructions:\u003c/p\u003e\n\n\u003cp\u003eTeensy TX8 (pin 35)  \u0026gt; Axoloti Din pin 5\u003cbr\u003eTeensy 3.3v \u0026gt; 220 Ohm Resistor \u0026gt; Axoloti Din pin 4\u003cbr\u003eTeensy Gnd \u0026gt; Axoloti Din pin 2\u003c/p\u003e\n\n\u003cp\u003eFor the record, the teensy is receiving power via USB because I haven't set up the Axo pins to power the Teensy direcly yet, not sure if that makes a difference.\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2020-09-28T22:12:20.612Z","reply_count":0,"reply_to_post_number":60,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":34,"score":7.45,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40886,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-09-28T22:32:56.920Z","cooked":"\u003cp\u003eNo, that snip of code is only for sending MIDI out the Teensy USB port.\u003c/p\u003e\n\n\u003cp\u003eBy pass through, I mean connecting both Axoloti and Teensy to my Mac using USB, and using PureData to pass MIDI received from Teensy (via USB) to Axoloti (via USB).\u003c/p\u003e\n\n\u003cp\u003eIf I read correctly, you are unable to send MIDI from Teensy to Axoloti using either USB or DIN. These are likely unrelated.\u003c/p\u003e\n\n\u003cp\u003eI’m pretty sure your wiring is incorrect, or the resistor value is wrong for 3.3v.\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2020-09-29T02:12:12.942Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":38,"score":33.25,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40895,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-09-29T15:15:01.226Z","cooked":"\u003cblockquote\u003e\u003cp\u003eI’m pretty sure your wiring is incorrect, or the resistor value is wrong for 3.3v.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eYou were right in more ways than one. After some digging it seems like I would be fairly content using the Axoloti RX pin (I'm only transmitting MIDI to the Axoloti) and programming the code using the fortyseveneffects MIDI library. The only MIDI messages I've gotten the Axo to receive are from this code:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1903\" data-slug=\"hugo-contributions\" data-post=\"27\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/m/71e660/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/hugo-contributions/1903/27\" rel=\"nofollow noopener\"\u003eHugo Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eteensy needed a different code, because their serial ports are different from those of the arduino, in case someone is interested I put teensy code     \u003cspan class=\"hashtag\"\u003e#include\u003c/span\u003e \u0026lt;MIDI.h\u0026gt;     MIDI_CREATE_INSTANCE(HardwareSerial, Serial1, MIDI);     const int channel = 1;     void setup() {       MIDI.begin();     }     void loop() {       int note;       for (note=10; note \u0026lt;= 127; note++) {         MIDI.sendNoteOn(note, 100, channel);         delay(20);         MIDI.sendNoteOff(note, 100, channel);       }  …\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm trying to put a pot in this code but it's not showing up in the Axoloti, but that's probably because I've written the program wrong. I'm really that new to programming \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eFinding a way to make the Axo read usbMIDI would be a huge boon as well, so that project continues. I mean, is Teensy the only MIDI-compliant device that puts serial before MIDI messages over USB? What's the difference between a manufactured USB controller (like my Launchkey) that works immediately when plugged in vs. the Teensy? Also, is this a problem for Arduino UNO users?\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2020-09-29T15:15:01.226Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":21,"incoming_link_count":23,"reads":39,"score":123.85,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/hugo-contributions/1903/27","internal":true,"reflection":false,"title":"Hugo Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40897,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2020-09-29T17:57:25.405Z","cooked":"\u003cp\u003eYou should try to be very precise when asking questions on a forum, and make a new thread for each question.\u003c/p\u003e\n\n\u003cp\u003eYou have questions about USB, DIN MIDI, pots. All separate topics.\u003c/p\u003e\n\n\u003cp\u003eNote also: there have been no bug fixes to Axoloti for years. It is a virtually abandoned product.\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2020-09-29T18:35:21.893Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":40,"score":13.65,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[24238,24239,24244,24248,24268,24271,24302,24303,24304,24305,24307,24308,24309,24311,24312,24313,32443,32461,32462,32464,32468,32495,32497,32519,32522,32523,32525,32526,32527,32528,32529,32530,32531,32532,32533,32534,32536,32538,32540,32543,32546,32744,32746,33779,33806,33813,33841,33880,33899,33900,33901,33902,33903,33904,40875,40876,40878,40879,40881,40882,40885,40886,40895,40897]},"timeline_lookup":[[1,1466],[4,1465],[7,1464],[17,1000],[18,999],[24,997],[42,984],[44,921],[45,920],[47,918],[48,916],[49,914],[55,390],[63,389]],"id":3857,"title":"Axoloti w/Teensy","fancy_title":"Axoloti w/Teensy","posts_count":64,"created_at":"2017-10-18T22:09:06.362Z","views":3247,"reply_count":41,"participant_count":12,"like_count":30,"last_posted_at":"2020-09-29T17:57:25.405Z","visible":true,"closed":false,"archived":false,"has_summary":true,"archet
