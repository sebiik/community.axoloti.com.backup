        <h1>
  <a href="/t/axoloti-w-teensy/3857">Axoloti w/Teensy</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-10-18T22:09:06Z' itemprop='datePublished'>
             2017-10-18 22:09:06 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So it is possible to build a custom USB MIDI controller with the teensy LC for the Axoloti <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"> ! ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19/169">USB Midi Controllers</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-10-18T22:56:54Z' itemprop='datePublished'>
             2017-10-18 22:56:54 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yup, I got it to work with a multiplexer board too so you can add at least 16 inputs but only over usb so far. Whole ordeal costs about 15 bucks, works fine (changing multiple parameters at once works fine too)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-10-19T00:22:49Z' itemprop='datePublished'>
             2017-10-19 00:22:49 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> I use a teensy LC in the ribbon controller. Currently 4 cap-touch sensors sending notes with a small degree of after touch (soon to be either more sensors or a means of choosing which group of notes), 1 pot changing the ribbon octave 0-8, 5 pots sending CC's, 1 toggle, 1 switch on a pot (locking 0 CC value), 5 leds.  Oh yeah, an FSR and Softpot.   <img src="//community.axoloti.com/images/emoji/twitter/joy.png?v=5" title=":joy:" class="emoji" alt=":joy:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-10-19T08:59:18Z' itemprop='datePublished'>
             2017-10-19 08:59:18 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My Mongiloti build uses a Teensy with Midi over UART.</p>

<aside class="quote" data-topic="1839" data-slug="mongiloti-synth" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mongrol/40/2241_1.png" class="avatar"><a href="//community.axoloti.com/t/mongiloti-synth/1839/7" rel="nofollow noopener">Mongiloti Synth</a>
</div>
<blockquote><p>Hardware finished!!!  To solve the wiring mess I built a little daughter board from a protoboard. With this design I could breakout all the pins of the Teensy (basically every top side pin available) into header sockets and pin arrays. This daughterboard, which laughably now looks just like a RaspberryPi, is mounted on the pins of the OLED. This reduces the wire count and by coincidence the protoboard mounting holes almost line up with my OLED case mount screws (very very slight squiff oled scr…</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-10-19T21:13:39Z' itemprop='datePublished'>
             2017-10-19 21:13:39 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sure! you can also use an arduino uno, or leonardo or micro.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-10-19T21:48:41Z' itemprop='datePublished'>
             2017-10-19 21:48:41 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess to add to the llist,<br>I use an Arduino Due,<br>I have set it up to control any one of 64 cc values through to the Axo, currently working on it applying presets that read from a text file into an array which at the press of a button will send all 64 presets to the Axo. As many may know, my arduino due is also a graphics driver to a VGA monitor where all the above is controlled through a menu.</p>

<p>Actually, 5 minutes before I read this thread, I wondered if it would be OK to do a user guide on how to create a Midi controller using Teensy / Arduino. Its so easy, all the libraries are already created, just a bit of extra coding for your personal needs is required. Just not sure if doing a user guide on another microcontroller is appropriate on this forum.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-10-20T19:01:38Z' itemprop='datePublished'>
             2017-10-20 19:01:38 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think i may have came accross this before but was too embarrased to ask...if i post a diagram of a teensy wired to the axoloti, would you be able to tell me weather or not its wired properly? itll be super simple.....</p>

<p>also, if its wired properly do we have  to add an object into the patch that tells the axolotli to receive midi signals from somewhere special? ive just  been addiving the ol' midi/in/keyb object to my patches so far (I legit have no idea what im doing but it feels like im getting close lol)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-10-20T19:08:46Z' itemprop='datePublished'>
             2017-10-20 19:08:46 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/androoclops">@Androoclops</a> just seen after writing this that your comment was meant for <a class="mention" href="/u/mongrol">@mongrol</a><br> ...anyhow, with the Teensy you can directly connect via USB and send midi to the Axoloti... and use the midi/in objects like you mentioned... no special object required... midi is midi.  If on the other hand, you want to use the DIN input of the Axoloti, you'll need to wire the Teensy TX pin accordingly.<br>For a 5V teensy, use 220R resistors to a 5 pin DIN jack, as per midi spec, with 3.3v, there should be a 10ohm 0.25w resistor from UART to pin 5 and 33 ohm 0.5w from v+ to pin 4, or as per prcj, 47 ohm resistors (both) are suggested.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sharco'><b itemprop='author'>Sharco</b></a>
           
           <time datetime='2017-10-20T20:47:27Z' itemprop='datePublished'>
             2017-10-20 20:47:27 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="3857"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>I have set it up to control any one of 64 cc values through to the Axo, currently working on it applying presets that read from a text file into an array which at the press of a button will send all 64 presets to the Axo.</p></blockquote></aside>

<p>I'd really love to know how this is going to work out for you. I also have a Due which I'm going to connect via USB midi to axoloti but I haven't wraped my head around preset management and saving on Due yet. I understand why it might not be appropriate to share your work with Due or Teensy here on this forum though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-10-20T22:08:24Z' itemprop='datePublished'>
             2017-10-20 22:08:24 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is this what you mean? <br>          <a href="https://i.imgur.com/wlzP8sx.png?1" target="_blank" rel="nofollow noopener">
            <img src="https://i.imgur.com/wlzP8sx.png?1" width="667" height="500">
          </a>
<br>Should I connect one of the GND pins on the teensy to the axoloti too? </p>

<p>here's a pinout of the teensy lc<br><a href="https://imgur.com/CWyDqFO" class="onebox" target="_blank" rel="nofollow noopener">https://imgur.com/CWyDqFO</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-10-20T22:26:06Z' itemprop='datePublished'>
             2017-10-20 22:26:06 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/androoclops">@Androoclops</a> perhaps I misunderstood what you are trying to do... I didn't realize you wanted to hardwire the teensy LC to the Axo... if so, please clarify.  In my reference, pin 4 and pin 5 refer to a 5-pin DIN midi output jack.  More info here (but geared to 5V teensy)... <a href="https://www.pjrc.com/teensy/td_libs_MIDI.html" rel="nofollow noopener">https://www.pjrc.com/teensy/td_libs_MIDI.html</a><br>As it is, the teensy can simply be plugged into the Axo using the same USB cable you use to program it and it will be seen as a midi device provided that before you compile your code, in the Arduino IDE you select Tools&gt;USB Type&gt; "MIDI" or "Serial + MIDI" (my preference).  I would suggest doing some debugging in the Arduino IDE serial monitor or downloading a program called MidiOx that will help you debug and know everything is sending midi before plugging into the Axo.<br>If hardwiring, you might want to read this Axoloti forum thread and pay attention to the reference object "hug\midi_io\extra_midi_io.axp": <a href="//community.axoloti.com/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692">http://community.axoloti.com/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Androoclops'><b itemprop='author'>Androoclops</b></a>
           
           <time datetime='2017-10-20T22:38:59Z' itemprop='datePublished'>
             2017-10-20 22:38:59 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm trying to hardwire it directly to the Axo.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='creator'>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-10-21T01:33:50Z' itemprop='datePublished'>
             2017-10-21 01:33:50 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The easiest way to connect your Teensy to the Axo is as follows..<br>Teensy UART TX pin ------------------- Axoloti Midi in din pin 5<br>Teensy 3.3v --------------220ohm-R--- Axoloti Midi in din pin 4<br>Teensy GND ------------------------------ Axoloti Midi in din pin 2</p>

<p>Not sure which midi library you are using, but the one by "Forty Seven Effects" seems to be the most popular, in fact they have 2, one for UART and one for USB Midi, I haven't tried the USB one yet, but I would expect the same results. Sending Midi out is straight forward, it will recieve too, but you need to decide how you will code the data you are recieving, so if you are only building a controller recomend you just start with send.</p>

<p><a class="mention" href="/u/sharco">@Sharco</a>, More than happy to share everything I have done, but I am by no means an expert, self taught so I hold no responsibility for any mistakes along the way  <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>

<p>I'll try to explain the best way I can about the preset method..<br>Firstly, I am not a Synth guy, I am a bass guitarist that loves playing with effects, so my build is designed to be totaly foot controlled with a fixed layout flexible enough to incorporate all the effects I apply and Synth techiniques I learn to apply along the way. From what I have learnt from other posts here on presets is, when building Synth related patches, users want the presets there ready to go the moment you hit a button or simmilar. There were a few things about this that bothered me, the main one being, when developing a patch, the user will work the patch to contain all the related presets they require. But for the life of me, I just can't decide that this is right for me, because I think I am more likely to develope a patch where presets will come, go and change for use in a performance, but the same patch with other presets could be a completely different performance. So my method I chose to implament is has 2 steps, 1- Load Preset, 2- Apply Preset. There will be room to be flexible with this, and at the time I decided this I found that adding this feeture to the Arduino Due and sending the preset as midi was the best way to go. I find it is important to explain the above, because this was my journey to discovering what suits my needs, but it may not suit yours.<br>One thing working againts me, is the graphics driver on my Due uses alot of RAM so I am also limited to how many presets could be held here, but for others this may not be an issue.<br>Without going into the code, my setup will hold 96 patches, each patch has 32 switches, and 32 adjustable parameters, each patch will also have a corresponding preset text file, the first line of text displays a number from 1 to 6, 1 to 4 for switches, choosing how the switch will work, momentary, inverted momentary, toggle rising edge, toggle falling edge, 5 to 6 for parameters, Ubnipolar and Bipolar (total of 64 values seperated by a coma on one line) each line thereafter is 64 values of presets, first 1 - 32 for switches either 0 off or 127 on, 33 - 64 for parameters ranging in the values from 0 to 127. So the first row is read into an array everytime a patch is loaded and also by default the second row as preset is also loaded. This is where it is where I am now, trying to decide how I will interact with the presets, do I have a description for each preset, if so I need to diplay it in my menu somewhere, and if I do this, do I also do nthe same at start up, a uuser must select a preset.. <br>I can guide you on the code.. Text file is stored on an SD card, read an entire row of text which is numbers seperated by a comma, each time a char is read it is joined to the previous char, if a comma is recieved, the group of chars is converted to a value and stored in an array, then it is looped over and over until it gets to the end of the line.<br>Simples.. <img src="//community.axoloti.com/images/emoji/twitter/tired_face.png?v=5" title=":tired_face:" class="emoji" alt=":tired_face:"><br>I think for me the biggest challenge is finding out what works for me and meets my needs at the samer time. I do believe this is important, especialy with large projects that you waste your life away on like mine..<br><img src="//community.axoloti.com/images/emoji/twitter/unamused.png?v=5" title=":unamused:" class="emoji" alt=":unamused:"></p>
      </div>

        <p>Noob question: what pin on the teensy LC is the UART pin?</p>

           <time datetime='2017-10-21T04:40:44Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>TX (transmit) / RX (receive)<br>Pin 01 to send<br>00 to rcv</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-01-27T07:37:48Z' itemprop='datePublished'>
             2019-01-27 07:37:48 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could I hardwire Teensy 3.6 to get power from axoloti? Im planning on having 4x4 led buttons, 12 led buttons and about 8 rotary encoders connected to teensy 3.6. Using them by sending midi to axo. About 15 potentiometers and 128x64 OLED connected straight to axoloti. Is it doable?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti w/Teensy'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2019-01-28T06:56:40Z' itemprop='datePublished'>
             2019-01-28 06:56:40 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You should be able to test it by connecting the Teensy directly to the USB host port, to provide both power and Midi connectivity. If its not enough to power all the LED's, it shouldn't hurt the Axo.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks that's great. Do you know if it's possible hardwire teensy to get power from axo?</p>

          ps.store("topic_3857", {"post_stream":{"posts":[{"id":24238,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-10-18T22:09:06.362Z","cooked":"\u003cp\u003eSo it is possible to build a custom USB MIDI controller with the teensy LC for the Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e ! ?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-10-18T22:09:06.362Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":254,"reads":201,"score":1356.45,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/usb-midi-controllers/19/169","internal":true,"reflection":true,"title":"USB Midi Controllers","clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24239,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-10-18T22:56:54.288Z","cooked":"\u003cp\u003eYup, I got it to work with a multiplexer board too so you can add at least 16 inputs but only over usb so far. Whole ordeal costs about 15 bucks, works fine (changing multiple parameters at once works fine too)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-10-18T22:56:54.288Z","reply_count":0,"reply_to_post_number":1,"quote_count":0,"avg_time":28,"incoming_link_count":4,"reads":199,"score":91.2,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24244,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-19T00:22:49.030Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e I use a teensy LC in the ribbon controller. Currently 4 cap-touch sensors sending notes with a small degree of after touch (soon to be either more sensors or a means of choosing which group of notes), 1 pot changing the ribbon octave 0-8, 5 pots sending CC's, 1 toggle, 1 switch on a pot (locking 0 CC value), 5 leds.  Oh yeah, an FSR and Softpot.   \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/joy.png?v=5\" title=\":joy:\" class=\"emoji\" alt=\":joy:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-10-19T00:22:49.030Z","reply_count":0,"reply_to_post_number":1,"quote_count":0,"avg_time":30,"incoming_link_count":5,"reads":198,"score":81.1,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24248,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-10-19T08:59:18.395Z","cooked":"\u003cp\u003eMy Mongiloti build uses a Teensy with Midi over UART.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1839\" data-slug=\"mongiloti-synth\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mongrol/40/2241_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/mongiloti-synth/1839/7\" rel=\"nofollow noopener\"\u003eMongiloti Synth\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHardware finished!!!  To solve the wiring mess I built a little daughter board from a protoboard. With this design I could breakout all the pins of the Teensy (basically every top side pin available) into header sockets and pin arrays. This daughterboard, which laughably now looks just like a RaspberryPi, is mounted on the pins of the OLED. This reduces the wire count and by coincidence the protoboard mounting holes almost line up with my OLED case mount screws (very very slight squiff oled scr…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":4,"post_type":1,"updated_at":"2017-10-19T09:00:12.870Z","reply_count":1,"reply_to_post_number":1,"quote_count":0,"avg_time":29,"incoming_link_count":8,"reads":179,"score":127.25,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/mongiloti-synth/1839/7","internal":true,"reflection":false,"title":"Mongiloti Synth","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24268,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-10-19T21:13:39.870Z","cooked":"\u003cp\u003esure! you can also use an arduino uno, or leonardo or micro.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-10-19T21:13:39.870Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":3,"reads":163,"score":78.55,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24271,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-19T21:48:41.838Z","cooked":"\u003cp\u003eI guess to add to the llist,\u003cbr\u003eI use an Arduino Due,\u003cbr\u003eI have set it up to control any one of 64 cc values through to the Axo, currently working on it applying presets that read from a text file into an array which at the press of a button will send all 64 presets to the Axo. As many may know, my arduino due is also a graphics driver to a VGA monitor where all the above is controlled through a menu.\u003c/p\u003e\n\n\u003cp\u003eActually, 5 minutes before I read this thread, I wondered if it would be OK to do a user guide on how to create a Midi controller using Teensy / Arduino. Its so easy, all the libraries are already created, just a bit of extra coding for your personal needs is required. Just not sure if doing a user guide on another microcontroller is appropriate on this forum.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-10-19T21:48:41.838Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":5,"reads":162,"score":123.35,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24302,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-10-20T19:01:38.975Z","cooked":"\u003cp\u003eI think i may have came accross this before but was too embarrased to ask...if i post a diagram of a teensy wired to the axoloti, would you be able to tell me weather or not its wired properly? itll be super simple.....\u003c/p\u003e\n\n\u003cp\u003ealso, if its wired properly do we have  to add an object into the patch that tells the axolotli to receive midi signals from somewhere special? ive just  been addiving the ol' midi/in/keyb object to my patches so far (I legit have no idea what im doing but it feels like im getting close lol)\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-10-20T19:01:38.975Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":154,"score":41.6,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24303,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-20T19:08:46.089Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/androoclops\"\u003e@Androoclops\u003c/a\u003e just seen after writing this that your comment was meant for \u003ca class=\"mention\" href=\"/u/mongrol\"\u003e@mongrol\u003c/a\u003e\u003cbr\u003e ...anyhow, with the Teensy you can directly connect via USB and send midi to the Axoloti... and use the midi/in objects like you mentioned... no special object required... midi is midi.  If on the other hand, you want to use the DIN input of the Axoloti, you'll need to wire the Teensy TX pin accordingly.\u003cbr\u003eFor a 5V teensy, use 220R resistors to a 5 pin DIN jack, as per midi spec, with 3.3v, there should be a 10ohm 0.25w resistor from UART to pin 5 and 33 ohm 0.5w from v+ to pin 4, or as per prcj, 47 ohm resistors (both) are suggested.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-10-20T20:05:28.845Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":15,"incoming_link_count":9,"reads":148,"score":82.35,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24304,"name":"","username":"Sharco","avatar_template":"/letter_avatar_proxy/v2/letter/s/d9b06d/{size}.png","created_at":"2017-10-20T20:47:27.324Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3857\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI have set it up to control any one of 64 cc values through to the Axo, currently working on it applying presets that read from a text file into an array which at the press of a button will send all 64 presets to the Axo.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'd really love to know how this is going to work out for you. I also have a Due which I'm going to connect via USB midi to axoloti but I haven't wraped my head around preset management and saving on Due yet. I understand why it might not be appropriate to share your work with Due or Teensy here on this forum though.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-10-20T20:47:27.324Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":18,"incoming_link_count":1,"reads":145,"score":34.9,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1438,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24305,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-10-20T22:08:24.327Z","cooked":"\u003cp\u003eIs this what you mean? \u003cbr\u003e          \u003ca href=\"https://i.imgur.com/wlzP8sx.png?1\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n            \u003cimg src=\"https://i.imgur.com/wlzP8sx.png?1\" width=\"667\" height=\"500\"\u003e\n          \u003c/a\u003e\n\u003cbr\u003eShould I connect one of the GND pins on the teensy to the axoloti too? \u003c/p\u003e\n\n\u003cp\u003ehere's a pinout of the teensy lc\u003cbr\u003e\u003ca href=\"https://imgur.com/CWyDqFO\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://imgur.com/CWyDqFO\u003c/a\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-10-20T22:08:24.327Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":28,"incoming_link_count":15,"reads":142,"score":109.8,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://imgur.com/CWyDqFO","internal":false,"reflection":false,"title":"Imgur: The most awesome images on the Internet","clicks":11},{"url":"https://i.imgur.com/wlzP8sx.png?1","internal":false,"reflection":false,"clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24307,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-20T22:26:06.352Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/androoclops\"\u003e@Androoclops\u003c/a\u003e perhaps I misunderstood what you are trying to do... I didn't realize you wanted to hardwire the teensy LC to the Axo... if so, please clarify.  In my reference, pin 4 and pin 5 refer to a 5-pin DIN midi output jack.  More info here (but geared to 5V teensy)... \u003ca href=\"https://www.pjrc.com/teensy/td_libs_MIDI.html\" rel=\"nofollow noopener\"\u003ehttps://www.pjrc.com/teensy/td_libs_MIDI.html\u003c/a\u003e\u003cbr\u003eAs it is, the teensy can simply be plugged into the Axo using the same USB cable you use to program it and it will be seen as a midi device provided that before you compile your code, in the Arduino IDE you select Tools\u0026gt;USB Type\u0026gt; \"MIDI\" or \"Serial + MIDI\" (my preference).  I would suggest doing some debugging in the Arduino IDE serial monitor or downloading a program called MidiOx that will help you debug and know everything is sending midi before plugging into the Axo.\u003cbr\u003eIf hardwiring, you might want to read this Axoloti forum thread and pay attention to the reference object \"hug\\midi_io\\extra_midi_io.axp\": \u003ca href=\"//community.axoloti.com/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692\"\u003ehttp://community.axoloti.com/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692\u003c/a\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-10-20T22:32:57.434Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":23,"incoming_link_count":12,"reads":135,"score":108.15,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.pjrc.com/teensy/td_libs_MIDI.html","internal":false,"reflection":false,"title":"MIDI Library, For Communication With Musical Instruments","clicks":15},{"url":"http://community.axoloti.com/t/extra-midi-io-via-uart-not-working-in-standalone-mode/3692","internal":true,"reflection":false,"title":"Extra midi io via UART not working in standalone mode","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24308,"name":"","username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png","created_at":"2017-10-20T22:38:59.347Z","cooked":"\u003cp\u003eI'm trying to hardwire it directly to the Axo.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-10-20T22:38:59.347Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":132,"score":52.4,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1393,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24309,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-10-20T22:41:27.604Z","cooked":"\u003cp\u003eApologies then... lots of useful info in the link I shared.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-10-20T22:41:27.604Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":134,"score":42.9,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Androoclops","avatar_template":"/user_avatar/community.axoloti.com/androoclops/{size}/4538_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24311,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-10-21T01:33:50.885Z","cooked":"\u003cp\u003eThe easiest way to connect your Teensy to the Axo is as follows..\u003cbr\u003eTeensy UART TX pin ------------------- Axoloti Midi in din pin 5\u003cbr\u003eTeensy 3.3v --------------220ohm-R--- Axoloti Midi in din pin 4\u003cbr\u003eTeensy GND ------------------------------ Axoloti Midi in din pin 2\u003c/p\u003e\n\n\u003cp\u003eNot sure which midi library you are using, but the one by \"Forty Seven Effects\" seems to be the most popular, in fact they have 2, one for UART and one for USB Midi, I haven't tried the USB one yet, but I would expect the same results. Sending Midi out is straight forward, it will recieve too, but you need to decide how you will code the data you are recieving, so if you are only building a controller recomend you just start with send.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sharco\"\u003e@Sharco\u003c/a\u003e, More than happy to share everything I have done, but I am by no means an expert, self taught so I hold no responsibility for any mistakes along the way  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'll try to explain the best way I can about the preset method..\u003cbr\u003eFirstly, I am not a Synth guy, I am a bass guitarist that loves playing with effects, so my build is designed to be totaly foot controlled with a fixed layout flexible enough to incorporate all the effects I apply and Synth techiniques I learn to apply along the way. From what I have learnt from other posts here on presets is, when building Synth related patches, users want the presets there ready to go the moment you hit a button or simmilar. There were a few things about this that bothered me, the main one being, when developing a patch, the user will work the patch to contain all the related presets they require. But for the life of me, I just can't decide that this is right for me, because I think I am more likely to develope a patch where presets will come, go and change for use in a performance, but the same patch with other presets could be a completely different performance. So my method I chose to implament is has 2 steps, 1- Load Preset, 2- Apply Preset. There will be room to be flexible with this, and at the time I decided this I found that adding this feeture to the Arduino Due and sending the preset as midi was the best way to go. I find it is important to explain the above, because this was my journey to discovering what suits my needs, but it may not suit yours.\u003cbr\u003eOne thing working againts me, is the graphics driver on my Due uses alot of RAM so I am also limited to how many presets could be held here, but for others this may not be an issue.\u003cbr\u003eWithout going into the code, my setup will hold 96 patches, each patch has 32 switches, and 32 adjustable parameters, each patch will also have a corresponding preset text file, the first line of text displays a number from 1 to 6, 1 to 4 for switches, choosing how the switch will work, momentary, inverted momentary, toggle rising edge, toggle falling edge, 5 to 6 for parameters, Ubnipolar and Bipolar (total of 64 values seperated by a coma on one line) each line thereafter is 64 values of presets, first 1 - 32 for switches either 0 off or 127 on, 33 - 64 for parameters ranging in the values from 0 to 127. So the first row is read into an array everytime a patch is loaded and also by default the second row as preset is also loaded. This is where it is where I am now, trying to decide how I will interact with the presets, do I have a description for each preset, if so I need to diplay it in my menu somewhere, and if I do this, do I also do nthe same at start up, a uuser must select a preset.. \u003cbr\u003eI can guide you on the code.. Text file is stored on an SD card, read an entire row of text which is numbers seperated by a comma, each time a char is read it is joined to the previous char, if a comma is recieved, the group of chars is converted to a value and stored in an array, then it is looped over and over until it gets to the end of the line.\u003cbr\u003eSimples.. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/tired_face.png?v=5\" title=\":tired_face:\" class=\"emoji\" alt=\":tired_face:\"\u003e\u003cbr\u003eI think for me the biggest challenge is finding out what works for me and meets my needs at the samer time. I do believe this is important, especialy with large projects that you waste your life away on like mine..\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/unamused.png?v=5\" title=\":unamused:\" class=\"emoji\" alt=\":unamused:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-10-21T01:33:50.885Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":3,"reads":137,"score":84.8,"yours":false,"topic_id":3857,"topic_slug":"axoloti-w-teensy","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderato
