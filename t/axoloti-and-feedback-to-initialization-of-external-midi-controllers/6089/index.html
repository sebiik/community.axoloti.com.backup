        <h1>
  <a href="/t/axoloti-and-feedback-to-initialization-of-external-midi-controllers/6089">Axoloti and feedback to / initialization of external midi controllers</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pygmy'><b itemprop='author'>Pygmy</b></a>
           
           <time datetime='2019-10-13T19:54:27Z' itemprop='datePublished'>
             2019-10-13 19:54:27 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've gotten my hands on a bcr2000, and I've created a nice patch with 26 midi cc parameters.  </p>

<p>I've set up my patch with nice default settings.<br>Now when I map the bcr's controls to those parameters in absolute mode, all my controls on the bcr will be at 0, as I am currently only using midi output from bcr to Axoloti.<br>Plugging in another cable from Axoloti midi out to Bcr in is easy, but how do I get the Axoloti to "initialize" the bcr controls to the default settings as specified in the patch?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-10-13T21:05:12Z' itemprop='datePublished'>
             2019-10-13 21:05:12 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the bcr will certainly respond to midi messages as well, so simply send the right midi messages at the startup of the patch. there is a loadbang object in the community library that outputs a bang once the axoloti patch is up and running, you could use that to trigger the messages.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pygmy'><b itemprop='author'>Pygmy</b></a>
           
           <time datetime='2019-10-13T21:24:37Z' itemprop='datePublished'>
             2019-10-13 21:24:37 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>EDIT:</p>

<p>I've checked and the loadbang just generates a pulse at load time.</p>

<p>This would mean I'd have to create a Midi CC output object for each of my 26 parameters, specifiying the same value I have as default for that CC in my patch.<br>This seems like a nightmare when playing around with my patch to find a better "default"setting, having to duplicate the settings to 26 midi CC out objects every time...</p>

<p>Is there really no object that processes all mapped CC's and outputs them?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-10-13T22:07:49Z' itemprop='datePublished'>
             2019-10-13 22:07:49 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="6089"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/p/f4b2a3/40.png" class="avatar">Pygmy:</div>
<blockquote><p>Is there really no object that processes all mapped CC's and outputs them?</p></blockquote></aside>

<p>nope! think about it, this would be very hard to do, since there are so many possibilities for different controllers etc.</p>

<p>you could possibly write all your cc values to a table and save that to sdcard. then you can reload on startup, maybe someone has done this already... <a class="mention" href="/u/sirsicksik">@SirSickSik</a> or <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> maybe?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pygmy'><b itemprop='author'>Pygmy</b></a>
           
           <time datetime='2019-10-14T07:27:27Z' itemprop='datePublished'>
             2019-10-14 07:27:27 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>nope! think about it, this would be very hard to do, since there are so many possibilities for different controllers etc.</p></blockquote>

<p>I don't see how the controller connected is relevant, all we want to do is send out midi CC's at initialization. Whoever processes them doesn't matter at all.</p>

<p>The Patcher knows which CC's are mapped by which control. so it shouldn't be hard to (at patch initialization) iterate over those controls and send out their set values to the midi channel specified by its owning patch?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-10-14T11:04:35Z' itemprop='datePublished'>
             2019-10-14 11:04:35 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hm, this would indeed be a very useful function, but I'm afraid I have no clue where to get that data from..<br>I could make a module that features the amount of knobs you need, that automatically sends all these CC at startup, but this would only be a work-around and all the modules being controlled should have inputs for these..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-10-14T11:28:13Z' itemprop='datePublished'>
             2019-10-14 11:28:13 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="6089"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar">lokki:</div>
<blockquote>
<p>nope! think about it, this would be very hard to do, since there are so many possibilities for different controllers etc.</p>
<p>you could possibly write all your cc values to a table and save that to sdcard. then you can reload on startup, maybe someone has done this already... <a class="mention" href="/u/sirsicksik">@SirSickSik</a> or <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> maybe?</p>
</blockquote></aside>

<p>the objects from <a class="mention" href="/u/rbrt">@rbrt</a> are pretty cool for this!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/12c3b62b2570155c40c8959fee32ea64fd5d7fa5" href="//community.axoloti.com/uploads/default/original/2X/1/12c3b62b2570155c40c8959fee32ea64fd5d7fa5.png" class="lightbox" title="Bildschirmfoto 2019-10-14 um 13.34.43.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/12c3b62b2570155c40c8959fee32ea64fd5d7fa5_1_690x397.png" width="690" height="397"><div class="meta">
<span class="filename">Bildschirmfoto 2019-10-14 um 13.34.43.png</span><span class="informations">1518x874 67.9 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-10-14T19:06:54Z' itemprop='datePublished'>
             2019-10-14 19:06:54 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am actually using a table in my current synth project to store all CC and NRPN values, and then made new objects that read from that table and send to objets. you could do somethingg similar: as <a class="mention" href="/u/lokki">@lokki</a> proposed, just continuously store the value of all CCs in a table, and then write a little object that just iterates through the whole table and sends every CC on startup. you'll also have to take care of reading/writing the table of course.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti and feedback to / initialization of external midi controllers'>
      <hr>
  </div>

          ps.store("topic_6089", {"post_stream":{"posts":[{"id":36461,"name":"","username":"Pygmy","avatar_template":"/letter_avatar_proxy/v2/letter/p/f4b2a3/{size}.png","created_at":"2019-10-13T19:54:27.824Z","cooked":"\u003cp\u003eI've gotten my hands on a bcr2000, and I've created a nice patch with 26 midi cc parameters.  \u003c/p\u003e\n\n\u003cp\u003eI've set up my patch with nice default settings.\u003cbr\u003eNow when I map the bcr's controls to those parameters in absolute mode, all my controls on the bcr will be at 0, as I am currently only using midi output from bcr to Axoloti.\u003cbr\u003ePlugging in another cable from Axoloti midi out to Bcr in is easy, but how do I get the Axoloti to \"initialize\" the bcr controls to the default settings as specified in the patch?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-10-13T19:54:27.824Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":19,"reads":49,"score":106.2,"yours":false,"topic_id":6089,"topic_slug":"axoloti-and-feedback-to-initialization-of-external-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1921,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36462,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-10-13T21:05:12.187Z","cooked":"\u003cp\u003ethe bcr will certainly respond to midi messages as well, so simply send the right midi messages at the startup of the patch. there is a loadbang object in the community library that outputs a bang once the axoloti patch is up and running, you could use that to trigger the messages.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-10-13T21:05:12.187Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":50,"score":31.6,"yours":false,"topic_id":6089,"topic_slug":"axoloti-and-feedback-to-initialization-of-external-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36463,"name":"","username":"Pygmy","avatar_template":"/letter_avatar_proxy/v2/letter/p/f4b2a3/{size}.png","created_at":"2019-10-13T21:24:37.910Z","cooked":"\u003cp\u003eEDIT:\u003c/p\u003e\n\n\u003cp\u003eI've checked and the loadbang just generates a pulse at load time.\u003c/p\u003e\n\n\u003cp\u003eThis would mean I'd have to create a Midi CC output object for each of my 26 parameters, specifiying the same value I have as default for that CC in my patch.\u003cbr\u003eThis seems like a nightmare when playing around with my patch to find a better \"default\"setting, having to duplicate the settings to 26 midi CC out objects every time...\u003c/p\u003e\n\n\u003cp\u003eIs there really no object that processes all mapped CC's and outputs them?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-10-13T21:42:07.387Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":51,"score":31.6,"yours":false,"topic_id":6089,"topic_slug":"axoloti-and-feedback-to-initialization-of-external-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1921,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36469,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-10-13T22:07:49.309Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6089\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/p/f4b2a3/40.png\" class=\"avatar\"\u003ePygmy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs there really no object that processes all mapped CC's and outputs them?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003enope! think about it, this would be very hard to do, since there are so many possibilities for different controllers etc.\u003c/p\u003e\n\n\u003cp\u003eyou could possibly write all your cc values to a table and save that to sdcard. then you can reload on startup, maybe someone has done this already... \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e or \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e maybe?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-10-13T22:07:49.309Z","reply_count":2,"reply_to_post_number":3,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":46,"score":20.2,"yours":false,"topic_id":6089,"topic_slug":"axoloti-and-feedback-to-initialization-of-external-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36472,"name":"","username":"Pygmy","avatar_template":"/letter_avatar_proxy/v2/letter/p/f4b2a3/{size}.png","created_at":"2019-10-14T07:27:27.387Z","cooked":"\u003cblockquote\u003e\u003cp\u003enope! think about it, this would be very hard to do, since there are so many possibilities for different controllers etc.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eI don't see how the controller connected is relevant, all we want to do is send out midi CC's at initialization. Whoever processes them doesn't matter at all.\u003c/p\u003e\n\n\u003cp\u003eThe Patcher knows which CC's are mapped by which control. so it shouldn't be hard to (at patch initialization) iterate over those controls and send out their set values to the midi channel specified by its owning patch?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-10-14T07:28:21.271Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":41,"score":29.1,"yours":false,"topic_id":6089,"topic_slug":"axoloti-and-feedback-to-initialization-of-external-midi-controllers","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki
