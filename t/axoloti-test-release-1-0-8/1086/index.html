      <div class='creator'>

      </div>
      <div class='post' itemprop='articleBody'>
        <h3>Prerelease</h3>

<p><strong>this is now replaced by 1.0.9, please install 1.0.9</strong> <br><a href="//community.axoloti.com/t/axoloti-test-release-1-0-9/">http://community.axoloti.com/t/axoloti-test-release-1-0-9/</a></p>

<p><strong>This release may contain showstopper bugs! Only use this if you have the patience to report bugs. To report bugs in this prerelease, reply in this thread! Patches saved in this version may be broken when opened in older versions.</strong></p>

<p>DO NOT INSTALL 1.0.8 unless requested</p>

<p>The runtimes have not changed, no need to re-install that part</p>

<p>Again a huge thank you to <a class="mention" href="/users/thetechnobear">@thetechnobear</a> for his contributions in development and testing. </p>

<h2>Changes compared to test release 1.0.7</h2>

<ul>
<li>Fixed library sync on Windows</li>
<li>the "sha" field in objects is removed, and the "uuid" field is only required to be unique</li>
<li>File-&gt;Quit fixed</li>
<li>No more error reported when creating a directory on sdcard that already existed.</li>
</ul>

<h2>Known issues</h2>

<ul>
<li>In the object editor: some parameter and attribute types cause errors when adding </li>
<li>object editor not saving all fields ( author/license) when using add to library (fixed in dev)</li>
<li>object editor name confusing after save. (fixed in dev)</li>
<li>libraries reset-all and and reinitialising a library are not working under windows (win 10). <br>(cannot delete file, workaround you have to delete the directory manually)</li>
</ul>

<p>Detailed development log can be found <a href="https://github.com/axoloti/axoloti/compare/1.0.7...1.0.8">here</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.8'>
      <hr>
            <a href="http://community.axoloti.com/t/problem-with-loading-version-1-06-after-testing-1-08/1112/4">Problem with loading version 1.06 after testing 1.08</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-19T21:38:29Z' itemprop='datePublished'>
             2016-02-19 21:38:29 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if you used 1.0.7, you will need to do one small change, as this contained a bug, which locked the factory objects to 1.0.7.</p>

<p>this has been fixed in 1.0.8, so your preferences need to be updated to unlock, and ensure you pick up the correct objects going forward - to do this you will need to delete you preferences file (axoloti.prefs). (note: you have to do this whilst axoloti is NOT running)</p>

<p>after this, when you startup axoloti, you will see in the console the following line:</p>

<blockquote><p> Status: factory (1.0.8,anon) : OK  ( 1.0.8,clean )</p></blockquote>

<p>(if its says 1.0.7 this is because its still locked)</p>

<p>if you have any issues please:<br>- describe the issue fully<br>- post here the full text you see in the console on startup (you can cut n paste it)<br>- PM me your axoloti.prefs  (if you have a password in it, you can edit this out)</p>

<p>thanks and enjoy 1.0.8 <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>EDIT: change my mind, there should only be one 'fix' for 1.07 to 1.08 multiple choices just complicates support.</p>

<p>Note: 1.0.7 is no longer supported,  the new objects placed in the community library will break 1.0.7. your choices are: <br>- upgrade to 1.0.8<br>- downgrade to 1.0.6 (official release) and wait for the new official release. </p>

<p><strong>reminder</strong> <br>can I please remind everyone, the purpose of these pre-releases is to allow the community to help test releases prior to official release.  therefore its important that issues are reported fully, including steps to reproduce - so we can get to the bottom of them, and so ensure a high quality official release.<br>I appreciate in advance your help and understanding.</p>

<p><a href="//community.axoloti.com/t/axoloti-software-releases/82">this post</a> explains what you can expect of prerelease.<br><a href="//community.axoloti.com/t/reporting-issues-bugs/21">this post</a> explains what we look for in bug reports.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>no problem... I've added to my original post, what I need to see etc.. <br>(my mistake for not including first time)</p>

<p>Ive made a few changes which johannes didn't detail above:<br>- reporting of library status in console, this helps support, and also to see if a users changes are uploaded successfully<br>- locking down library settings, to prevent 'accidents' that might get a user in to trouble <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>- object editor 'workflow'</p>

<p>The object editor had a few issues with creating and modifying objects, and things getting out of sync, and causing issues when the objects are reloaded. These should now be resolved, so you can create new object, modify existing objects with unexpected side effects. the 'save as' has now been replaced with a new 'add to library' which correctly places object where they should go, ready for syncing <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>finally it protects users from modifying factory objects!</p>

<p>a few things to note regarding the object editor now:</p>

<ul>
<li><p>when you edit an object, it no longer affects objects in the patch directly (except embedded object using patcher/object) ...  you need to save the change for it to take affect.</p></li>
<li><p>add to library automatically do a 'reload object', save will update the original object in patch</p></li>
<li><p>you no longer save changes to factory objects, instead you should use "Add to library" to save a modified copy in the your home library (or community lib if you wish)... OR if its a change just for this patch... then use convert to embedded object</p></li>
<li><p>to create a new 'empty' object, what I do is:<br>a) create a patcher/object <br>b) click on edit<br>c) make my changes<br>d) select file -&gt; add to library , and add it to whichever library I want.<br>e) then you can delete the patcher/object from patch, and insert your new object</p></li>
</ul>

<p>EDIT: <br>Im testing the whole workflow with new objects, and come across a couple of issues with some fields not updating correctly, and the object name become corrupted after a save.<br>(added to known issues, and will fix today for future release)</p>
      </div>

          ps.store("topic_1086", {"post_stream":{"posts":[{"id":6220,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-19T21:18:54.684Z","cooked":"\u003ch3\u003ePrerelease\u003c/h3\u003e\n\n\u003cp\u003e\u003cstrong\u003ethis is now replaced by 1.0.9, please install 1.0.9\u003c/strong\u003e \u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/axoloti-test-release-1-0-9/\"\u003ehttp://community.axoloti.com/t/axoloti-test-release-1-0-9/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThis release may contain showstopper bugs! Only use this if you have the patience to report bugs. To report bugs in this prerelease, reply in this thread! Patches saved in this version may be broken when opened in older versions.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eDO NOT INSTALL 1.0.8 unless requested\u003c/p\u003e\n\n\u003cp\u003eThe runtimes have not changed, no need to re-install that part\u003c/p\u003e\n\n\u003cp\u003eAgain a huge thank you to \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e for his contributions in development and testing. \u003c/p\u003e\n\n\u003ch2\u003eChanges compared to test release 1.0.7\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eFixed library sync on Windows\u003c/li\u003e\n\u003cli\u003ethe \"sha\" field in objects is removed, and the \"uuid\" field is only required to be unique\u003c/li\u003e\n\u003cli\u003eFile-\u0026gt;Quit fixed\u003c/li\u003e\n\u003cli\u003eNo more error reported when creating a directory on sdcard that already existed.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eKnown issues\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eIn the object editor: some parameter and attribute types cause errors when adding \u003c/li\u003e\n\u003cli\u003eobject editor not saving all fields ( author/license) when using add to library (fixed in dev)\u003c/li\u003e\n\u003cli\u003eobject editor name confusing after save. (fixed in dev)\u003c/li\u003e\n\u003cli\u003elibraries reset-all and and reinitialising a library are not working under windows (win 10). \u003cbr\u003e(cannot delete file, workaround you have to delete the directory manually)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eDetailed development log can be found \u003ca href=\"https://github.com/axoloti/axoloti/compare/1.0.7...1.0.8\"\u003ehere\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-04-09T10:44:02.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":168,"reads":203,"score":961.7,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/compare/1.0.7...1.0.8","internal":false,"reflection":false,"title":"Comparing 1.0.7...1.0.8 · axoloti/axoloti · GitHub","clicks":44},{"url":"http://community.axoloti.com/t/axoloti-test-release-1-0-9/","internal":true,"reflection":false,"clicks":1},{"url":"http://community.axoloti.com/t/problem-with-loading-version-1-06-after-testing-1-08/1112/4","internal":true,"reflection":true,"title":"Problem with loading version 1.06 after testing 1.08","clicks":9}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6222,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-19T21:38:29.973Z","cooked":"\u003cp\u003eif you used 1.0.7, you will need to do one small change, as this contained a bug, which locked the factory objects to 1.0.7.\u003c/p\u003e\n\n\u003cp\u003ethis has been fixed in 1.0.8, so your preferences need to be updated to unlock, and ensure you pick up the correct objects going forward - to do this you will need to delete you preferences file (axoloti.prefs). (note: you have to do this whilst axoloti is NOT running)\u003c/p\u003e\n\n\u003cp\u003eafter this, when you startup axoloti, you will see in the console the following line:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003e Status: factory (1.0.8,anon) : OK  ( 1.0.8,clean )\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e(if its says 1.0.7 this is because its still locked)\u003c/p\u003e\n\n\u003cp\u003eif you have any issues please:\u003cbr\u003e- describe the issue fully\u003cbr\u003e- post here the full text you see in the console on startup (you can cut n paste it)\u003cbr\u003e- PM me your axoloti.prefs  (if you have a password in it, you can edit this out)\u003c/p\u003e\n\n\u003cp\u003ethanks and enjoy 1.0.8 \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: change my mind, there should only be one 'fix' for 1.07 to 1.08 multiple choices just complicates support.\u003c/p\u003e\n\n\u003cp\u003eNote: 1.0.7 is no longer supported,  the new objects placed in the community library will break 1.0.7. your choices are: \u003cbr\u003e- upgrade to 1.0.8\u003cbr\u003e- downgrade to 1.0.6 (official release) and wait for the new official release. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ereminder\u003c/strong\u003e \u003cbr\u003ecan I please remind everyone, the purpose of these pre-releases is to allow the community to help test releases prior to official release.  therefore its important that issues are reported fully, including steps to reproduce - so we can get to the bottom of them, and so ensure a high quality official release.\u003cbr\u003eI appreciate in advance your help and understanding.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"//community.axoloti.com/t/axoloti-software-releases/82\"\u003ethis post\u003c/a\u003e explains what you can expect of prerelease.\u003cbr\u003e\u003ca href=\"//community.axoloti.com/t/reporting-issues-bugs/21\"\u003ethis post\u003c/a\u003e explains what we look for in bug reports.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-02-20T12:20:39.511Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":337,"reads":174,"score":1761.4,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/axoloti-software-releases/82","internal":true,"reflection":false,"title":"Axoloti Software Releases","clicks":3},{"url":"http://community.axoloti.com/t/reporting-issues-bugs/21","internal":true,"reflection":false,"title":"Reporting issues/bugs","clicks":0},{"url":"http://community.axoloti.com/t/axoloti-test-release-1-0-7/1038/45","internal":true,"reflection":true,"title":"Axoloti TEST release 1.0.7","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6232,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-02-19T23:31:23.607Z","cooked":"\u003cp\u003eTried all 3, but,,,if i load a patch:(\u003cbr\u003eLink to firmware CRC A50E988A\u003cbr\u003eUSB device found\u003cbr\u003enot accesseable : -1 20T13:12:27.738Z","cooked":"\u003cp\u003eNaahh, right after install first run, did sync libraries and reload objects... I should have copy console messages...\u003cbr\u003eAll running smooth now, I can check above previous 1.0.7 issues \u003c/p\u003e\n\n\u003cp\u003ePlanning to fresh install on macmini, but its running macosx 10.11 (all others are still on 10.7.5)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-02-20T13:12:27.738Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":107,"score":71.95,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6255,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-20T13:32:32.803Z","cooked":"\u003cp\u003eno problem... I've added to my original post, what I need to see etc.. \u003cbr\u003e(my mistake for not including first time)\u003c/p\u003e\n\n\u003cp\u003eIve made a few changes which johannes didn't detail above:\u003cbr\u003e- reporting of library status in console, this helps support, and also to see if a users changes are uploaded successfully\u003cbr\u003e- locking down library settings, to prevent 'accidents' that might get a user in to trouble \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003e- object editor 'workflow'\u003c/p\u003e\n\n\u003cp\u003eThe object editor had a few issues with creating and modifying objects, and things getting out of sync, and causing issues when the objects are reloaded. These should now be resolved, so you can create new object, modify existing objects with unexpected side effects. the 'save as' has now been replaced with a new 'add to library' which correctly places object where they should go, ready for syncing \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003efinally it protects users from modifying factory objects!\u003c/p\u003e\n\n\u003cp\u003ea few things to note regarding the object editor now:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ewhen you edit an object, it no longer affects objects in the patch directly (except embedded object using patcher/object) ...  you need to save the change for it to take affect.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eadd to library automatically do a 'reload object', save will update the original object in patch\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eyou no longer save changes to factory objects, instead you should use \"Add to library\" to save a modified copy in the your home library (or community lib if you wish)... OR if its a change just for this patch... then use convert to embedded object\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eto create a new 'empty' object, what I do is:\u003cbr\u003ea) create a patcher/object \u003cbr\u003eb) click on edit\u003cbr\u003ec) make my changes\u003cbr\u003ed) select file -\u0026gt; add to library , and add it to whichever library I want.\u003cbr\u003ee) then you can delete the patcher/object from patch, and insert your new object\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eEDIT: \u003cbr\u003eIm testing the whole workflow with new objects, and come across a couple of issues with some fields not updating correctly, and the object name become corrupted after a save.\u003cbr\u003e(added to known issues, and will fix today for future release)\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-02-20T14:28:04.562Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":109,"score":22.4,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6259,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-02-20T14:29:45.946Z","cooked":"\u003cp\u003econsole window said : link to crc firmware ...\u003c/p\u003e\n\n\u003cp\u003enothing else.\u003c/p\u003e\n\n\u003cp\u003esyncing libraries didn.t work.\u003c/p\u003e\n\n\u003cp\u003edid a clean install.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-02-20T14:29:45.946Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":96,"score":29.65,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_d
