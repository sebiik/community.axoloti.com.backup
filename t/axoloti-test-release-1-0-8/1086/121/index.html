      <div class='post' itemprop='articleBody'>
        <p>check your credentials etc.<br>how can you have uncommitted objects if you deleted the folder as I requested?</p>

<p>note: after the init, its possible you might have to exit axoloti and do a sync... (I cant remember this bit about how the bug existed)<br>but dont do a sync if there are un-commited objects, since thats not right... unless they are your own, and even then you should do this AFTER you have done a successful sync.</p>

<p><a class="mention" href="/users/johannes">@johannes</a> we really need to get 1.0.9 out, its getting frustrating, doing workarounds for 1.0.8 when I know these were fixed months ago in dev <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>

        <p>ok, Ive fixed it.</p>

<p><a class="mention" href="/users/sputnki">@Sputnki</a> , do the init again.</p>

<p>The issue was cause by <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> including files with names containing ":" which are not valid under windows.<br><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> can you please not use 'special' characters in the filename of objects.</p>

<p><a class="mention" href="/users/sputnki">@Sputnki</a> , Im a little 'unhappy' , I asked you if there were any errors in the console in the init, and there were errors about the above file.  once I saw this, it took me 2 minutes to fix... instead, Ive ended up having to install 1.0.8 on my windows system, and have had a whole number of posts going through this issue. a waste of both mine and your time.</p>

<p>please guys, read the reporting issues post I made, <a href="//community.axoloti.com/t/reporting-issues-bugs/21">http://community.axoloti.com/t/reporting-issues-bugs/21</a><br>I think its pretty obvious, that any error in the console should be included when you have issues.<br>it means less leg work for me, and faster solutions for you.</p>

      <div class='post' itemprop='articleBody'>
        <p>UPDATE:</p>

<p>I've tried with the math/smooth object in place of the Glide.</p>

<p>In this case, I get the same behaviour I saw before- with smooth at 0, I still get smoothing.</p>

<p>If I try to add a multiplexer to switch between the smoothed and unsmoothed pitch (see screenshot), again it fails to make a sound.</p>

<p>I'm just trying to achieve a switched glide effect, based on a boolean output from the nmpgen3 object. I'd have thought this should be possible. Is it something to do with execution order, perhaps, and not a bug after all?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/58853066f99cd303f2189744a810904dbf116239" href="//community.axoloti.com/uploads/default/original/2X/5/58853066f99cd303f2189744a810904dbf116239.png" class="lightbox" title="Screen Shot 2016-03-25 at 18.25.09.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/58853066f99cd303f2189744a810904dbf116239_1_690x391.png" width="690" height="391"><div class="meta">

      <div class='post' itemprop='articleBody'>
        <p>I'm sorry, i really did not notice the error after the init, and i thought you were referring to the axoloti patcher startup. I apologize for wasting your time, next time i'll be more careful.</p>

      <div class='post' itemprop='articleBody'>
        <p>no problem <a class="mention" href="/users/sputnki">@Sputnki</a> .. I recognise its hard on both sides. </p>

<p>just every now and then, Id like to remind everyone, I also prefer making music with axoloti (and my other gear),  Im just another  community member helping here, its not my job, I'm not paid etc  (like it would be for a Native Instrument support guy) , so I kind of appreciate it when others help reduce the amount I have to do to chase these things down.... I view its as a team effort, where end-users are a vital part of that team.</p>

<p>but as I said, I do recognise its not always easy for those reporting issues to know what is important and not... even on my side sometimes I miss the more obvious causes initially <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<p><a class="mention" href="/users/toneburst">@toneburst</a>, id guest this is not 1.0.8 specific i.e. probably same in 1.0.6, so I suspect not high priority on 1.0.8 for fixing.  (1.0.8 does mean we can update objects between software releases, so not vital its fixed before 1.0.9 is out)  - not saying not important, just may not get priority at the moment.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="122" data-topic="1086"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>The issue was cause by <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> including files with names containing ":" which are not valid under windows.<a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> can you please not use 'special' characters in the filename of objects.</p></blockquote></aside>

<p>By looking a little bit more into it, axoloti changed The names of The objects. Actually i didnt use The : sign, i used the / sign. But axoloti changed The : to /. But Will avoid using Those special characters at all. Just letters &amp; numbers?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Axoloti TEST release 1.0.8'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-26T20:30:16Z' itemprop='datePublished'>
             2016-03-26 20:30:16 UTC
           </time>
        </span>
        <span itemprop='position'>#131</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd avoid both.</p>

<p>The forward-slash '/' character is the path delimiter on UNIX-based systems (including OS X). It can't be used in OS X filenames, but I guess the system replaces them with ':' characters, behind the schenes, while displaying the original forward slash you typed in Finder (but not in other apps like the Axoloti patcher).</p>

<p>a|x</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="130" data-topic="1086"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>By looking a little bit more into it, axoloti changed The names of The objects. Actually i didnt use The : sign, i used the / sign. But axoloti changed The : to /.</p></blockquote></aside>

<p>the substituting rule for : / is SLASH, as axoloti substitutes with words, e.g. * becomes STAR.<br>anyway, I just pushed a change for 1.0.9 that means : becomes COLON.</p>

<p>but yeah best avoid special characters, as there are quite a few that could cause issues.</p>

<p>in 1.0.9 when you use 'add to library' it shows you the filename that is going to be used, so if its still has odd characters, best not to use it ... and if its a useful one, let us know and we can ensure its gets substituted.</p>
      </div>

6:09.698Z","cooked":"\u003cp\u003eno problem, in 1.0.9 you don't get to name files, it automatically names them from the object name, and so accounts for things like this \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":123,"post_type":1,"updated_at":"2016-03-25T16:36:09.698Z","reply_count":0,"reply_to_post_number":122,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":47,"score":10.05,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7884,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-25T17:33:13.980Z","cooked":"\u003cp\u003eI think there may be a bug related to the Glide object in 1.0.8.\u003c/p\u003e\n\n\u003cp\u003eDoes the following patch loop like it should work, from the attached screenshot?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/02102a62860d6c2efca9e3bc94cabafbd8c7f92b\" href=\"//community.axoloti.com/uploads/default/original/2X/0/02102a62860d6c2efca9e3bc94cabafbd8c7f92b.png\" class=\"lightbox\" title=\"Screen Shot 2016-03-25 at 17.12.54.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/02102a62860d6c2efca9e3bc94cabafbd8c7f92b_1_690x391.png\" width=\"690\" height=\"391\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-03-25 at 17.12.54.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1530x867 74.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI managed to get it to work once, but there seems to be a problem with the smoothing amount- a value of 0 seems still to produce a pitch glide (where I assume it shouldn't).\u003c/p\u003e\n\n\u003cp\u003eAfter that one time, it appears to compile and upload (log below), but produces no audio, and there's no activity on the two scopes, either.\u003c/p\u003e\n\n\u003cp\u003eI've tried connecting a cntrl/button object to the 'en' input of the Glide object, too, with the same result- no output. With nothing connected to 'en', it works, but no glide, obviously.\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eGenerate code complete\nStart creating directory on sdcard : /nmpgen3\ncreating dir: /nmpgen3\nDone creating directory\nChanging working directory on sdcard : /nmpgen3\nChange working directory: /nmpgen3\nAxoloti says: file error: FR_NOT_ENABLED, filename:\"/nmpgen3\"\nDone changing working directory\nStart compiling patch\nAxoloti says: file error: FR_NOT_ENABLED, filename:\"/nmpgen3\"\nCompiling patch... with /Applications/Axoloti.app/Contents/Java/firmware\nBDIR = /Users/alx/Documents/axoloti/build\nFIRMWARE = .\nRM\nrm -f /Users/alx/Documents/axoloti/build/xpatch.o /Users/alx/Documents/axoloti/build/xpatch.elf /Users/alx/Documents/axoloti/build/xpatch.bin /Users/alx/Documents/axoloti/build/xpatch.d /Users/alx/Documents/axoloti/build/xpatch.map /Users/alx/Documents/axoloti/build/xpatch.lst\nAPP\narm-none-eabi-g++ -nostdlib -fno-exceptions -fno-rtti -mcpu=cortex-m4 -O3 -fomit-frame-pointer -falign-functions=16 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -fsingle-precision-constant -Wunused-parameter -DCORTEX_USE_FPU=TRUE -DTHUMB_PRESENT -mno-thumb-interwork -DTHUMB_NO_INTERWORKING -mthumb -DTHUMB -std=c++11 -DARM_MATH_CM4 -D__FPU_PRESENT -H -I/Applications/Axoloti.app/Contents/Java/CMSIS/Include -I/Applications/Axoloti.app/Contents/Java/chibios/os/ports/common/ARMCMx/CMSIS/include -I/Applications/Axoloti.app/Contents/Java/chibios/os/ports/common/ARMCMx -I/Applications/Axoloti.app/Contents/Java/chibios/os/ports/GCC/ARMCMx -I/Applications/Axoloti.app/Contents/Java/chibios/os/ports/GCC/ARMCMx/STM32F4xx -I/Applications/Axoloti.app/Contents/Java/chibios/os/kernel/include -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/include -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32F4xx -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/GPIOv2 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/I2Cv1 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/OTGv1 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/RTCv2 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/SPIv1 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/TIMv1 -I/Applications/Axoloti.app/Contents/Java/chibios/os/hal/platforms/STM32/USARTv1 -I/Applications/Axoloti.app/Contents/Java/chibios/boards/ST_STM32F4_DISCOVERY -I/Applications/Axoloti.app/Contents/Java/chibios/ext/fatfs/src -I. -I/Applications/Axoloti.app/Contents/Java/chibios -Winvalid-pch -MD -MP --include /Users/alx/Documents/axoloti/build/xpatch.h -c /Users/alx/Documents/axoloti/build/xpatch.cpp -o /Users/alx/Documents/axoloti/build/xpatch.o \n! /Users/alx/Documents/axoloti/build/xpatch.h.gch\nLINK\narm-none-eabi-gcc -nostartfiles -Tramlink.ld -mcpu=cortex-m4 -mfloat-abi=hard -mfpu=fpv4-sp-d16 -mthumb  -mno-thumb-interwork /Users/alx/Documents/axoloti/build/xpatc d":"\u003cp\u003eUPDATE:\u003c/p\u003e\n\n\u003cp\u003eI've tried with the math/smooth object in place of the Glide.\u003c/p\u003e\n\n\u003cp\u003eIn this case, I get the same behaviour I saw before- with smooth at 0, I still get smoothing.\u003c/p\u003e\n\n\u003cp\u003eIf I try to add a multiplexer to switch between the smoothed and unsmoothed pitch (see screenshot), again it fails to make a sound.\u003c/p\u003e\n\n\u003cp\u003eI'm just trying to achieve a switched glide effect, based on a boolean output from the nmpgen3 object. I'd have thought this should be possible. Is it something to do with execution order, perhaps, and not a bug after all?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/58853066f99cd303f2189744a810904dbf116239\" href=\"//community.axoloti.com/uploads/default/original/2X/5/58853066f99cd303f2189744a810904dbf116239.png\" class=\"lightbox\" title=\"Screen Shot 2016-03-25 at 18.25.09.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/5/58853066f99cd303f2189744a810904dbf116239_1_690x391.png\" width=\"690\" height=\"391\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-03-25 at 18.25.09.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1530x867 75.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2016-03-25T18:57:56.728Z","reply_count":1,"reply_to_post_number":124,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":49,"score":15.2,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7888,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-25T19:06:39.362Z","cooked":"\u003cp\u003eSeems to work if I swap the 'osc/pwm' oscillator for an 'osc/square cheap'. Dunno why...\u003cbr\u003eCould be a bug with the pwm oscillator, then...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/333dc04b1d3315ffe0a093d331e38702a0bbd9ef.axp\"\u003enmpgen3 Cheap Sqr.axp\u003c/a\u003e (5.6 KB)\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2016-03-25T19:07:32.394Z","reply_count":0,"reply_to_post_number":125,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":45,"score":9.5,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/3/333dc04b1d3315ffe0a093d331e38702a0bbd9ef.axp","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7896,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-03-25T21:56:06.175Z","cooked":"\u003cp\u003eI'm sorry, i really did not notice the error after the init, and i thought you were referring to the axoloti patcher startup. I apologize for wasting your time, next time i'll be more careful.\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2016-03-25T21:56:06.175Z","reply_count":1,"reply_to_post_number":121,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":43,"score":14.15,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7900,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-25T23:57:56.708Z","cooked":"\u003cp\u003eno problem \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e .. I recognise its hard on both sides. \u003c/p\u003e\n\n\u003cp\u003ejust every now and then, Id like to remind everyone, I also prefer making music with axoloti (and my other gear),  Im just another  community member helping here, its not my job, I'm not paid etc  (like it would be for a Native Instrument support guy) , so I kind of appreciate it when others help reduce the amount I have to do to chase these things down.... I view its as a team effort, where end-users are a vital part of that team.\u003c/p\u003e\n\n\u003cp\u003ebut as I said, I do recognise its not always easy for those reporting issues to know what is important and not... even on my side sometimes I miss the more obvious causes initially \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e, id guest this is not 1.0.8 specific i.e. probably same in 1.0.6, so I suspect not high priority on 1.0.8 for fixing.  (1.0.8 does mean we can update objects between software releases, so not vital its fixed before 1.0.9 is out)  - not saying not important, just may not get priority at the moment.\u003c/p\u003e","post_number":128,"post_type":1,"updated_at":"2016-03-26T00:00:10.904Z","reply_count":1,"reply_to_post_number":127,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":46,"score":14.8,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7907,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-26T11:33:37.763Z","cooked":"\u003cp\u003eI see. Were you able to confirm it's a bug, just out of interest?\u003c/p\u003e\n\n\u003cp\u003eI'm a newb when it comes to using the Patcher, but I think my patch should work, conceptually, at least. The fact it Does work, with a different oscillator object suggests Bug pretty strongly to me.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":129,"post_type":1,"updated_at":"2016-03-26T11:33:37.763Z","reply_count":0,"reply_to_post_number":128,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":45,"score":9.55,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7916,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-26T14:07:31.036Z","cooked":"\u003caside class=\"quote\" data-post=\"122\" data-topic=\"1086\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe issue was cause by \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e including files with names containing \":\" which are not valid under windows.\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e can you please not use 'special' characters in the filename of objects.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBy looking a little bit more into it, axoloti changed The names of The objects. Actually i didnt use The : sign, i used the / sign. But axoloti changed The : to /. But Will avoid using Those special characters at all. Just letters \u0026amp; numbers?\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2016-03-26T14:20:14.275Z","reply_count":2,"reply_to_post_number":122,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":42,"score":19.05,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7929,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-26T20:30:16.490Z","cooked":"\u003cp\u003eI'd avoid both.\u003c/p\u003e\n\n\u003cp\u003eThe forward-slash '/' character is the path delimiter on UNIX-based systems (including OS X). It can't be used in OS X filenames, but I guess the system replaces them with ':' characters, behind the schenes, while displaying the original forward slash you typed in Finder (but not in other apps like the Axoloti patcher).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":131,"post_type":1,"updated_at":"2016-03-26T21:16:55.814Z","reply_count":0,"reply_to_post_number":130,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":39,"score":23.45,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7934,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-26T22:09:26.874Z","cooked":"\u003caside class=\"quote\" data-post=\"130\" data-topic=\"1086\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBy looking a little bit more into it, axoloti changed The names of The objects. Actually i didnt use The : sign, i used the / sign. But axoloti changed The : to /.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe substituting rule for : / is SLASH, as axoloti substitutes with words, e.g. * becomes STAR.\u003cbr\u003eanyway, I just pushed a change for 1.0.9 that means : becomes COLON.\u003c/p\u003e\n\n\u003cp\u003ebut yeah best avoid special characters, as there are quite a few that could cause issues.\u003c/p\u003e\n\n\u003cp\u003ein 1.0.9 when you use 'add to library' it shows you the filename that is going to be used, so if its still has odd characters, best not to use it ... and if its a useful one, let us know and we can ensure its gets substituted.\u003c/p\u003e","post_number":132,"post_type":1,"updated_at":"2016-03-26T22:09:26.874Z","reply_count":1,"reply_to_post_number":130,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":45,"score":14.6,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7935,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-26T22:32:30.867Z","cooked":"\u003cp\u003eWell, me an Axoloti object editor have never been friends. Never worked for me. I make som changes and changes are gone when I close the editor.....I am probably doing something wrong..... So I am still doing custom objects in Text Wrangler and name them there cause that worked everytime. But if it works in new version i will definatly give it a go \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2016-03-26T22:32:30.867Z","reply_count":0,"reply_to_post_number":132,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":45,"score":9.5,"yours":false,"topic_id":1086,"topic_slug":"axoloti-test-release-1-0-8","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can
