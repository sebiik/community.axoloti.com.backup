      <div class='creator'>
        <span>
          <a href='/u/sebiiksbcs'><b itemprop='author'>sebiiksbcs</b></a>
           
           <time datetime='2021-06-22T12:44:30Z' itemprop='datePublished'>
             2021-06-22 12:44:30 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice work on the PCB. While you were there why didn't you add some opamps to do some level shifting and CV in/out, or are there ICs on the other side of the PCB? Is there any overvoltage protection? As it looks now it is a line level Axoloti powered through a eurorack header, which may be dangerous (edit: I was being unclear: not the power is dangerous, but IMHO the fact that it's all too easy to plug some eurorack levels into the inputs, or outputs into outputs)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Eurorack axoloti'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/damonp'><b itemprop='author'>damonp</b></a>
           
           <time datetime='2021-06-22T13:36:04Z' itemprop='datePublished'>
             2021-06-22 13:36:04 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is a direct replacement for the enclosure I currently use. There is power protection, but yeah I did nothing with the signal... You're not wrong, I just didn't bother... As for CV, I'm out of in/outs</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <p> This Midi2CV design is open source and could be a good component for a future revision if you wanted CV I/O. </p>
