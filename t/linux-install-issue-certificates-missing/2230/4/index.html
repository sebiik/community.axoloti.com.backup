      <div class='post' itemprop='articleBody'>
        <p>ok, so it appears its not a code change, but something to do with the packaging on Linux.</p>

<p>this means Im able to run it from a development build, but as soon as its packaged it fails.<br>(Ive done a local package too, and this fails, so ruling out travis) </p>

<p>At the moment, I cannot find anything thats changed thats likely to have caused it  <img src="/images/emoji/emoji_one/frowning.png?v=2" title=":frowning:" class="emoji" alt=":frowning:"> </p>

<p>Unfortunately, before I did the build, I upgraded ubuntu packages to see if this helped, but this now means I'm on a newer version of the JDK, which I'm wondering if is what might have triggered it on the travis (public release) build.</p>

<p>there seems to be some indication, this is caused by the java certificate store<br><aside class="onebox stackexchange">

</aside>
<br>but again, as yet, I dont know what triggered this... or the best way to fix it.</p>

<p>sudo /var/lib/dpkg/info/ca-certificates-java.postinst configure</p>

      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/user-library-version-mismatch-error-on-startup/2519/5">User library version mismatch error on startup</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-29T14:34:52Z' itemprop='datePublished'>
             2016-08-29 14:34:52 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, I tried everything in that article...<br>the issue I have, is with javaFX there is no script to add the cert location too.... <br>Im thinking I might try to create a script, but that will take a little time, as the layout is different from what we use in dev, so the script needs to be adjusted.<br>(its obviously important for testing purposes, I use as much of the package as possible, to ensure we are not comparing apples with oranges)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linux install issue - certificates missing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-29T14:40:56Z' itemprop='datePublished'>
             2016-08-29 14:40:56 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK, Ive proven its due to a change in the java runtime that is shipped with Axoloti!</p>

<p><a class="mention" href="/users/johannes">@johannes</a><br>I installed 1.0.10 which goes to /opt/Axoloti , and inside this the java runtime is installed to /opt/Axoloti/runtime<br>so I'm moved this runtime somewhere safe<br>then installed 1.0.11, and deleted /opt/Axoloti/runtime, and put back the  runtime from 1.0.10, <br>et viola it works fine!</p>

<p>ok, so the 'issue' I think is travis (and I) upgraded the 1.8 java, which has this issue...<br>unfortunately I need to go sort out the puppies.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linux install issue - certificates missing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-29T16:11:06Z' itemprop='datePublished'>
             2016-08-29 16:11:06 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, Ive found the issue!</p>

<p>for some reason (yet to work out what) the certificates are no longer included in the java runtime,<br>you can fix this by typing in the following:</p>

<p>a) stop axoloti ui<br>b) start terminal, and enter<br></p>

<p></p><pre><code class="lang-auto">sudo cp /etc/ssl/certs/java/cacerts /opt/Axoloti/runtime/lib/security/cacerts</code></pre>

<p>c) start axoloti<br>d) <strong>file-&gt;preferences -&gt; reset all</strong></p>

<p>next step is to work out why Oracle have changed this, <br>note: there is a cacerts.orginal in the same security folder, which is <strong>very</strong> suspicious</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linux install issue - certificates missing'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/user-library-version-mismatch-error-on-startup/2519/2">User library version mismatch error on startup</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/qype'><b itemprop='author'>qype</b></a>
           
           <time datetime='2016-11-29T00:04:03Z' itemprop='datePublished'>
             2016-11-29 00:04:03 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I hope this isn't too dumb a question, but I'm in Arch so I'm running from source as described <a href="//community.axoloti.com/t/installing-on-linux/56/1">here</a>. I'm getting this error and I'm not sure where cacerts should go since there's no /opt/Axoloti of course.</p>

<p>Any help would be greatly appreciated.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linux install issue - certificates missing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-29T00:16:05Z' itemprop='datePublished'>
             2016-11-29 00:16:05 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the above info about /opt/Axoloti is only relevant when running the pre-packaged build, if you are building axoloti, and running if from the source home directory, then it will use the certs installed for your 'active' java runtime.</p>

<p>are the java certs installed?<br>you may need to install the java certificates, as was mentioned in the other thread, package ca-certificates-java. but this is probably different on different distros.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linux install issue - certificates missing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/qype'><b itemprop='author'>qype</b></a>
           
           <time datetime='2016-11-29T15:10:32Z' itemprop='datePublished'>
             2016-11-29 15:10:32 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have ca-certificates-utils installed which provides the java certificates, so that shouldn't be a problem. Not sure what's going on.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linux install issue - certificates missing'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-29T15:59:07Z' itemprop='datePublished'>
             2016-11-29 15:59:07 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you'll need to check with your java runtime, where its picking up the certs from.<br>assuming your message is <strong>exactly</strong> the same, i.e about trustAnchors.<br>then its definitely java not finding the certificate, and so cannot authenticate with the server over ssl.</p>

<p>as a start, Id say check  /etc/ssl/certs/java/cacerts  </p>

<p>unfortunately I don't have time to install arch linux - this is the underlying issue with linux every distro is different, locations of files are different, how they config things -  support is nigh impossible.</p>

<p>btw: check your date/time is (roughly) correct too, though I think this causes another error message iirc</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>For some reason it worked after the n-th try. Not sure what the problem was but probably something silly on my end. Thanks.</p>

        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>we need more info... e.g. a console trace, put it on pastebin<br>also which distro etc.</p>

<aside class="quote" data-post="14" data-topic="2230"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/ee59a6/40.png" class="avatar">jimmy:</div>
<blockquote><p>also having trouble locating objects. loading a patch and none of the objects are found.</p></blockquote></aside>

<p>there wont be any objects/patches until you sort out the certificate issue...</p>

<p>what you can do as a temporary 'fix' if you want is to install factory library manually.<br>i covered this in one of my videos : <a href="https://youtu.be/NP9YcWE4xRM">https://youtu.be/NP9YcWE4xRM</a><br>this is far from ideal, but it will mean you can use axoloti whilst you resolve your issues.</p>

<p>also, personally I think  with Linux, you need to know your way around linux reasonably well. the issue, as Ive stated in the past, the issue with linux is there are too many differences between distros to effectively support. its a shame, as I think many of us would like to see Linux become a viable desktop OS...<br> but currently, Id not recommend it for 'end users' , they will find windows/mac os less frustrating.</p>

<p>of course, Id welcome other axoloti users using linux to jump in and help improve this, e.g. perhaps add distro specific info to the user guide.</p>
      </div>

ustAnchors parameter must be non-empty\u003c/a\u003e\n\u003c/h4\u003e\n\n\u003cdiv class=\"date\"\u003e\n  asked by \u003ca href=\"http://stackoverflow.com/users/586907/bubbleware-technology\" target=\"_blank\" rel=\"nofollow\"\u003e\n    Bubbleware Technology\n  \u003c/a\u003e\n  on \u003ca href=\"http://stackoverflow.com/questions/6784463/error-trustanchors-parameter-must-be-non-empty\" target=\"_blank\" rel=\"nofollow\"\u003e12:35AM - 22 Jul 11\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n  \u003cstrong\u003ejava, hudson, javamail, jenkins\u003c/strong\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003ebut again, as yet, I dont know what triggered this... or the best way to fix it.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-08-29T14:08:21.344Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":78,"score":16.55,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://stackoverflow.com/questions/6784463/error-trustanchors-parameter-must-be-non-empty","internal":false,"reflection":false,"title":"java - Error - trustAnchors parameter must be non-empty - Stack Overflow","clicks":6},{"url":"http://stackoverflow.com/users/586907/bubbleware-technology","internal":false,"reflection":false,"title":"User Bubbleware Technology - Stack Overflow","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator": t that will take a little time, as the layout is different from what we use in dev, so the script needs to be adjusted.\u003cbr\u003e(its obviously important for testing purposes, I use as much of the package as possible, to ensure we are not comparing apples with oranges)\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-08-29T14:34:52.032Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":79,"score":16.65,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13399,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-29T14:40:56.781Z","cooked":"\u003cp\u003eOK, Ive proven its due to a change in the java runtime that is shipped with Axoloti!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003cbr\u003eI installed 1.0.10 which goes to /opt/Axoloti , and inside this the java runtime is installed to /opt/Axoloti/runtime\u003cbr\u003eso I'm moved this runtime somewhere safe\u003cbr\u003ethen installed 1.0.11, and deleted /opt/Axoloti/runtime, and put back the  runtime from 1.0.10, \u003cbr\u003eet viola it works fine!\u003c/p\u003e\n\n\u003cp\u003eok, so the 'issue' I think is travis (and I) upgraded the 1.8 java, which has this issue...\u003cbr\u003eunfortunately I need to go sort out the puppies.....\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-08-29T14:40:56.781Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":1,"reads":80,"score":23.4,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13405,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-29T16:11:06.742Z","cooked":"\u003cp\u003eok, Ive found the issue!\u003c/p\u003e\n\n\u003cp\u003efor some reason (yet to work out what) the certificates are no longer included in the java runtime,\u003cbr\u003eyou can fix this by typing in the following:\u003c/p\u003e\n\n\u003cp\u003ea) stop axoloti ui\u003cbr\u003eb) start terminal, and enter\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003esudo cp /etc/ssl/certs/java/cacerts /opt/Axoloti/runtime/lib/security/cacerts\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ec) start axoloti\u003cbr\u003ed) \u003cstrong\u003efile-\u0026gt;preferences -\u0026gt; reset all\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003enext step is to work out why Oracle have changed this, \u003cbr\u003enote: there is a cacerts.orginal in the same security folder, which is \u003cstrong\u003every\u003c/strong\u003e suspicious\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-12-02T11:13:05.004Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":66,"incoming_link_count":3,"reads":82,"score":39.7,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/user-library-version-mismatch-error-on-startup/2519/2","internal":true,"reflection":true,"title":"User library version mismatch error on startup","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15959,"name":"","username":"qype","avatar_template":"/letter_avatar_proxy/v2/letter/q/54ee81/{size}.png","created_at":"2016-11-29T00:04:03.157Z","cooked":"\u003cp\u003eI hope this isn't too dumb a question, but I'm in Arch so I'm running from source as described \u003ca href=\"//community.axoloti.com/t/installing-on-linux/56/1\"\u003ehere\u003c/a\u003e. I'm getting this error and I'm not sure where cacerts should go since there's no /opt/Axoloti of course.\u003c/p\u003e\n\n\u003cp\u003eAny help would be greatly appreciated.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-11-29T00:04:03.157Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":25,"incoming_link_count":4,"reads":28,"score":31.85,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/installing-on-linux/56","internal":true,"reflection":false,"title":"Installing on Linux","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":934,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15961,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-29T00:16:05.598Z","cooked":"\u003cp\u003ethe above info about /opt/Axoloti is only relevant when running the pre-packaged build, if you are building axoloti, and running if from the source home directory, then it will use the certs installed for your 'active' java runtime.\u003c/p\u003e\n\n\u003cp\u003eare the java certs installed?\u003cbr\u003eyou may need to install the java certificates, as was mentioned in the other thread, package ca-certificates-java. but this is probably different on different distros.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-11-29T00:16:16.337Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":29,"incoming_link_count":1,"reads":27,"score":11.85,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user d say check  /etc/ssl/certs/java/cacerts  \u003c/p\u003e\n\n\u003cp\u003eunfortunately I don't have time to install arch linux - this is the underlying issue with linux every distro is different, locations of files are different, how they config things -  support is nigh impossible.\u003c/p\u003e\n\n\u003cp\u003ebtw: check your date/time is (roughly) correct too, though I think this causes another error message iirc\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-11-29T15:59:07.448Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":25,"score":11.55,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"qype","avatar_template":"/letter_avatar_proxy/v2/letter/q/54ee81/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16019,"name":"","username":"qype","avatar_template":"/letter_avatar_proxy/v2/letter/q/54ee81/{size}.png","created_at":"2016-11-30T19:57:06.805Z","cooked":"\u003cp\u003eFor some reason it worked after the n-th try. Not sure what the problem was but probably something silly on my end. Thanks.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-11-30T19:57:06.805Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":23,"score":50.85,"yours":false,"topic_id":2230,"topic_slug":"linux-install-issue-certificates-missing","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"pr ity.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-12-01T10:11:28.017Z","cooked":"\u003cp\u003ewe need more info... e.g. a console trace, put it on pastebin\u003cbr\u003ealso which distro etc.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"14\" data-topic=\"2230\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/ee59a6/40.png\" class=\"avatar\"\u003ejimmy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ealso having trouble locating objects. loading a patch and none of the objects are found.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethere wont be any objects/patches until you sort out the certificate issue...\u003c/p\u003e\n\n\u003cp\u003ewhat you can do as a temporary 'fix' if you want is to install factory library manually.\u003cbr\u003ei covered this in one of my videos : \u003ca href=\"https://youtu.be/NP9YcWE4xRM\"\u003ehttps://youtu.be/NP9YcWE4xRM\u003c/a\u003e\u003cbr\u003ethis is far from ideal, but it will mean you can use axoloti whilst you resolve your issues.\u003c/p\u003e\n\n\u003cp\u003ealso, personally I think  with Linux, you need to know your way around linux reasonably well. the issue, as Ive stated in the past, the issue with linux is there are too many differences between distros to effectively support. its a shame, as I think many of us would like to see Linux become a viable desktop OS...\u003cbr\u003e but currently, Id not recommend it for 'end users' , they will find windows/mac os less frustrating.\u003c/p\u003e\n\n\u003cp\u003eof course, Id welcome other axoloti users using linux to jump in and help improve this, e.g. perhaps add distro specific info to the user guide.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-12-01T10:12:11.850Z","reply_count":1,"reply_to_post_number":14,"quote_count":1,"avg_time":22,"incoming
