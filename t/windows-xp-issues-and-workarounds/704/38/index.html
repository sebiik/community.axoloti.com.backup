      <div class='post' itemprop='articleBody'>
        <p>Hey Mark, check it out ... <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Damn, it still isn't working, I thought it was!</p>

<p>The patcher is working, it connects and disconnects perfectly, recognises the Axoloti etc.  But I just tried to upload a patch to it and it keeps throwing up an error, the part highlighted in red basically telling me that it cannot find the file "xpatch.bin".  I've checked the directory it says it's looking for it, and the file is there!</p>

<p>Any idea what's causing this?</p>

<p>I thought I was finally in a position to take a look at that Sample Scrubber and VHS patch Lokki and Krikor made, and now this, damn stubborn thing!</p>
      </div>

          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-20T21:48:46Z' itemprop='datePublished'>
             2017-07-20 21:48:46 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cheers Mark, I'll split it into two parts so you can see what happens when I first start the Axoloti Patcher, and then what happens when I try to upload a patch to it.</p>

<p><em><strong>When I first start the Axoloti Patcher I get this ...</strong></em></p>

<p>Axoloti version : 1.0.12-0-g80370d2  build time : 02/02/2017 20:39:14 CET<br>Link to firmware CRC E95BAC96<br>Status: factory (1.0.12,anon) : OK  ( 1.0.12,clean )<br>Status : home : OK<br>Status: community (1.0.12,anon) : OK  ( 1.0.12,clean )<br>USB device found<br>connected<br>Authentic Axoloti Core</p>

<p><em><strong>But when I try to upload a patch to it, I get this, and it disconnects ...</strong></em></p>

<p>search path : C:\Documents and Settings\User 1\Documents\axoloti\axoloti-factory\objects<br>file error: FR_NO_FILE, filename:"/START.BIN"<br>search path : C:\Documents and Settings\User 1\Documents\axoloti\objects<br>search path : C:\Documents and Settings\User 1\Documents\axoloti\axoloti-contrib\objects<br>Firmware version: 1.0.0.1, crc=0xE95BAC96, entrypoint=0x20011000<br>finished loading objects<br>Generate code complete<br>Creating directory on sdcard : /untitled<br>Done creating directory<br>Changing working directory on sdcard : /untitled<br>Done changing working directory<br>Start compiling patch<br>BDIR = C:\DOCUME~1\USER1~1\DOCUME~1\axolotiments\axoloti/build<br>FIRMWARE = .<br>make: *** No rule to make target <code>C:\DOCUME~1\USER1~1\DOCUME~1\axolotiments\axoloti/build/xpatch.cpp', needed by</code>C:\DOCUME~1\USER1~1\DOCUME~1\axolotiments\axoloti/build/xpatch.bin'.  Stop.<br>Done compiling patch<br>Start uploading patch<br>bin path: C:\Documents and Settings\User 1\Documents\axoloti\build\xpatch.bin<br>FileNotFoundException,java.io.FileNotFoundException: C:\Documents and Settings\User 1\Documents\axoloti\build\xpatch.bin (The system cannot find the file specified)<br>java.io.FileNotFoundException: C:\Documents and Settings\User 1\Documents\axoloti\build\xpatch.bin (The system cannot find the file specified)<br>	at java.io.FileInputStream.open0(Native Method)<br>	at java.io.FileInputStream.open(Unknown Source)<br>	at java.io.FileInputStream.(Unknown Source)<br>	at qcmds.QCmdUploadPatch.Do(QCmdUploadPatch.java:65)<br>	at axoloti.USBBulkConnection$Transmitter.run(USBBulkConnection.java:885)<br>	at java.lang.Thread.run(Unknown Source)</p>

<p>Disconnect request<br>Done uploading patch</p>

        <aside class="quote" data-post="28" data-topic="704"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>C:\DOCUME~1\USER1~1\DOCUME~1\axolotiments\axoloti/build/xpatch.cpp'</p></blockquote></aside>

<p>so it cant find the generated source file.<br>is it there?<br>(path looks incorrect to me)</p>

<p>I guess something to do with the spaces in the filenames and xp...<br>one possibility is to move the home directory to somewhere else, without spaces in it.<br>the override the environment variable <span class="bbcode-s">HOME_DIR</span> AXOLOTI_HOME to point to the new location.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-21T08:38:10Z' itemprop='datePublished'>
             2017-07-21 08:38:10 UTC

        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Wow, that's <em>really</em> odd.  I've absolutely <em>no idea</em> why it made a folder called "axolotiments", and I assure you, it certainly wasn't me <img src="//community.axoloti.com/images/emoji/twitter/open_mouth.png?v=5" title=":open_mouth:" class="emoji" alt=":open_mouth:"></p>

<p>Regards the space in the path name, that part is my fault cause when I installed Windows XP, I called the default user "User 1". But ok then, I'll look into changing that variable, and if it works I'll reinstall Windows XP again and use a name without spaces next time.  Tell you what though, that "axolotiments" path was not there last time, because I followed the path it was complaining about, and yes, the file is there.</p>

<p>I think I've aquired an Axoloti with a mind of her own - she wants to play games?<br>Right, I'll give her games, I'll tame her ...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Windows XP issues and workarounds'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-07-21T09:42:54Z' itemprop='datePublished'>
             2017-07-21 09:42:54 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't bother with the username, that's probably not going to help </p>

<p>Use axoloti_home variable this is what it's for, to be able to override the default home directory.  </p>

<p>As for the oddity, could be any number of things, I can't know for sure without running it myself - this is  why we test software on different versions of OSs, and why we don't support older versions. </p>

<p>also bare in mind , older OSs do have bugs that have been fixed in newer versions, and behavior that has been altered - hence compatibility issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Windows XP issues and workarounds'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-21T17:02:23Z' itemprop='datePublished'>
             2017-07-21 17:02:23 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It has happened, I have tamed her, she's on her knees begging for patches now!</p>

<p>That was the first time I ever had anything to do with a system variable.  I found the panel where all the variables are handled, but neither of those variables were listed, they simply were not there to start with, so nothing to edit.  Anyway, I added a new one and named it AXOLOTI_HOME, and gave it the value by copy/pasting the correct path.</p>

<p>After that, I had to remove, reconnect, reset all, sync libraries again, and now it works.  I've even tested the card this time by uploading that formatter object to it, and even that works.</p>

<p>Thanks again for sticking with me on this <img src="//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Maybe a 'How to install on XP" user guide is in order. <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>

      <div class='creator'>
        <span>
          <a href='/u/wincent'><b itemprop='author'>wincent</b></a>
           
           <time datetime='2017-07-23T00:54:27Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>Hello,</p>

<p>just installed Axoloti patcher in a Windows XP VM using this thread as a reference.<br>Everything seems to work fine.</p>
      </div>

        <p>Did you also have to set axoloti_home to make it work? or did it work without?</p>

           <time datetime='2017-07-23T11:48:30Z' itemprop='datePublished'>
             2017-07-23 11:48:30 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It seems to work without. At least I did not get any error messages. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-23T12:21:06Z' itemprop='datePublished'>
             2017-07-23 12:21:06 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/gavin">@Gavin</a><br>No point really, cause this thread serves to cover the various scenarios.  I could write a step-by-step but it still wouldn't work for some - so might as well just use what is here.</p>

<p><a class="mention" href="/u/thetechnobear">@thetechnobear</a><br>Wouldn't it be up to the Axoloti installer to setup that variable?  If so, bear in mind I only copied the folders across cause it was originally installed on the Windows 7 machine.  If it were up to the installer to set-up that variable, that might explain it not being there on the Windows XP machine (cause the Axoloti Patcher installer was never run on that machine).</p>

<p><a class="mention" href="/u/wincent">@wincent</a> <br>I'm curious which version of Windows XP you're using, is it SP1, 2, or 3?<br>I used the offline SP3 installer on my system before attempting this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-07-23T12:44:26Z' itemprop='datePublished'>
             2017-07-23 12:44:26 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="37" data-topic="704"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>Wouldn't it be up to the Axoloti installer to setup that variable?  If so, bear in mind I only copied the folders across cause it was originally installed on the Windows 7 machine.  If it were up to the installer to set-up that variable, that might explain it not being there on the Windows XP machine (cause the Axoloti Patcher installer was never run on that machine).</p></blockquote></aside>

<p>no, as I stated, these are override variables... to allow users to change the default behaviour.<br>within the code, we already use defaults.. but that defaulting appeared to not work in your scenario (and is one of the reasons we are not support XP, since it might have different operating system defaults, so requires different code)</p>

<p>also, just to note... id already documented these custom variables in the user guide.<br><aside class="quote" data-post="1" data-topic="3387">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">

  </div>
  <blockquote>
    Some users may need to use different directory locations for their setup, due to permissioning or using things like remote profiles. 

important note This is considered advanced use only, you must know how to configure for your operating system. Incorrect usage will cause issues. Also it will make it difficult for others to support you, since your files will not be in the 'usual' locations, an assumption most will make. (so make sure you mention this if you are posting a problem) 

environment vâ€¦

</p>

        <p>This is Windows XP Professional Version 2002 SP3.</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/thetechnobear">@thetechnobear</a><br>Well at least I have a better understanding of how an Axoloti Installation works now.  And like I said, I've never had any need to touch a system variable before.  I mean literally, never, during my entire time using computers.  But I get what they're used for now, thanks for the explanation.</p>

<p><a class="mention" href="/u/wincent">@wincent</a><br>Windows XP Home Edition SP3 here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/wincent'><b itemprop='author'>wincent</b></a>
           
           <time datetime='2017-07-23T14:13:50Z' itemprop='datePublished'>
             2017-07-23 14:13:50 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used the archived copy of the fresh installation of Windows XP with <em>all</em> updates installed. Archived as a Virtual Machine, that is.</p>

<p>Is it possible that you have some conflicting software installed?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Windows XP issues and workarounds'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-07-23T15:37:47Z' itemprop='datePublished'>
             2017-07-23 15:37:47 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There was only SP3, Blender, VLC, and my Canon printer drivers installed at the time, and I only installed SP3 because I originally thought the lack of it was stopping the Axoloti Patcher installer from running.  But that was before I asked and Mark pointed out it needs to be installed in another working environment first.</p>

<p>I don't think I did anything wrong to the installation, although I might have done and not realised it.  It's not impossible considering the amount of messing around I've had to do with OS installations lately.</p>

<p>Worth it in the end though, looking forward to finally playing with it again this afternoon <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Windows XP issues and workarounds'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-08-13T12:32:44Z' itemprop='datePublished'>
             2017-08-13 12:32:44 UTC
           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just a heads-up to confirm that indeed, using a username without spaces won't change anything.  Mark already pointed this out, but I just had to reinstall on another hard drive cause the other failed - so I though I might as well try it anyway.  So this time I chose a username without spaces, and everything went exactly as before, therefore I still had to set-up the AXOLOTI_HOME variable manually again.</p>

<p>The good news of course is that I know it can be repeated and work perfectly if something screws-up again if I decide to stay with this system.</p>
      </div>

d the file specified)\u003cbr\u003ejava.io.FileNotFoundException: C:\\Documents and Settings\\User 1\\Documents\\axoloti\\build\\xpatch.bin (The system cannot find the file specified)\u003cbr\u003e\tat java.io.FileInputStream.open0(Native Method)\u003cbr\u003e\tat java.io.FileInputStream.open(Unknown Source)\u003cbr\u003e\tat java.io.FileInputStream.(Unknown Source)\u003cbr\u003e\tat qcmds.QCmdUploadPatch.Do(QCmdUploadPatch.java:65)\u003cbr\u003e\tat axoloti.USBBulkConnection$Transmitter.run(USBBulkConnection.java:885)\u003cbr\u003e\tat java.lang.Thread.run(Unknown Source)\u003c/p\u003e\n\n\u003cp\u003eDisconnect request\u003cbr\u003eDone uploading patch\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2017-07-20T21:49:18.895Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":8,"reads":17,"score":50.5,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21923,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-07-20T23:37:41.980Z","cooked":"\u003caside class=\"quote\" data-post=\"28\" data-topic=\"704\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eC:\\DOCUME~1\\USER1~1\\DOCUME~1\\axolotiments\\axoloti/build/xpatch.cpp'\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eso it cant find the generated source file.\u003cbr\u003eis it there?\u003cbr\u003e(path looks incorrect to me)\u003c/p\u003e\n\n\u003cp\u003eI guess something to do with the spaces in the filenames and xp...\u003cbr\u003eone possibility is to move the home directory to somewhere else, without spaces in it.\u003cbr\u003ethe override the environment variable \u003cspan class=\"bbcode-s\"\u003eHOME_DIR\u003c/span\u003e AXOLOTI_HOME to point to the new location.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2017-07-21T08:21:34.054Z","reply_count":0,"reply_to_post_number":28,"quote_count":1,"avg_time":25,"incoming_link_count":2,"reads":16,"score":29.45,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21930,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-07-21T08:38:10.956Z","cooked":"\u003cp\u003eWow, that's \u003cem\u003ereally\u003c/em\u003e odd.  I've absolutely \u003cem\u003eno idea\u003c/em\u003e why it made a folder called \"axolotiments\", and I assure you, it certainly wasn't me \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/open_mouth.png?v=5\" title=\":open_mouth:\" class=\"emoji\" alt=\":open_mouth:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eRegards the space in the path name, that part is my fault cause when I installed Windows XP, I called the default user \"User 1\". But ok then, I'll look into changing that variable, and if it works I'll reinstall Windows XP again and use a name without spaces next time.  Tell you what though, that \"axolotiments\" path was not there last time, because I followed the path it was complaining about, and yes, the file is there.\u003c/p\u003e\n\n\u003cp\u003eI think I've aquired an Axoloti with a mind of her own - she wants to play games?\u003cbr\u003eRight, I'll give her games, I'll tame her ...\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2017-07-21T08:38:10.956Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":15,"score":9.2,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21932,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-07-21T09:42:54.204Z","cooked":"\u003cp\u003eDon't bother with the username, that's probably not going to help \u003c/p\u003e\n\n\u003cp\u003eUse axoloti_home variable this is what it's for, to be able to override the default home directory.  \u003c/p\u003e\n\n\u003cp\u003eAs for the oddity, could be any number of things, I can't know for sure without running it myself - this is  why we test software on different versions of OSs, and why we don't support older versions. \u003c/p\u003e\n\n\u003cp\u003ealso bare in mind , older OSs do have bugs that have been fixed in newer versions, and behavior that has been altered - hence compatibility issues.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2017-07-21T09:43:41.665Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":16,"score":24.9,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21940,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-07-21T17:02:23.191Z","cooked":"\u003cp\u003eIt has happened, I have tamed her, she's on her knees begging for patches now!\u003c/p\u003e\n\n\u003cp\u003eThat was the first time I ever had anything to do with a system variable.  I found the panel where all the variables are handled, but neither of those variables were listed, they simply were not there to start with, so nothing to edit.  Anyway, I added a new one and named it AXOLOTI_HOME, and gave it the value by copy/pasting the correct path.\u003c/p\u003e\n\n\u003cp\u003eAfter that, I had to remove, reconnect, reset all, sync libraries again, and now it works.  I've even tested the card this time by uploading that formatter object to it, and even that works.\u003c/p\u003e\n\n\u003cp\u003eThanks again for sticking with me on this \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sunglasses.png?v=5\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2017-07-21T17:02:23.191Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":15,"score":9.6,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21942,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2017-07-22T08:33:58.041Z","cooked":"\u003cp\u003eMaybe a 'How to install on XP\" user guide is in order. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2017-07-22T08:33:58.041Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":14,"score":4.2,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user ,"avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-07-23T12:21:06.700Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e\u003cbr\u003eNo point really, cause this thread serves to cover the various scenarios.  I could write a step-by-step but it still wouldn't work for some - so might as well just use what is here.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003cbr\u003eWouldn't it be up to the Axoloti installer to setup that variable?  If so, bear in mind I only copied the folders across cause it was originally installed on the Windows 7 machine.  If it were up to the installer to set-up that variable, that might explain it not being there on the Windows XP machine (cause the Axoloti Patcher installer was never run on that machine).\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/wincent\"\u003e@wincent\u003c/a\u003e \u003cbr\u003eI'm curious which version of Windows XP you're using, is it SP1, 2, or 3?\u003cbr\u003eI used the offline SP3 installer on my system before attempting this.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2017-07-23T12:25:54.436Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":11,"score":13.7,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21972,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-07-23T12:44:26.868Z","cooked":"\u003caside class=\"quote\" data-post=\"37\" data-topic=\"704\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWouldn't it be up to the Axoloti installer to setup that variable?  If so, bear in mind I only copied the folders across cause it was originally installed on the Windows 7 machine.  If it were up to the installer to set-up that variable, that might explain it not being there on the Windows XP machine (cause the Axoloti Patcher installer was never run on that machine).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno, as I stated, these are override variables... to allow users to change the default behaviour.\u003cbr\u003ewithin the code, we already use defaults.. but that defaulting appeared to not work in your scenario (and is one of the reasons we are not support XP, since it might have different operating system defaults, so requires different code)\u003c/p\u003e\n\n\u003cp\u003ealso, just to note... id already documented these custom variables in the user guide.\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3387\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/using-custom-directory-locations/3387?source_topic_id=704\" rel=\"nofollow noopener\"\u003eUsing custom directory locations\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Some users may need to use different directory locations for their setup, due to permissioning or using things like remote profiles. \n\nimportant note This is considered advanced use only, you must know how to configure for your operating system. Incorrect usage will cause issues. Also it will make it difficult for others to support you, since your files will not be in the 'usual' locations, an assumption most will make. (so make sure you mention this if you are posting a problem) \n\nenvironment vâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2017-07-23T12:44:26.868Z","reply_count":0,"reply_to_post_number":37,"quote_count":1,"avg_time":29,"incoming_link_count":4,"reads":15,"score":24.45,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/using-custom-directory-locations/3387","internal":true,"reflection":false,"title":"Using custom directory locations","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_his r/a/848f3c/{size}.png","created_at":"2017-08-13T12:32:44.095Z","cooked":"\u003cp\u003eJust a heads-up to confirm that indeed, using a username without spaces won't change anything.  Mark already pointed this out, but I just had to reinstall on another hard drive cause the other failed - so I though I might as well try it anyway.  So this time I chose a username without spaces, and everything went exactly as before, therefore I still had to set-up the AXOLOTI_HOME variable manually again.\u003c/p\u003e\n\n\u003cp\u003eThe good news of course is that I know it can be repeated and work perfectly if something screws-up again if I decide to stay with this system.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2017-08-13T12:34:24.018Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":17,"score":4.25,"yours":false,"topic_id":704,"topic_slug":"windows-xp-issues-and-workarounds","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[4046,4678,21716,21787,21789,21790,21791,21807,21808,21809,21811,21812,21813,21814,21815,21817,21818,21819,21840,21841,21845,21846,21852,21854,21859,21912,21913,21918,21923,21930,21932,21940,21942,21961,21965,21970,21971,21972,21973,21976,21978,21980,22435]},"timeline_lookup":[[1,2483],[2,2457],[3,1905],[4,1899],[8,1898],[15,1897],[23,1896],[26,1895],[27,1894],[33,1893],[34,1892],[43,1871]],"id":704,"title":"Windows XP issues and workarounds","fancy_title":"Windows XP issues and workarounds","posts_count":43,"created_at":"2015-12
