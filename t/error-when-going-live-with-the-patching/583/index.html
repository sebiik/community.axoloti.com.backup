  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi, i did mention this in another post, now i am at home i got a problem going live with whatever tutorial or demo program or somethin i patch my own:</p>

<p>i will paste the red error message, i got no clue what this could be, maybe someone already had an issue like that:</p>

<p>! C:\Users\xxxxx\DOCUME~1\axoloti/build/xpatch.h.gch<br>internal error in mingw32_gt_pch_use_address, at config/i386/host-mingw32.c:190: MapViewOfFileEx: Attempt to access invalid address. </p>

<p>Did I delete a file , not on purpose.</p>

<p>Next thing maybe i reinstall the whole software and flash the st32 on the board...</p>

<p>Help appreciated <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">  thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-20T17:03:11Z' itemprop='datePublished'>
             2015-10-20 17:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks like you have some how corrupted the mingw install that is included with axoloti... or perhaps its using a different version, that is somehow incompatible.<br>cant remember if mingw is part of axoloti_runtime or axoloti installed <a class="mention" href="/users/johannes">@johannes</a> can confirm</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>hm ok, flashing did nothing, i just uninstall the patcher software, download it again and reinstall it, and update here if it worked</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, I think its actually the axoloti_runtime that is corrupted...  so delete that and install that again too.</p>

      <div class='creator'>
        <span>

             2015-10-20 17:22:33 UTC

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>internal error in mingw32_gt_pch_use_address, at config/i386/host-mingw32.c:190: MapViewOfFileEx: Attempt to access invalid address. </p>

<p>make: *** [C:\Users\xxxxxx\DOCUME~1\axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 1</p>

<p>shit, sorry for swearing but when uninstall and delete does not work anymore i am kind of confused <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>Did delete it and did reinstall everything, but that did not quite do the trick, well im off playing basketball now, tomorrow i simply try it on my other pc, but just htat you know I had this running perfectly with the same configuration like 2 month ago.</p>

<p>I am a bit sad now, but glady i got real sintruments too, which work without electronics <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

<p>If you got any more ideas feel free to post, Ill soak them up like a sponge.</p>

<p>Bye for now.</p>

      <div class='post' itemprop='articleBody'>
        <p>Good morning.</p>

<p>I did delete the axoloti and the acoloti_runtime folders ( or did uninstall the software) form my program folders.</p>

<p>Then unpackaged the runtime again..</p>

<p>I might have a clue, sinc eI didnt change anything since 2 month ( remember back then it all worked out of the box) but windows did probably some updates and it also informed me during delete process andthe new unzip that i need admin rights, which I probably some day had , but now with some new windows shenenigangs in their updates I think they did stop any user from just being admin.</p>

<p>So tonight I am going to try to install in another partition of my harddrive and hope axoloti can deal with it.</p>

<p>This is kind of annoying, but of course has nothing to do with anything but microsoft.</p>

      <div class='post' itemprop='articleBody'>
        <p>Same error for me ...suddenly yesterday everything was working fine<br>nternal error in mingw32_gt_pch_use_address, at config/i386/host-mingw32.c:190: MapViewOfFileEx: Es wurde versucht, auf eine unzulÃ¤ssige Adresse zuzugreifen.</p>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-22T20:23:29Z' itemprop='datePublished'>
             2015-10-22 20:23:29 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mexakin">@mexakin</a> &amp; <a class="mention" href="/users/philoop">@philoop</a> <br>can you please tell us : </p>

<ul>
<li>Windows version , including any service pack installed</li>
<li>anything that has changed since it was working</li>
</ul>

<p><a class="mention" href="/users/philoop">@philoop</a> given you had it working yesterday, I think its probably easiest for you to determine what has changed.</p>

<p>basically we use MinGW (http://www.mingw.org)  to provide a unix type environment on windows to do the compiling, <br>it looks like this is now crashing... but its unclear why this should suddenly stop working.... assuming you have not change anything on your axoloti setup (e.g. runtime directory) then I cant see this changing/corrupting</p>

<p>my guess.. and it is random, is its some kind of software or update you have installed...  new windows update, new version of java? </p>

<p>Note: this step has nothing to do with the axoloti hardware.... its only the compiling which we use tools that are in common use, so its a bit odd that two of you have the issue.</p>

<p>Im going to raise it with <a class="mention" href="/users/johannes">@johannes</a> perhaps he may have seen something like it.</p>

<p><a class="mention" href="/users/philoop">@philoop</a>, axoloti can be installed on other drivers, BUT then you have to be careful to change the file locations in axoloti preferences, so I would NOT recommend it, unless  you have to.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, ok for me it seemed like windows problem too, of course there is nothing wrong with the axoloti hardware.</p>

<p>I got no time right now to play around with other install paths and dont know anything about java and the software and toolbox behind the axoloti pc software, i am more into embedded hardware and c programming, i am actually pretty much an expert in thatðŸ˜ƒ</p>

<p>But i will reply here probably on sunday when i got a bit more time with the board again.</p>

<p>Thanks and cheers</p>

      <div class='post' itemprop='articleBody'>
        <p>yes  Technobear I updated Java.(i think so i got 3 pcs so im not really sure but i think so)<br>...so what to do now?<br>i downgraded java to 8 45 still not working......<br>accute axo withdrawal symptoms......</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-23T12:08:53Z' itemprop='datePublished'>
             2015-10-23 12:08:53 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the issue is I cannot reproduce this, and you are the only 2 that have reported the issue... and most users run windows.</p>

<p>as far as I can tell the only facts I have so far are:</p>

<ul>
<li>you both had axoloti running ok, then it 'stopped'</li>
<li>the error just tells use there is a memory fault in mingw, but this if I search I cannot see this as a common issue. </li>
<li>other users do not appear (yet?) to be affected.</li>
<li>reinstalling the axoloti software (including runtime) does not help, so the axoloti installation is 'clean'</li>
</ul>

<p>it seems that the cause must be some new software/update that has been installed that conflicts</p>

<p>to progress we really need to find out that has changed...<br>so we need:</p>

<ul>
<li>details of your windows OS (version 32/64 bit) ... Ive already asked for this</li>
<li>version of java you have installed... make sure you know which one axoloti is actually using.</li>
<li>check your windows system, see what has changed since it was working</li>
</ul>

<p>fundamentally the issue is... we need information from you guys, as we don't get the issue, so therefore there is almost impossible for us to fix something 'that is not broken'</p>

<p>on my side Ive emailed Johannes... but I dont know if he has time, we was at the rome maker fair, but I don't know if he is back etc.<br>(I've also updated my Windows 10 install with all latest updates, and I still don't get the issue, and i don't have any other versions to test with)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Win8.1 64bit java 8.65.....<br>error first time:</p>

<p>Name des fehlerhaften Moduls: cc1plus.exe, Version: 0.0.0.0, Zeitstempel: 0x55772e0b<br>Ausnahmecode: 0xc0000005<br>Fehleroffset: 0x008bbe56<br>ID des fehlerhaften Prozesses: 0x1380<br>Startzeit der fehlerhaften Anwendung: 0x01d10ce8fb1fb4c1<br>Pfad der fehlerhaften Anwendung: c:\program files (x86)\axoloti_runtime\platform_win\bin..\lib\gcc\arm-none-eabi\4.9.3\cc1plus.exe<br>Pfad des fehlerhaften Moduls: c:\program files (x86)\axoloti_runtime\platform_win\bin..\lib\gcc\arm-none-eabi\4.9.3\cc1plus.exe<br>Berichtskennung: 3a6317d3-78dc-11e5-8332-448a5ba4fd59</p>

<p>couldnt find any changes only flashplayer update...</p>

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Java version is irrelevant.</p>

<p>It is the compiler that is failing, which is a native executable. </p>

<aside class="quote" data-post="14" data-topic="583"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>c:\program files (x86)\axoloti_runtime\platform_win\bin..\lib\gcc\arm-none-eabi\4.9.3\cc1plus.exe</p></blockquote></aside>

<p>Hmm I'd expect this to be <br>c:\program files (x86)\axoloti_runtime\platform_win\bin..\lib\gcc\arm-none-eabi\4.9.3\cc1plus.exe<br>(backslash after bin)<br>but since that's the program reported crashing, probably irrelevant.</p>

<p>There is little chance of interference with other executables, the toolchain runs in an environment with a PATH containing only axoloti-related directories.</p>

<p>Maybe a too aggressive anti-virus or anti-malware program mis-classified Axoloti? Could you check the logs of your anti-virus/anti-malware?</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Start "command prompt", it is in the start menu. Or press windows-R and enter <code>cmd</code><br>In the black window, you type </p>

<pre><code>cd "c:\Program Files (x86)\axoloti_runtime\platform_win"</code></pre>

<p>(followed by enter)<br>then type </p>

<pre><code>path.bat</code></pre>

<p>(followed by enter)<br>and then you type </p>

<pre><code>arm-none-eabi-gcc -v</code></pre>

<p>(followed by enter)</p>

<p>this should give <br><img src="//community.axoloti.com/uploads/default/original/1X/7f6dda814d95b14d46576a4f991fd33a479729d5.png" width="677" height="343"></p>

k, then it 'stopped'\u003c/li\u003e\n\u003cli\u003ethe error just tells use there is a memory fault in mingw, but this if I search I cannot see this as a common issue. \u003c/li\u003e\n\u003cli\u003eother users do not appear (yet?) to be affected.\u003c/li\u003e\n\u003cli\u003ereinstalling the axoloti software (including runtime) does not help, so the axoloti installation is 'clean'\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eit seems that the cause must be some new software/update that has been installed that conflicts\u003c/p\u003e\n\n\u003cp\u003eto progress we really need to find out that has changed...\u003cbr\u003eso we need:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003edetails of your windows OS (version 32/64 bit) ... Ive already asked for this\u003c/li\u003e\n\u003cli\u003eversion of java you have installed... make sure you know which one axoloti is actually using.\u003c/li\u003e\n\u003cli\u003echeck your windows system, see what has changed since it was working\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003efundamentally the issue is... we need information from you guys, as we don't get the issue, so therefore there is almost impossible for us to fix something 'that is not broken'\u003c/p\u003e\n\n\u003cp\u003eon my side Ive emailed Johannes... but I dont know if he has time, we was at the rome maker fair, but I don't know if he is back etc.\u003cbr\u003e(I've also updated my Windows 10 install with all latest updates, and I still don't get the issue, and i don't have any other versions to test with)\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2015-10-23T12:08:53.713Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":16,"incoming_link_count":3,"reads":148,"score":50.4,"yours":false,"topic_id":583,"topic_slug":"error-when-going-live-with-the-patching","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"versio
