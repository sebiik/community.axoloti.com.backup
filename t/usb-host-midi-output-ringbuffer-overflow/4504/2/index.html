        <h1>
  <a href="/t/usb-host-midi-output-ringbuffer-overflow/4504">Usb host midi output ringbuffer overflow?</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-04-28T09:24:30Z' itemprop='datePublished'>
             2018-04-28 09:24:30 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello :=)</p>

<p>I am trying to make Axoloti talk to a Launchpad mini MkII and I am experiencing an error with blue text, which as far as I know is related to the connected USB device. </p>

<p>The error:<br>usb host midi output ringbuffer overflow</p>

<p>..... Which just keeps repeating the message in the log until I disconnect and reconnect the Launchpad. then it works for a few minuts and I get the same error again.</p>

<p>The data I am sending from Axoloti to Launch and back is data for the LED's. I do send quite a lot of data, since there are 64 pads that needs to be updated on the Launchpad. </p>

<p>My solution has been for now to use a counter which counts at k-rate, updates the LED's 3000 times a second. I am not that technical, so I am not sure if my expectations are to high here? Could it be because the LED update at krate is too fast, that I get the error?</p>

<p>I did a bit of research on the topic in the forum, and the only place I found it mentioned was<br>in  <a class="mention" href="/u/thetechnobear">@thetechnobear</a>'s comment here:</p>

<aside class="quote" data-topic="625" data-slug="linnstrument-axoloti-first-tests" data-post="25"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/linnstrument-axoloti-first-tests/625/25" rel="nofollow noopener">Linnstrument + Axoloti first tests</a>
</div>
<blockquote><p>ok, so I tested with my Eigenharp... and no issues, even when I started sending all data as 14 bit , no decimation. (thats a lot of data, in fact, I had to send 6 parameters per note, without decimation, to start seeing ring buffer overflows )   BUT.... I realised my test was flawed  ...   the issue, in the above test, is Im not receiving data on the usb host port <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"> on both axoloti 1 &amp; 2, I was receiving the data on the device port, and only writing to the host port.  (ok, it succeede…</p></blockquote></aside>

<p>Technobear mention decimation in that thread, as a mean to prevent the ringbuffer overflowing. Are there any examples of this in the community library?</p>

<p><a class="mention" href="/u/johannes">@johannes</a>, do you have a suggestion to what I can do to work around this issue?</p>

<p>The patch is pretty complicated, so if someone wants an example, I can probably wrap up a simple version for testing. Let me know if you need it.</p>

<p>Oh, btw, the LaunchPad Mini MkII is connecte over to the USB host port of Axoloti. I have also tried sending the data over the device port, but this results in Axoloti disconneting randomly, which is worse than the Launchpad disconneting, imo.</p>

<p>Thanks and have a great day <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>

      <div class='post' itemprop='articleBody'>
        <p>Ahh found this too:<br><aside class="quote" data-post="1" data-topic="3397">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png" class="avatar">
    <a href="//community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397?source_topic_id=4504" rel="nofollow noopener">USB Overflow using Novation Launchkey Mini MK2</a> <a class="badge-wrapper  bullet" href="/c/hardware"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.">Hardware</span></a>
  </div>
  <blockquote>
    I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0. 

When using the knobs faster than a slow speed, I "crash" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relativel…
  </blockquote>
</aside>
</p>

<p>Argh....... I really hope this can be fixed somehow. I have been putting all my time into this project over the last week and I am really happy about it, but its basically not worth much if I cant fix this issue.</p>

<p><a class="mention" href="/u/beat">@beat</a><br>I have been looking a bit into your launch mini sequencer too and it seems like I am not getting the error when using your sequencer. What did you do to fix this cause I can se you also had the same issue at some point?</p>

<p>Edit: ohh.. it just happened with <span class="mention">@beats</span> version too, now. After the sequencers have been running for 5 minuts it suddenly froze. No ringbuffer error, just a freeze.... argh...</p>

<p>Thanks!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-04-28T10:18:58Z' itemprop='datePublished'>
             2018-04-28 10:18:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its a simple fix, you have to throttle the data<br>i.e. send some of the data, wait a while , send some more</p>

<p>also, the api, has a call which tells you how much space is left on the queue, you should not be sending data when it says its full .. actually id back off a bit, before that to give some headroom. </p>

<p>the reason is simple... midi data is not sent in the audio thread (for obvious reasons), therefore it has to be stored/queued - this takes memory (aka ring buffer), which has to be 'finite' , we could allow more , but then you'd have less space for your patch <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>(the amount i chose was a compromise, for large messages and midi 'bursts', and the fact that in 'normal' operation there usually is only one or two messages 'in flight')</p>

<p>in my experience (when i did this for the Push1) the issue is, when you want to initialise a grids leds, you send a load of messages in one go... way more than you would in normal midi use.</p>

<p>as i say, the easy solution is send at a rate where the queue does not build up too fast, <br>don't worry, this is fast enough, that  in practice, as a user of the grid, you won't even see this.</p>

<p>for the push 1 , i had to not only initialise all pads, but buttons and the LCD, and even though i throttled the data, it still 'appeared' to be instantaneously initialised.</p>
      </div>

        <aside class="quote" data-post="1" data-topic="4504"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>My solution has been for now to use a counter which counts at k-rate, updates the LED's 3000 times a second. I am not that technical, so I am not sure if my expectations are to high here? Could it be because the LED update at krate is too fast, that I get the error?</p></blockquote></aside>

<p>if your saying, your sending a whole bunch of midi messages every k-rate cycle, then yes thats unrealistic. <br>probably (unfortunately) a too  simplistic solution.<br>im sure i do something rather similar in my push code, and in that i only have to send messages out when the user does something, and then i try to minimise them.</p>

<p>(generally, even if this did work... to get best performance, you really want to keep IO to a minimum , this is even true on desktops!)</p>
      </div>

        <aside class="quote" data-post="3" data-topic="4504"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>its a simple fix, you have to throttle the data<br>i.e. send some of the data, wait a while , send some more</p></blockquote></aside>

<p>Cool, I will look into this <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="4" data-topic="4504"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>if your saying, your sending a whole bunch of midi messages every k-rate cycle, then yes thats unrealistic. <br>probably (unfortunately) a too  simplistic solution.</p></blockquote></aside>

<p>Yeah I had a feeling that might be the issue. I based my solution on what <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> did here, using a square lfo to update the Launchpad. But that didnt update it fast enough, so I tried with a krate counter, which was probably a bit over the top <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But it looked damn good, all LED's looks steady <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Blindsmyth solution with the square lfo:<br><aside class="quote" data-topic="1309" data-slug="launchpad-s-bidirectional-communication-with-axoloti" data-post="10"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar"><a href="//community.axoloti.com/t/launchpad-s-bidirectional-communication-with-axoloti/1309/10" rel="nofollow noopener">Launchpad S – bidirectional communication with axoloti</a>
</div>
<blockquote><p><a class="mention" href="/users/anorchidtexture"></a><a class="mention" href="/u/anorchidtexture">@anorchidtexture</a> <a class="mention" href="/users/mcpepe"></a><a class="mention" href="/u/mcpepe">@mcpepe</a> No LP1 is not class compliant. Launchpad S and Mini (Mk1 and Mk2) are however so they will work, with 1.0.9. also work with full LED feedback.  <a class="mention" href="/users/thetechnobear"></a><a class="mention" href="/u/thetechnobear">@thetechnobear</a> Thanks for your suggestion, I've looked into your patch but don't really get how it works. You use the index of table  for the different values, like note, velocity etc. Where do you store where the value is in time? My first intuitive aproach was using the index of the table for time, or like wich step.  Since I…</p></blockquote></aside></p>

<p>So ill first try and slow the update rate down a bit, maybe simply just try with a square lfo again.</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yay, I think slowing it down helped here. It froze one time, then I lowered the speed a little bit more and it has gone several minuts now without freezing now <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="4504"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But that didnt update it fast enough, so I tried with a krate counter, which was probably a bit over the top <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But it looked damn good, all LED's looks steady <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>this statement confuses me ...<br>surely the LP does not need constant midi messages to keep the pad on... thats seems extremely unlikely.<br>i.e. you should just set the pad colour (with a cc/note ?) and then its stays like that till, you tell it otherwise (or turn it off <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">)<br>so there should be no flicker at any update rate.</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw, just had a quick look at the manual<br><a href="https://github.com/Granjow/launchpad-mini/blob/master/doc/launchpad-programmers-reference.pdf" class="onebox" target="_blank">https://github.com/Granjow/launchpad-mini/blob/master/doc/launchpad-programmers-reference.pdf</a></p>

<p>last paragraph of first page is important, and probably the source of the issues you've seen</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/65bfc410513908e8b8cbb528188d34434e2854c5" href="//community.axoloti.com/uploads/default/original/2X/6/65bfc410513908e8b8cbb528188d34434e2854c5.jpg" class="lightbox" title="Screen Shot 2018-04-28 at 14.20.19.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/65bfc410513908e8b8cbb528188d34434e2854c5_1_690x272.jpg" width="690" height="272"><div class="meta">
<span class="filename">Screen Shot 2018-04-28 at 14.20.19.jpg</span><span class="informations">737x291 89 KB</span><span class="expand"></span>
</div></a></div></p>

<p>so these features should be used to help keep the message count down, due to its low usb speeds.<br>(note: I dont have a LP , so this is just from a quick look at the manual)</p>
      </div>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>

        </span>
        <span itemprop='position'>#9</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="4504"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>this statement confuses me ...<br>surely the LP does not need constant midi messages to keep the pad on... thats seems extremely unlikely.</p></blockquote></aside>

<p>I tried several approaches. The first one I tried I had to use a midi out object for each pad and that worked as you say, I just send a single note to the midi out and it turn on the pad...  </p>

<p>But problem was with this I could not get it to work with just a single midi/note/out object, I had to use one for each pad and there are 64 of them.</p>

<p>So instead of of using 64 midi/note/out objects, I use ONE single midi/note/out object and then I use the counter we talked about to scan through the pads 0-64 at a reasonable high rate.... and update them all with only one midi/out/note. That seemed the most efficient.</p>

<p>But yeah, this is based on my humble programming skills. I am sure someone else could come up with a much smater solution, like the one you suggest form the manual</p>

<p>But I see the notes from the manual. I dont fully understand how to do that, but Ill look into it. Seems like there might be an even simpler way there ,that have even less chance of overloading.</p>

<p>But for now lowering the speed have helped <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Thanks again!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/beat'><b itemprop='author'>beat</b></a>
           
           <time datetime='2018-04-28T14:02:17Z' itemprop='datePublished'>
             2018-04-28 14:02:17 UTC

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi jaffasplaffa,<br>it took me a long time to finally find a good solution working with the pixel matrix of the Launchpad.</p>

<p>I wrote a simple class representing the pixel-information of the launchpad and provides simple methods to set single pixels.</p>

<p>Here is the code:</p>

<pre><code>class LP {
private:
int8_t pixel [80];
int8_t buffer [80];
bool change [80];

int8_t ptr = 0;
int counter = 0;

void next () {ptr = (ptr+1)%80;}
bool hasChanged (int8_t p) {
	if (change[ptr]){
		change[ptr] = false;
		return true;
	}
	return false;
}

public:
LP () {
	for (int i=0; i&lt;80; i++) {
		pixel[i] = Off;
	}
}

void kRate () {
	if (MidiGetOutputBufferPending(MIDI_DEVICE_USB_HOST)&gt;0) return;

	swap();

	for (int8_t c=0; c&lt;80; c++) {
		next();
		if (hasChanged(ptr)) {
			if (ptr&lt;64) MidiSend3(MIDI_DEVICE_USB_HOST,0,MIDI_NOTE_ON, posToLp[ptr],pixel[ptr]);
			else if (ptr&lt;72) MidiSend3(MIDI_DEVICE_USB_HOST,0,MIDI_CONTROL_CHANGE, posToLp[ptr],pixel[ptr]);
			else if (ptr&lt;80) MidiSend3(MIDI_DEVICE_USB_HOST,0,MIDI_NOTE_ON, posToLp[ptr],pixel[ptr]);
			return;
		}
	}
}

void set (int8_t pos, int8_t color) {
	if (pos&lt;0 || pos&gt;79) return;
	buffer[pos] = color;
}

void swap () {
	for (int p=0; p&lt;80; p++) {
		if (buffer[p]!=pixel[p]) {
			pixel[p] = buffer[p];
			change[p] = true;
		}
	}
}

void clear (int8_t start, int8_t area) {
	for (int8_t p = start; p&lt;start+area; p++) set(p,Off);
}

void clear (int8_t start, int8_t area, bool c) {
	for (int8_t p = start; p&lt;start+area; p++) {
		set(p,Off);
		change[p] = c;
	}
}

static bool isSide (int8_t p) {return (p&gt;=72 &amp;&amp; p&lt;80);}
static bool isTop (int8_t p) {return (p&gt;=64 &amp;&amp; p&lt;72);}
static bool isMatrix (int8_t p) {return (p&gt;=0 &amp;&amp; p&lt;64);}
static bool isTopHalf (int8_t p) {return (p&gt;=0 &amp;&amp; p&lt;32);}
static bool isBottomHalf (int8_t p) {return (p&gt;=32 &amp;&amp; p&lt;64);}
};</code></pre>

<p>Just use copy the code to "Local Data" of your object, create an instance of it and call the "kRate()" method in kRate.</p>

<p>The class just updates changed pixels. To set a pixel just use "set()", where the first argument is the position (matrix: 0-63, top: 64-71, side: 72-79) and the second is the MIDI-color value used by the launchpad.</p>
      </div>

          ps.store("topic_4504", {"post_stream":{"posts":[{"id":28427,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-28T09:24:30.323Z","cooked":"\u003cp\u003eHello :=)\u003c/p\u003e\n\n\u003cp\u003eI am trying to make Axoloti talk to a Launchpad mini MkII and I am experiencing an error with blue text, which as far as I know is related to the connected USB device. \u003c/p\u003e\n\n\u003cp\u003eThe error:\u003cbr\u003eusb host midi output ringbuffer overflow\u003c/p\u003e\n\n\u003cp\u003e..... Which just keeps repeating the message in the log until I disconnect and reconnect the Launchpad. then it works for a few minuts and I get the same error again.\u003c/p\u003e\n\n\u003cp\u003eThe data I am sending from Axoloti to Launch and back is data for the LED's. I do send quite a lot of data, since there are 64 pads that needs to be updated on the Launchpad. \u003c/p\u003e\n\n\u003cp\u003eMy solution has been for now to use a counter which counts at k-rate, updates the LED's 3000 times a second. I am not that technical, so I am not sure if my expectations are to high here? Could it be because the LED update at krate is too fast, that I get the error?\u003c/p\u003e\n\n\u003cp\u003eI did a bit of research on the topic in the forum, and the only place I found it mentioned was\u003cbr\u003ein  \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e's comment here:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"625\" data-slug=\"linnstrument-axoloti-first-tests\" data-post=\"25\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/linnstrument-axoloti-first-tests/625/25\" rel=\"nofollow noopener\"\u003eLinnstrument + Axoloti first tests\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eok, so I tested with my Eigenharp... and no issues, even when I started sending all data as 14 bit , no decimation. (thats a lot of data, in fact, I had to send 6 parameters per note, without decimation, to start seeing ring buffer overflows )   BUT.... I realised my test was flawed  ...   the issue, in the above test, is Im not receiving data on the usb host port \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e on both axoloti 1 \u0026amp; 2, I was receiving the data on the device port, and only writing to the host port.  (ok, it succeede…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTechnobear mention decimation in that thread, as a mean to prevent the ringbuffer overflowing. Are there any examples of this in the community library?\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, do you have a suggestion to what I can do to work around this issue?\u003c/p\u003e\n\n\u003cp\u003eThe patch is pretty complicated, so if someone wants an example, I can probably wrap up a simple version for testing. Let me know if you need it.\u003c/p\u003e\n\n\u003cp\u003eOh, btw, the LaunchPad Mini MkII is connecte over to the USB host port of Axoloti. I have also tried sending the data over the device port, but this results in Axoloti disconneting randomly, which is worse than the Launchpad disconneting, imo.\u003c/p\u003e\n\n\u003cp\u003eThanks and have a great day \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-04-28T09:40:14.968Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":56,"reads":44,"score":294.85,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/linnstrument-axoloti-first-tests/625/25","internal":true,"reflection":false,"title":"Linnstrument + Axoloti first tests","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28428,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-28T09:58:06.332Z","cooked":"\u003cp\u003eAhh found this too:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3397\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/dazzlingduke/40/985_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/usb-overflow-using-novation-launchkey-mini-mk2/3397?source_topic_id=4504\" rel=\"nofollow noopener\"\u003eUSB Overflow using Novation Launchkey Mini MK2\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/hardware\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is intended for discussion about the Axoloti hardware and connecting to other hardware, including , connecting midi controllers and other hardware, related hardware projects.\"\u003eHardware\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I'm having an issue connecting a Novation Launchkey Mini MK2 to the Axoloti core on a Windows 10 Surface Book using Axoloti build version 1.0.12-0. \n\nWhen using the knobs faster than a slow speed, I \"crash\" the patch. No more midi messages will be interpreted until the controller is power cycled by removing the USB cable between the Axoloti and the MK2. I've tried two different Axoloti core boards, I've cycled through 5 different USB cables that I've used on development projects and am relativel…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eArgh....... I really hope this can be fixed somehow. I have been putting all my time into this project over the last week and I am really happy about it, but its basically not worth much if I cant fix this issue.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/beat\"\u003e@beat\u003c/a\u003e\u003cbr\u003eI have been looking a bit into your launch mini sequencer too and it seems like I am not getting the error when using your sequencer. What did you do to fix this cause I can se you also had the same issue at some point?\u003c/p\u003e\n\n\u003cp\u003eEdit: ohh.. it just happened with \u003cspan class=\"mention\"\u003e@beats\u003c/span\u003e version too, now. After the sequencers have been running for 5 minuts it suddenly froze. No ringbuffer error, just a freeze.... argh...\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-04-28T10:01:22.711Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":37,"score":23.1,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/usb-overflow-using-novation-launchkey-mini-mk2/3397","internal":true,"reflection":false,"title":"USB Overflow using Novation Launchkey Mini MK2","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28429,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-04-28T10:18:58.545Z","cooked":"\u003cp\u003eits a simple fix, you have to throttle the data\u003cbr\u003ei.e. send some of the data, wait a while , send some more\u003c/p\u003e\n\n\u003cp\u003ealso, the api, has a call which tells you how much space is left on the queue, you should not be sending data when it says its full .. actually id back off a bit, before that to give some headroom. \u003c/p\u003e\n\n\u003cp\u003ethe reason is simple... midi data is not sent in the audio thread (for obvious reasons), therefore it has to be stored/queued - this takes memory (aka ring buffer), which has to be 'finite' , we could allow more , but then you'd have less space for your patch \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e(the amount i chose was a compromise, for large messages and midi 'bursts', and the fact that in 'normal' operation there usually is only one or two messages 'in flight')\u003c/p\u003e\n\n\u003cp\u003ein my experience (when i did this for the Push1) the issue is, when you want to initialise a grids leds, you send a load of messages in one go... way more than you would in normal midi use.\u003c/p\u003e\n\n\u003cp\u003eas i say, the easy solution is send at a rate where the queue does not build up too fast, \u003cbr\u003edon't worry, this is fast enough, that  in practice, as a user of the grid, you won't even see this.\u003c/p\u003e\n\n\u003cp\u003efor the push 1 , i had to not only initialise all pads, but buttons and the LCD, and even though i throttled the data, it still 'appeared' to be instantaneously initialised.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-04-28T10:21:23.011Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":37,"score":13.05,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28431,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-04-28T10:27:36.248Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"4504\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMy solution has been for now to use a counter which counts at k-rate, updates the LED's 3000 times a second. I am not that technical, so I am not sure if my expectations are to high here? Could it be because the LED update at krate is too fast, that I get the error?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eif your saying, your sending a whole bunch of midi messages every k-rate cycle, then yes thats unrealistic. \u003cbr\u003eprobably (unfortunately) a too  simplistic solution.\u003cbr\u003eim sure i do something rather similar in my push code, and in that i only have to send messages out when the user does something, and then i try to minimise them.\u003c/p\u003e\n\n\u003cp\u003e(generally, even if this did work... to get best performance, you really want to keep IO to a minimum , this is even true on desktops!)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-04-28T10:27:36.248Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":36,"score":12.65,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28433,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-28T11:48:07.863Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"4504\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eits a simple fix, you have to throttle the data\u003cbr\u003ei.e. send some of the data, wait a while , send some more\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool, I will look into this \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"4504\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eif your saying, your sending a whole bunch of midi messages every k-rate cycle, then yes thats unrealistic. \u003cbr\u003eprobably (unfortunately) a too  simplistic solution.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah I had a feeling that might be the issue. I based my solution on what \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e did here, using a square lfo to update the Launchpad. But that didnt update it fast enough, so I tried with a krate counter, which was probably a bit over the top \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e But it looked damn good, all LED's looks steady \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBlindsmyth solution with the square lfo:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1309\" data-slug=\"launchpad-s-bidirectional-communication-with-axoloti\" data-post=\"10\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/launchpad-s-bidirectional-communication-with-axoloti/1309/10\" rel=\"nofollow noopener\"\u003eLaunchpad S – bidirectional communication with axoloti\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/anorchidtexture\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/anorchidtexture\"\u003e@anorchidtexture\u003c/a\u003e \u003ca class=\"mention\" href=\"/users/mcpepe\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/mcpepe\"\u003e@mcpepe\u003c/a\u003e No LP1 is not class compliant. Launchpad S and Mini (Mk1 and Mk2) are however so they will work, with 1.0.9. also work with full LED feedback.  \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e Thanks for your suggestion, I've looked into your patch but don't really get how it works. You use the index of table  for the different values, like note, velocity etc. Where do you store where the value is in time? My first intuitive aproach was using the index of the table for time, or like wich step.  Since I…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eSo ill first try and slow the update rate down a bit, maybe simply just try with a square lfo again.\u003c/p\u003e\n\n\u003cp\u003eThanks \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-04-28T11:56:29.865Z","reply_count":1,"reply_to_post_number":null,"quote_count":2,"avg_time":12,"incoming_link_count":0,"reads":35,"score":12.6,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/launchpad-s-bidirectional-communication-with-axoloti/1309/10","internal":true,"reflection":false,"title":"Launchpad S – bidirectional communication with axoloti","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28434,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-28T12:13:10.594Z","cooked":"\u003cp\u003eYay, I think slowing it down helped here. It froze one time, then I lowered the speed a little bit more and it has gone several minuts now without freezing now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-04-28T12:13:10.594Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":33,"score":52.0,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28435,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-04-28T12:14:33.125Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"4504\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut that didnt update it fast enough, so I tried with a krate counter, which was probably a bit over the top \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e But it looked damn good, all LED's looks steady \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis statement confuses me ...\u003cbr\u003esurely the LP does not need constant midi messages to keep the pad on... thats seems extremely unlikely.\u003cbr\u003ei.e. you should just set the pad colour (with a cc/note ?) and then its stays like that till, you tell it otherwise (or turn it off \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003cbr\u003eso there should be no flicker at any update rate.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-04-28T12:14:33.125Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":33,"score":12.25,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28436,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-04-28T12:21:24.646Z","cooked":"\u003cp\u003ebtw, just had a quick look at the manual\u003cbr\u003e\u003ca href=\"https://github.com/Granjow/launchpad-mini/blob/master/doc/launchpad-programmers-reference.pdf\" class=\"onebox\" target=\"_blank\"\u003ehttps://github.com/Granjow/launchpad-mini/blob/master/doc/launchpad-programmers-reference.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003elast paragraph of first page is important, and probably the source of the issues you've seen\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/65bfc410513908e8b8cbb528188d34434e2854c5\" href=\"//community.axoloti.com/uploads/default/original/2X/6/65bfc410513908e8b8cbb528188d34434e2854c5.jpg\" class=\"lightbox\" title=\"Screen Shot 2018-04-28 at 14.20.19.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/65bfc410513908e8b8cbb528188d34434e2854c5_1_690x272.jpg\" width=\"690\" height=\"272\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2018-04-28 at 14.20.19.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e737x291 89 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eso these features should be used to help keep the message count down, due to its low usb speeds.\u003cbr\u003e(note: I dont have a LP , so this is just from a quick look at the manual)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-04-28T12:21:53.825Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":30,"score":27.2,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/Granjow/launchpad-mini/blob/master/doc/launchpad-programmers-reference.pdf","internal":false,"reflection":false,"title":"launchpad-mini/launchpad-programmers-reference.pdf at master · Granjow/launchpad-mini · GitHub","clicks":2},{"url":"//community.axoloti.com/uploads/default/original/2X/6/65bfc410513908e8b8cbb528188d34434e2854c5.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28437,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-28T12:40:57.859Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"4504\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethis statement confuses me ...\u003cbr\u003esurely the LP does not need constant midi messages to keep the pad on... thats seems extremely unlikely.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI tried several approaches. The first one I tried I had to use a midi out object for each pad and that worked as you say, I just send a single note to the midi out and it turn on the pad...  \u003c/p\u003e\n\n\u003cp\u003eBut problem was with this I could not get it to work with just a single midi/note/out object, I had to use one for each pad and there are 64 of them.\u003c/p\u003e\n\n\u003cp\u003eSo instead of of using 64 midi/note/out objects, I use ONE single midi/note/out object and then I use the counter we talked about to scan through the pads 0-64 at a reasonable high rate.... and update them all with only one midi/out/note. That seemed the most efficient.\u003c/p\u003e\n\n\u003cp\u003eBut yeah, this is based on my humble programming skills. I am sure someone else could come up with a much smater solution, like the one you suggest form the manual\u003c/p\u003e\n\n\u003cp\u003eBut I see the notes from the manual. I dont fully understand how to do that, but Ill look into it. Seems like there might be an even simpler way there ,that have even less chance of overloading.\u003c/p\u003e\n\n\u003cp\u003eBut for now lowering the speed have helped \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks again!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-04-28T12:48:41.135Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":30,"incoming_link_count":0,"reads":32,"score":12.9,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28439,"name":"","username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png","created_at":"2018-04-28T14:02:17.692Z","cooked":"\u003cp\u003eHi jaffasplaffa,\u003cbr\u003eit took me a long time to finally find a good solution working with the pixel matrix of the Launchpad.\u003c/p\u003e\n\n\u003cp\u003eI wrote a simple class representing the pixel-information of the launchpad and provides simple methods to set single pixels.\u003c/p\u003e\n\n\u003cp\u003eHere is the code:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eclass LP {\nprivate:\nint8_t pixel [80];\nint8_t buffer [80];\nbool change [80];\n\nint8_t ptr = 0;\nint counter = 0;\n\nvoid next () {ptr = (ptr+1)%80;}\nbool hasChanged (int8_t p) {\n\tif (change[ptr]){\n\t\tchange[ptr] = false;\n\t\treturn true;\n\t}\n\treturn false;\n}\n\npublic:\nLP () {\n\tfor (int i=0; i\u0026lt;80; i++) {\n\t\tpixel[i] = Off;\n\t}\n}\n\nvoid kRate () {\n\tif (MidiGetOutputBufferPending(MIDI_DEVICE_USB_HOST)\u0026gt;0) return;\n\n\tswap();\n\n\tfor (int8_t c=0; c\u0026lt;80; c++) {\n\t\tnext();\n\t\tif (hasChanged(ptr)) {\n\t\t\tif (ptr\u0026lt;64) MidiSend3(MIDI_DEVICE_USB_HOST,0,MIDI_NOTE_ON, posToLp[ptr],pixel[ptr]);\n\t\t\telse if (ptr\u0026lt;72) MidiSend3(MIDI_DEVICE_USB_HOST,0,MIDI_CONTROL_CHANGE, posToLp[ptr],pixel[ptr]);\n\t\t\telse if (ptr\u0026lt;80) MidiSend3(MIDI_DEVICE_USB_HOST,0,MIDI_NOTE_ON, posToLp[ptr],pixel[ptr]);\n\t\t\treturn;\n\t\t}\n\t}\n}\n\nvoid set (int8_t pos, int8_t color) {\n\tif (pos\u0026lt;0 || pos\u0026gt;79) return;\n\tbuffer[pos] = color;\n}\n\nvoid swap () {\n\tfor (int p=0; p\u0026lt;80; p++) {\n\t\tif (buffer[p]!=pixel[p]) {\n\t\t\tpixel[p] = buffer[p];\n\t\t\tchange[p] = true;\n\t\t}\n\t}\n}\n\nvoid clear (int8_t start, int8_t area) {\n\tfor (int8_t p = start; p\u0026lt;start+area; p++) set(p,Off);\n}\n\nvoid clear (int8_t start, int8_t area, bool c) {\n\tfor (int8_t p = start; p\u0026lt;start+area; p++) {\n\t\tset(p,Off);\n\t\tchange[p] = c;\n\t}\n}\n\nstatic bool isSide (int8_t p) {return (p\u0026gt;=72 \u0026amp;\u0026amp; p\u0026lt;80);}\nstatic bool isTop (int8_t p) {return (p\u0026gt;=64 \u0026amp;\u0026amp; p\u0026lt;72);}\nstatic bool isMatrix (int8_t p) {return (p\u0026gt;=0 \u0026amp;\u0026amp; p\u0026lt;64);}\nstatic bool isTopHalf (int8_t p) {return (p\u0026gt;=0 \u0026amp;\u0026amp; p\u0026lt;32);}\nstatic bool isBottomHalf (int8_t p) {return (p\u0026gt;=32 \u0026amp;\u0026amp; p\u0026lt;64);}\n};\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eJust use copy the code to \"Local Data\" of your object, create an instance of it and call the \"kRate()\" method in kRate.\u003c/p\u003e\n\n\u003cp\u003eThe class just updates changed pixels. To set a pixel just use \"set()\", where the first argument is the position (matrix: 0-63, top: 64-71, side: 72-79) and the second is the MIDI-color value used by the launchpad.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-04-28T14:02:17.692Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":32,"score":28.35,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":551,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":28441,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-04-28T14:53:27.528Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/beat\"\u003e@beat\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThank you, I'll read it over a few times and give it a go \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-04-28T14:53:27.528Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":25,"incoming_link_count":5,"reads":31,"score":37.45,"yours":false,"topic_id":4504,"topic_slug":"usb-host-midi-output-ringbuffer-overflow","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/launchcontrol-xl-led-feedback/1360/38","internal":true,"reflection":true,"title":"Launchcontrol XL Led Feedback","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"beat","avatar_template":"/user_avatar/community.axoloti.com/beat/{size}/1574_1.png"},"actions_summary":[],"moderator":f
