        <h1>
  <a href="/t/custom-ewi-usb-object/1051">Custom EWI USB object</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krellmusician'><b itemprop='author'>krellmusician</b></a>
           
           <time datetime='2016-02-15T03:07:13Z' itemprop='datePublished'>
             2016-02-15 03:07:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anyone created an object for the Akai Professional EWI USB wind synth controller?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Custom EWI USB object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-02-15T14:30:27Z' itemprop='datePublished'>
             2016-02-15 14:30:27 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've used an Akai EWI USB with my axoloti. Worked like a charm. I didn't make or use any specific object, I just made a patch and used midi #CC for assigning the breath to filters or whatever.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Custom EWI USB object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/orenpine'><b itemprop='author'>orenpine</b></a>
           
           <time datetime='2018-07-31T23:17:51Z' itemprop='datePublished'>
             2018-07-31 23:17:51 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What would be those MIDI CC Numbers be, I'm having a hard time finding them online. Do you know what each number is per function? It would be a big help. Much Thanks, OP.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Custom EWI USB object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-08-01T21:30:28Z' itemprop='datePublished'>
             2018-08-01 21:30:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I often just plug in the midi controller, then put a midi in cc object with a disp/I on it's output, then I just blow, bite... And I see what information the controller is sending.<br>Otherwise I also use this software for configuring the akai ewi usb : <a href="http://www.cognitone.com/downloads/index.stml?p=5" rel="nofollow noopener">http://www.cognitone.com/downloads/index.stml?p=5</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Custom EWI USB object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/orenpine'><b itemprop='author'>orenpine</b></a>
           
           <time datetime='2018-08-01T22:34:44Z' itemprop='datePublished'>
             2018-08-01 22:34:44 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh wow, that's awesome, didn't know about that. By the way I really enjoy your videos super helpful in learning.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Custom EWI USB object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/joaogatao'><b itemprop='author'>joaogatao</b></a>
           
           <time datetime='2019-07-08T19:28:00Z' itemprop='datePublished'>
             2019-07-08 19:28:00 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi. I made an object for the EWI midi in. In my case it's for a EWI4000s. An EWI USB won't have the 'hold' and 'sustain' buttons.</p>

<p>Find it here: <a href="https://github.com/joaogatao/axoloti" rel="nofollow noopener">https://github.com/joaogatao/axoloti</a></p>

<p>It's pretty much what mtyas said. You can plug in the EWI and use custom midi keyb + bend and cc2 for breath. There are also other cc numbers for glide, the bend plates and the hold and sustain toggles (see EWI input tester patch). The bite sensor gives a vibrato-like pulse in the bend signal, but I haven't been able to get to the raw signal from the bite sensor. <br>For the object I tried to calibrate the glide and bend sensitivities, and made them adjustable in the patch so you don't have to fiddle with the calibration on your instrument.</p>

<p>I'm also 'copying' the EWI4000s internal synth, based on the Vyzex manual. It's a good learning school for ways to use a wind controller expressively. I hope to make some basic building blocks this way and use them with the axoloti's possibilities, rather than making a close emulation. This is ongoing work; more objects coming up, surely.</p>

<p>If anyone would take a look at the object and patches, I'm always interested to know where to improve and what other possibilities can be found for the EWI</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Custom EWI USB object'>
      <hr>
  </div>

ir_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1299,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34928,"name":"joaogatao","username":"joaogatao","avatar_template":"/user_avatar/community.axoloti.com/joaogatao/{size}/6254_1.png","created_at":"2019-07-08T19:28:00.944Z","cooked":"\u003cp\u003eHi. I made an object for the EWI midi in. In my case it's for a EWI4000s. An EWI USB won't have the 'hold' and 'sustain' buttons.\u003c/p\u003e\n\n\u003cp\u003eFind it here: \u003ca href=\"https://github.com/joaogatao/axoloti\" rel=\"nofollow noopener\"\u003ehttps://github.com/joaogatao/axoloti\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt's pretty much what mtyas said. You can plug in the EWI and use custom midi keyb + bend and cc2 for breath. There are also other cc numbers for glide, the bend plates and the hold and sustain toggles (see EWI input tester patch). The bite sensor gives a vibrato-like pulse in the bend signal, but I haven't been able to get to the raw signal from the bite sensor. \u003cbr\u003eFor the object I tried to calibrate the glide and bend sensitivities, and made them adjustable in the patch so you don't have to fiddle with the calibration on your instrument.\u003c/p\u003e\n\n\u003cp\u003eI'm also 'copying' the EWI4000s internal synth, based on the Vyzex manual. It's a good learning school for ways to use a wind controller expressively. I hope to make some basic building blocks this way and use them with the axoloti's possibilities, rather than making a close emulation. This is ongoing work; more objects coming up, surely.\u003c/p\u003e\n\n\u003cp\u003eIf anyone would take a look at the object and patches, I'm always interested to know where to improve and what other possibilities can be found for the EWI\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-07-08T19:28:00.944Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":11,"reads":27,"score":76.25,"yours":false,"topic_id":1051,"topic_slug":"custom-ewi-usb-object","display_username":"joaogatao","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/joaogatao/axoloti","internal":false,"reflection":false,"title":"GitHub - joaogatao/axoloti: Some patches for axoloti (w/ EWI)","clicks":22}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2192,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[6006,6020,29955,29988,29989,34928]},"timeline_lookup":[[1,2416],[3,1518],[4,1517],[6,1176]],"id":1051,"title":"Custom EWI USB object","fancy_title":"Custom EWI USB object","posts_count":6,"created_at":"2016-02-15T03:07:13.570Z","views":1430,"reply_count":3,"participant_count":4,"like_count":2,"last_posted_at":"2019-07-08T19:28:00.944Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"custom-ewi-usb-object","category_id":6,"word_count":401,"deleted_at":null,"user_id":278,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_1051","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":278,"username":"krellmusician","avatar_template":"/letter_avatar_proxy/v2/letter/k/da6949/{size}.png"},"last_poster":{"id":219
