        <h1>
  <a href="/t/how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure/6785">How to secure buttons and screens without them falling inside an enclosure?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-08-09T17:53:52Z' itemprop='datePublished'>
             2020-08-09 17:53:52 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Let me start out by saying that I'm a newb to electronics and extremely ineffective at finding the answers to questions I have. This is more of a "electronics in general" question, but I get impatient when my google search doesn't give instant results. Truly, I'm a product of the 21st century.</p>

<p>So, I'm looking to build an enclosure and I want to mount 16 buttons, ideally side by side so that they're touching. Not touching like rubbing together, but without having the metal of the faceplate dividing each button. I also want to put in a screen somewhere else on the enclosure. <a href="https://www.ebay.com/i/174075117466?rt=nc&amp;_trkparms=aid%3D1110006%26algo%3DHOMESPLICE.SIM%26ao%3D2%26asc%3D20160908110712%26meid%3D04c6dde1ef1f4fb28cb3d55c1ce778dc%26pid%3D100677%26rk%3D11%26rkt%3D30%26mehot%3Dnone%26sd%3D173912624069%26itm%3D174075117466%26pmt%3D0%26noa%3D1%26pg%3D2386202%26algv%3DDefaultOrganic" rel="nofollow noopener">These are the buttons that I want to use</a>.</p>

<p>Now I understand that pots are held in place with the little nut that you screw in through the front. With buttons and screens, they are held in by magic for all I know. </p>

<p>So that comes around to the original question, how are buttons and screens usually held in place so that they're not pushed through to the other side when used? If there are multiple methods, which one do you prefer?  Thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to secure buttons and screens without them falling inside an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-08-09T17:59:48Z' itemprop='datePublished'>
             2020-08-09 17:59:48 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am also beginner on the hardware side, so I understand where you are coming from.</p>

<p>For holding the buttons, I would sat a pcb is a way to go, that you solder the buttons on to. I know it doesnt make it easier, but I think that's what a lot of companies do.</p>

<p>for 16 buttons, you probably also need to use a multiplexer, as Axoloti doesn't have that many inputs. And if you also want some knobs, I think it's the best way to go.</p>

<p>but let's see. There are people in the forum who has build awesome devices, that are way beyond what I can build, so I am sure some one has some better suggestions <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Good luck <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to secure buttons and screens without them falling inside an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-08-09T18:09:21Z' itemprop='datePublished'>
             2020-08-09 18:09:21 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the response! <a href="https://www.digikey.com/product-detail/en/sparkfun-electronics/PRT-12702/1568-1083-ND/5230952#images" rel="nofollow noopener">Is this the type of PCB that it would attach to?</a> After that, the PCB would likely have to be secured to the unit with screws or something of the like?</p>

<p>You sort of answered another question that I had, which is how many buttons and switches the board is capable of handling. I read in another thread that you could attach a maximum of 64, but I'm guessing that means that's the maximum it can handle with extensions like a multiplex? I've found the Axoloti official input/output guide, but have trouble making sense of it being new to electronics.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='How to secure buttons and screens without them falling inside an enclosure?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-08-09T18:12:27Z' itemprop='datePublished'>
             2020-08-09 18:12:27 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am not that much of an expert, but something like that could probably work. </p>

<p>I am just not sure you would be able to have 16 buttons next to each other, though.</p>

<p>I don't think you need to attach them with screws, solder is probably enough if you do it well.</p>

<p>Regarding connection many buttons, I think there are some threads that talks about that. And I think there are some objects in <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> library that can handle the software side of multiplexing. If you look on his contribution page you can probably find some info.</p>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-08-09T18:41:23Z' itemprop='datePublished'>

        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have to add to use <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> multiplexer objects, I think you have to use the multiplexers that he made the objects for. </p>

<p>I think he mentions which ones it is compatible with somewhere in the link above <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-08-09T21:46:48Z' itemprop='datePublished'>
             2020-08-09 21:46:48 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes just like <a class="mention" href="/u/lokki">@lokki</a> said that is essentially what you do with any element that is not fronplate-mount. try find bigger boards than the one you linked, so ideally you can squeeze 8 or all 16 of your buttons on one pcb. super cheap ones can be had from ebay "veroboard" is kinda the cheaprest but most wobbly material. for simple stuff make sure you get "stripboard" to make the wiring easier. what you posted kinda resembled the little plastic breadboards, where 5 pins are connected on each side. ideal for what you are doing just get a longer one.</p>

<p>this adafruit 3 pack is quite expensive but solid, durable material. you can google same thing in cheaper i am sure. </p>

<p><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://www.adafruit.com/product/590" target="_blank" rel="nofollow noopener">adafruit.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://www.adafruit.com/images/480x360/590-06.jpg" width="" height="" class="thumbnail">

<h3><a href="https://www.adafruit.com/product/590" target="_blank" rel="nofollow noopener">Adafruit Perma-Proto Full-sized Breadboard PCB - 3 Pack!</a></h3>

<p>Customers have asked us to carry basic perf-board, but we never liked the look of most basic perf: its always crummy quality, with pads that flake off and no labeling. Then we thought about  ...</p>

  </article>

</aside>
<br>just beware of the cheap looking one-sided brown stuff, those are really loose and wobbly and will not be fun to work with. <em>not</em> recommending something like this:<br><aside class="onebox whitelistedgeneric">

  </header>

</aside>
</p>

<p>same goes for screens: you wanna use the sdd1306 or whatever OLEDs that come pre-mounted on a little module/pcb. then you either mount this directly to the frontplate if it has mounting holes,. <em>or</em> you can also just stack this module on the same stripboard that holds your buttons.</p>

<p>if you want to avoid having <em>any</em> screws on the frontplate, you can either use spacers and mount it to the bottom enclosure (not advised) or use a 2-layer frontplate, lower one holds the mounting screws, upper one only has the cutout holes for the buttons/oled.</p>

<p>also, depending on the size of your project, sometimes it makes sense to outsource the UI stuff, ie. buttons, multiplexing, OLED, to a little teensy or arduino and just send data over midi. that way you keep all your precious axoloti recources available for audio. there's a lot of teensy that can easily do 16 digital i/o natively, for 20$. might be less effort than dealing with multiplexers.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Awesome, thanks for the very in-depth reply. Along with <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>, you both answered my question in its entirety.</p>

<p>Drilling holes into the faceplate is not an issue at all. Now that I'm watching teardown videos of different devices, it shows how much of a newb I really am to this. </p>

<p> It's a pretty ambitious project, but it will definitely pay off in the end. Thanks for the help!</p>

          ps.store("topic_6785", {"post_stream":{"posts":[{"id":40559,"name":"Hitachii","username":"hitachii","avatar_template":"/letter_avatar_proxy/v2/letter/h/b5ac83/{size}.png","created_at":"2020-08-09T17:53:52.168Z","cooked":"\u003cp\u003eLet me start out by saying that I'm a newb to electronics and extremely ineffective at finding the answers to questions I have. This is more of a \"electronics in general\" question, but I get impatient when my google search doesn't give instant results. Truly, I'm a product of the 21st century.\u003c/p\u003e\n\n\u003cp\u003eSo, I'm looking to build an enclosure and I want to mount 16 buttons, ideally side by side so that they're touching. Not touching like rubbing together, but without having the metal of the faceplate dividing each button. I also want to put in a screen somewhere else on the enclosure. \u003ca href=\"https://www.ebay.com/i/174075117466?rt=nc\u0026amp;_trkparms=aid%3D1110006%26algo%3DHOMESPLICE.SIM%26ao%3D2%26asc%3D20160908110712%26meid%3D04c6dde1ef1f4fb28cb3d55c1ce778dc%26pid%3D100677%26rk%3D11%26rkt%3D30%26mehot%3Dnone%26sd%3D173912624069%26itm%3D174075117466%26pmt%3D0%26noa%3D1%26pg%3D2386202%26algv%3DDefaultOrganic\" rel=\"nofollow noopener\"\u003eThese are the buttons that I want to use\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eNow I understand that pots are held in place with the little nut that you screw in through the front. With buttons and screens, they are held in by magic for all I know. \u003c/p\u003e\n\n\u003cp\u003eSo that comes around to the original question, how are buttons and screens usually held in place so that they're not pushed through to the other side when used? If there are multiple methods, which one do you prefer?  Thanks in advance!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-08-09T17:53:52.168Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":3,"reads":35,"score":23.5,"yours":false,"topic_id":6785,"topic_slug":"how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.ebay.com/i/174075117466?rt=nc\u0026_trkparms=aid%3D1110006%26algo%3DHOMESPLICE.SIM%26ao%3D2%26asc%3D20160908110712%26meid%3D04c6dde1ef1f4fb28cb3d55c1ce778dc%26pid%3D100677%26rk%3D11%26rkt%3D30%26mehot%3Dnone%26sd%3D173912624069%26itm%3D174075117466%26pmt%3D0%26noa%3D1%26pg%3D2386202%26algv%3DDefaultOrganic","internal":false,"reflection":false,"clicks":13}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40560,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-08-09T17:59:48.474Z","cooked":"\u003cp\u003eI am also beginner on the hardware side, so I understand where you are coming from.\u003c/p\u003e\n\n\u003cp\u003eFor holding the buttons, I would sat a pcb is a way to go, that you solder the buttons on to. I know it doesnt make it easier, but I think that's what a lot of companies do.\u003c/p\u003e\n\n\u003cp\u003efor 16 buttons, you probably also need to use a multiplexer, as Axoloti doesn't have that many inputs. And if you also want some knobs, I think it's the best way to go.\u003c/p\u003e\n\n\u003cp\u003ebut let's see. There are people in the forum who has build awesome devices, that are way beyond what I can build, so I am sure some one has some better suggestions \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eGood luck \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-08-09T17:59:48.474Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":1,"reads":35,"score":33.55,"yours":false,"topic_id":6785,"topic_slug":"how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40561,"name":"Hitachii","username":"hitachii","avatar_template":"/letter_avatar_proxy/v2/letter/h/b5ac83/{size}.png","created_at":"2020-08-09T18:09:21.691Z","cooked":"\u003cp\u003eThanks for the response! \u003ca href=\"https://www.digikey.com/product-detail/en/sparkfun-electronics/PRT-12702/1568-1083-ND/5230952#images\" rel=\"nofollow noopener\"\u003eIs this the type of PCB that it would attach to?\u003c/a\u003e After that, the PCB would likely have to be secured to the unit with screws or something of the like?\u003c/p\u003e\n\n\u003cp\u003eYou sort of answered another question that I had, which is how many buttons and switches the board is capable of handling. I read in another thread that you could attach a maximum of 64, but I'm guessing that means that's the maximum it can handle with extensions like a multiplex? I've found the Axoloti official input/output guide, but have trouble making sense of it being new to electronics.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-08-09T18:09:21.691Z","reply_count":2,"reply_to_post_number":2,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":35,"score":18.05,"yours":false,"topic_id":6785,"topic_slug":"how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.digikey.com/product-detail/en/sparkfun-electronics/PRT-12702/1568-1083-ND/5230952#images","internal":false,"reflection":false,"clicks":7}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40562,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-08-09T18:12:27.388Z","cooked":"\u003cp\u003eI am not that much of an expert, but something like that could probably work. \u003c/p\u003e\n\n\u003cp\u003eI am just not sure you would be able to have 16 buttons next to each other, though.\u003c/p\u003e\n\n\u003cp\u003eI don't think you need to attach them with screws, solder is probably enough if you do it well.\u003c/p\u003e\n\n\u003cp\u003eRegarding connection many buttons, I think there are some threads that talks about that. And I think there are some objects in \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e library that can handle the software side of multiplexing. If you look on his contribution page you can probably find some info.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2737\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737?source_topic_id=6785\" rel=\"nofollow noopener\"\u003eTiar / SmashedTransistors Contributions\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/community-library\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Category for the community library\"\u003eCommunity Library\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Table of contents\n\nwith links to posts. \n\nNote: menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar contains examples that may help you understand how to use the objects:            \u003ca href=\"//community.axoloti.com/uploads/default/optimized/2X/4/492801e0d2c544aa4123b58b92c29ab180ae9cb0_1_515x500.png\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n            [image]\n          \u003c/a\u003e\n \n\nIn most objects, I have developed variants of \u003ca href=\"http://stash.reaper.fm/28384/DifferentiatedPolynomialWaveTables.pdf\" rel=\"nofollow noopener\"\u003eDifferentiated Polynomial anti aliasing\u003c/a\u003e. These methods are CPU efficient and strongly reduce digital artefacts. The resulting waveforms are smooth and without \u003ca href=\"https://en.wikipedia.org/wiki/Gibbs_phenomenon\" rel=\"nofollow noopener\"\u003eGibbs ringing\u003c/a\u003e. When a crisper sound is wanted I used Band Limited Impulses. \n\n\n\n\n\n\n\ntiaâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":4,"post_type":1,"updated_at":"2020-08-09T18:15:32.587Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":36,"score":22.95,"yours":false,"topic_id":6785,"topic_slug":"how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737","internal":true,"reflection":false,"title":"Tiar / SmashedTransistors Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"hitachii","avatar_template":"/letter_avatar_proxy/v2/letter/h/b5ac83/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40563,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-08-09T18:41:23.116Z","cooked":"\u003cp\u003eI have to add to use \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e multiplexer objects, I think you have to use the multiplexers that he made the objects for. \u003c/p\u003e\n\n\u003cp\u003eI think he mentions which ones it is compatible with somewhere in the link above \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-08-09T18:41:23.116Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":33,"score":27.35,"yours":false,"topic_id":6785,"topic_slug":"how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40564,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-08-09T21:46:48.459Z","cooked":"\u003cp\u003eyes just like \u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e said that is essentially what you do with any element that is not fronplate-mount. try find bigger boards than the one you linked, so ideally you can squeeze 8 or all 16 of your buttons on one pcb. super cheap ones can be had from ebay \"veroboard\" is kinda the cheaprest but most wobbly material. for simple stuff make sure you get \"stripboard\" to make the wiring easier. what you posted kinda resembled the little plastic breadboards, where 5 pins are connected on each side. ideal for what you are doing just get a longer one.\u003c/p\u003e\n\n\u003cp\u003ethis adafruit 3 pack is quite expensive but solid, durable material. you can google same thing in cheaper i am sure. \u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.adafruit.com/product/590\" target=\"_blank\" rel=\"nofollow noopener\"\u003eadafruit.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://www.adafruit.com/images/480x360/590-06.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.adafruit.com/product/590\" target=\"_blank\" rel=\"nofollow noopener\"\u003eAdafruit Perma-Proto Full-sized Breadboard PCB - 3 Pack!\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eCustomers have asked us to carry basic perf-board, but we never liked the look of most basic perf: its always crummy quality, with pads that flake off and no labeling. Then we thought about  ...\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003cbr\u003ejust beware of the cheap looking one-sided brown stuff, those are really loose and wobbly and will not be fun to work with. \u003cem\u003enot\u003c/em\u003e recommending something like this:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.aliexpress.com/item/32947176712.html?spm=a2g0o.productlist.0.0.423933bcWlW4nY\u0026amp;amp;algo_pvid=c826932c-55a1-473e-b03d-61f73756ffa5\u0026amp;amp;algo_expid=c826932c-55a1-473e-b03d-61f73756ffa5-39\u0026amp;amp;btsid=0b0a0ae215970102452827075ecdcd\u0026amp;amp;ws_ab_test=searchweb0_0,searchweb201602_,searchweb201603_\" target=\"_blank\" rel=\"nofollow noopener\"\u003ealiexpress.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://ae01.alicdn.com/kf/HTB1zdCiXEjrK1RkHFNRq6ySvpXaI/1pcs-DIY-4-8-13-3CM-Prototype-Paper-PCB-Universal-Experiment-Matrix-Circuit-Board-4-8x13.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.aliexpress.com/item/32947176712.html?spm=a2g0o.productlist.0.0.423933bcWlW4nY\u0026amp;amp;algo_pvid=c826932c-55a1-473e-b03d-61f73756ffa5\u0026amp;amp;algo_expid=c826932c-55a1-473e-b03d-61f73756ffa5-39\u0026amp;amp;btsid=0b0a0ae215970102452827075ecdcd\u0026amp;amp;ws_ab_test=searchweb0_0,searchweb201602_,searchweb201603_\" target=\"_blank\" rel=\"nofollow noopener\"\u003eUS $0.88 7% OFF|1pcs DIY 4.8*13.3CM Prototype Paper PCB Universal Experiment...\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSmarter Shopping, Better Living!  Aliexpress.com\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003esame goes for screens: you wanna use the sdd1306 or whatever OLEDs that come pre-mounted on a little module/pcb. then you either mount this directly to the frontplate if it has mounting holes,. \u003cem\u003eor\u003c/em\u003e you can also just stack this module on the same stripboard that holds your buttons.\u003c/p\u003e\n\n\u003cp\u003eif you want to avoid having \u003cem\u003eany\u003c/em\u003e screws on the frontplate, you can either use spacers and mount it to the bottom enclosure (not advised) or use a 2-layer frontplate, lower one holds the mounting screws, upper one only has the cutout holes for the buttons/oled.\u003c/p\u003e\n\n\u003cp\u003ealso, depending on the size of your project, sometimes it makes sense to outsource the UI stuff, ie. buttons, multiplexing, OLED, to a little teensy or arduino and just send data over midi. that way you keep all your precious axoloti recources available for audio. there's a lot of teensy that can easily do 16 digital i/o natively, for 20$. might be less effort than dealing with multiplexers.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-08-09T21:52:52.490Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":35,"incoming_link_count":2,"reads":31,"score":37.75,"yours":false,"topic_id":6785,"topic_slug":"how-to-secure-buttons-and-screens-without-them-falling-inside-an-enclosure","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"
