        <h1>
  <a href="/t/connecting-the-lkm1638-board/1242">Connecting the LKM1638 board</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2019-01-24T13:44:25Z' itemprop='datePublished'>
             2019-01-24 13:44:25 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't think that will be possible. These board use the SPI protocol for communication. On the Axoloti, this protocol is implemented using the 4 gpio I've used here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-01-24T13:49:08Z' itemprop='datePublished'>
             2019-01-24 13:49:08 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay, so not possible to use to of these chips. I might have to do an 8 step sequencer then. Or find some hacky way to use the 8 as 16. Or maybe its easy to just patch so i can have 16 step pattern i can browse with the 8 steps.</p>

<p>Thanks for your help. I had a year long pause from axoloti and now excited again to find some time to create something awesome.<br>Have you continued making the guide btw?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2019-08-29T11:58:25Z' itemprop='datePublished'>
             2019-08-29 11:58:25 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/aslanov">@aslanov</a>,<br>Thanks so much for your object and <a class="mention" href="/u/janvantomme">@janvantomme</a> for the original ones.</p>

<p>I found a very simple solution for the update display problem:<br>I used a pulse/lfsburst4 object to trigger the update input and it works. No cpu spikes whatsoever!<br>I guess 'normal' triggers were too long...</p>

<p>Has anyone experienced that LED 8 is lighting up when sending update display messages?<br>My LKM board is slightly different (also very cheap and only red LEDs). I guess it's the board's design? Or could I perhaps change something in the code to change this behaviour? I'm just starting out with code so any help/insight would be really great! Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2019-08-29T15:00:44Z' itemprop='datePublished'>
             2019-08-29 15:00:44 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Okay, I was a bit fast...<br>When the patch became a bit more complex it didnt work anymore with the pulse object as described above.</p>

<p>I figured out the CPU spike when updating the display was actually caused by the Sleep command in the code.<br>I commented out all chThdSleepMilliseconds in the <em>//update text</em> in the K-rate  code of the object.</p>

<p>I now use a timer/delayed pulse object to update the display to keep the update rate slow, and this seems to work, when the delay is set above 100ms.</p>

<p>Could maybe be of help for someone who is experimenting with the LKM board too.</p>

<p>Happy patching!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2020-10-29T09:21:30Z' itemprop='datePublished'>
             2020-10-29 09:21:30 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>HI I just hooked up my LKM1638 board I had lying around to my axo. It randomly crashes, sometimes before I update the text on the display. I'm using the adaptations <a class="mention" href="/u/andrewchi">@AndrewChi</a> suggested. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/384943188571939f75ee256ec563a47c5a27f8bc" href="//community.axoloti.com/uploads/default/original/2X/3/384943188571939f75ee256ec563a47c5a27f8bc.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/384943188571939f75ee256ec563a47c5a27f8bc_1_375x500.jpg" width="375" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">759x1012 286 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm trying to have it display the current patchname and would love to have the buttons switch presets inside each patch.<br>I succeed sometimes in switching patch, sometimes it updates the name, sometimes not.</p>

<p>The AXO log just says </p>

<p>"Disconnect request"</p>

<p>and the axo becomes unresponsive until reset</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/9/97497fed365755703f8aceb1acfce6518633fc1d.png" width="607" height="347"></p>

<p>I tried adding various delays, pulselengths etc... all crashes.</p>

<p>Even if I do not "use" the object, but just let it sit in the patch, it crashes, also when completely unconnected.<br>When I remove the object all is fine...</p>

<p>I'm using the lkm1638_full but I've had similar problems with the other object, and in that case axo was also logging some other SPI related errors, like:</p>

<blockquote><pre><code>&gt; Error: object "spi.begin_1" attribute "clock_polarity", value "0 when idle" unmatched
&gt; Error: object "spi.begin_1" attribute "clock_phase", value "first clock transition is the first data capture edge" unmatched</code></pre></blockquote>

<p>not in the case of lkm1638_full</p>

<p>any hints?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2020-10-29T09:59:58Z' itemprop='datePublished'>
             2020-10-29 09:59:58 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>my gut feeling says the board needs a "reset" or a "clear" either before a new patch load trigger is sent or as a reset before running any of the LKM1638 object code.</p>

<p>the reason that I think it is this is that I can always run a patch the first time it loads. This is the only reproducable pattern I can find...<br>so:<br>1. reset axo (usb cable out/in) flash patch running has got nothing to do with LKM1638<br>2. load a patch setting the display using <a class="mention" href="/u/janvantomme">@janvantomme</a>'s  lkm1638-display-toggle-leds<br>3. display shows nothing, is outlined above as a possible bug, the rest of the patch works fine<br>4. loading the </p>

<p><aside class="quote" data-post="14" data-topic="1242"><blockquote><p>axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh</p></blockquote></aside></p>

<p>script, suddenly my text set in the previous patch pops up. This explains something is kept on the lkm1638 and transferred between patches, but it should be reset!<br>5. the patch works fine (buttons toggle LEDS, I can set them using the seq objects, but it should not display anything on the 7-segment display, yet it displays text from the first patch<br>6. load the first patch again.... no problem, I can switch back and forth between these two patches no problem at all<br>6. if I load <em>another</em> patch with different text in the  lkm1638-display-toggle-leds it crashes sometime, sometimes not... it becomes unstable...but it will crash after 2 or 3  display updates the latest</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2020-11-05T09:40:28Z' itemprop='datePublished'>
             2020-11-05 09:40:28 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just looked at the patches I used on my synth. I have a patch bank with a startup patch that contains the <strong>axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh</strong> script object and SPI config. The patches I use for playing the synth with my objects are loaded with the <strong>patch/load i</strong> object.</p>

<p>As far as I can remember, the display object was not made to update frequently. I only use it to show the patch name when it becomes active.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kaos'><b itemprop='author'>kaos</b></a>
           
           <time datetime='2020-11-05T10:16:06Z' itemprop='datePublished'>
             2020-11-05 10:16:06 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used the exact same strategy...You never had crashes?<br>I only update the name/display on patch load, making sure I cannot really quickly load another patch (eg. by accidentaly not debouncing my switch)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2020-11-05T13:32:25Z' itemprop='datePublished'>
             2020-11-05 13:32:25 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's been a while since I've used the board. Think I did have some crashes during development, but that's was a long time ago.</p>

<p>I also have the SPI errors in the console when opening patches with my objects. Not sure how to fix those, as the firmware is not documented that well.</p>

<p>The original patch by Johannes is based on some code from a Raspberry Pi library, but don't know if it was really optimised to run on Axoloti. It was mainly a quick example on how to use SPI.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>

          ps.store("topic_1242", {"post_stream":{"posts":[{"id":32389,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2019-01-24T13:44:25.844Z","cooked":"\u003cp\u003eDon't think that will be possible. These board use the SPI protocol for communication. On the Axoloti, this protocol is implemented using the 4 gpio I've used here.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-01-24T13:44:25.844Z","reply_count":0,"reply_to_post_number":20,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":66,"score":13.85,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32390,"name":"","username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png","created_at":"2019-01-24T13:49:08.012Z","cooked":"\u003cp\u003eOkay, so not possible to use to of these chips. I might have to do an 8 step sequencer then. Or find some hacky way to use the 8 as 16. Or maybe its easy to just patch so i can have 16 step pattern i can browse with the 8 steps.\u003c/p\u003e\n\n\u003cp\u003eThanks for your help. I had a year long pause from axoloti and now excited again to find some time to create something awesome.\u003cbr\u003eHave you continued making the guide btw?\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2019-01-24T15:26:27.029Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":67,"score":19.1,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1096,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35701,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2019-08-29T11:58:25.657Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/aslanov\"\u003e@aslanov\u003c/a\u003e,\u003cbr\u003eThanks so much for your object and \u003ca class=\"mention\" href=\"/u/janvantomme\"\u003e@janvantomme\u003c/a\u003e for the original ones.\u003c/p\u003e\n\n\u003cp\u003eI found a very simple solution for the update display problem:\u003cbr\u003eI used a pulse/lfsburst4 object to trigger the update input and it works. No cpu spikes whatsoever!\u003cbr\u003eI guess 'normal' triggers were too long...\u003c/p\u003e\n\n\u003cp\u003eHas anyone experienced that LED 8 is lighting up when sending update display messages?\u003cbr\u003eMy LKM board is slightly different (also very cheap and only red LEDs). I guess it's the board's design? Or could I perhaps change something in the code to change this behaviour? I'm just starting out with code so any help/insight would be really great! Thanks.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-08-29T11:58:25.657Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":57,"score":17.1,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mindsetup","avatar_template":"/user_avatar/community.axoloti.com/mindsetup/{size}/3804_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35707,"name":"","username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png","created_at":"2019-08-29T15:00:44.791Z","cooked":"\u003cp\u003eOkay, I was a bit fast...\u003cbr\u003eWhen the patch became a bit more complex it didnt work anymore with the pulse object as described above.\u003c/p\u003e\n\n\u003cp\u003eI figured out the CPU spike when updating the display was actually caused by the Sleep command in the code.\u003cbr\u003eI commented out all chThdSleepMilliseconds in the \u003cem\u003e//update text\u003c/em\u003e in the K-rate  code of the object.\u003c/p\u003e\n\n\u003cp\u003eI now use a timer/delayed pulse object to update the display to keep the update rate slow, and this seems to work, when the delay is set above 100ms.\u003c/p\u003e\n\n\u003cp\u003eCould maybe be of help for someone who is experimenting with the LKM board too.\u003c/p\u003e\n\n\u003cp\u003eHappy patching!\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-08-29T15:00:44.791Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":56,"score":27.0,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AndrewChi","avatar_template":"/letter_avatar_proxy/v2/letter/a/4af34b/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":775,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41119,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2020-10-29T09:21:30.115Z","cooked":"\u003cp\u003eHI I just hooked up my LKM1638 board I had lying around to my axo. It randomly crashes, sometimes before I update the text on the display. I'm using the adaptations \u003ca class=\"mention\" href=\"/u/andrewchi\"\u003e@AndrewChi\u003c/a\u003e suggested. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/384943188571939f75ee256ec563a47c5a27f8bc\" href=\"//community.axoloti.com/uploads/default/original/2X/3/384943188571939f75ee256ec563a47c5a27f8bc.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/384943188571939f75ee256ec563a47c5a27f8bc_1_375x500.jpg\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e759x1012 286 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm trying to have it display the current patchname and would love to have the buttons switch presets inside each patch.\u003cbr\u003eI succeed sometimes in switching patch, sometimes it updates the name, sometimes not.\u003c/p\u003e\n\n\u003cp\u003eThe AXO log just says \u003c/p\u003e\n\n\u003cp\u003e\"Disconnect request\"\u003c/p\u003e\n\n\u003cp\u003eand the axo becomes unresponsive until reset\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/97497fed365755703f8aceb1acfce6518633fc1d.png\" width=\"607\" height=\"347\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI tried adding various delays, pulselengths etc... all crashes.\u003c/p\u003e\n\n\u003cp\u003eEven if I do not \"use\" the object, but just let it sit in the patch, it crashes, also when completely unconnected.\u003cbr\u003eWhen I remove the object all is fine...\u003c/p\u003e\n\n\u003cp\u003eI'm using the lkm1638_full but I've had similar problems with the other object, and in that case axo was also logging some other SPI related errors, like:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003e\u0026gt; Error: object \"spi.begin_1\" attribute \"clock_polarity\", value \"0 when idle\" unmatched\n\u0026gt; Error: object \"spi.begin_1\" attribute \"clock_phase\", value \"first clock transition is the first data capture edge\" unmatched\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003enot in the case of lkm1638_full\u003c/p\u003e\n\n\u003cp\u003eany hints?\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2020-10-29T09:28:55.774Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":32,"score":12.3,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/384943188571939f75ee256ec563a47c5a27f8bc.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41120,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2020-10-29T09:59:58.624Z","cooked":"\u003cp\u003emy gut feeling says the board needs a \"reset\" or a \"clear\" either before a new patch load trigger is sent or as a reset before running any of the LKM1638 object code.\u003c/p\u003e\n\n\u003cp\u003ethe reason that I think it is this is that I can always run a patch the first time it loads. This is the only reproducable pattern I can find...\u003cbr\u003eso:\u003cbr\u003e1. reset axo (usb cable out/in) flash patch running has got nothing to do with LKM1638\u003cbr\u003e2. load a patch setting the display using \u003ca class=\"mention\" href=\"/u/janvantomme\"\u003e@janvantomme\u003c/a\u003e's  lkm1638-display-toggle-leds\u003cbr\u003e3. display shows nothing, is outlined above as a possible bug, the rest of the patch works fine\u003cbr\u003e4. loading the \u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\" data-post=\"14\" data-topic=\"1242\"\u003e\u003cblockquote\u003e\u003cp\u003eaxoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003escript, suddenly my text set in the previous patch pops up. This explains something is kept on the lkm1638 and transferred between patches, but it should be reset!\u003cbr\u003e5. the patch works fine (buttons toggle LEDS, I can set them using the seq objects, but it should not display anything on the 7-segment display, yet it displays text from the first patch\u003cbr\u003e6. load the first patch again.... no problem, I can switch back and forth between these two patches no problem at all\u003cbr\u003e6. if I load \u003cem\u003eanother\u003c/em\u003e patch with different text in the  lkm1638-display-toggle-leds it crashes sometime, sometimes not... it becomes unstable...but it will crash after 2 or 3  display updates the latest\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2020-10-29T09:59:58.624Z","reply_count":1,"reply_to_post_number":25,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":30,"score":11.5,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41179,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2020-11-05T09:40:28.098Z","cooked":"\u003cp\u003eJust looked at the patches I used on my synth. I have a patch bank with a startup patch that contains the \u003cstrong\u003eaxoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\u003c/strong\u003e script object and SPI config. The patches I use for playing the synth with my objects are loaded with the \u003cstrong\u003epatch/load i\u003c/strong\u003e object.\u003c/p\u003e\n\n\u003cp\u003eAs far as I can remember, the display object was not made to update frequently. I only use it to show the patch name when it becomes active.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2020-11-05T09:40:28.098Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":24,"score":15.55,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41180,"name":"Kasper Jordaens","username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png","created_at":"2020-11-05T10:16:06.891Z","cooked":"\u003cp\u003eI used the exact same strategy...You never had crashes?\u003cbr\u003eI only update the name/display on patch load, making sure I cannot really quickly load another patch (eg. by accidentaly not debouncing my switch)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2020-11-05T10:16:06.891Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":23,"score":10.5,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Kasper Jordaens","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":103,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41182,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2020-11-05T13:32:25.624Z","cooked":"\u003cp\u003eIt's been a while since I've used the board. Think I did have some crashes during development, but that's was a long time ago.\u003c/p\u003e\n\n\u003cp\u003eI also have the SPI errors in the console when opening patches with my objects. Not sure how to fix those, as the firmware is not documented that well.\u003c/p\u003e\n\n\u003cp\u003eThe original patch by Johannes is based on some code from a Raspberry Pi library, but don't know if it was really optimised to run on Axoloti. It was mainly a quick example on how to use SPI.\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2020-11-05T13:32:25.624Z","reply_count":0,"reply_to_post_number":28,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":23,"score":5.5,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kaos","avatar_template":"/user_avatar/community.axoloti.com/kaos/{size}/147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[6989,6993,6997,9248,9420,9424,9489,11837,12888,12891,12897,12948,25939,25983,25986,27826,31882,32350,32387,32388,32389,32390,35701,35707,41119,41120,41179,41180,41
