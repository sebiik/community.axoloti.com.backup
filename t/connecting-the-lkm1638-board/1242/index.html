        <h1>
  <a href="/t/connecting-the-lkm1638-board/1242">Connecting the LKM1638 board</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-09T20:14:20Z' itemprop='datePublished'>
             2016-03-09 20:14:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Now that I've finished writing my book, it's time for me to build some actual instruments with Axoloti. I'll use this topic to document the process of connecting the LKM1638 board, so you have a starting point if you are interested in building an instrument with it. </p>

<p>You can buy these boards for around €7 at <a href="http://www.dx.com/p/8x-digital-tube-8x-key-8x-double-color-led-module-81873" rel="nofollow">DealExtreme</a>. The specs of these boards:</p>

<ul>
<li>8x 7-segment display</li>
<li>8x double-color green/red LED</li>
<li>8x button</li>
</ul>

<p>A great thing is that the boards can be chained, so you could use two of them to create a 16-step sequencer. The boards use the SPI bus on the Axoloti, so you will only need 4 GPIO ports.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/876579da82dd1aca7a708a908bcb1f1cdbeecc4c" href="//community.axoloti.com/uploads/default/original/2X/8/876579da82dd1aca7a708a908bcb1f1cdbeecc4c.jpg" class="lightbox" title="lkm1638-chain.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/876579da82dd1aca7a708a908bcb1f1cdbeecc4c_1_690x328.jpg" width="690" height="328"><div class="meta">
<span class="filename">lkm1638-chain.jpg</span><span class="informations">1000x476 132 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>Creating Objects</strong><br>My goal is to develop some objects to work with this board. Some ideas:</p>

<ul>
<li>Send text to the 7-segment display</li>
<li>Use the buttons as toggles, LEDs will show which toggle is on/off</li>
<li>Use the buttons as a mini keyboard to play notes</li>
<li>Use the buttons to toggle notes on/off in a sequencer.</li>
</ul>

<p>A good starting point to work with this board, and create objects is this old test patch made by <a class="mention" href="/users/johannes">@johannes</a>.</p>

<aside class="onebox githubblob">
  <header class="source">

      github.com
    </a>
  </header>
  <article class="onebox-body">
    <h4><a href="https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh" target="_blank">axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh</a></h4>

            &lt;sText&gt;&lt;![CDATA[uint8_t *txbuf;

  <div style="clear: both"></div>
</aside>


<p>If you connect the board to the Axoloti Core and run the patch, you'll get something like the photo below. The sel/sel b 16 objects reflect the state of the LEDs. Buttons can be used to cycle through the LED colors.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/66a7eb48d6ca526d17a15ddfe88b4721aeab88a5" href="//community.axoloti.com/uploads/default/original/2X/6/66a7eb48d6ca526d17a15ddfe88b4721aeab88a5.jpg" class="lightbox" title="circuit-and-patch.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/66a7eb48d6ca526d17a15ddfe88b4721aeab88a5_1_690x366.jpg" width="690" height="366"><div class="meta">
<span class="filename">circuit-and-patch.jpg</span><span class="informations">1785x948 299 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>Circuit Diagram</strong></p>

<ul>
<li>Connect VCC to VDD (RED)</li>
<li>Connect GND to GND (Black)</li>
<li>Connect STBO to PA4 (Blue)</li>
<li>Connect CLK to PA5 (Green)</li>
<li>Connect DIO to both PA6 and PA7 (Yellow)</li>
</ul>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/df8d298227e85db5f8a53bfdb57ed25657358c08" href="//community.axoloti.com/uploads/default/original/2X/d/df8d298227e85db5f8a53bfdb57ed25657358c08.png" class="lightbox" title="axoloti-lkm1638-circuit-diagram.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/df8d298227e85db5f8a53bfdb57ed25657358c08_1_583x500.png" width="583" height="500"><div class="meta">
<span class="filename">axoloti-lkm1638-circuit-diagram.png</span><span class="informations">595x510 31.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>Patches</strong></p>

<p>You'll need to add a gpio/spi/config object to every patch you want to use with this board. These are the settings for the object:</p>

<ul>
<li>clock_polarity: CPOL=0</li>
<li>clock_phase: CPHA=0</li>
<li>baudrate: FPCLK/128</li>
<li>format: LSB first</li>
</ul>

<p><strong>Toggle Object</strong></p>

<p>The first object I'm working on is a toggle object. The object will output booleans so you can use the 8 buttons on the board as toggles. The LEDs on the board will also reflect the state (on/off) of the toggle. A basic patch for the object looks like the screenshot below, I'll post the object once I'm finished writing code + testing.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0e3d1786b92387caa2a7eb82b547b328b073e6ad" href="//community.axoloti.com/uploads/default/original/2X/0/0e3d1786b92387caa2a7eb82b547b328b073e6ad.png" class="lightbox" title="lkm1638-toggle.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0e3d1786b92387caa2a7eb82b547b328b073e6ad_1_520x500.png" width="520" height="500"><div class="meta">
<span class="filename">lkm1638-toggle.png</span><span class="informations">972x934 31.7 KB</span><span class="expand"></span>
</div></a></div></p>

      <div class='creator'>
        <span>
          <a href='/u/alifeinbinary'><b itemprop='author'>alifeinbinary</b></a>
           
           <time datetime='2016-03-09T21:35:32Z' itemprop='datePublished'>
             2016-03-09 21:35:32 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I ordered two LKM1638 just now and will test with the Axoloti once they arrive. I'm not the best C programmer, just the little bit I've done with Arduinos. I'm much better with Python and MaxMSP. If I can help in any way, please let me know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-03-09T22:52:21Z' itemprop='datePublished'>
             2016-03-09 22:52:21 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I only know the basics of C programming as well. The hardest thing now will be figuring out what functions to use to talk to the board via the SPI port.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alifeinbinary'><b itemprop='author'>alifeinbinary</b></a>
           
           <time datetime='2016-04-24T23:13:00Z' itemprop='datePublished'>
             2016-04-24 23:13:00 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Jan, just received the LKM1638 (x2) modules. I played with the .axh file you linked to above and managed to get IO working back and forth between the buttons and LEDS but as you mentioned daisy chaining doesn't work yet. I tried amending the code to extend daisy chaining capability but didn't have any luck, will dig through <a href="http://mjoldfield.github.io/pi-tm1638/tm1638_8h.html" rel="nofollow">http://mjoldfield.github.io/pi-tm1638/tm1638_8h.html</a>. I see great potential, especially if we can utilize the displays as well. Have you experimented more with these modules and Axoloti since?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-04-28T19:41:30Z' itemprop='datePublished'>
             2016-04-28 19:41:30 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haven't had the chance to do a lot of programming on the objects lately. Currently building a new dedicated synth with Axoloti that will use one of the LKM1638 boards as a control. When the synth is finished, I'll start programming again.</p>

<p>I'll stick with using one board for now, my second one got damaged while desoldering the connectors. If you want to solder the LKM board directly to the Axoloti, it's better to remove the black plastic part, end solder the wires directly to the pins and bend them over so you can mount it inside a case.</p>

<p>I did some tests with a lasercut top plate and 3D printed buttons as well.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/4434b142e99dd635353fbb41b8161edda564b5dd" href="//community.axoloti.com/uploads/default/original/2X/4/4434b142e99dd635353fbb41b8161edda564b5dd.jpg" class="lightbox" title="CeZXG2JXIAQnTFF.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/4434b142e99dd635353fbb41b8161edda564b5dd_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">CeZXG2JXIAQnTFF.jpg</span><span class="informations">960x720 86.7 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/alifeinbinary'><b itemprop='author'>alifeinbinary</b></a>
           
           <time datetime='2016-04-28T20:33:21Z' itemprop='datePublished'>
             2016-04-28 20:33:21 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks fantastic, bravo! I'm going to take a stab at developing the object to accommodate two LKM1638 boards because my intention is to have a functional 16 step sequencer. Getting both displays working would be overkill, for me at least. I will prioritise the functionality of the LEDs and buttons first. Where did you get your white buttons from? I see what you mean regarding the removal of the 10 pin connector, will try to not fry my second board <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=2" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-04-30T13:09:57Z' itemprop='datePublished'>
             2016-04-30 13:09:57 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I designed the white buttons myself, and printed them on my 3D printer. Just a plastic prototype for now, will print them in elastic material when I finish the synth.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-07-08T16:47:53Z' itemprop='datePublished'>
             2016-07-08 16:47:53 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Now that I've finished building my synth, I had some time to develop some objects to work with the LKM1638 board. I'll need to clean up the code and document everything a bit better, and then I'll publish them to the community library. This is what I've got so far:</p>

<ul>
<li>Read when buttons are pressed, no LED output.</li>
<li>Read when buttons are pressed, LED output.</li>
<li>LED output, no button interaction.</li>
<li>Use buttons and LEDs as toggles.</li>
</ul>

<p>The 7-segment display doesn't work yet, but I hope to make that work soon.</p>

<p>Here's some videos of the objects in action.</p>

<iframe src="https://player.vimeo.com/video/173932174" width="640" height="360" frameborder="0" title="Axoloti + LKM1638: Set LEDs Individually" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

<iframe src="https://player.vimeo.com/video/173932173" width="640" height="360" frameborder="0" title="Axoloti + LKM1638: Light Organ" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

<iframe src="https://player.vimeo.com/video/173932171" width="640" height="360" frameborder="0" title="Axoloti + LKM1638: Light up LED when button is pressed" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

<iframe src="https://player.vimeo.com/video/173932172" width="640" height="360" frameborder="0" title="Axoloti + LKM1638: Toggle Leds" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-08-10T18:57:08Z' itemprop='datePublished'>
             2016-08-10 18:57:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just posted some objects to work with the LKM1638 board to the community library. Feedback is welcome.</p>

<aside class="quote" data-topic="1045" data-slug="janvantomme-contributions" data-post="4"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png" class="avatar"><a href="//community.axoloti.com/t/janvantomme-contributions/1045/4">Janvantomme contributions</a>
</div>
<blockquote><p>jv/lkm1638  Some objects to work with the <a href="//community.axoloti.com/t/connecting-the-lkm1638-board/1242">LKM1638 board</a>.   Status  there may be small bugs…    Version  1.0.10   Description  Constrains a value to not exceed a maximum and minimum value.     jv/lkm1636/lkm1638-buttons: Reads the state of the buttons of the LKM1638 board.  jv/lkm1636/lkm1638-leds: Set the LEDs of the LKM1638 board individually.  jv/lkm1636/lkm1638-buttons-leds: Reads the state of the buttons of the LKM1638 board, and lights up the corresponding LED when the button is pressed.  j…</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-08-10T19:25:54Z' itemprop='datePublished'>
             2016-08-10 19:25:54 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A bit hard to see in this smartphone picture, but I've got the display working tonight. Only thing I need to do now is creating a dedicated object to set the text.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b4b87f86be6556d49ff7bcb32a3c6a71c140b03c" href="//community.axoloti.com/uploads/default/original/2X/b/b4b87f86be6556d49ff7bcb32a3c6a71c140b03c.jpg" class="lightbox" title="CphWaoyWIAEY4ts.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b4b87f86be6556d49ff7bcb32a3c6a71c140b03c_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">CphWaoyWIAEY4ts.jpg</span><span class="informations">960x720 102 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alifeinbinary'><b itemprop='author'>alifeinbinary</b></a>
           
           <time datetime='2016-08-10T22:12:35Z' itemprop='datePublished'>
             2016-08-10 22:12:35 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Brilliant stuff, Jan! At this point I might be of some help. I'd like to think I'm good at testing and debugging after years of doing web development <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> Super excited to try this out! You haven't mentioned whether two LKM1638 boards can be daisy chained together yet so I assume there isn't that capability yet. Do you know what's involved to make two units "talk" to one another? I could work on that part. I'm aiming to build a polysynth with built-in 64 step sequencer so 16 toggles would be ideal.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-08-12T14:29:34Z' itemprop='datePublished'>
             2016-08-12 14:29:34 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There's no way to control two boards at the same time for now. And I don't plan on developing that since I don't need it for my synth. But I think you can adapt my code if you want to chain two boards.</p>

<p>This is a piece of code from my objects.</p>

<pre><code>void tm1638_send_command(uint8_t x){
	SPID1.spi-&gt;CR1 |= SPI_CR1_BIDIOE;
	spiSelect(&amp;SPID1);
	txbuf[0] = x;
	spiSend(&amp;SPID1,1,&amp;txbuf[0]);
	spiUnselect(&amp;SPID1);
}</code></pre>

<p>And this is the same function from this Raspberry PI library. ( <a href="https://github.com/mjoldfield/pi-tm1638/blob/master/src/tm1638.c" rel="nofollow">https://github.com/mjoldfield/pi-tm1638/blob/master/src/tm1638.c</a> ) You'll notice that the first parameter in this function, the variable <code>t</code> is a reference to a single board when they are chained together.</p>

<pre><code>static void tm1638_send_command(const tm1638_p t, uint8_t x)
{
	bcm2835_gpio_write(t-&gt;strobe, LOW);
	delayMicroseconds(1);

	tm1638_send_raw(t, x);
	bcm2835_gpio_write(t-&gt;strobe, HIGH);

	delayMicroseconds(1);
}</code></pre>

<p>My code uses the SPI API from the Axoloti firmware, the other code uses a BCM2835 GPIO library for the Raspberry PI that does something similar. You'll probably find a lot of Arduino code to work with the LKM1638 boards online that might help you figure things out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/aslanov'><b itemprop='author'>aslanov</b></a>

        <span itemprop='position'>#13</span>

      <div class='post' itemprop='articleBody'>
        <p>Hi Jan, I am trying to get the LEDs and the display to work with the objects provided by you. I finally managed to hook this unit up to my axoloti and while the buttons are working, I get no response from neither the LEDS nor the  7-segment displays. I checked the unit with an arduino and it is just working fine. </p>

<p>I am using the example patches together with the exact same unit as shown in the photos, sourced from deal extreme a while ago. Any ideas?  Any input appreciated, thanks, Christian</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can you try with this patch Johannes made? I sometimes had to run that one first in order for things to work.</p>

        <p>That worked, thanks a lot!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/aslanov'><b itemprop='author'>aslanov</b></a>
           
           <time datetime='2018-03-24T10:41:00Z' itemprop='datePublished'>
             2018-03-24 10:41:00 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, I put some work into the original objects provided by <a class="mention" href="/u/janvantomme">@janvantomme</a>. It is now possible to update the text display while the object is live. I am using this with a string mux object to display the name of the currently selected patch. I have also added inputs for both LED colors and an inlet to clear the text display. </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d62c1686b0dadbf7c282f2ae8ff2339e405395d2" href="//community.axoloti.com/uploads/default/original/2X/d/d62c1686b0dadbf7c282f2ae8ff2339e405395d2.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d62c1686b0dadbf7c282f2ae8ff2339e405395d2_1_647x500.png" width="647" height="500"><div class="meta">
<span class="filename">image.png</span><span class="informations">904x698 52.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>What I did not manage to solve is that the patch will crash if you update the display too frequently/quickly. I was able to make it more tolerant by adding sleep-commands in a couple of places, this is for sure not the right way to do it. However, this is not a problem for me since I am triggering the patches with a midi floorboard, my feet are slow enough not to exceed the max frequency <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> if anybody is interested in using this object and is more fund of programming, this can certainly be solved. <br>Here are the links to the object and an example patch:</p>

<p><a href="https://drive.google.com/open?id=1guf-pVEfgmgyP35_5G2FVB0M0Rj-FdoU" rel="nofollow noopener">lkm 1638 object</a><br><a href="https://drive.google.com/open?id=1guf-pVEfgmgyP35_5G2FVB0M0Rj-FdoU" rel="nofollow noopener">lkm 1638 example patch</a></p>

<p>Thanks to <a class="mention" href="/u/janvantomme">@janvantomme</a> for his work with this display module!</p>
      </div>

           <time datetime='2018-12-18T07:22:28Z' itemprop='datePublished'>
             2018-12-18 07:22:28 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I only know the basics of C programming as well. The hardest thing now will be figuring out what functions to use to talk to the board via the SPI port<a href="http://www.allicdata.com" rel="nofollow noopener">.</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Connecting the LKM1638 board'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mindsetup'><b itemprop='author'>Mindsetup</b></a>
           
           <time datetime='2019-01-23T13:19:39Z' itemprop='datePublished'>
             2019-01-23 13:19:39 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it possible yet to chain two LKM1638 boards to get 16 steps and get the both displays to work also? I can't write my own objects. How many gpios would it use?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

           <time datetime='2019-01-24T13:05:11Z' itemprop='datePublished'>

        <span itemprop='position'>#19</span>

      <div class='post' itemprop='articleBody'>
        <p>It's not possible with these objects. Two chained boards will only take up 4 gpio. Code will need some changes to be able to send data to, or read from two boards.</p>
      </div>

        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>But it is possible to use two of these boards when theyre not chained? How many gpios would they use that way?</p>

          ps.store("topic_1242", {"post_stream":{"posts":[{"id":6989,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-09T20:14:20.309Z","cooked":"\u003cp\u003eNow that I've finished writing my book, it's time for me to build some actual instruments with Axoloti. I'll use this topic to document the process of connecting the LKM1638 board, so you have a starting point if you are interested in building an instrument with it. \u003c/p\u003e\n\n\u003cp\u003eYou can buy these boards for around €7 at \u003ca href=\"http://www.dx.com/p/8x-digital-tube-8x-key-8x-double-color-led-module-81873\" rel=\"nofollow\"\u003eDealExtreme\u003c/a\u003e. The specs of these boards:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e8x 7-segment display\u003c/li\u003e\n\u003cli\u003e8x double-color green/red LED\u003c/li\u003e\n\u003cli\u003e8x button\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eA great thing is that the boards can be chained, so you could use two of them to create a 16-step sequencer. The boards use the SPI bus on the Axoloti, so you will only need 4 GPIO ports.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/876579da82dd1aca7a708a908bcb1f1cdbeecc4c\" href=\"//community.axoloti.com/uploads/default/original/2X/8/876579da82dd1aca7a708a908bcb1f1cdbeecc4c.jpg\" class=\"lightbox\" title=\"lkm1638-chain.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/876579da82dd1aca7a708a908bcb1f1cdbeecc4c_1_690x328.jpg\" width=\"690\" height=\"328\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elkm1638-chain.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1000x476 132 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eCreating Objects\u003c/strong\u003e\u003cbr\u003eMy goal is to develop some objects to work with this board. Some ideas:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eSend text to the 7-segment display\u003c/li\u003e\n\u003cli\u003eUse the buttons as toggles, LEDs will show which toggle is on/off\u003c/li\u003e\n\u003cli\u003eUse the buttons as a mini keyboard to play notes\u003c/li\u003e\n\u003cli\u003eUse the buttons to toggle notes on/off in a sequencer.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eA good starting point to work with this board, and create objects is this old test patch made by \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e.\u003c/p\u003e\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\"\u003e\n      \n      github.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\" target=\"_blank\"\u003eaxoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-axh\"\u003e\u0026lt;patch-1.0\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"connect PA4 to STB0\" x=\"28\" y=\"14\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"PA5 to CLK\" x=\"70\" y=\"28\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"PA6 and PA7 to DIO\" x=\"70\" y=\"42\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"VDD to VCC\" x=\"70\" y=\"56\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"GND to GND\" x=\"70\" y=\"70\"/\u0026gt;\n   \u0026lt;obj type=\"gpio/spi/config\" sha=\"8491453740b6fc6b2fcf5de6e9eb65baa370f6e4\" name=\"spi.begin_1\" x=\"28\" y=\"98\"\u0026gt;\n      \u0026lt;params/\u0026gt;\n      \u0026lt;attribs\u0026gt;\n         \u0026lt;combo attributeName=\"clock_polarity\" selection=\"0 when idle\"/\u0026gt;\n         \u0026lt;combo attributeName=\"clock_phase\" selection=\"first clock transition is the first data capture edge\"/\u0026gt;\n         \u0026lt;combo attributeName=\"baudrate\" selection=\"FPCLK/128\"/\u0026gt;\n         \u0026lt;combo attributeName=\"format\" selection=\"LSB first\"/\u0026gt;\n      \u0026lt;/attribs\u0026gt;\n   \u0026lt;/obj\u0026gt;\n   \u0026lt;obj type=\"script/script2\" sha=\"1478c410b77725959c034de4a2456dd1198e9080\" name=\"script2_1\" x=\"168\" y=\"98\"\u0026gt;\n      \u0026lt;params/\u0026gt;\n      \u0026lt;attribs\u0026gt;\n         \u0026lt;text attributeName=\"script\"\u0026gt;\n            \u0026lt;sText\u0026gt;\u0026lt;![CDATA[uint8_t *txbuf;\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\" target=\"_blank\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eIf you connect the board to the Axoloti Core and run the patch, you'll get something like the photo below. The sel/sel b 16 objects reflect the state of the LEDs. Buttons can be used to cycle through the LED colors.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/66a7eb48d6ca526d17a15ddfe88b4721aeab88a5\" href=\"//community.axoloti.com/uploads/default/original/2X/6/66a7eb48d6ca526d17a15ddfe88b4721aeab88a5.jpg\" class=\"lightbox\" title=\"circuit-and-patch.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/66a7eb48d6ca526d17a15ddfe88b4721aeab88a5_1_690x366.jpg\" width=\"690\" height=\"366\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ecircuit-and-patch.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1785x948 299 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eCircuit Diagram\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eConnect VCC to VDD (RED)\u003c/li\u003e\n\u003cli\u003eConnect GND to GND (Black)\u003c/li\u003e\n\u003cli\u003eConnect STBO to PA4 (Blue)\u003c/li\u003e\n\u003cli\u003eConnect CLK to PA5 (Green)\u003c/li\u003e\n\u003cli\u003eConnect DIO to both PA6 and PA7 (Yellow)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/df8d298227e85db5f8a53bfdb57ed25657358c08\" href=\"//community.axoloti.com/uploads/default/original/2X/d/df8d298227e85db5f8a53bfdb57ed25657358c08.png\" class=\"lightbox\" title=\"axoloti-lkm1638-circuit-diagram.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/df8d298227e85db5f8a53bfdb57ed25657358c08_1_583x500.png\" width=\"583\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxoloti-lkm1638-circuit-diagram.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e595x510 31.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePatches\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eYou'll need to add a gpio/spi/config object to every patch you want to use with this board. These are the settings for the object:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eclock_polarity: CPOL=0\u003c/li\u003e\n\u003cli\u003eclock_phase: CPHA=0\u003c/li\u003e\n\u003cli\u003ebaudrate: FPCLK/128\u003c/li\u003e\n\u003cli\u003eformat: LSB first\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eToggle Object\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThe first object I'm working on is a toggle object. The object will output booleans so you can use the 8 buttons on the board as toggles. The LEDs on the board will also reflect the state (on/off) of the toggle. A basic patch for the object looks like the screenshot below, I'll post the object once I'm finished writing code + testing.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0e3d1786b92387caa2a7eb82b547b328b073e6ad\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0e3d1786b92387caa2a7eb82b547b328b073e6ad.png\" class=\"lightbox\" title=\"lkm1638-toggle.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0e3d1786b92387caa2a7eb82b547b328b073e6ad_1_520x500.png\" width=\"520\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elkm1638-toggle.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e972x934 31.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-09T20:14:20.309Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":1000,"reads":281,"score":5328.45,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.dx.com/p/8x-digital-tube-8x-key-8x-double-color-led-module-81873","internal":false,"reflection":false,"clicks":95},{"url":"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh","internal":false,"reflection":false,"title":"axoloti/spi_lkm1638.axh at master · axoloti/axoloti · GitHub","clicks":56},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-control/201/10","internal":true,"reflection":true,"title":"Axoloti Control","clicks":5},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/volca-type-drum-sequencer/2149/5","internal":true,"reflection":true,"title":"Volca type drum sequencer","clicks":3},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/janvantomme-contributions/1045/4","internal":true,"reflection":true,"title":"Janvantomme contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6993,"name":"Andrew Halliwell","username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png","created_at":"2016-03-09T21:35:32.796Z","cooked":"\u003cp\u003eI ordered two LKM1638 just now and will test with the Axoloti once they arrive. I'm not the best C programmer, just the little bit I've done with Arduinos. I'm much better with Python and MaxMSP. If I can help in any way, please let me know.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-09T21:35:32.796Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":222,"score":55.05,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Andrew Halliwell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":418,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6997,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-03-09T22:52:21.479Z","cooked":"\u003cp\u003eI only know the basics of C programming as well. The hardest thing now will be figuring out what functions to use to talk to the board via the SPI port.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-09T22:52:21.479Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":221,"score":59.95,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9248,"name":"Andrew Halliwell","username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png","created_at":"2016-04-24T23:13:00.901Z","cooked":"\u003cp\u003eHi Jan, just received the LKM1638 (x2) modules. I played with the .axh file you linked to above and managed to get IO working back and forth between the buttons and LEDS but as you mentioned daisy chaining doesn't work yet. I tried amending the code to extend daisy chaining capability but didn't have any luck, will dig through \u003ca href=\"http://mjoldfield.github.io/pi-tm1638/tm1638_8h.html\" rel=\"nofollow\"\u003ehttp://mjoldfield.github.io/pi-tm1638/tm1638_8h.html\u003c/a\u003e. I see great potential, especially if we can utilize the displays as well. Have you experimented more with these modules and Axoloti since?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-04-24T23:13:00.901Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":4,"reads":199,"score":65.75,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Andrew Halliwell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://mjoldfield.github.io/pi-tm1638/tm1638_8h.html","internal":false,"reflection":false,"title":"pi-tm1638: /home/pi/pi-tm1638/src/tm1638.h File Reference","clicks":17}],"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":418,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9420,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-04-28T19:41:30.789Z","cooked":"\u003cp\u003eHaven't had the chance to do a lot of programming on the objects lately. Currently building a new dedicated synth with Axoloti that will use one of the LKM1638 boards as a control. When the synth is finished, I'll start programming again.\u003c/p\u003e\n\n\u003cp\u003eI'll stick with using one board for now, my second one got damaged while desoldering the connectors. If you want to solder the LKM board directly to the Axoloti, it's better to remove the black plastic part, end solder the wires directly to the pins and bend them over so you can mount it inside a case.\u003c/p\u003e\n\n\u003cp\u003eI did some tests with a lasercut top plate and 3D printed buttons as well.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/4434b142e99dd635353fbb41b8161edda564b5dd\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4434b142e99dd635353fbb41b8161edda564b5dd.jpg\" class=\"lightbox\" title=\"CeZXG2JXIAQnTFF.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/4434b142e99dd635353fbb41b8161edda564b5dd_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCeZXG2JXIAQnTFF.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e960x720 86.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-04-28T19:41:30.789Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":23,"reads":199,"score":220.95,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9424,"name":"Andrew Halliwell","username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png","created_at":"2016-04-28T20:33:21.644Z","cooked":"\u003cp\u003eThat looks fantastic, bravo! I'm going to take a stab at developing the object to accommodate two LKM1638 boards because my intention is to have a functional 16 step sequencer. Getting both displays working would be overkill, for me at least. I will prioritise the functionality of the LEDs and buttons first. Where did you get your white buttons from? I see what you mean regarding the removal of the 10 pin connector, will try to not fry my second board \u003cimg src=\"/images/emoji/emoji_one/stuck_out_tongue.png?v=2\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-04-28T20:33:21.644Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":10,"incoming_link_count":24,"reads":192,"score":163.9,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Andrew Halliwell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":418,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9489,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-04-30T13:09:57.483Z","cooked":"\u003cp\u003eI designed the white buttons myself, and printed them on my 3D printer. Just a plastic prototype for now, will print them in elastic material when I finish the synth.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-04-30T13:09:57.483Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":11,"incoming_link_count":2,"reads":191,"score":48.75,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11837,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-07-08T16:47:53.224Z","cooked":"\u003cp\u003eNow that I've finished building my synth, I had some time to develop some objects to work with the LKM1638 board. I'll need to clean up the code and document everything a bit better, and then I'll publish them to the community library. This is what I've got so far:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eRead when buttons are pressed, no LED output.\u003c/li\u003e\n\u003cli\u003eRead when buttons are pressed, LED output.\u003c/li\u003e\n\u003cli\u003eLED output, no button interaction.\u003c/li\u003e\n\u003cli\u003eUse buttons and LEDs as toggles.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe 7-segment display doesn't work yet, but I hope to make that work soon.\u003c/p\u003e\n\n\u003cp\u003eHere's some videos of the objects in action.\u003c/p\u003e\n\n\u003ciframe src=\"https://player.vimeo.com/video/173932174\" width=\"640\" height=\"360\" frameborder=\"0\" title=\"Axoloti + LKM1638: Set LEDs Individually\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e\n\n\u003ciframe src=\"https://player.vimeo.com/video/173932173\" width=\"640\" height=\"360\" frameborder=\"0\" title=\"Axoloti + LKM1638: Light Organ\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e\n\n\u003ciframe src=\"https://player.vimeo.com/video/173932171\" width=\"640\" height=\"360\" frameborder=\"0\" title=\"Axoloti + LKM1638: Light up LED when button is pressed\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e\n\n\u003ciframe src=\"https://player.vimeo.com/video/173932172\" width=\"640\" height=\"360\" frameborder=\"0\" title=\"Axoloti + LKM1638: Toggle Leds\" webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c/iframe\u003e","post_number":8,"post_type":1,"updated_at":"2016-07-08T16:47:53.224Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":83,"reads":188,"score":544.2,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12888,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-08-10T18:57:08.607Z","cooked":"\u003cp\u003eI've just posted some objects to work with the LKM1638 board to the community library. Feedback is welcome.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1045\" data-slug=\"janvantomme-contributions\" data-post=\"4\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/janvantomme/40/10_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/janvantomme-contributions/1045/4\"\u003eJanvantomme contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ejv/lkm1638  Some objects to work with the \u003ca href=\"//community.axoloti.com/t/connecting-the-lkm1638-board/1242\"\u003eLKM1638 board\u003c/a\u003e.   Status  there may be small bugs…    Version  1.0.10   Description  Constrains a value to not exceed a maximum and minimum value.     jv/lkm1636/lkm1638-buttons: Reads the state of the buttons of the LKM1638 board.  jv/lkm1636/lkm1638-leds: Set the LEDs of the LKM1638 board individually.  jv/lkm1636/lkm1638-buttons-leds: Reads the state of the buttons of the LKM1638 board, and lights up the corresponding LED when the button is pressed.  j…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":9,"post_type":1,"updated_at":"2016-08-10T18:57:08.607Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":38,"reads":173,"score":240.25,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/janvantomme-contributions/1045/4","internal":true,"reflection":false,"title":"Janvantomme contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12891,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-08-10T19:25:54.612Z","cooked":"\u003cp\u003eA bit hard to see in this smartphone picture, but I've got the display working tonight. Only thing I need to do now is creating a dedicated object to set the text.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b4b87f86be6556d49ff7bcb32a3c6a71c140b03c\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b4b87f86be6556d49ff7bcb32a3c6a71c140b03c.jpg\" class=\"lightbox\" title=\"CphWaoyWIAEY4ts.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b4b87f86be6556d49ff7bcb32a3c6a71c140b03c_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCphWaoyWIAEY4ts.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e960x720 102 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-08-10T19:25:54.612Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":172,"score":100.2,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12897,"name":"Andrew Halliwell","username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png","created_at":"2016-08-10T22:12:35.032Z","cooked":"\u003cp\u003eBrilliant stuff, Jan! At this point I might be of some help. I'd like to think I'm good at testing and debugging after years of doing web development \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e Super excited to try this out! You haven't mentioned whether two LKM1638 boards can be daisy chained together yet so I assume there isn't that capability yet. Do you know what's involved to make two units \"talk\" to one another? I could work on that part. I'm aiming to build a polysynth with built-in 64 step sequencer so 16 toggles would be ideal.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-08-10T22:12:35.032Z","reply_count":1,"reply_to_post_number":10,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":164,"score":38.4,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Andrew Halliwell","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":418,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12948,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-08-12T14:29:34.265Z","cooked":"\u003cp\u003eThere's no way to control two boards at the same time for now. And I don't plan on developing that since I don't need it for my synth. But I think you can adapt my code if you want to chain two boards.\u003c/p\u003e\n\n\u003cp\u003eThis is a piece of code from my objects.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003evoid tm1638_send_command(uint8_t x){\n\tSPID1.spi-\u0026gt;CR1 |= SPI_CR1_BIDIOE;\n\tspiSelect(\u0026amp;SPID1);\n\ttxbuf[0] = x;\n\tspiSend(\u0026amp;SPID1,1,\u0026amp;txbuf[0]);\n\tspiUnselect(\u0026amp;SPID1);\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eAnd this is the same function from this Raspberry PI library. ( \u003ca href=\"https://github.com/mjoldfield/pi-tm1638/blob/master/src/tm1638.c\" rel=\"nofollow\"\u003ehttps://github.com/mjoldfield/pi-tm1638/blob/master/src/tm1638.c\u003c/a\u003e ) You'll notice that the first parameter in this function, the variable \u003ccode\u003et\u003c/code\u003e is a reference to a single board when they are chained together.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003estatic void tm1638_send_command(const tm1638_p t, uint8_t x)\n{\n\tbcm2835_gpio_write(t-\u0026gt;strobe, LOW);\n\tdelayMicroseconds(1);\n\n\ttm1638_send_raw(t, x);\n\tbcm2835_gpio_write(t-\u0026gt;strobe, HIGH);\n\n\tdelayMicroseconds(1);\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eMy code uses the SPI API from the Axoloti firmware, the other code uses a BCM2835 GPIO library for the Raspberry PI that does something similar. You'll probably find a lot of Arduino code to work with the LKM1638 boards online that might help you figure things out.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-08-12T14:29:34.265Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":14,"incoming_link_count":15,"reads":163,"score":113.3,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/mjoldfield/pi-tm1638/blob/master/src/tm1638.c","internal":false,"reflection":false,"title":"pi-tm1638/tm1638.c at master · mjoldfield/pi-tm1638 · GitHub","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"alifeinbinary","avatar_template":"/user_avatar/community.axoloti.com/alifeinbinary/{size}/1368_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25939,"name":"Christian Herzog","username":"aslanov","avatar_template":"/letter_avatar_proxy/v2/letter/a/4bbf92/{size}.png","created_at":"2018-01-14T15:48:08.707Z","cooked":"\u003cp\u003eHi Jan, I am trying to get the LEDs and the display to work with the objects provided by you. I finally managed to hook this unit up to my axoloti and while the buttons are working, I get no response from neither the LEDS nor the  7-segment displays. I checked the unit with an arduino and it is just working fine. \u003c/p\u003e\n\n\u003cp\u003eI am using the example patches together with the exact same unit as shown in the photos, sourced from deal extreme a while ago. Any ideas?  Any input appreciated, thanks, Christian\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-01-14T15:48:08.707Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":110,"score":27.45,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Christian Herzog","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":331,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25983,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2018-01-17T09:06:46.286Z","cooked":"\u003cp\u003eCan you try with this patch Johannes made? I sometimes had to run that one first in order for things to work.\u003c/p\u003e\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\" target=\"_blank\" rel=\"nofollow noopener\"\u003eaxoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-axh\"\u003e\u0026lt;patch-1.0\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"connect PA4 to STB0\" x=\"28\" y=\"14\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"PA5 to CLK\" x=\"70\" y=\"28\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"PA6 and PA7 to DIO\" x=\"70\" y=\"42\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"VDD to VCC\" x=\"70\" y=\"56\"/\u0026gt;\n   \u0026lt;comment type=\"patch/comment\" name=\"GND to GND\" x=\"70\" y=\"70\"/\u0026gt;\n   \u0026lt;obj type=\"gpio/spi/config\" sha=\"8491453740b6fc6b2fcf5de6e9eb65baa370f6e4\" name=\"spi.begin_1\" x=\"28\" y=\"98\"\u0026gt;\n      \u0026lt;params/\u0026gt;\n      \u0026lt;attribs\u0026gt;\n         \u0026lt;combo attributeName=\"clock_polarity\" selection=\"0 when idle\"/\u0026gt;\n         \u0026lt;combo attributeName=\"clock_phase\" selection=\"first clock transition is the first data capture edge\"/\u0026gt;\n         \u0026lt;combo attributeName=\"baudrate\" selection=\"FPCLK/128\"/\u0026gt;\n         \u0026lt;combo attributeName=\"format\" selection=\"LSB first\"/\u0026gt;\n      \u0026lt;/attribs\u0026gt;\n   \u0026lt;/obj\u0026gt;\n   \u0026lt;obj type=\"script/script2\" sha=\"1478c410b77725959c034de4a2456dd1198e9080\" name=\"script2_1\" x=\"168\" y=\"98\"\u0026gt;\n      \u0026lt;params/\u0026gt;\n      \u0026lt;attribs\u0026gt;\n         \u0026lt;text attributeName=\"script\"\u0026gt;\n            \u0026lt;sText\u0026gt;\u0026lt;![CDATA[uint8_t *txbuf;\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh\" target=\"_blank\" rel=\"nofollow noopener\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":14,"post_type":1,"updated_at":"2018-01-17T09:06:46.286Z","reply_count":2,"reply_to_post_number":13,"quote_count":0,"avg_time":10,"incoming_link_count":4,"reads":115,"score":68.5,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/blob/master/archive/tests/io/spi_lkm1638.axh","internal":false,"reflection":false,"title":"axoloti/spi_lkm1638.axh at master · axoloti/axoloti · GitHub","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"aslanov","avatar_template":"/letter_avatar_proxy/v2/letter/a/4bbf92/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25986,"name":"Christian Herzog","username":"aslanov","avatar_template":"/letter_avatar_proxy/v2/letter/a/4bbf92/{size}.png","created_at":"2018-01-17T20:30:35.473Z","cooked":"\u003cp\u003eThat worked, thanks a lot!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-01-17T20:30:35.473Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":106,"score":26.75,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Christian Herzog","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":331,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27826,"name":"Christian Herzog","username":"aslanov","avatar_template":"/letter_avatar_proxy/v2/letter/a/4bbf92/{size}.png","created_at":"2018-03-24T10:41:00.296Z","cooked":"\u003cp\u003eHi, I put some work into the original objects provided by \u003ca class=\"mention\" href=\"/u/janvantomme\"\u003e@janvantomme\u003c/a\u003e. It is now possible to update the text display while the object is live. I am using this with a string mux object to display the name of the currently selected patch. I have also added inputs for both LED colors and an inlet to clear the text display. \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d62c1686b0dadbf7c282f2ae8ff2339e405395d2\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d62c1686b0dadbf7c282f2ae8ff2339e405395d2.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d62c1686b0dadbf7c282f2ae8ff2339e405395d2_1_647x500.png\" width=\"647\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e904x698 52.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWhat I did not manage to solve is that the patch will crash if you update the display too frequently/quickly. I was able to make it more tolerant by adding sleep-commands in a couple of places, this is for sure not the right way to do it. However, this is not a problem for me since I am triggering the patches with a midi floorboard, my feet are slow enough not to exceed the max frequency \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e if anybody is interested in using this object and is more fund of programming, this can certainly be solved. \u003cbr\u003eHere are the links to the object and an example patch:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://drive.google.com/open?id=1guf-pVEfgmgyP35_5G2FVB0M0Rj-FdoU\" rel=\"nofollow noopener\"\u003elkm 1638 object\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1guf-pVEfgmgyP35_5G2FVB0M0Rj-FdoU\" rel=\"nofollow noopener\"\u003elkm 1638 example patch\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks to \u003ca class=\"mention\" href=\"/u/janvantomme\"\u003e@janvantomme\u003c/a\u003e for his work with this display module!\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-03-24T10:41:00.296Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":20,"incoming_link_count":13,"reads":107,"score":117.4,"yours":false,"topic_id":1242,"topic_slug":"connecting-the-lkm1638-board","display_username":"Christian Herzog","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://drive.google.com/open?id=1guf-pVEfgmgyP35_5G2FVB0M0Rj-FdoU","internal":false,"reflection":false,"title":"lkm1638_full.axo - Google Drive","clicks":17},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d62c1686b0dadbf7c282f2ae8ff2339e405395d2.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"aslanov","avatar_template":"/letter_avatar_proxy/v2/letter/a/4bbf92/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":331,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31882,"name":"KAICHENGGUO","username":"tibosizz","avatar_template":"/letter_avatar_proxy/v2/letter/t/7cd45c/{size}.png","created_at":"2018-12-18T07:22:28.695Z","cooked":"\u003cp\u003eI only know the basics of C programming as well. The hardest thing now will be figuring out what functions to use to talk to the board via the SPI port\u003ca href=\"http://www.allicdata.com\" rel=\"nofollow noopener\"\u003e.\u003c/a\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-12-18T07:22:28.695Z","reply_cou
