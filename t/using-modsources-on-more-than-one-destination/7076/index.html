        <h1>
  <a href="/t/using-modsources-on-more-than-one-destination/7076">Using modsources on more than one destination</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2021-01-21T09:36:34Z' itemprop='datePublished'>
             2021-01-21 09:36:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,<br>I've been searching the forum for info about this problem I'm having and I've had no luck so far.<br>I recently discovered modsources and I love the idea (so far i've been using midi/intern/cc objects for that purpose).<br>The thing is I'm not being able to use one modsource to modulate more than one parameter. It seems it only modulates the last parameter I assigned, and ignores the rest.<br>I thought this would be because of having "Maximum number of modulation targets" in the patch settings to "1", but setting this to a higher number doesn't seem to work either.<br>Am I doing something wrong, or is it just the way it works and I should use one modsource object for each target?<br><img src="//community.axoloti.com/uploads/default/original/2X/e/e9223c20ff03b1be757515ba845d418b801ad13f.png" width="635" height="355"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using modsources on more than one destination'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2021-01-22T01:15:38Z' itemprop='datePublished'>
             2021-01-22 01:15:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Forgive me if there's something I'm missing here, but how about just connecting several cables from the modsource that works to the other ones? It will save RAM too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Using modsources on more than one destination'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2021-01-22T07:40:57Z' itemprop='datePublished'>
             2021-01-22 07:40:57 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, thanks for your reply Hitachi.<br>The patch of the screencap I shared has no other purpose than showing the problem I'm having, but it is not what I need to get to work. <br>I'm precisely using modsources because I don't have the option to use wires.<br>Since the modsources I need to work on more than one destination are not a lot I'm thinking in those cases I will use a midi/intern/cc <br>Still, I would like to know if that is the normal behaviour or if I should be able to modulate more than one target with one modsource.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using modsources on more than one destination'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reubenfinger'><b itemprop='author'>reubenfinger</b></a>
           
           <time datetime='2021-01-22T12:52:15Z' itemprop='datePublished'>
             2021-01-22 12:52:15 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm afraid that I can't answer your question regarding whether that is normal behaviour for modsources but referring to this quote directly, </p>

<aside class="quote" data-post="3" data-topic="7076"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/4787_1.png" class="avatar">TTotelka:</div>
<blockquote><p>I'm precisely using modsources because I don't have the option to use wires.</p></blockquote></aside>

<p>I wanted to link this incredibly useful post about adding inlets, which may solve your problem in another way, and opens up the wonderful world of modding objects, even if that means that like me this is all you ever really do:</p>

<aside class="quote" data-post="1" data-topic="2969">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">
    <a href="//community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969?source_topic_id=7076" rel="nofollow noopener">Hacking objects 101: adding modulation inlets</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    Some users often ask contributors to add modulation inlets to their objects. While a workaround exists (adding a  patch/modsource object and right-clicking on the parameter to modulate), sometimes this solution is not efficient or not available at all (see for example integer boxes). 

What to do in one of these cases? 1) you can ask the contributor here on the forum to add inlets (lame!) (just kidding!!!) (not really: we are lazy)  2) you can HACK THE OBJECT in few steps 

Click on the little a…
  </blockquote>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Using modsources on more than one destination'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TTotelka'><b itemprop='author'>TTotelka</b></a>
           
           <time datetime='2021-01-28T11:42:46Z' itemprop='datePublished'>
             2021-01-28 11:42:46 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey thank you so much, I thought about adding inlets but I didn't really feel like going through the code of the objects.  But you are right, that might be the better solution.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

          ps.store("topic_7076", {"post_stream":{"posts":[{"id":42022,"name":"","username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png","created_at":"2021-01-21T09:36:34.917Z","cooked":"\u003cp\u003eHello,\u003cbr\u003eI've been searching the forum for info about this problem I'm having and I've had no luck so far.\u003cbr\u003eI recently discovered modsources and I love the idea (so far i've been using midi/intern/cc objects for that purpose).\u003cbr\u003eThe thing is I'm not being able to use one modsource to modulate more than one parameter. It seems it only modulates the last parameter I assigned, and ignores the rest.\u003cbr\u003eI thought this would be because of having \"Maximum number of modulation targets\" in the patch settings to \"1\", but setting this to a higher number doesn't seem to work either.\u003cbr\u003eAm I doing something wrong, or is it just the way it works and I should use one modsource object for each target?\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/e9223c20ff03b1be757515ba845d418b801ad13f.png\" width=\"635\" height=\"355\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-01-21T09:36:34.917Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":2,"reads":39,"score":20.45,"yours":false,"topic_id":7076,"topic_slug":"using-modsources-on-more-than-one-destination","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42029,"name":"Hitachii","usern ply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":0,"reads":29,"score":12.7,"yours":false,"topic_id":7076,"topic_slug":"using-modsources-on-more-than-one-destination","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42035,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-01-22T12:52:15.696Z","cooked":"\u003cp\u003eI'm afraid that I can't answer your question regarding whether that is normal behaviour for modsources but referring to this quote directly, \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"7076\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ttotelka/40/4787_1.png\" class=\"avatar\"\u003eTTotelka:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm precisely using modsources because I don't have the option to use wires.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI wanted to link this incredibly useful post about adding inlets, which may solve your problem in another way, and opens up the wonderful world of modding objects, even if that means that like me this is all you ever really do:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2969\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969?source_topic_id=7076\" rel=\"nofollow noopener\"\u003eHacking objects 101: adding modulation inlets\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Some users often ask contributors to add modulation inlets to their objects. While a workaround exists (adding a  patch/modsource object and right-clicking on the parameter to modulate), sometimes this solution is not efficient or not available at all (see for example integer boxes). \n\nWhat to do in one of these cases? 1) you can ask the contributor here on the forum to add inlets (lame!) (just kidding!!!) (not really: we are lazy)  2) you can HACK THE OBJECT in few steps \n\nClick on the little a…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":4,"post_type":1,"updated_at":"2021-01-22T12:52:15.696Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":27,"incoming_link_count":0,"reads":28,"score":56.95,"yours":false,"topic_id":7076,"topic_slug":"using-modsources-on-more-than-one-destination","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969","internal":true,"reflection":false,"title":"Hacking objects 101: adding modulation inlets","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42126,"name":"","username":"TTotelka","avatar_template":"/user_avatar/community.axoloti.com/ttotelka/{size}/4787_1.png","created_at":"2021-01-28T11:42:46.908Z","cooked":"\u003cp\u003eHey thank you so much, I thought about adding inlets but I didn't really feel like going through the code of the objects.  But you are right, that might be the better solution.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-01-28T11:42:46.908Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":19,"score":4.45,"yours":false,"topic_id":7076,"topic_slug":"using-modsources-on-more-than-one-destination","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":41,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[42022,42029,42033,42035,42126]},"timeline_lookup":[[1,243],[2,242],[5,236]],"id":7076,"title":"Using modsources on more than one destination","fancy_title":"Using modsources on more than one destination","posts_count":5,"created_at":"2021-01-21T09:36:34.666Z","views":242,"repl
