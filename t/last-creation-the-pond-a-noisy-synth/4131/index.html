        <h1>
  <a href="/t/last-creation-the-pond-a-noisy-synth/4131">Last creation : &quot;The Pond&quot; a noisy synth</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/clerphil'><b itemprop='author'>clerphil</b></a>
           
           <time datetime='2018-01-18T15:55:02Z' itemprop='datePublished'>
             2018-01-18 15:55:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is my last creation, a little synth that mimics the noises of a pound fauna ( insects, birds, batracians ).<br>Enclosed in a cigar box that I have painted and with an Axoloti Core inside, of course.<br>Only 4 buttons.<br>2 for volume of left and right audio output and 2 for variations of the sounds.<br>Very slow LFOs change the parameters in a constant and unpredictable way.<br>Here is the patch, very simple as you can see.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/ba39bf03b0b0ee9a1456b29a3cb52cd51505d849.axp">BIRDS-2.axp</a> (16.9 KB)</p>

<iframe src="https://player.vimeo.com/video/251634864" width="640" height="360" frameborder="0" title="The Pond" allowfullscreen="" seamless="seamless" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:6'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Last creation : &quot;The Pond&quot; a noisy synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-20T15:34:06Z' itemprop='datePublished'>
             2018-01-20 15:34:06 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's a great project <a class="mention" href="/u/clerphil">@clerphil</a>, thanks for sharing <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"><br>Great enclosure and great ambient sounds.</p>

<p>I think it is quite interesting to study and somewhat recreate bird songs.<br>There is a lot of studies around (<a href="http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0024516">http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0024516</a>) but I think it can lead to something very poetic, such as re creating birds answering to each others.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Last creation : &quot;The Pond&quot; a noisy synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/clerphil'><b itemprop='author'>clerphil</b></a>
           
           <time datetime='2018-01-20T19:15:46Z' itemprop='datePublished'>
             2018-01-20 19:15:46 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your interesting post and the link.<br>It seems very complicated.<br>But that will perhaps encourage me to explore new territories.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Last creation : &quot;The Pond&quot; a noisy synth'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-20T20:22:24Z' itemprop='datePublished'>
             2018-01-20 20:22:24 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is quite complicated because they study how birds compose songs as sequences of "words", i.e. modulated sounds. These songs can be used in different contexts, for example to recognize birds of the same species or even birds of the same "family" (singing an almost similar repertoire).</p>

<p>Maybe there are some sequencing objects on the Axoloti that could be used to make such sequences ?... Anyway, great work with the LFOs !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Last creation : &quot;The Pond&quot; a noisy synth'>
      <hr>
  </div>

           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Excellent, bravo, j'aime beaucoup.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          ps.store("topic_4131", {"post_stream":{"posts":[{"id":26003,"name":"Philippe ClÃ©rin","username":"clerphil","avatar_template":"/letter_avatar_proxy/v2/letter/c/8797f3/{size}.png","created_at":"2018-01-18T15:55:02.162Z","cooked":"\u003cp\u003eHere is my last creation, a little synth that mimics the noises of a pound fauna ( insects, birds, batracians ).\u003cbr\u003eEnclosed in a cigar box that I have painted and with an Axoloti Core inside, of course.\u003cbr\u003eOnly 4 buttons.\u003cbr\u003e2 for volume of left and right audio output and 2 for variations of the sounds.\u003cbr\u003eVery slow LFOs change the parameters in a constant and unpredictable way.\u003cbr\u003eHere is the patch, very simple as you can see.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/ba39bf03b0b0ee9a1456b29a3cb52cd51505d849.axp\"\u003eBIRDS-2.axp\u003c/a\u003e (16.9 KB)\u003c/p\u003e\n\n\u003ciframe src=\"https://player.vimeo.com/video/251634864\" width=\"640\" height=\"360\" frameborder=\"0\" title=\"The Pond\" allowfullscreen=\"\" seamless=\"seamless\" sandbox=\"allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox\"\u003e\u003c/iframe\u003e","post_number":1,"post_type":1,"updated_at":"2018-01-18T15:55:02.162Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":96,"reads":118,"score":613.85,"yours":false,"topic_id":4131,"topic_slug":"last-creation-the-pond-a-noisy-synth","display_username":"Philippe ClÃ©rin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/ba39bf03b0b0ee9a1456b29a3cb52cd51505d849.axp","internal":true,"reflection":false,"clicks":46}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":1327,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26020,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-20T15:34:06.921Z","cooked":"\u003cp\u003eThat's a great project \u003ca class=\"mention\" href=\"/u/clerphil\"\u003e@clerphil\u003c/a\u003e, thanks for sharing \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003cbr\u003eGreat enclosure and great ambient sounds.\u003c/p\u003e\n\n\u003cp\u003eI think it is quite interesting to study and somewhat recreate bird songs.\u003cbr\u003eThere is a lot of studies around (\u003ca href=\"http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0024516\"\u003ehttp://journals.plos.org/plosone/article?id=10.1371/journal.pone.0024516\u003c/a\u003e) but I think it can lead to something very poetic, such as re creating birds answering to each others.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-01-20T22:58:34.725Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":11,"reads":102,"score":77.1,"yours":false,"topic_id":4131,"topic_slug":"last-creation-the-pond-a-noisy-synth","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://journals.plos.org/plosone/article?id=10.1371/journal.pone.0024516","internal":false,"reflection":false,"title":"Complex Sequencing Rules of Birdsong Can be Explained by Simple Hidden Markov Processes","clicks":15}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26025,"name":"Philippe ClÃ©rin","username":"clerphil","avatar_template":"/letter_avatar_proxy/v2/letter/c/8797f3/{size}.png","created_at":"2018-01-20T19:15:46.255Z","cooked":"\u003cp\u003eThanks for your interesting post and the link.\u003cbr\u003eIt seems very complicated.\u003cbr\u003eBut that will perhaps encourage me to explore new territories.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-01-20T19:15:46.255Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":100,"score":26.1,"yours":false,"topic_id":4131,"topic_slug":"last-creation-the-pond-a-noisy-synth","display_username":"Philippe ClÃ©rin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1327,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26026,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-20T20:22:24.148Z","cooked":"\u003cp\u003eIt is quite complicated because they study how birds compose songs as sequences of \"words\", i.e. modulated sounds. These songs can be used in different contexts, for example to recognize birds of the same species or even birds of the same \"family\" (singing an almost similar repertoire).\u003c/p\u003e\n\n\u003cp\u003eMaybe there are some sequencing objects on the Axoloti that could be used to make suc
