        <p>Bonjour, voil√† l'histoire :<br>Je poss√®de une Aka√Ø Rhythm Wolf, super machine, facile, solide ... mais le son est particulier et pas assez tweakable. J'me suis donc mis √† la recherche d'un expandeur.<br>Le probl√®me c'est que l'Aka√Ø a 5 pistes en mode drum sur le canal 10 et 1 piste de synth√© sur le canal 1, or beaucoup d'expandeur de drum sont monotimbrales.<br>J'ai donc √©largi mon champ de recherche et ai jet√© mon d√©volu sur un Axoloti, son c√¥t√© max/msp alli√© √† son autonomie en live (la cr√©ation des patchs se faisant quand-m√™me avec l'ordi.<br>Donc j'ai re√ßu mon Axoloti il y a peu et j'ai pu y consacrer 4-5 jours.</p>
