        <h1>
  <a href="/t/low-level-firmware-debugging-via-swd/275">Low level firmware debugging (via SWD)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-19T16:23:47Z' itemprop='datePublished'>
             2015-08-19 16:23:47 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, this is not a support topic really just some ramblings on what I doing to try to do firmware debugging (just started) as it might help someone,  and also as a reminder to me <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:">   and thanks to <a class="mention" href="/users/johannes">@johannes</a> for helping me get this going!</p>

<p>(Work in progress, I'll add more, as I learn more )</p>

<p>(no blame taken if you get it wrong and blow up your board... (very unlikely but still!))</p>

<h2>Hardware connections</h2>

<p>First, locate the 7-pin header labeled X3, close to LEDs. The SWD connector is labeled JP1, near X3, and has 5 pins, and comes without pinheader soldered in.</p>

<p>the board looks something like this, well as closely as ASCII graphics can do.<br>e.g. </p>

<pre><code>â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
LEDR LEDG

o o o o o o o (X3)

    JP1
     o (5) NRST
     o (4) SWDIO
     o (3) GND
     o (2) SWCLK
     o (1) VCC
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”</code></pre>

<p>you will need to solder in standard header pins, then you can connect with female/female jumper cables.</p>

<h2>SWD to STLink/v2 connections</h2>

<p>SWD - STLINK/V2<br>5 - 15 (NRST)<br>4 - 7 (SWDIO)<br>3 - 8 (GND) <br>2 - 9 (SWCLK)<br>1 - 1 (VCC) </p>

<h1>openocd for debugging</h1>

<p>command line:</p>

<p>/usr/local/opt/open-ocd/share/openocd/scripts/board/stm32f4discovery.cfg</p>

<p>openocd -f ~/stm32f4discovery.cfg  </p>

<p>if this works you will see the following, and the COM light will flash RED/GREEN</p>

<pre><code>Open On-Chip Debugger 0.9.0 (2015-08-08-00:27)
Licensed under GNU GPL v2
For bug reports, read
	http://openocd.org/doc/doxygen/bugs.html
Info : The selected transport took over low-level target control. The results might differ compared to plain JTAG/SWD
adapter speed: 2000 kHz
adapter_nsrst_delay: 100
none separate
srst_only separate srst_nogate srst_open_drain connect_deassert_srst
Info : Unable to match requested speed 2000 kHz, using 1800 kHz
Info : Unable to match requested speed 2000 kHz, using 1800 kHz
Info : clock speed 1800 kHz
Info : STLINK v2 JTAG v23 API v2 SWIM v4 VID 0x0483 PID 0x3748
Info : using stlink api v2
Info : Target voltage: 3.219895
Info : stm32f4x.cpu: hardware has 6 breakpoints, 4 watchpoints</code></pre>

<p>if you get something about low voltage, checkout VCC <br>example:</p>

<pre><code>Info : Target voltage: 1.009287
Error: target voltage may be too low for reliable debugging</code></pre>

<p>if it doesnâ€™t communication, check SWDIO/SWCLK<br>example:</p>

<pre><code>Error: init mode failed (unable to connect to the target)
in procedure 'init' 
in procedure 'ocd_bouncer'</code></pre>

<p>if you get both, check all your connections <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <p>Hi <span class="mention">@technobear</span></p>

<p>thank you for this...This is the kind of direction I want to take for AXO so it is comforting that somebody else is thinking in the same direction.</p>

<p>However, I am a bit confused by your indications: according to the schematics, the X3 header has SPI connections (and it is populated on the board), whereas the SWD functionality is on JP1.</p>

<p>Is it just that the post is old and refers to a previous board version?</p>

<p>Thanks,<br>Mike</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> thank you,</p>

<p>however I am not sure still...In the schematic we have:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/a/a57a08e953e3c276c64a9167d59f8d42bf27e159.png" width="271" height="201"></p>

<p>So it looks to me that the RST pin is on (5), not (1) as reported above:</p>

<p><code>JP1<br>     o (1) NRST<br>     o (2) SWDIO<br>     o (3) GND<br>     o (4) SWCLK<br>     o (5) VCC</code></p>

<p>Also, the connector on ST-Link/v2 and your board schematics report <strong>RST</strong>, not <strong>NRST</strong>. Why is it indicated as NRST in the post?</p>

<p>Am I missing something?</p>

<p>Thanks,<br>Mike</p>

      <div class='post' itemprop='articleBody'>
        <p>I was confused as you were... in fact i found correct pinouts (as detailed in top post) partly by trial and error <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> <br>so this is exactly how ive wired up my axoloti and st-link/v2 </p>

<p>(cant comment, on the schematics as i didn't check them, just wanted it working... I'm more a software guy, than hardware <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>

<p>I would like <a class="mention" href="/users/johannes">@johannes</a> to comment on that, but otherwise will keep flexible when preparing the connection <img src="/images/emoji/emoji_one/smiley.png?v=2" title=":smiley:" class="emoji" alt=":smiley:"></p>

<p>So...btw...you are treating AXO as if it were an stm32f4discovery board?</p>

<p>Cheers!</p>

<p>M</p>

        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-24T17:03:21Z' itemprop='datePublished'>
             2016-07-24 17:03:21 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Updated the pin numbering to correspond with the schematics in the top post.<br>RST versus NRST, in the schematics there is a (overstrike?) line above RST, this line indicates negative logic. <br>Or sometimes, where overstrike can't be formatted (like here), it is indicated by a N prefix.<br>In any case, it is the processor reset signal, in "active-low logic". Active-low for the reset means, <em>reset</em> is active at the low voltage level, so the processor inactive at logic low. <br>And don't worry, there is no other reset signal involved in SWD setup. And yes, the F4discovery config profile works fine for debugging Axoloti Core.</p>
      </div>

<p>Yes I'm aware of the overbar convention, however my print didn't resolve that very well and it escaped me.<br>So you've updated the schematics then?</p>

      <div class='post' itemprop='articleBody'>
        <p>  Hi guys,</p>

<p>I have installed the openOCD software, put my hands on an ST-Link/v2, and made the connections as instructed in the top post.</p>

<p>I connect the AXO board with the microUSB, the ST-link through its USB cable (drivers also installed), then head over to a project directory and type:</p>

<pre><code>C:\Projects\E407Blinker\STM32-E407_blink_FLASH&gt;openocd -f stm32f4discovery.cfg
Open On-Chip Debugger 0.9.0 (2015-05-19-12:06)
Licensed under GNU GPL v2
For bug reports, read
        http://openocd.org/doc/doxygen/bugs.html
Info : The selected transport took over low-level target control. The results mi
ght differ compared to plain JTAG/SWD
adapter speed: 2000 kHz
adapter_nsrst_delay: 100
none separate
srst_only separate srst_nogate srst_open_drain connect_deassert_srst
Info : Unable to match requested speed 2000 kHz, using 1800 kHz
Info : Unable to match requested speed 2000 kHz, using 1800 kHz
Info : clock speed 1800 kHz
Info : STLINK v2 JTAG v25 API v2 SWIM v4 VID 0x0483 PID 0x3748
Info : using stlink api v2
Info : Target voltage: 3.215779
Error: init mode failed (unable to connect to the target)
in procedure 'init'
in procedure 'ocd_bouncer'</code></pre>

<p>So as <a class="mention" href="/users/thetechnobear">@thetechnobear</a> was pointing out, it <strong>might well be</strong>  that my signal connections are crappy. Indeed, they are:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3ea7ed949c2237c67cbe0d9c4a7b4c0600b45771" href="//community.axoloti.com/uploads/default/original/2X/3/3ea7ed949c2237c67cbe0d9c4a7b4c0600b45771.jpg" class="lightbox" title="bull_conns.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3ea7ed949c2237c67cbe0d9c4a7b4c0600b45771_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">bull_conns.jpg</span><span class="informations">2048x1152 856 KB</span><span class="expand"></span>
</div></a></div></p>

<p>As you see, no soldering...So it is highly likely that this is the issue, however since I do see a supply voltage there, I am just wondering whether there is some other thing I should keep into account...</p>

<p>Any hints?</p>

<p>Thanks,<br>Mike</p>

        <p>Nevermind!!</p>

<p>I got the ST-link cable pinout "upside-down" (exchanged pin rows)</p>

          ps.store("topic_275", {"post_stream":{"posts":[{"id":972,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-19T16:23:47.548Z","cooked":"\u003cp\u003eok, this is not a support topic really just some ramblings on what I doing to try to do firmware debugging (just started) as it might help someone,  and also as a reminder to me \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e   and thanks to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e for helping me get this going!\u003c/p\u003e\n\n\u003cp\u003e(Work in progress, I'll add more, as I learn more )\u003c/p\u003e\n\n\u003cp\u003e(no blame taken if you get it wrong and blow up your board... (very unlikely but still!))\u003c/p\u003e\n\n\u003ch2\u003eHardware connections\u003c/h2\u003e\n\n\u003cp\u003eFirst, locate the 7-pin header labeled X3, close to LEDs. The SWD connector is labeled JP1, near X3, and has 5 pins, and comes without pinheader soldered in.\u003c/p\u003e\n\n\u003cp\u003ethe board looks something like this, well as closely as ASCII graphics can do.\u003cbr\u003ee.g. \u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eâ€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\nLEDR LEDG\n\no o o o o o o (X3)\n\n    JP1\n     o (5) NRST\n     o (4) SWDIO\n     o (3) GND\n     o (2) SWCLK\n     o (1) VCC\nâ€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eyou will need to solder in standard header pins, then you can connect with female/female jumper cables.\u003c/p\u003e\n\n\u003ch2\u003eSWD to STLink/v2 connections\u003c/h2\u003e\n\n\u003cp\u003eSWD - STLINK/V2\u003cbr\u003e5 - 15 (NRST)\u003cbr\u003e4 - 7 (SWDIO)\u003cbr\u003e3 - 8 (GND) \u003cbr\u003e2 - 9 (SWCLK)\u003cbr\u003e1 - 1 (VCC) \u003c/p\u003e\n\n\u003ch1\u003eopenocd for debugging\u003c/h1\u003e\n\n\u003cp\u003ecommand line:\u003c/p\u003e\n\n\u003cp\u003e/usr/local/opt/open-ocd/share/openocd/scripts/board/stm32f4discovery.cfg\u003c/p\u003e\n\n\u003cp\u003eopenocd -f ~/stm32f4discovery.cfg  \u003c/p\u003e\n\n\u003cp\u003eif this works you will see the following, and the COM light will flash RED/GREEN\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eOpen On-Chip Debugger 0.9.0 (2015-08-08-00:27)\nLicensed under GNU GPL v2\nFor bug reports, read\n\thttp://openocd.org/doc/doxygen/bugs.html\nInfo : The selected transport took over low-level target control. The results might differ compared to plain JTAG/SWD\nadapter speed: 2000 kHz\nadapter_nsrst_delay: 100\nnone separate\nsrst_only separate srst_nogate srst_open_drain connect_deassert_srst\nInfo : Unable to match requested speed 2000 kHz, using 1800 kHz\nInfo : Unable to match requested speed 2000 kHz, using 1800 kHz\nInfo : clock speed 1800 kHz\nInfo : STLINK v2 JTAG v23 API v2 SWIM v4 VID 0x0483 PID 0x3748\nInfo : using stlink api v2\nInfo : Target voltage: 3.219895\nInfo : stm32f4x.cpu: hardware has 6 breakpoints, 4 watchpoints\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eif you get something about low voltage, checkout VCC \u003cbr\u003eexample:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eInfo : Target voltage: 1.009287\nError: target voltage may be too low for reliable debugging\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eif it doesnâ€™t communication, check SWDIO/SWCLK\u003cbr\u003eexample:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eError: init mode failed (unable to connect to the target)\nin procedure 'init' \nin procedure 'ocd_bouncer'\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eif you get both, check all your connections \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-07-24T16:54:13.547Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":5821,"reads":95,"score":29250.3,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/how-to-code-axoloti-objects/663/28","internal":true,"reflection":true,"title":"How to code Axoloti objects","clicks":4},{"url":"http://community.axoloti.com/t/debugging-axos/603/7","internal":true,"reflection":true,"title":"Debugging axo's","clicks":3},{"url":"http://community.axoloti.com/t/official-pin-outs-revised-work-in-progress/1284","internal":true,"reflection":true,"title":"Official Pin Outs revised (work in progress)","clicks":2},{"url":"http://community.axoloti.com/t/how-do-i-make-my-own-gui-controls-for-the-patcher-or-modify-extend-existing-ones/2452/8","internal":true,"reflection":true,"title":"How do I make my own GUI controls for the patcher?, or modify/extend existing ones","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12285,"name":"Michele Ancis","username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2016-07-24T16:06:47.290Z","cooked":"\u003cp\u003eHi \u003cspan class=\"mention\"\u003e@technobear\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003ethank you for this...This is the kind of direction I want to take for AXO so it is comforting that somebody else is thinking in the same direction.\u003c/p\u003e\n\n\u003cp\u003eHowever, I am a bit confused by your indications: according to the schematics, the X3 header has SPI connections (and it is populated on the board), whereas the SWD functionality is on JP1.\u003c/p\u003e\n\n\u003cp\u003eIs it just that the post is old and refers to a previous board version?\u003c/p\u003e\n\n\u003cp\u003eThanks,\u003cbr\u003eMike\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-07-24T16:06:47.290Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":8,"reads":45,"score":54.65,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Michele Ancis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12286,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-24T16:16:34.498Z","cooked":"\u003cp\u003eCleared up confusion in top post...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-07-24T16:16:34.498Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":41,"score":64.0,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12287,"name":"Michele Ancis","username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2016-07-24T16:46:06.631Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e thank you,\u003c/p\u003e\n\n\u003cp\u003ehowever I am not sure still...In the schematic we have:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a57a08e953e3c276c64a9167d59f8d42bf27e159.png\" width=\"271\" height=\"201\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo it looks to me that the RST pin is on (5), not (1) as reported above:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eJP1\u003cbr\u003e     o (1) NRST\u003cbr\u003e     o (2) SWDIO\u003cbr\u003e     o (3) GND\u003cbr\u003e     o (4) SWCLK\u003cbr\u003e     o (5) VCC\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso, the connector on ST-Link/v2 and your board schematics report \u003cstrong\u003eRST\u003c/strong\u003e, not \u003cstrong\u003eNRST\u003c/strong\u003e. Why is it indicated as NRST in the post?\u003c/p\u003e\n\n\u003cp\u003eAm I missing something?\u003c/p\u003e\n\n\u003cp\u003eThanks,\u003cbr\u003eMike\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-07-24T16:46:06.631Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":20,"reads":41,"score":114.3,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Michele Ancis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12289,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-24T16:53:40.162Z","cooked":"\u003cp\u003eI was confused as you were... in fact i found correct pinouts (as detailed in top post) partly by trial and error \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003eso this is exactly how ive wired up my axoloti and st-link/v2 \u003c/p\u003e\n\n\u003cp\u003e(cant comment, on the schematics as i didn't check them, just wanted it working... I'm more a software guy, than hardware \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-24T16:53:40.162Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":5,"reads":35,"score":53.05,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12290,"name":"Michele Ancis","username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2016-07-24T16:58:14.173Z","cooked":"\u003cp\u003eHmm that's bizarre!\u003c/p\u003e\n\n\u003cp\u003eI would like \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e to comment on that, but otherwise will keep flexible when preparing the connection \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=2\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThank you very much for debugging this!\u003c/p\u003e\n\n\u003cp\u003eSo...btw...you are treating AXO as if it were an stm32f4discovery board?\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e\n\n\u003cp\u003eM\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-07-24T16:58:14.173Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":7,"reads":35,"score":42.95,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Michele Ancis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12291,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-24T17:03:21.396Z","cooked":"\u003cp\u003eUpdated the pin numbering to correspond with the schematics in the top post.\u003cbr\u003eRST versus NRST, in the schematics there is a (overstrike?) line above RST, this line indicates negative logic. \u003cbr\u003eOr sometimes, where overstrike can't be formatted (like here), it is indicated by a N prefix.\u003cbr\u003eIn any case, it is the processor reset signal, in \"active-low logic\". Active-low for the reset means, \u003cem\u003ereset\u003c/em\u003e is active at the low voltage level, so the processor inactive at logic low. \u003cbr\u003eAnd don't worry, there is no other reset signal involved in SWD setup. And yes, the F4discovery config profile works fine for debugging Axoloti Core.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-07-24T17:03:21.396Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":4,"reads":35,"score":77.85,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12292,"name":"Michele Ancis","username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2016-07-24T17:29:16.231Z","cooked":"\u003cp\u003eCheers \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003cimg src=\"/images/emoji/emoji_one/smiley.png?v=2\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYes I'm aware of the overbar convention, however my print didn't resolve that very well and it escaped me.\u003cbr\u003eSo you've updated the schematics then?\u003c/p\u003e\n\n\u003cp\u003eI'll keep going then \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThank you for your very prompt and courteous replies guys!\u003c/p\u003e\n\n\u003cp\u003eM\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-07-24T17:29:16.231Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":15,"incoming_link_count":13,"reads":35,"score":77.75,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Michele Ancis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12293,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-07-24T17:35:09.894Z","cooked":"\u003cp\u003eThe overbar probably disappeared when rasterizing to a bitmap picture.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-07-24T17:35:09.894Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":33,"score":27.5,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12471,"name":"Michele Ancis","username":"MikeAnblips","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2016-07-30T15:31:57.778Z","cooked":"\u003cp\u003e  Hi guys,\u003c/p\u003e\n\n\u003cp\u003eI have installed the openOCD software, put my hands on an ST-Link/v2, and made the connections as instructed in the top post.\u003c/p\u003e\n\n\u003cp\u003eI connect the AXO board with the microUSB, the ST-link through its USB cable (drivers also installed), then head over to a project directory and type:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eC:\\Projects\\E407Blinker\\STM32-E407_blink_FLASH\u0026gt;openocd -f stm32f4discovery.cfg\nOpen On-Chip Debugger 0.9.0 (2015-05-19-12:06)\nLicensed under GNU GPL v2\nFor bug reports, read\n        http://openocd.org/doc/doxygen/bugs.html\nInfo : The selected transport took over low-level target control. The results mi\nght differ compared to plain JTAG/SWD\nadapter speed: 2000 kHz\nadapter_nsrst_delay: 100\nnone separate\nsrst_only separate srst_nogate srst_open_drain connect_deassert_srst\nInfo : Unable to match requested speed 2000 kHz, using 1800 kHz\nInfo : Unable to match requested speed 2000 kHz, using 1800 kHz\nInfo : clock speed 1800 kHz\nInfo : STLINK v2 JTAG v25 API v2 SWIM v4 VID 0x0483 PID 0x3748\nInfo : using stlink api v2\nInfo : Target voltage: 3.215779\nError: init mode failed (unable to connect to the target)\nin procedure 'init'\nin procedure 'ocd_bouncer'\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eSo as \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e was pointing out, it \u003cstrong\u003emight well be\u003c/strong\u003e  that my signal connections are crappy. Indeed, they are:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/3ea7ed949c2237c67cbe0d9c4a7b4c0600b45771\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3ea7ed949c2237c67cbe0d9c4a7b4c0600b45771.jpg\" class=\"lightbox\" title=\"bull_conns.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/3ea7ed949c2237c67cbe0d9c4a7b4c0600b45771_1_690x388.jpg\" width=\"690\" height=\"388\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ebull_conns.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2048x1152 856 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAs you see, no soldering...So it is highly likely that this is the issue, however since I do see a supply voltage there, I am just wondering whether there is some other thing I should keep into account...\u003c/p\u003e\n\n\u003cp\u003eAny hints?\u003c/p\u003e\n\n\u003cp\u003eThanks,\u003cbr\u003eMike\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-07-30T15:31:57.778Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":39,"reads":33,"score":203.75,"yours":false,"topic_id":275,"topic_slug":"low-level-firmware-debugging-via-swd","display_username":"Michele Ancis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":719,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12473,"name":"Michele Ancis","username":"MikeAnblips","avat
