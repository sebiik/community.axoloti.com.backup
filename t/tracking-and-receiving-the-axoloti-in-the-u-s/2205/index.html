  <a href="/t/tracking-and-receiving-the-axoloti-in-the-u-s/2205">Tracking and receiving the Axoloti in the U.S</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Z3cHa1'><b itemprop='author'>Z3cHa1</b></a>
           
           <time datetime='2016-09-04T17:19:55Z' itemprop='datePublished'>
             2016-09-04 17:19:55 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just looking for anyone in the U.S. that has purchased and received the Axoloti and how long did it take and where are you from? I'm in California, Bay Area and ordered one of these amazing devices and although it's only been a couple of days I am already fraught with anticipation! I apologize if this isn't in the correct place.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tracking and receiving the Axoloti in the U.S'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Phitar'><b itemprop='author'>Phitar</b></a>
           
           <time datetime='2016-09-05T23:06:50Z' itemprop='datePublished'>
             2016-09-05 23:06:50 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I live on the east coast (Virginia).  Ordered two on 7/19, they were processed/shipped 7/21 and I had them by 7/29 so there wasn't a long delay at all. Arrived faster than I expected.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Tracking and receiving the Axoloti in the U.S'>
      <hr>
  </div>
