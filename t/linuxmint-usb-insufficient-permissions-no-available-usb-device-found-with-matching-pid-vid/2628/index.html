        <h1>
  <a href="/t/linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid/2628">Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy'><b itemprop='author'>jimmy</b></a>
           
           <time datetime='2016-12-09T17:20:17Z' itemprop='datePublished'>
             2016-12-09 17:20:17 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Axoloti core just arrived. Already have patcher installed, set up USB but am having trouble getting the patcher to recognize. Not sure if the cable I'm using is data enabled, but when I plug it in the green light illuminates on the core and the patcher seems to recognize the core. At start up Patcher console reads: </p>

<p>Axoloti version : 1.0.11-0-gc534986  build time : 28/08/2016 23:02:12 UTC<br>Link to firmware CRC 50A29AA2<br>Status: factory (1.0.11,anon) : OK  ( 1.0.11,clean )<br>Status : home : OK<br>Status: community (1.0.11,anon) : OK  ( 1.0.11,clean )<br>USB device found<br>insufficient permissions<br>USB device found<br>insufficient permissions<br>No available USB device found with matching PID/VID<br>search path : /home/linuxmint18xfce/axoloti/axoloti-factory/objects<br>search path : /home/linuxmint18xfce/axoloti/objects<br>search path : /home/linuxmint18xfce/axoloti/axoloti-contrib/objects<br>finished loading objects</p>

<p>Thanks in advance for any help on this!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-12-09T17:35:34Z' itemprop='datePublished'>
             2016-12-09 17:35:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You should see events in <code>dmesg</code> when plugging in/out Axoloti Core, that would comfirm your cable has data wires.<br>To fix access permissions, please execute <code>add_udev_rules.sh</code> in axoloti/platform_linux</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy'><b itemprop='author'>jimmy</b></a>
           
           <time datetime='2016-12-09T17:46:22Z' itemprop='datePublished'>
             2016-12-09 17:46:22 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for quick response.</p>

<p>Ran add_udev_rules.sh  /// patcher still not recognizing core. <br>Here's terminal read out:<br>set -e</p>

<p>cd $(dirname $0)</p>

<h1>install udev rules</h1>

<p>if [ ! -f /etc/udev/rules.d/49-axoloti.rules ]; <br>then<br>   echo "##### copying 49-axoloti.rules rules to /etc/udev/rules.d/ #####"<br>   sudo cp 49-axoloti.rules /etc/udev/rules.d/</p>

<h1>reload udev rules</h1>

<p>   echo "##### reloading udev rules #####"<br>   sudo udevadm control --reload-rules<br>else<br>   echo "##### udev rules already present, skipping #####"<br>fi</p>

<p>echo "DONE"</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-12-09T18:06:54Z' itemprop='datePublished'>
             2016-12-09 18:06:54 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Perhaps you need to unplug/replug Axoloti Core to activate that rule?<br>Or maybe Linuxmint does not use "udev" or uses a different location for the rules?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy'><b itemprop='author'>jimmy</b></a>
           
           <time datetime='2016-12-09T18:13:26Z' itemprop='datePublished'>
             2016-12-09 18:13:26 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unplugging/replugging doesn't seem to have any effect. New to linux in general, so really not sure about where rules are located.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-12-09T18:14:56Z' itemprop='datePublished'>
             2016-12-09 18:14:56 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>check the rules is in /etc/udev/rules.d </p>

<p>run sudo udevadm control --reload-rules, and see if any error message is displayed.</p>

<p>then monitor console logs with dmesg whilst you plug the axo board in.<br>you can check it matches the rules file. </p>

<p>also you can try to give the user permission temporarily using chmod +w on the usb file... at least to check the udev rule is the issue.</p>

<p>why do we think its the udev rules? if you run axoloti from the command line, does it say you dont have permission to access device?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy'><b itemprop='author'>jimmy</b></a>
           
           <time datetime='2016-12-09T18:18:03Z' itemprop='datePublished'>
             2016-12-09 18:18:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't know why udev rules would be an issue. Just following the suggestion of <a class="mention" href="/users/johannes">@johannes</a> </p>

<p>Patcher console gives me this message: <br>USB device found<br>insufficient permissions<br>USB device found<br>insufficient permissions<br>No available USB device found with matching PID/VID</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-12-09T18:19:49Z' itemprop='datePublished'>
             2016-12-09 18:19:49 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Perhaps try a reboot to activate the udev permission rule? A reboot should be avoidable, but will certainly reload the udev rules.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy'><b itemprop='author'>jimmy</b></a>
           
           <time datetime='2016-12-09T18:30:08Z' itemprop='datePublished'>
             2016-12-09 18:30:08 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>reboot has no effect on issue</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jimmy'><b itemprop='author'>jimmy</b></a>
           
           <time datetime='2016-12-09T18:55:16Z' itemprop='datePublished'>
             2016-12-09 18:55:16 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Forgive my struggling to keep up. Not understanding the sudo udevadm control.</p>

<p>When i run that line. there's no error - but theres really no output at all: <br>linuxmint18xfce@linuxmint18xfce-Presario-C700-Notebook-PC ~ $ sudo udevadm control --reload-rules<br>[sudo] password for linuxmint18xfce: <br>linuxmint18xfce@linuxmint18xfce-Presario-C700-Notebook-PC ~ $</p>

<p>running dmesg gives an output, but not a live one that reacts to plugging in/unplugging the board. it does however give these lines referring to the core: </p>

<p>[   69.884071] usb 2-2: new full-speed USB device number 3 using uhci_hcd<br>[   70.071316] usb 2-2: New USB device found, idVendor=16c0, idProduct=0442<br>[   70.071324] usb 2-2: New USB device strings: Mfr=1, Product=5, SerialNumber=3<br>[   70.071329] usb 2-2: Product: Axoloti Core<br>[   70.071332] usb 2-2: Manufacturer: Axoloti<br>[   70.071336] usb 2-2: SerialNumber: 002300243435511733353932<br>[   70.268239] usbcore: registered new interface driver snd-usb-audio<br>[  279.075552] perf interrupt took too long (2538 &gt; 2500), lowering kernel.perf_event_max_sample_rate to 50000</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-12-09T23:44:16Z' itemprop='datePublished'>
             2016-12-09 23:44:16 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, so device is recognised...</p>

<p>i dont know for linuxmint, but usually you can find the usb device in /proc/bus/usb... <br>you can then check the permissions, that udev rules are giving it. (also do chmod +w to test it) </p>

<p>iirc , lsusb will help you track down which device it is.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Minus2'><b itemprop='author'>Minus2</b></a>
           
           <time datetime='2018-06-19T17:08:41Z' itemprop='datePublished'>
             2018-06-19 17:08:41 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What was the fix to this Iâ€™m having same issue and am noob to Linux but have followed every step including those of other threads.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Linuxmint USB - insufficient permissions No available USB device found with matching PID/VID'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2018-06-21T08:34:15Z' itemprop='datePublished'>
             2018-06-21 08:34:15 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>on Linux permissions to access devices (usb) are handled by udev, so you need to create a udev rule to allow this.</p>

<p>we do this in the deb package, but I assume you cannot use due to linux mint, but you can look at the scripts/rules we use here</p>

<aside class="onebox githubblob">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <h4><a href="https://github.com/axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh" target="_blank" rel="nofollow noopener">axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh</a></h4>
<pre><code class="lang-sh">#!/bin/sh

set -e

cd $(dirname $0)

# install udev rules

if [ ! -f /etc/udev/rules.d/49-axoloti.rules ]; 
then
   echo "##### copying 49-axoloti.rules rules to /etc/udev/rules.d/ #####"
   sudo cp 49-axoloti.rules /etc/udev/rules.d/
# reload udev rules
   echo "##### reloading udev rules #####"
   sudo udevadm control --reload-rules
else
   echo "##### udev rules already present, skipping #####"
fi

echo "DONE"
</code></pre>

  This file has been truncated. <a href="https://github.com/axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh" target="_blank" rel="nofollow noopener">show original</a>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<aside class="onebox githubblob">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti/blob/master/platform_linux/49-axoloti.rules" target="_blank" rel="nofollow noopener">github.com</a>
  </header>
  <article class="onebox-body">
    <h4><a href="https://github.com/axoloti/axoloti/blob/master/platform_linux/49-axoloti.rules" target="_blank" rel="nofollow noopener">axoloti/axoloti/blob/master/platform_linux/49-axoloti.rules</a></h4>
<pre><code class="lang-rules"># 16C0:0442 - Axoloti Core
SUBSYSTEMS=="usb", ATTRS{idVendor}=="16c0", ATTRS{idProduct}=="0442", MODE:="0666"
# 0483:df11 - Axoloti Core (STM32 microcontroller) in DFU mode
SUBSYSTEMS=="usb", ATTRS{idVendor}=="0483", ATTRS{idProduct}=="df11", MODE:="0666"
</code></pre>


  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>this will grant permission to all users to read/write to the usb axoloti device.</p>

<p>you can find more info about udev by a quick bit of googlefu<br>e.g.<br><aside class="onebox stackexchange">
  <header class="source">
    <a href="https://unix.stackexchange.com/questions/44308/understanding-udev-rules-and-permissions-in-libusb" target="_blank" rel="nofollow noopener">unix.stackexchange.com</a>
  </header>

      <div class='post' itemprop='articleBody'>
        <p>I wanted to point out, I had the same issue on Ubuntu (Ubuntu Studio) but resolved it by copying the text from 49-axoloti.rules and putting it in a file of the same name and then placing that file in /etc/udev/rules.d/. The board was recognized right away when I opened the patcher and this was for Axoloti 2.0 software so it immediately asked if I wanted to update the firmware. Hope that helps someone!</p>

          ps.store("topic_2628", {"post_stream":{"posts":[{"id":16194,"name":"","username":"jimmy","avatar_template":"/letter_avatar_proxy/v2/letter/j/ee59a6/{size}.png","created_at":"2016-12-09T17:20:17.030Z","cooked":"\u003cp\u003eAxoloti core just arrived. Already have patcher installed, set up USB but am having trouble getting the patcher to recognize. Not sure if the cable I'm using is data enabled, but when I plug it in the green light illuminates on the core and the patcher seems to recognize the core. At start up Patcher console reads: \u003c/p\u003e\n\n\u003cp\u003eAxoloti version : 1.0.11-0-gc534986  build time : 28/08/2016 23:02:12 UTC\u003cbr\u003eLink to firmware CRC 50A29AA2\u003cbr\u003eStatus: factory (1.0.11,anon) : OK  ( 1.0.11,clean )\u003cbr\u003eStatus : home : OK\u003cbr\u003eStatus: community (1.0.11,anon) : OK  ( 1.0.11,clean )\u003cbr\u003eUSB device found\u003cbr\u003einsufficient permissions\u003cbr\u003eUSB device found\u003cbr\u003einsufficient permissions\u003cbr\u003eNo available USB device found with matching PID/VID\u003cbr\u003esearch path : /home/linuxmint18xfce/axoloti/axoloti-factory/objects\u003cbr\u003esearch path : /home/linuxmint18xfce/axoloti/objects\u003cbr\u003esearch path : /home/linuxmint18xfce/axoloti/axoloti-contrib/objects\u003cbr\u003efinished loading objects\u003c/p\u003e\n\n\u003cp\u003eThanks in advance for any help on this!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-12-09T17:20:17.030Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":36,"reads":57,"score":192.7,"yours":false,"topic_id":2628,"topic_slug":"linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":992,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16195,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-12-09T17:35:34.739Z","cooked":"\u003cp\u003eYou should see events in \u003ccode\u003edmesg\u003c/code\u003e when plugging in/out Axoloti Core, that would comfirm your cable has data wires.\u003cbr\u003eTo fix access permissions, please execute \u003ccode\u003eadd_udev_rules.sh\u003c/code\u003e in axoloti/platform_linux\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-12-09T17:35:34.739Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":51,"score":11.3,"yours":false,"topic_id":2628,"topic_slug":"linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16196,"name":"","username":"jimmy","avatar_template":"/letter_avatar_proxy/v2/letter/j/ee59a6/{size}.png","created_at":"2016-12-09T17:46:22.975Z","cooked":"\u003cp\u003eThanks for quick response.\u003c/p\u003e\n\n\u003cp\u003eRan add_udev_rules.sh  /// patcher still not recognizing core. \u003cbr\u003eHere's terminal read out:\u003cbr\u003eset -e\u003c/p\u003e\n\n\u003cp\u003ecd $(dirname $0)\u003c/p\u003e\n\n\u003ch1\u003einstall udev rules\u003c/h1\u003e\n\n\u003cp\u003eif [ ! -f /etc/udev/rules.d/49-axoloti.rules ]; \u003cbr\u003ethen\u003cbr\u003e   echo \"##### copying 49-axoloti.rules rules to /etc/udev/rules.d/ #####\"\u003cbr\u003e   sudo cp 49-axoloti.rules /etc/udev/rules.d/\u003c/p\u003e\n\n\u003ch1\u003ereload udev rules\u003c/h1\u003e\n\n\u003cp\u003e   echo \"##### reloading udev rules #####\"\u003cbr\u003e   sudo udevadm control --reload-rules\u003cbr\u003eelse\u003cbr\u003e   echo \"##### udev rules already present, skipping #####\"\u003cbr\u003efi\u003c/p\u003e\n\n\u003cp\u003eecho \"DONE\"\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-12-09T17:46:22.975Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":49,"score":15.8,"yours":false,"topic_id":2628,"topic_slug":"linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":992,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16198,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-12-09T18:06:54.169Z","cooked":"\u003cp\u003ePerhaps you need to unplug/replug Axoloti Core to activate that rule?\u003cbr\u003eOr maybe Linuxmint does not use \"udev\" or uses a different location for the rules?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-12-09T18:06:54.169Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":39,"score" \n\u003cp\u003erunning dmesg gives an output, but not a live one that reacts to plugging in/unplugging the board. it does however give these lines referring to the core: \u003c/p\u003e\n\n\u003cp\u003e[   69.884071] usb 2-2: new full-speed USB device number 3 using uhci_hcd\u003cbr\u003e[   70.071316] usb 2-2: New USB device found, idVendor=16c0, idProduct=0442\u003cbr\u003e[   70.071324] usb 2-2: New USB device strings: Mfr=1, Product=5, SerialNumber=3\u003cbr\u003e[   70.071329] usb 2-2: Product: Axoloti Core\u003cbr\u003e[   70.071332] usb 2-2: Manufacturer: Axoloti\u003cbr\u003e[   70.071336] usb 2-2: SerialNumber: 002300243435511733353932\u003cbr\u003e[   70.268239] usbcore: registered new interface driver snd-usb-audio\u003cbr\u003e[  279.075552] perf interrupt took too long (2538 \u0026gt; 2500), lowering kernel.perf_event_max_sample_rate to 50000\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-12-09T18:55:16.276Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":36,"score":18.0,"yours":false,"topic_id":2628,"topic_slug":"linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":992,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16207,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-12-09T23:44:16.476Z","cooked":"\u003cp\u003eok, so device is recognised...\u003c/p\u003e\n\n\u003cp\u003ei dont know for linuxmint, but usually you can find the usb device in /proc/bus/usb... \u003cbr\u003eyou can then check the permissions, that udev rules are giving it. (also do chmod +w to test it) \u003c/p\u003e\n\n\u003cp\u003eiirc , lsusb will help you track down which device it is.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-12-09T23:44:16.476Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":33,"score":12.35,"yours":false,"topic_id":2628,"topic_slug":"linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jimmy","avatar_template":"/letter_avatar_proxy/v2/letter/j/ee59a6/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29351,"name":"jason ","username":"Minus2","avatar_template":"/letter_avatar_proxy/v2/letter/m/b782af/{size}.png","created_at":"2018-06-19T17:08:41.592Z","cooked":"\u003cp\u003eWhat was the fix to this Iâ€™m having same issue and am noob to Linux but have followed every step including those of other threads.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-06-19T17:08:41.592Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":23,"score":10.45,"yours":false,"topic_id":2628,"topic_slug":"linuxmint-usb-insufficient-permissions-no-available-usb-device-found-with-matching-pid-vid","display_username":"jason ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1783,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29401,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2018-06-21T08:34:15.978Z","cooked":"\u003cp\u003eon Linux permissions to access devices (usb) are handled by udev, so you need to create a udev rule to allow this.\u003c/p\u003e\n\n\u003cp\u003ewe do this in the deb package, but I assume you cannot use due to linux mint, but you can look at the scripts/rules we use here\u003c/p\u003e\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh\" target=\"_blank\" rel=\"nofollow noopener\"\u003eaxoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-sh\"\u003e#!/bin/sh\n\nset -e\n\ncd $(dirname $0)\n\n# install udev rules\n\nif [ ! -f /etc/udev/rules.d/49-axoloti.rules ]; \nthen\n   echo \"##### copying 49-axoloti.rules rules to /etc/udev/rules.d/ #####\"\n   sudo cp 49-axoloti.rules /etc/udev/rules.d/\n# reload udev rules\n   echo \"##### reloading udev rules #####\"\n   sudo udevadm control --reload-rules\nelse\n   echo \"##### udev rules already present, skipping #####\"\nfi\n\necho \"DONE\"\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/platform_linux/add_udev_rules.sh\" target=\"_blank\" rel=\"nofollow noopener\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/blob/master/platform_linux/49-axoloti.rules\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/blob/master/platform_linux/49-axoloti.rules\" target=\"_blank\" rel=\"nofollow noopener\"\u003eaxoloti/axoloti/blob/master/platform_linux/49-axoloti.rules\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-rules\"\u003e# 16C0:0442 - Axoloti Core\nSUBSYSTEMS==\"usb\", ATTRS{idVendor}==\"16c0\", ATTRS{idProduct}==\"0442\", MODE:=\"0666\"\n# 0483:df11 - Axoloti Core (STM32 microcontroller) in DFU mode\nSUBSYSTEMS==\"usb\", ATTRS{idVendor}==\"0483\", ATTRS{idProduct}==\"df11\", MODE:=\"0666\"\n\u003c/code\u003e\u003c/pre\u003e\n\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003ethis will grant permission to all users to read/write to the usb axoloti device.\u003c/p\u003e\n\n\u003cp\u003eyou can find more info about udev by a quick bit of googlefu\u003cbr\u003ee.g.\u003cbr\u003e\u003caside class=\"onebox stackexchange\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://unix.stackexchange.com/questions/44308/understanding-udev-rules-and-permissions-in-libusb\" target=\"_blank\" rel=\"nofollow noopener\"\u003eunix.stackexchange.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n      \u003ca href=\"https://unix.stackexchange.com/users/5289/student\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n    \u003cimg alt=\"student\" src=\"https://www.gravatar.com/avatar/390d6105fc876bd4b0ca9002f2d932da?s=128\u0026amp;d=identicon\u0026amp;r=PG\u0026amp;f=1\" class=\"thumbnail\"\u003e\n  \u003c/a\u003e\n\u003ch4\u003e\n  \u003ca href=\"https://unix.stackexchange.com/questions/44308/understanding-udev-rules-and-permissions-in-libusb\" target=\"_blank\" rel=\"nofollow noopener\"\u003eUnderstanding udev rules and permissions in libusb\u003c/a\u003e\n\u003c/h4\u003e\n\n\u003cdiv class=\"tags\"\u003e\n  \u003cstrong\u003epermissions, usb, udev\u003c/strong\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"date\"\u003e\n  asked by\n  \n  \u003ca href=\"https://unix.stackexchange.com/users/5289/student\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n    student\n  \u003c/a\u003e\n  on \u003ca href=\"https://unix.stackexchange.com/questions/44308/understanding-udev-rules-and-permissions-in-libusb\" target=\"_blank\" rel=\"nofollow noopener\"\u003e04:36PM - 30 Jul 12\u003c/a\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eedit: if your referring to the last issue jimmy had, ive no idea, since he didn't come back to me with any information â€¦ so I assume he repeated the steps and it worked \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-06-21T08:37:17.398Z","reply_count":0,"reply_to_post_number":n
