        <h1>
  <a href="/t/how-to-use-controller-object/910">How to use controller object?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-02-02T20:19:24Z' itemprop='datePublished'>
             2016-02-02 20:19:24 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/mubali">@Mubali</a> if you rename your patches to MUB000.BIN (previously MUBSI.BIN) and MUB001.BIN (previouly MUBSA.BIN)<br>it does work!</p>

<p>Carefully follow  this post <a href="//community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969">http://community.axoloti.com/t/tutorial-how-to-change-program-on-axoloti-from-external-controller/969</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mubali'><b itemprop='author'>Mubali</b></a>
           
           <time datetime='2016-02-02T20:39:00Z' itemprop='datePublished'>
             2016-02-02 20:39:00 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had already had these saved on the card under the proper formatting, but still encountered the same issue. I just resaved the axo patches to reflect the same name MUB001.BIN and MUB002.BIN and received the same issue. Patch will play for a second, then when trying to switch patch, can't play anything else</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-02T21:10:47Z' itemprop='datePublished'>
             2016-02-02 21:10:47 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>they work for me too...<br>I didn't bother renaming the patches, I just used card reader mode to rename them.</p>

<p>which version of axoloti are you using?<br><a class="mention" href="/users/keyman">@keyman</a> , were you using the released 1.0.6 version?</p>

<p>if you start the patches in live mode, does it switch away... or keep running the patch?</p>

<p>Im a bit lost, patches seem fine, the only think I can think of is:</p>

<ul>
<li>incorrectly named, or not in root directory on sd card</li>
<li>the start.bin doesnt have your patch switcher in it</li>
<li>you have not rebuilt them, and done the upload since you added the switching logic.</li>
<li>if your using Live then its not sending program changes when you think it should. (I actually used Max to send the program changes)</li>
<li>for some reason your not getting program changes messages to the Axoloti... but I assume you getting others, so that seems odd.</li>
</ul>

<p>Im assume your using the latest version of the Axoloti software, and that is one of the release builds (1.0.6)</p>

<p>(I'll confess I'm using a development version, but this is unlikely to change the functionality)</p>

<p>the entering sd card mode is a 'red herring', I think this is just because you are restarting the axoloti board, you would get the same if you power cycle it.</p>

<p>can you let us know more about your setup, e.g. which OS, which version of Axoloti etc... not that it makes a difference, but still good to know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Mubali'><b itemprop='author'>Mubali</b></a>
           
           <time datetime='2016-02-02T21:20:47Z' itemprop='datePublished'>
             2016-02-02 21:20:47 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, oddly enough after a couple of reboots and placing my patches back on the card, it seems to work again. Not sure exactly why it freaked out. I'll check to see if my start.bin has the patch switcher in it. I'll make sure it does just in case, but now it seems to work and I don't have the controller object enabled at all. So at least having the patch change in the patch itself seems to work for the time being. It started working again once I provided separate power for the axoloti instead of powering it via a powered usb hub. Well, it's working now, so we'll see if anything else happens.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-02-03T02:23:06Z' itemprop='datePublished'>
             2016-02-03 02:23:06 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="23" data-topic="910"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I didn't bother renaming the patches, I just used card reader mode to rename them.</p></blockquote></aside>

<p>??To rename or not rename... I was also referring using card reader mode <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

<aside class="quote" data-post="23" data-topic="910"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p><a class="mention" href="/users/keyman">@keyman</a> , were you using the released 1.0.6 version?</p></blockquote></aside>

<p>yep!! 1.0.6 (bring on a new version) <img src="/images/emoji/emoji_one/sunglasses.png?v=0" title=":sunglasses:" class="emoji" alt=":sunglasses:"></p>

<aside class="quote" data-post="23" data-topic="910"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>if you start the patches in live mode, does it switch away... or keep running the patch?</p></blockquote></aside>

<p>Not sure if its for me; going live with say MUB001.BIN (MUBSaw osc basic.axp) and then send program ch 2 switches for<br>MUB002.BIN (MUBSine osc basic.axp) and the back and forth; if you do send prg 3 or say 99 it "disconnects" (maybe adding some empty/dummy patches do the trick, if needed)</p>

<p>It is a bit messy <img src="/images/emoji/emoji_one/dizzy_face.png?v=0" title=":dizzy_face:" class="emoji" alt=":dizzy_face:"> but only a matter of getting used to, future "how to" will help.<br>Sending patches to SD card and having to rename them... I'm sure this will improve in some new versions.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-02-03T03:04:42Z' itemprop='datePublished'>
             2016-02-03 03:04:42 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh <a class="mention" href="/users/thetechnobear">@thetechnobear</a> and adding <a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> Program Change to a controller object patch works great!!, throw in some empty patches (with controller object <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">) and now I can have 16 PRG Categories!!)</p>

<p>example<br>00 to 07 LEAD<br>00-saw<br>01-sine<br>02-triangle<br>03-supersaw<br>04-empty<br>05-empty<br>06-empty<br>07-empty</p>

<p>08 to 15 BASS<br>08-simplebass<br>09-empty<br>.. you got it by now... and replacing empty for new patch, as you go along <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-02-03T08:59:31Z' itemprop='datePublished'>
             2016-02-03 08:59:31 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hint: johannes is adding some extra functionality in this area for the new release, which will make this much easer to manage <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='How to use controller object?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bambrose'><b itemprop='author'>bambrose</b></a>
           
           <time datetime='2019-06-20T18:23:25Z' itemprop='datePublished'>
             2019-06-20 18:23:25 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did the extra functionality in this area for the new release ever materialise do you know ?<br>Is this a reference to PatcherBanks ?</p>

<p>I'll admit that I am currently stumped. Can't understand this controller object thing at all. sorry., I can see your explanation is detailed,. I just can't get my head around it at all</p>
      </div>

cp\u003eI had already had these saved on the card under the proper formatting, but still encountered the same issue. I just resaved the axo patches to reflect the same name MUB001.BIN and MUB002.BIN and received the same issue. Patch will play for a second, then when trying to switch patch, can't play anything else\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-02-02T20:39:00.835Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":21,"incoming_link_count":8,"reads":139,"score":73.85,"yours":false,"topic_id":910,"topic_slug":"how-to-use-controller-object","display_username":"Greg Farley","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":315,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5594,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-02T21:10:47.844Z","cooked":"\u003cp\u003ethey work for me too...\u003cbr\u003eI didn't bother renaming the patches, I just used card reader mode to rename them.\u003c/p\u003e\n\n\u003cp\u003ewhich version of axoloti are you using?\u003cbr\u003e\u003ca class=\"mention\" href=\"/users/keyman\"\u003e@keyman\u003c/a\u003e , were you using the released 1.0.6 version?\u003c/p\u003e\n\n\u003cp\u003eif you start the patches in live mode, does it switch away... or keep running the patch?\u003c/p\u003e\n\n\u003cp\u003eIm a bit lost, patches seem fine, the only think I can think of is:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eincorrectly named, or not in root directory on sd card\u003c/li\u003e\n\u003cli\u003ethe start.bin doesnt have your patch switcher in it\u003c/li\u003e\n\u003cli\u003eyou have not rebuilt them, and done the upload since you added the switching logic.\u003c/li\u003e\n\u003cli\u003eif your using Live then its not sending program changes when you think it should. (I actually used Max to send the program changes)\u003c/li\u003e\n\u003cli\u003efor some reason your not getting program changes messages to the Axoloti... but I assume you getting others, so that seems odd.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eIm assume your using the latest version of the Axoloti software, and that is one of the release builds (1.0.6)\u003c/p\u003e\n\n\u003cp\u003e(I'll confess I'm using a development version, but this is unlikely to change the functionality)\u003c/p\u003e\n\n\u003cp\u003ethe entering sd card mode is a 'red herring', I think this is just because you are restarting the axoloti board, you would get the same if you power cycle it.\u003c/p\u003e\n\n\u003cp\u003ecan you let us know more about your setup, e.g. which OS, which version of Axoloti etc... not that it makes a difference, but still good to know.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-02-02T21:12:51.678Z","reply_count":2,"reply_to_post_number":22,"quote_count":0,"avg_time":23,"incoming_link_count":8,"reads":137,"score":78.55,"yours":false,"topic_id":910,"topic_slug":"how-to-use-controller-object","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Mubali","avatar_template":"/letter_avatar_proxy/v2/letter/m/7ea924/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5595,"name":"Greg Farley","username":"Mubali","avatar_template":"/letter_avatar_proxy/v2/letter/m/7ea924/{size}.png","created_at":"2016-02-02T21:20:47.454Z","cooked":"\u003cp\u003eWell, oddly enough after a couple of reboots and placing my patches back on the card, it seems to work again. Not sure exactly why it freaked out. I'll check to see if my start.bin has the patch switcher in it. I'll make sure it does just in case, but now it seems to work and I don't have the controller object enabled at all. So at least having the patch change in the patch itself seems to work for the time being. It started working again once I provided separate power for the axoloti instead of powering it via a powered usb hub. Well, it's working now, so we'll see if anything else happens.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-02-02T21:20:47.454Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":13,"incoming_link_count":9,"reads":126,"score":70.85,"yours":false,"topic_id":910,"topic_slug":"how-to-use-controller-object","display_username":"Greg Farley","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":315,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5597,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-02-03T02:23:06.856Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"910\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI didn't bother renaming the patches, I just used card reader mode to rename them.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e??To rename or not rename... I was also referring using card reader mode \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"23\" data-topic=\"910\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/users/keyman\"\u003e@keyman\u003c/a\u003e , were you using the released 1.0.6 version?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyep!! 1.0.6 (bring on a new version) \u003cimg src=\"/images/emoji/emoji_one/sunglasses.png?v=0\" title=\":sunglasses:\" class=\"emoji\" alt=\":sunglasses:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"23\" data-topic=\"910\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eif you start the patches in live mode, does it switch away... or keep running the patch?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNot sure if its for me; going live with say MUB001.BIN (MUBSaw osc basic.axp) and then send program ch 2 switches for\u003cbr\u003eMUB002.BIN (MUBSine osc basic.axp) and the back and forth; if you do send prg 3 or say 99 it \"disconnects\" (maybe adding some empty/dummy patches do the trick, if needed)\u003c/p\u003e\n\n\u003cp\u003eIt is a bit messy \u003cimg src=\"/images/emoji/emoji_one/dizzy_face.png?v=0\" title=\":dizzy_face:\" class=\"emoji\" alt=\":dizzy_face:\"\u003e but only a matter of getting used to, future \"how to\" will help.\u003cbr\u003eSending patches to SD card and having to rename them... I'm sure this will improve in some new versions.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-02-03T02:24:22.497Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":12,"reads":128,"score":91.8,"yours":false,"topic_id":910,"topic_slug":"how-to-use-controller-object","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5598,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-02-03T03:04:42.371Z","cooked":"\u003cp\u003eOh \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e and adding \u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e Program Change to a controller object patch works great!!, throw in some empty patches (with controller object \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) and now I can have 16 PRG Categories!!)\u003c/p\u003e\n\n\u003cp\u003eexample\u003cbr\u003e00 to 07 LEAD\u003cbr\u003e00-saw\u003cbr\u003e01-sine\u003cbr\u003e02-triangle\u003cbr\u003e03-supersaw\u003cbr\u003e04-empty\u003cbr\u003e05-empty\u003cbr\u003e06-empty\u003cbr\u003e07-empty\u003c/p\u003e\n\n\u003cp\u003e08 to 15 BASS\u003cbr\u003e08-simplebass\u003cbr\u003e09-empty\u003cbr\u003e.. you got it by now... and replacing empty for new patch, as you go along \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-02-03T03:06:33.004Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":27,"incoming_link_count":9,"reads":127,"score":76.75,"yours":false,"topic_id":910,"topic_slug":"how-to-use-controller-object","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5602,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-02-03T08:59:31.568Z","cooked":"\u003cp\u003ehint: johannes is adding some extra functionality in this area for the new release, which will make this much easer to manage \u003cimg src=\"/images/emoji/emoji_
