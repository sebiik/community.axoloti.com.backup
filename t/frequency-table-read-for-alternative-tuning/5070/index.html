        <h1>
  <a href="/t/frequency-table-read-for-alternative-tuning/5070">Frequency Table Read for Alternative Tuning</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-10-19T17:53:02Z' itemprop='datePublished'>
             2018-10-19 17:53:02 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there . Im very new to Axoloti so please forgive me If I sound as newbie as Im.<br>I tried to use table/read to output frequencies that I previously stored in a float array inside the table object .<br>However the outcome of this is quite diferent from the values of my array . It must be somethign Im missing since Im very fresh to it .<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d291dbd1962bdec0d42f9457f4f0d128b8c40855" href="//community.axoloti.com/uploads/default/original/2X/d/d291dbd1962bdec0d42f9457f4f0d128b8c40855.PNG" class="lightbox" title="allohesn.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d291dbd1962bdec0d42f9457f4f0d128b8c40855_1_690x479.PNG" width="690" height="479"><div class="meta">
<span class="filename">allohesn.PNG</span><span class="informations">929x646 40 KB</span><span class="expand"></span>
</div></a></div></p>

<p>This is how I imagined it . Im using pre calculated frequencies , in this case is just a 13-TET experiment .<br>I have my teensy polysynth reading the values from the midi note number , reading the array index of the corresponding note . In arduino IDE i just saved the array in a separate file and implementation was quite simple.</p>

<p>Im really curious why Im not able to get a float frequency output that corresponds to myArray[i]</p>

<p>Thanks a lot . I hope I will be able to share some parches soon regarding this matter . I will try to learn the logic and use a system to change the table im reading from , so I can have several scales in one "maqam" mode for ascending or descending behaviour etc .</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-19T19:22:49Z' itemprop='datePublished'>
             2018-10-19 19:22:49 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For Axoloti it is good practice to convert the table to int32_t, instead of floats. Floats uses a lot more resources, than int32_t. </p>

<p>It has been up here a few times over the last few weeks, check this thread, there are som info about how you can do it:</p>

<aside class="quote" data-post="1" data-topic="5060">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/bds/40/5677_1.png" class="avatar">
    <a href="//community.axoloti.com/t/load-floats-into-table-sdram-from-file-with-constant-multiplier/5060?source_topic_id=5070" rel="nofollow noopener">Load floats into table(SDRAM) from file with constant multiplier</a> <a class="badge-wrapper  bullet" href="/c/axoobject-code"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="Category to discuss coding Axoloti Objects.">AxoObject coding</span></a>
  </div>
  <blockquote>
    Hi, My first post here.. I am trying to modify a table load object to multiply floats by (1&lt;&lt;21) as they are copied into the SDRAM table. Looking at the factory table load object I can't figure out how to access the data as it seems to be dealing with pointers and memcpy(). I'm not a programmer. 

I have looked for a way to do this with objects and haven't come across anything.  alternately I could preprocess all of my data but I am lazy. 

What can I do? I'm reasonably certain that there is an â€¦
  </blockquote>
</aside>


<p>Another obvious thing I notice is that the values you send from the table is <em>frequencies</em>. The inlet you connected it to, accepts midi pitch(0-127), not frequencies. So if you feed the midi pitch with a value of 2423.54, for example, you can see that it will be way out of range, cause midi pitch is 0-127... The tuning will definitely not be correct, it will be way to high. If you want to keep your tables in frequency, you need to use another oscillator, that has a frequency input instead. But really depends on how you approach it all.</p>

<p>So there are a few things to start with <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-10-19T20:27:41Z' itemprop='datePublished'>
             2018-10-19 20:27:41 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>The inlet you connected it to, accepts midi pitch(0-127), not frequencies</p></blockquote>

<p>(facepalm)  Thanks for that ! , I literally installed the software yesterday since a good friend landed me his axoloti to convince me for good about getting one .</p>

<p>I was quite sure that I saw somewhere and oscillator accepting hz values , and thought that all of them sorta worked on the same way . <br>I will check asap the link you attached , thanks again .<br>The idea of converting to integers make sense . Actually I could just code the coeficients and multiply them by a root note , but I thought that it would have been less intensive to read from a table of frequencies directly (no need of multipliying) but then I hit the floating point issue.  Lets see where I get from the thread .<br>Will keep posted</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-19T20:49:17Z' itemprop='datePublished'>
             2018-10-19 20:49:17 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are oscillators that takes frequency input. </p>

<aside class="quote" data-post="3" data-topic="5070"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/d/13edae/40.png" class="avatar">DrKoma:</div>
<blockquote><p>but I thought that it would have been less intensive to read from a table of frequencies directly (no need of multipliying) but then I hit the floating point issue.  Lets see where I get from the thread .</p></blockquote></aside>

<p>To be honest I am not that much of an expert in the details what is most expensive floats or ints, but from what I have been told in this forum, floats are alot "heavier" than ints. So for Axoloti where you got a fairly limited amount of dsp and memory,  its best to avoid using floats. </p>

<p>You will find more info in the link. But if you want more specific explanation on this some one else needs to chime in.</p>

<p>For the osc that takes freq, try osc/phasor lin or osc/sine lin for example, they both take frequency input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-10-19T20:55:32Z' itemprop='datePublished'>
             2018-10-19 20:55:32 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got it now working with a bipolar2unipolar after the note in . But for some reason only works for the first three octaves . Then it just jitters a lot . I will keep trying tomorrow and see where it goes</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-19T20:59:04Z' itemprop='datePublished'>
             2018-10-19 20:59:04 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To me that sounds like you might be overflowing somewhere.... The number you send exceeds the limit of the format you are trying to input the value into..... Maybe... <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-19T21:04:48Z' itemprop='datePublished'>
             2018-10-19 21:04:48 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe you can use sputnki's sptnk/conv/ftom object. It converts frequency to midi values.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bds'><b itemprop='author'>bds</b></a>
           
           <time datetime='2018-10-20T11:59:46Z' itemprop='datePublished'>
             2018-10-20 11:59:46 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I recently discovered for tuning there are some great objects in the harmony folder. Philoops microscaler object and SirSickSiks allEqtempScales object that might interest you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-10-20T14:34:00Z' itemprop='datePublished'>
             2018-10-20 14:34:00 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> and <a class="mention" href="/u/bds">@bds</a> . at the moment Im still very new to the particularities on axoloti software so cant ask for help without knowing the basis .</p>

<aside class="quote" data-post="8" data-topic="5070"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png" class="avatar">bds:</div>
<blockquote><p>there are some great objects in the harmony folder.</p></blockquote></aside>

<p>This is true , there are nice objects , but most of them detune each pitch . I find it hard to deal with and to find the correct notes, I could do it by ear with this technique but I would rather use tables , since I have all the frequencies I need .  I might go into another direction if I cant find a way around. <br>Still I dint try converting the floats to integers multipliying by X etc.<br>But there it must be a way to read the table with indexes from 0 to 127 .  Im getting -64 64 range from the midi object , tried many different objects but still no luck on doing the math on my own with this range.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-20T14:37:00Z' itemprop='datePublished'>
             2018-10-20 14:37:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="5070"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/d/13edae/40.png" class="avatar">DrKoma:</div>
<blockquote><p>Im getting -64 64 range from the midi object , tried many different objects but still no luck on doing the math on my own with this range.</p></blockquote></aside>

<p>add a +64 offset. Then the range will be 0-127, instead of -64 to 64.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-10-20T14:50:03Z' itemprop='datePublished'>
             2018-10-20 14:50:03 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes thats what I did a while ago , but keep having strange output. Negative numbers and other unexpected results. <br>It might be all wrong from the way I coded inside the table , and as you said <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>, the object cant handle the floats for some reason . </p>

<p>Will try tomorrow with your initial suggestion of converting them to intÂ´s , and if that doesnt work , I just store 2 numbers of the ratios then multiply by a root note .<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c3e0b44aea4bab81758120b34c19d5166b668a91" href="//community.axoloti.com/uploads/default/original/2X/c/c3e0b44aea4bab81758120b34c19d5166b668a91.PNG" class="lightbox" title="asfasgadgadgag.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c3e0b44aea4bab81758120b34c19d5166b668a91_1_690x386.PNG" width="690" height="386"><div class="meta">
<span class="filename">asfasgadgadgag.PNG</span><span class="informations">1074x601 32.4 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-20T14:56:22Z' itemprop='datePublished'>
             2018-10-20 14:56:22 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="11" data-topic="5070"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/d/13edae/40.png" class="avatar">DrKoma:</div>
<blockquote><p>Yes thats what I did a while ago , but keep having strange output. Negative numbers and other unexpected results.</p></blockquote></aside>

<p>Yes, that was what I wrote, that I think you migh be overflowing one of the formats in the conversion from floats to ints. The result of overflowing is exactly negative numbers.</p>

<p>And yeah, all this conversion, is one of those things with Axoloti that can be a real pain and can take a while to get used to. I do a lot of work in Pure Data too and some c++ stuff too and everything is just soo much easier with floats <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrKoma'><b itemprop='author'>DrKoma</b></a>
           
           <time datetime='2018-10-20T21:34:58Z' itemprop='datePublished'>
             2018-10-20 21:34:58 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Same here , I'm too used to convert "freely" or without much impact on the system , I'm gonna need a time to get used to this BUT !</p>

<p>I found out that <strong>is not about the floats</strong> , at last not  only. There is <strong>something much simpler that Im missing...</strong></p>

<p>Here I tried to read from a 8 index array of integers , this didn't work as expected . Not even with phasor frequency input or any other translation that I can think of . Feeling overwhelmed and lost here <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/b7fa631b6555ee56403b491aba8294f772e65439.axh">myTableArray.axh</a> (6.7 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/10b912c69473b447e099899a8b27f21fa7b15b16" href="//community.axoloti.com/uploads/default/original/2X/1/10b912c69473b447e099899a8b27f21fa7b15b16.PNG" class="lightbox" title="aaaaaaaaaaaaaaaaaa.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/10b912c69473b447e099899a8b27f21fa7b15b16_1_690x304.PNG" width="690" height="304"><div class="meta">
<span class="filename">aaaaaaaaaaaaaaaaaa.PNG</span><span class="informations">1259x555 49.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I ignored the oscilator part for a while cause I was reading in the docs about the -64 64 range. But then all sorts of questions comes to my mind . Why even with frequency input it doesnt output from the table/read as expected ?   if selector sends integer 3 , it should go into the table read and return the index 3 of myArray[i]. But all I got is negative numbers and all sorts of misleading reads.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-21T00:09:23Z' itemprop='datePublished'>
             2018-10-21 00:09:23 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think maybe you should just get to know Axoloti a bit better before attempting further. Ad you said, you are very new to Axoloti, I think you should explore a bit, then some of these things will probably fall in place over a little bit of time.</p>

<p>Again, the minus and the weird values are probably because of overflowing a type some where in the chain.</p>

<p>To me it does not look like you are using the input to actually read the array.</p>

<p>Drop the for loop stuff, I dont think you need it to be honest. If you want to read out the myArray, try something like this:<br>outlet_X = myArray[<strong>inlet_Name</strong>]<br>Then you use the inlet to read the table values.</p>

<p>Anyway.... Ill still suggest to explore a bit. There are so many other things you can do, that you can play around with and when you have a better understanding of everything, then try again.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-10-21T19:25:55Z' itemprop='datePublished'>
             2018-10-21 19:25:55 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Carlo,</p>

<p>welcome to the board <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I tried chaning the table to 16b and that will give not these weird overflows.<br>The next thing is that I think the values you have in the table are somehow scales to the range of 0-64 that axoloti uses for float values.</p>

<p>If you want to hook up a frequency value to a (note) pitch input of an oscillator you need to convert it. This what I found about this.<br></p>

<aside class="quote" data-post="10" data-topic="2253"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/why-is-there-no-frequency-dial/2253/10">Why is there no frequency dial?</a>
</div>
<blockquote><p>"ftom" is a bit weird, computationally more expensive than "mtof", I see little use for "ftom" in usual patches. It can be approximated with math/log, math/-c (14.5), math/*c (48), math/muls 2 in a chain, when the input maps 0-64 to 0-nyquist.</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bds'><b itemprop='author'>bds</b></a>
           
           <time datetime='2018-10-22T10:44:07Z' itemprop='datePublished'>
             2018-10-22 10:44:07 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Pasting your data to the init section of table/load array seems an efficient way to get your frequency data in there. Hang in there youâ€™ll get it working..</p>

<p>Those overflows that Jaffasplaffa mentions are tricky... </p>

<p>The biggest thing for me is to start thinking about the way the axoloti does a lot of its work in integer. The great thing about the axoloti is you can go really deep into things and the board and software is so well provisioned.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-22T10:49:20Z' itemprop='datePublished'>
             2018-10-22 10:49:20 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="5070"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png" class="avatar">bds:</div>
<blockquote><p>Pasting your data to the init section of table/load array seems an efficient way to get your frequency data in there. Hang in there youâ€™ll get it working..</p></blockquote></aside>

<p>Hey <a class="mention" href="/u/bds">@bds</a> I would really like to see how you did that, use the init to load table data. I did try this before but with no succes, I got some error I didnt know how to fix.. Would you care to share a screenshot? I would highly appreciate <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-10-22T12:44:49Z' itemprop='datePublished'>
             2018-10-22 12:44:49 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have been trying to understand how the numbers you write in the table translate into the axoloti environment.</p>

<p>With an 8bit table it's clear.</p>

<p>0-127 as integers will translate to a range of 0-63,5 so you get always value of table divided by 2.</p>

<p>float numbers didn't work! </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7" href="//community.axoloti.com/uploads/default/original/2X/f/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7.png" class="lightbox" title="Bildschirmfoto 2018-10-22 um 14.42.24.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7_1_427x499.png" width="427" height="499"><div class="meta">
<span class="filename">Bildschirmfoto 2018-10-22 um 14.42.24.png</span><span class="informations">1206x1412 114 KB</span><span class="expand"></span>
</div></a></div></p>

<p>When using a 16bit table the results where not that consistent...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-10-22T13:25:02Z' itemprop='datePublished'>
             2018-10-22 13:25:02 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey there just hooked everything up with the 16bit table, and the result is 13Tet!</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1a401721563e0864435dd69d40bb283173c320f4.axh">BlindDoctorKoma.axh</a> (8.3 KB)</p>

<p>However from playing around with values in the init of the table I don't think the table really accepts floats.</p>

<p>That means you will have the frequencies rounded. In practice this means you will have more discrepancies from the intented tuning in the lower range and less in the higher.<br>(imagine you have 1hz and a 1,49hz value, theorically almost the intervall of a perfect fifth (practically out of the human hearing range) this would be rounded to to 1, resulting in the same intervall.</p>

<p>The more you go up the less dramatic this effect will be. </p>

<p>Eventually I think the best would be a dedicated object that can read multiple frequency files from sd card and convert them nicely.</p>

<p>EDIT: <a class="mention" href="/u/johannes">@johannes</a> made an object that accepts scala files during Mtf 2 years ago, wich could be frequenciy lists as far as I know. Unfortunately I can't find the patch anymore...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Frequency Table Read for Alternative Tuning'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-22T13:46:57Z' itemprop='datePublished'>
             2018-10-22 13:46:57 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this can be made much more precise of course. </p>

<p>look at the remapaxis object i made  the axis49 controller. while it is not what you are looking for exactly, it will give you strong hints.</p>

<p>the section in the k-rate code:</p>

<p><code><br>outlet_out= (reMap[(inlet_in &gt;&gt;21 ) + 63] - 64)&lt;&lt;21;<br></code></p>

<p>should get you started. i am reading out the reMap array (defined in the local data) with the values that come into the inlet. since those are fixed point numbers that represent midi values i shift them left by a factor of 21. (means 21times divided by 2) that gives me 7 bit numbers. i add 63 to that to get them into a range from 0-127.</p>

<p>now for your approach leave the  - 64 and left shift out for the moment.</p>

<p>ask yourself this, how much precision do i want?</p>

<p>if you have a frequency for midi note number 60 (so the 60th place in your array) and it reads something like this in float: 320.32347 (just an example), you would</p>

<p>multiply that value x-times by two. if you want to go full resolution you would multiply the value 21 times by two and would not need the &lt;&lt;21 at the end of the code.</p>

<p>the -64 will then also become a much larger number. i.e. -64 multiplied by 21 times 2 as well (if you choose to multiply that much.</p>

<p>i hope this helps.</p>

<p>(as an aside i would still recommend to recalculate the values to something that represents midi notes rather then pitch. it would just work much better in the axoloti universe. so basically your 320.3247 hz would become something like 60.212393939 or whatever. you would then do the things i described above to that number)</p>

<p>the formula to convert from frequency to midi note number should be widely available...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          ps.store("topic_5070", {"post_stream":{"posts":[{"id":31054,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-10-19T17:53:02.503Z","cooked":"\u003cp\u003eHi there . Im very new to Axoloti so please forgive me If I sound as newbie as Im.\u003cbr\u003eI tried to use table/read to output frequencies that I previously stored in a float array inside the table object .\u003cbr\u003eHowever the outcome of this is quite diferent from the values of my array . It must be somethign Im missing since Im very fresh to it .\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d291dbd1962bdec0d42f9457f4f0d128b8c40855\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d291dbd1962bdec0d42f9457f4f0d128b8c40855.PNG\" class=\"lightbox\" title=\"allohesn.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d291dbd1962bdec0d42f9457f4f0d128b8c40855_1_690x479.PNG\" width=\"690\" height=\"479\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eallohesn.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e929x646 40 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is how I imagined it . Im using pre calculated frequencies , in this case is just a 13-TET experiment .\u003cbr\u003eI have my teensy polysynth reading the values from the midi note number , reading the array index of the corresponding note . In arduino IDE i just saved the array in a separate file and implementation was quite simple.\u003c/p\u003e\n\n\u003cp\u003eIm really curious why Im not able to get a float frequency output that corresponds to myArray[i]\u003c/p\u003e\n\n\u003cp\u003eThanks a lot . I hope I will be able to share some parches soon regarding this matter . I will try to learn the logic and use a system to change the table im reading from , so I can have several scales in one \"maqam\" mode for ascending or descending behaviour etc .\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-10-19T17:53:02.503Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":51,"reads":66,"score":270.6,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d291dbd1962bdec0d42f9457f4f0d128b8c40855.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31055,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-19T19:22:49.131Z","cooked":"\u003cp\u003eFor Axoloti it is good practice to convert the table to int32_t, instead of floats. Floats uses a lot more resources, than int32_t. \u003c/p\u003e\n\n\u003cp\u003eIt has been up here a few times over the last few weeks, check this thread, there are som info about how you can do it:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5060\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/bds/40/5677_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/load-floats-into-table-sdram-from-file-with-constant-multiplier/5060?source_topic_id=5070\" rel=\"nofollow noopener\"\u003eLoad floats into table(SDRAM) from file with constant multiplier\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/axoobject-code\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Category to discuss coding Axoloti Objects.\"\u003eAxoObject coding\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi, My first post here.. I am trying to modify a table load object to multiply floats by (1\u0026lt;\u0026lt;21) as they are copied into the SDRAM table. Looking at the factory table load object I can't figure out how to access the data as it seems to be dealing with pointers and memcpy(). I'm not a programmer. \n\nI have looked for a way to do this with objects and haven't come across anything.  alternately I could preprocess all of my data but I am lazy. \n\nWhat can I do? I'm reasonably certain that there is an â€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eAnother obvious thing I notice is that the values you send from the table is \u003cem\u003efrequencies\u003c/em\u003e. The inlet you connected it to, accepts midi pitch(0-127), not frequencies. So if you feed the midi pitch with a value of 2423.54, for example, you can see that it will be way out of range, cause midi pitch is 0-127... The tuning will definitely not be correct, it will be way to high. If you want to keep your tables in frequency, you need to use another oscillator, that has a frequency input instead. But really depends on how you approach it all.\u003c/p\u003e\n\n\u003cp\u003eSo there are a few things to start with \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-10-19T19:37:48.651Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":62,"score":13.9,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/load-floats-into-table-sdram-from-file-with-constant-multiplier/5060","internal":true,"reflection":false,"title":"Load floats into table(SDRAM) from file with constant multiplier","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31057,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-10-19T20:27:41.967Z","cooked":"\u003cblockquote\u003e\u003cp\u003eThe inlet you connected it to, accepts midi pitch(0-127), not frequencies\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e(facepalm)  Thanks for that ! , I literally installed the software yesterday since a good friend landed me his axoloti to convince me for good about getting one .\u003c/p\u003e\n\n\u003cp\u003eI was quite sure that I saw somewhere and oscillator accepting hz values , and thought that all of them sorta worked on the same way . \u003cbr\u003eI will check asap the link you attached , thanks again .\u003cbr\u003eThe idea of converting to integers make sense . Actually I could just code the coeficients and multiply them by a root note , but I thought that it would have been less intensive to read from a table of frequencies directly (no need of multipliying) but then I hit the floating point issue.  Lets see where I get from the thread .\u003cbr\u003eWill keep posted\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-10-19T20:27:41.967Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":58,"score":17.7,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31058,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-19T20:49:17.358Z","cooked":"\u003cp\u003eThere are oscillators that takes frequency input. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"5070\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/d/13edae/40.png\" class=\"avatar\"\u003eDrKoma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebut I thought that it would have been less intensive to read from a table of frequencies directly (no need of multipliying) but then I hit the floating point issue.  Lets see where I get from the thread .\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTo be honest I am not that much of an expert in the details what is most expensive floats or ints, but from what I have been told in this forum, floats are alot \"heavier\" than ints. So for Axoloti where you got a fairly limited amount of dsp and memory,  its best to avoid using floats. \u003c/p\u003e\n\n\u003cp\u003eYou will find more info in the link. But if you want more specific explanation on this some one else needs to chime in.\u003c/p\u003e\n\n\u003cp\u003eFor the osc that takes freq, try osc/phasor lin or osc/sine lin for example, they both take frequency input.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2018-10-19T20:49:17.358Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":56,"score":17.1,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31059,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-10-19T20:55:32.660Z","cooked":"\u003cp\u003eI got it now working with a bipolar2unipolar after the note in . But for some reason only works for the first three octaves . Then it just jitters a lot . I will keep trying tomorrow and see where it goes\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-10-19T20:55:32.660Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":52,"score":16.15,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_ ck on doing the math on my own with this range.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-10-20T14:34:00.785Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":47,"score":15.35,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31078,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-20T14:37:00.893Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"5070\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/d/13edae/40.png\" class=\"avatar\"\u003eDrKoma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIm getting -64 64 range from the midi object , tried many different objects but still no luck on doing the math on my own with this range.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eadd a +64 offset. Then the range will be 0-127, instead of -64 to 64.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-10-20T14:37:00.893Z","reply_count":0,"reply_to_post_number":9,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":48,"score":10.4,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31079,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-10-20T14:50:03.846Z","cooked":"\u003cp\u003eYes thats what I did a while ago , but keep having strange output. Negative numbers and other unexpected results. \u003cbr\u003eIt might be all wrong from the way I coded inside the table , and as you said \u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e, the object cant handle the floats for some reason . \u003c/p\u003e\n\n\u003cp\u003eWill try tomorrow with your initial suggestion of converting them to intÂ´s , and if that doesnt work , I just store 2 numbers of the ratios then multiply by a root note .\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c3e0b44aea4bab81758120b34c19d5166b668a91\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c3e0b44aea4bab81758120b34c19d5166b668a91.PNG\" class=\"lightbox\" title=\"asfasgadgadgag.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c3e0b44aea4bab81758120b34c19d5166b668a91_1_690x386.PNG\" width=\"690\" height=\"386\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003easfasgadgadgag.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1074x601 32.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-10-20T14:50:03.846Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":46,"score":25.1,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c3e0b44aea4bab81758120b34c19d5166b668a91.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31080,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-20T14:56:22.363Z","cooked":"\u003caside class=\"quote\" data-post=\"11\" data-topic=\"5070\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/d/13edae/40.png\" class=\"avatar\"\u003eDrKoma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYes thats what I did a while ago , but keep having strange output. Negative numbers and other unexpected results.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, that was what I wrote, that I think you migh be overflowing one of the formats in the conversion from floats to ints. The result of overflowing is exactly negative numbers.\u003c/p\u003e\n\n\u003cp\u003eAnd yeah, all this conversion, is one of those things with Axoloti that can be a real pain and can take a while to get used to. I do a lot of work in Pure Data too and some c++ stuff too and everything is just soo much easier with floats \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2018-10-20T14:58:22.692Z","reply_count":2,"reply_to_post_number":11,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":45,"score":19.7,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31085,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-10-20T21:34:58.977Z","cooked":"\u003cp\u003eSame here , I'm too used to convert \"freely\" or without much impact on the system , I'm gonna need a time to get used to this BUT !\u003c/p\u003e\n\n\u003cp\u003eI found out that \u003cstrong\u003eis not about the floats\u003c/strong\u003e , at last not  only. There is \u003cstrong\u003esomething much simpler that Im missing...\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eHere I tried to read from a 8 index array of integers , this didn't work as expected . Not even with phasor frequency input or any other translation that I can think of . Feeling overwhelmed and lost here \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b7fa631b6555ee56403b491aba8294f772e65439.axh\"\u003emyTableArray.axh\u003c/a\u003e (6.7 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/10b912c69473b447e099899a8b27f21fa7b15b16\" href=\"//community.axoloti.com/uploads/default/original/2X/1/10b912c69473b447e099899a8b27f21fa7b15b16.PNG\" class=\"lightbox\" title=\"aaaaaaaaaaaaaaaaaa.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/10b912c69473b447e099899a8b27f21fa7b15b16_1_690x304.PNG\" width=\"690\" height=\"304\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaaaaaaaaaaaaaaaaaa.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1259x555 49.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI ignored the oscilator part for a while cause I was reading in the docs about the -64 64 range. But then all sorts of questions comes to my mind . Why even with frequency input it doesnt output from the table/read as expected ?   if selector sends integer 3 , it should go into the table read and return the index 3 of myArray[i]. But all I got is negative numbers and all sorts of misleading reads.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-10-20T21:34:58.977Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":15.1,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b7fa631b6555ee56403b491aba8294f772e65439.axh","internal":true,"reflection":false,"clicks":5},{"url":"//community.axoloti.com/uploads/default/original/2X/1/10b912c69473b447e099899a8b27f21fa7b15b16.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31086,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-21T00:09:23.775Z","cooked":"\u003cp\u003eI think maybe you should just get to know Axoloti a bit better before attempting further. Ad you said, you are very new to Axoloti, I think you should explore a bit, then some of these things will probably fall in place over a little bit of time.\u003c/p\u003e\n\n\u003cp\u003eAgain, the minus and the weird values are probably because of overflowing a type some where in the chain.\u003c/p\u003e\n\n\u003cp\u003eTo me it does not look like you are using the input to actually read the array.\u003c/p\u003e\n\n\u003cp\u003eDrop the for loop stuff, I dont think you need it to be honest. If you want to read out the myArray, try something like this:\u003cbr\u003eoutlet_X = myArray[\u003cstrong\u003einlet_Name\u003c/strong\u003e]\u003cbr\u003eThen you use the inlet to read the table values.\u003c/p\u003e\n\n\u003cp\u003eAnyway.... Ill still suggest to explore a bit. There are so many other things you can do, that you can play around with and when you have a better understanding of everything, then try again.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2018-10-21T00:13:53.161Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":46,"score":34.8,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31093,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-10-21T19:25:55.711Z","cooked":"\u003cp\u003eHey Carlo,\u003c/p\u003e\n\n\u003cp\u003ewelcome to the board \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI tried chaning the table to 16b and that will give not these weird overflows.\u003cbr\u003eThe next thing is that I think the values you have in the table are somehow scales to the range of 0-64 that axoloti uses for float values.\u003c/p\u003e\n\n\u003cp\u003eIf you want to hook up a frequency value to a (note) pitch input of an oscillator you need to convert it. This what I found about this.\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"2253\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/why-is-there-no-frequency-dial/2253/10\"\u003eWhy is there no frequency dial?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\"ftom\" is a bit weird, computationally more expensive than \"mtof\", I see little use for \"ftom\" in usual patches. It can be approximated with math/log, math/-c (14.5), math/*c (48), math/muls 2 in a chain, when the input maps 0-64 to 0-nyquist.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":16,"post_type":1,"updated_at":"2018-10-21T19:25:55.711Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":14,"incoming_link_count":6,"reads":44,"score":54.5,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/why-is-there-no-frequency-dial/2253/10","internal":true,"reflection":false,"title":"Why is there no frequency dial?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31097,"name":"Matthew Ellis","username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png","created_at":"2018-10-22T10:44:07.368Z","cooked":"\u003cp\u003ePasting your data to the init section of table/load array seems an efficient way to get your frequency data in there. Hang in there youâ€™ll get it working..\u003c/p\u003e\n\n\u003cp\u003eThose overflows that Jaffasplaffa mentions are tricky... \u003c/p\u003e\n\n\u003cp\u003eThe biggest thing for me is to start thinking about the way the axoloti does a lot of its work in integer. The great thing about the axoloti is you can go really deep into things and the board and software is so well provisioned.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-10-22T10:44:07.368Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":42,"score":14.1,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Matthew Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1903,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31098,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-22T10:49:20.569Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"5070\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png\" class=\"avatar\"\u003ebds:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePasting your data to the init section of table/load array seems an efficient way to get your frequency data in there. Hang in there youâ€™ll get it working..\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/bds\"\u003e@bds\u003c/a\u003e I would really like to see how you did that, use the init to load table data. I did try this before but with no succes, I got some error I didnt know how to fix.. Would you care to share a screenshot? I would highly appreciate \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2018-10-22T10:49:20.569Z","reply_count":1,"reply_to_post_number":17,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":42,"score":19.0,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31099,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-10-22T12:44:49.679Z","cooked":"\u003cp\u003eI have been trying to understand how the numbers you write in the table translate into the axoloti environment.\u003c/p\u003e\n\n\u003cp\u003eWith an 8bit table it's clear.\u003c/p\u003e\n\n\u003cp\u003e0-127 as integers will translate to a range of 0-63,5 so you get always value of table divided by 2.\u003c/p\u003e\n\n\u003cp\u003efloat numbers didn't work! \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7.png\" class=\"lightbox\" title=\"Bildschirmfoto 2018-10-22 um 14.42.24.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7_1_427x499.png\" width=\"427\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2018-10-22 um 14.42.24.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1206x1412 114 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen using a 16bit table the results where not that consistent...\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2018-10-22T12:44:49.679Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":45,"score":14.95,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f6e7de817e4ed81443a0e06dc8aaf56829eb4db7.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31101,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-10-22T13:25:02.318Z","cooked":"\u003cp\u003eHey there just hooked everything up with the 16bit table, and the result is 13Tet!\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1a401721563e0864435dd69d40bb283173c320f4.axh\"\u003eBlindDoctorKoma.axh\u003c/a\u003e (8.3 KB)\u003c/p\u003e\n\n\u003cp\u003eHowever from playing around with values in the init of the table I don't think the table really accepts floats.\u003c/p\u003e\n\n\u003cp\u003eThat means you will have the frequencies rounded. In practice this means you will have more discrepancies from the intented tuning in the lower range and less in the higher.\u003cbr\u003e(imagine you have 1hz and a 1,49hz value, theorically almost the intervall of a perfect fifth (practically out of the human hearing range) this would be rounded to to 1, resulting in the same intervall.\u003c/p\u003e\n\n\u003cp\u003eThe more you go up the less dramatic this effect will be. \u003c/p\u003e\n\n\u003cp\u003eEventually I think the best would be a dedicated object that can read multiple frequency files from sd card and convert them nicely.\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e made an object that accepts scala files during Mtf 2 years ago, wich could be frequenciy lists as far as I know. Unfortunately I can't find the patch anymore...\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2018-10-22T13:38:31.765Z","reply_count":2,"reply_to_post_number":19,"quote_count":0,"avg_time":23,"incoming_link_count":12,"reads":44,"score":79.95,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31102,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-10-22T13:46:57.239Z","cooked":"\u003cp\u003ethis can be made much more precise of course. \u003c/p\u003e\n\n\u003cp\u003elook at the remapaxis object i made  the axis49 controller. while it is not what you are looking for exactly, it will give you strong hints.\u003c/p\u003e\n\n\u003cp\u003ethe section in the k-rate code:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003e\u003cbr\u003eoutlet_out= (reMap[(inlet_in \u0026gt;\u0026gt;21 ) + 63] - 64)\u0026lt;\u0026lt;21;\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eshould get you started. i am reading out the reMap array (defined in the local data) with the values that come into the inlet. since those are fixed point numbers that represent midi values i shift them left by a factor of 21. (means 21times divided by 2) that gives me 7 bit numbers. i add 63 to that to get them into a range from 0-127.\u003c/p\u003e\n\n\u003cp\u003enow for your approach leave the  - 64 and left shift out for the moment.\u003c/p\u003e\n\n\u003cp\u003eask yourself this, how much precision do i want?\u003c/p\u003e\n\n\u003cp\u003eif you have a frequency for midi note number 60 (so the 60th place in your array) and it reads something like this in float: 320.32347 (just an example), you would\u003c/p\u003e\n\n\u003cp\u003emultiply that value x-times by two. if you want to go full resolution you would multiply the value 21 times by two and would not need the \u0026lt;\u0026lt;21 at the end of the code.\u003c/p\u003e\n\n\u003cp\u003ethe -64 will then also become a much larger number. i.e. -64 multiplied by 21 times 2 as well (if you choose to multiply that much.\u003c/p\u003e\n\n\u003cp\u003ei hope this helps.\u003c/p\u003e\n\n\u003cp\u003e(as an aside i would still recommend to recalculate the values to something that represents midi notes rather then pitch. it would just work much better in the axoloti universe. so basically your 320.3247 hz would become something like 60.212393939 or whatever. you would then do the things i described above to that number)\u003c/p\u003e\n\n\u003cp\u003ethe formula to convert from frequency to midi note number should be widely available...\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2018-10-22T14:05:52.003Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":45,"score":45.55,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[31054,31055,31057,31058,31059,31060,31061,31074,31077,31078,31079,31080,31085,31086,31093,31097,31098,31099,31101,31102,31103,31104,31105,31115,31119,31121,31122,31123,31124,31125,31127,31128,31158,39650,39722,39872,39874,39892,39893]},"timeline_lookup":[[1,831],[8,830],[15,829],[18,828],[33,826],[34,270],[35,261],[36,247],[38,246]],"id":5070,"title":"Frequency Table Read for Alternative Tuning","fancy_title":"Freque
