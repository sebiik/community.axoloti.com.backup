        <h1>
  <a href="/t/frequency-table-read-for-alternative-tuning/5070">Frequency Table Read for Alternative Tuning</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bds'><b itemprop='author'>bds</b></a>
           
           <time datetime='2018-10-22T14:29:24Z' itemprop='datePublished'>
             2018-10-22 14:29:24 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> I’m using conversion from frequency to midi -64 to 64  and converting to 32uint outside of the axoloti but following the research I’ve been doing thanks to the thetechnobear’s advice you really need to be doing any conversions on the axo or another device that supports fixed point math and the Q number systems used on the axo.<br>Having said that the best way forward seems to be to follow johannes and the others model and use functional tuning on the axo itself. This could mean an init routine that sets up a array maybe even multi dimensional  i.e. with an offset indexing scheme like thetechnobear hinted at. Try thinking about the intervals as functions. 2/1, 7/4 etc or algorithmic forms rather than floats then your using the number system on the architecture itself. Much much simpler.</p>

<p>I’m still working on it...I’m attempting to write a parser for files on the SD.</p>

<p>The axo is by all means a highly flexible system to use and should reduce the kinds of rounding errors and problems with overflow ( especially in the smaller Edo’s ) you’ll get trying to do things elsewhere and bringing them in from outside.</p>

<p>I forget where I saw it on here but I think it was lokki’s Remapper? that could also be pressed into service for keymappings too..</p>

<p>By the way Op de Couls Scala is a beast.</p>
      </div>

        <p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> Floats have spoiled me too.</p>

<aside class="quote" data-post="20" data-topic="5070"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>EDIT: <a class="mention" href="/u/johannes">@johannes</a> made an object that accepts scala files during Mtf 2 years ago, wich could be frequenciy lists as far as I know. Unfortunately I can't find the patch anymore...</p></blockquote></aside>

<p>I'd love to know if this object still works on the axo.</p>

<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png" class="avatar">bds:</div>
<blockquote><p><a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> Floats have spoiled me too.</p></blockquote></aside>

<p>I love to work with floats.... When I can use them as they are and not having to do all the scaling/bitshifting.</p>

<p>I made a good bunch of modules for VCV rack and also made a couple of simple vst's and its just soo much simpler without all the scaling.</p>

<p>but Axolotis shines in other ways, but yeah, it would shurely be nice to atleast have a simple way of working with floats in Axoloti world, even though they maybe not be as efficient. <em>Its not always about efficiency, in some cases simplicity is more important.</em> By that I mean its not every patch one make that pushes axoloti to the limit. Sometimes I would rather use a little bit more dsp/memory and get to the result easily and quickly, using floats, than having to break my brain in the scaling process <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>No its was mostly for personal to start with and maybe later for a commercil package. So for now it was not released.</p>

<p>And they wont work with 0.6 version cause I have not updated them.</p>

<p>My plan was to make som paid modules, which I have not entirely given up on yet. But yeah I can share a couple I think. </p>

<p>I have to dig out all out again, but if you are interested follow this tutorial, it is actually VERY easy to make objects for VCV. This tutorial is updated for VCV 0.6. It shows all the the tools you need to install and make modules.</p>

      <div class='post' itemprop='articleBody'>
        <p>Thanks all <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> you rock !<br>So cool to be able to use scala files . I will just see if i can get the bits that translate the interval ratios into axoloti domain values and go from there to make that dinamic table switching .</p>

<p>Cool to see your VCV stuff but is going a bit offtopic maybe? </p>

<p>I had so much fun playing polyphonic Rast and Usak maqams , was enjoying like a child in a turkish wedding <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br><a class="mention" href="/u/lokki">@lokki</a> Loved your outlet mapping example . Where could I get more info about editing objects ? <br>I was trying in the wrong object apparently using the table edit doesnt seem to make sense now that I see Johannes object for the scala thingy . Please feel free to post threads or known resources for making custom objects and coding inside the k-rate and s-rate objects . I got lots of information from axo Github which i didn't know existed . There is even a part for people coming from pd and max that was super helpful to understand the differences</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/corratio'><b itemprop='author'>corratio</b></a>
           
           <time datetime='2020-05-03T11:27:49Z' itemprop='datePublished'>
             2020-05-03 11:27:49 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I solved it in a different way ... by modifying an object so it converts one pitch to another. With this object in between a keyboard object and an e.g. an oscillator, one gets whatever frequency in the list (see below) played in the osc.</p>

<p>I'll just provide the XML code of the object here, I hope that helps some of you.</p>

<p>I have a function that converts a list of frequencies to pitch and outputs the corresponding pitch. Since I only used 12 notes, the "determine_key" function converts incoming pitch (frac32) to an integer, which corresponds to one note / the index in the list of 12 frequencies.</p>

<p>For any questions, just ask.</p>

<pre><code>&lt;axoObjectPatcherObject id="pitch_hack" uuid="6b958b82fafa8d61216203d28f9f0e4cd27fa2a6" sha="1bffe2143076d9d67735f75abda79ef4c82db4ac"&gt;
   &lt;upgradeSha&gt;61413e41a22dba4d3f6a4be145c06146934f7120&lt;/upgradeSha&gt;
   &lt;author&gt;Andrea Heilrath&lt;/author&gt;
   &lt;license&gt;BSD&lt;/license&gt;
   &lt;helpPatch&gt;math.axh&lt;/helpPatch&gt;
   &lt;inlets&gt;
      &lt;frac32.bipolar name="note" description="note"/&gt;
   &lt;/inlets&gt;
   &lt;outlets&gt;
      &lt;frac32.bipolar name="pitch" description="pitch"/&gt;
      &lt;frac32.positive name="amp" description="amp"/&gt;
   &lt;/outlets&gt;
   &lt;displays/&gt;
   &lt;params/&gt;
   &lt;attribs/&gt;
   &lt;file-depends/&gt;
   &lt;includes/&gt;
   &lt;depends/&gt;
   &lt;modules/&gt;
   &lt;code.declaration&gt;&lt;![CDATA[float frequencies[12] = {220, 220, 220, 220, 440, 440, 440, 440, 880, 880, 880, 880};
float amplitudes[12] = {0.2, 0.5, 0.8, 1.0, 0.2, 0.5, 0.8, 1.0, 0.2, 0.5, 0.8, 1.0};

int semi_tone = 2097152;
int ref_e4 = 134217728;
int key = 0;

int32_t freq2pitch(float freq){
	return int32_t(2097152.0 * 12.0 * log2f(freq/329.63)); //reference pitch e4, 134217728
}

int32_t famp2intamp(float amp){
	return int32_t(134217728*amp);
}

int determine_key (int input_pitch){
 	return ((input_pitch + 134217728) % (12 * 2097152)) / 2097152;
}]]&gt;&lt;/code.declaration&gt;
   &lt;code.init&gt;&lt;![CDATA[]]&gt;&lt;/code.init&gt;
   &lt;code.dispose&gt;&lt;![CDATA[]]&gt;&lt;/code.dispose&gt;
   &lt;code.krate&gt;&lt;![CDATA[key = determine_key(inlet_note);
outlet_pitch = freq2pitch(frequencies[key]);
outlet_amp = famp2intamp(amplitudes[key]);]]&gt;&lt;/code.krate&gt;
   &lt;code.srate&gt;&lt;![CDATA[]]&gt;&lt;/code.srate&gt;
   &lt;code.midihandler&gt;&lt;![CDATA[]]&gt;&lt;/code.midihandler&gt;
&lt;/axoObjectPatcherObject&gt;</code></pre>
      </div>

          ps.store("topic_5070", {"post_stream":{"posts":[{"id":31103,"name":"Matthew Ellis","username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png","created_at":"2018-10-22T14:29:24.897Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e I’m using conversion from frequency to midi -64 to 64  and converting to 32uint outside of the axoloti but following the research I’ve been doing thanks to the thetechnobear’s advice you really need to be doing any conversions on the axo or another device that supports fixed point math and the Q number systems used on the axo.\u003cbr\u003eHaving said that the best way forward seems to be to follow johannes and the others model and use functional tuning on the axo itself. This could mean an init routine that sets up a array maybe even multi dimensional  i.e. with an offset indexing scheme like thetechnobear hinted at. Try thinking about the intervals as functions. 2/1, 7/4 etc or algorithmic forms rather than floats then your using the number system on the architecture itself. Much much simpler.\u003c/p\u003e\n\n\u003cp\u003eI’m still working on it...I’m attempting to write a parser for files on the SD.\u003c/p\u003e\n\n\u003cp\u003eThe axo is by all means a highly flexible system to use and should reduce the kinds of rounding errors and problems with overflow ( especially in the smaller Edo’s ) you’ll get trying to do things elsewhere and bringing them in from outside.\u003c/p\u003e\n\n\u003cp\u003eI forget where I saw it on here but I think it was lokki’s Remapper? that could also be pressed into service for keymappings too..\u003c/p\u003e\n\n\u003cp\u003eBy the way Op de Couls Scala is a beast.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2018-10-22T18:17:33.568Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":43,"score":44.55,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Matthew Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1903,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31104,"name":"Matthew Ellis","username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png","created_at":"2018-10-22T15:31:35.964Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e Floats have spoiled me too.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"5070\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eEDIT: \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e made an object that accepts scala files during Mtf 2 years ago, wich could be frequenciy lists as far as I know. Unfortunately I can't find the patch anymore...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'd love to know if this object still works on the axo.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-10-22T15:34:17.468Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":44,"score":29.7,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Matthew Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1903,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31105,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-22T16:07:08.589Z","cooked":"\u003caside class=\"quote\" data-post=\"23\" data-topic=\"5070\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/bds/40/5677_1.png\" class=\"avatar\"\u003ebds:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e Floats have spoiled me too.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI love to work with floats.... When I can use them as they are and not having to do all the scaling/bitshifting.\u003c/p\u003e\n\n\u003cp\u003eI made a good bunch of modules for VCV rack and also made a couple of simple vst's and its just soo much simpler without all the scaling.\u003c/p\u003e\n\n\u003cp\u003ebut Axolotis shines in other ways, but yeah, it would shurely be nice to atleast have a simple way of working with floats in Axoloti world, even though they maybe not be as efficient. \u003cem\u003eIts not always about efficiency, in some cases simplicity is more important.\u003c/em\u003e By that I mean its not every patch one make that pushes axoloti to the limit. Sometimes I would rather use a little bit more dsp/memory and get to the result easily and quickly, using floats, than having to break my brain in the scaling process \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-10-22T16:08:02.053Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":30,"incoming_link_count":2,"reads":45,"score":45.5,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/microtonal-patches-broken-in-2-0/6396","internal":true,"reflection":true,"title":"Microtonal patches broken in 2.0","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31115,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-10-22T18:00:54.133Z","cooked":"\u003cp\u003eI've found the maquam synthesizer patch from music tech fest 2016 that contains \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e scala file importer. I think johannes ported it from another open source synth.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0 n":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1903,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31127,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-10-23T07:32:21.767Z","cooked":"\u003cp\u003eNo its was mostly for personal to start with and maybe later for a commercil package. So for now it was not released.\u003c/p\u003e\n\n\u003cp\u003eAnd they wont work with 0.6 version cause I have not updated them.\u003c/p\u003e\n\n\u003cp\u003eMy plan was to make som paid modules, which I have not entirely given up on yet. But yeah I can share a couple I think. \u003c/p\u003e\n\n\u003cp\u003eI have to dig out all out again, but if you are interested follow this tutorial, it is actually VERY easy to make objects for VCV. This tutorial is updated for VCV 0.6. It shows all the the tools you need to install and make modules.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"7Z7LHAnIIac\" data-youtube-title=\"Tutorial: Programming Modules for VCV Rack - Part 1\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\u0026amp;start=290\"\u003e\u003c/div\u003e","post_number":32,"post_type":1,"updated_at":"2018-10-23T11:00:25.668Z","reply_count":1,"reply_to_post_number":31,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":43,"score":29.9,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=7Z7LHAnIIac","internal":false,"reflection":false,"title":"YouTube","clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31128,"name":"Matthew Ellis","username":"bds","avatar_template":"/user_avatar/community.axoloti.com/bds/{size}/5677_1.png","created_at":"2018-10-23T07:33:52.848Z","cooked":"\u003cp\u003eThanks. I’ll check that out when I get a chance.\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2018-10-23T07:33:52.848Z","reply_count":0,"reply_to_post_number":32,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":43,"score":9.75,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Matthew Ellis","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1903,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31158,"name":"Carlo","username":"DrKoma","avatar_template":"/user_avatar/community.axoloti.com/drkoma/{size}/6977_1.png","created_at":"2018-10-25T08:21:05.482Z","cooked":"\u003cp\u003eThanks all \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e you rock !\u003cbr\u003eSo cool to be able to use scala files . I will just see if i can get the bits that translate the interval ratios into axoloti domain values and go from there to make that dinamic table switching .\u003c/p\u003e\n\n\u003cp\u003eCool to see your VCV stuff but is going a bit offtopic maybe? \u003c/p\u003e\n\n\u003cp\u003eI had so much fun playing polyphonic Rast and Usak maqams , was enjoying like a child in a turkish wedding \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e Loved your outlet mapping example . Where could I get more info about editing objects ? \u003cbr\u003eI was trying in the wrong object apparently using the table edit doesnt seem to make sense now that I see Johannes object for the scala thingy . Please feel free to post threads or known resources for making custom objects and coding inside the k-rate and s-rate objects . I got lots of information from axo Github which i didn't know existed . There is even a part for people coming from pd and max that was super helpful to understand the differences\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2018-10-25T08:21:05.482Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":41,"score":39.85,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"Carlo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1936,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39650,"name":"andi","username":"corratio","avatar_template":"/letter_avatar_proxy/v2/letter/c/a9a28c/{size}.png","created_at":"2020-05-03T11:27:49.262Z","cooked":"\u003cp\u003eI solved it in a different way ... by modifying an object so it converts one pitch to another. With this object in between a keyboard object and an e.g. an oscillator, one gets whatever frequency in the list (see below) played in the osc.\u003c/p\u003e\n\n\u003cp\u003eI'll just provide the XML code of the object here, I hope that helps some of you.\u003c/p\u003e\n\n\u003cp\u003eI have a function that converts a list of frequencies to pitch and outputs the corresponding pitch. Since I only used 12 notes, the \"determine_key\" function converts incoming pitch (frac32) to an integer, which corresponds to one note / the index in the list of 12 frequencies.\u003c/p\u003e\n\n\u003cp\u003eFor any questions, just ask.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e\u0026lt;axoObjectPatcherObject id=\"pitch_hack\" uuid=\"6b958b82fafa8d61216203d28f9f0e4cd27fa2a6\" sha=\"1bffe2143076d9d67735f75abda79ef4c82db4ac\"\u0026gt;\n   \u0026lt;upgradeSha\u0026gt;61413e41a22dba4d3f6a4be145c06146934f7120\u0026lt;/upgradeSha\u0026gt;\n   \u0026lt;author\u0026gt;Andrea Heilrath\u0026lt;/author\u0026gt;\n   \u0026lt;license\u0026gt;BSD\u0026lt;/license\u0026gt;\n   \u0026lt;helpPatch\u0026gt;math.axh\u0026lt;/helpPatch\u0026gt;\n   \u0026lt;inlets\u0026gt;\n      \u0026lt;frac32.bipolar name=\"note\" description=\"note\"/\u0026gt;\n   \u0026lt;/inlets\u0026gt;\n   \u0026lt;outlets\u0026gt;\n      \u0026lt;frac32.bipolar name=\"pitch\" description=\"pitch\"/\u0026gt;\n      \u0026lt;frac32.positive name=\"amp\" description=\"amp\"/\u0026gt;\n   \u0026lt;/outlets\u0026gt;\n   \u0026lt;displays/\u0026gt;\n   \u0026lt;params/\u0026gt;\n   \u0026lt;attribs/\u0026gt;\n   \u0026lt;file-depends/\u0026gt;\n   \u0026lt;includes/\u0026gt;\n   \u0026lt;depends/\u0026gt;\n   \u0026lt;modules/\u0026gt;\n   \u0026lt;code.declaration\u0026gt;\u0026lt;![CDATA[float frequencies[12] = {220, 220, 220, 220, 440, 440, 440, 440, 880, 880, 880, 880};\nfloat amplitudes[12] = {0.2, 0.5, 0.8, 1.0, 0.2, 0.5, 0.8, 1.0, 0.2, 0.5, 0.8, 1.0};\n\nint semi_tone = 2097152;\nint ref_e4 = 134217728;\nint key = 0;\n\nint32_t freq2pitch(float freq){\n\treturn int32_t(2097152.0 * 12.0 * log2f(freq/329.63)); //reference pitch e4, 134217728\n}\n\nint32_t famp2intamp(float amp){\n\treturn int32_t(134217728*amp);\n}\n\nint determine_key (int input_pitch){\n \treturn ((input_pitch + 134217728) % (12 * 2097152)) / 2097152;\n}]]\u0026gt;\u0026lt;/code.declaration\u0026gt;\n   \u0026lt;code.init\u0026gt;\u0026lt;![CDATA[]]\u0026gt;\u0026lt;/code.init\u0026gt;\n   \u0026lt;code.dispose\u0026gt;\u0026lt;![CDATA[]]\u0026gt;\u0026lt;/code.dispose\u0026gt;\n   \u0026lt;code.krate\u0026gt;\u0026lt;![CDATA[key = determine_key(inlet_note);\noutlet_pitch = freq2pitch(frequencies[key]);\noutlet_amp = famp2intamp(amplitudes[key]);]]\u0026gt;\u0026lt;/code.krate\u0026gt;\n   \u0026lt;code.srate\u0026gt;\u0026lt;![CDATA[]]\u0026gt;\u0026lt;/code.srate\u0026gt;\n   \u0026lt;code.midihandler\u0026gt;\u0026lt;![CDATA[]]\u0026gt;\u0026lt;/code.midihandler\u0026gt;\n\u0026lt;/axoObjectPatcherObject\u0026gt;\u003c/code\u003e\u003c/pre\u003e","post_number":36,"post_type":1,"updated_at":"2020-05-03T11:27:49.262Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":59,"incoming_link_count":0,"reads":29,"score":33.75,"yours":false,"topic_id":5070,"topic_slug":"frequency-table-read-for-alternative-tuning","display_username":"andi","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"re
