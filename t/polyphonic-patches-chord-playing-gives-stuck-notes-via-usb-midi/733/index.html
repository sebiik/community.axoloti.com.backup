        <h1>
  <a href="/t/polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi/733">Polyphonic patches chord playing gives stuck notes via USB midi</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/erminardi'><b itemprop='author'>erminardi</b></a>
           
           <time datetime='2015-12-15T05:00:11Z' itemprop='datePublished'>
             2015-12-15 05:00:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there, <br>playing chords with my M-Audio Keystation Mini 32 the polyphonic pathces like i.e. "organ" o "strings" from the ../library/demos/synth, I often obtain random stuck-notes.<br>In this way I find that the poliphonic patches are quite unusable for a live modality.</p>

<p>Any other similar experience?</p>

<p>Windows 7 x64<br>CPU i7<br>Ram 16gb<br>laptop<br>USB3 or USB2 connection between Axoloti and the PC<br>Axoloti 1.0.5</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-15T12:51:38Z' itemprop='datePublished'>
             2015-12-15 12:51:38 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>will investigate....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-12-15T18:24:47Z' itemprop='datePublished'>
             2015-12-15 18:24:47 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/erminardi">@erminardi</a> , this is with your Mini 32 attached directly to the Axoloti core?  or are going via the PC?</p>

<p>anyway, I had to do some testing with my Virus TI (directly to the axoloti board) anyway, so I thought I try this out.</p>

<p>I had no issue with any patch EXCEPT organ..... (strings was fine)<br>I tried lots of rapid notes and chords etc, and all seemed to be fine.</p>

<p>however with "organ" I found id get stuck notes, especially if playing notes rapidly, <br>I tried chords on this and other patches and didn't seem to find this caused any issue<br>I also tried legato vs staccato but couldn't really see a correlation. </p>

<p>so the question is why this patch and not others...</p>

<p>well organ is taking a lot of cpu, ~ 89% so perhaps this is the issue.<br>but when I increased the strings voices to 10, this took it up to ~84% and this had no issue.<br>knocking the voices down on organ also seemed to make it stop hanging.</p>

<p>I will say sometimes it hangs quickly other time takes a bit of time so tricky to be 100% sure if reducing voices solved the issue etc.... all i can say is this is what appears to happen.</p>

<p>of course different usb devices have different buffer sizes so this could also play an influential role.</p>

<p>perhaps high cpu causes the midi messages not to be read frequently enough, this could be being aggravated by the fact we are processing the midi in messages within the midi "thread"</p>

<p>anyway just some thoughts/observations... as I had to test something else anyway <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-15T19:56:08Z' itemprop='datePublished'>
             2015-12-15 19:56:08 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>seems to relate to high cpu load indeed, but not sure yet why this drops data.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/erminardi'><b itemprop='author'>erminardi</b></a>
           
           <time datetime='2015-12-16T10:39:36Z' itemprop='datePublished'>
             2015-12-16 10:39:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks to all, I will check ASAP, but I think that the M-Audio has some issues with USB buffer size in Axoloti for poly patches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-16T11:57:35Z' itemprop='datePublished'>
             2015-12-16 11:57:35 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>High CPU load on the board, not on your PC.</p>

<p>I have found a solution: increasing the priority of the usb host handling in the firmware so it gets a higher priority than audio handling. Needs a bit further testing before making it into a release. Stay tuned!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-12-16T13:50:21Z' itemprop='datePublished'>
             2015-12-16 13:50:21 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, guess we need to be careful then that high USB loads (e.g. linnstrument) don't lead to audio glitches.</p>

<p>the other thing that crossed my mind, was the decoupling of the usb reading/midi parsing, to delivery of the midi message to the control rate handler (lets call this midi handling)<br>perhaps because the this usb thread is also do the midi message handling, its taking longer than it should...<br>we talked before about a message queue to avoid this (and also alleviate our concerns over the possible threading issues caused by this)</p>

<p><a class="mention" href="/users/erminardi">@erminardi</a> axoloti should be reporting the USB buffer size in the console for the device. what is it reporting?<br>(there is a max size in the firmware, but I don't think you will be hitting it)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-12-16T15:47:11Z' itemprop='datePublished'>
             2015-12-16 15:47:11 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/users/thetechnobear">@thetechnobear</a> Mark, helping hand here;</p>

<p>I did try yesterday really quick using the AXIS49 an yep stuck notes - patch:organâ€¦</p>

<div class="quote-controls"></div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/natcl'><b itemprop='author'>natcl</b></a>
           
           <time datetime='2015-12-16T16:03:11Z' itemprop='datePublished'>
             2015-12-16 16:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>

      <div class='post' itemprop='articleBody'>
        <p>I'll be glad to test things with my linnstrument !</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-16T20:52:55Z' itemprop='datePublished'>
             2015-12-16 20:52:55 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="733"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>hmm, guess we need to be careful then that high USB loads (e.g. linnstrument) don't lead to audio glitches.</p></blockquote></aside>

<p>I think an audio glitch is preferred over lost midi data. </p>

<p>USB host processor load should be minimized, I see a lot of wrapper functions that do not get inlined. <br>Like USBH_BulkReceiveData -&gt; USBH_LL_SubmitURB -&gt; HAL_HCD_HC_SubmitRequest<br>This requires enabling link time optimisation in firmware, or macro-izing some functions. Or maybe the USBHS peripheral has tricks available that the STM usb host lib does not use.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Polyphonic patches chord playing gives stuck notes via USB midi'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/testilus'><b itemprop='author'>testilus</b></a>
           
           <time datetime='2020-09-01T22:44:49Z' itemprop='datePublished'>
             2020-09-01 22:44:49 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just recently got my axoloti, and I'm running into the same problem with an Akai MPK mini. I replicated it with the default "organ" patch. Even when setting polyphony to "1" it is the same. I try to describe some observations I made:</p>

<ul>
<li>I observed that when using the "live" mode, everything works fine as it should, but when I send it to flash and reboot the axoloti, then the notes will hang.</li>
<li>When just using a subpatch alone without polyphony it works fine. As soon as I add that subpatch to a new patch with polyphony (even just 1 voice) it will hang. </li>
<li>It seems that the only the "note-off" messages are not received or processed: I mapped some parameters to the knobs of my keyboard and they all work fine. You can also notice that if you play a chord, and then just press one key repeatedly, all other notes will stop due to last-note-priority.</li>
</ul>

<p>The original post was from 5 years ago, has anyone found a solution since in the meantime?</p>

<p>I had hoped to use the axoloti as a portable standalone synth with this keyboard, as it is one of the few that has an usb host functionality.</p>

        <span itemprop='position'>#12</span>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/johannes">@johannes</a>, <a class="mention" href="/u/thetechnobear">@thetechnobear</a> I also just checked, I don't think a high cpu load has anything to do with it. I just did a simple patch with midi-in, adsr, sine-oscillator, vca and stereo-out, as soon as you set it to polyphonic it will hang, even though the load of the subpatch alone is displayed as 0% or 1%.</p>

      <div class='post' itemprop='articleBody'>
        <p>Related to this maybe?<br><aside class="quote" data-topic="5569" data-slug="akai-mpk-mini-m2-no-note-off-in-standalone-mode" data-post="7"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/5157_1.png" class="avatar"><a href="//community.axoloti.com/t/akai-mpk-mini-m2-no-note-off-in-standalone-mode/5569/7" rel="nofollow noopener">Akai MPK mini m2 - no note off in standalone mode</a>
</div>
<blockquote><p>hmm, still seems odd that this would be on by default. sounds like a bug to me. maybe on yours the jack plug somehow shorts when nothing is connected? (some of those plugs have switches on the contact, that are only open when you insert a cable) maybe some of that circuitry is broken...</p></blockquote></aside></p>

          ps.store("topic_733", {"post_stream":{"posts":[{"id":4176,"name":"","username":"erminardi","avatar_template":"/user_avatar/community.axoloti.com/erminardi/{size}/928_1.png","created_at":"2015-12-15T05:00:11.425Z","cooked":"\u003cp\u003eHi there, \u003cbr\u003eplaying chords with my M-Audio Keystation Mini 32 the polyphonic pathces like i.e. \"organ\" o \"strings\" from the ../library/demos/synth, I often obtain random stuck-notes.\u003cbr\u003eIn this way I find that the poliphonic patches are quite unusable for a live modality.\u003c/p\u003e\n\n\u003cp\u003eAny other similar experience?\u003c/p\u003e\n\n\u003cp\u003eWindows 7 x64\u003cbr\u003eCPU i7\u003cbr\u003eRam 16gb\u003cbr\u003elaptop\u003cbr\u003eUSB3 or USB2 connection between Axoloti and the PC\u003cbr\u003eAxoloti 1.0.5\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-12-15T05:00:11.425Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":138,"reads":86,"score":705.6,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":252,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4181,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-15T12:51:38.875Z","cooked":"\u003cp\u003ewill investigate....\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-12-15T12:51:38.875Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":81,"score":17.6,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4189,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-12-15T18:24:47.177Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/erminardi\"\u003e@erminardi\u003c/a\u003e , this is with your Mini 32 attached directly to the Axoloti core?  or are going via the PC?\u003c/p\u003e\n\n\u003cp\u003eanyway, I had to do some testing with my Virus TI (directly to the axoloti board) anyway, so I thought I try this out.\u003c/p\u003e\n\n\u003cp\u003eI had no issue with any patch EXCEPT organ..... (strings was fine)\u003cbr\u003eI tried lots of rapid notes and chords etc, and all seemed to be fine.\u003c/p\u003e\n\n\u003cp\u003ehowever with \"organ\" I found id get stuck notes, especially if playing notes rapidly, \u003cbr\u003eI tried chords on this and other patches and didn't seem to find this caused any issue\u003cbr\u003eI also tried legato vs staccato but couldn't really see a correlation. \u003c/p\u003e\n\n\u003cp\u003eso the question is why this patch and not others...\u003c/p\u003e\n\n\u003cp\u003ewell organ is taking a lot of cpu, ~ 89% so perhaps this is the issue.\u003cbr\u003ebut when I increased the strings voices to 10, this took it up to ~84% and this had no issue.\u003cbr\u003eknocking the voices down on organ also seemed to make it stop hanging.\u003c/p\u003e\n\n\u003cp\u003eI will say sometimes it hangs quickly other time takes a bit of time so tricky to be 100% sure if reducing voices solved the issue etc.... all i can say is this is what appears to happen.\u003c/p\u003e\n\n\u003cp\u003eof course different usb devices have different buffer sizes so this could also play an influential role.\u003c/p\u003e\n\n\u003cp\u003eperhaps high cpu causes the midi messages not to be read frequently enough, this could be being aggravated by the fact we are processing the midi in messages within the midi \"thread\"\u003c/p\u003e\n\n\u003cp\u003eanyway just some thoughts/observations... as I had to test something else anyway \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-12-15T18:26:06.136Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":76,"score":21.6,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4191,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-15T19:56:08.038Z","cooked":"\u003cp\u003eseems to relate to high cpu load indeed, but not sure yet why this drops data.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-12-15T19:56:08.038Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":70,"score":15.0,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4196,"name":"","username":"erminardi","avatar_template":"/user_avatar/community.axoloti.com/erminardi/{size}/928_1.png","created_at":"2015-12-16T10:39:36.335Z","cooked":"\u003cp\u003eThanks to all, I will check ASAP, but I think that the M-Audio has some issues with USB buffer size in Axoloti for poly patches.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-12-16T10:39:36.335Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":68,"score":14.75,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":252,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4197,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-16T11:57:35.433Z","cooked":"\u003cp\u003eHigh CPU load on the board, not on your PC.\u003c/p\u003e\n\n\u003cp\u003eI have found a solution: increasing the priority of the usb host handling in the firmware so it gets a higher priority than audio handling. Needs a bit further testing before making it into a release. Stay tuned!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-12-16T11:57:35.433Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":69,"score":50.05,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4204,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-12-16T13:50:21.110Z","cooked":"\u003cp\u003ehmm, guess we need to be careful then that high USB loads (e.g. linnstrument) don't lead to audio glitches.\u003c/p\u003e\n\n\u003cp\u003ethe other thing that crossed my mind, was the decoupling of the usb reading/midi parsing, to delivery of the midi message to the control rate handler (lets call this midi handling)\u003cbr\u003eperhaps because the this usb thread is also do the midi message handling, its taking longer than it should...\u003cbr\u003ewe talked before about a message queue to avoid this (and also alleviate our concerns over the possible threading issues caused by this)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/erminardi\"\u003e@erminardi\u003c/a\u003e axoloti should be reporting the USB buffer size in the console for the device. what is it reporting?\u003cbr\u003e(there is a max size in the firmware, but I don't think you will be hitting it)\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-12-16T13:51:49.546Z","reply_count":3,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":67,"score":29.5,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4206,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-12-16T15:47:11.996Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e Mark, helping hand here;\u003c/p\u003e\n\n\u003cp\u003eI did try yesterday really quick using the AXIS49 an yep stuck notes - patch:organâ€¦\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"7\" data-topic=\"733\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eaxoloti should be reporting the USB buffer size in the console for the device. what is it reporting?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDoes this help?\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: USB Host : device disconnected\u003cbr\u003eAxoloti says: USB Device Attached\u003cbr\u003eAxoloti says: PID: 1h\u003cbr\u003eAxoloti says: VID: 1D17h\u003cbr\u003eAxoloti says: Address (#1) assigned.\u003cbr\u003eAxoloti says: Manufacturer : C-Thru Music Ltd\u003cbr\u003eAxoloti says: Product : AXIS-49 2A\u003cbr\u003eAxoloti says: Serial Number : CTMAX49     00.00.13\u003cbr\u003eAxoloti says: Enumeration done.\u003cbr\u003eAxoloti says: This device has only 1 configuration.\u003cbr\u003eAxoloti says: Default configuration set.\u003cbr\u003eAxoloti says: Switching to Interface (#0)\u003cbr\u003eAxoloti says: Class    : 1h\u003cbr\u003eAxoloti says: SubClass : 3h\u003cbr\u003eAxoloti says: Protocol : 0h\u003cbr\u003eAxoloti says: USB Host Output size requests : 40\u003cbr\u003eAxoloti says: USB Host Output interval : 0\u003cbr\u003eAxoloti says: USB Host Input size requests : 40\u003cbr\u003eAxoloti says: USB Host Input interval : 0\u003cbr\u003eAxoloti says: USB Host Output connected to 0 : 1\u003cbr\u003eAxoloti says: USB Host Input connected to 0 : 81\u003cbr\u003eAxoloti says: MID class started.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-12-16T15:48:31.730Z","reply_count":0,"reply_to_post_number":7,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":67,"score":14.55,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4207,"name":"","username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png","created_at":"2015-12-16T16:03:11.507Z","cooked":"\u003cp\u003eI'll be glad to test things with my linnstrument !\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-12-16T16:03:11.507Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":60,"score":12.7,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4212,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-16T20:52:55.411Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"733\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehmm, guess we need to be careful then that high USB loads (e.g. linnstrument) don't lead to audio glitches.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think an audio glitch is preferred over lost midi data. \u003c/p\u003e\n\n\u003cp\u003eUSB host processor load should be minimized, I see a lot of wrapper functions that do not get inlined. \u003cbr\u003eLike USBH_BulkReceiveData -\u0026gt; USBH_LL_SubmitURB -\u0026gt; HAL_HCD_HC_SubmitRequest\u003cbr\u003eThis requires enabling link time optimisation in firmware, or macro-izing some functions. Or maybe the USBHS peripheral has tricks available that the STM usb host lib does not use.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-12-16T20:52:55.411Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":60,"score":17.9,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40704,"name":"testilus","username":"testilus","avatar_template":"/letter_avatar_proxy/v2/letter/t/dc4da7/{size}.png","created_at":"2020-09-01T22:44:49.911Z","cooked":"\u003cp\u003eI just recently got my axoloti, and I'm running into the same problem with an Akai MPK mini. I replicated it with the default \"organ\" patch. Even when setting polyphony to \"1\" it is the same. I try to describe some observations I made:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eI observed that when using the \"live\" mode, everything works fine as it should, but when I send it to flash and reboot the axoloti, then the notes will hang.\u003c/li\u003e\n\u003cli\u003eWhen just using a subpatch alone without polyphony it works fine. As soon as I add that subpatch to a new patch with polyphony (even just 1 voice) it will hang. \u003c/li\u003e\n\u003cli\u003eIt seems that the only the \"note-off\" messages are not received or processed: I mapped some parameters to the knobs of my keyboard and they all work fine. You can also notice that if you play a chord, and then just press one key repeatedly, all other notes will stop due to last-note-priority.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eThe original post was from 5 years ago, has anyone found a solution since in the meantime?\u003c/p\u003e\n\n\u003cp\u003eI had hoped to use the axoloti as a portable standalone synth with this keyboard, as it is one of the few that has an usb host functionality.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-09-01T22:44:49.911Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":51,"incoming_link_count":0,"reads":18,"score":6.15,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"testilus","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2617,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40718,"name":"testilus","username":"testilus","avatar_template":"/letter_avatar_proxy/v2/letter/t/dc4da7/{size}.png","created_at":"2020-09-02T17:38:38.329Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e, \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e I also just checked, I don't think a high cpu load has anything to do with it. I just did a simple patch with midi-in, adsr, sine-oscillator, vca and stereo-out, as soon as you set it to polyphonic it will hang, even though the load of the subpatch alone is displayed as 0% or 1%.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2020-09-02T17:38:38.329Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":17,"score":5.15,"yours":false,"topic_id":733,"topic_slug":"polyphonic-patches-chord-playing-gives-stuck-notes-via-usb-midi","display_username":"testilus","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2617,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40721,"name":"Martyn Quickenden","username":"XponentOne","avatar_template":"/user_avatar/community.axoloti.com/xponentone/{size}/7294_1.png","created_at":"2020-09-03T07:13:17.782Z","cooked":"\u003cp\u003eRelated to this maybe?\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"5569\" data-slug=\"akai-mpk-mini-m2-no-note-off-in-standalone-mode\" data-post=\"7\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community
