      <div class='post' itemprop='articleBody'>
        <p>Hey guys!</p>

<p>Been bumpping my head all day, trying to find out how to do this function, so now I am going to ask here.</p>

<p>I have a "bin12" parameters, which is used to form a set of values, between 0 and 11 that I need to round an input to.</p>

<p>As it is now, it works like this:<br><img src="//community.axoloti.com/uploads/default/original/2X/4/43dbfa7e2e851ac1f366827bd2c4f49ff89337aa.png" width="397" height="206"></p>

<p>Each step represents one of the values from 0-11, as seen on the picture. If a step is on that number of that step is output. So if step 3 is on and you select step 3, it will output 3. If step 6 is on and you select step 6, it will output 6. And so on, as seen on the picture. (The display object on the right also shows each value of each step, so you can see what is going on).</p>

<p>But if you for example select step 2, which is not on, it will output a 0. And if you select step 7, which is also not on, it also output a 0. As shown on the picture. </p>

<p>Summed up shortly, if a step is on, it will output the value of that step, if a step is not on, then it outputs 0. </p>

<p>This is where I got to now and now I am stuck, I don't know how to build the next step of the object, but I am assuming it might need to be done with a for loop that checks some values against each other. So here is what I want to add to this algorithm:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6c59803f031fc7ce7294140f07294ab6a1496766.png" width="390" height="202"></p>

<p>If I for example select step 2, which is NOT on, the the algorithm should select the first step below step 2 that is on and output that value. In this case step 2 is selected and the nearest step BELOW 2 that is on, is step 0, so it will output 0.</p>

<p>Another example:<br><img src="//community.axoloti.com/uploads/default/original/2X/0/05188e4adf77bc8360374757f30c29ef4745c50c.png" width="381" height="195"></p>

<p>In this care step 9 is selected from the input, but step 9 is not on, so the algo should scan the parameter and select the first value BELOW 9 that is on, which in this case is step 6. Then output will be 6.</p>

<p>So you probably get it by now:<br>If you select a step that is NOT on, the algo should output the value of first step below the selected step. </p>

<p>I probable need to scan/evaluate the parameter every time a new step is selected and I am thinking it can be done with a for loop, but not sure where to start at all.</p>

<p>Does anyone have an idea how to do this?</p>

<p>Here is the patch is anyone of the more code save guys are up for a challenge:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/471d139a70419f764c51d9b8606c21460cebf2aa.axp">Scale Com 1 .axp</a> (4.2 KB)</p>

<p>I am just learning about for loops and I looked at some exercises and a lot of stack overflow, but did not find anything I think could be used to do this and I am really not that comfy using for loops yet.</p>

<p>Any tips and help appreciated.</p>

      <div class='post' itemprop='articleBody'>
        <p>I have used the a773/quantizer object, but I am not too fond of the way it handles the scaling.<br>Maybe I can hack it to do what I want, but not sure where to start.</p>

<p>The issue I am having with that object is that if you feed it a random vaue between 0 and 11 is that if you only have 3 notes on in the scale it will behave like this:<br>If you have only 3 notes active and you send it a value  of 4, it will play the first active note, but an octave higher. If you send it a value of 5 you will the second value, but an octave higher. Which means that the range can vary drastically, depending on how many notes is active in the scale. Sending the object random value, even at low range can mean that the scale is being spread out over several octaves., which is not always wanted.</p>

<p>I would like to keep the same range no matter how many notes is active in the scale. I want it to just round to closest value with out the drastical range changes. The way I described it above should do what I think is the right way for a scale object to work. I am pretty sure it's the same way that the quantizer object in Nord modular works, where it just rounds to closest active value.</p>

<p>But yeah, I will check up on it, maybe I can make something out of that object, I am just not expert on for loops yet, hehe <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

<blockquote><p>You just wrote you want rounding to the closest active value, a few posts earlier, you wrote you'd want it to round to the next lower active value.</p></blockquote></aside>

<p>Ah sorry <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I would like it to playback the closest active value from the scale. To be honest it does not have to be the closest active lower value, it could also be the closest active higher value if that is easier to do. Or it could check if the closest value is either higher or lower and then use the closest one. In my head it just made most sense to use the closest lower value, but I am not set on that.</p>

<p>Here are a few examples The input is the blue square, in this case we send it a value of 9:</p>

<p>If we use closest <strong>lower</strong> value, then playback the closest active lower value from the scale, in this case the closest lower value is 6:<br><img src="//community.axoloti.com/uploads/default/original/2X/d/d967c091e0ce8e8198d6571652e4e40fb32f6105.png" width="302" height="187"></p>

<p>If closest <strong>higher</strong> value: then playback the closest active higher value from the scale, in this case the closest higher value is 11:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8521b2984b3f3d583d77f4718e9e4f15fc88ec75.png" width="304" height="185"></p>

<p>And if we just want to get the closest value form the active notes, the result would be 11 again, as it is the closest value, in both lower and higher direction.</p>

<p><strong>Actually after thinking about it I think that the closest value in general is the best way to go. So closest value on either one of the direction is probably the best.</strong> </p>

<p>It doesn't really matter that much, cause there is always going to be an active note. But IF I have to choose, I would say:</p>

<p>Anything you send through it, would result in a 0, cause there are no active notes.</p>

      <div class='post' itemprop='articleBody'>
        <p>This will do it.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/ff163553234453b122e7e8e12b0cee84f50fe223.axp">Scale Com 1 .axp</a> (2.8 KB)</p>

        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/tele_player">@tele_player</a>, will try it out tonight <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just tried it out, works exactly as I was hoping.</p>

<p>I highly appreciated it, <a class="mention" href="/u/tele_player">@tele_player</a> <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

           <time datetime='2019-11-04T17:12:36Z' itemprop='datePublished'>
             2019-11-04 17:12:36 UTC

        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Note: there is one case I missed in my simplified spec yesterday - what happens when the input falls exactly between two ON notes?</p>

<p>My implementation will choose the HIGHER. Changing one test from â€˜&lt;â€˜ to â€˜&lt;=â€˜ will cause it to choose the LOWER. I leave that as an exercise for the reader.</p>
      </div>

<p>Here is the final version:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a7c998a84ee6addb4f5d311e629e2a7a621b733e.axp">Draw Scale Com .axp</a> (2.5 KB)</p>

<p>Like this <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/25bd62e241fb3c768efd269f89770735d8f42d60.png" width="650" height="162"></p>

<p>Insert the object that you want to check how many cycles uses between the "before" and "after" object. </p>

<p>It subtracts "before" from "after" = how many cycles used to process the object (approximately).</p>

          ps.store("topic_6142", {"post_stream":{"posts":[{"id":36804,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-01T23:02:29.219Z","cooked":"\u003cp\u003eHey guys!\u003c/p\u003e\n\n\u003cp\u003eBeen bumpping my head all day, trying to find out how to do this function, so now I am going to ask here.\u003c/p\u003e\n\n\u003cp\u003eI have a \"bin12\" parameters, which is used to form a set of values, between 0 and 11 that I need to round an input to.\u003c/p\u003e\n\n\u003cp\u003eAs it is now, it works like this:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/43dbfa7e2e851ac1f366827bd2c4f49ff89337aa.png\" width=\"397\" height=\"206\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEach step represents one of the values from 0-11, as seen on the picture. If a step is on that number of that step is output. So if step 3 is on and you select step 3, it will output 3. If step 6 is on and you select step 6, it will output 6. And so on, as seen on the picture. (The display object on the right also shows each value of each step, so you can see what is going on).\u003c/p\u003e\n\n\u003cp\u003eBut if you for example select step 2, which is not on, it will output a 0. And if you select step 7, which is also not on, it also output a 0. As shown on the picture. \u003c/p\u003e\n\n\u003cp\u003eSummed up shortly, if a step is on, it will output the value of that step, if a step is not on, then it outputs 0. \u003c/p\u003e\n\n\u003cp\u003eThis is where I got to now and now I am stuck, I don't know how to build the next step of the object, but I am assuming it might need to be done with a for loop that checks some values against each other. So here is what I want to add to this algorithm:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6c59803f031fc7ce7294140f07294ab6a1496766.png\" width=\"390\" height=\"202\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf I for example select step 2, which is NOT on, the the algorithm should select the first step below step 2 that is on and output that value. In this case step 2 is selected and the nearest step BELOW 2 that is on, is step 0, so it will output 0.\u003c/p\u003e\n\n\u003cp\u003eAnother example:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/05188e4adf77bc8360374757f30c29ef4745c50c.png\" width=\"381\" height=\"195\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIn this care step 9 is selected from the input, but step 9 is not on, so the algo should scan the parameter and select the first value BELOW 9 that is on, which in this case is step 6. Then output will be 6.\u003c/p\u003e\n\n\u003cp\u003eSo you probably get it by now:\u003cbr\u003eIf you select a step that is NOT on, the algo should output the value of first step below the selected step. \u003c/p\u003e\n\n\u003cp\u003eI probable need to scan/evaluate the parameter every time a new step is selected and I am thinking it can be done with a for loop, but not sure where to start at all.\u003c/p\u003e\n\n\u003cp\u003eDoes anyone have an idea how to do this?\u003c/p\u003e\n\n\u003cp\u003eHere is the patch is anyone of the more code save guys are up for a challenge:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/471d139a70419f764c51d9b8606c21460cebf2aa.axp\"\u003eScale Com 1 .axp\u003c/a\u003e (4.2 KB)\u003c/p\u003e\n\n\u003cp\u003eI am just learning about for loops and I looked at some exercises and a lot of stack overflow, but did not find anything I think could be used to do this and I am really not that comfy using for loops yet.\u003c/p\u003e\n\n\u003cp\u003eAny tips and help appreciated.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-11-01T23:40:23.426Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":31,"reads":58,"score":170.4,"yours":false,"topic_id":6142,"topic_slug":"help-for-scale-object-needed","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/471d139a70419f764c51d9b8606c21460cebf2aa.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36806,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2019-11-02T11:21:38.288Z","cooked":"\u003cp\u003emaybe look at this code  ?\u003cbr\u003eits in the contribution Library\u003cbr\u003ea773/quantizer\u003cbr\u003equantizes to nearest note in selected scale, outputs pulse when the output note changes\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-11-02T11:21:38.288Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":52,"score":16.0,"yours":false,"topic_id":6142,"topic_slug":"help-for-scale-object-needed","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36811,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-02T14:09:03.268Z","cooked":"\u003cp\u003eI have used the a773/quantizer object, but I am not too fond of the way it handles the scaling.\u003cbr\u003eMaybe I can hack it to do what I want, but not sure where to start.\u003c/p\u003e\n\n\u003cp\u003eThe issue I am having with that object is that if you feed it a random vaue between 0 and 11 is that if you only have 3 notes on in the scale it will behave like this:\u003cbr\u003eIf you have only 3 notes active and you send it a value  of 4, it will play the first active note, but an octave higher. If you send it a value of 5 you will the second value, but an octave higher. Which means that the range can vary drastically, depending on how many notes is active in the scale. Sending the object random value, even at low range can mean that the scale is being spread out over several octaves., which is not always wanted.\u003c/p\u003e\n\n\u003cp\u003eI would like to keep the same range no matter how many notes is active in the scale. I want it to just round to closest value with out the drastical range changes. The way I described it above should do what I think is the right way for a scale object to work. I am pretty sure it's the same way that the quantizer object in Nord modular works, where it just rounds to closest active value.\u003c/p\u003e\n\n\u003cp\u003eBut yeah, I will check up on it, maybe I can make something out of that object, I am just not expert on for loops yet, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-11-02T14:09:03.268Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":53,"score":31.3,"yours":false,"topic_id":6142,"topic_slug":"help-for-scale-object-needed","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36816,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-11-02T23:41:20.310Z","cooked":"\u003cp\u003eYou just wrote you want rounding to the closest active value, a few posts earlier, you wrote you'd want it to round to the next lower active value. Which?\u003c/p\u003e\n\n\u003cp\u003eAnd what should happen if there is no active value?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-11-02T23:41:20.310Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":45,"score":14.5,"yours":false,"topic_id":6142,"topic_slug":"help-for-scale-object-needed","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36819,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-11-03T09:02:15.948Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"6142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/e47c2d/40.png\" class=\"avatar\"\u003etele_player:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou just wrote you want rounding to the closest active value, a few posts earlier, you wrote you'd want it to round to the next lower active value.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAh sorry \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI would like it to playback the closest active value from the scale. To be honest it does not have to be the closest active lower value, it could also be the closest active higher value if that is easier to do. Or it could check if the closest value is either higher or lower and then use the closest one. In my head it just made most sense to use the closest lower value, but I am not set on that.\u003c/p\u003e\n\n\u003cp\u003eHere are a few examples The input is the blue square, in this case we send it a value of 9:\u003c/p\u003e\n\n\u003cp\u003eIf we use closest \u003cstrong\u003elower\u003c/strong\u003e value, then playback the closest active lower value from the scale, in this case the closest lower value is 6:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/d/d967c091e0ce8e8198d6571652e4e40fb32f6105.png\" width=\"302\" height=\"187\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf closest \u003cstrong\u003ehigher\u003c/strong\u003e value: then playback the closest active higher value from the scale, in this case the closest higher value is 11:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8521b2984b3f3d583d77f4718e9e4f15fc88ec75.png\" width=\"304\" height=\"185\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd if we just want to get the closest value form the active notes, the result would be 11 again, as it is the closest value, in both lower and higher direction.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eActually after thinking about it I think that the closest value in general is the best way to go. So closest value on either one of the direction is probably the best.\u003c/strong\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"6142\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/e47c2d/40.png\" class=\"avatar\"\u003etele_player:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd what should happen if there is no active value?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt doesn't really matter that much, cause there is always going to be an active note. But IF I have to choose, I would say:\u003c/p\u003e\n\n\u003cp\u003eAnything you send through it, would result in a 0, cause there are no active notes.\u003c/p\u003e\n\n\u003cp\u003eI hope that made it a bit clearer \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-11-03T09:14:00.303Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":46,"score":10.0,"yours":false,"topic_id":6142,"topic_slug":"help-for-scale-object-needed","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,
