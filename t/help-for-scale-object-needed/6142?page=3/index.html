      <div class='post' itemprop='articleBody'>
        <p>Ive had to remove a number of posts, due to them not following our rules/expectations about respect for others etc.</p>

<p>if you have had a post deleted, please take a second to re-read the FAQ, <br>particularly the sections below from the <a href="//community.axoloti.com/faq">Axoloti Forum FAQ</a></p>

<p>we are here to build a friendly community, keeping it a friendly place will allow it to flourish -  creating animosity will slowly destroy it.<br>its simple, be nice to each other... and if you don't like something that someone says flag it.. do NOT respond - be part of the solution, not part of the problem.</p>

<p>as a small note, it probably would have been better to start a new topic for a discussion on 'generative music'.</p>

<hr>

<p><aside class="quote"><blockquote>
<h3>Be Agreeable, Even When You Disagree</h3>
<p>You may wish to respond to something by disagreeing with it. That‚Äôs fine. But, remember to criticize ideas, not people. Please avoid:</p>
<p>Name-calling.<br>Ad hominem attacks.<br>Responding to a post‚Äôs tone instead of its actual content.<br>Knee-jerk contradiction.<br>Instead, provide reasoned counter-arguments that improve the conversation.</p>
<h3>If You See a Problem, Flag It</h3>
<p>Moderators have special authority; they are responsible for this forum. But so are you. With your help, moderators can be community facilitators, not just janitors or police.</p>
<p>When you see bad behavior, don‚Äôt reply. It encourages the bad behavior by acknowledging it, consumes your energy, and wastes everyone‚Äôs time. Just flag it. If enough flags accrue, action will be taken, either automatically or by moderator intervention.</p>
<p>In order to maintain our community, moderators reserve the right to remove any content and any user account for any reason at any time. Moderators do not preview new posts in any way; the moderators and site operators take no responsibility for any content posted by the community.</p>
<h3>Always Be Civil</h3>
<p>Nothing sabotages a healthy conversation like rudeness:</p>
<p>Be civil. Don‚Äôt post anything that a reasonable person would consider offensive, abusive, or hate speech.<br>Keep it clean. Don‚Äôt post anything obscene or sexually explicit.<br>Respect each other. Don‚Äôt harass or grief anyone, impersonate people, or expose their private information.<br>Respect our forum. Don‚Äôt post spam or otherwise vandalize the forum.<br>These are not concrete terms with precise definitions ‚Äî avoid even the appearance of any of these things. If you‚Äôre unsure, ask yourself how you would feel if your post was featured on the front page of the New York Times.</p>
<p>This is a public forum, and search engines index these discussions. Keep the language, links, and images safe for family and friends.</p>
</blockquote></aside></p>

          ps.store("topic_6142", {"post_stream":{"posts":[{"id":37022,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-11-18T18:32:17.164Z","cooked":"\u003cp\u003eIve had to remove a number of posts, due to them not following our rules/expectations about respect for others etc.\u003c/p\u003e\n\n\u003cp\u003eif you have had a post deleted, please take a second to re-read the FAQ, \u003cbr\u003eparticularly the sections below from the \u003ca href=\"//community.axoloti.com/faq\"\u003eAxoloti Forum FAQ\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ewe are here to build a friendly community, keeping it a friendly place will allow it to flourish -  creating animosity will slowly destroy it.\u003cbr\u003eits simple, be nice to each other... and if you don't like something that someone says flag it.. do NOT respond - be part of the solution, not part of the problem.\u003c/p\u003e\n\n\u003cp\u003eas a small note, it probably would have been better to start a new topic for a discussion on 'generative music'.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\n\u003ch3\u003eBe Agreeable, Even When You Disagree\u003c/h3\u003e\n\u003cp\u003eYou may wish to respond to something by disagreeing with it. That‚Äôs fine. But, remember to criticize ideas, not people. Please avoid:\u003c/p\u003e\n\u003cp\u003eName-calling.\u003cbr\u003eAd hominem attacks.\u003cbr\u003eResponding to a post‚Äôs tone instead of its actual content.\u003cbr\u003eKnee-jerk contradiction.\u003cbr\u003eInstead, provide reasoned counter-arguments that improve the conversation.\u003c/p\u003e\n\u003ch3\u003eIf You See a Problem, Flag It\u003c/h3\u003e\n\u003cp\u003eModerators have special authority; they are responsible for this forum. But so are you. With your help, moderators can be community facilitators, not just janitors or police.\u003c/p\u003e\n\u003cp\u003eWhen you see bad behavior, don‚Äôt reply. It encourages the bad behavior by acknowledging it, consumes your energy, and wastes everyone‚Äôs time. Just flag it. If enough flags accrue, action will be taken, either automatically or by moderator intervention.\u003c/p\u003e\n\u003cp\u003eIn order to maintain our community, moderators reserve the right to remove any content and any user account for any reason at any time. Moderators do not preview new posts in any way; the moderators and site operators take no responsibility for any content posted by the community.\u003c/p\u003e\n\u003ch3\u003eAlways Be Civil\u003c/h3\u003e\n\u003cp\u003eNothing sabotages a healthy conversation like rudeness:\u003c/p\u003e\n\u003cp\u003eBe civil. Don‚Äôt post anything that a reasonable person would consider offensive, abusive, or hate speech.\u003cbr\u003eKeep it clean. Don‚Äôt post anything obscene or sexually explicit.\u003cbr\u003eRespect each other. Don‚Äôt harass or grief anyone, impersonate people, or expose their private information.\u003cbr\u003eRespect our forum. Don‚Äôt post spam or otherwise vandalize the forum.\u003cbr\u003eThese are not concrete terms with precise definitions ‚Äî avoid even the appearance of any of these things. If you‚Äôre unsure, ask yourself how you would feel if your post was featured on the front page of the New York Times.\u003c/p\u003e\n\u003cp\u003eThis is a public forum, and search engines index these discussions. Keep the language, links, and images safe for family and friends.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":62,"post_type":2,"updated_at":"2019-11-18T18:34:40.164Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":50,"incoming_link_count":0,"reads":23,"score":22.1,"yours":false,"topic_id":6142,"topic_slug":"help-for-scale-object-needed","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_grou
