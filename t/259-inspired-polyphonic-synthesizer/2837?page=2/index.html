</h1>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-03-16T17:07:35Z' itemprop='datePublished'>
             2020-03-16 17:07:35 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's on his Github, link is in message from March '17</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kr0n'><b itemprop='author'>kr0n</b></a>
           
           <time datetime='2020-03-17T23:03:11Z' itemprop='datePublished'>
             2020-03-17 23:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, thanks! I was referring to the AxoCtrl version, but I’m already playing with it. Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-03-18T15:19:18Z' itemprop='datePublished'>
             2020-03-18 15:19:18 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh, I confused HoHum axoctrl with MTM axocontrol, and so did the author of this patch. </p>

<p>Adaptation was simple, correct?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2020-03-18T16:39:15Z' itemprop='datePublished'>
             2020-03-18 16:39:15 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>In the meantime I've ported my synth to Axoctrl.</p></blockquote>

<p><a class="mention" href="/u/maceq687">@maceq687</a>   please share your patch! thx</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-07T08:17:58Z' itemprop='datePublished'>
             2020-04-07 08:17:58 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! <em>sorry for the delay in responding, somehow I did not get an email notification when there were new responses in my topic or even when I was being @ mentioned</em>. Unfortunately my laptop containing all of my patches got stolen recently and all of them that were not on github are gone. Fortunately I sill have my axo and I believe the patch in question should still be on it (amongst others). Problem is I can't find info if it is possible to retrieve a patch (bank) from axo. Any ideas? <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2020-04-07T11:34:39Z' itemprop='datePublished'>
             2020-04-07 11:34:39 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you stored it in the microSD card ? If you did, then just plug the microSD to your computer, you'll find the patch.bin, I'm pretty sure it's possible to open it with this file.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-07T12:12:41Z' itemprop='datePublished'>
             2020-04-07 12:12:41 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've tried, but *.bin files are unrecognised by Axo patcher</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-04-07T14:25:42Z' itemprop='datePublished'>
             2020-04-07 14:25:42 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is no way back, sorry. you would need a de-compiler... you can upload your patch.bin file to a new axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/s8jfou'><b itemprop='author'>s8jfou</b></a>
           
           <time datetime='2020-04-07T14:28:22Z' itemprop='datePublished'>
             2020-04-07 14:28:22 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh so sad... Your work was amazing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pastitas'><b itemprop='author'>Pastitas</b></a>
           
           <time datetime='2020-04-07T15:16:26Z' itemprop='datePublished'>
             2020-04-07 15:16:26 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If i am not understanding things wrong, the object you modded was the patch bank itself?<br>It seems like without a decompiler it's gonna be almost impossible to get it back. You do have the bin files at least right?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2020-04-07T16:42:20Z' itemprop='datePublished'>
             2020-04-07 16:42:20 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I had no idea the HoHum Axocntl existed. A shame they used a name so close to the other..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-08T12:59:07Z' itemprop='datePublished'>
             2020-04-08 12:59:07 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can see number of folders when I plug the card to my computer, number of them have a patch.bin file inside of them. Names of these folders seem to correspond to my patches names.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-04-09T18:49:25Z' itemprop='datePublished'>
             2020-04-09 18:49:25 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, but they are all compiled, so you won't be able to change anything in the patch. you can also not open and display a compiled patch in the editor</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2020-04-09T21:40:52Z' itemprop='datePublished'>
             2020-04-09 21:40:52 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It’s unfortunate that an option wasn’t provided to upload the patch files to the flash or SD when Live is checked. Sure, it would slow things a little, and use space, but it could be very useful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pastitas'><b itemprop='author'>Pastitas</b></a>
           
           <time datetime='2020-04-09T22:09:01Z' itemprop='datePublished'>
             2020-04-09 22:09:01 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So how did you do the config pages anyway, did you edit the Hohum default patches or make your own from scratch? honestly, for me it's starting to look like i'd rather code my own, because 12% base use just for changing patches, osc in screen and 5 pots = the lfo thing that i don't need feels like too much of a sacrifice, since i am interested in MPE patches mainly i'd like to keep the "base" as tiny as possible</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-04-18T12:44:28Z' itemprop='datePublished'>
             2020-04-18 12:44:28 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've rebuild the pages patch for Axoctrl from scratch and posted a new topic with details: <a href="//community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572">http://community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Pastitas'><b itemprop='author'>Pastitas</b></a>
           
           <time datetime='2020-04-28T18:59:17Z' itemprop='datePublished'>
             2020-04-28 18:59:17 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2020-05-07T20:12:07Z' itemprop='datePublished'>
             2020-05-07 20:12:07 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've just did. My complex poly synth rebuild for Axoctrl is now on github: <a href="https://github.com/maceq687/axoloti/blob/master/Axoctrl_Complex_Poly_V1.6.rar" rel="nofollow noopener">Axoctrl_Complex_Poly_V1.6.rar</a><br><em>I've also renamed previous patches designed for AxoControl and Axoctrl so that they could be easier to distinguish.</em></p>

<p><strong>Patch details:</strong><br>Voice count: 3 (75% DSP used). Modulation depth is linked to mod wheel</p>

<p>Page 1 [OSCILLATORS]:</p>

<ul>
<li>Knob 10 - [2slew] - modulation oscillator slew</li>
<li>Knob 11 - [2oct] - modulation oscillator octave (+/-4 in relation to primary osc)</li>
<li>Knob 12 - [2fold] - modulation oscillator wavefold (sine - fold 100%)</li>
<li>Knob 13 - [1shp] - primary oscillator shape (full ccw - saturated (square), middle sine, full cw - wavefold 100%)</li>
</ul>

<p>Page 2 [MOD_ENV]:</p>

<ul>
<li>Knob 10 - [MODa] - modulation envelope attack time (2,41ms - 3,91s)</li>
<li>Knob 11 - [MODd] - modulation envelope decay time (2,41ms - 3,91s)</li>
<li>Knob 12 - [MODs] - modulation envelope sustain level (0-100%)</li>
<li>Knob 13 - [MODr] - modulation envelope release time (2,41ms - 3,91s)</li>
</ul>

<p>Page 3 [AMP_ENV]:</p>

<ul>
<li>Knob 10 - [AMPa] - modulation envelope attack time (2,41ms - 3,91s)</li>
<li>Knob 11 - [AMPd] - modulation envelope decay time (2,41ms - 3,91s)</li>
<li>Knob 12 - [AMPs] - modulation envelope sustain level (0-100%)</li>
<li>Knob 13 - [AMPr] - modulation envelope release time (2,41ms - 3,91s)</li>
</ul>

<p>Button 4 - decrease page number<br>Button 5 - increase page number<br>Button 6 - short press toggles display modes - parameters or oscilloscope<br>Button 6 - long press toggles modulation envelope control over primary oscillator wavefold depth (LED 2)<br>Button 7 - toggles hard sync of modulation oscillator to primary oscillator (LED 3)<br>Knob 9 - master volume<br>Knob 14 - modulation oscillator tune (+/-7 semitones)<br>Knob 15 - modulation depth (same control as mod wheel)<br>LED 1 - indicates if either voice gate is high</p>

<p>It's mostly recreation of what was available in the AxoControl version. I've dropped the option of pitch bend for the secondary oscillator - AxoControl had spring loaded joystick that was used for that. I'm planning to assign MIDI pitch bend to control secondary oscillator pitch bending instead. Knob 8 and 16 are unassigned so far and it is possible to create more pages to control even more parameters. Amplitude modulation did not get any opportunity to shine yet.</p>
      </div>

l":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39587,"name":"","username":"Pastitas","avatar_template":"/user_avatar/community.axoloti.com/pastitas/{size}/7254_1.png","created_at":"2020-04-28T18:59:17.563Z","cooked":"\u003cp\u003edid you rebuild the synth for axoctrl? i can't figure out where it is or if it is on github or what\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2020-04-28T18:59:17.563Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":3,"reads":64,"score":48.65,"yours":false,"topic_id":2837,"topic_slug":"259-inspired-polyphonic-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2470,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39695,"name":"","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2020-05-07T20:12:07.463Z","cooked":"\u003cp\u003eI've just did. My complex poly synth rebuild for Axoctrl is now on github: \u003ca href=\"https://github.com/maceq687/axoloti/blob/master/Axoctrl_Complex_Poly_V1.6.rar\" rel=\"nofollow noopener\"\u003eAxoctrl_Complex_Poly_V1.6.rar\u003c/a\u003e\u003cbr\u003e\u003cem\u003eI've also renamed previous patches designed for AxoControl and Axoctrl so that they could be easier to distinguish.\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePatch details:\u003c/strong\u003e\u003cbr\u003eVoice count: 3 (75% DSP used). Modulation depth is linked to mod wheel\u003c/p\u003e\n\n\u003cp\u003ePage 1 [OSCILLATORS]:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnob 10 - [2slew] - modulation oscillator slew\u003c/li\u003e\n\u003cli\u003eKnob 11 - [2oct] - modulation oscillator octave (+/-4 in relation to primary osc)\u003c/li\u003e\n\u003cli\u003eKnob 12 - [2fold] - modulation oscillator wavefold (sine - fold 100%)\u003c/li\u003e\n\u003cli\u003eKnob 13 - [1shp] - primary oscillator shape (full ccw - saturated (square), middle sine, full cw - wavefold 100%)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ePage 2 [MOD_ENV]:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnob 10 - [MODa] - modulation envelope attack time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 11 - [MODd] - modulation envelope decay time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 12 - [MODs] - modulation envelope sustain level (0-100%)\u003c/li\u003e\n\u003cli\u003eKnob 13 - [MODr] - modulation envelope release time (2,41ms - 3,91s)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ePage 3 [AMP_ENV]:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnob 10 - [AMPa] - modulation envelope attack time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 11 - [AMPd] - modulation envelope decay time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 12 - [AMPs] - modulation envelope sustain level (0-100%)\u003c/li\u003e\n\u003cli\u003eKnob 13 - [AMPr] - modulation envelope release time (2,41ms - 3,91s)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eButton 4 - decrease page number\u003cbr\u003eButton 5 - increase page number\u003cbr\u003eButton 6 - short press toggles display modes - parameters or oscilloscope\u003cbr\u003eButton 6 - long press toggles modulation envelope control over primary oscillator wavefold depth (LED 2)\u003cbr\u003eButton 7 - toggles hard sync of modulation oscillator to primary oscillator (LED 3)\u003cbr\u003eKnob 9 - master volume\u003cbr\u003eKnob 14 - modulation oscillator tune (+/-7 semitones)\u003cbr\u003eKnob 15 - modulation depth (same control as mod wheel)\u003cbr\u003eLED 1 - indicates if either voice gate is high\u003c/p\u003e\n\n\u003cp\u003eIt's mostly recreation of what was available in the AxoControl version. I've dropped the option of pitch bend for the secondary oscillator - AxoControl had spring loaded joystick that was used for that. I'm planning to assign MIDI pitch bend to control secondary oscillator pitch bending instead. Knob 8 and 16 are unassigned so far and it is possible to create more pages to control even more parameters. Amplitude modulation did not get any opportunity to shine yet.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2020-05-17T10:31:41.297Z","reply_count":2,"reply_to_post_number":38,"quote_count":0,"avg_time":29,"incoming_link_count":2,"reads":57,"score":47.65,"yours":false,"topic_id":2837,"topic_slug":"259-inspired-polyphonic-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/maceq687/axoloti/blob/master/Axoctrl_Complex_Poly_V1.6.rar","internal":false,"reflection":false,"title":"axoloti/Axoctrl_Complex_Poly_V1.6.rar at master · maceq687/axoloti · GitHub","clicks":27},{"url":"http://community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572","internal":true,"reflection":true,"title":"Multiple pages of parameters for Axoctrl","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"Pastitas","avatar_template":"/user_avatar/community.axoloti.com/pastitas/{size}/7254_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39700,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy
