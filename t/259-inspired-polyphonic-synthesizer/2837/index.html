        <h1>
  <a href="/t/259-inspired-polyphonic-synthesizer/2837">259 inspired polyphonic synthesizer</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>

    </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2017-02-01T19:38:36Z' itemprop='datePublished'>
             2017-02-01 19:38:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It all started when I've decided to create a synthesizer based on a Buchla Programable Complex Waveform Generator 259.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7a967f27da5980acf34ea04069ebc2653640fed9" href="//community.axoloti.com/uploads/default/original/2X/7/7a967f27da5980acf34ea04069ebc2653640fed9.jpg" class="lightbox" title="buchla259small.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7a967f27da5980acf34ea04069ebc2653640fed9_1_393x300.jpg" width="393" height="300"><div class="meta">
<span class="filename">buchla259small.jpg</span><span class="informations">1200x916 381 KB</span><span class="expand"></span>
</div></a></div><br>It wasn't supposed to be a clone or a software emulation, just based around the concept of it's architecture and something different than all the subtractive synthesizers I've done so far.<br>Long story short after few trials and errors I've decided to go with a simpler architecture, leaving some functions behind. So it's two sine oscillators (with waveshapers), secondary osc is modulating the phase and/or amplitude of the primary osc, two ADSR envelope generators - one for each of the oscillators vcas. Secondary osc can be detuned and hard sync'ed to primary. 4-voice polyphony. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F305627813&amp;show_artwork=true&amp;maxheight=166"></iframe><br>(Raw audio from the Axoloti audio out, there are no effects in the patch, just two long envelopes.)</p>

<p>All parameters can be controlled with knobs on Axocontrol, similarly like I did it with my <a href="//community.axoloti.com/t/simple-synthesizer-for-axocontrol/1928">previous synthesizer</a></p>
      </div>

        <p>Really really nice sounds.  Could be the soundtrack to a mysterious video game.</p>

      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2017-02-17T17:44:51Z' itemprop='datePublished'>
             2017-02-17 17:44:51 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's what's inside a single voice.<br>Keep in mind that I've changed the patch a little bit since recording the SC track. (added glide for modulator, changed the amp envelope shape to exponential, redesigned the waveshaper for primary oscillator and added option to control it with modulator envelope)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2846f20748b4e159f2afa1dfa8aacd7f86ed18a6" href="//community.axoloti.com/uploads/default/original/2X/2/2846f20748b4e159f2afa1dfa8aacd7f86ed18a6.JPG" class="lightbox" title="complexvoice.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2846f20748b4e159f2afa1dfa8aacd7f86ed18a6_1_681x500.JPG" width="681" height="500"><div class="meta">
<span class="filename">complexvoice.JPG</span><span class="informations">1043x765 116 KB</span><span class="expand"></span>
</div></a></div><br>I will share the patch including Axocontrol adaptation soon</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2017-03-04T16:26:01Z' itemprop='datePublished'>
             2017-03-04 16:26:01 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Patch is available at my github:<br><a href="https://github.com/maceq687/axoloti/blob/master/AxoControl_Complex_Poly_V1.4.rar" rel="nofollow noopener">AxoControl_Complex_Poly_V1.4.rar</a></p>

<p>Limited the voice count to 3 (75% DSP used). Modulation depth is linked to mod wheel, everything else control Axoctrl knobs, functions are as follows:</p>

<p><strong>Page 1 (left LED on):</strong></p>

<ul>
<li>Knob 2 - mod osc wavefold (sine - fold 100%)</li>
<li>Knob 4 - mod osc glide</li>
<li>Knob 5 - mod osc octave (+/-4 in relation to primary osc)</li>
<li>Knob 6 - primary osc shape (full ccw - saturated (square), middle sine, full cw - wavefold 100%)</li>
</ul>

<p><strong>Page 2 (middle LED on):</strong></p>

<ul>
<li>Knob 2 - mod envelope sustain level (0-100%)</li>
<li>Knob 4 - mod envelope attack time (2,41ms - 3,91s)</li>
<li>Knob 5 - mod envelope decay time (2,41ms - 3,91s)</li>
<li>Knob 6 - mod envelope release time (2,41ms - 3,91s)</li>
</ul>

<p><strong>Page 3 (right LED on):</strong></p>

<ul>
<li>Knob 2 - amplitude envelope sustain level (0-100%)</li>
<li>Knob 4 - amplitude envelope attack time (2,41ms - 3,91s)</li>
<li>Knob 5 - amplitude envelope decay time (2,41ms - 3,91s)</li>
<li>Knob 6 - amplitude envelope release time (2,41ms - 3,91s)</li>
</ul>

<p>No matter what page:<br>Button A - decrease page number<br>Button B - increase page number<br>Button C - toggle for mod env control over primary osc wavefold depth<br>Knob 1 - mod osc tune (+/-7 semitones)<br>Knob 3 - master volume<br>Joystick left-right - mod osc pitch bend (+/- 3 semitones)<br>Joystick button - toggle hard sync mod osc to primary (LED on, off)</p>

<p>Should work fine. Let me know if you will encounter any errors <img src="//community.axoloti.com/images/emoji/twitter/rocket.png?v=5" title=":rocket:" class="emoji" alt=":rocket:"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/doomglue'><b itemprop='author'>doomglue</b></a>
           
           <time datetime='2017-03-06T10:48:29Z' itemprop='datePublished'>
             2017-03-06 10:48:29 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for sharing.<br>I have not tried it on the computer but loaded the axocontrol patch onto my axoloti right away and played it with a small usb midi keyboard. However it seems like one osc is lost? I also think so because turning knob 1 does not have an effect at all for me.</p>

<p>Or is it a setting regarding the modwheel? I do not have one on my keyboard, so cannot play with that depth setting...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2017-03-06T13:54:40Z' itemprop='datePublished'>
             2017-03-06 13:54:40 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Phase modulation amount (of mod osc over primary osc) is controlled by mod wheel. Most keyboards do have a mod wheel on board but if yours don't - you can easily swap it with another function using patcher</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-03-06T15:49:27Z' itemprop='datePublished'>
             2017-03-06 15:49:27 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The sound in the example reminds me of the Crumar GDS / DKI Synergy. Great stuff!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/doomglue'><b itemprop='author'>doomglue</b></a>
           
           <time datetime='2017-03-06T18:30:55Z' itemprop='datePublished'>
             2017-03-06 18:30:55 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, thanks for your reply. I'd probably remap it to knob 3 as the output control is not so crucial for me.<br>Unfortunately I still am a bit dumbfolded when it comes to editing or even trying to get my own patches done, I understand how the controls are mapped out but cannot see the modwheel configuration at all in that patch. Any pointers are highly appreciated.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2017-03-06T18:47:39Z' itemprop='datePublished'>
             2017-03-06 18:47:39 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Personally -  I would sacrifice glide <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> Originally I thought it would be more useful, but still decided not to drop it. Master volume is useful to avoid distortion when holding all voices on (i.e. chord). Mod depth is a single knob connected to the voice module in the Axocontrol patch <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-03-22T13:43:45Z' itemprop='datePublished'>
             2017-03-22 13:43:45 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't seem to open the patch.  I can open the sub patch look at it, fiddle with it.</p>

<p>Loading the main patch - nothing happens!  It does say in the log that it's loading my prefs file each time I try to load the patch.  Windows 10 shows another Axoloti window open - which doesn't <em>really</em> exist.</p>

<p>Hrmm.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Keeze101'><b itemprop='author'>Keeze101</b></a>
           
           <time datetime='2017-03-23T19:44:28Z' itemprop='datePublished'>
             2017-03-23 19:44:28 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Had the same issue. The windows does exist, only outside your screen. Hoover your mouse over the axoloti-icon on your tastbar. The hidden windows should be visible as a thumbnail. Rightclick on the thumbnail and click move. Now move the windows with your arrow keys. The windows should appear somewhere...</p>

<p>Good-luck <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/adnauseam'><b itemprop='author'>adnauseam</b></a>
           
           <time datetime='2017-03-24T15:53:09Z' itemprop='datePublished'>
             2017-03-24 15:53:09 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, yup.  I seemed to be experiencing that issue without noticing it.</p>

<p>I wonder how that happened <img src="//community.axoloti.com/images/emoji/emoji_one/confused.png?v=3" title=":confused:" class="emoji" alt=":confused:"> <em>scratches head</em></p>

<p>Your fix worked right away and I was able to see the patch.</p>

<p>Didn't manage to make any sound - oh well - next time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2017-03-27T21:39:20Z' itemprop='datePublished'>
             2017-03-27 21:39:20 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You need to tweak the amp envelope parameters as by default it is set do 2,41ms attack and 2,41ms decay with 0% sustain (minimal values)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='259 inspired polyphonic synthesizer'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2019-10-18T20:15:24Z' itemprop='datePublished'>
             2019-10-18 20:15:24 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the meantime I've ported my synth to Axoctrl.<br>Now I can have a visual indicator of each parameter value on screen. See demo below:<br></p><div class="lazyYT" data-youtube-id="MlUlPf7DHUs" data-youtube-title="Axoctrl pages demo" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div><br>I went with bars for now but the value could be shown as an integer instead.
      </div>

      <meta itemprop='interactionCount' content='UserComments:2'>

      <div class='creator'>
        <span>
          <a href='/u/kr0n'><b itemprop='author'>kr0n</b></a>
           
           <time datetime='2020-03-16T13:35:42Z' itemprop='datePublished'>
             2020-03-16 13:35:42 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/maceq687">@maceq687</a>! Just got an Axoctrl as well. Would you mind sharing your adapted patch for AxoCtrl? Relativity new to Axoloti but would like to achieve a Pages state like your video shown.</p>
      </div>

          ps.store("topic_2837", {"post_stream":{"posts":[{"id":17313,"name":"","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2017-02-01T19:38:36.574Z","cooked":"\u003cp\u003eIt all started when I've decided to create a synthesizer based on a Buchla Programable Complex Waveform Generator 259.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7a967f27da5980acf34ea04069ebc2653640fed9\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7a967f27da5980acf34ea04069ebc2653640fed9.jpg\" class=\"lightbox\" title=\"buchla259small.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7a967f27da5980acf34ea04069ebc2653640fed9_1_393x300.jpg\" width=\"393\" height=\"300\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ebuchla259small.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1200x916 381 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eIt wasn't supposed to be a clone or a software emulation, just based around the concept of it's architecture and something different than all the subtractive synthesizers I've done so far.\u003cbr\u003eLong story short after few trials and errors I've decided to go with a simpler architecture, leaving some functions behind. So it's two sine oscillators (with waveshapers), secondary osc is modulating the phase and/or amplitude of the primary osc, two ADSR envelope generators - one for each of the oscillators vcas. Secondary osc can be detuned and hard sync'ed to primary. 4-voice polyphony. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F305627813\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\u003cbr\u003e(Raw audio from the Axoloti audio out, there are no effects in the patch, just two long envelopes.)\u003c/p\u003e\n\n\u003cp\u003eAll parameters can be controlled with knobs on Axocontrol, similarly like I did it with my \u003ca href=\"//community.axoloti.com/t/simple-synthesizer-for-axocontrol/1928\"\u003eprevious synthesizer\u003c/a\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-02-02T17:28:47.909Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":54,"incoming_link_count":357,"reads":312,"score":2134.1,"yours":false,"topic_id":2837,"topic_slug":"259-inspired-polyphonic-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/simple-synthesizer-for-axocontrol/1928","internal":true,"reflection":false,"title":"Simple synthesizer for Axocontrol","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":12}],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17336,"name":"Jordan","username":"adnauseam","avatar_template":"/letter_avatar_proxy/v2/letter/a/7ba0ec/{size}.png","created_at":"2017-02-02T06:43:30.086Z","cooked":"\u003cp\u003eReally really nice sounds.  Could be the soundtrack to a mysterious video game.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-02-02T06:43:30.086Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":4, urs":false,"topic_id":2837,"topic_slug":"259-inspired-polyphonic-synthesizer","display_username":"pillowdiver@gmail.com","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":909,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18319,"name":"","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2017-03-04T16:26:01.527Z","cooked":"\u003cp\u003ePatch is available at my github:\u003cbr\u003e\u003ca href=\"https://github.com/maceq687/axoloti/blob/master/AxoControl_Complex_Poly_V1.4.rar\" rel=\"nofollow noopener\"\u003eAxoControl_Complex_Poly_V1.4.rar\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eLimited the voice count to 3 (75% DSP used). Modulation depth is linked to mod wheel, everything else control Axoctrl knobs, functions are as follows:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePage 1 (left LED on):\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnob 2 - mod osc wavefold (sine - fold 100%)\u003c/li\u003e\n\u003cli\u003eKnob 4 - mod osc glide\u003c/li\u003e\n\u003cli\u003eKnob 5 - mod osc octave (+/-4 in relation to primary osc)\u003c/li\u003e\n\u003cli\u003eKnob 6 - primary osc shape (full ccw - saturated (square), middle sine, full cw - wavefold 100%)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003ePage 2 (middle LED on):\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnob 2 - mod envelope sustain level (0-100%)\u003c/li\u003e\n\u003cli\u003eKnob 4 - mod envelope attack time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 5 - mod envelope decay time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 6 - mod envelope release time (2,41ms - 3,91s)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003ePage 3 (right LED on):\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eKnob 2 - amplitude envelope sustain level (0-100%)\u003c/li\u003e\n\u003cli\u003eKnob 4 - amplitude envelope attack time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 5 - amplitude envelope decay time (2,41ms - 3,91s)\u003c/li\u003e\n\u003cli\u003eKnob 6 - amplitude envelope release time (2,41ms - 3,91s)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNo matter what page:\u003cbr\u003eButton A - decrease page number\u003cbr\u003eButton B - increase page number\u003cbr\u003eButton C - toggle for mod env control over primary osc wavefold depth\u003cbr\u003eKnob 1 - mod osc tune (+/-7 semitones)\u003cbr\u003eKnob 3 - master volume\u003cbr\u003eJoystick left-right - mod osc pitch bend (+/- 3 semitones)\u003cbr\u003eJoystick button - toggle hard sync mod osc to primary (LED on, off)\u003c/p\u003e\n\n\u003cp\u003eShould work fine. Let me know if you will encounter any errors \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/rocket.png?v=5\" title=\":rocket:\" class=\"emoji\" alt=\":rocket:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-05-17T10:30:16.180Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":19,"reads":220,"score":190.75,"yours":false,"topic_id":2837,"topic_slug":"259-inspired-polyphonic-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/maceq687/axoloti/blob/master/AxoControl_Complex_Poly_V1.4.rar","internal":false,"reflection":false,"title":"axoloti/AxoControl_Complex_Poly_V1.4.rar at master · maceq687/axoloti · GitHub","clicks":20},{"url":"http://community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572","internal":true,"reflection":true,"title":"Multiple pages of parameters for Axoctrl","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18366,"name":"pillowdiver@gmail.com","username":"doomglue","avatar_template":"/letter_avatar_proxy/v2/letter/d/8797f3/{size}.png","created_at":"2017-03-06T10:48:29.570Z","cooked":"\u003cp\u003eThanks for sharing.\u003cbr\u003eI have not tried it on the computer but loaded the axocontrol patch onto my axoloti right away and played it with a small usb midi keyboard. However it seems like one osc is lost? I also think so because turning knob 1 does not have an effect at all for me.\u003c/p\u003e\n\n\u003cp\u003eOr is it a setting regarding the modwheel? I do not have one on my keyboard, so cannot play with that depth setting...\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-03-06T10:48:29.570Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":207,"score":57.2,"yours":false,"topic_id":2837,"topic_slug":"259-inspired-polyphonic-synthesizer","display_username":"pillowdiver@gmail.com","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png"},"actions_summary":[],"moderator":false,"admin":
