Reaktor user lib. I'm sure most musicians have many more skills to their day by day \"trade\" nowadays \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-10-11T22:36:46.094Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":142,"score":33.9,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2965,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2015-10-12T11:51:32.117Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003cbr\u003eI think it's a great idea to start off with. \u003cbr\u003eHaving everything accessible directly from the client app seems an easy way for us non-techs to get new access to new modules and examples without any hassle. \u003cbr\u003eI'm sure in the future, having keywords or categories for the patches (or subpatches) would be useful, especially if we get flooded with new material, as well as a \"What's new\" page, with all the latest additions. But using the forum for that seems fine at the moment\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-10-12T11:51:32.117Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":131,"score":41.75,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4558,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-02T14:10:10.306Z","cooked":"\u003cp\u003eOne thought:\u003c/p\u003e\n\n\u003cp\u003eWhy make it so complicated? It is a file archieve system, which you can find 1000s and 1000s of on the internet all ready... It is not something that really need to be reinvented. Isnt it like reinventing the wheel?\u003c/p\u003e\n\n\u003cp\u003eThere are as mentioned above loads of great patch archive system all ready, like Reaktor library, Electro-music.com patch library. Why ot just take inspiration from them? \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-01-02T14:36:58.576Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":111,"score":27.8,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4567,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-01-02T18:31:32.874Z","cooked":"\u003cp\u003eGit is a file archive, that is already being used by everyone here. I actually like Technobears approach quite a bit. (and Im glad you necroed the thread). Having it be part of the default patcher UI is pretty brilliant in that for most folks its just another menu called \"library\" that then reads from GIT. The Reaktor library is pretty slick (user voting, , but it would require pretty constant maintenance and a fair amount of front end web work, the elctro-music nord patch library is a bit of a mess though and I wouldn't use that as a good example.\u003c/p\u003e\n\n\u003cp\u003eFor organization I would 100% go the tagging route (which GIT supports). The directory structure on the back end doesn't matter as much as long as the front end UI uses the Tags to organize stuff. You can have a preset set of tags (these are stolen straight from the Reaktor library) The bold ones are their categories the rest are tags.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eBlocks\u003c/strong\u003e\u003cbr\u003ePatches\u003cbr\u003eUser Blocks\u003cbr\u003eBuilding Templates\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eInstrument\u003c/strong\u003e\u003cbr\u003eSynthesizer\u003cbr\u003eSampler\u003cbr\u003eSequencer\u003cbr\u003eOther\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEffect\u003c/strong\u003e\u003cbr\u003eMulti-Effect\u003cbr\u003eDistortion\u003cbr\u003eDynamics\u003cbr\u003eFilter\u003cbr\u003eDelay based\u003cbr\u003eOther\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eOther\u003c/strong\u003e\u003cbr\u003eMacros and Tools \u003cbr\u003eSounds \u003cbr\u003eTest Area\u003cbr\u003eDocumentation\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI am not tied to GIT but it has a lot of the usable functionality for something like this built in. \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e have you done anymore work or thinking about this in the last few months?\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-01-02T18:31:32.874Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":111,"score":28.05,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4569,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-02T18:45:40.569Z","cooked":"\u003cp\u003eI am also not against it. I am only little bit familiar with Git(what I learned from using Axoloti), but not totally compatible yet \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Of course if it is what most people use anyway and are familar with, it makes sense to use Git \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-01-02T18:45:40.569Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":96,"score":19.6,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4592,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-03T13:01:26.163Z","cooked":"\u003cp\u003eAfter reading it carefully again, I can see why Git is a good choice. \u003c/p\u003e\n\n\u003cp\u003eBut I am not sure I get this part of it:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei. have a sync function which will allow ALL users to download and synchronise the contrib objects, this will sync into the current axoloti document folder as a contrib folder.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDoes that mean you have to download all content of Git Axoloti library or you only download the list of objects and the you can select which patches you want to download from within Axoloti editor?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003col\u003e\u003cli\u003epatches/objects not working.theres always a chance that certain objects don't work, or stop working after an update, and the contributor does not maintain.  this ends up being 'dead objects' which is often frustrating for users.if it persists not working/complaints etc, then I think the maintainers will just remove it.(we cannot start passing the maintenance obligation on... with 100's of objects this will just be impossible)\u003c/li\u003e\u003c/ol\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis is an issue we cannot go around. Since many people use custom objects in there patches, this will always be an issue, especially when working with open source programs like Axoloti. Everyone is making their own versions of the objects. There are all ready loads of them in the community. It must be the uploader task to make sure that the patches uploaded also includes custom objects for that patch. We just need to have faith in each other \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e If patches are not updated, after a friendly reminder or two, they should be deleted.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003col\u003e\u003cli\u003esamples (and other 'media') we cannot have large samples included (size limit?) , it will just take too long for an end user to synchronise, and we have to remember they may be completely uninterested in your samples/demo!no copyrighted material can be uploaded ... including anything from commercial sound libraries.(fortunately, uploads contain username uploading... so enforcement will come after you \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )I was thinking we would 'outlaw' samples, and only allow axo/axp/axh/axs BUT this would mean many demos just would not work/be usefulthoughts?\u003c/li\u003e\u003c/ol\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think outlawing samples is not so good idea. But I also understand why it is a good idea. It would take up a lot of Github space. But I think the idea of a patch library kind of looses its weight, if you cannot upload everything like samples, custom objects along with the patches. If you have to link to another place, why not just put the patch there too? It is going to be too confusing shifting between pages to get samples/patches,/etc. Better to have all collected in one place.\u003c/p\u003e\n\n\u003cp\u003eI have many patches that are \"specialized\" for one specific sample. And I think most patches using samples are specialized cause of how the tables work. You cannot make patches that work well with all samples, a patch is usually dedicated to one specific sample to do one specific thing(I know you can make patches that work with hall samples, but take in mind table/alloc table size and other variables in patches). Also if you build a patch around one sample it would be weird not sharing the sample along with the patch. That way people might not understand what the patch is actually about.\u003c/p\u003e\n\n\u003cp\u003eBut I think a lot of your proposals are good and some of the questions you have raised are very valid. And thanks for taking the time to do it \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e I have no programming skills, so cannot contribute in development, but I will be happy to contribute to the patch library when it is \"released\".\u003c/p\u003e\n\n\u003cp\u003eI am thinking cant the \"open URL\" feature of Axoloti be used in this context? If you are browsing Git and find the patch you like, you copy the URL to Axoloti and paste it and open the patch like that? That is pretty simple. But yeah that might cause problems if custom objects and samples are included in the patches.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-01-03T13:01:26.163Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":11,"incoming_link_count":1,"reads":98,"score":25.15,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4603,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-03T15:09:55.084Z","cooked":"\u003cp\u003eNo, Ive not done anything more... since there was no consensus, which meant I couldn't just start adding code into the main axoloti code base.... \u003c/p\u003e\n\n\u003cp\u003eits a shame, because as i clearly stated, my belief is the existence of a shared library is \u003cstrong\u003emuch\u003c/strong\u003e more important to Axoloti, than if its a good implementation or not. (let alone a perfect one).\u003cbr\u003ebut the discussions here and elsewhere,  did not seem to agree with this... so here we are nearly 3 months later with no progress.\u003c/p\u003e\n\n\u003cp\u003eGit was only one solution on how to do it quickly, I thought I made that really clear in the opening paragraph of the post.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe proposal below is not the ultimate goal, but something that I think we can do reasonably easily, and Ive time to implement in the client etc... and that later we could migrate to a different solution should we wish to.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003esimilarly in the closing paragraph i stated:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'll repeat, I think a database/web front end would be better BUT I think (now!) waiting for that to be developed might be a mistake, as  we all have lots to get on with, and perhaps this is not a big priority BUT at the same time, I think it would be great for users to have easy access to user contributions.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eone parting thought, I know there are better ways to do some of the above (e.g. packaging demos) BUT can I please ask - we keep 'expectations' in check. i.e. lets not have suggestions where its expected someone else has to develop it. this is aimed as a starting point, with relatively little dev effort required not necessarily the end game \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003efrankly if we want to do this really well, its many man weeks of development.... and Ive not seen anyone willing to take this on as yet.\u003c/p\u003e\n\n\u003cp\u003eso i ended up feeling, perhaps I was the only one that felt this, and was perhaps just being too eager to get to the next stage, a place where 'newbies' could pick up axoloti and 'just use' - and thats cool by me, it was only a proposal\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-01-03T15:09:55.084Z","reply_count":3,"reply_to_post_number":null,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":88,"score":33.1,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4604,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-03T15:34:01.586Z","cooked":"\u003cp\u003eAnd that is also why I change my mind about it. Since I cant contribute with coding, I will support your idea, cause it seems like you put a lot of thought into it \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e Just had to read it a few times. \u003c/p\u003e\n\n\u003cp\u003eAnyway, yeah, I also think it is a shame, cause it would make Axoloti more easy to approach for modular \"beginners\" \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-01-03T15:34:01.586Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":84,"score":22.2,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4605,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-01-03T15:35:05.222Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eso i ended up feeling, perhaps I was the only one that felt this, and was perhaps just being too eager to get to the next stage, a place where 'newbies' could pick up axoloti and 'just use' - and thats cool by me, it was only a proposal\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt was a very good proposal, and your goals are very strong. Once I have gotten more comfortable with the whole environment I would certainly be interested in looking at this.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-01-03T15:35:05.222Z","reply_count":0,"reply_to_post_number":13,"quote_count":1,"avg_time":13,"incoming_link_count":2,"reads":85,"score":42.65,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4610,"name":"José Luis Amores","username":"mcpepe","avatar_template":"/user_avatar/community.axoloti.com/mcpepe/{size}/118_1.png","created_at":"2016-01-03T16:32:54.907Z","cooked":"\u003cp\u003eYes. A shared library is the best feature we can have to continue growing our Axoloti community.\u003cbr\u003eBut if everybody have an opinion we will never end this discussion. Let's do it!!\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-01-03T16:32:54.907Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":87,"score":43.15,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"José Luis Amores","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":17,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4612,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-03T16:47:01.559Z","cooked":"\u003cp\u003eI apologize for leaving this tread open for too long. Many things required my full attention during the past months that appeared more urgent to me, with the idea that a user object/patch library needs deep and careful planning. \u003c/p\u003e\n\n\u003cp\u003eOK, let's give it a go! I created \u003ca href=\"https://github.com/axoloti/axoloti-contrib\"\u003ehttps://github.com/axoloti/axoloti-contrib\u003c/a\u003e\u003cbr\u003ePM me (with your github username) if you want to be added as a collaborator.\u003c/p\u003e\n\n\u003cp\u003eI have one question: will users be able to push commits to the repo from within the GUI, and how is login handled? But even without, a GUI like github's own application makes it fairly accessible.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-01-03T19:27:33.408Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":1,"reads":90,"score":145.75,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib","internal":false,"reflection":false,"title":"axoloti/axoloti-contrib · GitHub","clicks":57}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5465,"name":"noisevoid","username":"noisevoid","avatar_template":"/letter_avatar_proxy/v2/letter/n/e99b99/{size}.png","created_at":"2016-01-30T10:14:45.492Z","cooked":"\u003cp\u003eIt seems like a good possible solution to this problem would be to provide a fully fledged package (patch?) management utility within the axoloti patcher, one which can point to one or many repositories such as the proposed axoloti-contrib repo.\u003c/p\u003e\n\n\u003cp\u003eThis approach absolves several of the current concerns regarding file-size restrictions for patches and patches containing samples (to prevent user from downloading a huge mass of data from the repo unnecessarily) because this approach would allow for the end user to browse for packages (whatever you want to call it) and install in an ad-hoc fashion, or even en-mass.\u003c/p\u003e\n\n\u003cp\u003eA formalized package manager would also allow ample room for seemingly transparent repo-integration. One such way would be to always download a manifest of all contrib packages upon patcher startup (think apt-cache, if you're familiar with debian), and this way a user could see contrib patches in the patch-insertion menu (when you press space in the patcher), but the ones that need to be downloaded are grayed out or have some visual indication that they need to be downloaded/updated upon insertion. Also, there could be dependency resolution and version history (for patches which use an older external package version). A dependency/version resolution also solves another concern you had in regards to broken patches. if all patches were being maintained, it would make keeping patches operable a fucking nightmare because everything would be breaking all the time...\u003c/p\u003e\n\n\u003cp\u003eHowever, to implement this kind of thing, we may need to seriously reconsider the file representation of an axoloti patch. Now, I am speaking without having really opened up a patch, but I believe axoloti patches/subpatches themselves should be something like an archive, with a manifest file (which has references to external contrib patches with versions) and then patch-specific files, sub-patches, documentation, etc. stored within it.\u003c/p\u003e\n\n\u003cp\u003eThis may not be a feasible approach, but I'm sure there are package management libraries we could leverage from the open-source community to aid in this effort.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-01-30T10:17:59.692Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":81,"score":32.0,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"noisevoid","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":353,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5468,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-30T10:56:10.298Z","cooked":"\u003cp\u003eJohannes has been doing some work in packaging area, and I in the user library for a future release.\u003cbr\u003eit might not be as feature rich as you outline (I'm familiar with package management system), but I hope will act as a 'stepping stone'.\u003cbr\u003eBUT more importantly it will provide users with a functioning system, which will make sharing much easier and organised than it is today. I really hope this will encourage the creation of even more content for sharing in the axoloti community.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-01-30T10:56:10.298Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":74,"score":65.45,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"noisevoid","avatar_template":"/letter_avatar_proxy/v2/letter/n/e99b99/{size}.png"},"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5472,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-01-30T11:35:57.300Z","cooked":"\u003cp\u003eGreat\u003c/p\u003e\n\n\u003cp\u003eI was over on Github a few times looking for patches. but gave up.. and also gave up uploading anyting to it because it is too complicated. Since Johanne made the repository not one patch have been uploaded. Must people still do it here.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-01-30T11:35:57.300Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":14,"incoming_link_count":0,"
