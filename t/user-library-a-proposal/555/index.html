        <h1>
  <a href="/t/user-library-a-proposal/555">User Library: A Proposal</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/community-library" itemprop="url">
        <span itemprop="title">Community Library</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-11T16:00:08Z' itemprop='datePublished'>
             2015-10-11 16:00:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ever since the release of axoloti, its been fantastic the number of contributions we have had.<br>But this success (and the popularity of the forum) has meant its getting difficult to find objects and sub patches that have been contributed, and i think we need to organise things a little better.</p>

<p>the proposal below is not the ultimate goal, but something that I think we can do reasonably easily, and Ive time to implement in the client etc... and that later we could migrate to a different solution should we wish to.</p>

<h2>Forum: User Library Category</h2>

<p>A user will be allowed <strong>ONE</strong> topic in this category, on the first post, they can list all their contributions. split as : <br>objects - axs, axo (and associated axh help files)<br>demos - complete patches<br>firmware - firmware extensions<br>these files can be <em>initially</em> attached to this first post, and should include a version number and <strong>short</strong> description. following post in the topic can be used for further description, examples and also for others to discuss.<br>(also ensure you put your name/license/description in patch settings!)<br>we will encourage all users, to like, give feedback to authors<br>once you contribute,  you will be 'granted contributor status' and will be PM'd to ask if you wish to become a <strong>collaborator</strong> . (see below <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )</p>

<p>Note: if we seen more than one topic per user, we will merge topics, we want to keep the number small.</p>

<h2>Repository : user library repository (contrib.)</h2>

<p>a. we will create a new repo (github.com/axoloti/contrib ?) that will contain user contributions, which <strong>collaborators</strong> will be able to contribute to.<br>(collaborators is the term used by github, so hence we need to re-use this)<br>the license agreement on this repo will be 'free for use', but the contributor retains ownership<br>collaborators will need to be registered with github.</p>

<p>b. I will extend the Axolotl client (using JGit) to do 2 things:</p>

<p>i. have a sync function which will allow ALL users to download and synchronise the contrib objects, this will sync into the current axoloti document folder as a contrib folder.<br>ii. allow collaborators to contribute new objects/demos/firmware.<br>(the hope is to 'hide' git away as much as possible for day to day use, but more advance options will have to be done using conventional git tools) <br>iii. the user library will appear in the object search windows as 'contrib' and then hierarchy</p>

<p>c. when a user is a collaborator, they should still post on the Forum : User Library, but instead of attaching the contribution directly, they can simply say its in the user library, and name it<br>e.g. midi/ctrl/launchpad.axo (in user library) . this will of course allow also for discussion for your users.<br>again, check you patch settings are filled with relevant info</p>

<h2>some other note:</h2>

<ol>
<li>We will also need that some <strong>collaborators</strong> help keep the 'user library repo' tidy, and perhaps 'police' certain aspects  e.g. ensure copyrighted material is not committed! (lets call them 'maintainers')</li>
<li>The contributor is responsible for maintenance and ensuring it works on future versions etc.</li>
<li>If you would like to volunteer as maintainer... but are not a contributor, that is cool too.(collaborators will already have permissions to do this anyway)</li>
<li>all collaborators will be able edit/delete other contributions... thats just the way github works. (but of course changes can be reverted as its version control)</li>
</ol>

<h2>some complications... which I think we will just have to 'work through'</h2>

<ol>
<li><p>patches/objects not working.<br>theres always a chance that certain objects don't work, or stop working after an update, and the contributor does not maintain.  this ends up being 'dead objects' which is often frustrating for users.<br>if it persists not working/complaints etc, then I think the maintainers will just remove it.<br>(we cannot start passing the maintenance obligation on... with 100's of objects this will just be impossible)</p></li>
<li><p>samples (and other 'media') <br>we cannot have large samples included (size limit?) , it will just take too long for an end user to synchronise, and we have to remember they <strong>may</strong> be completely uninterested in your samples/demo!<br>no copyrighted material can be uploaded ... including anything from commercial sound libraries.<br>(fortunately, uploads contain username uploading... so enforcement will come after you <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )<br>I was thinking we would 'outlaw' samples, and only allow axo/axp/axh/axs BUT this would mean many demos just would not work/be useful<br>thoughts?</p></li>
<li><p>demo uploads (axp)<br>it would be contributors responsibility to ensure all dependent objects/samples are uploaded correctly.</p></li>
<li><p>organisation.<br>ok, hardest topic for last <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"><br>there are two possibilities i see:<br>contrib/midi/ctrl/launchpad.axo<br>contrib/thetechnobear/midi/ctrl/lauchpad.axo<br>i.e. every contributors objects get put together, perhaps most logical for users, or we split by contributor.<br>I think I favour the second, as it kind of makes the contributors recognised, and also if there are issues, end-users will be know who is looking after it....it also means if two contributors could use the same name without issue e.g. drumseq<br>(remember: the object search window does matching, so in both cases if you type launchpad , matches will be found regardless of hierarchy and also duplicates will also be listed)</p></li>
</ol>

<p>some of this has been raised in a thread <a href="//community.axoloti.com/t/user-library-with-sync-function">here</a>, but I wanted to bring together a 'full proposal' and thoughts in one place.</p>

<p>I'll repeat, I think a database/web front end would be better BUT I think (now!) waiting for that to be developed might be a mistake, as  we all have lots to get on with, and perhaps this is not a big priority BUT at the same time, I think it would be great for users to have easy access to user contributions.</p>

<p>so.... what are your thoughts? a good first step? have i missed something?</p>

<p>one parting thought, I know there are better ways to do some of the above (e.g. packaging demos) <br>BUT can I please ask <br>- we keep 'expectations' in check. i.e. lets not have suggestions where its expected <strong>someone else</strong> has to develop it. this is aimed as a starting point, with relatively little dev effort required not necessarily the end game <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> <br>- bare in mind, whilst you can ask people to do x,y,z  e.g. tagging, if there are too many 'rules', they will either i) get it wrong ii) not do it iii) decide its too much effort to contribute.  ... so we need to keep it easy/simple</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I've been using Node-Red a lot lately and they have a nice web frontend that gathers all user content from github/npm automatically:<br><a href="http://flows.nodered.org" class="onebox" target="_blank" rel="nofollow">http://flows.nodered.org</a><br>Might be good for inspiration !</p>

        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-10-11T21:17:28Z' itemprop='datePublished'>
             2015-10-11 21:17:28 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>way too complicated, imho. </p>

<p>I think many people don't know how to use github or even what it is, since many of us are musicians and not programmers</p>

<p>There is a lot to learn from the Reaktor userlibrary and how it evolved over the years.  What I noticed is that the most important is: <br>- search functionality.  not just search by category or date, but also votes (as a indication of quality) and user. <br>- images. A picture tells a thousand words.<br>- usability. It must be easy to add stuff. having to read a manual to contribute means that almost nobody will contribute. Of course, a nice interface helps.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think you have misunderstood...</p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>the hope is to 'hide' git away as much as possible for day to day use,</p></blockquote></aside>

<p>users will NOT see github, the Axoloti GUI will automatically be syncing and submitting things, most users will just continue to use the axoloti UI as they do today, with a couple more options:<br>as far as the user sees it, they will just say:<br>- share this new patch/axo etc<br>- upload changes patches/axo to library<br>- sync contribution library , at which point they will see new objects in the object search window.</p>

<p>no mention of git etc... <br>(only thing collaborators will have to do is signup to git, non-collaborators/normal users wont need to do this)</p>

<p>my point above about advanced operations, is I'm not going to start implementing things like delete, rename, seeing version histories etc. as most users don't need... so therefore 'for admin' purposes we can merely use github directly. <br>(but these operations are reasonably rare, and could be done my maintainers who know how to use git)</p>

<p>I thought I was pretty clear in my closing paragraph, <br>I don't think this is a perfect solution, more a practical one which I probably have enough time to implement, and perhaps a starting point.<br>Of course, Im sure we would all like a pretty web interface, with integration into the UI, searching, tagging....  and if you have the time/skills to implement it thats fantastic news for us all.</p>

<p>anyway, if its not what people want thats fine by me too... hence why I proposed it, rather than started implementing it.</p>
      </div>

      <div class='post' itemprop='articleBody'>

        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-10-11T22:36:46Z' itemprop='datePublished'>
             2015-10-11 22:36:46 UTC

        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have read everything (specially) <br></p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>extend the Axolotl client (using JGit)</p></blockquote></aside>

<p>and to my understanding its a good way to implement this "something" that must be daunting to organize and get right with low resources (time).</p>

<p>I have signup and am around Git for some time now, nothing special about. <br><a class="mention" href="/users/alex">@alex</a> evolution is just that, like Reaktor user lib. I'm sure most musicians have many more skills to their day by day "trade" nowadays <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2015-10-12T11:51:32Z' itemprop='datePublished'>
             2015-10-12 11:51:32 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/thetechnobear">@thetechnobear</a><br>I think it's a great idea to start off with. <br>Having everything accessible directly from the client app seems an easy way for us non-techs to get new access to new modules and examples without any hassle. <br>I'm sure in the future, having keywords or categories for the patches (or subpatches) would be useful, especially if we get flooded with new material, as well as a "What's new" page, with all the latest additions. But using the forum for that seems fine at the moment</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-02T14:10:10Z' itemprop='datePublished'>
             2016-01-02 14:10:10 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One thought:</p>

<p>Why make it so complicated? It is a file archieve system, which you can find 1000s and 1000s of on the internet all ready... It is not something that really need to be reinvented. Isnt it like reinventing the wheel?</p>

<p>There are as mentioned above loads of great patch archive system all ready, like Reaktor library, Electro-music.com patch library. Why ot just take inspiration from them? <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-01-02T18:31:32Z' itemprop='datePublished'>
             2016-01-02 18:31:32 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Git is a file archive, that is already being used by everyone here. I actually like Technobears approach quite a bit. (and Im glad you necroed the thread). Having it be part of the default patcher UI is pretty brilliant in that for most folks its just another menu called "library" that then reads from GIT. The Reaktor library is pretty slick (user voting, , but it would require pretty constant maintenance and a fair amount of front end web work, the elctro-music nord patch library is a bit of a mess though and I wouldn't use that as a good example.</p>

<p>For organization I would 100% go the tagging route (which GIT supports). The directory structure on the back end doesn't matter as much as long as the front end UI uses the Tags to organize stuff. You can have a preset set of tags (these are stolen straight from the Reaktor library) The bold ones are their categories the rest are tags.</p>

<p><strong>Blocks</strong><br>Patches<br>User Blocks<br>Building Templates</p>

<p><strong>Instrument</strong><br>Synthesizer<br>Sampler<br>Sequencer<br>Other</p>

<p><strong>Effect</strong><br>Multi-Effect<br>Distortion<br>Dynamics<br>Filter<br>Delay based<br>Other</p>

<p><strong>Other</strong><br>Macros and Tools <br>Sounds <br>Test Area<br>Documentation</p>

<hr>

<p>I am not tied to GIT but it has a lot of the usable functionality for something like this built in. <a class="mention" href="/users/thetechnobear">@thetechnobear</a> have you done anymore work or thinking about this in the last few months?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-02T18:45:40Z' itemprop='datePublished'>
             2016-01-02 18:45:40 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am also not against it. I am only little bit familiar with Git(what I learned from using Axoloti), but not totally compatible yet <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Of course if it is what most people use anyway and are familar with, it makes sense to use Git <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-03T13:01:26Z' itemprop='datePublished'>
             2016-01-03 13:01:26 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After reading it carefully again, I can see why Git is a good choice. </p>

<p>But I am not sure I get this part of it:<br></p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>i. have a sync function which will allow ALL users to download and synchronise the contrib objects, this will sync into the current axoloti document folder as a contrib folder.</p></blockquote></aside>

<p>Does that mean you have to download all content of Git Axoloti library or you only download the list of objects and the you can select which patches you want to download from within Axoloti editor?</p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><ol><li>patches/objects not working.theres always a chance that certain objects don't work, or stop working after an update, and the contributor does not maintain.  this ends up being 'dead objects' which is often frustrating for users.if it persists not working/complaints etc, then I think the maintainers will just remove it.(we cannot start passing the maintenance obligation on... with 100's of objects this will just be impossible)</li></ol></blockquote></aside>

<p>This is an issue we cannot go around. Since many people use custom objects in there patches, this will always be an issue, especially when working with open source programs like Axoloti. Everyone is making their own versions of the objects. There are all ready loads of them in the community. It must be the uploader task to make sure that the patches uploaded also includes custom objects for that patch. We just need to have faith in each other <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> If patches are not updated, after a friendly reminder or two, they should be deleted.</p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><ol><li>samples (and other 'media') we cannot have large samples included (size limit?) , it will just take too long for an end user to synchronise, and we have to remember they may be completely uninterested in your samples/demo!no copyrighted material can be uploaded ... including anything from commercial sound libraries.(fortunately, uploads contain username uploading... so enforcement will come after you <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> )I was thinking we would 'outlaw' samples, and only allow axo/axp/axh/axs BUT this would mean many demos just would not work/be usefulthoughts?</li></ol></blockquote></aside>

<p>I think outlawing samples is not so good idea. But I also understand why it is a good idea. It would take up a lot of Github space. But I think the idea of a patch library kind of looses its weight, if you cannot upload everything like samples, custom objects along with the patches. If you have to link to another place, why not just put the patch there too? It is going to be too confusing shifting between pages to get samples/patches,/etc. Better to have all collected in one place.</p>

<p>I have many patches that are "specialized" for one specific sample. And I think most patches using samples are specialized cause of how the tables work. You cannot make patches that work well with all samples, a patch is usually dedicated to one specific sample to do one specific thing(I know you can make patches that work with hall samples, but take in mind table/alloc table size and other variables in patches). Also if you build a patch around one sample it would be weird not sharing the sample along with the patch. That way people might not understand what the patch is actually about.</p>

<p>But I think a lot of your proposals are good and some of the questions you have raised are very valid. And thanks for taking the time to do it <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> I have no programming skills, so cannot contribute in development, but I will be happy to contribute to the patch library when it is "released".</p>

<p>I am thinking cant the "open URL" feature of Axoloti be used in this context? If you are browsing Git and find the patch you like, you copy the URL to Axoloti and paste it and open the patch like that? That is pretty simple. But yeah that might cause problems if custom objects and samples are included in the patches.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-03T15:09:55Z' itemprop='datePublished'>
             2016-01-03 15:09:55 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, Ive not done anything more... since there was no consensus, which meant I couldn't just start adding code into the main axoloti code base.... </p>

<p>its a shame, because as i clearly stated, my belief is the existence of a shared library is <strong>much</strong> more important to Axoloti, than if its a good implementation or not. (let alone a perfect one).<br>but the discussions here and elsewhere,  did not seem to agree with this... so here we are nearly 3 months later with no progress.</p>

<p>Git was only one solution on how to do it quickly, I thought I made that really clear in the opening paragraph of the post.</p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>the proposal below is not the ultimate goal, but something that I think we can do reasonably easily, and Ive time to implement in the client etc... and that later we could migrate to a different solution should we wish to.</p></blockquote></aside>

<p>similarly in the closing paragraph i stated:<br></p>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I'll repeat, I think a database/web front end would be better BUT I think (now!) waiting for that to be developed might be a mistake, as  we all have lots to get on with, and perhaps this is not a big priority BUT at the same time, I think it would be great for users to have easy access to user contributions.</p></blockquote></aside>

<aside class="quote" data-post="1" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>one parting thought, I know there are better ways to do some of the above (e.g. packaging demos) BUT can I please ask - we keep 'expectations' in check. i.e. lets not have suggestions where its expected someone else has to develop it. this is aimed as a starting point, with relatively little dev effort required not necessarily the end game <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>frankly if we want to do this really well, its many man weeks of development.... and Ive not seen anyone willing to take this on as yet.</p>

<p>so i ended up feeling, perhaps I was the only one that felt this, and was perhaps just being too eager to get to the next stage, a place where 'newbies' could pick up axoloti and 'just use' - and thats cool by me, it was only a proposal</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-03T15:34:01Z' itemprop='datePublished'>
             2016-01-03 15:34:01 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>And that is also why I change my mind about it. Since I cant contribute with coding, I will support your idea, cause it seems like you put a lot of thought into it <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> Just had to read it a few times. </p>

<p>Anyway, yeah, I also think it is a shame, cause it would make Axoloti more easy to approach for modular "beginners" <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-01-03T15:35:05Z' itemprop='datePublished'>
             2016-01-03 15:35:05 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="555"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>so i ended up feeling, perhaps I was the only one that felt this, and was perhaps just being too eager to get to the next stage, a place where 'newbies' could pick up axoloti and 'just use' - and thats cool by me, it was only a proposal</p></blockquote></aside>

<p>It was a very good proposal, and your goals are very strong. Once I have gotten more comfortable with the whole environment I would certainly be interested in looking at this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mcpepe'><b itemprop='author'>mcpepe</b></a>
           
           <time datetime='2016-01-03T16:32:54Z' itemprop='datePublished'>
             2016-01-03 16:32:54 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes. A shared library is the best feature we can have to continue growing our Axoloti community.<br>But if everybody have an opinion we will never end this discussion. Let's do it!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-03T16:47:01Z' itemprop='datePublished'>
             2016-01-03 16:47:01 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I apologize for leaving this tread open for too long. Many things required my full attention during the past months that appeared more urgent to me, with the idea that a user object/patch library needs deep and careful planning. </p>

<p>OK, let's give it a go! I created <a href="https://github.com/axoloti/axoloti-contrib">https://github.com/axoloti/axoloti-contrib</a><br>PM me (with your github username) if you want to be added as a collaborator.</p>

<p>I have one question: will users be able to push commits to the repo from within the GUI, and how is login handled? But even without, a GUI like github's own application makes it fairly accessible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/noisevoid'><b itemprop='author'>noisevoid</b></a>
           
           <time datetime='2016-01-30T10:14:45Z' itemprop='datePublished'>
             2016-01-30 10:14:45 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It seems like a good possible solution to this problem would be to provide a fully fledged package (patch?) management utility within the axoloti patcher, one which can point to one or many repositories such as the proposed axoloti-contrib repo.</p>

<p>This approach absolves several of the current concerns regarding file-size restrictions for patches and patches containing samples (to prevent user from downloading a huge mass of data from the repo unnecessarily) because this approach would allow for the end user to browse for packages (whatever you want to call it) and install in an ad-hoc fashion, or even en-mass.</p>

<p>A formalized package manager would also allow ample room for seemingly transparent repo-integration. One such way would be to always download a manifest of all contrib packages upon patcher startup (think apt-cache, if you're familiar with debian), and this way a user could see contrib patches in the patch-insertion menu (when you press space in the patcher), but the ones that need to be downloaded are grayed out or have some visual indication that they need to be downloaded/updated upon insertion. Also, there could be dependency resolution and version history (for patches which use an older external package version). A dependency/version resolution also solves another concern you had in regards to broken patches. if all patches were being maintained, it would make keeping patches operable a fucking nightmare because everything would be breaking all the time...</p>

<p>However, to implement this kind of thing, we may need to seriously reconsider the file representation of an axoloti patch. Now, I am speaking without having really opened up a patch, but I believe axoloti patches/subpatches themselves should be something like an archive, with a manifest file (which has references to external contrib patches with versions) and then patch-specific files, sub-patches, documentation, etc. stored within it.</p>

<p>This may not be a feasible approach, but I'm sure there are package management libraries we could leverage from the open-source community to aid in this effort.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='User Library: A Proposal'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-30T10:56:10Z' itemprop='datePublished'>
             2016-01-30 10:56:10 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Johannes has been doing some work in packaging area, and I in the user library for a future release.<br>it might not be as feature rich as you outline (I'm familiar with package management system), but I hope will act as a 'stepping stone'.<br>BUT more importantly it will provide users with a functioning system, which will make sharing much easier and organised than it is today. I really hope this will encourage the creation of even more content for sharing in the axoloti community.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='User Library: A Proposal'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-01-30T11:35:57Z' itemprop='datePublished'>
             2016-01-30 11:35:57 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Great</p>

<p>I was over on Github a few times looking for patches. but gave up.. and also gave up uploading anyting to it because it is too complicated. Since Johanne made the repository not one patch have been uploaded. Must people still do it here.</p>
      </div>

          ps.store("topic_555", {"post_stream":{"posts":[{"id":2942,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-11T16:00:08.034Z","cooked":"\u003cp\u003eEver since the release of axoloti, its been fantastic the number of contributions we have had.\u003cbr\u003eBut this success (and the popularity of the forum) has meant its getting difficult to find objects and sub patches that have been contributed, and i think we need to organise things a little better.\u003c/p\u003e\n\n\u003cp\u003ethe proposal below is not the ultimate goal, but something that I think we can do reasonably easily, and Ive time to implement in the client etc... and that later we could migrate to a different solution should we wish to.\u003c/p\u003e\n\n\u003ch2\u003eForum: User Library Category\u003c/h2\u003e\n\n\u003cp\u003eA user will be allowed \u003cstrong\u003eONE\u003c/strong\u003e topic in this category, on the first post, they can list all their contributions. split as : \u003cbr\u003eobjects - axs, axo (and associated axh help files)\u003cbr\u003edemos - complete patches\u003cbr\u003efirmware - firmware extensions\u003cbr\u003ethese files can be \u003cem\u003einitially\u003c/em\u003e attached to this first post, and should include a version number and \u003cstrong\u003eshort\u003c/strong\u003e description. following post in the topic can be used for further description, examples and also for others to discuss.\u003cbr\u003e(also ensure you put your name/license/description in patch settings!)\u003cbr\u003ewe will encourage all users, to like, give feedback to authors\u003cbr\u003eonce you contribute,  you will be 'granted contributor status' and will be PM'd to ask if you wish to become a \u003cstrong\u003ecollaborator\u003c/strong\u003e . (see below \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e\n\n\u003cp\u003eNote: if we seen more than one topic per user, we will merge topics, we want to keep the number small.\u003c/p\u003e\n\n\u003ch2\u003eRepository : user library repository (contrib.)\u003c/h2\u003e\n\n\u003cp\u003ea. we will create a new repo (github.com/axoloti/contrib ?) that will contain user contributions, which \u003cstrong\u003ecollaborators\u003c/strong\u003e will be able to contribute to.\u003cbr\u003e(collaborators is the term used by github, so hence we need to re-use this)\u003cbr\u003ethe license agreement on this repo will be 'free for use', but the contributor retains ownership\u003cbr\u003ecollaborators will need to be registered with github.\u003c/p\u003e\n\n\u003cp\u003eb. I will extend the Axolotl client (using JGit) to do 2 things:\u003c/p\u003e\n\n\u003cp\u003ei. have a sync function which will allow ALL users to download and synchronise the contrib objects, this will sync into the current axoloti document folder as a contrib folder.\u003cbr\u003eii. allow collaborators to contribute new objects/demos/firmware.\u003cbr\u003e(the hope is to 'hide' git away as much as possible for day to day use, but more advance options will have to be done using conventional git tools) \u003cbr\u003eiii. the user library will appear in the object search windows as 'contrib' and then hierarchy\u003c/p\u003e\n\n\u003cp\u003ec. when a user is a collaborator, they should still post on the Forum : User Library, but instead of attaching the contribution directly, they can simply say its in the user library, and name it\u003cbr\u003ee.g. midi/ctrl/launchpad.axo (in user library) . this will of course allow also for discussion for your users.\u003cbr\u003eagain, check you patch settings are filled with relevant info\u003c/p\u003e\n\n\u003ch2\u003esome other note:\u003c/h2\u003e\n\n\u003col\u003e\n\u003cli\u003eWe will also need that some \u003cstrong\u003ecollaborators\u003c/strong\u003e help keep the 'user library repo' tidy, and perhaps 'police' certain aspects  e.g. ensure copyrighted material is not committed! (lets call them 'maintainers')\u003c/li\u003e\n\u003cli\u003eThe contributor is responsible for maintenance and ensuring it works on future versions etc.\u003c/li\u003e\n\u003cli\u003eIf you would like to volunteer as maintainer... but are not a contributor, that is cool too.(collaborators will already have permissions to do this anyway)\u003c/li\u003e\n\u003cli\u003eall collaborators will be able edit/delete other contributions... thats just the way github works. (but of course changes can be reverted as its version control)\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch2\u003esome complications... which I think we will just have to 'work through'\u003c/h2\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cp\u003epatches/objects not working.\u003cbr\u003etheres always a chance that certain objects don't work, or stop working after an update, and the contributor does not maintain.  this ends up being 'dead objects' which is often frustrating for users.\u003cbr\u003eif it persists not working/complaints etc, then I think the maintainers will just remove it.\u003cbr\u003e(we cannot start passing the maintenance obligation on... with 100's of objects this will just be impossible)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003esamples (and other 'media') \u003cbr\u003ewe cannot have large samples included (size limit?) , it will just take too long for an end user to synchronise, and we have to remember they \u003cstrong\u003emay\u003c/strong\u003e be completely uninterested in your samples/demo!\u003cbr\u003eno copyrighted material can be uploaded ... including anything from commercial sound libraries.\u003cbr\u003e(fortunately, uploads contain username uploading... so enforcement will come after you \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003cbr\u003eI was thinking we would 'outlaw' samples, and only allow axo/axp/axh/axs BUT this would mean many demos just would not work/be useful\u003cbr\u003ethoughts?\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003edemo uploads (axp)\u003cbr\u003eit would be contributors responsibility to ensure all dependent objects/samples are uploaded correctly.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eorganisation.\u003cbr\u003eok, hardest topic for last \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003cbr\u003ethere are two possibilities i see:\u003cbr\u003econtrib/midi/ctrl/launchpad.axo\u003cbr\u003econtrib/thetechnobear/midi/ctrl/lauchpad.axo\u003cbr\u003ei.e. every contributors objects get put together, perhaps most logical for users, or we split by contributor.\u003cbr\u003eI think I favour the second, as it kind of makes the contributors recognised, and also if there are issues, end-users will be know who is looking after it....it also means if two contributors could use the same name without issue e.g. drumseq\u003cbr\u003e(remember: the object search window does matching, so in both cases if you type launchpad , matches will be found regardless of hierarchy and also duplicates will also be listed)\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003esome of this has been raised in a thread \u003ca href=\"//community.axoloti.com/t/user-library-with-sync-function\"\u003ehere\u003c/a\u003e, but I wanted to bring together a 'full proposal' and thoughts in one place.\u003c/p\u003e\n\n\u003cp\u003eI'll repeat, I think a database/web front end would be better BUT I think (now!) waiting for that to be developed might be a mistake, as  we all have lots to get on with, and perhaps this is not a big priority BUT at the same time, I think it would be great for users to have easy access to user contributions.\u003c/p\u003e\n\n\u003cp\u003eso.... what are your thoughts? a good first step? have i missed something?\u003c/p\u003e\n\n\u003cp\u003eone parting thought, I know there are better ways to do some of the above (e.g. packaging demos) \u003cbr\u003eBUT can I please ask \u003cbr\u003e- we keep 'expectations' in check. i.e. lets not have suggestions where its expected \u003cstrong\u003esomeone else\u003c/strong\u003e has to develop it. this is aimed as a starting point, with relatively little dev effort required not necessarily the end game \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003cbr\u003e- bare in mind, whilst you can ask people to do x,y,z  e.g. tagging, if there are too many 'rules', they will either i) get it wrong ii) not do it iii) decide its too much effort to contribute.  ... so we need to keep it easy/simple\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-02-12T20:14:36.837Z","reply_count":4,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":152,"reads":233,"score":917.15,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/user-library-with-sync-function","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2943,"name":"","username":"natcl","avatar_template":"/user_avatar/community.axoloti.com/natcl/{size}/634_1.png","created_at":"2015-10-11T17:21:03.436Z","cooked":"\u003cp\u003eI've been using Node-Red a lot lately and they have a nice web frontend that gathers all user content from github/npm automatically:\u003cbr\u003e\u003ca href=\"http://flows.nodered.org\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://flows.nodered.org\u003c/a\u003e\u003cbr\u003eMight be good for inspiration !\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-10-11T17:21:03.436Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":181,"score":46.8,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://flows.nodered.org","internal":false,"reflection":false,"title":"Library - Node-RED","clicks":31}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2945,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-10-11T21:17:28.152Z","cooked":"\u003cp\u003eway too complicated, imho. \u003c/p\u003e\n\n\u003cp\u003eI think many people don't know how to use github or even what it is, since many of us are musicians and not programmers\u003c/p\u003e\n\n\u003cp\u003eThere is a lot to learn from the Reaktor userlibrary and how it evolved over the years.  What I noticed is that the most important is: \u003cbr\u003e- search functionality.  not just search by category or date, but also votes (as a indication of quality) and user. \u003cbr\u003e- images. A picture tells a thousand words.\u003cbr\u003e- usability. It must be easy to add stuff. having to read a manual to contribute means that almost nobody will contribute. Of course, a nice interface helps.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-10-11T21:29:57.162Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":174,"score":55.55,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2946,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-11T21:53:15.647Z","cooked":"\u003cp\u003eI think you have misunderstood...\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"555\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe hope is to 'hide' git away as much as possible for day to day use,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eusers will NOT see github, the Axoloti GUI will automatically be syncing and submitting things, most users will just continue to use the axoloti UI as they do today, with a couple more options:\u003cbr\u003eas far as the user sees it, they will just say:\u003cbr\u003e- share this new patch/axo etc\u003cbr\u003e- upload changes patches/axo to library\u003cbr\u003e- sync contribution library , at which point they will see new objects in the object search window.\u003c/p\u003e\n\n\u003cp\u003eno mention of git etc... \u003cbr\u003e(only thing collaborators will have to do is signup to git, non-collaborators/normal users wont need to do this)\u003c/p\u003e\n\n\u003cp\u003emy point above about advanced operations, is I'm not going to start implementing things like delete, rename, seeing version histories etc. as most users don't need... so therefore 'for admin' purposes we can merely use github directly. \u003cbr\u003e(but these operations are reasonably rare, and could be done my maintainers who know how to use git)\u003c/p\u003e\n\n\u003cp\u003eI thought I was pretty clear in my closing paragraph, \u003cbr\u003eI don't think this is a perfect solution, more a practical one which I probably have enough time to implement, and perhaps a starting point.\u003cbr\u003eOf course, Im sure we would all like a pretty web interface, with integration into the UI, searching, tagging....  and if you have the time/skills to implement it thats fantastic news for us all.\u003c/p\u003e\n\n\u003cp\u003eanyway, if its not what people want thats fine by me too... hence why I proposed it, rather than started implementing it.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-10-11T21:54:32.614Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":163,"score":53.4,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2947,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-10-11T22:07:23.991Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003cbr\u003eah ok, I'll read it carefully again tomorrow \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-10-11T22:07:23.991Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":142,"score":28.8,"yours":false,"topic_id":555,"topic_slug":"user-library-a-proposal","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2951,"name":"Alvaro G [andor]","username":"andor","avatar_template":"/user_avatar/community.axoloti.com/andor/{size}/588_1.png","created_at":"2015-10-11T22:26:06.114Z","cooked":"\u003cp\u003eThis clearly overlaps with the 'thing' we where discussing on the other topics. I have to read evreything slowly again and think how can I contribute to this \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=0\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e \u003cimg src=\"/images/emoji/emoji_one/stuck_out_tongue.png?v=0\" title=\":stuc
