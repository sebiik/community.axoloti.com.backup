        <h1>
  <a href="/t/crossfader-issue/3054">Crossfader issue?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-13T19:54:38Z' itemprop='datePublished'>
             2017-03-13 19:54:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey everyone <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>was just working on an object where I need the crossfader. And I ran into this issue:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/32e530cdd8b597e2cd28a85f40f8f90ff4699945.png" width="542" height="230"></p>

<p>Even though the mix knob is ALL the way to the right... The signal from i1 is still present. I dont think it should be. Anyway, maybe we can make another custom crossfader....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/processing-order-issue/2985/24">Processing order issue?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-03-13T20:26:22Z' itemprop='datePublished'>
             2017-03-13 20:26:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The level of the signal you will get in this situation is extremely small. It shows up on the 'scope because it varies between tiny positive and tiny negative. In practice this will be irrelevant.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-14T05:40:44Z' itemprop='datePublished'>
             2017-03-14 05:40:44 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your comment. But I am not the only one who had experienced issues with this object. The processing order issues thread was one place where it was discussed and it was discussed if it was order of execution issue. Which I am pretty sure it is not.</p>

<p>I need the value to be 100% closed, 99% is not enough. This can caouse phase issues and other unwanted artifacts. Anyway, I have an idea to make a new one. Will try to make anothr one when I am done with what I am working on now.</p>

<p>EDIT:<br>I tried connecting a disp/dial b to see which values come out of the crossfader. It jumps between 00.00 and -00.00. So no value is send. Thank for the clarification <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-03-14T19:18:17Z' itemprop='datePublished'>
             2017-03-14 19:18:17 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="3054"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>99% is not enough</p></blockquote></aside>

<p>it is 99,999998509884%<br>Still not 100%, but hardly relevant. The scopes show it because tiny negative gets a different pixel than tiny positive. I could round towards zero, but it will cause similar artifacts as 0.49999999 and 0.5 would then become different pixels.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-14T19:48:47Z' itemprop='datePublished'>
             2017-03-14 19:48:47 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No worries, Ill work with it as it is or see if it is possible to come up with something else down the road. But I still want to point out that very small bit of sound could potentially cause phase issues. </p>

<p>Anyway, Thanks <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-03-14T20:09:03Z' itemprop='datePublished'>
             2017-03-14 20:09:03 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="3054"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>But I still want to point out that very small bit of sound could potentially cause phase issues.</p></blockquote></aside>

<p>I respectfully disagree, the "leaking" attenuation is in the order of 156dB, way below the threshold of human hearing at harmful loudness levels.<br>Phase issues can come from execution order, unrelated to the crossfader object. I split your post from the processing order topic to discuss the crossfader leaking.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-14T21:58:35Z' itemprop='datePublished'>
             2017-03-14 21:58:35 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes that makes sense, thanks for moving it <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I also respectfully disagree with you. It is not related to execution order, but basic mixing rules in any studio set up! </p>

<p>Below is an example..... If you are in doubt about this do a google search to have it confirmed. </p>

<p>It will cause problems if you for example have a mixer, set up with a send for a delay effect. If the delays internals mix is not set to 100%, it will leak some of the original signal and mix it back with the clean original signal path. That is a very known issues in any studio set up. If you for example have a Lexicon delay on the send on the mixer, you always set the mix of the Lexicon on 100% or else it will cause phase issues. If you dont do that, the 2 signals, the clean signal and the leaked signal from the send effect collide and cause phase issues. ANd this is the same with Axoloti. And it will cause problems in many cases. </p>

<p>Thanks, Jaffa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-03-16T14:10:05Z' itemprop='datePublished'>
             2017-03-16 14:10:05 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's correct, the Lexicon should be indeed set to full "wet" when used as a parallel FX.<br>Whether that is full 100% or almost full 99,9999985% is irrelevant wrt phase issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-03-16T18:51:04Z' itemprop='datePublished'>
             2017-03-16 18:51:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just did a little test. I took a simple saw osc and routed into the crossfader and set the mix to maximum.. And then added a few gainer objects and use drjustice out object which also adds 12db gain.. And no sound at all. And the scope does not show higher level of the signal even with 3 gainers after... <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/824e15b7756800f27503ba43a948146de394c514.png" width="664" height="363"></p>

<p>Testing is always the best <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Crossfader issue?'>
      <hr>
  </div>

          ps.store("topic_3054", {"post_stream":{"posts":[{"id":18654,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-13T19:54:38.493Z","cooked":"\u003cp\u003eHey everyone \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ewas just working on an object where I need the crossfader. And I ran into this issue:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/32e530cdd8b597e2cd28a85f40f8f90ff4699945.png\" width=\"542\" height=\"230\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEven though the mix knob is ALL the way to the right... The signal from i1 is still present. I dont think it should be. Anyway, maybe we can make another custom crossfader....\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-13T19:54:38.493Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":12,"reads":47,"score":71.05,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/processing-order-issue/2985/24","internal":true,"reflection":true,"title":"Processing order issue?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18657,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-13T20:26:22.611Z","cooked":"\u003cp\u003eThe level of the signal you will get in this situation is extremely small. It shows up on the 'scope because it varies between tiny positive and tiny negative. In practice this will be irrelevant.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-13T20:26:22.611Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":42,"score":14.95,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18670,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-14T05:40:44.736Z","cooked":"\u003cp\u003eThanks for your comment. But I am not the only one who had experienced issues with this object. The processing order issues thread was one place where it was discussed and it was discussed if it was order of execution issue. Which I am pretty sure it is not.\u003c/p\u003e\n\n\u003cp\u003eI need the value to be 100% closed, 99% is not enough. This can caouse phase issues and other unwanted artifacts. Anyway, I have an idea to make a new one. Will try to make anothr one when I am done with what I am working on now.\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eI tried connecting a disp/dial b to see which values come out of the crossfader. It jumps between 00.00 and -00.00. So no value is send. Thank for the clarification \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-14T18:40:34.785Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":38,"score":14.7,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18706,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-14T19:18:17.523Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"3054\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e99% is not enough\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eit is 99,999998509884%\u003cbr\u003eStill not 100%, but hardly relevant. The scopes show it because tiny negative gets a different pixel than tiny positive. I could round towards zero, but it will cause similar artifacts as 0.49999999 and 0.5 would then become different pixels.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-14T19:18:17.523Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":48,"incoming_link_count":0,"reads":27,"score":27.8,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18709,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-14T19:48:47.563Z","cooked":"\u003cp\u003eNo worries, Ill work with it as it is or see if it is possible to come up with something else down the road. But I still want to point out that very small bit of sound could potentially cause phase issues. \u003c/p\u003e\n\n\u003cp\u003eAnyway, Thanks \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-14T19:48:47.563Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":56,"incoming_link_count":0,"reads":27,"score":13.2,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18712,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-14T20:09:03.698Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"3054\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I still want to point out that very small bit of sound could potentially cause phase issues.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI respectfully disagree, the \"leaking\" attenuation is in the order of 156dB, way below the threshold of human hearing at harmful loudness levels.\u003cbr\u003ePhase issues can come from execution order, unrelated to the crossfader object. I split your post from the processing order topic to discuss the crossfader leaking.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-03-14T20:09:03.698Z","reply_count":1,"reply_to_post_number":5,"quote_count":1,"avg_time":63,"incoming_link_count":0,"reads":27,"score":13.55,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18718,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-14T21:58:35.445Z","cooked":"\u003cp\u003eYes that makes sense, thanks for moving it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI also respectfully disagree with you. It is not related to execution order, but basic mixing rules in any studio set up! \u003c/p\u003e\n\n\u003cp\u003eBelow is an example..... If you are in doubt about this do a google search to have it confirmed. \u003c/p\u003e\n\n\u003cp\u003eIt will cause problems if you for example have a mixer, set up with a send for a delay effect. If the delays internals mix is not set to 100%, it will leak some of the original signal and mix it back with the clean original signal path. That is a very known issues in any studio set up. If you for example have a Lexicon delay on the send on the mixer, you always set the mix of the Lexicon on 100% or else it will cause phase issues. If you dont do that, the 2 signals, the clean signal and the leaked signal from the send effect collide and cause phase issues. ANd this is the same with Axoloti. And it will cause problems in many cases. \u003c/p\u003e\n\n\u003cp\u003eThanks, Jaffa\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-03-15T08:15:51.467Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":82,"incoming_link_count":0,"reads":25,"score":9.1,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":7,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18783,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-03-16T14:10:05.093Z","cooked":"\u003cp\u003eThat's correct, the Lexicon should be indeed set to full \"wet\" when used as a parallel FX.\u003cbr\u003eWhether that is full 100% or almost full 99,9999985% is irrelevant wrt phase issues.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-03-16T14:10:05.093Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_link_count":2,"reads":21,"score":36.95,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18800,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-03-16T18:51:04.406Z","cooked":"\u003cp\u003eI just did a little test. I took a simple saw osc and routed into the crossfader and set the mix to maximum.. And then added a few gainer objects and use drjustice out object which also adds 12db gain.. And no sound at all. And the scope does not show higher level of the signal even with 3 gainers after... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/824e15b7756800f27503ba43a948146de394c514.png\" width=\"664\" height=\"363\"\u003e\u003c/p\u003e\n\n\u003cp\u003eTesting is always the best \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-03-16T18:53:02.379Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":59,"incoming_link_count":0,"reads":19,"score":6.75,"yours":false,"topic_id":3054,"topic_slug":"crossfader-issue","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[18654,18657,18670,18706,18709,18712,18718,18783,18800]},"timeline_lookup":[[1,2151],[3,2150],[8,2148]],"id":3054,"title":"Crossfader issue?","fancy_title":"Crossfader issue?","posts_count":9,"created_at":"2017-03-13T19:54:38.493Z","views":1073,"reply_count":6,"participant_count":2,"like_co
