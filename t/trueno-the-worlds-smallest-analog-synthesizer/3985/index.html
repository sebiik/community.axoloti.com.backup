  <a href="/t/trueno-the-worlds-smallest-analog-synthesizer/3985">Trueno: the world&#39;s smallest analog synthesizer</a>
</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-12-03T19:23:15Z' itemprop='datePublished'>
             2017-12-03 19:23:15 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://truenosynth.com/" target="_blank" rel="nofollow noopener">truenosynth.com</a>
  </header>
  <article class="onebox-body">
    

<h3><a href="http://truenosynth.com/" target="_blank" rel="nofollow noopener">Trueno: the world's smallest analogue synthesiser</a></h3>

<p>Trueno fits 3 Oscillators, full DAW integration with VST/VST3/AU compatibility, a 24 bit ADC and an epic sounding filter into a credit card sized USB stick.</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>Nice formfactor! But it's missing an analog output. Otherwise this would be put into it's usb host port a perfect partner for axoloti!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-04T12:39:45Z' itemprop='datePublished'>
             2017-12-04 12:39:45 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>From what I read, I actually dont see the word "analog" filter og "analog" oscillator anywhere. I see "voltage controlled" oscillator.... Which a digital oscillator also can be....... It does say "analog modulation"..... But what does that mean? CV control of a digital oscillator? Is that the "analog" part of the synth, that i uses cv to control the digital oscs? </p>

<p>To be honest to me it seems like a company who wants to benefit from using buzzwords like "analog" in their sales pitch..... But it does not in any shape or form produce any analog sounds. Everything is digital from filters to oscs to effects......... Except the modulation, which is CV.. I am even doubtful about what they write about that....... Snake oil is all i have to say a bout that device, they are trying to sell you something it definetely is not, ANALOG.</p>

<p>So again another company using buzzwords like "analog".... They forgot to mention "modelled after Moog" then the buzzword circle would be complete..... Adding phrases like "floorshaking filter" seem to attract some people, god knows why.......</p>

<p><a href="http://truenosynth.com/about/#specs" class="onebox" target="_blank" rel="nofollow noopener">http://truenosynth.com/about/#specs</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-04T19:01:00Z' itemprop='datePublished'>
             2017-12-04 19:01:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It seems that there are multiple circuits in the little box. So it may be partially analog.</p>

<p>But, yes, i wonder how an analog oscillator can generate 256 sample long wavetable. <br>Does it really implement voltage controlled/ variable clock/address counter à la Fairlight II ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-04T19:50:53Z' itemprop='datePublished'>
             2017-12-04 19:50:53 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>According to what they write on the page I dont see it as analog in any way. If it has to be analog there must be some kind of analog soundsource and from what I read, there is no analog sources in this device, not according to their own webpage.</p>

<p>The word "analog" is used many times, but mostly to describe the synths that they have tested it against. IF this is not analog, I am almost offended how they try to make people believe it is analog, byt using clever wordplay. But when it comes to the actual description of the parts of the synth analog is not mentioned anywhere:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7e42858c89a7af9dfebb3aad47aed95f8d50c159" href="//community.axoloti.com/uploads/default/original/2X/7/7e42858c89a7af9dfebb3aad47aed95f8d50c159.png" class="lightbox" title="Screen Shot 2017-12-04 at 20.48.42.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7e42858c89a7af9dfebb3aad47aed95f8d50c159_1_690x358.png" width="690" height="358"><div class="meta">
<span class="filename">Screen Shot 2017-12-04 at 20.48.42.png</span><span class="informations">1108x575 83.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Very sceptic over here.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-04T19:52:48Z' itemprop='datePublished'>
             2017-12-04 19:52:48 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>And also this:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f1f1fb38f3788da85710558520536448de54f40e" href="//community.axoloti.com/uploads/default/original/2X/f/f1f1fb38f3788da85710558520536448de54f40e.png" class="lightbox" title="Screen Shot 2017-12-04 at 20.51.32.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f1f1fb38f3788da85710558520536448de54f40e_1_690x350.png" width="690" height="350"><div class="meta">
<span class="filename">Screen Shot 2017-12-04 at 20.51.32.png</span><span class="informations">1090x554 129 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Analog not mentioned anywhere, except in the modulation description. And if there was an actual analog filter in this device I am pretty sure it would be  pointed out very clearly, it usually is, cause it is a higly wanted feature.. But it all seems a bit fuzzy, the details....</p>

<p>Anyway, the idea is great <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I'll gladly be proven wrong <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-04T21:20:21Z' itemprop='datePublished'>
             2017-12-04 21:20:21 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Voltage controlled implies analog control.<br>If the modules are not "voltage controlled", they are lying.</p>

<p>I guess/hope it is a bunch of analog modules (based on reissued or chineese copies of SSM or CEM chips) controlled by Analog GPIOs from a microcontroller.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-12-04T21:45:07Z' itemprop='datePublished'>
             2017-12-04 21:45:07 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What if the digital part is generated by the vst, then dac'd and mixed inside the filter and then back to the computer?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-04T22:05:03Z' itemprop='datePublished'>
             2017-12-04 22:05:03 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Lets see when someone buys and review it. Someone will take it a part so we can see what is inside <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-04T22:32:14Z' itemprop='datePublished'>
             2017-12-04 22:32:14 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's just like sort of Korg duotron controlled and sampled by a micro-controller.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/brasso'><b itemprop='author'>brasso</b></a>
           
           <time datetime='2017-12-04T23:59:00Z' itemprop='datePublished'>
             2017-12-04 23:59:00 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>They still seem to claim that there is real analog inside but that they only used DAC's to get the audio into the digital domain, forgoing an inbuilt analog amplifier with an output so to speak.</p>

<p>"The fully integrated 44.1 KHz 24 bit analogue to digital converter captures the synthesiser’s output with perfect clarity. No more noisy, tangled cables."</p>

<p>The whole analog to digital discussion becomes less relevant each year anyway (as my Axoloti has recently confirmed me). By now programming skills (if not those of the user then those of the builder of the preset libraries) are much more important then the technological platform.</p>

<p>So why actually bother!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-05T06:15:02Z' itemprop='datePublished'>
             2017-12-05 06:15:02 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="3985"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>Voltage controlled implies analog control.</p></blockquote></aside>

<p>Yes, but it does not in any way imply that there is any analog sound sources or processing tools inside, inside for example a filter.. I mean, you can also have VCF filters in the digital domain. We have them in Axoloti we have them in Pure Data and they are 100% digital. So just because something is called a "VCF filter" doesnt mean that it actually is an analog filter, it might be a model of an analog filter, who knows.</p>

<aside class="quote" data-post="10" data-topic="3985"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png" class="avatar">brasso:</div>
<blockquote><p>The whole analog to digital discussion becomes less relevant each year anyway (as my Axoloti has recently confirmed me). By now programming skills (if not those of the user then those of the builder of the preset libraries) are much more important then the technological platform.</p></blockquote></aside>

<p>Yes I agree, it is not about if analog is better than digital, I dont even want to be in that debate, it is pointless <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Both have their benefits. To me it is more about actually delivering what you promise &gt; an analog sound device, as i read it.</p>

<p>To me  it really sounds like this is an analog device, because of clever wordplay. And IF this is not analog, they are seriously cheating their customers. No one is forcing them to write analog, it is a choice they made cause analog sells. And IF they only us it as a buzzword, they should be hold accountable. It is a matter of principles.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/loopmasta'><b itemprop='author'>loopmasta</b></a>
           
           <time datetime='2017-12-07T09:12:45Z' itemprop='datePublished'>
             2017-12-07 09:12:45 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't care if its analog or digital either. As long as it sounds good. Some sort of an (additional / separate) CV / Gate interface would have been great. I would buy it if i could hook it up with my Axoloti or Eurorack.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-12-07T16:23:35Z' itemprop='datePublished'>
             2017-12-07 16:23:35 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When I first read about it I thought a least 2 Osc where analog, + analog vca and filter. But you guys are right it's all a bit vague.</p>

<p>I still think the whole concept would be kind of intriguing IF the parts mentioned above would be truly analog and you would add maybe a usb host port for controllers/keyboards and analog IO, maybe in the form of stereo mini jack as send return in order to minimize space. </p>

<p>I think the analog realm shines with simple stuff, like saw tooth osc, filters and distortion (or even filterdistortion) but I love to combine this stuff with the strengths of digital systems. But like this this thing doesn't make to much sense, if most of it is digital I'd rather use my axoloti <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Trueno: the world&#39;s smallest analog synthesizer'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2017-12-07T19:32:42Z' itemprop='datePublished'>
             2017-12-07 19:32:42 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The web page mentions "three highly stable digitally controlled VCOs" and "we took a highly respected modular VCO design and adapted it for digital control" as well as "With the same oscillator circuits found in modular monstrosities". It also says "Trueno can tune all of its oscillators in 10 seconds" which implies that they actually need to be tuned. But "oscillator 3 has a digital noise generator", and there's the bit about digital waveforms.</p>

<p>Regarding the filter, it says "Trueno’s filter is based on a soviet Russian design known for its unmatched harsh, aggressive sound" which doesn't really say if it's an analogue design or a digital model of one.</p>

<p>Given that there actually seems to be an ADC in their, my guess would be that they are using some form of DCO design, i.e. digitally controlled frequency generation coupled with analog waveforms - similar to the way many what many would call analog synths generate their waveforms, from a Juno-60 to a Mopho. The whole tuning bit makes it sound like they are real VCOs though, with a DAC feeding them control voltages, possibly with the exception of oscillator 3 which sounds like some form of sample playback engine. This is all then coupled to an analog filter, before being A/D converted (so the VCA is actually digital) There also seems to be some analogue modulation routing, but LFOs and envelopes are digital.</p>

<p>The question is how much of a difference this makes, but there is one thing which definitely points to an analog filter: one of the modulation routings is filter FM, i.e. audio modulation of the filter with an oscillator. If you try to do this in the Axoloti for instance, you run into aliasing problems with the modulation, because the modulation will take place at the k-rate of 3 kHz, which is why this modulation path is fairly rare in VA synths. The Nord Modulars for instance have a k-rate of 24 kHz with a sample rate of 96 kHz, and I'm suspecting the same rates are used in for instance the Nord Lead 3 so it's less of a problem on that platform. For a really bad example of this problem check out the Oberheim OB-12. It sounds rather nice until one turns on audio modulation in the oscillators, when all sorts of nasty digital artifacts start turning up.</p>

<p>Now of course a true analog filter is not the only solution, if there is enough DSP power one could certainly imagine a VA synth where the k-rate equals the sample rate. But it does nudge me towards thinking the central signal path in this synth really is analog.</p>

<p>Then of couse as has been asked above in this thread, the question is, does it matter, in this day and age. Still, true audio FM is hard to accomplish on a VA platform without running into aliasing problems, and the Trueno designers seem to be aware of this and have tapped in on this possibility. (Note that they also don't mention oscillator FM, leading me to believe that the oscillators are actually DCOs.)</p>
      </div>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-12-07T20:29:16Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="14" data-topic="3985"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png" class="avatar">ricard:</div>
<blockquote><p>Now of course a true analog filter is not the only solution, if there is enough DSP power one could certainly imagine a VA synth where the k-rate equals the sample rate. But it does nudge me towards thinking the central signal path in this synth really is analog.</p></blockquote></aside>

<p>Yeah, if the filter uses modulation at sample rate, FM modulation should be possible. For example in PD there are filters that takes signal(sample) rate input, for example bob~. I think most of the filters does.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2017-12-07T20:32:31Z' itemprop='datePublished'>
             2017-12-07 20:32:31 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Even so, there'd be the problem of aliasing due to the sidebands extending past half the sampling rate, which at least would be an issue with the resonance turned up. Then again I don't know if there are any special tricks to deal with this.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="3985" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png" class="avatar">ricard:</div>
<blockquote><p>Even so, there'd be the problem of aliasing due to the sidebands extending past half the sampling rate, which at least would be an issue with the resonance turned up. Then again I don't know if there are any special tricks to deal with this.</p></blockquote></aside>

<p>Yeah, a bit of oversampling would do the trick. But that is "expensive":</p>

<p>For example bob~ from PD offers oversampling. But if you crank up the resonance with no oversampling it sound...... horrible.... But as soon as you turn the oversampling up to X2, the resonance, becomes smooth and sound okay. So oversampling could be the solution.</p>

<p>Would be nice to know which processor it uses, so one could estimate what would be possible to make with this device <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

          ps.store("topic_3985", {"post_stream":{"posts":[{"id":25136,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-12-03T19:23:15.537Z","cooked":"\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://truenosynth.com/\" target=\"_blank\" rel=\"nofollow noopener\"\u003etruenosynth.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \n\n\u003ch3\u003e\u003ca href=\"http://truenosynth.com/\" target=\"_blank\" rel=\"nofollow noopener\"\u003eTrueno: the world's smallest analogue synthesiser\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eTrueno fits 3 Oscillators, full DAW integration with VST/VST3/AU compatibility, a 24 bit ADC and an epic sounding filter into a credit card sized USB stick.\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eNice formfactor! But it's missing an analog output. Otherwise this would be put into it's usb host port a perfect partner for axoloti!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-12-03T19:23:15.537Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":107,"reads":121,"score":560.65,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://truenosynth.com/","internal":false,"reflection":false,"title":"Trueno: the world's smallest analogue synthesiser","clicks":105}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25158,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-04T12:39:45.084Z","cooked":"\u003cp\u003eFrom what I read, I actually dont see the word \"analog\" filter og \"analog\" oscillator anywhere. I see \"voltage controlled\" oscillator.... Which a digital oscillator also can be....... It does say \"analog modulation\"..... But what does that mean? CV control of a digital oscillator? Is that the \"analog\" part of the synth, that i uses cv to control the digital oscs? \u003c/p\u003e\n\n\u003cp\u003eTo be honest to me it seems like a company who wants to benefit from using buzzwords like \"analog\" in their sales pitch..... But it does not in any shape or form produce any analog sounds. Everything is digital from filters to oscs to effects......... Except the modulation, which is CV.. I am even doubtful about what they write about that....... Snake oil is all i have to say a bout that device, they are trying to sell you something it definetely is not, ANALOG.\u003c/p\u003e\n\n\u003cp\u003eSo again another company using buzzwords like \"analog\".... They forgot to mention \"modelled after Moog\" then the buzzword circle would be complete..... Adding phrases like \"floorshaking filter\" seem to attract some people, god knows why.......\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://truenosynth.com/about/#specs\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://truenosynth.com/about/#specs\u003c/a\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-12-04T12:43:56.375Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":5,"reads":118,"score":50.2,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://truenosynth.com/about/#specs","internal":false,"reflection":false,"title":"About - Trueno","clicks":23}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25159,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-04T19:01:00.835Z","cooked":"\u003cp\u003eIt seems that there are multiple circuits in the little box. So it may be partially analog.\u003c/p\u003e\n\n\u003cp\u003eBut, yes, i wonder how an analog oscillator can generate 256 sample long wavetable. \u003cbr\u003eDoes it really implement voltage controlled/ variable clock/address counter à la Fairlight II ?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-12-04T19:01:00.835Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":103,"score":26.75,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25160,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-04T19:50:53.257Z","cooked":"\u003cp\u003eAccording to what they write on the page I dont see it as analog in any way. If it has to be analog there must be some kind of analog soundsource and from what I read, there is no analog sources in this device, not according to their own webpage.\u003c/p\u003e\n\n\u003cp\u003eThe word \"analog\" is used many times, but mostly to describe the synths that they have tested it against. IF this is not analog, I am almost offended how they try to make people believe it is analog, byt using clever wordplay. But when it comes to the actual description of the parts of the synth analog is not mentioned anywhere:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7e42858c89a7af9dfebb3aad47aed95f8d50c159\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7e42858c89a7af9dfebb3aad47aed95f8d50c159.png\" class=\"lightbox\" title=\"Screen Shot 2017-12-04 at 20.48.42.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7e42858c89a7af9dfebb3aad47aed95f8d50c159_1_690x358.png\" width=\"690\" height=\"358\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-12-04 at 20.48.42.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1108x575 83.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eVery sceptic over here.....\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-12-04T19:50:53.257Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":102,"score":21.65,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7e42858c89a7af9dfebb3aad47aed95f8d50c159.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25161,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-04T19:52:48.760Z","cooked":"\u003cp\u003eAnd also this:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f1f1fb38f3788da85710558520536448de54f40e\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f1f1fb38f3788da85710558520536448de54f40e.png\" class=\"lightbox\" title=\"Screen Shot 2017-12-04 at 20.51.32.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f1f1fb38f3788da85710558520536448de54f40e_1_690x350.png\" width=\"690\" height=\"350\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-12-04 at 20.51.32.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1090x554 129 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAnalog not mentioned anywhere, except in the modulation description. And if there was an actual analog filter in this device I am pretty sure it would be  pointed out very clearly, it usually is, cause it is a higly wanted feature.. But it all seems a bit fuzzy, the details....\u003c/p\u003e\n\n\u003cp\u003eAnyway, the idea is great \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e I'll gladly be proven wrong \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-12-04T20:40:54.367Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":94,"score":25.0,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f1f1fb38f3788da85710558520536448de54f40e.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25164,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-04T21:20:21.211Z","cooked":"\u003cp\u003eVoltage controlled implies analog control.\u003cbr\u003eIf the modules are not \"voltage controlled\", they are lying.\u003c/p\u003e\n\n\u003cp\u003eI guess/hope it is a bunch of analog modules (based on reissued or chineese copies of SSM or CEM chips) controlled by Analog GPIOs from a microcontroller.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-12-04T21:20:21.211Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":86,"score":33.25,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25166,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-12-04T21:45:07.078Z","cooked":"\u003cp\u003eWhat if the digital part is generated by the vst, then dac'd and mixed inside the filter and then back to the computer?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-12-04T21:45:07.078Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":85,"score":27.95,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25168,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-04T22:05:03.977Z","cooked":"\u003cp\u003eLets see when someone buys and review it. Someone will take it a part so we can see what is inside \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-12-04T22:05:03.977Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":84,"score":22.85,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25170,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-04T22:32:14.284Z","cooked":"\u003cp\u003eIt's just like sort of Korg duotron controlled and sampled by a micro-controller.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-12-04T22:32:14.284Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":83,"score":22.75,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25179,"name":"Marc Brassé","username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png","created_at":"2017-12-04T23:59:00.282Z","cooked":"\u003cp\u003eThey still seem to claim that there is real analog inside but that they only used DAC's to get the audio into the digital domain, forgoing an inbuilt analog amplifier with an output so to speak.\u003c/p\u003e\n\n\u003cp\u003e\"The fully integrated 44.1 KHz 24 bit analogue to digital converter captures the synthesiser’s output with perfect clarity. No more noisy, tangled cables.\"\u003c/p\u003e\n\n\u003cp\u003eThe whole analog to digital discussion becomes less relevant each year anyway (as my Axoloti has recently confirmed me). By now programming skills (if not those of the user then those of the builder of the preset libraries) are much more important then the technological platform.\u003c/p\u003e\n\n\u003cp\u003eSo why actually bother!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-12-04T23:59:00.282Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":84,"score":23.0,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Marc Brassé","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1140,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25185,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-05T06:15:02.883Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003eSmashedTransistors:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eVoltage controlled implies analog control.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, but it does not in any way imply that there is any analog sound sources or processing tools inside, inside for example a filter.. I mean, you can also have VCF filters in the digital domain. We have them in Axoloti we have them in Pure Data and they are 100% digital. So just because something is called a \"VCF filter\" doesnt mean that it actually is an analog filter, it might be a model of an analog filter, who knows.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/3da27b/40.png\" class=\"avatar\"\u003ebrasso:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe whole analog to digital discussion becomes less relevant each year anyway (as my Axoloti has recently confirmed me). By now programming skills (if not those of the user then those of the builder of the preset libraries) are much more important then the technological platform.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes I agree, it is not about if analog is better than digital, I dont even want to be in that debate, it is pointless \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Both have their benefits. To me it is more about actually delivering what you promise \u0026gt; an analog sound device, as i read it.\u003c/p\u003e\n\n\u003cp\u003eTo me  it really sounds like this is an analog device, because of clever wordplay. And IF this is not analog, they are seriously cheating their customers. No one is forcing them to write analog, it is a choice they made cause analog sells. And IF they only us it as a buzzword, they should be hold accountable. It is a matter of principles.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-12-05T10:01:29.083Z","reply_count":0,"reply_to_post_number":10,"quote_count":2,"avg_time":25,"incoming_link_count":0,"reads":83,"score":17.85,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"brasso","avatar_template":"/letter_avatar_proxy/v2/letter/b/3da27b/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25235,"name":"loopmasta","username":"loopmasta","avatar_template":"/user_avatar/community.axoloti.com/loopmasta/{size}/863_1.png","created_at":"2017-12-07T09:12:45.761Z","cooked":"\u003cp\u003eI don't care if its analog or digital either. As long as it sounds good. Some sort of an (additional / separate) CV / Gate interface would have been great. I would buy it if i could hook it up with my Axoloti or Eurorack.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-12-07T09:12:45.761Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":69,"score":19.55,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"loopmasta","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":231,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25243,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-12-07T16:23:35.049Z","cooked":"\u003cp\u003eWhen I first read about it I thought a least 2 Osc where analog, + analog vca and filter. But you guys are right it's all a bit vague.\u003c/p\u003e\n\n\u003cp\u003eI still think the whole concept would be kind of intriguing IF the parts mentioned above would be truly analog and you would add maybe a usb host port for controllers/keyboards and analog IO, maybe in the form of stereo mini jack as send return in order to minimize space. \u003c/p\u003e\n\n\u003cp\u003eI think the analog realm shines with simple stuff, like saw tooth osc, filters and distortion (or even filterdistortion) but I love to combine this stuff with the strengths of digital systems. But like this this thing doesn't make to much sense, if most of it is digital I'd rather use my axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-12-07T16:23:52.372Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":69,"score":44.65,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"loopmasta","avatar_template":"/user_avatar/community.axoloti.com/loopmasta/{size}/863_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25247,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2017-12-07T19:32:42.762Z","cooked":"\u003cp\u003eThe web page mentions \"three highly stable digitally controlled VCOs\" and \"we took a highly respected modular VCO design and adapted it for digital control\" as well as \"With the same oscillator circuits found in modular monstrosities\". It also says \"Trueno can tune all of its oscillators in 10 seconds\" which implies that they actually need to be tuned. But \"oscillator 3 has a digital noise generator\", and there's the bit about digital waveforms.\u003c/p\u003e\n\n\u003cp\u003eRegarding the filter, it says \"Trueno’s filter is based on a soviet Russian design known for its unmatched harsh, aggressive sound\" which doesn't really say if it's an analogue design or a digital model of one.\u003c/p\u003e\n\n\u003cp\u003eGiven that there actually seems to be an ADC in their, my guess would be that they are using some form of DCO design, i.e. digitally controlled frequency generation coupled with analog waveforms - similar to the way many what many would call analog synths generate their waveforms, from a Juno-60 to a Mopho. The whole tuning bit makes it sound like they are real VCOs though, with a DAC feeding them control voltages, possibly with the exception of oscillator 3 which sounds like some form of sample playback engine. This is all then coupled to an analog filter, before being A/D converted (so the VCA is actually digital) There also seems to be some analogue modulation routing, but LFOs and envelopes are digital.\u003c/p\u003e\n\n\u003cp\u003eThe question is how much of a difference this makes, but there is one thing which definitely points to an analog filter: one of the modulation routings is filter FM, i.e. audio modulation of the filter with an oscillator. If you try to do this in the Axoloti for instance, you run into aliasing problems with the modulation, because the modulation will take place at the k-rate of 3 kHz, which is why this modulation path is fairly rare in VA synths. The Nord Modulars for instance have a k-rate of 24 kHz with a sample rate of 96 kHz, and I'm suspecting the same rates are used in for instance the Nord Lead 3 so it's less of a problem on that platform. For a really bad example of this problem check out the Oberheim OB-12. It sounds rather nice until one turns on audio modulation in the oscillators, when all sorts of nasty digital artifacts start turning up.\u003c/p\u003e\n\n\u003cp\u003eNow of course a true analog filter is not the only solution, if there is enough DSP power one could certainly imagine a VA synth where the k-rate equals the sample rate. But it does nudge me towards thinking the central signal path in this synth really is analog.\u003c/p\u003e\n\n\u003cp\u003eThen of couse as has been asked above in this thread, the question is, does it matter, in this day and age. Still, true audio FM is hard to accomplish on a VA platform without running into aliasing problems, and the Trueno designers seem to be aware of this and have tapped in on this possibility. (Note that they also don't mention oscillator FM, leading me to believe that the oscillators are actually DCOs.)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-12-07T19:38:34.747Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":70,"score":49.95,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25253,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-07T20:29:16.486Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"3985\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png\" class=\"avatar\"\u003ericard:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNow of course a true analog filter is not the only solution, if there is enough DSP power one could certainly imagine a VA synth where the k-rate equals the sample rate. But it does nudge me towards thinking the central signal path in this synth really is analog.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, if the filter uses modulation at sample rate, FM modulation should be possible. For example in PD there are filters that takes signal(sample) rate input, for example bob~. I think most of the filters does.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-12-07T20:29:16.486Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":61,"score":17.6,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25254,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2017-12-07T20:32:31.837Z","cooked":"\u003cp\u003eEven so, there'd be the problem of aliasing due to the sidebands extending past half the sampling rate, which at least would be an issue with the resonance turned up. Then again I don't know if there are any special tricks to deal with this.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-12-07T20:32:31.837Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":59,"score":17.2,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25255,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-07T20:39:25.677Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"3985\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/ricard/40/163_1.png\" class=\"avatar\"\u003ericard:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eEven so, there'd be the problem of aliasing due to the sidebands extending past half the sampling rate, which at least would be an issue with the resonance turned up. Then again I don't know if there are any special tricks to deal with this.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, a bit of oversampling would do the trick. But that is \"expensive\":\u003c/p\u003e\n\n\u003cp\u003eFor example bob~ from PD offers oversampling. But if you crank up the resonance with no oversampling it sound...... horrible.... But as soon as you turn the oversampling up to X2, the resonance, becomes smooth and sound okay. So oversampling could be the solution.\u003c/p\u003e\n\n\u003cp\u003eWould be nice to know which processor it uses, so one could estimate what would be possible to make with this device \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-12-07T20:40:48.406Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":19,"incoming_link_count":1,"reads":61,"score":23.15,"yours":false,"topic_id":3985,"topic_slug":"trueno-the-worlds-smallest-analog-synthesizer","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25256,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-12-07T20:45:56.375Z","cooked":"\u003cp\u003eHaha, just stumbled over this one \"The Fewchur synth\" \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Seems like someone had foreseen this coming back in 2014 \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"uVWWBENlSHY\" data-youtube-title=\"
