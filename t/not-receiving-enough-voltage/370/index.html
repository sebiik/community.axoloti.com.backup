        <h1>
  <a href="/t/not-receiving-enough-voltage/370">Not receiving enough voltage</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Acsii'><b itemprop='author'>Acsii</b></a>
           
           <time datetime='2015-09-01T10:12:01Z' itemprop='datePublished'>
             2015-09-01 10:12:01 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>So it appears that my board isn't receiving enough voltage, it was working earlier but has not stopped. At first I thought it was my mac so I plugged it into a powered USB cable that was working earlier and the same thing happens. The red led flashes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Not receiving enough voltage'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-01T23:21:13Z' itemprop='datePublished'>
             2015-09-01 23:21:13 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have received one similar report.<br>The reported voltage is incorrect, the voltage is likely just fine, but there seems to be an initialization issue.<br>Will try to identify the source of this problem shortly.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Not receiving enough voltage'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2015-09-02T21:09:06Z' itemprop='datePublished'>
             2015-09-02 21:09:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think i have a similar problem now. This was introduced after i reconnected microUSB cable. I tried to re-flash firmware in dfu mode then and it did not helped</p>

<p>Could it be bricked theoretically with not accurate microUSB cable connection? Maybe i shorted something with my fingers? I also noticing that board is warmer near the ADAU1361</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Not receiving enough voltage'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-03T09:23:21Z' itemprop='datePublished'>
             2015-09-03 09:23:21 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>whats happening precisely?</p>

<p>the board just flashes the red led, and never goes to green?</p>

<p>when connected to PC/Mac, does it show the axoloti device ... in either DFU or non-dfu mode?<br>does this happen all the time?</p>

<p>when you say you tried to re-flash in DFU mode, what happened? did the Axoloti enter DFU mode (no leds), was it shown on the PC/Mac as being in DFU mode? what happened when you tried to transfer?</p>

<p>(Im sure <a class="mention" href="/users/johannes">@johannes</a> will come with suggestions, but useful to get some details on exactly whats going on) </p>

<p>note: I re-flashed, reset (by pulling out microUSB connector) the prototype board 100s of times when I was doing work on USB host mode, with no problems, so I think its unlikely/unlucky if this has caused you an issue.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Not receiving enough voltage'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kausto'><b itemprop='author'>kausto</b></a>
           
           <time datetime='2015-09-03T09:42:34Z' itemprop='datePublished'>
             2015-09-03 09:42:34 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Board flashes red led while green led lights constantly.<br>Windows sees Axoloti Core. And in DFU mode it installs winUSB driver.<br>While in DFU mode Axoloti doesn't light any leds. Flashing in resque mode goes well and then, after this, it starts blinking red led again.<br>Axoloti software shows device and connects to it. It shows also this: 5V: 0,19V VDD: 0,13V in red. It also goes Live but with no output and CPU indicator shows 0%</p>

      <div class='creator'>
        <span>
          <a href='/u/Acsii'><b itemprop='author'>Acsii</b></a>
           
           <time datetime='2015-09-03T10:29:09Z' itemprop='datePublished'>
             2015-09-03 10:29:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Johannes is in the middle of debugging the problem, he just needs to created a modified firmware to find the error. However it has been confirmed as a Chip Initialisation error.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Not receiving enough voltage'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-03T11:22:45Z' itemprop='datePublished'>
             2015-09-03 11:22:45 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kausto">@kausto</a> anything plugged in except microUSB? Could you locate the source of heat with your fingers? Perhaps IC3 (tiny 5-pin regulater right behind the line output jack)?<br>Shorting with fingers, very unlikely, fingers are not conductive enough.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <p>Excuse me. Any news on this?</p>

          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-04T13:00:21Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <p>Dealing with this in private messages, to avoid people trying all sorts of things to solve unrelated problems.</p>

      <div class='creator'>
        <span>
          <a href='/u/zenpho'><b itemprop='author'>zenpho</b></a>
           
           <time datetime='2018-02-19T16:59:56Z' itemprop='datePublished'>
             2018-02-19 16:59:56 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi there, I also have a similar problem. Months ago I did something very silly with an external power supply and blew up both IC4 amp and U3 DAC (resulting in a direct short between VDDC and GND). This caused the IC3 regulator to get very hot and the red LED to flash on powerup. </p>

<p>I only use this axo core board for MIDI and GPIO, so I decided to try clearing the short with carefully calculated violence <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> now U3 and IC4 are unpowered, the IC3 regulator doesn't get hot, and the red LED doesn't flash any more. Wheee!</p>

<p>Unfortunately the ressurection is only partially complete. My axo core board is back from the dead, but only half-undead. <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>

<p>The editor reports "5V 0.25V VDD: 0.16V" in red. Attempting to make a patch live reports "Generate code complete Disconnect request." </p>

<p>With an external voltmeter I read +5V on appropriate testpoints, VDDA, VDD, and VDDC are all at 3.2V. </p>

<p>I read in this thread that there may be some initialisation code in the firmware that could help.<br>What should my next step be to resurrect the my not-quite-zombie axo core board? <br>Thoughts and ideas greatly appreciated. <img src="//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5" title=":slightly_smiling_face:" class="emoji" alt=":slightly_smiling_face:"></p>
      </div>

        <p>I got the same problem and IC3 is really hot!.<br>How may it be fixed?</p>

          ps.store("topic_370", {"post_stream":{"posts":[{"id":1494,"name":"Nez Pender","username":"Acsii","avatar_template":"/user_avatar/community.axoloti.com/acsii/{size}/268_1.png","created_at":"2015-09-01T10:12:01.190Z","cooked":"\u003cp\u003eSo it appears that my board isn't receiving enough voltage, it was working earlier but has not stopped. At first I thought it was my mac so I plugged it into a powered USB cable that was working earlier and the same thing happens. The red led flashes.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-09-01T10:16:31.378Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":67,"reads":110,"score":358.4,"yours":false,"topic_id":370,"topic_slug":"not-receiving-enough-voltage","display_username":"Nez Pender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":147,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1524,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-01T23:21:13.980Z","cooked":"\u003cp\u003eI have received one similar report.\u003cbr\u003eThe reported voltage is incorrect, the voltage is likely just fine, but there seems to be an initialization issue.\u003cbr\u003eWill try to identify the source of this problem shortly.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-09-01T23:21:13.980Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":101,"score":21.85,"yours":false,"topic_id":370,"topic_slug":"not-receiving-enough-voltage","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1556,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2015-09-02T21:09:06.984Z","cooked":"\u003cp\u003eI think i have a similar problem now. This was introduced after i reconnected microUSB cable. I tried to re-flash firmware in dfu mode then and it did not helped\u003c/p\u003e\n\n\u003cp\u003eCould it be bricked theoretically with not accurate microUSB cable connection? Maybe i shorted something with my fingers? I also noticing that board is warmer near the ADAU1361\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-09-03T07:23:13.056Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":89,"score":24.8,"yours":false,"topic_id":370,"topic_slug":"not-receiving-enough-voltage","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":14,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1574,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-03T09:23:21.581Z","cooked":"\u003cp\u003ewhats happening precisely?\u003c/p\u003e\n\n\u003cp\u003ethe board just flashes the red led, and never goes to green?\u003c/p\u003e\n\n\u003cp\u003ewhen connected to PC/Mac, does it show the axoloti device ... in either DFU or non-dfu mode?\u003cbr\u003edoes this happen all the time?\u003c/p\u003e\n\n\u003cp\u003ewhen you say you tried to re-flash in DFU mode, what happened? did the Axoloti enter DFU mode (no leds), was it shown on the PC/Mac as being in DFU mode? what happened when you tried to transfer?\u003c/p\u003e\n\n\u003cp\u003e(Im sure \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e will come with suggestions, but useful to get some details on exactly whats going on) \u003c/p\u003e\n\n\u003cp\u003enote: I re-flashed, reset (by pulling out microUSB connector) the prototype board 100s of times when I was doing work on USB host mode, with no problems, so I think its unlikely/unlucky if this has caused you an issue.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-09-03T09:23:21.581Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":90,"score":24.7,"yours":false,"topic_id":370,"topic_slug":"not-receiving-enough-voltage","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1575,"name":"Kuzma Palkin","username":"kausto","avatar_tem g very silly with an external power supply and blew up both IC4 amp and U3 DAC (resulting in a direct short between VDDC and GND). This caused the IC3 regulator to get very hot and the red LED to flash on powerup. \u003c/p\u003e\n\n\u003cp\u003eI only use this axo core board for MIDI and GPIO, so I decided to try clearing the short with carefully calculated violence \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e now U3 and IC4 are unpowered, the IC3 regulator doesn't get hot, and the red LED doesn't flash any more. Wheee!\u003c/p\u003e\n\n\u003cp\u003eUnfortunately the ressurection is only partially complete. My axo core board is back from the dead, but only half-undead. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe editor reports \"5V 0.25V VDD: 0.16V\" in red. Attempting to make a patch live reports \"Generate code complete Disconnect request.\" \u003c/p\u003e\n\n\u003cp\u003eWith an external voltmeter I read +5V on appropriate testpoints, VDDA, VDD, and VDDC are all at 3.2V. \u003c/p\u003e\n\n\u003cp\u003eI read in this thread that there may be some initialisation code in the firmware that could help.\u003cbr\u003eWhat should my next step be to resurrect the my not-quite-zombie axo core board? \u003cbr\u003eThoughts and ideas greatly appreciated. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slightly_smiling_face.png?v=5\" title=\":slightly_smiling_face:\" class=\"emoji\" alt=\":slightly_smiling_face:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-02-27T18:52:53.606Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":44,"score":17.5,"yours":false,"topic_id":370,"topic_slug":"not-receiving-enough-voltage","display_u
