  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-03-09T09:30:12Z' itemprop='datePublished'>
             2017-03-09 09:30:12 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Does anyone know if it would be possible for a custom object to recreate the legato note-handling often found on analogue monosynths, whereby if a note is held while a second note is played, the held note is retriggered when the second note is released?</p>

<p>With the current Keyboard input objects, the first note is cut off by the second, but does not retrigger when the second note is released.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-09T10:19:02Z' itemprop='datePublished'>
             2017-03-09 10:19:02 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I already have an implementation of this... I was going to replace the midi/in/keyb with it, but then was undecided since it may not be what everyone wanted.</p>

<p>I guess I should post it in the community library for now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-03-09T10:34:43Z' itemprop='datePublished'>
             2017-03-09 10:34:43 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>doesn't midi keyb lru do this already? at least here it works (though i'm not sure if my controller resends the note on, once the second note is released, will have to check in the code)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-09T12:28:48Z' itemprop='datePublished'>
             2017-03-09 12:28:48 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are some limitiations<br>Though it was a while ago that I looked at this, so it's a bit fuzzy, so perhaps lru is 'good enough' for your needs </p>

<p>Here's the thread where I demo'd the proposed fix<br><aside class="quote" data-topic="2141" data-slug="midi-in-keyb-gate-outlet-not-behaving-as-i-expect" data-post="5"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/13edae/40.png" class="avatar"><a href="//community.axoloti.com/t/midi-in-keyb-gate-outlet-not-behaving-as-i-expect/2141/5">Midi/in/keyb gate outlet not behaving as I expect?</a>
</div>
<blockquote><p>It's got me a little confused, if it was consistent then it would make sense <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"> The only real difference between the 2 patches I am comparing is that the one that plays notes all the way down the keyboard and is using an env/adsr compared to the 'broken' patch that's got an env/d and env/d lin m.  Either way, legato doesn't appear to behave how I'd expect it but that doesn't mean it's wrong, I think there's going to be more than one way to implement it, I have seen legato where you hold aâ€¦</p></blockquote></aside></p>

<p>( note: this was not The final version of the obj as I've got a version l sitting around that I think is a bit different/newer)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>

             2017-03-09 13:29:30 UTC

        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="3029"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>I guess I should post it in the community library for now.</p></blockquote></aside>

<p>That would be cool, thanks. Will check it out when I get home.</p>

<aside class="quote" data-post="3" data-topic="3029" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>doesn't midi keyb lru do this already? at least here it works (though i'm not sure if my controller resends the note on, once the second note is released, will have to check in the code)</p></blockquote></aside>

<p>Would be cool to have an option to toggle the gate output off and on again when the second note is released. This would introduce a minimum 1 k-rate cycle delay between the second note being released and the first being retriggered.</p>

<p>Many monosynths don't retrigger their envelopes until all notes have been released though, so maybe this should be the default behaviour.</p>

<p>In the case of overlapping notes, a second gate output could be added to allow slew/lag to be turned on on legato notes.</p>

<p>a|x</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I also welcome this addition.  I wanted my AD envelopes to retrigger on each key press the other day.<br>Definitely need this!</p>

<p>Thanks!</p>

        <span itemprop='position'>#11</span>

      <div class='post' itemprop='articleBody'>
        <p>sorry for my ignorance, so you want a keyb-object that:</p>

<p>-does not retrigger when you play more then one note<br>-does retrigger the old note when you release the new note (if old note is still held of course)</p>

<p>right?</p>

<p>with lru you get:<br>-does not retrigger when you play more then one note<br>-does update pitch if you release new note and old note is still held (but no retriggering)</p>

<p>EDIT:</p>

<p>i just did some tests and i get this with lru object:</p>

<p>-if i use gate2 held notes are retriggered, but also overlapping notes. but that is not what you want, right?</p>

<p>-if i use gate1 held notes are not retriggered overlapping notes are also not retriggered.</p>

<p>EDIT2: your object (ltest2) <a class="mention" href="/users/thetechnobear">@thetechnobear</a>, does act very weird on 1.0.12, there is no retriggering at all when more than one note is held...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

             2017-03-10 10:56:43 UTC

        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok , ive uploaded the keyb object I had.</p>

<p><a class="mention" href="/users/lokki">@lokki</a> , sorry, I don't have time to get back into this topic, have a read of the thread I linked to, this was the reason for the change and so hopefully explains the change in behaviour.<br>( if you agree with it or not thats a different thing, and part of the reason I didn't end up releasing it.)</p>

<p>I tested it on 1.0.11, and was happy that it gave me behaviour that was consistent will real hardware synths, Ive not tried recently (this would require me diving into what the issues were), but I see not reason why 1.0.12 would break it.</p>

<p>BUT, I dont claim its perfect, at the same time as this topic,  I also was PM'ing Johannes, and during that discussion concluded the current model/objects were not ideal, for various reasons there are too simplistic ... but they need changes in the voice allocation code (which is not an object) to be improved - another reason I put it on the back burner.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry to come back to you with this <a class="mention" href="/users/thetechnobear">@thetechnobear</a> . but <a class="mention" href="/users/toneburst">@toneburst</a> asked about an object that retriggers legato held notes after new ones are released, you mentioned that you have an object for just that. now i tried your object and here it does not do that. what it does is sustain the last played note pitch as long as you hold the "first" note. so pitch does not jump back to the first note and there is no retriggering from gate or gate2. probably i am missing something really obvious. attached is my test-patch.<br>the first held note acts like a sustain pedal for the other notes...</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/abbf0a2f5d8aef2ccb57b6c931e59f2d42fdaf2d.axp">legatotest.axp</a> (2.7 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-03-10T14:37:59Z' itemprop='datePublished'>
             2017-03-10 14:37:59 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, yes, definitely not what I had in mind, and I don't know of any monosynths that operate as <a class="mention" href="/users/lokki">@lokki</a> describes.</p>

<p>Pitch should definitely jump back to the original note when the later note is released, in order to emulate most monosynth behaviour.</p>

<p>There are two options in terms or gates. Either:</p>

<ol>
<li>Gate is held high until all notes are released</li>
<li>Gate is toggled low and then high again whenever a new note is played</li>
</ol>

<p>There could be two gate outputs, one for each behaviour.</p>

<p>Thinking about it, it actually gets more complicated when you start to think about what happens if more that two notes are held.</p>

<p>I think the sanest way to deal with that would be the the pitch always jumps to any new note that is pressed. When that note is released, the pitch would jump to the most recently-pressed note that is still being held.</p>

<p>I guess you'd achieve this by adding each note to an array, and remove each note from the array when released. When a note is released, the pitch jumps to the highest-numbered array index containing a note-value.</p>

<p>If index 0 of the notes array doesn't hold a key number when a new note is pressed, we can set a gate output of type 1 (as above) high.</p>

<p>If on release, index 0 or the keys array only contains the note number of the just-released key, then we can set the gate low again.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-10T14:49:07Z' itemprop='datePublished'>
             2017-03-10 14:49:07 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, sorry my memory failed me, and not having time to go back and check.</p>

<p>anyway, having a look at the object and also the previous thread, I kind of remember what whats going on now <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>keyb (and variations) have a bugged legato/retrigger handling, the thread I linked was about this, its got some quite particular cases... but the more you play with it, the more you find its flaws <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> <br>so I fixed this issue (and Ive just retested -  it works correctly), but its only handles retrigger/legato within the confines of the objects 'behaviour' ... in the case of keyb, there is no concept of note allocation, so can have no idea of returning to a previous note. </p>

<p>btw, please also note johannes comment about adsr (its an important point, that can cause confusion) <br></p>

<p><aside class="quote"><blockquote><p>"env/adsr" does not reset to zero when interrupted, while "env/d" does.</p></blockquote></aside></p>

<p>so this, fixed behaviour would have to be transferred to other objects like lru, so that they would have correct retrigger/legato handling... this never happened because I didn't get enough feedback that it was ok  - needed for an object that is used by everyone all the time!  </p>

<p>to get to the monophonic behaviour as toneburst wants, it needs to take this, and then implement monophonic note priority in a different object.. , this would need to track ALL notes that currently held down by that voice for it to work properly.  (hence why you dont want the overhead in the basic keyb object) , basic variations could then allow for high or low note priority. definitely something that belongs in the factory library.<br>(bizarrely, I thought I had an object for this, but cant find it... perhaps, id just worked out what was required to implement then forgot about it .. i dont really play mono patches)</p>

<p>im not convinced you'd want 'live switching of modes' as this means you carry various overheads even if your now using them even if its just reduce optimisation paths/more memory</p>

<p>btw - perhaps a point not made clear in the above posts... there are many mono strategies, lru, high, low, are just 3... with legato/retrigger is on a different 'dimension' i.e. forming 6 combinations, but there are more (I think)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MIDI Keyboard Object Legato Behaviour'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2017-03-10T14:56:13Z' itemprop='datePublished'>
             2017-03-10 14:56:13 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just tried it myself, same situation here, it's not what I meant.</p>

<p>Say for example that I have a note playing on every step of a 16-step sequence, and each step has a basic AD envelope of it's own.  I need the envelope to retrigger each time the note is triggered by each step of the sequence, but I can't get it to do that because the envelopes completely ignore when they're been retriggered, they carry on regardless until the end of the envelope is reached.</p>

<p>If the envelopes could talk they would be saying, right, I just got triggered, so don't bother me again until I've finished my current cycle.  Once I've finished, I'll accept another trigger request from you.  It doesn't seem bothered in the slightest that several other steps of the sequence have passed in the meantime, and that none of them got the envelope retrigger they expected.</p>

<p>This seems like more of an envelope issue to me, maybe they just need a reset inlet on them.</p>
      </div>

             2017-03-10 15:02:05 UTC

        </span>

      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="17" data-topic="3029"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png" class="avatar">axoman:</div>
<blockquote><p>I can't get it to do that because the envelopes completely ignore when they're been retriggered,</p></blockquote></aside>

<p>this was the point made by Johannes, that I quoted... some envs reset on trigger, others do not. there is inconsistency.</p>

<p>as I was trying to explain in my last post, there are actually multiple 'issues' surround this, and they exist in different objects - which is why different people have different ideas as to what is broken , it just depends which bit of the puzzle they are looking at.</p>

<p>hence my mistake, I remembered the issue, but forgot Id only fixed the particular issue the Reggie has raised.<br>apologies for any confusion I may have inflicted.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Please, no apologies, I'd hate to have the workload you and Johannes must have with Axoloti!</p>

<p>I was really just adding the info to clarity of my own personal use of it, but as you say, as it's an inconsistency thing among the envelopes etc, I can always look for other envelopes.  Only reason I specifically used AD is because that's all I needed, it was really just for efficiency, to keep the CPU usage low.</p>

          ps.store("topic_3029", {"post_stream":{"posts":[{"id":18491,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-09T09:30:12.281Z","cooked":"\u003cp\u003eDoes anyone know if it would be possible for a custom object to recreate the legato note-handling often found on analogue monosynths, whereby if a note is held while a second note is played, the held note is retriggered when the second note is released?\u003c/p\u003e\n\n\u003cp\u003eWith the current Keyboard input objects, the first note is cut off by the second, but does not retrigger when the second note is released.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-03-09T09:30:12.281Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":7,"reads":29,"score":45.05,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18494,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-09T10:19:02.284Z","cooked":"\u003cp\u003eI already have an implementation of this... I was going to replace the midi/in/keyb with it, but then was undecided since it may not be what everyone wanted.\u003c/p\u003e\n\n\u003cp\u003eI guess I should post it in the community library for now.\u003c/p\u003e","post_number":2,"post_type":1,"updated_ :"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-09T12:28:48.044Z","cooked":"\u003cp\u003eThere are some limitiations\u003cbr\u003eThough it was a while ago that I looked at this, so it's a bit fuzzy, so perhaps lru is 'good enough' for your needs \u003c/p\u003e\n\n\u003cp\u003eHere's the thread where I demo'd the proposed fix\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"2141\" data-slug=\"midi-in-keyb-gate-outlet-not-behaving-as-i-expect\" data-post=\"5\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/13edae/40.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/midi-in-keyb-gate-outlet-not-behaving-as-i-expect/2141/5\"\u003eMidi/in/keyb gate outlet not behaving as I expect?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt's got me a little confused, if it was consistent then it would make sense \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e The only real difference between the 2 patches I am comparing is that the one that plays notes all the way down the keyboard and is using an env/adsr compared to the 'broken' patch that's got an env/d and env/d lin m.  Either way, legato doesn't appear to behave how I'd expect it but that doesn't mean it's wrong, I think there's going to be more than one way to implement it, I have seen legato where you hold aâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003e( note: this was not The final version of the obj as I've got a version l sitting around that I think is a bit different/newer)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-09T12:29:38.092Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":1,"reads":28,"score":12.2,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/midi-in-keyb-gate-outlet-not-behaving-as-i-expect/2141/5","internal":true,"reflection":false,"title":"Midi/in/keyb gate outlet not behaving as I expect?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18509,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-09T13:29:30.086Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"3029\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI guess I should post it in the community library for now.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat would be cool, thanks. Will check it out when I get home.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"3029\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003edoesn't midi keyb lru do this already? at least here it works (though i'm not sure if my controller resends the note on, once the second note is released, will have to check in the code)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWould be cool to have an option to toggle the gate output off and on again when the second note is released. This would introduce a minimum 1 k-rate cycle delay between the second note being released and the first being retriggered.\u003c/p\u003e\n\n\u003cp\u003eMany monosynths don't retrigger their envelopes until all notes have been released though, so maybe this should be the default behaviour.\u003c/p\u003e\n\n\u003cp\u003eIn the case of overlapping notes, a second gate output could be added to allow slew/lag to be turned on on legato notes.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-03-09T13:33:15.349Z","reply_count":1,"reply_to_post_number":2,"quote_count":2,"avg_time":29,"incoming_link_count":1,"reads":26,"score":16.65,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18522,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-09T21:20:34.793Z","cooked":"\u003cp\u003eI also welcome this addition.  I wanted my AD envelopes to retrigger on each key press the other day.\u003cbr\u003eDefinitely need this!\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-03-09T21:20:34.793Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":1,"reads":23,"score":20.55,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18527,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-10T09:01:02.181Z","cooked":"\u003cp\u003eI think that's a different issue.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-03-10T09:01:02.181Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":24,"score":15.6,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_re u003cp\u003e-if i use gate2 held notes are retriggered, but also overlapping notes. but that is not what you want, right?\u003c/p\u003e\n\n\u003cp\u003e-if i use gate1 held notes are not retriggered overlapping notes are also not retriggered.\u003c/p\u003e\n\n\u003cp\u003eEDIT2: your object (ltest2) \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e, does act very weird on 1.0.12, there is no retriggering at all when more than one note is held...\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-03-10T10:03:20.140Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":23,"score":10.8,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18538,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-10T10:56:43.721Z","cooked":"\u003cp\u003eok , ive uploaded the keyb object I had.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e , sorry, I don't have time to get back into this topic, have a read of the thread I linked to, this was the reason for the change and so hopefully explains the change in behaviour.\u003cbr\u003e( if you agree with it or not thats a different thing, and part of the reason I didn't end up releasing it.)\u003c/p\u003e\n\n\u003cp\u003eI tested it on 1.0.11, and was happy that it gave me behaviour that was consistent will real hardware synths, Ive not tried recently (this would require me diving into what the issues were), but I see not reason why 1.0.12 would break it.\u003c/p\u003e\n\n\u003cp\u003eBUT, I dont claim its perfect, at the same time as this topic,  I also was PM'ing Johannes, and during that discussion concluded the current model/objects were not ideal, for various reasons there are too simplistic ... but they need changes in the voice allocation code (which is not an object) to be improved - another reason I put it on the back burner.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-03-10T10:57:03.157Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":21,"score":10.2,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18539,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-03-10T11:09:34.476Z","cooked":"\u003cp\u003eall good, i did read the thread but don't seem to get it at all then... no worries.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-03-10T11:09:34.476Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":19,"score":5.15,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18549,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png","created_at":"2017-03-10T13:37:17.571Z","cooked":"\u003cp\u003esorry to come back to you with this \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e . but \u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e asked about an object that retriggers legato held notes after new ones are released, you mentioned that you have an object for just that. now i tried your object and here it does not do that. what it does is sustain the last played note pitch as long as you hold the \"first\" note. so pitch does not jump back to the first note and there is no retriggering from gate or gate2. probably i am missing something really obvious. attached is my test-patch.\u003cbr\u003ethe first held note acts like a sustain pedal for the other notes...\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/abbf0a2f5d8aef2ccb57b6c931e59f2d42fdaf2d.axp\"\u003elegatotest.axp\u003c/a\u003e (2.7 KB)\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-03-10T13:37:17.571Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":19,"score":10.45,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/a/abbf0a2f5d8aef2ccb57b6c931e59f2d42fdaf2d.axp","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18555,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-03-10T14:37:59.230Z","cooked":"\u003cp\u003eAh, yes, definitely not what I had in mind, and I don't know of any monosynths that operate as \u003ca class=\"mention\" href=\"/users/lokki\"\u003e@lokki\u003c/a\u003e describes.\u003c/p\u003e\n\n\u003cp\u003ePitch should definitely jump back to the original note when the later note is released, in order to emulate most monosynth behaviour.\u003c/p\u003e\n\n\u003cp\u003eThere are two options in terms or gates. Either:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eGate is held high until all notes are released\u003c/li\u003e\n\u003cli\u003eGate is toggled low and then high again whenever a new note is played\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThere could be two gate outputs, one for each behaviour.\u003c/p\u003e\n\n\u003cp\u003eThinking about it, it actually gets more complicated when you start to think about what happens if more that two notes are held.\u003c/p\u003e\n\n\u003cp\u003eI think the sanest way to deal with that would be the the pitch always jumps to any new note that is pressed. When that note is released, the pitch would jump to the most recently-pressed note that is still being held.\u003c/p\u003e\n\n\u003cp\u003eI guess you'd achieve this by adding each note to an array, and remove each note from the array when released. When a note is released, the pitch jumps to the highest-numbered array index containing a note-value.\u003c/p\u003e\n\n\u003cp\u003eIf index 0 of the notes array doesn't hold a key number when a new note is pressed, we can set a gate output of type 1 (as above) high.\u003c/p\u003e\n\n\u003cp\u003eIf on release, index 0 or the keys array only contains the note number of the just-released key, then we can set the gate low again.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-03-10T14:41:01.517Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":20,"score":60.7,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/2882_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18556,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-10T14:49:07.784Z","cooked":"\u003cp\u003eyeah, sorry my memory failed me, and not having time to go back and check.\u003c/p\u003e\n\n\u003cp\u003eanyway, having a look at the object and also the previous thread, I kind of remember what whats going on now \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ekeyb (and variations) have a bugged legato/retrigger handling, the thread I linked was about this, its got some quite particular cases... but the more you play with it, the more you find its flaws \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003cbr\u003eso I fixed this issue (and Ive just retested -  it works correctly), but its only handles retrigger/legato within the confines of the objects 'behaviour' ... in the case of keyb, there is no concept of note allocation, so can have no idea of returning to a previous note. \u003c/p\u003e\n\n\u003cp\u003ebtw, please also note johannes comment about adsr (its an important point, that can cause confusion) \u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003caside class=\"quote\"\u003e\u003cblockquote\u003e\u003cp\u003e\"env/adsr\" does not reset to zero when interrupted, while \"env/d\" does.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eso this, fixed behaviour would have to be transferred to other objects like lru, so that they would have correct retrigger/legato handling... this never happened because I didn't get enough feedback that it was ok  - needed for an object that is used by everyone all the time!  \u003c/p\u003e\n\n\u003cp\u003eto get to the monophonic behaviour as toneburst wants, it needs to take this, and then implement monophonic note priority in a different object.. , this would need to track ALL notes that currently held down by that voice for it to work properly.  (hence why you dont want the overhead in the basic keyb object) , basic variations could then allow for high or low note priority. definitely something that belongs in the factory library.\u003cbr\u003e(bizarrely, I thought I had an object for this, but cant find it... perhaps, id just worked out what was required to implement then forgot about it .. i dont really play mono patches)\u003c/p\u003e\n\n\u003cp\u003eim not convinced you'd want 'live switching of modes' as this means you carry various overheads even if your now using them even if its just reduce optimisation paths/more memory\u003c/p\u003e\n\n\u003cp\u003ebtw - perhaps a point not made clear in the above posts... there are many mono strategies, lru, high, low, are just 3... with legato/retrigger is on a different 'dimension' i.e. forming 6 combinations, but there are more (I think)\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-03-10T14:56:27.227Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":21,"score":5.3,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18557,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-10T14:56:13.868Z","cooked":"\u003cp\u003eJust tried it myself, same situation here, it's not what I meant.\u003c/p\u003e\n\n\u003cp\u003eSay for example that I have a note playing on every step of a 16-step sequence, and each step has a basic AD envelope of it's own.  I need the envelope to retrigger each time the note is triggered by each step of the sequence, but I can't get it to do that because the envelopes completely ignore when they're been retriggered, they carry on regardless until the end of the envelope is reached.\u003c/p\u003e\n\n\u003cp\u003eIf the envelopes could talk they would be saying, right, I just got triggered, so don't bother me again until I've finished my current cycle.  Once I've finished, I'll accept another trigger request from you.  It doesn't seem bothered in the slightest that several other steps of the sequence have passed in the meantime, and that none of them got the envelope retrigger they expected.\u003c/p\u003e\n\n\u003cp\u003eThis seems like more of an envelope issue to me, maybe they just need a reset inlet on them.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-03-10T14:57:12.350Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":19,"score":54.95,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18559,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-03-10T15:02:05.813Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"3029\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI can't get it to do that because the envelopes completely ignore when they're been retriggered,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis was the point made by Johannes, that I quoted... some envs reset on trigger, others do not. there is inconsistency.\u003c/p\u003e\n\n\u003cp\u003eas I was trying to explain in my last post, there are actually multiple 'issues' surround this, and they exist in different objects - which is why different people have different ideas as to what is broken , it just depends which bit of the puzzle they are looking at.\u003c/p\u003e\n\n\u003cp\u003ehence my mistake, I remembered the issue, but forgot Id only fixed the particular issue the Reggie has raised.\u003cbr\u003eapologies for any confusion I may have inflicted.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-03-10T15:05:50.594Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":18,"score":20.05,"yours":false,"topic_id":3029,"topic_slug":"midi-keyboard-object-legato-behaviour","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18560,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-03-10T15:14:10.162
