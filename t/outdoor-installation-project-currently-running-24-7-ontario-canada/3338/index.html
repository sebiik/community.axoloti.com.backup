        <h1>
  <a href="/t/outdoor-installation-project-currently-running-24-7-ontario-canada/3338">Outdoor installation project, currently running 24/7, Ontario Canada</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mattr'><b itemprop='author'>mattr</b></a>
           
           <time datetime='2017-05-17T17:19:34Z' itemprop='datePublished'>
             2017-05-17 17:19:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Into The Middle of Things", a solar-powered outdoor sound installation by myself and Laura J Cameron, now running 24/7 at <a href="http://www.fieldworkproject.com/" rel="nofollow noopener">Fieldwork</a>, a land art site near Perth Ontario. The cables for microphone and headphones emerge from the ground, and run underground to an Axoloti hidden 20m away. Solar panel is another 20m further away in a large open field.</p>

<p>Full <a href="https://www.dropbox.com/s/s18i2rg09wm5kgx/Into%20the%20Middle%20of%20Things%20-%20Fieldwork%202017%20FINAL.pdf?dl=1" rel="nofollow noopener">description PDF can be downloaded here</a>. Fieldwork is certainly worth a visit if you are anywhere somewhat nearby (Toronto, Ottawa, Montreal). The current show is all audio artworks.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a53d50d6c73efb07336c9fdc22890ad4d8b5d32b" href="//community.axoloti.com/uploads/default/original/2X/a/a53d50d6c73efb07336c9fdc22890ad4d8b5d32b.JPG" class="lightbox" title="CIMG8175 small.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a53d50d6c73efb07336c9fdc22890ad4d8b5d32b_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">CIMG8175 small.JPG</span><span class="informations">2000x1500 2.43 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:8'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Enkerli'><b itemprop='author'>Enkerli</b></a>
           
           <time datetime='2017-05-19T03:06:25Z' itemprop='datePublished'>
             2017-05-19 03:06:25 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What? Was just in Perth last weekend. Currently living in Ottawa, frequently going to my hometown of Montreal. My main background is as a fieldworker (ethnography). Sounds like we need to talk!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/drox'><b itemprop='author'>drox</b></a>
           
           <time datetime='2017-05-20T08:36:06Z' itemprop='datePublished'>
             2017-05-20 08:36:06 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great project idea and execution, nice work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xgz'><b itemprop='author'>xgz</b></a>
           
           <time datetime='2017-05-24T08:44:04Z' itemprop='datePublished'>
             2017-05-24 08:44:04 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Matt, of course would love to hear it, since I am a great fan of yours. Now, more technically speaking, could you tell us how you did and what is the solar panel / batteries / regulator etc? I am personally interested of course, but it may be of interest here for others who want to run the axoloti off-grid... thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mattr'><b itemprop='author'>mattr</b></a>
           
           <time datetime='2017-05-24T16:02:50Z' itemprop='datePublished'>
             2017-05-24 16:02:50 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Guy! The setup is very simple, but luckily I had a friend who is big into solar power to help as this was new to me. He gave us a 85w solar panel to use, which runs through an inexpensive charge controller into a standard 12v car battery. The battery is directly connected to the Axoloti. All that hardware is in a waterproof container hidden behind a tree.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fa03a307a82213d9f03bb8c3d7a7a1bf2bf5d94e" href="//community.axoloti.com/uploads/default/original/2X/f/fa03a307a82213d9f03bb8c3d7a7a1bf2bf5d94e.JPG" class="lightbox" title="CIMG8204.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fa03a307a82213d9f03bb8c3d7a7a1bf2bf5d94e_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">CIMG8204.JPG</span><span class="informations">2000x1500 2.39 MB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fc3afe8e6c34466b16e578eef75025a5ec62282a" href="//community.axoloti.com/uploads/default/original/2X/f/fc3afe8e6c34466b16e578eef75025a5ec62282a.JPG" class="lightbox" title="CIMG8203.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fc3afe8e6c34466b16e578eef75025a5ec62282a_1_375x500.JPG" width="375" height="500"><div class="meta">
<span class="filename">CIMG8203.JPG</span><span class="informations">1500x2000 2.13 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mattr'><b itemprop='author'>mattr</b></a>
           
           <time datetime='2017-05-24T16:05:09Z' itemprop='datePublished'>
             2017-05-24 16:05:09 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You should definitely pay a visit to Fieldwork, and we could meet up sometime. I'd be interested to know what your areas of research are!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xgz'><b itemprop='author'>xgz</b></a>
           
           <time datetime='2017-05-26T07:29:33Z' itemprop='datePublished'>
             2017-05-26 07:29:33 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks! I am working for a setup for some mobile performances after summer and will certainly send my technical scheme.. let us know when there are low charge problems -- and how the axoloti is behaving for a longer time outdoors (robustness)... living room devices like raspberry pi's go down quickly in harsher weather conditions, compared to for instance an olimex, but that is too complex for my simple mind, so I like the straightforwardness of the axoloti... till soon, will keep you posted-- gí</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Moutcast'><b itemprop='author'>Moutcast</b></a>
           
           <time datetime='2017-05-27T10:27:28Z' itemprop='datePublished'>
             2017-05-27 10:27:28 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>would love to hear something <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Outdoor installation project, currently running 24/7, Ontario Canada'>
      <hr>
  </div>

          ps.store("topic_3338", {"post_stream":{"posts":[{"id":20598,"name":"Matt Rogalsky","username":"mattr","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2017-05-17T17:19:34.659Z","cooked":"\u003cp\u003e\"Into The Middle of Things\", a solar-powered outdoor sound installation by myself and Laura J Cameron, now running 24/7 at \u003ca href=\"http://www.fieldworkproject.com/\" rel=\"nofollow noopener\"\u003eFieldwork\u003c/a\u003e, a land art site near Perth Ontario. The cables for microphone and headphones emerge from the ground, and run underground to an Axoloti hidden 20m away. Solar panel is another 20m further away in a large open field.\u003c/p\u003e\n\n\u003cp\u003eFull \u003ca href=\"https://www.dropbox.com/s/s18i2rg09wm5kgx/Into%20the%20Middle%20of%20Things%20-%20Fieldwork%202017%20FINAL.pdf?dl=1\" rel=\"nofollow noopener\"\u003edescription PDF can be downloaded here\u003c/a\u003e. Fieldwork is certainly worth a visit if you are anywhere somewhat nearby (Toronto, Ottawa, Montreal). The current show is all audio artworks.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a53d50d6c73efb07336c9fdc22890ad4d8b5d32b\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a53d50d6c73efb07336c9fdc22890ad4d8b5d32b.JPG\" class=\"lightbox\" title=\"CIMG8175 small.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a53d50d6c73efb07336c9fdc22890ad4d8b5d32b_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCIMG8175 small.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2000x1500 2.43 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-17T17:19:34.659Z","reply_count":0,"reply_to_post_number":null,"qu -24T08:44:04.068Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":30,"score":12.15,"yours":false,"topic_id":3338,"topic_slug":"outdoor-installation-project-currently-running-24-7-ontario-canada","display_username":"Gívan Belá","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":333,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20732,"name":"Matt Rogalsky","username":"mattr","avatar_template":"/letter_avatar_proxy/v2/letter/m/2acd7d/{size}.png","created_at":"2017-05-24T16:02:50.049Z","cooked":"\u003cp\u003eHi Guy! The setup is very simple, but luckily I had a friend who is big into solar power to help as this was new to me. He gave us a 85w solar panel to use, which runs through an inexpensive charge controller into a standard 12v car battery. The battery is directly connected to the Axoloti. All that hardware is in a waterproof container hidden behind a tree.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fa03a307a82213d9f03bb8c3d7a7a1bf2bf5d94e\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fa03a307a82213d9f03bb8c3d7a7a1bf2bf5d94e.JPG\" class=\"lightbox\" title=\"CIMG8204.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fa03a307a82213d9f03bb8c3d7a7a1bf2bf5d94e_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eCIMG8204.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2000x1500 2.39 MB\u003c/span\u003e\u003cspan class
