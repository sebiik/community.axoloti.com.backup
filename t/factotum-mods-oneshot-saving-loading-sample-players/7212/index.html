  <a href="/t/factotum-mods-oneshot-saving-loading-sample-players/7212">Factotum mods (oneshot, saving/loading, sample players)</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-03-16T11:44:51Z' itemprop='datePublished'>
             2021-03-16 11:44:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>I started modding the factotum because I wanted to use its stretch/pitchshift stuff in sampler type patches, thought I'd share in case they're useful...</p>

<p>VERSION 2 OBJECTS</p>

<p>Updates of fact player/recorder</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/40059c98c7c1db141e654b811aebac814336b42a.axp">fact player v2.0 upload.axp</a> (24.1 KB)</p>

<p>VERSION 1 OBJECTS</p>

<p>First up, here's all the objects in one patch for easy copy and paste (example patches below)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/e51f69afc8650c08e00c97c8d23b8f2fe96497bc.axp">fact objects.axp</a> (36.3 KB)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b2b07e2fe704542e15bb618662a80ab35fe8be12" href="//community.axoloti.com/uploads/default/original/2X/b/b2b07e2fe704542e15bb618662a80ab35fe8be12.JPG" class="lightbox" title="fact all objects.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b2b07e2fe704542e15bb618662a80ab35fe8be12_1_690x366.JPG" width="690" height="366"><div class="meta">
<span class="filename">fact all objects.JPG</span><span class="informations">1384x735 117 KB</span><span class="expand"></span>
</div></a></div></p>

<p>FACT MINI</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7ab44f769ca05f9444809c2a4d904e5c925005a0" href="//community.axoloti.com/uploads/default/original/2X/7/7ab44f769ca05f9444809c2a4d904e5c925005a0.JPG" class="lightbox" title="fact mini.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7ab44f769ca05f9444809c2a4d904e5c925005a0_1_690x491.JPG" width="690" height="491"><div class="meta">
<span class="filename">fact mini.JPG</span><span class="informations">714x509 35.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/0168afc7c9b630a71cc522a9c1e313d6565af7a6.axp">fact mini upload.axp</a> (9.4 KB)</p>

<p>This is a stripped down version of the factotum, basically a Looper with pitchshift, stretch and rate controls.</p>

<p>FACT PLAYER</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cf10fc93dbfcabf08d6d3d613054e263115fd646" href="//community.axoloti.com/uploads/default/original/2X/c/cf10fc93dbfcabf08d6d3d613054e263115fd646.JPG" class="lightbox" title="fact player sustain.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cf10fc93dbfcabf08d6d3d613054e263115fd646_1_690x346.JPG" width="690" height="346"><div class="meta">
<span class="filename">fact player sustain.JPG</span><span class="informations">1492x750 136 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2109da9a3084afd12a141bc7d07b90a8068f90aa.axp">fact player sustain upload.axp</a> (22.0 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1fc265da4866ad28d13d7d3888c88ec4738aecf1.axp">fact player no sustain upload.axp</a> (18.7 KB)</p>

<p>Here, I've split the fact mini into separate recorder and player objects. It uses an external table (so samples can be saved/loaded. It has a one shot playback mode and simple editing (start and end points). You can also set a 'sustain point' which lets you select a portion of the sample to sustain (sample triggers from the start point, and then it loops the sustain portion and crossfades between it, and the same portion reversed). I've included versions without the sustain feature because it isn't always needed and uses more resources.</p>

<p>You could add several players playing the same recording, but with different start/end points, which can be nice for chopping.</p>

<p>FACT POLY PLAYER</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e997acd361a6528a84d28c619d05a8135e94866b" href="//community.axoloti.com/uploads/default/original/2X/e/e997acd361a6528a84d28c619d05a8135e94866b.JPG" class="lightbox" title="fact poly player sustain.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e997acd361a6528a84d28c619d05a8135e94866b_1_690x336.JPG" width="690" height="336"><div class="meta">
<span class="filename">fact poly player sustain.JPG</span><span class="informations">1509x735 134 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5820381c0d9be43b90ebd085322d995a397aae97.axp">fact poly player upload.axp</a> (32.4 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/fe8f256d75f35607a2100133ae36cc5995bd5368.axp">fact poly player no sustain upload.axp</a> (28.7 KB)</p>

<p>Here I've split it up further, geared towards playing samples with keyboards- the 'editing' features of the player are in a new object so you can set global start/end/sustain points for the sample, and then put the voice player object inside a polyphonic subpatch and use it in synth type setups. The example patch allows you to record a sample, and then play it back with midi, synth style but with the stretch/pitch features of the factotum, with a simple adsr vca. It's pretty cool for one long shot notes, or recording tiny loops and using them like an oscillator, etc etc.</p>

<p>FACT MINI AUTOSAMPLER /DELAY SORT OF THING</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ce054beb9bfc183f23d5ec97c5794eb60c829dca" href="//community.axoloti.com/uploads/default/original/2X/c/ce054beb9bfc183f23d5ec97c5794eb60c829dca.JPG" class="lightbox" title="fact delay.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/ce054beb9bfc183f23d5ec97c5794eb60c829dca_1_690x335.JPG" width="690" height="335"><div class="meta">
<span class="filename">fact delay.JPG</span><span class="informations">1536x746 210 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6f1714877c057d309f401a145b5e80f3599f49d6.axp">fact delay upload.axp</a> (144.1 KB)</p>

<p>And finally, the patch that got me started with all this, it's a 'delay' effect that's actually 7 sequenced fact minis, with lots of scope for reversed/pitch/stretch/granular delay style effects, it's got arp-like features, can be synced and I'm loving it.</p>

<p>There's detailed notes inside the patches. Hopefully there's no zombie objects and I got all those uploads right...</p>

<p>Thanks for the magic <a class="mention" href="/u/sirsicksik">@SirSickSik</a></p>

<p>Enjoy!</p>
      </div>

        <p>Jesus, that's a hell of a lot of work, thanks Matt, some very interesting objects, quite curious about the sustainer....looking forward to jumping into these later</p>

      <div class='post' itemprop='articleBody'>
        <p>very nice! It's been such a long time I wrote this module, I can't even remember what and how I did it xD<br>But thinking right now.. might it be useful to have a scatter/allpass function in it, so it has some adjustable reverberation?<br>This reverberation module has a "scatter/allpass" function given in the local data, that could be copied and used in other projects. Note the explanations I wrote in the module to know which things to copy extra (like the array allocation and inbuild LP damping)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6a2bec62571f42c65bf23d53dd3b9234ace387dd.axp">FDN allpassed.axp</a> (27.0 KB)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yeah, gonna do a video (been busy adapting the patches for my hardware).</p>

<p>But most are actually pretty simple to use - just record some sound with the record button and fiddle with the labeled controls.  Poly patches will need a midi keyboard input, so you'll need to select your channel/input in the subpatch. The delay one just needs an audio input (and maybe clock if you want to sync). Notes on all controls in the patch.</p>

      <div class='post' itemprop='articleBody'>
        <p>Dude, thanks!  Never had much luck with the full factotum and haven't really like the control on other loopers but these have been working really great!</p>

<p>I'll probably post some up later on but between your mini module and the fact player module, I've been able to get some really fun microlooping/mangling patches together that I was not able to get right before.  Things very similar to the CooperFX Outward, Hexe Revolver, and just some really nice sounding ambient layering patches.  Really digging what I've been able to throw together so far</p>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a></p>

<p>These objects are sick! I've long loved the Factotum for weirdo sampling/looping, but one thing has always bugged me: adjusting the start position on each loop. But it looks like you've solved that! Can I ask how you did that? I really like the Poly module that you've created, but I still love messing with the other aspects of the OG Factotum like the window settings to get reeeeeally gritty sounds, and I couldn't work out how to do that on your version...</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, glad you like them!</p>

<p>I'm going from memory and may be forgetting something but:</p>

<p>Start point - I think it needed some math to get the inlet into the right range, and then the length that the object uses when reading the sample needed adjusting to compensate. And then a matter of adding the start to the index it is using to read the table. I think this last bit was in the  local data tab. </p>

<p>Window - my mods don't have access to the window function at the moment, but I don't think it would be that tricky to put it back, if I have time at some point I'll see what I can do. Was it the poly object you wanted it on? I think the code is still there but it's using a variable that doesn't change. It should just be a matter of doing some math on a window inlet/dial.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Thanks for getting back to me!</p>

<p>TBH I'm not 100% sure the implementation I'm looking for, but I reckon a modded version of the Poly (w/ sustain) would be awesome! Just reading your post makes me realise how very little I understand about the coding side of things.</p>

<p>My aim is to get semi-granular with it, and the Window parameter is the thing that seems to get that vibe.</p>

<p>I'm guessing that the Poly patch wouldn't be capable of stereo - it might be too heavy for it?</p>

<p>Either way, great mods to a great device!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-10-04T09:05:34Z' itemprop='datePublished'>
             2021-10-04 09:05:34 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>I found a small bug where samples weren't triggering quite from the start (it seems to be to do with the windowing it uses, the reset inlet on the original factotum does it too I think).</p>

<p>I've fixed it but I haven't had time to update all the objects yet. I've updated the fact player and recorder, plus I've added some stuff. The new player/recorder aren't compatible with the previous versions...</p>

<p>Fact player changes:</p>

<ul>
<li><p>window inlet back by popular demand. I still <br>almost always leave it set to maximum</p></li>
<li><p>internal vca inlet added. </p></li>
<li><p>stop inlet added.</p></li>
<li><p>fades added to kill clicks when triggering/retriggering. It has a short (1ms if my maths is correct) fade when triggered or stopped. If the sample is already playing when it is triggered it fades out, and then fades in again (2ms). It's pretty smooth.</p></li>
<li><p>timing errors fixed</p></li>
<li><p>start/end changes now don't take affect until the sample is triggered again</p></li>
</ul>

<p>Fact recorder changes:</p>

<ul>
<li><p>overdubbing with feedback. The recorder can now overdub. It needs a trigger to keep it synced with the player (usually the same trigger that triggers playback) otherwise it will overdub to the wrong position on the sample. This is the 'dubtrig' inlet. It has a 'dubtrig' attribute. If the attribute is set to external the object relies on the dubtrig inlet to keep overdubbing in sync. If set to internal it will trigger the overdub sync when the recorder hits the loop point. This probably sounds really confusing by this point...</p></li>
<li><p>length outlet. Puts out the length of the sample</p></li>
<li><p>start outlet. Puts out a trigger when recording stops</p></li>
<li><p>delay mode. This is experimental, I'm still playing with it. When delay mode is on the recorded sample becomes a delay buffer (so length of the recording is your max delay time). The delay time inlet is the delay time as a proportion of the recording length. Feedback is feedback.  This works differently to most delays: Instead of delaying the playback it actually records with a delay.  Repeats are written into the sample (buffer). I'm not sure how useful this will be for others, but I needed it in a patch I made. </p></li>
</ul>

<p>You can also get a delay type response by recording a loop with overdub on and delay mode OFF. In this case the recording length becomes your delay time.</p>

<p>I'm not sure if I'm explaining this properly, let me know if its confusing <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p> <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/40059c98c7c1db141e654b811aebac814336b42a.axp">fact player v2.0 upload.axp</a> (24.1 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/bfe6696adfda19acb30815a161c5d33bb25274f7" href="//community.axoloti.com/uploads/default/original/2X/b/bfe6696adfda19acb30815a161c5d33bb25274f7.JPG" class="lightbox" title="fplayer 1.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/bfe6696adfda19acb30815a161c5d33bb25274f7_1_690x331.JPG" width="690" height="331"><div class="meta">
<span class="filename">fplayer 1.JPG</span><span class="informations">1573x756 118 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dontjudgedave'><b itemprop='author'>dontjudgedave</b></a>
           
           <time datetime='2021-10-11T02:54:08Z' itemprop='datePublished'>
             2021-10-11 02:54:08 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Finally getting a chance to try this out, definitely a fan of the updates - overdub definitely add a new layer (see what I did) to how much I like this object</p>

<p>Not sure it would be possible, but rather than overdub, I'd really love to work out a way to work in the "replace" feature thats on the old Echoplex Digital Pro loopers (and now i believe on the Loupe and Poly Beebo loopers).  Rather than adding another layer on top of the audio with Overdub, replace would swap that section of the original loop so loops can evolve over time.  Judging by the way the overdub works retriggering from the start of the loop, I feel like replace would be a lot more difficult to get working</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Factotum mods (oneshot, saving/loading, sample players)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-10-11T08:50:10Z' itemprop='datePublished'>
             2021-10-11 08:50:10 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmmm, it would be very cool to have the replace feature. But yeah, it would get tricky positioning wise. At the moment it needs the overdubbing trigger because playback can be triggered at any time (if using as a one shot sample, for example). Also the dubbing doesn't take the stretch/pitch settings into account (it dubs into the sample as if the sample is playing naturally) so it can already get a bit random...</p>

<p>However, I've been building a looper/slicer patch which I've got working (it sounds amazing!) And  am thinking of turning into one object. When it's an object it may be possible to do the replace stuff with the slicing mechanism because the timing info would be there. You could replace a slice...<br>I'm not sure when I'll have time to get around to it, I've got too many ideas and not enough time!</p>

<p>I dunno, just thinking out loud.</p>
      </div>

          ps.store("topic_7212", {"post_stream":{"posts":[{"id":42752,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-03-16T11:44:51.141Z","cooked":"\u003cp\u003eHi!\u003c/p\u003e\n\n\u003cp\u003eI started modding the factotum because I wanted to use its stretch/pitchshift stuff in sampler type patches, thought I'd share in case they're useful...\u003c/p\u003e\n\n\u003cp\u003eVERSION 2 OBJECTS\u003c/p\u003e\n\n\u003cp\u003eUpdates of fact player/recorder\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/40059c98c7c1db141e654b811aebac814336b42a.axp\"\u003efact player v2.0 upload.axp\u003c/a\u003e (24.1 KB)\u003c/p\u003e\n\n\u003cp\u003eVERSION 1 OBJECTS\u003c/p\u003e\n\n\u003cp\u003eFirst up, here's all the objects in one patch for easy copy and paste (example patches below)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e51f69afc8650c08e00c97c8d23b8f2fe96497bc.axp\"\u003efact objects.axp\u003c/a\u003e (36.3 KB)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b2b07e2fe704542e15bb618662a80ab35fe8be12\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b2b07e2fe704542e15bb618662a80ab35fe8be12.JPG\" class=\"lightbox\" title=\"fact all objects.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b2b07e2fe704542e15bb618662a80ab35fe8be12_1_690x366.JPG\" width=\"690\" height=\"366\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact all objects.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1384x735 117 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eFACT MINI\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7ab44f769ca05f9444809c2a4d904e5c925005a0\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7ab44f769ca05f9444809c2a4d904e5c925005a0.JPG\" class=\"lightbox\" title=\"fact mini.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7ab44f769ca05f9444809c2a4d904e5c925005a0_1_690x491.JPG\" width=\"690\" height=\"491\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact mini.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e714x509 35.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0168afc7c9b630a71cc522a9c1e313d6565af7a6.axp\"\u003efact mini upload.axp\u003c/a\u003e (9.4 KB)\u003c/p\u003e\n\n\u003cp\u003eThis is a stripped down version of the factotum, basically a Looper with pitchshift, stretch and rate controls.\u003c/p\u003e\n\n\u003cp\u003eFACT PLAYER\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cf10fc93dbfcabf08d6d3d613054e263115fd646\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cf10fc93dbfcabf08d6d3d613054e263115fd646.JPG\" class=\"lightbox\" title=\"fact player sustain.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cf10fc93dbfcabf08d6d3d613054e263115fd646_1_690x346.JPG\" width=\"690\" height=\"346\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact player sustain.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1492x750 136 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2109da9a3084afd12a141bc7d07b90a8068f90aa.axp\"\u003efact player sustain upload.axp\u003c/a\u003e (22.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1fc265da4866ad28d13d7d3888c88ec4738aecf1.axp\"\u003efact player no sustain upload.axp\u003c/a\u003e (18.7 KB)\u003c/p\u003e\n\n\u003cp\u003eHere, I've split the fact mini into separate recorder and player objects. It uses an external table (so samples can be saved/loaded. It has a one shot playback mode and simple editing (start and end points). You can also set a 'sustain point' which lets you select a portion of the sample to sustain (sample triggers from the start point, and then it loops the sustain portion and crossfades between it, and the same portion reversed). I've included versions without the sustain feature because it isn't always needed and uses more resources.\u003c/p\u003e\n\n\u003cp\u003eYou could add several players playing the same recording, but with different start/end points, which can be nice for chopping.\u003c/p\u003e\n\n\u003cp\u003eFACT POLY PLAYER\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e997acd361a6528a84d28c619d05a8135e94866b\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e997acd361a6528a84d28c619d05a8135e94866b.JPG\" class=\"lightbox\" title=\"fact poly player sustain.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e997acd361a6528a84d28c619d05a8135e94866b_1_690x336.JPG\" width=\"690\" height=\"336\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact poly player sustain.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1509x735 134 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5820381c0d9be43b90ebd085322d995a397aae97.axp\"\u003efact poly player upload.axp\u003c/a\u003e (32.4 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fe8f256d75f35607a2100133ae36cc5995bd5368.axp\"\u003efact poly player no sustain upload.axp\u003c/a\u003e (28.7 KB)\u003c/p\u003e\n\n\u003cp\u003eHere I've split it up further, geared towards playing samples with keyboards- the 'editing' features of the player are in a new object so you can set global start/end/sustain points for the sample, and then put the voice player object inside a polyphonic subpatch and use it in synth type setups. The example patch allows you to record a sample, and then play it back with midi, synth style but with the stretch/pitch features of the factotum, with a simple adsr vca. It's pretty cool for one long shot notes, or recording tiny loops and using them like an oscillator, etc etc.\u003c/p\u003e\n\n\u003cp\u003eFACT MINI AUTOSAMPLER /DELAY SORT OF THING\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ce054beb9bfc183f23d5ec97c5794eb60c829dca\" href=\"//community.axoloti.com/uploads/default/original/2X/c/ce054beb9bfc183f23d5ec97c5794eb60c829dca.JPG\" class=\"lightbox\" title=\"fact delay.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/ce054beb9bfc183f23d5ec97c5794eb60c829dca_1_690x335.JPG\" width=\"690\" height=\"335\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact delay.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1536x746 210 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6f1714877c057d309f401a145b5e80f3599f49d6.axp\"\u003efact delay upload.axp\u003c/a\u003e (144.1 KB)\u003c/p\u003e\n\n\u003cp\u003eAnd finally, the patch that got me started with all this, it's a 'delay' effect that's actually 7 sequenced fact minis, with lots of scope for reversed/pitch/stretch/granular delay style effects, it's got arp-like features, can be synced and I'm loving it.\u003c/p\u003e\n\n\u003cp\u003eThere's detailed notes inside the patches. Hopefully there's no zombie objects and I got all those uploads right...\u003c/p\u003e\n\n\u003cp\u003eThanks for the magic \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eEnjoy!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-10-04T09:07:01.653Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":90,"incoming_link_count":48,"reads":91,"score":443.7,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/40059c98c7c1db141e654b811aebac814336b42a.axp","internal":true,"reflection":false,"clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e51f69afc8650c08e00c97c8d23b8f2fe96497bc.axp","internal":true,"reflection":false,"clicks":4},{"url":"//community.axoloti.com/uploads/default/original/2X/5/5820381c0d9be43b90ebd085322d995a397aae97.axp","internal":true,"reflection":false,"clicks":4},{"url":"//community.axoloti.com/uploads/default/original/2X/6/6f1714877c057d309f401a145b5e80f3599f49d6.axp","internal":true,"reflection":false,"clicks":3},{"url":"//community.axoloti.com/uploads/default/original/2X/f/fe8f256d75f35607a2100133ae36cc5995bd5368.axp","internal":true,"re ted_at":"2021-03-17T12:22:52.933Z","cooked":"\u003cp\u003eyou can use the function to read any signal and then immediatly overwrite that signal at the same position, so it's also very useful to build into snare and hihat modules to create that washing tail or to add scattering in delay modules that scatters the sound with each loop (like the eurorack mimeophone).\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-03-17T12:22:52.933Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":63,"score":18.9,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42777,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2021-03-18T15:46:54.544Z","cooked":"\u003cp\u003eAll of this looks super exciting but almost a bit overwhelming for trying out... do you have any video examples maybe?\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-03-18T15:46:54.544Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":60,"score":23.15,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42779,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-03-18T17:34:30.472Z","cooked":"\u003cp\u003eYeah, gonna do a video (been busy adapting the patches for my hardware).\u003c/p\u003e\n\n\u003cp\u003eBut most are actually pretty simple to use - just record some sound with the record button and fiddle with the labeled controls.  Poly patches will need a midi keyboard input, so you'll need to select your channel/input in the subpatch. The delay one just needs an audio input (and maybe clock if you want to sync). Notes on all controls in the patch.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-03-18T17:34:30.472Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":60,"score":28.1,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wik ,"created_at":"2021-04-01T20:31:46.873Z","cooked":"\u003cp\u003eThis is great - definitely have to play around with your full patch now that I hear all you did!\u003c/p\u003e\n\n\u003cp\u003eAwesome case as well!\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2021-04-01T20:31:46.873Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":53,"score":41.7,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"David","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1916,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43716,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2021-07-26T06:37:22.625Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/mattilynmattroe\"\u003e@MattilynMattroe\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThese objects are sick! I've long loved the Factotum for weirdo sampling/looping, but one thing has always bugged me: adjusting the start position on each loop. But it looks like you've solved that! Can I ask how you did that? I really like the Poly module that you've created, but I still love messing with the other aspects of the OG Factotum like the window settings to get reeeeeally gritty sounds, and I couldn't work out how to do that on your version...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2021-07-26T06:37:22.625Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":50,"score":15.7,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43717,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-07-26T08:38:20.155Z","cooked":"\u003cp\u003eHi, glad you like them!\u003c/p\u003e\n\n\u003cp\u003eI'm going from memory and may be forgetting something but:\u003c/p\u003e\n\n\u003cp\u003eStart point - I think it needed some math to get the inlet into the right range, and then the length that the object uses when reading the sample needed adjusting to compensate. And then a matter of adding the start to the index it is using to read the table. I think this last bit was in the  local data tab. \u003c/p\u003e\n\n\u003cp\u003eWindow - my mods don't have access to the window function at the moment, but I don't think it would be that tricky to put it back, if I have time at some point I'll see what I can do. Was it the poly object you wanted it on? I think the code is still there but it's using a variable that doesn't change. It should just be a matter of doing some math on a window inlet/dial.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2021-07-26T08:39:05.783Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":49,"score":15.7,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43721,"name":"","username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png","created_at":"2021-07-26T11:26:44.069Z","cooked":"\u003cp\u003eThanks for getting back to me!\u003c/p\u003e\n\n\u003cp\u003eTBH I'm not 100% sure the implementation I'm looking for, but I reckon a modded version of the Poly (w/ sustain) would be awesome! Just reading your post makes me realise how very little I understand about the coding side of things.\u003c/p\u003e\n\n\u003cp\u003eMy aim is to get semi-granular with it, and the Window parameter is the thing that seems to get that vibe.\u003c/p\u003e\n\n\u003cp\u003eI'm guessing that the Poly patch wouldn't be capable of stereo - it might be too heavy for it?\u003c/p\u003e\n\n\u003cp\u003eEither way, great mods to a great device!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2021-07-26T11:26:44.069Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":47,"score":15.65,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1316,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44042,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-10-04T09:05:34.608Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003eI found a small bug where samples weren't triggering quite from the start (it seems to be to do with the windowing it uses, the reset inlet on the original factotum does it too I think).\u003c/p\u003e\n\n\u003cp\u003eI've fixed it but I haven't had time to update all the objects yet. I've updated the fact player and recorder, plus I've added some stuff. The new player/recorder aren't compatible with the previous versions...\u003c/p\u003e\n\n\u003cp\u003eFact player changes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003ewindow inlet back by popular demand. I still \u003cbr\u003ealmost always leave it set to maximum\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003einternal vca inlet added. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003estop inlet added.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003efades added to kill clicks when triggering/retriggering. It has a short (1ms if my maths is correct) fade when triggered or stopped. If the sample is already playing when it is triggered it fades out, and then fades in again (2ms). It's pretty smooth.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etiming errors fixed\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003estart/end changes now don't take affect until the sample is triggered again\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eFact recorder changes:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eoverdubbing with feedback. The recorder can now overdub. It needs a trigger to keep it synced with the player (usually the same trigger that triggers playback) otherwise it will overdub to the wrong position on the sample. This is the 'dubtrig' inlet. It has a 'dubtrig' attribute. If the attribute is set to external the object relies on the dubtrig inlet to keep overdubbing in sync. If set to internal it will trigger the overdub sync when the recorder hits the loop point. This probably sounds really confusing by this point...\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003elength outlet. Puts out the length of the sample\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003estart outlet. Puts out a trigger when recording stops\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003edelay mode. This is experimental, I'm still playing with it. When delay mode is on the recorded sample becomes a delay buffer (so length of the recording is your max delay time). The delay time inlet is the delay time as a proportion of the recording length. Feedback is feedback.  This works differently to most delays: Instead of delaying the playback it actually records with a delay.  Repeats are written into the sample (buffer). I'm not sure how useful this will be for others, but I needed it in a patch I made. \u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eYou can also get a delay type response by recording a loop with overdub on and delay mode OFF. In this case the recording length becomes your delay time.\u003c/p\u003e\n\n\u003cp\u003eI'm not sure if I'm explaining this properly, let me know if its confusing \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/40059c98c7c1db141e654b811aebac814336b42a.axp\"\u003efact player v2.0 upload.axp\u003c/a\u003e (24.1 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/bfe6696adfda19acb30815a161c5d33bb25274f7\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bfe6696adfda19acb30815a161c5d33bb25274f7.JPG\" class=\"lightbox\" title=\"fplayer 1.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/bfe6696adfda19acb30815a161c5d33bb25274f7_1_690x331.JPG\" width=\"690\" height=\"331\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efplayer 1.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1573x756 118 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2021-10-04T09:14:37.135Z","reply_count":2,"reply_to_post_number":15,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":46,"score":140.9,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/4/40059c98c7c1db141e654b811aebac814336b42a.axp","internal":true,"reflection":false,"clicks":12},{"url":"//community.axoloti.com/uploads/default/original/2X/b/bfe6696adfda19acb30815a161c5d33bb25274f7.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"mlbstrd","avatar_template":"/letter_avatar_proxy/v2/letter/m/a9adbd/{size}.png"},"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44043,"name":"","username":"reubenfinger","avatar_template":"/letter_avatar_proxy/v2/letter/r/82dd89/{size}.png","created_at":"2021-10-04T10:07:36.034Z","cooked":"\u003cp\u003eWhoa, Overdubbing is HUGE Matt and coupled with the length outlet, I have some looper patches that are getting an major upgrade, thanks so much, idiot grin on my face\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2021-10-04T10:07:36.034Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":25.1,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1616,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44044,"name":"Nicolas Tep","username":"nicotep","avatar_template":"/user_avatar/community.axoloti.com/nicotep/{size}/6036_1.png","created_at":"2021-10-04T21:45:51.087Z","cooked":"\u003cp\u003eGreat update ! Thanks !\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2021-10-04T21:45:51.087Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":45,"score":10.0,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"Nicolas Tep","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2102,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44058,"name":"David","username":"dontjudgedave","avatar_template":"/letter_avatar_proxy/v2/letter/d/b19c9b/{size}.png","created_at":"2021-10-11T02:54:08.766Z","cooked":"\u003cp\u003eFinally getting a chance to try this out, definitely a fan of the updates - overdub definitely add a new layer (see what I did) to how much I like this object\u003c/p\u003e\n\n\u003cp\u003eNot sure it would be possible, but rather than overdub, I'd really love to work out a way to work in the \"replace\" feature thats on the old Echoplex Digital Pro loopers (and now i believe on the Loupe and Poly Beebo loopers).  Rather than adding another layer on top of the audio with Overdub, replace would swap that section of the original loop so loops can evolve over time.  Judging by the way the overdub works retriggering from the start of the loop, I feel like replace would be a lot more difficult to get working\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2021-10-11T02:54:08.766Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":43,"score":14.7,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"David","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1916,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44060,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-10-11T08:50:10.025Z","cooked":"\u003cp\u003eHmmm, it would be very cool to have the replace feature. But yeah, it would get tricky positioning wise. At the moment it needs the overdubbing trigger because playback can be triggered at any time (if using as a one shot sample, for example). Also the dubbing doesn't take the stretch/pitch settings into account (it dubs into the sample as if the sample is playing naturally) so it can already get a bit random...\u003c/p\u003e\n\n\u003cp\u003eHowever, I've been building a looper/slicer patch which I've got working (it sounds amazing!) And  am thinking of turning into one object. When it's an object it may be possible to do the replace stuff with the slicing mechanism because the timing info would be there. You could replace a slice...\u003cbr\u003eI'm not sure when I'll have time to get around to it, I've got too many ideas and not enough time!\u003c/p\u003e\n\n\u003cp\u003eI dunno, just thinking out loud.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2021-10-11T08:50:10.025Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":47,"score":45.75,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_use
