        <h1>
  <a href="/t/factotum-mods-oneshot-saving-loading-sample-players/7212">Factotum mods (oneshot, saving/loading, sample players)</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-11-16T15:22:43Z' itemprop='datePublished'>
             2021-11-16 15:22:43 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another update!</p>

<p>Recorder version 3:</p>

<p>Replace! A momentary replace inlet - when high it replaces whatever is recorded with the incoming signal. </p>

<p>A phase outlet that puts out the phase of the overdub clock.</p>

<p>Some transport type inlets and outlets for looper style control of the player. Inlets for play and stop, trigger outlets for start, stop, loop point crossover.</p>

<p>Some under the bonnet tweaks to stop clicks when overdubbing or replacing.</p>

<p>Player version 3:</p>

<p>Lots of tweaks to make retriggering better. It doesn't fade out and then in again when triggered anymore. Instead it triggers instantly and crossfades. Generally improved, better timing.</p>

<p>Start and end settings improved - you can set it so it goes over the samples loop point by having the start after the end. For example if the start inlet is 48, and end inlet is 16 it will start at 48, then at 64 it loops around to 0, and then ends at 16 where it will either jump to the start (48) if looping or stop if oneshot. Hope that makes sense!</p>

<p>Fade settings - if attribute is set to auto it adjusts the crossfade and fade in and fade out according to the stretch and rate settings. If not, the fading is fixed to fade the parameter, which is set in samples.</p>

<p>Bonus objects- </p>

<p>a simple player that responds nicely to retriggers and is compatible with the recorder (much 'cheaper' than the other player, with no stretch, etc. </p>

<p>A module for making a slicer - reads the phase outlet of the recorder and puts out start and end points and play triggers in sync with the natural playback to control the player.</p>

<p>Patches:</p>

<p>Fact v3 looper patch -</p>

<p>A simple help patch setup to use the recorder and player as a Looper. </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/f/fced84265d2684a339e90355bc28e342ca12ef61.axp">fact v3 looper upload.axp</a> (29.3 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/16a49b288133e996873869f7b6bf9791053e1111" href="//community.axoloti.com/uploads/default/original/2X/1/16a49b288133e996873869f7b6bf9791053e1111.JPG" class="lightbox" title="1. looper.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/16a49b288133e996873869f7b6bf9791053e1111_1_690x327.JPG" width="690" height="327"><div class="meta">
<span class="filename">1. looper.JPG</span><span class="informations">1553x737 93.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Fact v3 loop slicer<br>A similar patch, but has slicing! You can divide the loop into slices and it triggers each slice in turn. So if you record a loop and divide by 4 it will trigger the first beat of the loop, then the second, then the third, etc. It keeps sync with the natural playback, so with the same division but rate reversed it will play the 1st beat backwards, then the second beat backwards, etc. It has a delay mode so you can use it as a kind of pitch/stretch delay where the loop length becomes your maximum delay time. Has notes on controls in the patch.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/ac455ad726870c92bfbbcc47690958a71bd5d81d.axp">fact v3 slicer upload.axp</a> (44.0 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9d0382e678f75fd9f8b1f2a5d3de6e35e90b48d3" href="//community.axoloti.com/uploads/default/original/2X/9/9d0382e678f75fd9f8b1f2a5d3de6e35e90b48d3.JPG" class="lightbox" title="2.slicerinstructions.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9d0382e678f75fd9f8b1f2a5d3de6e35e90b48d3_1_690x189.JPG" width="690" height="189"><div class="meta">
<span class="filename">2.slicerinstructions.JPG</span><span class="informations">1588x437 112 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cd6bde5381eb2b9f0e02934f73516a979dcab6f6" href="//community.axoloti.com/uploads/default/original/2X/c/cd6bde5381eb2b9f0e02934f73516a979dcab6f6.JPG" class="lightbox" title="2.slicer patch.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cd6bde5381eb2b9f0e02934f73516a979dcab6f6_1_690x333.JPG" width="690" height="333"><div class="meta">
<span class="filename">2.slicer patch.JPG</span><span class="informations">1556x753 166 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Fact v3 sequenced slicer:</p>

<p>The same as the slicer patch, but with sequencing to allow individual control of 8 slices' pitch, stretch rate and loop settings. It kind of loops through the 8 settings separately to (but in sync with) the slicer so it doesn't matter  if there are less or more than 8 slices. It's mega fun. All sorts of rhythmic mangling repeat possibilities. Can be used as a delay style effect.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/94ce2d03c0ad13632f277ac075bf56566f321f3b.axp">fact v3 slicer sequenced upload.axp</a> (53.6 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/664f8901eab7377cecf54ee916900c62c9604f4e" href="//community.axoloti.com/uploads/default/original/2X/6/664f8901eab7377cecf54ee916900c62c9604f4e.JPG" class="lightbox" title="3. slicer sequenced.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/664f8901eab7377cecf54ee916900c62c9604f4e_1_690x338.JPG" width="690" height="338"><div class="meta">
<span class="filename">3. slicer sequenced.JPG</span><span class="informations">1537x753 164 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2021-12-23T13:28:59Z' itemprop='datePublished'>
             2021-12-23 13:28:59 UTC
           </time>

        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/mattilynmattroe">@MattilynMattroe</a> </p>

<p>Been playing around a bit with these in the train and I have to say this is utterly fantastic! I have been dreaming about somehting like this since the first time I tried axoloti! </p>

<p>I am going to dig deeper into these and try to fuse it into my Looper patch based on <a class="mention" href="/u/rbrt">@rbrt</a>'s modules.</p>

<p>I am just wondering, it would be possible to use the timestretching more for syncing up loops to an external clock and make tempochanges possible right?  </p>

<p>If I wanted to this, I guess I would have to know the scaling of the stretch parameter. What range does it have? How could I translate it to a percentage?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Factotum mods (oneshot, saving/loading, sample players)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2021-12-23T14:06:24Z' itemprop='datePublished'>
             2021-12-23 14:06:24 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>Thanks for the kind words!</p>

<p>You're in luck - I made an object for doing synced time stretch the other day but haven't had a chance to upload it yet.  So, there will be a midi synced Looper patch coming with synced stretch. And an unsynced one that allows you to tell it what bpm the loop was originally recorded at and stretch to a new bpm.</p>

<p>Whilst making the synced patch I noticed that retriggering while overdubbing can cause clicks, but I've updated the recorder object to fix this.  </p>

<p>I probably won't get a chance to upload before Christmas, but it'll come soon.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>

        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2021-12-23T14:15:03Z' itemprop='datePublished'>
             2021-12-23 14:15:03 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh wow that is fantastic news! I started to grow a bit frustrated by the limitations of my looper and axoloti in general, so this could really breathe new live into my boards and my music <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I always like when you have the option to sync or unsync, since also drifting loops can have their appeal. Or a new recorced loop that becomes the new master tempo <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2022-01-07T19:56:35Z' itemprop='datePublished'>
             2022-01-07 19:56:35 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Happy New Year!</p>

<p>Here's some synced stretch fun!</p>

<p>Patches:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/4d25393155904ee9cf2a7edf721040c9c00e09af.axp">fact v3.1 synced upload.axp</a> (65.0 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6a26707d3e0e1e8d3068f61d8f6479138b6a63fa" href="//community.axoloti.com/uploads/default/original/2X/6/6a26707d3e0e1e8d3068f61d8f6479138b6a63fa.JPG" class="lightbox" title="fact BPM.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6a26707d3e0e1e8d3068f61d8f6479138b6a63fa_1_690x345.JPG" width="690" height="345"><div class="meta">

<p>Patches:</p>

<p>A midi synced looper patch. </p>

<p>Press record and recording starts at the beginning of the next bar, press record again and recording stops at the next bar and playback starts. It has a limit of 8 bars (if recording and it hits 8 bars it stops recording and starts playing). But the limit can be adjusted using the 'barmax' parameter on the transport object. </p>

<p>Play and stop buttons are quantized to the bar.</p>

<p>If you change the bpm of the midi clock, it should stretch the loop to the new bpm. It takes about 3 beats to settle.</p>

<p>There is a 'repitch' mode where it will also change the pitch when you change bpm.</p>

<p>Unsyced bpm patch</p>

<p>This is an unsynced looper but with two bpm controls. Hit record to record. Hit it again and playback starts. </p>

<p>Set the 'sample bpm' to the bpm of the recording (if you know what bpm you recorded too...) and set the  'new bpm' to the bpm you want to stretch to. If both bpms are the same, there is no stretching.</p>

<p>New objects:</p>

<p>Fact syncer. Works out the stretch value for the difference between two times/bpms.</p>

<p>Fact transport. Handles quantized recording/playback, records the length of the sample in bars. Handles resyncing when tempo is changed.</p>

<p>Update:</p>

<p>Recorder 3.1 . I started tweaking it to get rid of clicks when overdubbing, and ended up more or less rewriting the object. Functionality is the same, but it works better.</p>

<p>Bonus objects:</p>

<p>Midi clock receiver with outlets for: The length of a beat (at k rate, x16 for sample rate). The 'phase' of a bar (updated every 1/32). </p>

<p>A synced glide object. To be used with the clock receiver. Glides the input for 1 beat. Ish. Depending on how much the input changes.</p>

<p>Nerd notes:<br>A note on the scaling of the stretch parameter, for those that like to tweak: it's scaled like pitch. 12 is double time, -12 is half time, etc. I find values that are multiples of 3 are quite rhythmic. The way the syncing works is that it scales the inlets to the 'pitch' value and subtracts one from the other.<br>The object should work with any time/bpm. But for bpm the calculation is reversed, because higher numbers = faster, but with length/time higher numbers = slower (the mode attribute simply switches the 'base' and 'new' inlets around).</p>

          ps.store("topic_7212", {"post_stream":{"posts":[{"id":44179,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-11-16T15:22:43.528Z","cooked":"\u003cp\u003eAnother update!\u003c/p\u003e\n\n\u003cp\u003eRecorder version 3:\u003c/p\u003e\n\n\u003cp\u003eReplace! A momentary replace inlet - when high it replaces whatever is recorded with the incoming signal. \u003c/p\u003e\n\n\u003cp\u003eA phase outlet that puts out the phase of the overdub clock.\u003c/p\u003e\n\n\u003cp\u003eSome transport type inlets and outlets for looper style control of the player. Inlets for play and stop, trigger outlets for start, stop, loop point crossover.\u003c/p\u003e\n\n\u003cp\u003eSome under the bonnet tweaks to stop clicks when overdubbing or replacing.\u003c/p\u003e\n\n\u003cp\u003ePlayer version 3:\u003c/p\u003e\n\n\u003cp\u003eLots of tweaks to make retriggering better. It doesn't fade out and then in again when triggered anymore. Instead it triggers instantly and crossfades. Generally improved, better timing.\u003c/p\u003e\n\n\u003cp\u003eStart and end settings improved - you can set it so it goes over the samples loop point by having the start after the end. For example if the start inlet is 48, and end inlet is 16 it will start at 48, then at 64 it loops around to 0, and then ends at 16 where it will either jump to the start (48) if looping or stop if oneshot. Hope that makes sense!\u003c/p\u003e\n\n\u003cp\u003eFade settings - if attribute is set to auto it adjusts the crossfade and fade in and fade out according to the stretch and rate settings. If not, the fading is fixed to fade the parameter, which is set in samples.\u003c/p\u003e\n\n\u003cp\u003eBonus objects- \u003c/p\u003e\n\n\u003cp\u003ea simple player that responds nicely to retriggers and is compatible with the recorder (much 'cheaper' than the other player, with no stretch, etc. \u003c/p\u003e\n\n\u003cp\u003eA module for making a slicer - reads the phase outlet of the recorder and puts out start and end points and play triggers in sync with the natural playback to control the player.\u003c/p\u003e\n\n\u003cp\u003ePatches:\u003c/p\u003e\n\n\u003cp\u003eFact v3 looper patch -\u003c/p\u003e\n\n\u003cp\u003eA simple help patch setup to use the recorder and player as a Looper. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fced84265d2684a339e90355bc28e342ca12ef61.axp\"\u003efact v3 looper upload.axp\u003c/a\u003e (29.3 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/16a49b288133e996873869f7b6bf9791053e1111\" href=\"//community.axoloti.com/uploads/default/original/2X/1/16a49b288133e996873869f7b6bf9791053e1111.JPG\" class=\"lightbox\" title=\"1. looper.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/16a49b288133e996873869f7b6bf9791053e1111_1_690x327.JPG\" width=\"690\" height=\"327\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e1. looper.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1553x737 93.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eFact v3 loop slicer\u003cbr\u003eA similar patch, but has slicing! You can divide the loop into slices and it triggers each slice in turn. So if you record a loop and divide by 4 it will trigger the first beat of the loop, then the second, then the third, etc. It keeps sync with the natural playback, so with the same division but rate reversed it will play the 1st beat backwards, then the second beat backwards, etc. It has a delay mode so you can use it as a kind of pitch/stretch delay where the loop length becomes your maximum delay time. Has notes on controls in the patch.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ac455ad726870c92bfbbcc47690958a71bd5d81d.axp\"\u003efact v3 slicer upload.axp\u003c/a\u003e (44.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9d0382e678f75fd9f8b1f2a5d3de6e35e90b48d3\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9d0382e678f75fd9f8b1f2a5d3de6e35e90b48d3.JPG\" class=\"lightbox\" title=\"2.slicerinstructions.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9d0382e678f75fd9f8b1f2a5d3de6e35e90b48d3_1_690x189.JPG\" width=\"690\" height=\"189\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2.slicerinstructions.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1588x437 112 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cd6bde5381eb2b9f0e02934f73516a979dcab6f6\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cd6bde5381eb2b9f0e02934f73516a979dcab6f6.JPG\" class=\"lightbox\" title=\"2.slicer patch.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cd6bde5381eb2b9f0e02934f73516a979dcab6f6_1_690x333.JPG\" width=\"690\" height=\"333\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2.slicer patch.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1556x753 166 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eFact v3 sequenced slicer:\u003c/p\u003e\n\n\u003cp\u003eThe same as the slicer patch, but with sequencing to allow individual control of 8 slices' pitch, stretch rate and loop settings. It kind of loops through the 8 settings separately to (but in sync with) the slicer so it doesn't matter  if there are less or more than 8 slices. It's mega fun. All sorts of rhythmic mangling repeat possibilities. Can be used as a delay style effect.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/94ce2d03c0ad13632f277ac075bf56566f321f3b.axp\"\u003efact v3 slicer sequenced upload.axp\u003c/a\u003e (53.6 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/664f8901eab7377cecf54ee916900c62c9604f4e\" href=\"//community.axoloti.com/uploads/default/original/2X/6/664f8901eab7377cecf54ee916900c62c9604f4e.JPG\" class=\"lightbox\" title=\"3. slicer sequenced.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/664f8901eab7377cecf54ee916900c62c9604f4e_1_690x338.JPG\" width=\"690\" height=\"338\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e3. slicer sequenced.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1537x753 164 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2021-11-16T15:22:43.528Z","reply_count":2,"reply_to_post_number":20,"quote_count":0,"avg_time":59,"incoming_link_count":2,"reads":47,"score":171.35,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/fced84265d2684a339e90355bc28e342ca12ef61.axp","internal":true,"reflection":false,"clicks":13},{"url":"//community.axoloti.com/uploads/default/or @MattilynMattroe\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eBeen playing around a bit with these in the train and I have to say this is utterly fantastic! I have been dreaming about somehting like this since the first time I tried axoloti! \u003c/p\u003e\n\n\u003cp\u003eI am going to dig deeper into these and try to fuse it into my Looper patch based on \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e's modules.\u003c/p\u003e\n\n\u003cp\u003eI am just wondering, it would be possible to use the timestretching more for syncing up loops to an external clock and make tempochanges possible right?  \u003c/p\u003e\n\n\u003cp\u003eIf I wanted to this, I guess I would have to know the scaling of the stretch parameter. What range does it have? How could I translate it to a percentage?\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2021-12-23T13:28:59.476Z","reply_count":1,"reply_to_post_number":21,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":38,"score":19.0,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44367,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2021-12-23T14:06:24.282Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eThanks for the kind words!\u003c/p\u003e\n\n\u003cp\u003eYou're in luck - I made an object for doing synced time stretch the other day but haven't had a chance to upload it yet.  So, there will be a midi synced Looper patch coming with synced stretch. And an unsynced one that allows you to tell it what bpm the loop was originally recorded at and stretch to a new bpm.\u003c/p\u003e\n\n\u003cp\u003eWhilst making the synced patch I noticed that retriggering while overdubbing can cause clicks, but I've updated the recorder object to fix this.  \u003c/p\u003e\n\n\u003cp\u003eI probably won't get a chance to upload before Christmas, but it'll come soon.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2021-12-23T14:06:24.282Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":38,"score":44.65,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44368,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2021-12-23T14:15:03.479Z","cooked":"\u003cp\u003eOh wow that is fantastic news! I started to grow a bit frustrated by the limitations of my looper and axoloti in general, so this could really breathe new live into my boards and my music \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI always like when you have the option to sync or unsync, since also drifting loops can have their appeal. Or a new recorced loop that becomes the new master tempo \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2021-12-23T14:15:03.479Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":38,"score":14.7,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":44447,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2022-01-07T19:56:35.546Z","cooked":"\u003cp\u003eHappy New Year!\u003c/p\u003e\n\n\u003cp\u003eHere's some synced stretch fun!\u003c/p\u003e\n\n\u003cp\u003ePatches:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/4/4d25393155904ee9cf2a7edf721040c9c00e09af.axp\"\u003efact v3.1 synced upload.axp\u003c/a\u003e (65.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9a3e65a1fb9476cadbeecf0e701494e528624f70\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9a3e65a1fb9476cadbeecf0e701494e528624f70.JPG\" class=\"lightbox\" title=\"fact sync 1.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9a3e65a1fb9476cadbeecf0e701494e528624f70_1_690x374.JPG\" width=\"690\" height=\"374\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact sync 1.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1309x710 99.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ef998b283f1b134dcae1ef27512e4d0a12376c32\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ef998b283f1b134dcae1ef27512e4d0a12376c32.JPG\" class=\"lightbox\" title=\"fact sync 2.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/ef998b283f1b134dcae1ef27512e4d0a12376c32_1_690x297.JPG\" width=\"690\" height=\"297\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact sync 2.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1391x600 82.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e82e43f61918d9f3750e711f6960e4aa7323f6fb.axp\"\u003efact v3.1 BPM upload.axp\u003c/a\u003e (29.6 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6a26707d3e0e1e8d3068f61d8f6479138b6a63fa\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6a26707d3e0e1e8d3068f61d8f6479138b6a63fa.JPG\" class=\"lightbox\" title=\"fact BPM.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6a26707d3e0e1e8d3068f61d8f6479138b6a63fa_1_690x345.JPG\" width=\"690\" height=\"345\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003efact BPM.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1483x743 107 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003ePatches:\u003c/p\u003e\n\n\u003cp\u003eA midi synced looper patch. \u003c/p\u003e\n\n\u003cp\u003ePress record and recording starts at the beginning of the next bar, press record again and recording stops at the next bar and playback starts. It has a limit of 8 bars (if recording and it hits 8 bars it stops recording and starts playing). But the limit can be adjusted using the 'barmax' parameter on the transport object. \u003c/p\u003e\n\n\u003cp\u003ePlay and stop buttons are quantized to the bar.\u003c/p\u003e\n\n\u003cp\u003eIf you change the bpm of the midi clock, it should stretch the loop to the new bpm. It takes about 3 beats to settle.\u003c/p\u003e\n\n\u003cp\u003eThere is a 'repitch' mode where it will also change the pitch when you change bpm.\u003c/p\u003e\n\n\u003cp\u003eUnsyced bpm patch\u003c/p\u003e\n\n\u003cp\u003eThis is an unsynced looper but with two bpm controls. Hit record to record. Hit it again and playback starts. \u003c/p\u003e\n\n\u003cp\u003eSet the 'sample bpm' to the bpm of the recording (if you know what bpm you recorded too...) and set the  'new bpm' to the bpm you want to stretch to. If both bpms are the same, there is no stretching.\u003c/p\u003e\n\n\u003cp\u003eNew objects:\u003c/p\u003e\n\n\u003cp\u003eFact syncer. Works out the stretch value for the difference between two times/bpms.\u003c/p\u003e\n\n\u003cp\u003eFact transport. Handles quantized recording/playback, records the length of the sample in bars. Handles resyncing when tempo is changed.\u003c/p\u003e\n\n\u003cp\u003eUpdate:\u003c/p\u003e\n\n\u003cp\u003eRecorder 3.1 . I started tweaking it to get rid of clicks when overdubbing, and ended up more or less rewriting the object. Functionality is the same, but it works better.\u003c/p\u003e\n\n\u003cp\u003eBonus objects:\u003c/p\u003e\n\n\u003cp\u003eMidi clock receiver with outlets for: The length of a beat (at k rate, x16 for sample rate). The 'phase' of a bar (updated every 1/32). \u003c/p\u003e\n\n\u003cp\u003eA synced glide object. To be used with the clock receiver. Glides the input for 1 beat. Ish. Depending on how much the input changes.\u003c/p\u003e\n\n\u003cp\u003eNerd notes:\u003cbr\u003eA note on the scaling of the stretch parameter, for those that like to tweak: it's scaled like pitch. 12 is double time, -12 is half time, etc. I find values that are multiples of 3 are quite rhythmic. The way the syncing works is that it scales the inlets to the 'pitch' value and subtracts one from the other.\u003cbr\u003eThe object should work with any time/bpm. But for bpm the calculation is reversed, because higher numbers = faster, but with length/time higher numbers = slower (the mode attribute simply switches the 'base' and 'new' inlets around).\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2022-01-07T20:00:05.341Z","reply_count":1,"reply_to_post_number":26,"quote_count":0,"avg_time":69,"incoming_link_count":1,"reads":40,"score":128.45,"yours":false,"topic_id":7212,"topic_slug":"factotum-mods-oneshot-saving-loading-sample-players","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/e82e43f61918d9f3750e711f6960e4aa7323f6fb.axp","internal":true,"reflection":false,"clicks":12},{"url":"//community.axoloti.com/uploads/default/o
