        <h1>
  <a href="/t/zrna-software-defined-analog/5866">Zrna - Software-defined analog</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/lounge" itemprop="url">
        <span itemprop="title">Lounge</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-31T20:27:22Z' itemprop='datePublished'>
             2019-08-31 20:27:22 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are you talking more about the hardware or the software? On the hardware, I'm fine to go to the same level as Axoloti which is schematics etc but not full layouts. That's simply to prevent someone from just printing clones directly.</p>

<p>On the software: there's a subtle issue with how the firmware works. It depends indirectly on information derived from a proprietary manufacturer toolchain even though it was all hand optimized and changed. The only thing preventing me from open sourcing everything is the possibility of that manufacturer coming after me for violating the original license of their toolchain. Basically if a lawyer can tell me that I can legally relicense everything GPL without risk, then I will. I suspect that this is the case but I'm taking the paranoid approach for the time being. The firmware is really the most valuable and original part of the project, what ties the entire thing together. </p>

<p>The idea that someone would be somehow be "infected" by just using the device in its current state doesn't make sense to me. The hardware and really any hardware is not explicitly licensed. You can always reverse engineer something from the available information. The firmware is currently just a binary blob with no attached license. So again it could just be taken and used wherever. The rest of the software is all Apache licensed which is more permissive than GPL.</p>

<p>EDIT: reading this again I think that you're confusing the hardware and software licensing. There's also some subtlety with different open source licenses. The GPL is the one that may cause you to have to release your code derived from it. Other open source licenses like MIT and Apache allow code to be used in proprietary products. None of the hardware is actually licensed under anything. You're free to do whatever you want with the information about it that is available, including whatever information you derive from studying the hardware itself.</p>

<blockquote><p>the end user is using part-proprietory stuff</p></blockquote>

<p>This isn't clearly a problem unless you specify more information about what licenses are in use. You could argue that both Raspberry Pi and Arduino result in the user using "part-proprietory stuff." The Pi has some binary blob aspects of the firmware that are not available in source code form. Neither device has complete layout assets available officially. Some of the schematics are not actually complete as well. None of this prevents people from building commercial products around the devices and also cloning them as long as they respect the software licenses of the software that is available in source code form.</p>

<p>Another way to think about this: you could buy an Axoloti Core but load entirely different firmware on it. In that case you wouldn't be affected by the GPL at all. It's like buying a PC that comes with Windows but then loading a differently licensed OS on it instead.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Zrna - Software-defined analog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2019-08-31T20:33:02Z' itemprop='datePublished'>
             2019-08-31 20:33:02 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The issue of Axoloti patch licensing is a separate issue. I think if you wanted to be very literal about it all the objects are GPL (I need to check this, they might be unlicensed. EDIT: the factory object library is indeed GPL, so your patches that use them technically need to comply with the GPL. The contrib objects are not globally licensed but may be licensed by the individual author.). So technically every patch that uses them is probably infected by the GPL so a commerical product would need to release its patches.</p>

<p>You want the API client or patcher layer to be MIT/Apache rather than GPL so it can be used in proprietary products. Like right now you could write something that calls the Zrna API and make a proprietary product out of it, and I would have no way to stop that with licensing (and I wouldn't want to stop it!). With Axoloti that may not be possible technically because of the possible GPL infection.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Zrna - Software-defined analog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-08-31T21:48:07Z' itemprop='datePublished'>
             2019-08-31 21:48:07 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks very much for that, and actually I think I've confused you as to what I am getting at so first of all I absolutely must stress that when it comes to 'business' I am absolutely understanding your needs and you have my sympathy really, cause it's a real mine-field.</p>

<p>It's not being infected by GPL that concerns me, I'm all for GPL.  What concerns me software-wise is really only the uncertainty as to whether I would have to give-out the Axoloti sketch for my product.  On the one hand, things I have read here and there accross the web, seems to suggest I might have to do that if I were to release my product commercially.  On the other hand, frankly I think it might be complete and utter nonsense because if that were the case, then surely an artist would have to release the unflattened file if they were to commercially release an image created in GIMP or Inkscape, and a blender user would have to release their model if they decided to sell 3D prints of them.</p>

<p>So for that reason it all sounds a bit unlikely to me and I'm banking on the hope that I would not have to release my Axoloti patch just because the end product is released commercially.  Releasing an Axoloti patch in software would be akin to what you are concerned about in hardware, so I am not surprised you don't plan to release manufacture-ready files of the board, Johannes never either, no doubt for the same reason - makes perfect sense.</p>

<p>So my only concern then with your own board is that you explicitly state the correct licence for it on release.  If what you're hoping turns out to be true, and you are able GPL all of it, that's great, but whatever it is, you will have to be <em>very</em> careful and <em>absolutely</em> sure before you explicitly state its licence.</p>

<p>I would do more than speak to a lawyer, I would ensure that the advice given by them is in writing, to include they are accountable for any errors in their advice.  Don't forget that one, it's a biggie and is often omited by slippery lawyers in order to escape accountability for the specialist advice you paid them for.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>

          ps.store("topic_5866", {"post_stream":{"posts":[{"id":35738,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-31T20:27:22.567Z","cooked":"\u003cp\u003eAre you talking more about the hardware or the software? On the hardware, I'm fine to go to the same level as Axoloti which is schematics etc but not full layouts. That's simply to prevent someone from just printing clones directly.\u003c/p\u003e\n\n\u003cp\u003eOn the software: there's a subtle issue with how the firmware works. It depends indirectly on information derived from a proprietary manufacturer toolchain even though it was all hand optimized and changed. The only thing preventing me from open sourcing everything is the possibility of that manufacturer coming after me for violating the original license of their toolchain. Basically if a lawyer can tell me that I can legally relicense everything GPL without risk, then I will. I suspect that this is the case but I'm taking the paranoid approach for the time being. The firmware is really the most valuable and original part of the project, what ties the entire thing together. \u003c/p\u003e\n\n\u003cp\u003eThe idea that someone would be somehow be \"infected\" by just using the device in its current state doesn't make sense to me. The hardware and really any hardware is not explicitly licensed. You can always reverse engineer something from the available information. The firmware is currently just a binary blob with no attached license. So again it could just be taken and used wherever. The rest of the software is all Apache licensed which is more permissive than GPL.\u003c/p\u003e\n\n\u003cp\u003eEDIT: reading this again I think that you're confusing the hardware and software licensing. There's also some subtlety with different open source licenses. The GPL is the one that may cause you to have to release your code derived from it. Other open source licenses like MIT and Apache allow code to be used in proprietary products. None of the hardware is actually licensed under anything. You're free to do whatever you want with the information about it that is available, including whatever information you derive from studying the hardware itself.\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003ethe end user is using part-proprietory stuff\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eThis isn't clearly a problem unless you specify more information about what licenses are in use. You could argue that both Raspberry Pi and Arduino result in the user using \"part-proprietory stuff.\" The Pi has some binary blob aspects of the firmware that are not available in source code form. Neither device has complete layout assets available officially. Some of the schematics are not actually complete as well. None of this prevents people from building commercial products around the devices and also cloning them as long as they respect the software licenses of the software that is available in source code form.\u003c/p\u003e\n\n\u003cp\u003eAnother way to think about this: you could buy an Axoloti Core but load entirely different firmware on it. In that case you wouldn't be affected by the GPL at all. It's like buying a PC that comes with Windows but then loading a differently licensed OS on it instead.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-08-31T21:07:56.927Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":3,"reads":57,"score":28.45,"yours":false,"topic_id":5866,"topic_slug":"zrna-software-defined-analog","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35739,"name":"Nicolas Steven Miller","username":"urklang","avatar_template":"/user_avatar/community.axoloti.com/urklang/{size}/2326_1.png","created_at":"2019-08-31T20:33:02.460Z","cooked":"\u003cp\u003eThe issue of Axoloti patch licensing is a separate issue. I think if you wanted to be very literal about it all the objects are GPL (I need to check this, they might be unlicensed. EDIT: the factory object library is indeed GPL, so your patches that use them technically need to comply with the GPL. The contrib objects are not globally licensed but may be licensed by the individual author.). So technically every patch that uses them is probably infected by the GPL so a commerical product would need to release its patches.\u003c/p\u003e\n\n\u003cp\u003eYou want the API client or patcher layer to be MIT/Apache rather than GPL so it can be used in proprietary products. Like right now you could write something that calls the Zrna API and make a proprietary product out of it, and I would have no way to stop that with licensing (and I wouldn't want to stop it!). With Axoloti that may not be possible technically because of the possible GPL infection.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2019-08-31T20:59:29.572Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":57,"score":17.95,"yours":false,"topic_id":5866,"topic_slug":"zrna-software-defined-analog","display_username":"Nicolas Steven Miller","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":731,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35742,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-08-31T21:48:07.924Z","cooked":"\u003cp\u003eThanks very much for that, and actually I think I've confused you as to what I am getting at so first of all I absolutely must stress that when it comes to 'business' I am absolutely understanding your needs and you have my sympathy really, cause it's a real mine-field.\u003c/p\u003e\n\n\u003cp\u003eIt's not being infected by GPL that concerns me, I'm all for GPL.  What concerns me software-wise is really only the uncertainty as to whether I would have to give-out the Axoloti sketch for my product.  On the one hand, things I have read here and there accross the web, seems to suggest I might have to do that if I were to release my product commercially.  On the other hand, frankly I think it might be complete and utter nonsense because if that were the case, then surely an artist would have to release the unflattened file if they were to commercially release an image created in GIMP or Inkscape, and a blender user would have to release their model if they decided to sell 3D prints of them.\u003c/p\u003e\n\n\u003cp\u003eSo for that reason it all sounds a bit unlikely to me and I'm banking on the hope that I would not have to release my Axoloti patch just because the end product is released commercially.  Releasing an Axoloti patch in software would be akin to what you are concerned about in hardware, so I am not surprised you don't plan to release manufacture-ready files of the board, Johannes never either, no doubt for the same reason - makes perfect sense.\u003c/p\u003e\n\n\u003cp\u003eSo my only concern then with your own board is that you explicitly state the correct licence for it on release.  If what you're hoping turns out to be true, and you are able GPL all of it, that's great, but whatever it is, you will have to be \u003cem\u003every\u003c/em\u003e careful and \u003cem\u003eabsolutely\u003c/em\u003e sure before you explicitly state its licence.\u003c/p\u003e\n\n\u003cp\u003eI would do more than speak to a lawyer, I would ensure that the advice given by them is in writing, to include they are accountable for any errors in their advice.  Don't forget that one, it's a biggie and is often omited by slippery lawyers in order to escape accountability for the specialist advice you paid them for.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-08-31T21:51:30.955Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":57,"score":27.7,"yours":false,"topic_id":5866,"topic_slug":"zrna-software-defined-analog","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[35013,35016,35017,35019,35021,35042,35043,35047,35048,35053,35054,35057,35060,35067,35068,35069,35070,35130,35135,35737,35738,35739,35742]},"timeline_lookup":[[1,1166],[6,1165],[14,1164],[18,1160],[19,1159],[20,1119]],"id":5866,"title":"Zrna - Software-defined analog","fancy_title":"Zrna - Software-defined analog","posts_count":23,"created_at":"2019-07-16T13:18:33.061Z","views":1496,"reply_count":7,"participant_count":7,"like_count":8,"last_posted_at":"2019-08-31T21:48:07.924Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"zrna-software-defined-analog","category_id":15,"wo
