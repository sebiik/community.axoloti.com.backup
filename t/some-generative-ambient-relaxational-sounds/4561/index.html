      <div class='post' itemprop='articleBody'>
        <p>Nice sounds! I like it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Some Generative Ambient/Relaxational Sounds'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Moutcast'><b itemprop='author'>Moutcast</b></a>
           
           <time datetime='2018-05-17T08:51:23Z' itemprop='datePublished'>
             2018-05-17 08:51:23 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>several people have ask me for the patch. here it comes:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7c687eaf90eb561c0a12b48780d4fae2a3d3cb14.axp">table seqeuncing slow.axp</a> (29.6 KB)</p>

<p>first of all sorry for the chaos. but i was still changing things on it around...<br>it has 4 voices playing (4 oscillators). for each of the 4 voices a random number sequence is recorded into a table (the range and spread can be changed). the recording is triggered by lfo. after recording the sequence is repeated untill the next trigger. a new random sequence is played into the table. sometimes only part of the old sequence is overwritten. the numbers coming out of the tables are then quantized to the scale i want.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:10'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Some Generative Ambient/Relaxational Sounds'>
      <hr>
            <a href="http://community.axoloti.com/t/overwhelming-possibilities/5989/4">Overwhelming Possibilities</a>

        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and here is another one with only 2 voices. its easier to hear how repetition and variation work together.<br>its amazing actually that some fairly plausible melodies are generated.</p>

<div class="lazyYT" data-youtube-id="xyt1IlWGLxY" data-youtube-title="Generative Pentatonic Melodies on Axoloti" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Generative Ambient Music-Arpeggios and Melodies generated based on simple Chord Progressions micro tuned to "circle of 5th". Nothing sounds better than a pure fith interval to my ears anyway <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<div class="lazyYT" data-youtube-id="9X58L1j_RkE" data-youtube-title="Generative Ambient Music-Arps and Melodies generated based on Chord Progressions" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

        <p>hmmm. sorry for the super delayed answer. i would have to look into it. try to turn some of the knobs. my gpio layout is terrible and definitly differrent than on  the axocontroll. if there is only a filter or a volume or something on zero it wont play....music.</p>

      <div class='post' itemprop='articleBody'>
        <p>Tele_Player,<br>No offence <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"><br>I've already used the board for tests with patches I've modified.<img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"></p>

<p>The point is I've got the same versions as you have, but when I launch the axp file I've put to be accessible from file/library/home/ it loads as a blank window only visible as a thumbnail from the task bar... Guess what.... right click on it, select maximize and it appears complete.... no more blank window....<br>I really feel silly having troubles with this simple problem as I've battled few days to downgrade properly the board this months to make it work again.....</p>

<p>Sooo.... Works nicely, you're right Tele_Player <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Love it Moutcast.<br>I have now to work this out to try to get the same result with midi signals rather than audio, with the ability to twik lfo sustain and few other things to the midi signals live <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks for your help guys <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
