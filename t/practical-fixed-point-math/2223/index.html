        <h1>
  <a href="/t/practical-fixed-point-math/2223">Practical fixed point math</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2016-09-09T01:46:03Z' itemprop='datePublished'>
             2016-09-09 01:46:03 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd like to ask some tips and guidance on how to convert this type math in float world into fixed point. </p>

<p>Let's say we have the floating point expression:<br><code><br>float a = 1.0f/(1.0f+alpha)<br></code></p>

<p>The final result is obviously bound to be &lt;1 if alpha &gt;=0 but the required intermediate calculation for the denominator would be higher than 1 and potential bigger than the highest value in q5.27 for example. </p>

<p>I thought about dividing by 8, doing the math and the rescaling back. Is this an ideal approach?  I'd like to know of best practices or most common approaches typically used in DSP programming. If you could provide code that would be great. </p>

<p>Building a small repertoire of examples such as this could lower the barrier for new axoloti users interested in object coding.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Practical fixed point math'>
      <hr>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jens_Groh'><b itemprop='author'>Jens_Groh</b></a>
           
           <time datetime='2016-09-09T07:08:05Z' itemprop='datePublished'>
             2016-09-09 07:08:05 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On <a href="http://www.musicdsp.org/archive.php" rel="nofollow">http://www.musicdsp.org/archive.php</a> , there are some fixed-point code examples. Not Axoloti-related though, but you can learn something.</p>
      </div>

        <p>That link is awesome. Thank you for sharing.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Practical fixed point math'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-09T12:45:09Z' itemprop='datePublished'>
             2016-09-09 12:45:09 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What's the expected range of alpha?</p>

<h3>Using floating point division</h3>

<p><code>float xf = q_to_float(x,31);<br>float yf = 1.0f/(1.0f+xf);<br>int y = float_to_q(yf,31);</code></p>

<p>measured 24 clock cycles, the floating point divide is 14 cycles by itself<br>But, interesting <a href="http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/CHDIABBH.html" rel="nofollow">note</a>: </p>

<blockquote><p>Integer-only instructions following VDIVR or VSQRT instructions complete out-of-order. VDIV and VSQRT instructions take one cycle if no further floating-point instructions are executed.</p></blockquote>

<h3>Using integer division</h3>

<p><code>int32_t q = 0x10000+(x&gt;&gt;15);<br>y = (0x7FFFFFFF/q)&lt;&lt;16;</code></p>

<p>This output only has the 16 top bits used, and the 15 LSB's of the input are ignored.<br>Measured: 4 clock cycles.</p>

<h3>Using a Taylor series approximation</h3>

<p><code>1/(1-x) = 1 + x + x^2 + x^3 + x^4 + ...</code><br>but this is only slowly convergent when |x| &gt; 0.5</p>

<p><code>int32_t mx = -alpha;<br>y = mx + 0x7FFFFFFF;<br>int32_t mxx = ___SMMUL(mx,mx)&lt;&lt;1;<br>y +=  mxx;<br>int32_t mxxx = ___SMMUL(mxx,mx)&lt;&lt;1;<br>y +=  mxxx;<br>int32_t mxxxx = ___SMMUL(mxxx,mx)&lt;&lt;1;<br>y +=  mxxxx;<br>int32_t mxxxxx = ___SMMUL(mxxxx,mx)&lt;&lt;1;<br>y +=  mxxxxx;<br></code><br>measured 14 clock cycles</p>

<p>This can further be accelerated by replacing <code>___SMMUL(....,mx)&lt;&lt;1</code> with <code>___SMMUL(....,mx&lt;&lt;1)</code> but that overflows when <code>|x|&gt;=0.5</code></p>

<p>All these implementations assume q31 input and output. The 1st one saturates at conversion from float to integer, the 2nd and 3rd overflow. </p>

<p>And probably other approximations are possible too...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-09T13:25:00Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>forgot to add the definitions of <code>q_to_float()</code> and <code>float_to_q()</code>...</p>

<pre><code>__attribute__ ( ( always_inline ) ) __STATIC_INLINE float q_to_float(int32_t op1, int q) {
  float fop1 = *(float*)(&amp;op1);
  __ASM volatile ("VCVT.F32.S32 %0, %0, %1" : "+w" (fop1) : "i" (q));
  return(fop1);
}

__attribute__ ( ( always_inline ) ) __STATIC_INLINE int32_t float_to_q(float op1, int q) {
  __ASM volatile ("VCVT.S32.F32 %0, %0, %1" : "+w" (op1) : "i" (q));
  return(*(int32_t*)(&amp;op1));
}</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-02-20T10:19:30Z' itemprop='datePublished'>
             2017-02-20 10:19:30 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>necro-ing this thread because I feel like opening a new one would only clog the forum.</p>

<p>I'm trying to wrap my head aroung some of the fixed-point math. I know the basics, but I never did any fixed-point stuff and some things I just don't get.<br>Lets consider the code of the math/* object:<br><code>outlet_result= ___SMMUL(inlet_a&lt;&lt;3,inlet_b&lt;&lt;2);</code></p>

<ol>
<li>AFAIK, inlet_a and inlet_b are signed q10.21 numbers, right? So after the shift, they are signed q7.24 and signed q8.23 respectively. After multiplying they would be signed q15.47 but SMMUL only keeps the upper 32bit (including the sign) so it really is q15.16. This is then output as a q10.21 number?! I clearly have an error in my thinking here.</li>
<li>Why is the left shift even allowed? If inlet_a is larger than q7.21, it would overflow. Shouldn't it have to be <code>outlet_result= ___SMMUL(__SSAT(inlet_a,28)&lt;&lt;3,__SSAT(inlet_b, 29)&lt;&lt;2);</code>? Is the possible overflow traded in for better performance? (If so: why? It doesn't bring much benefit for k-rate signals!)</li>
<li>According to <a href="//community.axoloti.com/t/coding-axoloti-objects/2606#fixedpointmath">this post</a> the result has to be shifted to the left by 5 bits. Why shift the operands by 3 and 2 bits respectively when you could simply shift the result by 5 bits and as a result make overflows much less likely?</li>
</ol>

<p>Thanks for anyone for helping my understand this mess.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-02-21T16:44:04Z' itemprop='datePublished'>
             2017-02-21 16:44:04 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="2223"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png" class="avatar">TheSlowGrowth:</div>
<blockquote><p>According to this post the result has to be shifted to the left by 5 bits. Why shift the operands by 3 and 2 bits respectively when you could simply shift the result by 5 bits and as a result make overflows much less likely?</p></blockquote></aside>

<p>The "normal" signal range is -2^27 ; +2^27, the  code was written with that in mind, so except for pathological situations you don't risk overflows.<br>This way you can preserve five of the least significant bits, which would be lost if you shifted left at the end of the operation. <br>Saving 5 least significant bits might seem overkill (and probably it is), however i think (it's just a supposition!) that if you do a lot of operations you could lose more quality in the signal if you perform the left shift in one take than if you do it in two takes.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Trying to find my way into coding axoloti objects, I found <a href="https://courses.cs.washington.edu/courses/cse467/08au/labs/l5/fp.pdf" rel="nofollow noopener">this document</a>, covering the basics of fixed point arithmetics. Not exhaustive, but certainly helpful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-07-06T18:39:04Z' itemprop='datePublished'>
             2017-07-06 18:39:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the tip <a class="mention" href="/users/otoskope">@otoskope</a> </p>

<p><a class="mention" href="/users/sputnki">@Sputnki</a> did a nice doc here:<br><aside class="quote" data-post="1" data-topic="2606">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">
    <a href="//community.axoloti.com/t/coding-axoloti-objects/2606#fixedpointmath?source_topic_id=2223">Coding axoloti objects</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    A pretty big subject, but i think it might be useful to shed some light for newbies: 

Contents


<a href="#needtoknow">What do you need to know to code objects</a>
<a href="#startcoding">How do you start coding an object?</a>
<a href="#editlibrary">How do you edit a library object?</a>
<a href="#codeinout">Coding with input/output (and parameters)</a>
<a href="#localdata">Local data</a>

<p>On the Axoloti the __SMMUL and SMMLA functions with additional shifting allow fixed point 32 bit multiplications.</p>

<p>Note that the floating point calc on the Axoloti is quite efficient (1 cycle for basic for mul add sub, 14 cycle for div) and that conversions (int to/from float) are fast too (1 cycle).</p>

          ps.store("topic_2223", {"post_stream":{"posts":[{"id":13681,"name":"","username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png","created_at":"2016-09-09T01:46:03.913Z","cooked":"\u003cp\u003eI'd like to ask some tips and guidance on how to convert this type math in float world into fixed point. \u003c/p\u003e\n\n\u003cp\u003eLet's say we have the floating point expression:\u003cbr\u003e\u003ccode\u003e\u003cbr\u003efloat a = 1.0f/(1.0f+alpha)\u003cbr\u003e\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThe final result is obviously bound to be \u0026lt;1 if alpha \u0026gt;=0 but the required intermediate calculation for the denominator would be higher than 1 and potential bigger than the highest value in q5.27 for example. \u003c/p\u003e\n\n\u003cp\u003eI thought about dividing by 8, doing the math and the rescaling back. Is this an ideal approach?  I'd like to know of best practices or most common approaches typically used in DSP programming. If you could provide code that would be great. \u003c/p\u003e\n\n\u003cp\u003eBuilding a small repertoire of examples such as this could lower the barrier for new axoloti users interested in object coding.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-09-09T01:47:23.166Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":179,"reads":115,"score":984.1,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/basic-table-help-request/4919/3","internal":true,"reflection":true,"title":"Basic Table Help Request","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":238,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13684,"name":"","username":"Jens_Groh","avatar_template":"/letter_avatar_proxy/v2/letter/j/e480ec/{size}.png","created_at":"2016-09-09T07:08:05.204Z","cooked":"\u003cp\u003eOn \u003ca href=\"http://www.musicdsp.org/archive.php\" rel=\"nofollow\"\u003ehttp://www.musicdsp.org/archive.php\u003c/a\u003e , there are some fixed-point code examples. Not Axoloti-related though, but you can learn something.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-09-09T07:08:05.204Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":113,"score":54.7,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.musicdsp.org/archive.php","internal":false,"reflection":false,"clicks":47}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":268,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13692,"name":"Bim ","username":"MrBim","avatar_template":"/user_avatar/community.axoloti.com/mrbim/{size}/1777_1.png","created_at":"2016-09-09T12:35:09.892Z","cooked":"\u003cp\u003eThat link is awesome. Thank you for sharing.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-09-09T12:35:09.892Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":1,"reads":107,"score":28.35,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"Bim ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":592,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13693,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-09T12:45:09.258Z","cooked":"\u003cp\u003eWhat's the expected range of alpha?\u003c/p\u003e\n\n\u003ch3\u003eUsing floating point division\u003c/h3\u003e\n\n\u003cp\u003e\u003ccode\u003efloat xf = q_to_float(x,31);\u003cbr\u003efloat yf = 1.0f/(1.0f+xf);\u003cbr\u003eint y = float_to_q(yf,31);\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003emeasured 24 clock cycles, the floating point divide is 14 cycles by itself\u003cbr\u003eBut, interesting \u003ca href=\"http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/CHDIABBH.html\" rel=\"nofollow\"\u003enote\u003c/a\u003e: \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eInteger-only instructions following VDIVR or VSQRT instructions complete out-of-order. VDIV and VSQRT instructions take one cycle if no further floating-point instructions are executed.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003ch3\u003eUsing integer division\u003c/h3\u003e\n\n\u003cp\u003e\u003ccode\u003eint32_t q = 0x10000+(x\u0026gt;\u0026gt;15);\u003cbr\u003ey = (0x7FFFFFFF/q)\u0026lt;\u0026lt;16;\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eThis output only has the 16 top bits used, and the 15 LSB's of the input are ignored.\u003cbr\u003eMeasured: 4 clock cycles.\u003c/p\u003e\n\n\u003ch3\u003eUsing a Taylor series approximation\u003c/h3\u003e\n\n\u003cp\u003e\u003ccode\u003e1/(1-x) = 1 + x + x^2 + x^3 + x^4 + ...\u003c/code\u003e\u003cbr\u003ebut this is only slowly convergent when |x| \u0026gt; 0.5\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eint32_t mx = -alpha;\u003cbr\u003ey = mx + 0x7FFFFFFF;\u003cbr\u003eint32_t mxx = ___SMMUL(mx,mx)\u0026lt;\u0026lt;1;\u003cbr\u003ey +=  mxx;\u003cbr\u003eint32_t mxxx = ___SMMUL(mxx,mx)\u0026lt;\u0026lt;1;\u003cbr\u003ey +=  mxxx;\u003cbr\u003eint32_t mxxxx = ___SMMUL(mxxx,mx)\u0026lt;\u0026lt;1;\u003cbr\u003ey +=  mxxxx;\u003cbr\u003eint32_t mxxxxx = ___SMMUL(mxxxx,mx)\u0026lt;\u0026lt;1;\u003cbr\u003ey +=  mxxxxx;\u003cbr\u003e\u003c/code\u003e\u003cbr\u003emeasured 14 clock cycles\u003c/p\u003e\n\n\u003cp\u003eThis can further be accelerated by replacing \u003ccode\u003e___SMMUL(....,mx)\u0026lt;\u0026lt;1\u003c/code\u003e with \u003ccode\u003e___SMMUL(....,mx\u0026lt;\u0026lt;1)\u003c/code\u003e but that overflows when \u003ccode\u003e|x|\u0026gt;=0.5\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eAll these implementations assume q31 input and output. The 1st one saturates at conversion from float to integer, the 2nd and 3rd overflow. \u003c/p\u003e\n\n\u003cp\u003eAnd probably other approximations are possible too...\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-09-09T12:45:09.258Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":3,"reads":107,"score":118.85,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://infocenter.arm.com/help/index.jsp?topic=/com.arm.doc.dui0553a/CHDIABBH.html","internal":false,"reflection":false,"title":"ARM Information Center","clicks":6}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13695,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-09T13:25:00.332Z","cooked":"\u003cp\u003eforgot to add the definitions of \u003ccode\u003eq_to_float()\u003c/code\u003e and \u003ccode\u003efloat_to_q()\u003c/code\u003e...\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e__attribute__ ( ( always_inline ) ) __STATIC_INLINE float q_to_float(int32_t op1, int q) {\n  float fop1 = *(float*)(\u0026amp;op1);\n  __ASM volatile (\"VCVT.F32.S32 %0, %0, %1\" : \"+w\" (fop1) : \"i\" (q));\n  return(fop1);\n}\n\n__attribute__ ( ( always_inline ) ) __STATIC_INLINE int32_t float_to_q(float op1, int q) {\n  __ASM volatile (\"VCVT.S32.F32 %0, %0, %1\" : \"+w\" (op1) : \"i\" (q));\n  return(*(int32_t*)(\u0026amp;op1));\n}\u003c/code\u003e\u003c/pre\u003e","post_number":5,"post_type":1,"updated_at":"2016-09-09T13:25:00.332Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":33,"incoming_link_count":3,"reads":94,"score":67.45,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17906,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-02-20T10:19:30.122Z","cooked":"\u003cp\u003enecro-ing this thread because I feel like opening a new one would only clog the forum.\u003c/p\u003e\n\n\u003cp\u003eI'm trying to wrap my head aroung some of the fixed-point math. I know the basics, but I never did any fixed-point stuff and some things I just don't get.\u003cbr\u003eLets consider the code of the math/* object:\u003cbr\u003e\u003ccode\u003eoutlet_result= ___SMMUL(inlet_a\u0026lt;\u0026lt;3,inlet_b\u0026lt;\u0026lt;2);\u003c/code\u003e\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eAFAIK, inlet_a and inlet_b are signed q10.21 numbers, right? So after the shift, they are signed q7.24 and signed q8.23 respectively. After multiplying they would be signed q15.47 but SMMUL only keeps the upper 32bit (including the sign) so it really is q15.16. This is then output as a q10.21 number?! I clearly have an error in my thinking here.\u003c/li\u003e\n\u003cli\u003eWhy is the left shift even allowed? If inlet_a is larger than q7.21, it would overflow. Shouldn't it have to be \u003ccode\u003eoutlet_result= ___SMMUL(__SSAT(inlet_a,28)\u0026lt;\u0026lt;3,__SSAT(inlet_b, 29)\u0026lt;\u0026lt;2);\u003c/code\u003e? Is the possible overflow traded in for better performance? (If so: why? It doesn't bring much benefit for k-rate signals!)\u003c/li\u003e\n\u003cli\u003eAccording to \u003ca href=\"//community.axoloti.com/t/coding-axoloti-objects/2606#fixedpointmath\"\u003ethis post\u003c/a\u003e the result has to be shifted to the left by 5 bits. Why shift the operands by 3 and 2 bits respectively when you could simply shift the result by 5 bits and as a result make overflows much less likely?\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThanks for anyone for helping my understand this mess.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-02-21T12:11:08.319Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":3,"reads":82,"score":38.6,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/coding-axoloti-objects/2606","internal":true,"reflection":false,"title":"Coding axoloti objects","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17945,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-02-21T16:44:04.327Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"2223\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/90db22/40.png\" class=\"avatar\"\u003eTheSlowGrowth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAccording to this post the result has to be shifted to the left by 5 bits. Why shift the operands by 3 and 2 bits respectively when you could simply shift the result by 5 bits and as a result make overflows much less likely?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe \"normal\" signal range is -2^27 ; +2^27, the  code was written with that in mind, so except for pathological situations you don't risk overflows.\u003cbr\u003eThis way you can preserve five of the least significant bits, which would be lost if you shifted left at the end of the operation. \u003cbr\u003eSaving 5 least significant bits might seem overkill (and probably it is), however i think (it's just a supposition!) that if you do a lot of operations you could lose more quality in the signal if you perform the left shift in one take than if you do it in two takes.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-02-21T16:44:56.693Z","reply_count":0,"reply_to_post_number":6,"quote_count":1,"avg_time":45,"incoming_link_count":4,"reads":79,"score":38.05,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21596,"name":"Palle Dahlstedt","username":"otoskope","avatar_template":"/letter_avatar_proxy/v2/letter/o/45deac/{size}.png","created_at":"2017-07-02T11:18:25.036Z","cooked":"\u003cp\u003eTrying to find my way into coding axoloti objects, I found \u003ca href=\"https://courses.cs.washington.edu/courses/cse467/08au/labs/l5/fp.pdf\" rel=\"nofollow noopener\"\u003ethis document\u003c/a\u003e, covering the basics of fixed point arithmetics. Not exhaustive, but certainly helpful.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-07-02T11:18:25.036Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":65,"score":64.8,"yours":false,"topic_id":2223,"topic_slug":"practical-fixed-point-math","display_username":"Palle Dahlstedt","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://courses.cs.washington.edu/courses/cse467/08au/labs/l5/fp.pdf","internal":false,"reflection":false,"clicks":34}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1341,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21657,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-07-06T18:39:04.222Z","cooked":"\u003cp\u003eThanks for the tip \u003ca class=\"mention\" href=\"/users/otoskope\"\u003e@otoskope\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e did a nice doc here:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2606\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/coding-axoloti-objects/2606#fixedpointmath?source_topic_id=2223\"\u003eCoding axoloti objects\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    A pretty big subject, but i think it might be useful to shed some light for newbies: \n\nContents\n\n\n\u003ca href=\"#needtoknow\"\u003eWhat do you need to know to code objects\u003c/a\u003e\n\u003ca href=\"#startcoding\"\u003eHow do you start coding an object?\u003c/a\u003e\n\u003ca href=\"#editlibrary\"\u003eHow do you edit a library object?\u003c/a\u003e\n\u003ca href=\"#codeinout\"\u003eCoding with input/output (and parameters)\u003c/a\u003e\n\u003ca href=\"#localdata\"\u003eLocal data\u003c/a\u003e\n\u003ca href=\"#initcode\"\u003eInit code\u003c/a\u003e\n\u003ca href=\"#kratesrate\"\u003eK-rate and S-rate cycles\u003c/a\u003e\n\u003ca href=\"#inletsoutlets\"\u003eInlets/Outlets\u003c/a\u003e\n\u003ca href=\"#parameters\"\u003eParameters\u003c/a\u003e\n\u003ca href=\"#rangeformat\"\u003eNormal range and number format\u003c/a\u003e\n\u003ca href=\"#elementarymath\"\u003eElementary math in axoloti\u003c/a\u003e\n\u003ca href=\"#32bitvar\"\u003e32bit variables\u003c/a\u003e\n\u003ca href=\"#bitshifts\"\u003eBitshifts\u003c/a\u003e\n\u003ca href=\"#fixedpointmath\"\u003eFixed point math\u003c/a\u003e\n\u003ca href=\"#functions\"\u003eFunctions\u003c/a\u003e\n\u003ca href=\"#assembly\"\u003eAssembly functions\u003c/a\u003e\n\u003ca href=\"#bitwise\"\u003eBitwise operations\u003c/a\u003e\n\n\n\n\n\n\u003ca name=\"needtoknow\"\u003e\u003c/a\u003eWhat do you need to knowâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eOn the Axoloti the __SMMUL and SMMLA functions with additional shifting allow fixed point 32 bit multiplications.\u003c/p\u003e\n\n\u003cp\u003eNote that the floating point calc on the Axoloti is quite efficient (1 cycle for basic for mul add sub, 14 cycle for div) and that conversions (int to/from float) are fast too (1 cycle).\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-07-06T18:39:04.222Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":63,"score":29.2,"yours":false,"topic_id":2223,"topic_slug":"practical
