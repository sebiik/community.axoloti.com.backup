        <h1>
  <a href="/t/baby-steps-and-questions-of-course/6334">Baby steps and questions of course</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/unruhe'><b itemprop='author'>unruhe</b></a>
           
           <time datetime='2020-01-19T10:35:22Z' itemprop='datePublished'>
             2020-01-19 10:35:22 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all, thanks for having me.<br>I'm completely new to Axoloti and have installed both 1.0.12 and 2 on Catalina.<br>All seems to be fine (with the working assumption that I'm just starting and I have no programming background) but when trying to go LIVE many patches report problems on both V1 and V2.<br>I don't want to flood my first post with error messages.<br>I tried Sync Libraries and still no smiles.<br>As an example a MIDI Thru module can'c compile as b2 was not declared...<br>Compiling Braids I get "no such file or directory" messages etc.</p>

<p>Is there a guide for noobs somewhere?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Baby steps and questions of course'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2020-01-19T11:05:14Z' itemprop='datePublished'>
             2020-01-19 11:05:14 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are you using the new firmware? Try using the previous firmware, with patcher 1.0.12.</p>

<p>The new stuff is very new and some stuff changed... I haven't played around with the new version yet but the problems you are having seem like they are related to that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Baby steps and questions of course'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/unruhe'><b itemprop='author'>unruhe</b></a>
           
           <time datetime='2020-01-19T11:52:35Z' itemprop='datePublished'>
             2020-01-19 11:52:35 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you,<br>Yes, it is the new firmware.<br>So changing to the old FW brought the previous version of Axoloti is just fine?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Baby steps and questions of course'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2020-01-20T09:39:23Z' itemprop='datePublished'>
             2020-01-20 09:39:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Best to work with 1.0.12 and the old firmware for now if you are just getting started, as this is the most stable version. Especially if you want to use the Mutable Instruments objects, as many of these are broken in v2.0 for now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Baby steps and questions of course'>
      <hr>
  </div>
