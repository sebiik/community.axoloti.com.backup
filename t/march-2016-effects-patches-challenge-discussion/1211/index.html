</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-03-04T12:06:13Z' itemprop='datePublished'>
             2016-03-04 12:06:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Challenge:</strong> effect patches - sound modifying patches</p>

<p>create a patch which can change an external (or internal) sound input, and can be influenced/controlled by the user with  5 or less controls, at top of patch, and clearly labelled</p>

<p><strong>Submission window:</strong> Tuesday 29th March 00:00 - Thursday 31st March 23:59 (CET)</p>

<p><strong>Voting window:</strong> Friday 1st April - Tuesday 5th April 23:59 (CET)</p>

<p><strong>Constraints:</strong></p>

<p>maximum 5 parameters for real time control.<br>single patch file (axp)</p>

<p><strong>Voting Criteria:</strong></p>

<p>Usefulness<br>Originality / Extravagance<br>Patch clarity (is it still possible to see how the patch works?)</p>

<p><strong>Hints/Suggestions:</strong></p>

<p>use patch/patcher rather than axs (due to single file constraint)<br>the constraint is on main control, other controls can be included for fin ajustements etc</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='March 2016 - Effects Patches (challenge/discussion)'>
      <hr>
            <a href="http://community.axoloti.com/t/oto-biscuit-rebuild-in-axoloti/1230/14">OTO BISCUIT - rebuild in axoloti</a>
            <hr>
            <a href="http://community.axoloti.com/t/cpwitz-contributions/1352/13">Cpwitz Contributions</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-03-04T12:15:33Z' itemprop='datePublished'>
             2016-03-04 12:15:33 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, so I've started this months challenge, EFFECTS of all kind !<br>as <a class="mention" href="/users/sputnki">@Sputnki</a> proposed, extravagance is a main criteria, but if you have a great idea for new kinds or reverbs, distortions, compressors or those kind of effects, they will be very welcome too. </p>

<p>I limited the amount of main controls to 5, so that people can adapt them to most simple DIY hardware setups.</p>

<p>It should be able to work by feeding any kind of signal into the stereo line input.</p>

<p>Have fun !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='March 2016 - Effects Patches (challenge/discussion)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-03-04T13:08:04Z' itemprop='datePublished'>
             2016-03-04 13:08:04 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, i think any effect can be extravagant in some way, even those that don't completely trash the sound (the most interesting ones imo).<br>A nice tape delay simulation could be considered extravagant, and still be a very classic one to have.</p>

<p>I hope we'll se both classic and sound destroyer effects, however, crazy users can do a lot in this field!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='March 2016 - Effects Patches (challenge/discussion)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-03-25T23:51:26Z' itemprop='datePublished'>
             2016-03-25 23:51:26 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I don't know if I respect rules, but I have one patch with a custom object, 4 controls.<br>Was originally written for my volca bass (that have a mono output), to give it stereo depth (simple stereo expander) and some good distortions (bitcrusher with a filter).</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/59cb6ec1a37d10b194d8550d91c48605ed193eb2.axp">BitCrusher.axp</a> (7.8 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/ef8060b42e91b3d5a553542a781051dd9b7b644e.axo">biscuitage_m.axo</a> (1.1 KB)</p>

<p>I wrote some explanation around the biscuitage_m object here : <a href="https://bitbucket.org/jburlando/diyaxolotilib/raw/ed403b159102a7289e04c1064560df4d9be71b65/objects/gaolib/biscuitage_m.zip" rel="nofollow">https://bitbucket.org/jburlando/diyaxolotilib/raw/ed403b159102a7289e04c1064560df4d9be71b65/objects/gaolib/biscuitage_m.zip</a></p>

<p>Feel free to give me feedback (and correcting my english <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">, writing documentation is a good way to learn english).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='March 2016 - Effects Patches (challenge/discussion)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-03-26T13:18:02Z' itemprop='datePublished'>
             2016-03-26 13:18:02 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't worry about not respecting the rules, no one will ever get disqualified in these competitions</p>

<p>I was wondering if, from this month, (I think <a class="mention" href="/users/thetechnobear">@thetechnobear</a> asked for it last month and we didn't all do it) we should try and put the patches in the 1.0.8 community library, especially if we use custom objects</p>

<p>I don't know if you're using 1.0.8 yet, but it would be much easier and help out in the debugging process too</p>

<p>as for submitting this months patches, I should normally create a new thread for it on the 1st April, so you still have time to get Github up and working for you.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yes, I use the 1.0.8 compiled version from... yesterday. I met some problem because standard object lib and community object lib are now in two sub-repositories and I had not updated this subrepo. </p>

<p>I will try to push my work to community library as soon as possible.</p>

      <div class='post' itemprop='articleBody'>
        <p>here's a last-minute contribution,based on this looper-object I did recently<br>you need axoloti patcher v 1.08 for it to work</p>

<p><strong>LOOPER-STOMPER</strong></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/75aae2ae3a4fbe82d5b5c45173c20722d4990f30" href="//community.axoloti.com/uploads/default/original/2X/7/75aae2ae3a4fbe82d5b5c45173c20722d4990f30.PNG" class="lightbox" title="looper-stomp.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/75aae2ae3a4fbe82d5b5c45173c20722d4990f30_1_690x358.PNG" width="690" height="358"><div class="meta">
<span class="filename">looper-stomp.PNG</span><span class="informations">1406x731 72.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p>it does what it does with 4 push-buttons and 1 dial,<br>RECORD -records a new loop<br>PLAY/OVERDUB -toggles playback and overdub<br>SAVE -writes th loop to sd-card<br>LOAD -loads the loop from sd-card<br>when you load a loop you've saved,LOOPER-STOMPER does remember the loop's length!<br>FEEDBACK -when set to anything than 64,the loop will decay gradually</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6a8469c3ba51cb9d9c42bb2a613363bf12b78d2d.axp">looper_stomp.axp</a> (12.2 KB)</p>

        <p>Yes, I was hoping too... <br>Just a little update for my patch : <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/97bc5fed31f63435c1c168e97d0e60fa3d902dfa.axp">BitCrusher.axp</a> (8.2 KB)</p>

             2016-04-01 06:37:37 UTC

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry about that, I got the dates mixed up in my head, and thought I still had a few days to do something, so instead I'll post a messy, not very interesting (sorry it's becoming a habit) sequenced multi-effect. It needs midi clock for timing.<br>So sorry I couldn't come up with something more exciting, but outside jobs are taking more and more time with the spring season. </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d3870d27b460ac5e480c26cfd370b5d83e4d2ddd.axp">sequenced_multimess.axp</a> (41.5 KB)</p>

          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-04-01T20:46:11Z' itemprop='datePublished'>
             2016-04-01 20:46:11 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm sorry phil.. I had totally zero inspiration this month. I wanted to do some kind of distortion effect (hence the function tables that are still there to be used <img src="/images/emoji/emoji_one/stuck_out_tongue.png?v=0" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"> ), however i did not get any satisfactory results (even with crossover + saturation + hardclipping). The bitcrusher effect was already taken. I tried to do some glitch/stutter effect but it was nothing glorious at all, soo i hope into next competition <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

           <time datetime='2016-04-01T20:58:03Z' itemprop='datePublished'>
             2016-04-01 20:58:03 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>heij sputniki...maybe you should lower ur expetations for glorious and extravagant... and just post one of your  in progess patches...</p>

<p><span class="mention">@all</span>  how do we go on ? i think we have to lower the contrains to minus 2....personally i hate constrains....and competition is a word that sounds soo disharmonic to my ears.....</p>

<p>my suggestions for the next"competition" would be make a remix of the techniques used in the previous "competitions".....</p>

<p>anyhow thanx everybody for posting their mess...<br><span class="mention">@mytas</span>    ur my messias</p>

           <time datetime='2016-04-04T16:40:47Z' itemprop='datePublished'>
             2016-04-04 16:40:47 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/philoop">@philoop</a> I don't mind abandoning all constraints excepte general theme (but can be "effects", "polysynth", "noodeling" ,"Bowie". Maybe just keep the "use patch/patcher rather than axs (due to single file constraint)" rule.</p>

<p>I'm so sorry I didn't even get to test this months patches yet, too many other things to do when in front of a computer, I'll get into it in the next few days. Bravo <a class="mention" href="/users/jeromeb">@JeromeB</a> <a class="mention" href="/users/rbrt">@rbrt</a> and <a class="mention" href="/users/philoop">@philoop</a> for participating. Do we really need to do a voting process ?</p>

<p>Otherwise any open ideas for the next competition(s), maybe make it last 2 months, I don't know, just an idea</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-04T18:37:58Z' itemprop='datePublished'>
             2016-04-04 18:37:58 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Bravo guys... sorry not had a chance to participate, jealous of those that did!</p>

<p>Im with <a class="mention" href="/users/philoop">@philoop</a> and <a class="mention" href="/users/mtyas">@mtyas</a>,  Im not so much into the 'competition' element, hence why I named this section challenges, as I quite liked the idea for challenges as 'focused inspiration'. similarly I don't think constraints matter so much, that focus can come from anywhere</p>

<p>if there is a move to using the community library, then AXS files are not such an issue, similarly custom objects can be used <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>voting, I don't see if as vital either... and perhaps not really valid unless there are more entries.<br>I guess you'll have to work out a way to decide on the next challenge, but that can be done by consensus. </p>

<p>btw: the post regarding 'rules' is a wiki post, so anyone can edit it, to reflect the consensus of how its to be run</p>

<p>anyway well done to those competing, I hope I can get some time to come back to it this soon.</p>
      </div>

          ps.store("topic_1211", {"post_stream":{"posts":[{"id":6819,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-03-04T12:06:13.042Z","cooked":"\u003cp\u003e\u003cstrong\u003eChallenge:\u003c/strong\u003e effect patches - sound modifying patches\u003c/p\u003e\n\n\u003cp\u003ecreate a patch which can change an external (or internal) sound input, and can be influenced/controlled by the user with  5 or less controls, at top of patch, and clearly labelled\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eSubmission window:\u003c/strong\u003e Tuesday 29th March 00:00 - Thursday 31st March 23:59 (CET)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eVoting window:\u003c/strong\u003e Friday 1st April - Tuesday 5th April 23:59 (CET)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eConstraints:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003emaximum 5 parameters for real time control.\u003cbr\u003esingle patch file (axp)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eVoting Criteria:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eUsefulness\u003cbr\u003eOriginality / Extravagance\u003cbr\u003ePatch clarity (is it still possible to see how the patch works?)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHints/Suggestions:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003euse patch/patcher rather than axs (due to single file constraint)\u003cbr\u003ethe constraint is on main control, other controls can be included for fin ajustements etc\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-04T12:06:13.042Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":180,"reads":217,"score":1054.1,"yours":false,"topic_id":1211,"topic_slug":"march-2016-effects-patches-challenge-discussion","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/oto-biscuit-rebuild-in-axoloti/1230/14","internal":true,"reflection":true,"title":"OTO BISCUIT - rebuild in axoloti","clicks":17},{"url":"http://community.axoloti.com/t/cpwitz-contributions/1352/13","internal":true,"reflection":true,"title":"Cpwitz Contributions","clicks":1}],"read":true,"user_title":"","actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6820,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-03-04T12:15:33.914Z","cooked":"\u003cp\u003eOk, so I've started this months challenge, EFFECTS of all kind !\u003cbr\u003eas \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e proposed, extravagance is a main criteria, but if you have a great idea for new kinds or reverbs, distortions, compressors or those kind of effects, they will be very welcome too. \u003c/p\u003e\n\n\u003cp\u003eI limited the amount of main controls to 5, so that people can adapt them to most simple DIY hardware setups.\u003c/p\u003e\n\n\u003cp\u003eIt should be able to work by feeding any kind of signal into the stereo line input.\u003c/p\u003e\n\n\u003cp\u003eHave fun !\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-04T12:15:33.914Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":1,"reads":209,"score":113.15,"yours":false,"topic_id":1211,"topic_slug":"march-2016-effects-patches-challenge-discussion","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":nu read":true,"user_title":"","actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8251,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-04T18:37:58.843Z","cooked":"\u003cp\u003eBravo guys... sorry not had a chance to participate, jealous of those that did!\u003c/p\u003e\n\n\u003cp\u003eIm with \u003ca class=\"mention\" href=\"/users/philoop\"\u003e@philoop\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/mtyas\"\u003e@mtyas\u003c/a\u003e,  Im not so much into the 'competition' element, hence why I named this section challenges, as I quite liked the idea for challenges as 'focused inspiration'. similarly I don't think constraints matter so much, that focus can come from anywhere\u003c/p\u003e\n\n\u003cp\u003eif there is a move to using the community library, then AXS files are not such an issue, similarly custom objects can be used \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003evoting, I don't see if as vital either... and perhaps not really valid unless there are more entries.\u003cbr\u003eI guess you'll have to work out a way to decide on the next challenge, but that can be done by consensus. \u003c/p\u003e\n\n\u003cp\u003ebtw: the post regarding 'rules' is a wiki post, so anyone can edit it, to reflect the consensus of how its to be run\u003c/p\u003e\n\n\u003cp\u003eanyway well done to those competing, I hope I can get some time to come back to it this soon.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-04-04T18:37:58.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":157,"sco
