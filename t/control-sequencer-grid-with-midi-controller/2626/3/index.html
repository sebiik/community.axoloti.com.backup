        <h1>
  <a href="/t/control-sequencer-grid-with-midi-controller/2626">Control sequencer grid with Midi controller</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Positonic'><b itemprop='author'>Positonic</b></a>
           
           <time datetime='2016-12-09T15:33:00Z' itemprop='datePublished'>
             2016-12-09 15:33:00 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was playing with the sequencer controls last night, and I couldn't figure out how to connect a grid sequencer to a midi cc.</p>

<p>I'm thinking it could be cool to control the grid with a launchpad mini. And show what's on by light on the launchpad mini.</p>

<p>Is that possible? Did I miss something?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-12-09T15:54:09Z' itemprop='datePublished'>
             2016-12-09 15:54:09 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are some objects in the community library to do this, but I haven't tried them, as I don't have a launchpad. Check the <strong>rbrt/midi/fb 16 ccs</strong> object.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Positonic'><b itemprop='author'>Positonic</b></a>
           
           <time datetime='2016-12-09T20:08:54Z' itemprop='datePublished'>
             2016-12-09 20:08:54 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I'm missing something obvious. Where is this community library. It's not in the patcher menu. I can't <a href="//community.axoloti.com/t/rbrt-contributions/1103">find it here</a> either.</p>

<p>Sorry i'm a bit new at this, where should I be looking?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-12-09T23:48:10Z' itemprop='datePublished'>
             2016-12-09 23:48:10 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you reported <a href="//community.axoloti.com/t/user-library-version-mismatch-error-on-startup/2519">here</a> that you were having issues with the user library, are you sure the download worked correctly?<br>can you do a preferences -&gt; reset all, to reset all your libraries... then you should find the community library in the patcher menu.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Positonic'><b itemprop='author'>Positonic</b></a>
           
           <time datetime='2016-12-10T13:49:07Z' itemprop='datePublished'>
             2016-12-10 13:49:07 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok great, I got it now.... thanks so much to you both <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Positonic'><b itemprop='author'>Positonic</b></a>
           
           <time datetime='2016-12-10T13:55:51Z' itemprop='datePublished'>
             2016-12-10 13:55:51 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would like to add this to this patch:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3806f6380d3798fa54de171069c95e2517583395" href="//community.axoloti.com/uploads/default/original/2X/3/3806f6380d3798fa54de171069c95e2517583395.png" class="lightbox" title="Pasted image"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3806f6380d3798fa54de171069c95e2517583395_1_690x312.png" width="690" height="312"><div class="meta">
<span class="filename">Pasted image</span><span class="informations">1147x519 53.9 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm a bit lost on how to do that... Can someone direct me toward some sort of documentation or resources of what I'm missing?</p>

<p>I've tried connecting the fb 16 ccs to the 'sel b 16 8t pulse', in various ways, but I have no idea, if that's even what I want to be trying...</p>

<p>Any guidance would be appreciated <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-12-10T14:28:00Z' itemprop='datePublished'>
             2016-12-10 14:28:00 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>looks to me like <a class="mention" href="/users/rbrt">@rbrt</a> 's approach is a little different, it uses a table to store the steps, so you use that table rather than the sel objects to store the 'triggers'</p>

<p>I think you might need an example from either <a class="mention" href="/users/rbrt">@rbrt</a>  or someone else who uses it.<br>(there maybe one in the patches directory in the community library, I didnt check)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Positonic'><b itemprop='author'>Positonic</b></a>
           
           <time datetime='2016-12-10T14:34:17Z' itemprop='datePublished'>
             2016-12-10 14:34:17 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok cool, thanks Technobear!</p>

<p>I went through all of library/community/rbrt demos and don't see it used in there...</p>

<p>Hopefully <a class="mention" href="/users/rbrt">@rbrt</a> can point me in the right direction <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2016-12-10T16:09:09Z' itemprop='datePublished'>
             2016-12-10 16:09:09 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a subpatch that you might wanna try out. <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/55ecb0cbeeff877331e4b2a1322dbb9a5d93a2ad.axs">Step Sequencer.axs</a> (8.0 KB)</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/20284a754e4d2b0f5cb15f5a7f9428f3e1fcadb2" href="//community.axoloti.com/uploads/default/original/2X/2/20284a754e4d2b0f5cb15f5a7f9428f3e1fcadb2.png" class="lightbox" title="Bildschirmfoto 2016-12-10 um 17.08.02.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/20284a754e4d2b0f5cb15f5a7f9428f3e1fcadb2_1_690x296.png" width="690" height="296"><div class="meta">
<span class="filename">Bildschirmfoto 2016-12-10 um 17.08.02.png</span><span class="informations">2500x1076 245 KB</span><span class="expand"></span>
</div></a></div></p>

<p>It works with a table, like rbrt's approach but uses a different way to do the midi feedback. it might be safer to replace it with rbrt feedback module. The nice thing about using a table is that you could actually store and recall patterns <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>You need to either set your controller to midi notes 0-15 or offset the range with math+ / math-<br>What controller do you have?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Positonic'><b itemprop='author'>Positonic</b></a>
           
           <time datetime='2016-12-10T16:59:01Z' itemprop='datePublished'>
             2016-12-10 16:59:01 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks Blindsmyth will give that a go, I have a novation launchpad mini and a novation launch key</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Control sequencer grid with Midi controller'>
