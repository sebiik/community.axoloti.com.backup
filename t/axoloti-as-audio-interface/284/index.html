        <h1>
  <a href="/t/axoloti-as-audio-interface/284">Axoloti as audio interface</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-21T08:37:59Z' itemprop='datePublished'>
             2015-08-21 08:37:59 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is anyone working on this?</p>

<p>There's code to use the STM32F4Discovery board as a class compliant USB audio interface. The code I've seen is only USB 1 (FS), so probably won't ever get more than one stereo pair without rewriting that, and AFAIK the Axoloti hardware doesn't support USB HS, does it?</p>

<p>But I'm thinking it'd be possible to integrate the audio-over-USB code with Axoloti, ie. have objects that made USB audio streams available in Patcher, either to use as a straight audio interface, or to use Axoloti as an external, USB-attached effects box. Or a combination.</p>

<p>Obviously this'd have to be integrated with the existing USB endpoints as a multifunction USB device. There's some code to be written but doesn't seem out of reach?</p>

<p>Googling, I found mention of a problem with ChibiOS, lack of support for isochronous endpoints. This can be probably fixed (maybe even by me), but I'm wondering if there's something I'm missing -- would it be that different to the existing code that uses the SAI peripheral?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urbanspaceman'><b itemprop='author'>urbanspaceman</b></a>
           
           <time datetime='2015-08-21T09:50:00Z' itemprop='datePublished'>
             2015-08-21 09:50:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It means the ability to transmit audio via USB instead of audio outputs?<br>this is very interesting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-21T09:53:20Z' itemprop='datePublished'>
             2015-08-21 09:53:20 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I haven't done any efforts in this direction, or studied the issues in depth.<br>Axoloti is already a multifunction usb device with an Audio Class since MIDI is a subclass of audio.<br>My biggest concern is audio clocking. Axoloti does not have the hardware to slave its audio sample clock to an external source. There might be a way using the HSI oscillator and trimming the drift out of it, but I'm not sure if the resolution is good enough and if the audio codec PLL will be fine with it. <br>Without clock-slaving, I believe running audio software with multiple soundcards will cause issues since the clocks will drift apart. Even if the pc compensates for clock drift (by resampling), this could increase latency.<br>Axoloti is USB full speed, so stereo full duplex at 48kHz/16bit is the maximum.<br>I'm not sure if it is possible or not. If you want to develop this, it's going to take you through the depths of USB, STM32, and Chibios.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-21T11:00:31Z' itemprop='datePublished'>
             2015-08-21 11:00:31 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How do you mean multiple soundcards, exactly?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-21T11:30:48Z' itemprop='datePublished'>
             2015-08-21 11:30:48 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/rvense">@rvense</a> when Axoloti Core acts as a soundcard in a setup there will be likely other soundcards involved too: on the motherboard, or other usb/firewire/pci/pci-express soundcards. <br>In case Axoloti Core is the only soundcard in use in an application, this is not as much a concern. </p>

<p>What's the use case? Routing a few DAW tracks, or fx sends/returns through Axoloti, while others channels go through a normal soundcard? Then clocking is really a concern. <br>Or just digitally recording the output of Axoloti perhaps while feeding it a stereo track too?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-21T12:34:37Z' itemprop='datePublished'>
             2015-08-21 12:34:37 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Personally, I don't have an audio interface of acceptible quality that works with my main machine since I got a laptop without a Firewire port (well, ExpressCard) and I'm on Linux, so the selection of working interfaces is limited. I have legacy setups running, but I'd like to get rid of them.</p>

<p>I've actually been meaning (for months) to beat the STM32F4Discovery code into shape (it's a very quick hack) and make a small expansion board as a shield for the small F407 board my mate did a while ago to have a DIY audio interface -- but obviously, I'd just end up with something like half an Axoloti. So my first thought was just to use this hardware that I have now which has very nice stereo I/O.</p>

<p>Then, of course, I got the idea that instead of just reusing the hardware, I could make it work with the Axoloti software -- just have an object for USB audio I/O like the audio objects, so you could filter things on the way in or out. I'd forgotten about the USB1 limit to begin with, of course, so I was imagining more streams between the computer and the Axoloti, but it'd still be somewhat interesting as a proof of concept, I think. I think of the present hardware as a first generation, anyway, and assume that faster connectivity and more audio I/O is somewhere on or over the horizon.</p>

<p>In short, the synchronization is less of an issue for me to begin with (since I don't need to worry about a second interface), but I'm honestly not familiar with the details of the USB audio class.</p>

<p>I'm reading the source and we'll see what, if anything, happens. I could use one of my two 'loti as a dedicated audio interface (replace firmware completely), but it seems like a waste.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-21T12:55:12Z' itemprop='datePublished'>
             2015-08-21 12:55:12 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>we'll see what, if anything, happens.</p></blockquote>

<p>I recommend wireshark to capture and diagnose USB traffic. </p>

<p>I can see the potential of a USB audio I/O object. My own priorities in development are different. But feel free to hack!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-08-21T16:52:14Z' itemprop='datePublished'>
             2015-08-21 16:52:14 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think there would be a lot of potential in the opposite arrangement, too.  That is, being able to connect a class-compliant USB audio interface to the axoloti to add additional channels of analog i/o (unless I'm mistaken and that's already possible? I haven't gotten mine yet). Being able to process more channels, have multiple audio insert points in a patch, and so on would open up all kinds of possibilities in a hardware setup, especially for modular synth users.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-21T17:27:13Z' itemprop='datePublished'>
             2015-08-21 17:27:13 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="284"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/rsp/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">RSP:</div>
<blockquote><p>class-compliant USB audio interface to the axoloti</p></blockquote></aside>

<p>Sorry, not supported. This development is entirely different from exposing Axoloti as a USB audio device, it's more complex (need to test with a lot of different soundcards), and the same concerns about audio clocking apply. <br>Seriously I don't think this will happen. <br>Please keep your expectations realistic. Axoloti is already a pretty wild animal.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/rvense'><b itemprop='author'>rvense</b></a>
           
           <time datetime='2015-08-21T21:27:44Z' itemprop='datePublished'>
             2015-08-21 21:27:44 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Class compliant USB audio interfaces, especially multichannel ones, rarely work out of the box on Linux. Often the driver needs some help to correctly initialise and use the hardware ("quirks"). You'd have to do all that on other platforms, too. I think it'd be very hard as well. And as has been said, 'loti is not high-speed USB.</p>

<p>As far an audio device mode, there's this thread at the ChibiOS forums:</p>

<p><a href="http://forum.chibios.org/phpbb/viewtopic.php?f=16&amp;t=926&amp;sid=c8039b823b9201bf875f613ffded1df5" class="onebox" target="_blank" rel="nofollow">http://forum.chibios.org/phpbb/viewtopic.php?f=16&amp;t=926&amp;sid=c8039b823b9201bf875f613ffded1df5</a></p>

<p>So that's... a little closer, I think.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-08-22T12:57:30Z' itemprop='datePublished'>
             2015-08-22 12:57:30 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would have been really surprised if class compliant audio was supported (if only because of the USB bus speed) on the current version but it would be a cool addition for some future version of the hardware.  Probably could have phrased the previous post more clearly in that regard.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/callipso'><b itemprop='author'>callipso</b></a>
           
           <time datetime='2015-11-14T22:49:54Z' itemprop='datePublished'>
             2015-11-14 22:49:54 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any progress whatsoever on USB audio? There's a lack of decent quality, open source USB interfaces on the market and I personally would LOOOVE to have one, especially with the exceedingly intricate DSP capabilities the Axoloti has. It could be the studio swiss army knife.</p>

<p>S/PDIF output however could be nice too ^^</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-15T12:53:43Z' itemprop='datePublished'>
             2015-11-15 12:53:43 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No progress on USB audio, this is very low priority.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/callipso'><b itemprop='author'>callipso</b></a>
           
           <time datetime='2015-11-15T13:32:10Z' itemprop='datePublished'>
             2015-11-15 13:32:10 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> and non-USB digital sound IO? Every conversion back and forth inherently introduces quantization noise..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-15T13:43:05Z' itemprop='datePublished'>
             2015-11-15 13:43:05 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I believe SPDIF out is technically possible in firmware, but it would not be able to slave to any incoming clock source. So all other digital audio equipment would need to slave to the axoloti clock, or it needs a digital asynchronous sample rate converter. Not so useful in my opinion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/callipso'><b itemprop='author'>callipso</b></a>
           
           <time datetime='2015-11-16T17:33:36Z' itemprop='datePublished'>
             2015-11-16 17:33:36 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think any digital IO option is better than none. It would be silly to use the Axoloti for signal processing, have it convert the signal back to analogue, only to sample it again into the computer. </p>

<p>Also S/PDIF to analogue DACs are readily available off eBay from China and using one of these coupled with the Axoloti via an optical link would make na excellent hum and noise eliminating technique for live usage. Then again, so would be using a D.I. box and a balanced lead...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-16T19:12:11Z' itemprop='datePublished'>
             2015-11-16 19:12:11 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To go into a PA, digital is very rare. Except between a digital mixer desk and a stage breakout, avoiding an expensive and bulky multichannel analog snake. Such stage breakouts do not always provide SPDIF or ADAT digital audio inputs. <br>Sure SPDIF out would be nice, but sorry not a top priority. I believe the sound quality of the Axoloti analog audio I/O is reasonably good. Sampling it again on a computer is less perfect than a pure digital path, but it's better to spend time playing than worrying <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/callipso'><b itemprop='author'>callipso</b></a>
           
           <time datetime='2015-11-16T19:59:30Z' itemprop='datePublished'>
             2015-11-16 19:59:30 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, of course, but that wasn't my point. I don't even have any digital links as of now, we still run on analouge, mainly because of al the equipment we already own and which would be entirely replaced by digital desk. (Yet it's probably inevitable.)</p>

<p>My point was that it would enable shorter analogue cable runs to minimize risks of noise pickup. Or in case of optical it would enable complete isolation. </p>

<p>I could even see the Axoloti becoming a single AD conversion point in my home studio. I'm sick of having to use a soundcard with closed-source firmware with my pure F/LOSS system.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/callipso'><b itemprop='author'>callipso</b></a>
           
           <time datetime='2016-02-20T04:04:38Z' itemprop='datePublished'>
             2016-02-20 04:04:38 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anybody been looking into this lately? SPDIF out I mean..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/bafonso'><b itemprop='author'>bafonso</b></a>
           
           <time datetime='2016-06-28T13:38:04Z' itemprop='datePublished'>
             2016-06-28 13:38:04 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="18" data-topic="284"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/callipso/40/1832_1.png" class="avatar">callipso:</div>
<blockquote><p>I could even see the Axoloti becoming a single AD conversion point in my home studio. I'm sick of having to use a soundcard with closed-source firmware with my pure F/LOSS system.</p></blockquote></aside>

<p>Why don't you use a teensy with a super dac board? Balanced I/O too. It's obvious that this is not a development priority. I would love USB in/out for FX processing but it's a huge amount of dev work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Axoloti as audio interface'>

          ps.store("topic_284", {"post_stream":{"posts":[{"id":1015,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2015-08-21T08:37:59.977Z","cooked":"\u003cp\u003eIs anyone working on this?\u003c/p\u003e\n\n\u003cp\u003eThere's code to use the STM32F4Discovery board as a class compliant USB audio interface. The code I've seen is only USB 1 (FS), so probably won't ever get more than one stereo pair without rewriting that, and AFAIK the Axoloti hardware doesn't support USB HS, does it?\u003c/p\u003e\n\n\u003cp\u003eBut I'm thinking it'd be possible to integrate the audio-over-USB code with Axoloti, ie. have objects that made USB audio streams available in Patcher, either to use as a straight audio interface, or to use Axoloti as an external, USB-attached effects box. Or a combination.\u003c/p\u003e\n\n\u003cp\u003eObviously this'd have to be integrated with the existing USB endpoints as a multifunction USB device. There's some code to be written but doesn't seem out of reach?\u003c/p\u003e\n\n\u003cp\u003eGoogling, I found mention of a problem with ChibiOS, lack of support for isochronous endpoints. This can be probably fixed (maybe even by me), but I'm wondering if there's something I'm missing -- would it be that different to the existing code that uses the SAI peripheral?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-21T08:39:46.793Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":222,"reads":200,"score":1194.05,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1017,"name":"francesco","username":"urbanspaceman","avatar_template":"/letter_avatar_proxy/v2/letter/u/76d3ee/{size}.png","created_at":"2015-08-21T09:50:00.372Z","cooked":"\u003cp\u003eIt means the ability to transmit audio via USB instead of audio outputs?\u003cbr\u003ethis is very interesting.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-21T09:50:00.372Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":49,"incoming_link_count":6,"reads":196,"score":71.65,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"francesco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":112,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1018,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-21T09:53:20.415Z","cooked":"\u003cp\u003eI haven't done any efforts in this direction, or studied the issues in depth.\u003cbr\u003eAxoloti is already a multifunction usb device with an Audio Class since MIDI is a subclass of audio.\u003cbr\u003eMy biggest concern is audio clocking. Axoloti does not have the hardware to slave its audio sample clock to an external source. There might be a way using the HSI oscillator and trimming the drift out of it, but I'm not sure if the resolution is good enough and if the audio codec PLL will be fine with it. \u003cbr\u003eWithout clock-slaving, I believe running audio software with multiple soundcards will cause issues since the clocks will drift apart. Even if the pc compensates for clock drift (by resampling), this could increase latency.\u003cbr\u003eAxoloti is USB full speed, so stereo full duplex at 48kHz/16bit is the maximum.\u003cbr\u003eI'm not sure if it is possible or not. If you want to develop this, it's going to take you through the depths of USB, STM32, and Chibios.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-21T09:53:20.415Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":193,"score":41.0,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1024,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2015-08-21T11:00:31.765Z","cooked":"\u003cp\u003eHow do you mean multiple soundcards, exactly?\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-21T11:00:44.795Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":181,"score":43.0,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1026,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-21T11:30:48.651Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rvense\"\u003e@rvense\u003c/a\u003e when Axoloti Core acts as a soundcard in a setup there will be likely other soundcards involved too: on the motherboard, or other usb/firewire/pci/pci-express soundcards. \u003cbr\u003eIn case Axoloti Core is the only soundcard in use in an application, this is not as much a concern. \u003c/p\u003e\n\n\u003cp\u003eWhat's the use case? Routing a few DAW tracks, or fx sends/returns through Axoloti, while others channels go through a normal soundcard? Then clocking is really a concern. \u003cbr\u003eOr just digitally recording the output of Axoloti perhaps while feeding it a stereo track too?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-08-21T11:30:48.651Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":172,"score":36.1,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1027,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2015-08-21T12:34:37.087Z","cooked":"\u003cp\u003ePersonally, I don't have an audio interface of acceptible quality that works with my main machine since I got a laptop without a Firewire port (well, ExpressCard) and I'm on Linux, so the selection of working interfaces is limited. I have legacy setups running, but I'd like to get rid of them.\u003c/p\u003e\n\n\u003cp\u003eI've actually been meaning (for months) to beat the STM32F4Discovery code into shape (it's a very quick hack) and make a small expansion board as a shield for the small F407 board my mate did a while ago to have a DIY audio interface -- but obviously, I'd just end up with something like half an Axoloti. So my first thought was just to use this hardware that I have now which has very nice stereo I/O.\u003c/p\u003e\n\n\u003cp\u003eThen, of course, I got the idea that instead of just reusing the hardware, I could make it work with the Axoloti software -- just have an object for USB audio I/O like the audio objects, so you could filter things on the way in or out. I'd forgotten about the USB1 limit to begin with, of course, so I was imagining more streams between the computer and the Axoloti, but it'd still be somewhat interesting as a proof of concept, I think. I think of the present hardware as a first generation, anyway, and assume that faster connectivity and more audio I/O is somewhere on or over the horizon.\u003c/p\u003e\n\n\u003cp\u003eIn short, the synchronization is less of an issue for me to begin with (since I don't need to worry about a second interface), but I'm honestly not familiar with the details of the USB audio class.\u003c/p\u003e\n\n\u003cp\u003eI'm reading the source and we'll see what, if anything, happens. I could use one of my two 'loti as a dedicated audio interface (replace firmware completely), but it seems like a waste.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-08-21T12:38:02.481Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":170,"score":50.4,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1029,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-21T12:55:12.301Z","cooked":"\u003cblockquote\u003e\u003cp\u003ewe'll see what, if anything, happens.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eI recommend wireshark to capture and diagnose USB traffic. \u003c/p\u003e\n\n\u003cp\u003eI can see the potential of a USB audio I/O object. My own priorities in development are different. But feel free to hack!\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-08-21T12:55:12.301Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":154,"score":31.8,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1041,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-08-21T16:52:14.685Z","cooked":"\u003cp\u003eI think there would be a lot of potential in the opposite arrangement, too.  That is, being able to connect a class-compliant USB audio interface to the axoloti to add additional channels of analog i/o (unless I'm mistaken and that's already possible? I haven't gotten mine yet). Being able to process more channels, have multiple audio insert points in a patch, and so on would open up all kinds of possibilities in a hardware setup, especially for modular synth users.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-08-21T16:52:14.685Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":153,"score":41.6,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1045,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-21T17:27:13.411Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"284\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/rsp/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003eRSP:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eclass-compliant USB audio interface to the axoloti\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry, not supported. This development is entirely different from exposing Axoloti as a USB audio device, it's more complex (need to test with a lot of different soundcards), and the same concerns about audio clocking apply. \u003cbr\u003eSeriously I don't think this will happen. \u003cbr\u003ePlease keep your expectations realistic. Axoloti is already a pretty wild animal.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-08-21T17:27:13.411Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":20,"incoming_link_count":4,"reads":156,"score":72.2,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1057,"name":"","username":"rvense","avatar_template":"/letter_avatar_proxy/v2/letter/r/f475e1/{size}.png","created_at":"2015-08-21T21:27:44.978Z","cooked":"\u003cp\u003eClass compliant USB audio interfaces, especially multichannel ones, rarely work out of the box on Linux. Often the driver needs some help to correctly initialise and use the hardware (\"quirks\"). You'd have to do all that on other platforms, too. I think it'd be very hard as well. And as has been said, 'loti is not high-speed USB.\u003c/p\u003e\n\n\u003cp\u003eAs far an audio device mode, there's this thread at the ChibiOS forums:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://forum.chibios.org/phpbb/viewtopic.php?f=16\u0026amp;t=926\u0026amp;sid=c8039b823b9201bf875f613ffded1df5\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://forum.chibios.org/phpbb/viewtopic.php?f=16\u0026amp;t=926\u0026amp;sid=c8039b823b9201bf875f613ffded1df5\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSo that's... a little closer, I think.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-08-21T21:28:57.757Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":148,"score":35.7,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://forum.chibios.org/phpbb/viewtopic.php?f=16\u0026t=926\u0026sid=c8039b823b9201bf875f613ffded1df5","internal":false,"reflection":false,"title":"ChibiOS Free Embedded RTOS â€¢ View topic - Usage of USB driver in isochronous mode (STM32)","clicks":25}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":65,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":1073,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-08-22T12:57:30.846Z","cooked":"\u003cp\u003eI would have been really surprised if class compliant audio was supported (if only because of the USB bus speed) on the current version but it would be a cool addition for some future version of the hardware.  Probably could have phrased the previous post more clearly in that regard.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-08-22T12:57:30.846Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":19,"incoming_link_count":7,"reads":133,"score":62.55,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3618,"name":"Matyas","username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png","created_at":"2015-11-14T22:49:54.289Z","cooked":"\u003cp\u003eAny progress whatsoever on USB audio? There's a lack of decent quality, open source USB interfaces on the market and I personally would LOOOVE to have one, especially with the exceedingly intricate DSP capabilities the Axoloti has. It could be the studio swiss army knife.\u003c/p\u003e\n\n\u003cp\u003eS/PDIF output however could be nice too ^^\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2015-11-14T22:49:54.289Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":122,"score":30.25,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"Matyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":228,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3625,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-11-15T12:53:43.318Z","cooked":"\u003cp\u003eNo progress on USB audio, this is very low priority.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2015-11-15T12:53:43.318Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":111,"score":23.15,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3627,"name":"Matyas","username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png","created_at":"2015-11-15T13:32:10.597Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e and non-USB digital sound IO? Every conversion back and forth inherently introduces quantization noise..\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2015-11-15T13:32:10.597Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":113,"score":28.7,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"Matyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":228,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3630,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-11-15T13:43:05.342Z","cooked":"\u003cp\u003eI believe SPDIF out is technically possible in firmware, but it would not be able to slave to any incoming clock source. So all other digital audio equipment would need to slave to the axoloti clock, or it needs a digital asynchronous sample rate converter. Not so useful in my opinion.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2015-11-15T13:43:05.342Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":113,"score":33.85,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3634,"name":"Matyas","username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png","created_at":"2015-11-16T17:33:36.445Z","cooked":"\u003cp\u003eI think any digital IO option is better than none. It would be silly to use the Axoloti for signal processing, have it convert the signal back to analogue, only to sample it again into the computer. \u003c/p\u003e\n\n\u003cp\u003eAlso S/PDIF to analogue DACs are readily available off eBay from China and using one of these coupled with the Axoloti via an optical link would make na excellent hum and noise eliminating technique for live usage. Then again, so would be using a D.I. box and a balanced lead...\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-11-16T17:33:36.445Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":111,"score":28.7,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"Matyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":228,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3635,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-11-16T19:12:11.671Z","cooked":"\u003cp\u003eTo go into a PA, digital is very rare. Except between a digital mixer desk and a stage breakout, avoiding an expensive and bulky multichannel analog snake. Such stage breakouts do not always provide SPDIF or ADAT digital audio inputs. \u003cbr\u003eSure SPDIF out would be nice, but sorry not a top priority. I believe the sound quality of the Axoloti analog audio I/O is reasonably good. Sampling it again on a computer is less perfect than a pure digital path, but it's better to spend time playing than worrying \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2015-11-16T19:12:11.671Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":113,"score":48.9,"yours":false,"topic_id":284,"topic_slug":"axoloti-as-audio-interface","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3636,"name":"Matyas","username":"callipso","avatar_template":"/user_avatar/community.axoloti.com/callipso/{size}/1832_1.png","created_at":"2015-11-16T19:59:30.586Z","cooked":"\u003cp\u003eYes, of course, but that wasn't my point. I don't even have any digital links as of now, we still run on analouge, mainly because of al the equipment we already own and which would be entirely replaced by digital desk. (Yet it's probably inevitable.)\u003c/p\u003e\n\n\u003cp\u003eMy point was that it would enable shorter analogue cable runs to minimize risks of noise pickup. Or in case of optical it would enable complete isolation. \u003c/p\u003e\n\n\u003cp\u003eI could even see the Axoloti becoming a single AD conversion point in my home studio. I'm sick of having to use a
