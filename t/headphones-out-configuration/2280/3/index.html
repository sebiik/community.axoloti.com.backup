        <h1>
  <a href="/t/headphones-out-configuration/2280">Headphones out configuration</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2016-09-23T13:19:14Z' itemprop='datePublished'>
             2016-09-23 13:19:14 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everybody.<br>I'm using the axoloti as two indipendent audio fx unit, having two different sources, separated path internally and going out to two different amps.<br>I would like to be able to set different channel configurations for the axo's main out and headphones out, so to be able to monitor what I'm playing better. Namely I'd want to have "MONO" headphones, hearing the same sounds on both ears. Would it be possible? Maybe changing some code in the outconfig object?<br>Thanks in advance for any feedback and BIG THANKS to Johannes for this amazing tool!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2016-09-23T13:52:44Z' itemprop='datePublished'>
             2016-09-23 13:52:44 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't think this will be possible. The headphones out always outputs the same signal as the audio out.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2016-09-23T14:10:35Z' itemprop='datePublished'>
             2016-09-23 14:10:35 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the quick reply!<br>It would have been great but i suspected it was some hardware limitation... just wondering why the volume can be set differently...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/51">Module requests</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-23T17:02:23Z' itemprop='datePublished'>
             2016-09-23 17:02:23 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are indeed only two channels of (audio) digital-to-analog conversion serving both line out and headphone out. But there is some flexibility in the "mixers" inside the chip.</p>

<p>I had a look at the audio codec chip, mixing L+R to a mono headphone out is indeed possible.</p>

<p><a href="http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf">Datasheet</a>, "Figure 43. Playback Signal Path" shows the overview. The headphone out connects to the LHP and RHP, while MONOOUT is the ground pin of the headphone output. This is the "Capless Headphone Configuration".<br>Normally headphone volume is adjusted through LHPVOL and RHPVOL.<br>But essentially, by need to mute the LHP and RHP (bits LHPM and RHPM), configuring Mixer7, and adjusting MONOVOL, you can get there. It's a bit weird that the actual signal will be on the ground terminal of the headphone socket, and the L and R terminals virtually grounded, but I see no reason that this would not work. This is not out-of-phase mono.</p>

<p>I invite the community to implement this, requires working knowledge of how to twiddle bits in C++, the <code>audio/outconfig</code> shows how to manipulate the registers. And keep in mind, codec register setting persist until you reset the Axoloti Core board.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-23T17:13:52Z' itemprop='datePublished'>
             2016-09-23 17:13:52 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="2280"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>I had a look at the audio codec chip, mixing L+R to a mono headphone out is indeed possible.</p></blockquote></aside>

<p>MX7 doesnt go to the headphones, only the monoout... are you saying this would be wired up?<br>(not sure what you mean by capless headphone config)</p>

<p>it looks like you could make the main outputs mono though, by using MX6G3/M56G4</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-09-23T17:21:00Z' itemprop='datePublished'>
             2016-09-23 17:21:00 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No hardware rewiring involved, "MONOOUT" is already wired to the headphone socket ground terminal, like in "Figure 25. System Block Diagram" of the datasheet. This may seem odd, but this is the "Capless Headphone Configuration".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-09-23T17:25:58Z' itemprop='datePublished'>
             2016-09-23 17:25:58 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah, cool so your saying basically we just need to ensure the settings are as per table 19 (Capless Headphone Register Settings) , which will basically zero the left/right mix, and instead bring in mx7.<br>cool seems easy enough - I guess easy way to do this, is to have a 'mono/stereo' config combo for headphones, on outconfig... we currently only have one vol anyway, so that can work for both mono and stereo </p>

<p>fig 25, interesting... so the centre pin is ground/0 in stereo, but then becomes the signal in mono... (with the others becoming ground/0?). all beyond what I know about electronics and headphones <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Headphones out configuration'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2016-09-23T19:35:01Z' itemprop='datePublished'>
             2016-09-23 19:35:01 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Big thumbs up to everyone for taking the time to investigate. Unfortunately  I can't write any code, but I'm supporting you morally!!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Headphones out configuration'>

           <time datetime='2016-10-12T16:55:31Z' itemprop='datePublished'>
             2016-10-12 16:55:31 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any news on this one?<img src="//community.axoloti.com/images/emoji/emoji_one/heart_eyes.png?v=3" title=":heart_eyes:" class="emoji" alt=":heart_eyes:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Headphones out configuration'>

      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2019-01-10T08:39:05Z' itemprop='datePublished'>
             2019-01-10 08:39:05 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This would be great!</p>

          ps.store("topic_2280", {"post_stream":{"posts":[{"id":14069,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2016-09-23T13:19:14.990Z","cooked":"\u003cp\u003eHi everybody.\u003cbr\u003eI'm using the axoloti as two indipendent audio fx unit, having two different sources, separated path internally and going out to two different amps.\u003cbr\u003eI would like to be able to set different channel configurations for the axo's main out and headphones out, so to be able to monitor what I'm playing better. Namely I'd want to have \"MONO\" headphones, hearing the same sounds on both ears. Would it be possible? Maybe changing some code in the outconfig object?\u003cbr\u003eThanks in advance for any feedback and BIG THANKS to Johannes for this amazing tool!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-09-23T13:19:14.990Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":97,"reads":106,"score":507.9,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14070,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2016-09-23T13:52:44.206Z","cooked":"\u003cp\u003eDon't think this will be possible. The headphones out always outputs the same signal as the audio out.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-09-23T13:52:44.206Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":108,"score":28.4,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14071,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2016-09-23T14:10:35.085Z","cooked":"\u003cp\u003eThanks for the quick reply!\u003cbr\u003eIt would have been great but i suspected it was some hardware limitation... just wondering why the volume can be set differently...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-09-23T14:10:35.085Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":44,"incoming_link_count":0,"reads":107,"score":23.6,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/module-requests/1858/51","internal":true,"reflection":true,"title":"Module requests","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14073,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-23T17:02:23.416Z","cooked":"\u003cp\u003eThere are indeed only two channels of (audio) digital-to-analog conversion serving both line out and headphone out. But there is some flexibility in the \"mixers\" inside the chip.\u003c/p\u003e\n\n\u003cp\u003eI had a look at the audio codec chip, mixing L+R to a mono headphone out is indeed possible.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf\"\u003eDatasheet\u003c/a\u003e, \"Figure 43. Playback Signal Path\" shows the overview. The headphone out connects to the LHP and RHP, while MONOOUT is the ground pin of the headphone output. This is the \"Capless Headphone Configuration\".\u003cbr\u003eNormally headphone volume is adjusted through LHPVOL and RHPVOL.\u003cbr\u003eBut essentially, by need to mute the LHP and RHP (bits LHPM and RHPM), configuring Mixer7, and adjusting MONOVOL, you can get there. It's a bit weird that the actual signal will be on the ground terminal of the headphone socket, and the L and R terminals virtually grounded, but I see no reason that this would not work. This is not out-of-phase mono.\u003c/p\u003e\n\n\u003cp\u003eI invite the community to implement this, requires working knowledge of how to twiddle bits in C++, the \u003ccode\u003eaudio/outconfig\u003c/code\u003e shows how to manipulate the registers. And keep in mind, codec register setting persist until you reset the Axoloti Core board.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-09-23T17:02:23.416Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":0,"reads":101,"score":57.6,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.analog.com/media/en/technical-documentation/data-sheets/ADAU1361.pdf","internal":false,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14074,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-23T17:13:52.616Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2280\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI had a look at the audio codec chip, mixing L+R to a mono headphone out is indeed possible.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMX7 doesnt go to the headphones, only the monoout... are you saying this would be wired up?\u003cbr\u003e(not sure what you mean by capless headphone config)\u003c/p\u003e\n\n\u003cp\u003eit looks like you could make the main outputs mono though, by using MX6G3/M56G4\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-09-23T17:15:20.071Z","reply_count":0,"reply_to_post_number":4,"quote_count":1,"avg_time":37,"incoming_link_count":0,"reads":96,"score":21.05,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14075,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-09-23T17:21:00.283Z","cooked":"\u003cp\u003eNo hardware rewiring involved, \"MONOOUT\" is already wired to the headphone socket ground terminal, like in \"Figure 25. System Block Diagram\" of the datasheet. This may seem odd, but this is the \"Capless Headphone Configuration\".\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-09-23T17:21:00.283Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":95,"score":70.25,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14076,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-09-23T17:25:58.462Z","cooked":"\u003cp\u003eah, cool so your saying basically we just need to ensure the settings are as per table 19 (Capless Headphone Register Settings) , which will basically zero the left/right mix, and instead bring in mx7.\u003cbr\u003ecool seems easy enough - I guess easy way to do this, is to have a 'mono/stereo' config combo for headphones, on outconfig... we currently only have one vol anyway, so that can work for both mono and stereo \u003c/p\u003e\n\n\u003cp\u003efig 25, interesting... so the centre pin is ground/0 in stereo, but then becomes the signal in mono... (with the others becoming ground/0?). all beyond what I know about electronics and headphones \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-09-23T17:28:30.357Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":94,"score":69.9,"yours":false,"topic_id":2280,"topic_slug":"headphones-out-configuration","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14077,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2016-09-23T19:35:01.643Z","cooked":"\u003cp\u003eBig thumbs up to ever
