        <h1>
  <a href="/t/midi-control-for-zoom-ms-pedals-still-wip/6896">MIDI control for Zoom MS pedals [still WIP]</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-10-23T13:15:34Z' itemprop='datePublished'>
             2020-10-23 13:15:34 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>objects for controlling Zoom MultiStomp pedals (MS-50G, MS-60B, MS-70CDR) via MIDI. <br>there are two versions of objects â€” one takes takes MIDI CC messages and converts them to model-specific SysEx, another takes parameter value(s) from inlets and sends them to pedal as SysEx messages. </p>

<p>Zoom MS pedals are always on USB host port 1 when attached directly to Axoloti. if you change the port to something else, pedal won't respond. </p>

<p>1) this object controls a single parameter of Zoom MultiStomp pedal via MIDI. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/28322158fdd9b832627b324d41185cd2e86ec317.axo">cc2sysex_single.axo</a> (7.7 KB)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0bf257a76ae5893176daa3dcb05b69118f60ab5b.png" width="170" height="195"></p>

<p><em>parameters for outgoing messages:</em> <br><strong>model</strong> â€“ MS-70CDR / MS-60B / MS-50G; <br><strong>txdev</strong> â€“ port to transmit SysEx messages to (you likely want to send them directly to pedal attached to USB host, but there are also other options); <br><strong>fxnum</strong> â€“ effect number (can be 1â€“6, but only first 3 effects in chain actually react to SysEx messages); <br><strong>param</strong> â€“ effect parameter to control; </p>

<p><em>parameters for incoming messages:</em> <br><strong>rxdev</strong> â€“ port to receive incoming CC messages on; <br><strong>rxchnl</strong> â€“ MIDI channel for incoming CC messages; <br><strong>rxcc</strong> â€“ incoming CC message number. </p>

<p>that's all for parameters with values no more than 127 (7-bit resolution); if parameter range is beyond 0â€“127, then 14-bit resolution is required, and the folowing object parameters are related to this: <br><strong>14bit</strong> â€“ no/yes (default is "no"); <br><strong>cc2std</strong> (yes/no) â€“  whether the number of second CC message for 14-bit value follows the standard convention (1st CC message number + 32); you likely want it to be "yes" unless you really know what you're doing; <br><strong>cc2ovr</strong> â€“ the non-standard second CC number (relevant only if the previous parameter is "no").</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice! Does this do parameter control on the ms70cdr? </p>

<p>Just yesterday I was thinking about seeing if I could do anything with that pedal and an axoloti sending sysex, looks like you're already there!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>exactly. i'm already there, and my objects will support at least MS-70CDR, MS-60B, and MS-50G. <br>hope to have them ready this weekend.</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="6896"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5609_1.png" class="avatar">chaocrator:</div>

      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-10-23T20:00:00Z' itemprop='datePublished'>
             2020-10-23 20:00:00 UTC

        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sweet so you usb host the pedal and controll it with midi/sysex?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='MIDI control for Zoom MS pedals [still WIP]'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-10-23T20:05:40Z' itemprop='datePublished'>
             2020-10-23 20:05:40 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>basically, yes. <br>i USB host the pedal and use incominCC messages from any generic MIDI controller (or MIDI sequencer) to control it. my objects are taking those CC values and converting them to SysEx (actually, placing to appropriate SysEx bytes). <br>that's the point (especially for a DAWless rig), because CC messages are supported by virtually any gear, but very few gear can transmit SysEx. </p>

<p>EDIT: i also have another good idea. <br>will make inlet versions of these objects to make things even more interesting, so paramer values can be generated by Axoloti patch. <br>very handy for stuff like LFOs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MIDI control for Zoom MS pedals [still WIP]'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ryanpg'><b itemprop='author'>ryanpg</b></a>
           
           <time datetime='2020-10-25T13:14:48Z' itemprop='datePublished'>
             2020-10-25 13:14:48 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well this is really fun! Do we have a generic CC to sysex translator object? I thought so, but can't find it.</p>

<p>I've been converting CC to sysex using arduino and while my sketch and hardware works fine, I could do a lot more a lot quicker with an axo.</p>

<p>Good work <a class="mention" href="/u/chaocrator">@chaocrator</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/chaocrator'><b itemprop='author'>chaocrator</b></a>
           
           <time datetime='2020-10-25T13:27:32Z' itemprop='datePublished'>
             2020-10-25 13:27:32 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="6896"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/e79b87/40.png" class="avatar">ryanpg:</div>
<blockquote><p>Well this is really fun! Do we have a generic CC to sysex translator object? I thought so, but can't find it.</p></blockquote></aside>

<p>no, we don't, and it's hardly possible. <br>reasons: <br>1) SysEx are hardware-specific<br>2) SysEx header is more or less uniform, but SysEx data can have any structureâ€¦<br>3) â€¦and any length (which has to be specified explicitly too for current method of sending SysEx). </p>

<p>so, if we imagine a generic translator object, with some kind of â€žSysEx constructorâ€œ â€” constructing a SysEx mesage this way would be even slower than taking some existing CC to SysEx translator, making it embedded and directly editing SysEx part of code. </p>

<p>the good news is that some hardware-specific CC to SysEx translator definitely exist, because i made some myself. </p>

<p>i asked for contributor access to community library, and when i get it, those my objects will be there, so anyone will be able to take them and modify, with no need to create them from scratch (which i faced when started my SysEx dive).</p>

<p>PS. right now i'm making some handy convertors for various kinds of input (integer positive, integer bipolar, fractional positive, fractional bipolar) to the values suitable for use in MIDI messages â€” either 7-bit and 14-bit MSB/LSB. </p>

<p>i also have some generic MIDI send objects for various kinds of messages (including RPN/NRPN and 14-bit CC) with adjustable MIDI thinning, mostly finished.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="6896"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5609_1.png" class="avatar">chaocrator:</div>
<blockquote><p>hope to have them ready this weekend.</p></blockquote></aside>

<p>did not happen. i was distracted by making some other MIDI-related objects. <br>however, objects for MultisStomp pedals are on the way.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='MIDI control for Zoom MS pedals [still WIP]'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ryanpg'><b itemprop='author'>ryanpg</b></a>
           
           <time datetime='2020-10-26T12:13:12Z' itemprop='datePublished'>
             2020-10-26 12:13:12 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm... I've not looked at Axoloti objects yet, but "hardly possible" sounds discouraging. I'm no programmer, but I've done a few arduino sketches to accomplish just this. Is there some limitation in Axoloti that doesn't exist in Arduino?</p>

<p>1) yes sysex is hardware specific, but the design is general. Relevant portion of my Arduino sketch:</p>

<p>void sendK3Param(byte channel, byte paramOffset, byte paramValue7Bit)<br>{<br>  const int sysexLen = 10;<br>  static byte sysexData[sysexLen] = { <br>    0xf0,   // 0 Sysex start<br>    0x40,   // 1 Manufacturer ID: 40, Kawai<br>    0x0c,   // 2 Channel 13<br>    0x10,   // 3 Device ID: 03, K3<br>    0x00,   // 4 <br>    0x01,   // 5<br>    0x01,   // 6 Parameter Offset number (which parameter we want to change)<br>    0x00,   // 7<br>    0x00,   // 8 Parameter value that changes with CC<br>    0xf7    // 9 Sysex end<br>  };</p>

<p>  // paramValue7Bit is assumed to run from 0 to 127 in all cases, <br>  paramValue7Bit &amp;= 0x7f;</p>

<p>It can certainly be generalized. I think things like checksum could be tricky for sure.</p>

<p>2) Not sure I understand, but as I said, I'm an amateur. Ctrlr (ctrlr.org) is another project that has customization of sysex and CC to sysex conversion</p>

<p>3) In Ctrlr, you specify the length, enter the static sysex values, then indicate MS and LS. On my Peavey PC1600x (which both learns and sends sysex) it's the same, set length, enter static values and the parameter intended to be changed by the slider</p>

<p>Regardless of what's possible, I think your work advancing us forward is great. Thanks!</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="6896"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/e79b87/40.png" class="avatar">ryanpg:</div>
<blockquote><p>"hardly possible" sounds discouraging</p></blockquote></aside>

<p>i meant that SysEx can be, for instance, 120 bytes (which is just a random number, not a limit). <br>if we imagine some kind of â€žSysEx constructorâ€œ object where each byte is configured via several parameters exposed to user, for 120-byte SysEx it would be an object with about 500 configurable parameters. <br>it's actually faster and easier to rewrite the code itself. </p>

<p>EDIT: and what i think could really help is some kind of SysEx tutorial. <br>not sure whether i'll have time to make it in the foreseeable future.</p>
      </div>

        <p>so, <strong>the 1st object is ready</strong>. <br>see the 1st post for details (and for the object itself). </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/0/0bf257a76ae5893176daa3dcb05b69118f60ab5b.png" width="170" height="195"> </p>

<hr>

<p><strong>EDIT:</strong> <br>non-CC version is in progress. <br><img src="//community.axoloti.com/uploads/default/original/2X/d/d92e10da1894b8a9c28e5e888af4e46c29400d61.png" width="547" height="398"></p>

        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A stupid question for this great project!<br>you can have the delay, modulation and other timing effects of the zoom in sync with the other midi gears ex synthesizers?</p>
      </div>

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is the right question! </p>

<p>unfortunately, these pedals don't have MIDI sync. <br>tempo in BPM can be set/changed only inside pedal patch. <br>i'm thinking on possible workarounds, but don't have any â€žsolution candidatesâ€œ yet.</p>
      </div>

             2020-11-06 10:10:12 UTC

        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i wish somebody can make a custom firmware for the MS-70CDR ( my favorite pedal for the price) to have the midi sync/start/stop function and many more!</p>
      </div>

        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if alternate firmware could be possible, CC control could be probably implemented too. <br>but we have what we have. </p>

<p>anyway, CC-to-SysEx converting objects that i'm making are useful to have, because it's easy to take them and modify for talking to another gear. that's the main point of making and sharing them. </p>

<p>ps. inlet versions are delayed a bit, because i bought used Electribe MX and spent all my spare time with it <img src="//community.axoloti.com/images/emoji/twitter/rofl.png?v=5" title=":rofl:" class="emoji" alt=":rofl:"></p>
      </div>

          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>

             2020-11-06 16:43:47 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cheers for doing this, haven't had a chance to try but looking forward to it.</p>

<p>Regarding the tempo thing - do you know if you can change the tempo setting, or the tap tempo with sysex or whatever? I've been playing around with a lot of sync stuff recently so might be able to sort something. But sounds like we can only control the fx parameters (which is awesome in itself).</p>
      </div>

           <time datetime='2020-11-06T19:24:49Z' itemprop='datePublished'>
             2020-11-06 19:24:49 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>tempo is stored in the patch. <br>there's no no known setting for it (and no published MIDI implementation â€“ what we have is reverse engineered). </p>

<p>on the other hand â€” tap tempo is there, so i would not mind to mod a pedal and let Axoloti do tap tempo for me.</p>
      </div>

          ps.store("topic_6896", {"post_stream":{"posts":[{"id":41049,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-10-23T13:15:34.695Z","cooked":"\u003cp\u003eobjects for controlling Zoom MultiStomp pedals (MS-50G, MS-60B, MS-70CDR) via MIDI. \u003cbr\u003ethere are two versions of objects â€” one takes takes MIDI CC messages and converts them to model-specific SysEx, another takes parameter value(s) from inlets and sends them to pedal as SysEx messages. \u003c/p\u003e\n\n\u003cp\u003eZoom MS pedals are always on USB host port 1 when attached directly to Axoloti. if you change the port to something else, pedal won't respond. \u003c/p\u003e\n\n\u003cp\u003e1) this object controls a single parameter of Zoom MultiStomp pedal via MIDI. \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/28322158fdd9b832627b324d41185cd2e86ec317.axo\"\u003ecc2sysex_single.axo\u003c/a\u003e (7.7 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/0bf257a76ae5893176daa3dcb05b69118f60ab5b.png\" width=\"170\" height=\"195\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eparameters for outgoing messages:\u003c/em\u003e \u003cbr\u003e\u003cstrong\u003emodel\u003c/strong\u003e â€“ MS-70CDR / MS-60B / MS-50G; \u003cbr\u003e\u003cstrong\u003etxdev\u003c/strong\u003e â€“ port to transmit SysEx messages to (you likely want to send them directly to pedal attached to USB host, but there are also other options); \u003cbr\u003e\u003cstrong\u003efxnum\u003c/strong\u003e â€“ effect number (can be 1â€“6, but only first 3 effects in chain actually react to SysEx messages); \u003cbr\u003e\u003cstrong\u003eparam\u003c/strong\u003e â€“ effect parameter to control; \u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eparameters for incoming messages:\u003c/em\u003e \u003cbr\u003e\u003cstrong\u003erxdev\u003c/strong\u003e â€“ port to receive incoming CC messages on; \u003cbr\u003e\u003cstrong\u003erxchnl\u003c/strong\u003e â€“ MIDI channel for incoming CC messages; \u003cbr\u003e\u003cstrong\u003erxcc\u003c/strong\u003e â€“ incoming CC message number. \u003c/p\u003e\n\n\u003cp\u003ethat's all for parameters with values no more than 127 (7-bit resolution); if parameter range is beyond 0â€“127, then 14-bit resolution is required, and the folowing object parameters are related to this: \u003cbr\u003e\u003cstrong\u003e14bit\u003c/strong\u003e â€“ no/yes (default is \"no\"); \u003cbr\u003e\u003cstrong\u003ecc2std\u003c/strong\u003e (yes/no) â€“  whether the number of second CC message for 14-bit value follows the standard convention (1st CC message number + 32); you likely want it to be \"yes\" unless you really know what you're doing; \u003cbr\u003e\u003cstrong\u003ecc2ovr\u003c/strong\u003e â€“ the non-standard second CC number (relevant only if the previous parameter is \"no\").\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-10-27T17:35:04.554Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":1480,"reads":74,"score":7501.65,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/2/28322158fdd9b832627b324d41185cd2e86ec317.axo","internal":true,"reflection":false,"clicks":83}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":fal e,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41055,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-10-23T20:00:00.413Z","cooked":"\u003cp\u003esweet so you usb host the pedal and controll it with midi/sysex?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-10-23T20:00:00.413Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":59,"score":27.7,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41057,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-10-23T20:05:40.712Z","cooked":"\u003cp\u003ebasically, yes. \u003cbr\u003ei USB host the pedal and use incominCC messages from any generic MIDI controller (or MIDI sequencer) to control it. my objects are taking those CC values and converting them to SysEx (actually, placing to appropriate SysEx bytes). \u003cbr\u003ethat's the point (especially for a DAWless rig), because CC messages are supported by virtually any gear, but very few gear can transmit SysEx. \u003c/p\u003e\n\n\u003cp\u003eEDIT: i also have another good idea. \u003cbr\u003ewill make inlet versions of these objects to make things even more interesting, so paramer values can be generated by Axoloti patch. \u003cbr\u003every handy for stuff like LFOs.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-10-23T20:14:33.079Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":25,"incoming_link_count":5,"reads":58,"score":37.85,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41062,"name":"","username":"ryanpg","avatar_template":"/letter_avatar_proxy/v2/letter/r/e79b87/{size}.png","created_at":"2020-10-25T13:14:48.808Z","cooked":"\u003cp\u003eWell this is really fun! Do we have a generic CC to sysex translator object? I thought so, but can't find it.\u003c/p\u003e\n\n\u003cp\u003eI've been converting CC to sysex using arduino and while my sketch and hardware works fine, I could do a lot more a lot quicker with an axo.\u003c/p\u003e\n\n\u003cp\u003eGood work \u003ca class=\"mention\" href=\"/u/chaocrator\"\u003e@chaocrator\u003c/a\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-10-25T13:14:48.808Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":4,"reads":51,"score":36.3,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":261,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41063,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-10-25T13:27:32.572Z","cooked":"\u003caside class=\"quote\" data-post=\"7\" data-topic=\"6896\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/e79b87/40.png\" class=\"avatar\"\u003eryanpg:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWell this is really fun! Do we have a generic CC to sysex translator object? I thought so, but can't find it.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno, we don't, and it's hardly possible. \u003cbr\u003ereasons: \u003cbr\u003e1) SysEx are hardware-specific\u003cbr\u003e2) SysEx header is more or less uniform, but SysEx data can have any structureâ€¦\u003cbr\u003e3) â€¦and any length (which has to be specified explicitly too for current method of sending SysEx). \u003c/p\u003e\n\n\u003cp\u003eso, if we imagine a generic translator object, with some kind of â€žSysEx constructorâ€œ â€” constructing a SysEx mesage this way would be even slower than taking some existing CC to SysEx translator, making it embedded and directly editing SysEx part of code. \u003c/p\u003e\n\n\u003cp\u003ethe good news is that some hardware-specific CC to SysEx translator definitely exist, because i made some myself. \u003c/p\u003e\n\n\u003cp\u003ei asked for contributor access to community library, and when i get it, those my objects will be there, so anyone will be able to take them and modify, with no need to create them from scratch (which i faced when started my SysEx dive).\u003c/p\u003e\n\n\u003cp\u003ePS. right now i'm making some handy convertors for various kinds of input (integer positive, integer bipolar, fractional positive, fractional bipolar) to the values suitable for use in MIDI messages â€” either 7-bit and 14-bit MSB/LSB. \u003c/p\u003e\n\n\u003cp\u003ei also have some generic MIDI send objects for various kinds of messages (including RPN/NRPN and 14-bit CC) with adjustable MIDI thinning, mostly finished.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-10-25T13:35:01.585Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":19,"incoming_link_count":5,"reads":52,"score":41.35,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ryanpg","avatar_template":"/letter_avatar_proxy/v2/letter/r/e79b87/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41071,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-10-26T07:36:21.057Z","cooked":"\u003caside class=\"quote\" data-post=\"3\" data-topic=\"6896\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/chaocrator/40/5609_1.png\" class=\"avatar\"\u003echaocrator:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehope to have them ready this weekend.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003edid not happen. i was distracted by making some other MIDI-related objects. \u003cbr\u003ehowever, objects for MultisStomp pedals are on the way.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-10-26T07:36:21.057Z","reply_count":0,"reply_to_post_number":3,"quote_count":1,"avg_time":13,"incoming_link_count":4,"reads":46,"score":29.85,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"a.k.a. Vimanastaffel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1743,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41075,"name":"","username":"ryanpg","avatar_template":"/letter_avatar_proxy/v2/letter/r/e79b87/{size}.png","created_at":"2020-10-26T12:13:12.160Z","cooked":"\u003cp\u003eHmm... I've not looked at Axoloti objects yet, but \"hardly possible\" sounds discouraging. I'm no programmer, but I've done a few arduino sketches to accomplish just this. Is there some limitation in Axoloti that doesn't exist in Arduino?\u003c/p\u003e\n\n\u003cp\u003e1) yes sysex is hardware specific, but the design is general. Relevant portion of my Arduino sketch:\u003c/p\u003e\n\n\u003cp\u003evoid sendK3Param(byte channel, byte paramOffset, byte paramValue7Bit)\u003cbr\u003e{\u003cbr\u003e  const int sysexLen = 10;\u003cbr\u003e  static byte sysexData[sysexLen] = { \u003cbr\u003e    0xf0,   // 0 Sysex start\u003cbr\u003e    0x40,   // 1 Manufacturer ID: 40, Kawai\u003cbr\u003e    0x0c,   // 2 Channel 13\u003cbr\u003e    0x10,   // 3 Device ID: 03, K3\u003cbr\u003e    0x00,   // 4 \u003cbr\u003e    0x01,   // 5\u003cbr\u003e    0x01,   // 6 Parameter Offset number (which parameter we want to change)\u003cbr\u003e    0x00,   // 7\u003cbr\u003e    0x00,   // 8 Parameter value that changes with CC\u003cbr\u003e    0xf7    // 9 Sysex end\u003cbr\u003e  };\u003c/p\u003e\n\n\u003cp\u003e  // paramValue7Bit is assumed to run from 0 to 127 in all cases, \u003cbr\u003e  paramValue7Bit \u0026amp;= 0x7f;\u003c/p\u003e\n\n\u003cp\u003eIt can certainly be generalized. I think things like checksum could be tricky for sure.\u003c/p\u003e\n\n\u003cp\u003e2) Not sure I understand, but as I said, I'm an amateur. Ctrlr (ctrlr.org) is another project that has customization of sysex and CC to sysex conversion\u003c/p\u003e\n\n\u003cp\u003e3) In Ctrlr, you specify the length, enter the static sysex values, then indicate MS and LS. On my Peavey PC1600x (which both learns and sends sysex) it's the same, set length, enter static values and the parameter intended to be changed by the slider\u003c/p\u003e\n\n\u003cp\u003eRegardless of what's possible, I think your work advancing us forward is great. Thanks!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2020-10-26T12:13:12.160Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":45,"score":39.95,"yours":false,"topic_id":6896,"topic_slug":"midi-control-for-zoom-ms-pedals-still-wip","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":261,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41076,"name":"a.k.a. Vimanastaffel","username":"chaocrator","avatar_template":"/user_avatar/community.axoloti.com/chaocrator/{size}/5609_1.png","created_at":"2020-10-26T12:19:43.031Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"6896\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/e79b87/40.png\" class=\"avatar\"\u003eryanpg:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e\"hardly possible\" sounds discouraging\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei meant that SysEx can be, for instance, 120 bytes (which is just a random number, not a limit). \u003cbr\u003eif we imagine some kind of â€žSysEx constructorâ€œ object where each byte is configured via several parameters exposed to user, for 120-byte SysEx it would be an object with about 500 configurable parameters. \u003cbr\u003eit's actually faster and easier to rewrite the code itself. \u003c/p\u003e\n\n\u003cp\u003eEDIT: and what i think could really help is some kind of SysEx tutorial. \u003cbr\u003enot sure whether i'll have time to make it in the foreseeable future.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2020-10-26T14:17:22.250Z","reply_count":0,"reply_to_post_number":10,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":45,"score":24.75,"yours":false,"topic_id":6896,"
