      <div class='post' itemprop='articleBody'>
        <p>as i said previously, loopstart/end have not been implemented.</p>

<p>I think the problem is to implement this 'as is' would be inefficient...<br>the table lengths are powers of 2, so that we can determine positions by bit shifting, setting arbitrary end points breaks this.<br>(working on the  assumption (for being useful) is that pos = 0 , loop start and pos  = 64 (100%) = loop end)</p>

<p>what we could do is:<br>- allow arbitrary start points. (this is just used as a simple offset)<br>- change loop end, to loop length, where powers of 2 are offered.</p>

<p>this would not allow for arbitrary sample lengths (just 2^x) , but would allow for handling processing many samples from the same wave file.</p>

<p>I will also add loop start/end are currently parameters, it would be more efficient to have these as attributes (compile time change) ,   it would be nice to have a variant with inlets, but the issue then is how to 'insist' the length is 2^x.<br>(I think its these oddities, that mean table parameters are usually expressed in % (0-64) rather than int indexes)</p>
      </div>

<p>Use a sawup lfo to play through the table.</p>

        <aside class="quote" data-post="26" data-topic="706"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/c/74df32/40.png" class="avatar">constantin:</div>
<blockquote><p>thanks. how do i set the saw up's frequency correctly? as in that it has the correct frequency so that it matches the length of the buffer?</p></blockquote></aside>

<p>This calculations to get the hz for the lfo:<br>Sample rate/sample length</p>

<p>Example:<br>So Axoloti has got 48kz sample rate, that is fixed and for the example we use 262144 sample length.</p>

<p>48000/262144 = 0,18310546875 hz</p>

<p>Set the lfo to approximatly 0.18hz</p>

lse,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":518,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13215,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-25T13:48:58.443Z","cooked":"\u003cp\u003eas i said previously, loopstart/end have not been implemented.\u003c/p\u003e\n\n\u003cp\u003eI think the problem is to implement this 'as is' would be inefficient...\u003cbr\u003ethe table lengths are powers of 2, so that we can determine positions by bit shifting, setting arbitrary end points breaks this.\u003cbr\u003e(working on the  assumption (for being useful) is that pos = 0 , loop start and pos  = 64 (100%) = loop end)\u003c/p\u003e\n\n\u003cp\u003ewhat we could do is:\u003cbr\u003e- allow arbitrary start points. (this is just used as a simple offset)\u003cbr\u003e- change loop end, to loop length, where powers of 2 are offered.\u003c/p\u003e\n\n\u003cp\u003ethis would not allow for arbitrary sample lengths (just 2^x) , but would allow for handling processing many samples from the same wave file.\u003c/p\u003e\n\n\u003cp\u003eI will also add loop start/end are currently parameters, it would be more efficient to have these as attributes (compile time change) ,   it would be nice to have a variant with inlets, but the issue then is how to 'insist' the length is 2^x.\u003cbr\u003e(I think its these oddities, that mean table parameters are usually expressed in % (0-64) rather than int indexes)\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-08-25T20:25:05.713Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":68,"score":34.9,"yours":false,"topic_id":706,"topic_slug":"play-pitch-loop-object-question","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13659,"name":"constantin popp","username":"constantin","avatar_template":"/letter_avatar_proxy/v2/letter/c/74df32/{size}.png","created_at":"2016-09-07T17:25:28.707Z","cooked":"\u003cp\u003ewould there be a way to have it just loop over the whole buffer? this would help me already.\u003c/p\u003e\n\n\u003cp\u003echeers,\u003cbr\u003ec\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-09-07T17:25:28.707Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":63,"score":18.45,"yours":false,"topic_id":706,"topic_slug":"play-pitch-loop-object-question","display_username":"constantin popp","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":599,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13660,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-07T17:52:04.400Z","cooked":"\u003caside class=\"quote\" data-post=\"24\" data-topic=\"706\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/c/74df32/40.png\" class=\"avatar\"\u003econstantin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewould there be a way to have it just loop over the whole buffer? this would help me already.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUse a sawup lfo to play through the table.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-09-07T17:52:28.628Z","reply_count":1,"reply_to_post_number":24,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":61,"score":17.95,"yours":false,"topic_id":706,"topic_slug":"play-pitch-loop-object-question","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"constantin","avatar_template":"/letter_avatar_proxy/v2/letter/c/74df32/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13661,"name":"constantin popp","username":"constantin","avatar_template":"/letter_avatar_proxy/v2/letter/c/74df32/{size}.png","created_at":"2016-09-07T18:01:32.369Z","cooked":"\u003cp\u003ethanks. how do i set the saw up's frequency correctly? as in that it has the correct frequency so that it matches the length of the buffer?\u003c/p\u003e\n\n\u003cp\u003ethanks for your help\u003cbr\u003ebests,\u003cbr\u003ec\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-09-07T18:01:32.369Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":62,"score":18.35,"yours":false,"topic_id":706,"topic_slug":"play-pitch-loop-object-question","display_username":"constantin popp","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":599,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13662,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-09-07T18:09:25.906Z","cooked":"\u003caside class=\"quote\" data-post=\"26\" data-topic=\"706\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/c/74df32/40.png\" class=\"avatar\"\u003econstantin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethanks. how do i set the saw up's frequency correctly? as in that it has the correct frequency so that it matches the length of the buffer?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis calculations to get the hz for the lfo:\u003cbr\u003eSample rate/sample length\u003c/p\u003e\n\n\u003cp\u003eExample:\u003cbr\u003eSo Axoloti has got 48kz sample rate, that is fixed and for the example we use 262144 sample length.\u003c/p\u003e\n\n\u003cp\u003e48000/262144 = 0,18310546875 hz\u003c/p\u003e\n\n\u003cp\u003eSet the lfo to approximatly 0.18hz\u003c/p\u003e","post_numbe
