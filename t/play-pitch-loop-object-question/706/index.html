  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey!</p>

<p>Was wondering what the loop number boxes do on the table/play pitch loop object?</p>

<p>Does it set a start and end point in samples(within the table size al ready set by the table/Alloc object? you then stay within satrt and end when using the position input?</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-10T12:45:12Z' itemprop='datePublished'>
             2015-12-10 12:45:12 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="706"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Does it set a start and end point in samples?</p></blockquote></aside>

<p>yes</p>

<aside class="quote" data-post="1" data-topic="706"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>you then stay within satrt and end when using the position input?</p></blockquote></aside>

<p>yes, the position inlet is the start position, and does not affect the loop points.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-10T12:52:39Z' itemprop='datePublished'>
             2015-12-10 12:52:39 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> So then it is not necessary to stretch samples to table? If I know the sample length in samples I just make sure the table/alloc is bigger than the sample and set the loop points to the length of the sample? </p>

<p>Like for example when using a table alloc with size 65536 and the sample is 60239 samples long; I can set start 0 and end 60239 and then position stays within does loop points?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-10T13:04:13Z' itemprop='datePublished'>
             2015-12-10 13:04:13 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="3" data-topic="706"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>So then it is not necessary to stretch samples to table?</p></blockquote></aside>

<p>indeed</p>

<aside class="quote" data-post="3" data-topic="706"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>...and then position stays within does loop points?</p></blockquote></aside>

<p>that's what it is supposed to do. Feedback is welcome if this does not work as expected.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-10T13:15:25Z' itemprop='datePublished'>
             2015-12-10 13:15:25 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool will give it a test. That wil sure make things a lot easier. Though have found how to stretch everything properly to fit tables now.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-12-10T13:59:59Z' itemprop='datePublished'>
             2015-12-10 13:59:59 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, did a litle bit of testing with a sample and it seems like the position is still controlling the position of the whole table not within the loop points. Here is an example patch and a little bit of explanation.</p>

<p>If you set the table size to 65536 and the position to 1.0 it sound exactly the same as if you set the table size to 131072 and the position to 0.5. That indicates that the position follows the table size not the loops points. If position was within the loops points it would sound the same wit both settings, right? Cause the actual table size is set with loops points (0-54540). And also changing the loop end doesnt change the position play point. That also indicates that the position controls the whole size of the table.</p>

<p>Anyway check the patch and the sample. Drop the "Fx" folder in the root of Sd card:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/6f935a19acde6a824f6f11de0dea96991dcec7ff.axp">Table play loop pitch test.axp</a> (3.3 KB)</p>

<p>Raw file:<br><a href="http://www.filedropper.com/fx_1" class="onebox" target="_blank">http://www.filedropper.com/fx_1</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-10T15:01:27Z' itemprop='datePublished'>
             2015-12-10 15:01:27 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry I was not clear.<br>The position inlet is indeed start position, in reference to the whole table. If the sample loaded in your table is shorter than the table, it will be padded with silence. <br>Referencing the position inlet to the loop size would not be useful, start position is often before the loop points.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Play pitch loop object question'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ahh ok.. Yeah after reading again i see position is not affected by the loop points. </p>

<p>Thanks,</p>
      </div>

ti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e...and then position stays within does loop points?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethat's what it is supposed to do. Feedback is welcome if this does not work as expected.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-12-10T13:04:13.641Z","reply_count":1,"reply_to_post_number":3,"quote_count":1,"avg_time":28,"incoming_link_count":0,"reads":124,"score":31.2,"yours":false,"topic_id":706,"topic_slug":"play-pitch-loop-object-question","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4063,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-10T13:15:25.917Z","cooked":"\u003cp\u003eCool will give it a test. That wil sure make things a lot easier. Though have found how to stretch everything properly to fit tables now.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-12-10T13:15:25.917Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":119,"score":45.1,"yours":false,"topic_id":706,"topic_slug":"play-pitch-loop-object-question","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4068,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-12-10T13:59:59.640Z","cooked":"\u003cp\u003eOk, did a litle bit of testing with a sample and it seems like the position is still controlling the position of the whole table not within the loop points. Here is an example patch and a little bit of explanation.\u003c/p\u003e\n\n\u003cp\u003eIf you set the table size to 65536 and the position to 1.0 it sound exactly the same as if you set the table size to 131072 and the position to 0.5. That indicates that the position follows the table size not the loops points. If position was within the loops points it would sound the same wit both settings, right? Cause the actual table size is set with loops points (0-54540). And also changing the loop end doesnt change the position play point. That also indicates that the position controls the whole size of the table.\u003c/p\u003e\n\n\u003cp\u003eAnyway check the patch and the sample. Drop the \"Fx\" folder in the root of Sd card:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/6f935a19acde6a824f6f11de0dea96991dcec7ff.axp\"\u003eTable play loop pitch test.axp\u003c/a\u003e (3.3 KB)\u003c/p\u003e\n\n\u003cp\u003eRaw file:\u003cbr\u003e\u003ca href=\"http://www.filedropper.com/fx_1\" class=\"onebox\" target=\"_blank\"\u003ehttp://www.filedropper.com/fx_1\u003c/a\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-12-10T14:01:21.491Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":33,
