        <h1>
  <a href="/t/3-axoloti-guitar-bass-drum-machine-setup/5267">3 axoloti guitar/bass/drum machine setup</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2018-12-18T18:39:40Z' itemprop='datePublished'>
             2018-12-18 18:39:40 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thought I'd share the jam set up I've been working on for the last couple of months. Still tweaking it, but it's coming together nicely.</p>

<p>It's 3 axolotis running:</p>

<p>Sample based drum machine with a 64 step sequencer with quantized live midi recording.</p>

<p>2x audio loopers, each with it's own reverb and it's own synced delay with filter and time modulation.<br>One Looper also goes through 4 filters (2 lo pass and 2 hi) which are triggered via midi, cut off is controlled by note.</p>

<p> It also goes through a kind of automatic sampler- it can record 3 samples. The recording is driven by three 64 step sequencers, so the samples are re-recorded every 4 bars (or more often, if you put more steps in). They're triggered via midi at normal time, half time, double time and quadruple time (so, octave below, octave above and octave above that).</p>

<p>Both the filters and the sampler have their own 64 step sequencers with quantized live input.</p>

<p>I've also got 4 bar loop automation recording for pretty much every knob and fader.</p>

<p>And a snapshot kinda preset saving thingamibob.<br>You can save 16 snapshots of everything, all parameters and sequences, and load/save them pretty much instantly.</p>

<div class="lazyYT" data-youtube-id="ZCAkYVtDdFM" data-youtube-title="3 axoloti jam setup test run" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>Would love to know what you think, and if anyone wants the patches I'm happy to share (though they're pretty reliant on my controller setup...)</p>

<p>Mattilyn</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='3 axoloti guitar/bass/drum machine setup'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alelondon'><b itemprop='author'>alelondon</b></a>
           
           <time datetime='2018-12-18T19:57:53Z' itemprop='datePublished'>
             2018-12-18 19:57:53 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It is great and I love it! Even the patch being specific to your controller setup, please post the patches, so anyone could customise it or build upon it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='3 axoloti guitar/bass/drum machine setup'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2018-12-19T11:34:46Z' itemprop='datePublished'>
             2018-12-19 11:34:46 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks!</p>

<p>Here's the patches:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a3c28ad81c23e149aeea364079a58b9e4786ff6f.axp">malcolm.axp</a> (196.0 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d7a22cf5a71ea9a5e347e5b91c57bf5a27a9de7a.axp">rodney.axp</a> (256.9 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/9f3a0718088d1806f1554c201f0c41f4dca316ae.axp">trevor.axp</a> (160.0 KB)</p>

<p>There's a few custom objects but I think they're all embedded.</p>

<p>Rodney has the knob/fader automation, 1 Looper, 2 delays and a reverb</p>

<p>Malcolm has the sampling and filtering stuff</p>

<p>Trevor is the drum machine.</p>

<p>The way i've got them connected-</p>

<p>Launch control xl (1st factory bank) connected to Rodney.</p>

<p>Launchpad connected to malcolm.</p>

<p>Mpd connected to Trevor.</p>

<p>Axoloti midi din = <br>Rodney&gt; Trevor&gt; Malcolm</p>

<p>Audio connections- </p>

<p>guitar &gt; Malcolm &gt; pedals&gt; Rodney (left input) &gt; left output</p>

<p>Bass &gt; Rodney (right input)&gt; right output</p>

<p>Trevor kick drum - right output<br>Trevor hats and snares - left output</p>
      </div>

          ps.store("topic_5267", {"post_stream":{"posts":[{"id":31896,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2018-12-18T18:39:40.690Z","cooked":"\u003cp\u003eThought I'd share the jam set up I've been working on for the last couple of months. Still tweaking it, but it's coming together nicely.\u003c/p\u003e\n\n\u003cp\u003eIt's 3 axolotis running:\u003c/p\u003e\n\n\u003cp\u003eSample based drum machine with a 64 step sequencer with quantized live midi recording.\u003c/p\u003e\n\n\u003cp\u003e2x audio loopers, each with it's own reverb and it's own synced delay with filter and time modulation.\u003cbr\u003eOne Looper also goes through 4 filters (2 lo pass and 2 hi) which are triggered via midi, cut off is controlled by note.\u003c/p\u003e\n\n\u003cp\u003e It also goes through a kind of automatic sampler- it can record 3 samples. The recording is driven by three 64 step sequencers, so the samples are re-recorded every 4 bars (or more often, if you put more steps in). They're triggered via midi at normal time, half time, double time and quadruple time (so, octave below, octave above and octave above that).\u003c/p\u003e\n\n\u003cp\u003eBoth the filters and the sampler have their own 64 step sequencers with quantized live input.\u003c/p\u003e\n\n\u003cp\u003eI've also got 4 bar loop automation recording for pretty much every knob and fader.\u003c/p\u003e\n\n\u003cp\u003eAnd a snapshot kinda preset saving thingamibob.\u003cbr\u003eYou can save 16 snapshots of everything, all parameters and sequences, and load/save them pretty much instantly.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"ZCAkYVtDdFM\" data-youtube-title=\"3 axoloti jam setup test run\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003eWould love to know what you think, and if anyone wants the patches I'm happy to share (though they're pretty reliant on my controller setup...)\u003c/p\u003e\n\n\u003cp\u003eMattilyn\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-12-18T18:39:40.690Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":71,"incoming_link_count":20,"reads":73,"score":178.15,"yours":false,"topic_id":5267,"topic_slug":"3-axoloti-guitar-bass-drum-machine-setup","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.youtube.com/watch?v=ZCAkYVtDdFM","internal":false,"reflection":false,"title":"YouTube","clicks":0},{"url":"http://community.axoloti.com/t/all-axoloti-song-plus-the-synth-patch-used/5425","internal":true,"reflection":true,"title":"All axoloti song, plus the synth patch used","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31899,"name":"Ale London","username":"alelondon","avatar_template":"/letter_avatar_proxy/v2/letter/a/7c8e57/{size}.png","created_at":"2018-12-18T19:57:53.879Z","cooked":"\u003cp\u003eIt is great and I love it! Even the patch being specific to your controller setup, please post the patches, so anyone could customise it or build upon it.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2018-12-18T19:58:24.702Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":70,"score":20.05,"yours":false,"topic_id":5267,"topic_slug":"3-axoloti-guitar-bass-drum-machine-setup","display_username":"Ale London","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2009,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31915,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2018-12-19T11:34:46.247Z","cooked":"\u003cp\u003eThanks!\u003c/p\u003e\n\n\u003cp\u003eHere's the patches:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a3c28ad81c23e149aeea364079a58b9e4786ff6f.axp\"\u003emalcolm.axp\u003c/a\u003e (196.0 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d7a22cf5a71ea9a5e347e5b91c57bf5a27a9de7a.axp\"\u003erodney.axp\u003c/a\u003e (256.9 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9f3a0718088d1806f1554c201f0c41f4dca316ae.axp\"\u003etrevor.axp\u003c/a\u003e (160.0 KB)\u003c/p\u003e\n\n\u003cp\u003eThere's a few custom objects but I think they're all embedded.\u003c/p\u003e\n\n\u003cp\u003eRodney has the knob/fader automation, 1 Looper, 2 delays and a reverb\u003c/p\u003e\n\n\u003cp\u003eMalcolm has the sampling and filtering stuff\u003c/p\u003e\n\n\u003cp\u003eTrevor is the drum machine.\u003c/p\u003e\n\n\u003cp\u003eThe way i've got them connected-\u003c/p\u003e\n\n\u003cp\u003eLaunch control xl (1st factory bank) connected to Rodney.\u003c/p\u003e\n\n\u003cp\u003eLaunchpad connected to malcolm.\u003c/p\u003e\n\n\u003cp\u003eMpd connected to Trevor.\u003c/p\u003e\n\n\u003cp\u003eAxoloti midi din = \u003cbr\u003eRodney\u0026gt; Trevor\u0026gt; Malcolm\u003c/p\u003e\n\n\u003cp\u003eAudio connections- \u003c/p\u003e\n\n\u003cp\u003eguitar \u0026gt; Malcolm \u0026gt; pedals\u0026gt; Rodney (left input) \u0026gt; left output\u003c/p\u003e\n\n\u003cp\u003eBass \u0026gt; Rodney (right input)\u0026gt; right output\u003c/p\u003e\n\n\u003cp\u003eTrevor kick drum - right output\u003cbr\u003eTrevor hats and snares - left output\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2018-12-19T11:34:46.247Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":60,"score":18.55,"yours":false,"topic_id":5267,"topic_slug":"3-axoloti-guitar-bass-drum-machine-setup","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d7a22cf5a71ea9a5e347e5b91c57bf5a27a9de7a.axp","internal":true,"reflection":false,"clicks":16},{"url":"//community.axoloti.com/uploads/default/original/2X/9/9f3a0718088d1806f1554c201f0c41f4dca316ae.axp","internal":true,"reflection":false,"clicks":15},{"url":"//community.axoloti.com/uploads/default/original/2X/a/a3c28ad81c23e149aeea364079a58b9e4786ff6f.axp","internal":true,"reflection":false,"clicks":11}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31926,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2018-12-19T15:19:42.329Z","cooked":"\u003cp\u003eAh, will have a look. Did lots of random little mods...\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2018-12-19T15:19:42.329Z","reply_cou
