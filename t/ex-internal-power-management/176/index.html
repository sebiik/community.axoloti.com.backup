        <h1>
  <a href="/t/ex-internal-power-management/176">Ex-/internal power management</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-10T13:52:51Z' itemprop='datePublished'>
             2015-08-10 13:52:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <br>where have I to connect an external power supply, if I cut away and don't use the midi pcb part? <br>Should I powered it with 3,3V DC or 5V DC and can the axoloti be powered by an external source while it is connected to a USB source? with midi pcb part this is possible and the external powering is preferred by the axoloti core.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-10T14:15:48Z' itemprop='datePublished'>
             2015-08-10 14:15:48 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Supply (regulated!) +5V, and keep the on-board linear regulators, you can find a pair of solder holes labeled "+5V" and "G". You can also find the same signals on JP3.<br>The MIDI/power part can be sandwich-mounted to the main part, the mounting holes line up. But that is optional. <br>There is reverse current protection on the USB device port (and also on the USB host port). </p>

<p>You can monitor the voltage of the +5V and VDD (3.3V nominally) power rails in the software, it's real time updated in the main window.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-10T16:39:53Z' itemprop='datePublished'>
             2015-08-10 16:39:53 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>ok, but if the MIDI/power part is cutted, there are no extra +5V/GND pads besides JP3 solder pads?</p>

<p>the circuit for a external powering should be look like this:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/56d76e903babe9f11c101219ce123b6791560418" href="//community.axoloti.com/uploads/default/original/1X/56d76e903babe9f11c101219ce123b6791560418.png" class="lightbox" title="external power supply axoloti.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/56d76e903babe9f11c101219ce123b6791560418_1_690x187.png" width="690" height="187"><div class="meta">
<span class="filename">external power supply axoloti.png</span><span class="informations">752x204 3.8 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-10T21:04:59Z' itemprop='datePublished'>
             2015-08-10 21:04:59 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>ok, but if the MIDI/power part is cutted, there are no extra +5V/GND pads besides JP3 solder pads?</p></blockquote>

<p>There is a pair near PA4 too.</p>

<blockquote><p>the circuit for a external powering should be look like this</p></blockquote>

<p>This will work, but your linear regulator will overheat if you use high-current devices on the USB host port. <br>When a device connected to the USB host port drinks 500mA current (the legal usb maximum current), the regulator will burn 1W if you feed it 7V, and 3.5W if you feed it 12V, just for the USB host port. Will need a serious heatsink.</p>

<p>For this reason, the MIDI/power part has a switching power supply, which is far more efficient. I suggest to reuse that part.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/euxoloti-for-axoloti-eurorack-module/100/19">[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-10T23:02:30Z' itemprop='datePublished'>
             2015-08-10 23:02:30 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you for the informations. if usb host isn't used, it should work. I want to mount the midi/power part at a separate panel as an option for midi in/out. <br>I will measure the current drain of my circuit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/nathanxl'><b itemprop='author'>nathanxl</b></a>
           
           <time datetime='2016-04-08T15:58:44Z' itemprop='datePublished'>
             2016-04-08 15:58:44 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im not clear if it helps out my queries.<br>I have my core with the MIDI part cut off.<br>I want to power it from an external power supply of 5VDC.<br>If the external power is soldered to holes +5V and G near PA4 AND I have the mini USB port connected to my computer will there be a problem?</p>

<p>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-08T17:23:32Z' itemprop='datePublished'>
             2016-04-08 17:23:32 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ST2161 (U4) will block reverse current into micro-USB. Still, if both external power and the micro-usb are connected, it is not sure that current will be drawn from the external power supply, it will depend on the exact voltages.<br>The switching power supply part disables USB bus powering when external power is present, by disabling the ST2161. <br>Also keep in mind that the +5V is assumed to be regulated and stable, it should not exceed 5.25V for the USB host plug to stay in spec.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ex-/internal power management'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/users/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-05-13T10:58:32Z' itemprop='datePublished'>
             2016-05-13 10:58:32 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I here are some notes which I made to clear myself the axo power management<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/750aa7bf3ec40dba19fff5084dbc1e0659a9b573" href="//community.axoloti.com/uploads/default/original/2X/7/750aa7bf3ec40dba19fff5084dbc1e0659a9b573.jpg" class="lightbox" title="power management.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/750aa7bf3ec40dba19fff5084dbc1e0659a9b573_1_690x432.jpg" width="690" height="432"><div class="meta">
<span class="filename">power management.jpg</span><span class="informations">4088x2560 783 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

          ps.store("topic_176", {"post_stream":{"posts":[{"id":525,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-10T13:52:51.533Z","cooked":"<p>Hi, <br>where have I to connect an external power supply, if I cut away and don't use the midi pcb part? <br>Should I powered it with 3,3V DC or 5V DC and can the axoloti be powered by an external source while it is connected to a USB source? with midi pcb part this is possible and the external powering is preferred by the axoloti core.<\/p>","post_number":1,"post_type":1,"updated_at":"2015-08-10T13:52:51.533Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":48,"reads":92,"score":250.55,"yours":false,"topic_id":176,"topic_slug":"ex-internal-power-management","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":526,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-10T14:15:48.713Z","cooked":"<p>Supply (regulated!) +5V, and keep the on-board linear regulators, you can find a pair of solder holes labeled \"+5V\" and \"G\". You can also find the same signals on JP3.<br>The MIDI/power part can be sandwich-mounted to the main part, the mounting holes line up. But that is optional. <br>There is reverse current protection on the USB device port (and also on the USB host port). <\/p>\n\n<p>You can monitor the voltage of the +5V and VDD (3.3V nominally) power rails in the software, it's real time updated in the main window.<\/p>","post_number":2,"post_type":1,"updated_at":"2015-08-10T14:15:48.713Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":53,"incoming_link_count":0,"reads":92,"score":41.05,"yours":false,"topic_id":176,"topic_slug":"ex-internal-power-management","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":538,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-10T16:39:53.858Z","cooked":"<p>ok, but if the MIDI/power part is cutted, there are no extra +5V/GND pads besides JP3 solder pads?<\/p>\n\n<p>the circuit for a external powering should be look like this:<br><div class=\"lightbox-wrapper\"><a data-download-href=\"//community.axoloti.com/uploads/default/56d76e903babe9f11c101219ce123b6791560418\" href=\"//community.axoloti.com/uploads/default/original/1X/56d76e903babe9f11c101219ce123b6791560418.png\" class=\"lightbox\" title=\"external power supply axoloti.png\"><img src=\"//community.axoloti.com/uploads/default/optimized/1X/56d76e903babe9f11c101219ce123b6791560418_1_690x187.png\" width=\"690\" height=\"187\"><div class=\"meta\">\n<span class=\"filename\">external power supply axoloti.png<\/span><span class=\"informations\">752x204 3.8 KB<\/span><span class=\"expand\"><\/span>\n<\/div><\/a><\/div><\/p>","post_number":3,"post_type":1,"updated_at":"2015-08-10T16:39:53.858Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":53,"incoming_link_count":1,"reads":90,"score":30.65,"yours":false,"topic_id":176,"topic_slug":"ex-internal-power-management","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":544,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-10T21:04:59.143Z","cooked":"<blockquote><p>ok, but if the MIDI/power part is cutted, there are no extra +5V/GND pads besides JP3 solder pads?<\/p><\/blockquote>\n\n<p>There is a pair near PA4 too.<\/p>\n\n<blockquote><p>the circuit for a external powering should be look like this<\/p><\/blockquote>\n\n<p>This will work, but your linear regulator will overheat if you use high-current devices on the USB host port. <br>When a device connected to the USB host port drinks 500mA current (the legal usb maximum current), the regulator will burn 1W if you feed it 7V, and 3.5W if you feed it 12V, just for the USB host port. Will need a serious heatsink.<\/p>\n\n<p>For this reason, the MIDI/power part has a switching power supply, which is far more efficient. I suggest to reuse that part.<\/p>","post_number":4,"post_type":1,"updated_at":"2015-08-11T00:26:27.359Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":34,"incoming_link_count":1,"reads":83,"score":28.3,"yours":false,"topic_id":176,"topic_slug":"ex-internal-power-management","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/euxoloti-for-axoloti-eurorack-module/100/19","internal":true,"reflection":true,"title":"[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":551,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-10T23:02:30.261Z","cooked":"<p>thank you for the informations. if usb host isn't used, it should work. I want to mount the midi/power part at a separate panel as an option for midi in/out. <br>I will measure the current drain of my circuit.<\/p>","post_number":5,"post_type":1,"updated_at":"2015-08-10T23:02:30.261Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":77,"score":16.55,"yours":false,"topic_id":176,"topic_slug":"ex-internal-power-management","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8417,"name":"","username":"nathanxl","avatar_template":"/letter_avatar_proxy/v2/letter/n/71c47a/{size}.png","created_at":"2016-04-08T15:58:44.215Z","cooked":"<p>Im not clear if it helps out my queries.<br>I have my core with the MIDI part cut off.<br>I want to power it from an external power supply of 5VDC.<br>If the external power is soldered to holes +5V and G near PA4 AND I have the mini USB port connected to my computer will there be a problem?<\/p>\n\n<p>Thanks<\/p>","post_number":6,"post_type":1,"updated_at":"2016-04-08T15:58:44.215Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":41,"score":14.5,"yours":false,"topic_id":176,"topic_slug":"ex-internal-power-management","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":318,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8422,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-08T17:23:32.398Z","cooked":"<p>The ST2161 (U4) will block reverse current into micro-USB. Still, if both external power and the micro-usb are connected, it is not sure that current will be drawn from the external power supply, it will depend on the exact voltages.<br>The switching power supply part disables USB bus powering when external power is present, by disabling the ST2161. <br>Also keep in mind that the +5V is assumed to be regulated and stable, it should not exceed 5.25V for the USB host plug to stay in spec.<\/p>","post_number":7,
