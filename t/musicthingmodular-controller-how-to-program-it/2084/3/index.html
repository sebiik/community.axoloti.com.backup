</h1>

<div id='breadcrumbs'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/marierose'><b itemprop='author'>marierose</b></a>
           
           <time datetime='2016-08-06T01:53:51Z' itemprop='datePublished'>
             2016-08-06 01:53:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Folks! <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>I hope not to be offtopic <img src="/images/emoji/emoji_one/confused.png?v=2" title=":confused:" class="emoji" alt=":confused:"><br>I am a newbie user of Axoloti and Axocontrol. <img src="/images/emoji/emoji_one/blush.png?v=2" title=":blush:" class="emoji" alt=":blush:"><br>I am trying to build some patches to transform Axoloti in a multieffect. I did some single patches of delay, reverb and chorus.<br>But now my problem is: how can i do to create a multieffect that i can control with Axocontrol? <br>I would like to change the parameters of the fxs with the knobs of the Axocontrol and my difficulty is that i don't know to use the objects referred to Axocontrol...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aef0a0e1617c9378b82ac2e2452766782ff66d8c" href="//community.axoloti.com/uploads/default/original/2X/a/aef0a0e1617c9378b82ac2e2452766782ff66d8c.jpg" class="lightbox" title="Senza titolo.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aef0a0e1617c9378b82ac2e2452766782ff66d8c_1_690x474.jpg" width="690" height="474"><div class="meta">
<span class="filename">Senza titolo.jpg</span><span class="informations">947x651 153 KB</span><span class="expand"></span>
</div></a></div></p>

<p>This is only a little example of what i did <img src="/images/emoji/emoji_one/sweat.png?v=2" title=":sweat:" class="emoji" alt=":sweat:"><br>But i can configure only the 3 big knobs of Axocontrol... </p>

<p>Anyway.....every help is welcome <img src="/images/emoji/emoji_one/relieved.png?v=2" title=":relieved:" class="emoji" alt=":relieved:"></p>

<p>Thanks a lot!!!!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-06T13:15:33Z' itemprop='datePublished'>
             2016-08-06 13:15:33 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>each knob/joystick has a different GPIO port and numbers (as do the leds for outputs) you will also find it useful to filter the analog inputs, as they naturally have some movement.</p>

<p>Ive just created a set of objects in the object library which I use to abstract this, one for each 'group' of controls ... it also display current values, which i find useful, they also have a light filter on the analogue inputs, so the readings are fairly stable.</p>

<p>(I found it better to have then separate, as otherwise its a large object, I often use them in 'sets' of controls like this, so grouped them 'physically')</p>

<p>details <a href="//community.axoloti.com/t/thetechnobear-contributions/1006">here</a><br>you must be using 1.0.10, and you need to sync libraries, then you will find under <br>community-&gt;tb/ctrl/axo</p>

<p>if you pull up one of the objects, you will find a help file attached, that shows them all in use.</p>

<p>hope these help<br>Mark</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/marierose">@marierose</a></p>

<p>Axocontrol is the modular thing add on board right?</p>

<p>If so check this thread:<br><aside class="quote" data-post="1" data-topic="1921">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/letter_avatar_proxy/v2/letter/g/58f4c7/40.png" class="avatar">
    <a href="//community.axoloti.com/t/modular-thing-controller-subpatch/1921">Modular Thing Controller subpatch</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Hey communitaaaaaaaay :innocent: 

I have been working on a patch for the Modular thing add on, that is supposed to give it more functions pr. knob. Basically I am trying to set up a knob matrix a bit similar to Blofelds, where you have 4 “master knobs" that can be routed to different destinations. For example have a layer for filter and a layer for oscillators one for effects, etc. 

I have got the setup working, but there is one thing I haven’t been able to tackle yet. When I have a layer sele…
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>

<p>There are 2 different versions, one using the gpios directly and one that converts them to midi messages. And it has got two layers, so two functions pr. knob. </p>

<p>See further description in the patch and in the thread.</p>

<p>now i am fighting with your objects for the axoc...i would like to insert them <br>in the multifx that is showed in youtube <img src="/images/emoji/emoji_one/sweat.png?v=2" title=":sweat:" class="emoji" alt=":sweat:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-13T21:18:35Z' itemprop='datePublished'>
             2016-08-13 21:18:35 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/marierose">@marierose</a><br>there is a relatively easy way ... which you may not be aware of <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>use patch/modsource </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/2580f0762d803fa8a0b8b0b090328a5b56c078f7.png" width="627" height="488"></p>

<p>basically add the axo control objects you want, and  for each output connect it to a change and then the mod source <br>(you can rename the mod source to something sensible, which i didn't for speed <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:">) <br>then go to the control you wish to control, and right click and select the mod source, and the amount you want it to be modified by.</p>

<p>the nice thing is you can use the mod source for multiple controls, and also specify an 'amount'.</p>

<p>there are a couple of limitations, e.g. the checkbox cannot use this, so you would need to change the objects to bring these under control of axo control...  but its a good 'starting point' to get something up and running quickly.</p>

<p>anyway, apologies if you already knew this, but in case you didn't I thought it might be helpful.</p>

<p>enjoy</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-14T11:22:32Z' itemprop='datePublished'>
             2016-08-14 11:22:32 UTC

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="2116"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/marierose/40/2903_1.png" class="avatar"><a href="//community.axoloti.com/t/error-message-start-bin/2116/5">ERROR MESSAGE: "/start.bin"</a>
</div>
<blockquote><p>i would like to use a knob with an object and then use the same knob with another object....just to select it with one of the button</p></blockquote></aside>

<p>ok, this is straightforward, though has a couple of twists</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1b362f6cf5fb097487edb84de3ed25cb32789194" href="//community.axoloti.com/uploads/default/original/2X/1/1b362f6cf5fb097487edb84de3ed25cb32789194.png" class="lightbox" title="Screen Shot 2016-08-14 at 13.09.41.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1b362f6cf5fb097487edb84de3ed25cb32789194_1_690x268.png" width="690" height="268"><div class="meta">
<span class="filename">Screen Shot 2016-08-14 at 13.09.41.png</span><span class="informations">874x340 28.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p> <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/a4a824d45d3fc71cff6cde5f2defcdd547c0225e.axp">demux.axp</a> (2.6 KB)</p>

<p>so the basics of the solution is a demux object</p>

<p>the flip-flop simply converts the momentary switches into on/off </p>

<p>the demux does the what you are after, routes the single signal to an output depending on s. (we connect the defaults to the last value) </p>

<p>if we left it at that we would have an issue where every time we switched the, the new output would get the current knob position. (try it by connecting the demux directly to the dials in the example its useful to see it happening)</p>

<p>to prevent this we use a hook object... <br>the factory has one, but we need to use a community variant, so that we can unhook the value whenever the switch is changed. (if you disconnect the unhook in the example, you will see why this is necessary)</p>

<p>one small note: the axo controls dont got to zero... not really an issue, but it does mean the initial value (on the dial) of the unhook much not be zero, otherwise you wont be able to 'pick it up'... its value in a patch, would be the initial value you want the thing its controlling to be (e.g. filter pitch value) </p>

<p>from here you can go all sorts of directions (such is the fun of axoloti<br>-  have multiple demux one of each knob, using the same toogle, so then its like 2 pages for knobs.<br>-  extend the above to multiple 'pages' of objects by using different versions of demux, simply replace the flipflop with a counter (in fact i could have used a counter, with the count set to 2, and the above example would work).... of course you will then have to decide on the 'representation' of the LEDs to track... but you could for example have on/off/flashing... </p>

<p>but i'll leave that to you to have fun with <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:">   </p>

<p>enjoy <br>Mark</p>
      </div>

          ps.store("topic_2084", {"post_stream":{"posts":[{"id":12743,"name":"marie rose","username":"marierose","avatar_template":"/user_avatar/community.axoloti.com/marierose/{size}/2903_1.png","created_at":"2016-08-06T01:53:51.307Z","cooked":"\u003cp\u003eHi Folks! \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eI hope not to be offtopic \u003cimg src=\"/images/emoji/emoji_one/confused.png?v=2\" title=\":confused:\" class=\"emoji\" alt=\":confused:\"\u003e\u003cbr\u003eI am a newbie user of Axoloti and Axocontrol. \u003cimg src=\"/images/emoji/emoji_one/blush.png?v=2\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003cbr\u003eI am trying to build some patches to transform Axoloti in a multieffect. I did some single patches of delay, reverb and chorus.\u003cbr\u003eBut now my problem is: how can i do to create a multieffect that i can control with Axocontrol? \u003cbr\u003eI would like to change the parameters of the fxs with the knobs of the Axocontrol and my difficulty is that i don't know to use the objects referred to Axocontrol...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/aef0a0e1617c9378b82ac2e2452766782ff66d8c\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aef0a0e1617c9378b82ac2e2452766782ff66d8c.jpg\" class=\"lightbox\" title=\"Senza titolo.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/aef0a0e1617c9378b82ac2e2452766782ff66d8c_1_690x474.jpg\" width=\"690\" height=\"474\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSenza titolo.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e947x651 153 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis is only a little example of what i did \u003cimg src=\"/images/emoji/emoji_one/sweat.png?v=2\" title=\":sweat:\" class=\"emoji\" alt=\":sweat:\"\u003e\u003cbr\u003eBut i can configure only the 3 big knobs of Axocontrol... \u003c/p\u003e\n\n\u003cp\u003eAnyway.....every help is welcome \u003cimg src=\"/images/emoji/emoji_one/relieved.png?v=2\" title=\":relieved:\" class=\"emoji\" alt=\":relieved:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks a lot!!!!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-08-07T18:24:11.825Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":304,"reads":195,"score":1569.35,"yours":false,"topic_id":2084,"topic_slug":"musicthingmodular-controller-how-to-program-it","display_username":"marie rose","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/error-message-start-bin/2116/3","internal":true,"reflection":true,"title":"ERROR MESSAGE: \"/start.bin\"","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":766,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12751,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-06T13:15:33.622Z","cooked":"\u003cp\u003eeach knob/joystick has a different GPIO port and numbers (as do the leds for outputs) you will also find it useful to filter the analog inputs, as they naturally have some movement.\u003c/p\u003e\n\n\u003cp\u003eIve just created a set of objects in the object library which I use to abstract this, one for each 'group' of controls ... it also display current values, which i find useful, they also have a light filter on the analogue inputs, so the readings are fairly stable.\u003c/p\u003e\n\n\u003cp\u003e(I found it better to have then separate, as otherwise its a large object, I often use them in 'sets' of controls like this, so grouped them 'physically')\u003c/p\u003e\n\n\u003cp\u003edetails \u003ca href=\"//community.axoloti.com/t/thetechnobear-contributions/1006\"\u003ehere\u003c/a\u003e\u003cbr\u003eyou must be using 1.0.10, and you need to sync libraries, then you will find under \u003cbr\u003ecommunity-\u0026gt;tb/ctrl/axo\u003c/p\u003e\n\n\u003cp\u003eif you pull up one of the objects, you will find a help file attached, that shows them all in use.\u003c/p\u003e\n\n\u003cp\u003ehope these help\u003cbr\u003eMark\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-08-06T13:18:35.499Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":12,"reads":179,"score":142.0,"yours":false,"topic_id":2084,"topic_slug":"musicthingmodular-controller-how-to-program-it","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/thetechnobear-contributions/1006","internal":true,"reflection":false,"title":"TheTechnobear contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12760,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-08-06T17:10:11.889Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/marierose\"\u003e@marierose\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eAxocontrol is the modular thing add on board right?\u003c/p\u003e\n\n\u003cp\u003eIf so check this thread:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1921\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/g/58f4c7/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/modular-thing-controller-subpatch/1921\"\u003eModular Thing Controller subpatch\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHey communitaaaaaaaay :innocent: \n\nI have been working on a patch for the Modular thing add on, that is supposed to give it more functions pr. knob. Basically I am trying to set up a knob matrix a bit similar to Blofelds, where you have 4 “master knobs\" that can be routed to different destinations. For example have a layer for filter and a layer for oscillators one for effects, etc. \n\nI have got the setup working, but there is one thing I haven’t been able to tackle yet. When I have a layer sele…\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eThere are 2 different versions, one using the gpios directly and one that converts them to midi messages. And it has got two layers, so two functions pr. knob. \u003c/p\u003e\n\n\u003cp\u003eSee further description in the patch and in the thread.\u003c/p\u003e","post_number" ively easy way ... which you may not be aware of \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003euse patch/modsource \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/2580f0762d803fa8a0b8b0b090328a5b56c078f7.png\" width=\"627\" height=\"488\"\u003e\u003c/p\u003e\n\n\u003cp\u003ebasically add the axo control objects you want, and  for each output connect it to a change and then the mod source \u003cbr\u003e(you can rename the mod source to something sensible, which i didn't for speed \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e) \u003cbr\u003ethen go to the control you wish to control, and right click and select the mod source, and the amount you want it to be modified by.\u003c/p\u003e\n\n\u003cp\u003ethe nice thing is you can use the mod source for multiple controls, and also specify an 'amount'.\u003c/p\u003e\n\n\u003cp\u003ethere are a couple of limitations, e.g. the checkbox cannot use this, so you would need to change the objects to bring these under control of axo control...  but its a good 'starting point' to get something up and running quickly.\u003c/p\u003e\n\n\u003cp\u003eanyway, apologies if you already knew this, but in case you didn't I thought it might be helpful.\u003c/p\u003e\n\n\u003cp\u003eenjoy\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-08-13T21:18:35.112Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":30,"incoming_link_count":6,"reads":126,"score":118.7,"yours":false,"topic_id":2084,"topic_slug":"musicthingmodular-controller-how-to-program-it","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"marierose","avatar_template":"/user_avatar/community.axoloti.com/marierose/{size}/2903_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12984,"name":"marie rose","username":"marierose","avatar_template":"/user_avatar/community.axoloti.com/marierose/{size}/2903_1.png","created_at":"2016-08-13T21:42:25.207Z","cooked":"\u003cp\u003every very nice\u003cbr\u003ethanks a lot...\u003cbr\u003ei did not know it \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eand now i discovered a new instrument \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ei am goin' on again (as u can see in the picture)\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e420025f9e5b25acec392f96339f3e3fcdb480ad\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e420025f9e5b25acec392f96339f3e3fcdb480ad.jpg\" class=\"lightbox\" title=\"2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e420025f9e5b25acec392f96339f3e3fcdb480ad_1_690x385.jpg\" width=\"690\" height=\"385\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1015x567 84.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003enow i want to explore the possibilities of the buttons:\u003cbr\u003ethe control has 3+3 knobs but i would like to use a knob with an object and then use the same knob with another object....just to select it with one of the button\u003cbr\u003ein this way i can duplicate my knobs \u003cimg src=\"/images/emoji/emoji_one/blush.png?v=2\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003c/p\u003e\n\n\u003cp\u003epuff puff \u003cimg src=\"/images/emoji/emoji_one/sweat_smile.png?v=2\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eps. i have a live the 20th of august in berlin and i would like to use  the axoloti as an effect or as a sampler....\u003c/p\u003e\n\n\u003cp\u003ethanks mr.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-08-13T21:49:15.255Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":5,"reads":130,"score":57.25,"yours":false,"topic_id":2084,"topic_slug":"musicthingmodular-controller-how-to-program-it","display_username":"marie rose","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":766,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12989,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-14T11:22:32.193Z","cooked":"\u003caside class=\"quote\" data-post=\"5\" data-topic=\"2116\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/marierose/40/2903_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/error-message-start-bin/2116/5\"\u003eERROR MESSAGE: \"/start.bin\"\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei would like to use a knob with an object and then use the same knob with another object....just to select it with one of the button\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eok, this is straightforward, though has a couple of twists\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1b362f6cf5fb097487edb84de3ed25cb32789194\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1b362f6cf5fb097487edb84de3ed25cb32789194.png\" class=\"lightbox\" title=\"Screen Shot 2016-08-14 at 13.09.41.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1b362f6cf5fb097487edb84de3ed25cb32789194_1_690x268.png\" width=\"690\" height=\"268\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-08-14 at 13.09.41.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e874x340 28.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a4a824d45d3fc71cff6cde5f2defcdd547c0225e.axp\"\u003edemux.axp\u003c/a\u003e (2.6 KB)\u003c/p\u003e\n\n\u003cp\u003eso the basics of the solution is a demux object\u003c/p\u003e\n\n\u003cp\u003ethe flip-flop simply converts the momentary switches into on/off \u003c/p\u003e\n\n\u003cp\u003ethe demux does the what you are after, routes the single signal to an output depending on s. (we connect the defaults to the last value) \u003c/p\u003e\n\n\u003cp\u003eif we left it at that we would have an issue where every time we switched the, the new output would get the current knob position. (try it by connecting the demux directly to the dials in the example its useful to see it happening)\u003c/p\u003e\n\n\u003cp\u003eto prevent this we use a hook object... \u003cbr\u003ethe factory has one, but we need to use a community variant, so that we can unhook the value whenever the switch is changed. (if you disconnect the unhook in the example, you will see why this is necessary)\u003c/p\u003e\n\n\u003cp\u003eone small note: the axo controls dont got to zero... not really an issue, but it does mean the initial value (on the dial) of the unhook much not be zero, otherwise you wont be able to 'pick it up'... its value in a patch, would be the initial value you want the thing its controlling to be (e.g. filter pitch value) \u003c/p\u003e\n\n\u003cp\u003efrom here you can go all sorts of directions (such is the fun of axoloti\u003cbr\u003e-  have multiple demux one of each knob, using the same toogle, so then its like 2 pages for knobs.\u003cbr\u003e-  extend the above to multiple 'pages' of objects by using different versions of demux, simply replace the flipflop with a counter (in fact i could have used a counter, with the count set to 2, and the above example would work).... of course you will then have to decide on the 'representation' of the LEDs to track... but you could for example have on/off/flashing... \u003c/p\u003e\n\n\u003cp\u003ebut i'll leave that to you to have fun with \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e   \u003c/p\u003e\n\n\u003cp\u003eenjoy \u003cbr\u003eMark\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-08-14T11:23:35.194Z","reply_count":1,"reply_to_post_number":10,"quote_count":1,"avg_time":38,"incoming_link_count":9,"reads":118,"score":92.5,"yours":false,"topic_id":2084,"topic_slug":"musicthingmodular-controller-how-to-program-it","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can
