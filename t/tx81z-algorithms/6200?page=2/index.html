        <h1>
  <a href="/t/tx81z-algorithms/6200">TX81Z algorithms</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-12-08T13:42:46Z' itemprop='datePublished'>
             2019-12-08 13:42:46 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you can also bitshift the phase of the sine oscillator and let it choose from tables with phase and amplitude offsets like:</p>

<p>int phs[4]={3,2,1,0};<br>int ofs[4]={1,1,-1,-1};<br>uint32_t phase;</p>

<p>phase+=freq;</p>

<p>int32_t r;<br>int32_t pos=phase&gt;&gt;30; //turns the phase into an integer from 0-3<br>int32_t p2=phase+(phs[pos]&lt;&lt;30);  // adds the phase offset to the current phase<br>SINE2TINERP(p2,r)<br>r=r&gt;&gt;4;<br>r+=ofs[pos]&lt;&lt;27; // adds an amplitude offset to the sine so negative becomes positive and positive becomes negative.<br>outlet_out=r;</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-08T14:18:07Z' itemprop='datePublished'>
             2019-12-08 14:18:07 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This way, the CPU will be very low, but you will get lot of aliasing, which is not a bad thing if you want to replicate the TX81Z.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krangu'><b itemprop='author'>krangu</b></a>
           
           <time datetime='2019-12-08T20:53:58Z' itemprop='datePublished'>
             2019-12-08 20:53:58 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Edit: Sorry, meant to reply to <a class="mention" href="/u/sirsicksik">@SirSickSik</a>. </p>

<p>I did some messing around with your code and was able to get 4/8 of the waveforms working with a similar method. I think the starting phase of these waveforms might be wrong but they look right on the scope. Here are my modifications:</p>

<pre><code>int phs[4]  ={0,2,0,2};
int flp[4]  ={1,1,1,1}; //used to invert a part of the waveform
int mute[4] ={0,0,0,0}; //used to determine wether a particular part of the waveform should be set to 0

Phase += (freq + inlet_freq);
int32_t r;
int32_t pos=Phase&gt;&gt;30; //turns the phase into an integer from 0-3
int32_t p2 = Phase + (inlet_phase&lt;&lt;4) + (phs[pos]&lt;&lt;30);

SINE2TINTERP(p2,r);

r ^= flp[pos]?(1&lt;&lt;31):0;
wave_out= mute[pos]&gt;0?0:(r&gt;&gt;4);
/*
Sine:

int phs[4]  ={0,0,0,0};
int mute[4] ={0,0,0,0};
int flp[4]  ={0,0,0,0};

Inverted Sine:

int phs[4]  ={0,2,0,2};
int mute[4] ={0,0,0,0};
int flp[4]  ={1,1,1,1};

Half Sine:

int phs[4]={3,2,1,3};
int on[4] ={0,1,1,0};
int flp[4]={0,0,0,0};

Inverted Half Sine:

int phs[4]={0,2,1,2};
int on[4] ={0,1,1,0};
int flp[4]={1,0,0,1};

*/</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-12-09T14:35:51Z' itemprop='datePublished'>
             2019-12-09 14:35:51 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just wanted to show how this could be done in a way that could be made universal. I wrote this code from my head, not being totally sure whether it were the correct values. Good to see you got the point!</p>

<p>Anyways, to make the different waveforms, you can combine the tables in several ways:<br>-use one long table containing all the values of the different waveforms, but add an offset of 4 for each waveform:<br>int phs[8]  ={0,0,0,0,0,2,0,2}; // put all the values into one table, make sure it's big enough to fit all of them<br>int mute[8] ={0,0,0,0,0,0,0,0};<br>int flp[8]  ={0,0,0,0,1,1,1,1};<br>int wave=param_waveform&lt;&lt;2;<br>int32_t pos=(Phase&gt;&gt;30)+wave; //turns the phase into an integer from 0-3 and adds an offset for each waveform</p>

<p>you can also make a combined array (not sure what the correct technical term is for this), like<br>phs[8][4]=<br>{<br>   {0,0,0,0},<br>   {3,2,1,3},<br>   {0,2,1,2},<br>   etc...<br>}<br>the waveform selector would then select from the 8 different tables, each containing 4 values.</p>

<p>Anyways, these tables could of course be used to do all kinds of different things, eg. self-fm amounts:<br>-store the waveform output in the memory, so you can use it in the next cycle to do frequency modulation. Don't forget to use a hp-filter to remove DC-offsets, to prevent it from pitch-shifting away from it's base frequency.<br>-use different waveforms for output and self-fm, multiplying the phase of either one of them with an integer value creates harmonic overtones which can further increase the amount of spectra you can create. Also, giving the phase an offset can give totally different results, even though you're using the same waveform. Eg. in the case of a normal sine, no offset will generate a pulse-wave, but a 45 degrees offset will generate a saw-like waveform.<br>-perhaps a randomise function of the tables to find other interesting waveforms. Here, a hp-filter over the output is advisable, as some might create waveforms with an offset.<br>-use another table to multiply the phase to create seperate harmonic overtones in the 4 parts of the phase.<br>-another thing that might be interesting is to use the actual phase-offset, amplitude and flip values (eg. (1&lt;&lt;30)=45 degrees) and morph between the table values to morph between waveforms.</p>

<p>int a,b;<br>int32_t mix,value;</p>

<p>a=(uint64_t)param_morph*8&gt;&gt;27;//turns the parameter value in the range of 0-7<br>b=(a+1)%8;//offset of 1 to select the value of the next waveform<br>mix=((uint32_t)param_morph*8&lt;&gt;1;//gives the remainder without using the bits used by the wave-selection (a/b) and turns it into a range of 0-(1&lt;&lt;31)<br>value=phs[a][0]+(___SMMUL(phs[b][0]-phs[a][0],mix)&lt;&lt;1);//mixes between wave selection by a and selection by b.</p>

<p>ps I normally use a simple lp/hp filter calculation for dc-offset removal:</p>

<p>hp+=wave-hp&gt;&gt;9; (simple 6dB lowpass function around 30hz if I'm right, not sure though, but works well enough for self-fm, sometimes I even use 8,7 or 6, which will increase the frequency of the hp filter)<br>wave-=hp; (subtract lowpass from original to create hp-filtered wave)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-12-09T15:49:23Z' itemprop='datePublished'>
             2019-12-09 15:49:23 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made a quick randomisable tone generator based on this, using some of the ideas I posted. Did show me where I made a mistake in my previous code I posted. I calculated the phase offset without taking into consideration that the phase it was added to, was itself of course still giving an extra offset all the time. Fixed this by doing:<br>p2=phase&amp;((1&lt;&lt;30)-1)+phs[pos];<br>This way you can enter the phase positions as where the sine should start instead of recalculating with the current phase offset<br>Also tried to soften the waveform a bit by adding the waveform amplitude difference at moments of table-changes to a value that constantly tries to slowly return to 0.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/2c97fcbeacb0f8197856dc0b28d6166e80057f5d.axp">something like this.axp</a> (6.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>

          ps.store("topic_6200", {"post_stream":{"posts":[{"id":37361,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-12-08T13:42:46.119Z","cooked":"\u003cp\u003eyou can also bitshift the phase of the sine oscillator and let it choose from tables with phase and amplitude offsets like:\u003c/p\u003e\n\n\u003cp\u003eint phs[4]={3,2,1,0};\u003cbr\u003eint ofs[4]={1,1,-1,-1};\u003cbr\u003euint32_t phase;\u003c/p\u003e\n\n\u003cp\u003ephase+=freq;\u003c/p\u003e\n\n\u003cp\u003eint32_t r;\u003cbr\u003eint32_t pos=phase\u0026gt;\u0026gt;30; //turns the phase into an integer from 0-3\u003cbr\u003eint32_t p2=phase+(phs[pos]\u0026lt;\u0026lt;30);  // adds the phase offset to the current phase\u003cbr\u003eSINE2TINERP(p2,r)\u003cbr\u003er=r\u0026gt;\u0026gt;4;\u003cbr\u003er+=ofs[pos]\u0026lt;\u0026lt;27; // adds an amplitude offset to the sine so negative becomes positive and positive becomes negative.\u003cbr\u003eoutlet_out=r;\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-12-08T13:42:46.119Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":44,"score":59.55,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37362,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-08T14:18:07.662Z","cooked":"\u003cp\u003eThis way, the CPU will be very low, but you will get lot of aliasing, which is not a bad thing if you want to replicate the TX81Z.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-12-08T14:18:07.662Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":43,"score":14.2,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37366,"name":"","username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png","created_at":"2019-12-08T20:53:58.019Z","cooked":"\u003cp\u003eEdit: Sorry, meant to reply to \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e. \u003c/p\u003e\n\n\u003cp\u003eI did some messing around with your code and was able to get 4/8 of the waveforms working with a similar method. I think the starting phase of these waveforms might be wrong but they look right on the scope. Here are my modifications:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eint phs[4]  ={0,2,0,2};\nint flp[4]  ={1,1,1,1}; //used to invert a part of the waveform\nint mute[4] ={0,0,0,0}; //used to determine wether a particular part of the waveform should be set to 0\n\nPhase += (freq + inlet_freq);\nint32_t r;\nint32_t pos=Phase\u0026gt;\u0026gt;30; //turns the phase into an integer from 0-3\nint32_t p2 = Phase + (inlet_phase\u0026lt;\u0026lt;4) + (phs[pos]\u0026lt;\u0026lt;30);\n\nSINE2TINTERP(p2,r);\n\nr ^= flp[pos]?(1\u0026lt;\u0026lt;31):0;\nwave_out= mute[pos]\u0026gt;0?0:(r\u0026gt;\u0026gt;4);\n/*\nSine:\n\nint phs[4]  ={0,0,0,0};\nint mute[4] ={0,0,0,0};\nint flp[4]  ={0,0,0,0};\n\nInverted Sine:\n\nint phs[4]  ={0,2,0,2};\nint mute[4] ={0,0,0,0};\nint flp[4]  ={1,1,1,1};\n\nHalf Sine:\n\nint phs[4]={3,2,1,3};\nint on[4] ={0,1,1,0};\nint flp[4]={0,0,0,0};\n\nInverted Half Sine:\n\nint phs[4]={0,2,1,2};\nint on[4] ={0,1,1,0};\nint flp[4]={1,0,0,1};\n\n*/\u003c/code\u003e\u003c/pre\u003e","post_number":26,"post_type":1,"updated_at":"2019-12-08T20:55:48.253Z","reply_count":1,"reply_to_post_number":24,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":45,"score":14.65,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2367,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37377,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-12-09T14:35:51.985Z","cooked":"\u003cp\u003eI just wanted to show how this could be done in a way that could be made universal. I wrote this code from my head, not being totally sure whether it were the correct values. Good to see you got the point!\u003c/p\u003e\n\n\u003cp\u003eAnyways, to make the different waveforms, you can combine the tables in several ways:\u003cbr\u003e-use one long table containing all the values of the different waveforms, but add an offset of 4 for each waveform:\u003cbr\u003eint phs[8]  ={0,0,0,0,0,2,0,2}; // put all the values into one table, make sure it's big enough to fit all of them\u003cbr\u003eint mute[8] ={0,0,0,0,0,0,0,0};\u003cbr\u003eint flp[8]  ={0,0,0,0,1,1,1,1};\u003cbr\u003eint wave=param_waveform\u0026lt;\u0026lt;2;\u003cbr\u003eint32_t pos=(Phase\u0026gt;\u0026gt;30)+wave; //turns the phase into an integer from 0-3 and adds an offset for each waveform\u003c/p\u003e\n\n\u003cp\u003eyou can also make a combined array (not sure what the correct technical term is for this), like\u003cbr\u003ephs[8][4]=\u003cbr\u003e{\u003cbr\u003e   {0,0,0,0},\u003cbr\u003e   {3,2,1,3},\u003cbr\u003e   {0,2,1,2},\u003cbr\u003e   etc...\u003cbr\u003e}\u003cbr\u003ethe waveform selector would then select from the 8 different tables, each containing 4 values.\u003c/p\u003e\n\n\u003cp\u003eAnyways, these tables could of course be used to do all kinds of different things, eg. self-fm amounts:\u003cbr\u003e-store the waveform output in the memory, so you can use it in the next cycle to do frequency modulation. Don't forget to use a hp-filter to remove DC-offsets, to prevent it from pitch-shifting away from it's base frequency.\u003cbr\u003e-use different waveforms for output and self-fm, multiplying the phase of either one of them with an integer value creates harmonic overtones which can further increase the amount of spectra you can create. Also, giving the phase an offset can give totally different results, even though you're using the same waveform. Eg. in the case of a normal sine, no offset will generate a pulse-wave, but a 45 degrees offset will generate a saw-like waveform.\u003cbr\u003e-perhaps a randomise function of the tables to find other interesting waveforms. Here, a hp-filter over the output is advisable, as some might create waveforms with an offset.\u003cbr\u003e-use another table to multiply the phase to create seperate harmonic overtones in the 4 parts of the phase.\u003cbr\u003e-another thing that might be interesting is to use the actual phase-offset, amplitude and flip values (eg. (1\u0026lt;\u0026lt;30)=45 degrees) and morph between the table values to morph between waveforms.\u003c/p\u003e\n\n\u003cp\u003eint a,b;\u003cbr\u003eint32_t mix,value;\u003c/p\u003e\n\n\u003cp\u003ea=(uint64_t)param_morph*8\u0026gt;\u0026gt;27;//turns the parameter value in the range of 0-7\u003cbr\u003eb=(a+1)%8;//offset of 1 to select the value of the next waveform\u003cbr\u003emix=((uint32_t)param_morph*8\u0026lt;\u0026gt;1;//gives the remainder without using the bits used by the wave-selection (a/b) and turns it into a range of 0-(1\u0026lt;\u0026lt;31)\u003cbr\u003evalue=phs[a][0]+(___SMMUL(phs[b][0]-phs[a][0],mix)\u0026lt;\u0026lt;1);//mixes between wave selection by a and selection by b.\u003c/p\u003e\n\n\u003cp\u003eps I normally use a simple lp/hp filter calculation for dc-offset removal:\u003c/p\u003e\n\n\u003cp\u003ehp+=wave-hp\u0026gt;\u0026gt;9; (simple 6dB lowpass function around 30hz if I'm right, not sure though, but works well enough for self-fm, sometimes I even use 8,7 or 6, which will increase the frequency of the hp filter)\u003cbr\u003ewave-=hp; (subtract lowpass from original to create hp-filtered wave)\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2019-12-09T14:39:36.563Z","reply_count":0,"reply_to_post_number":26,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":44,"score":9.9,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37378,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-12-09T15:49:23.674Z","cooked":"\u003cp\u003eI made a quick randomisable tone generator based on this, using some of the ideas I posted. Did show me where I made a mistake in my previous code I posted. I calculated the phase offset without taking into consideration that the phase it was added to, was itself of course still giving an extra offset all the time. Fixed this by doing:\u003cbr\u003ep2=phase\u0026amp;((1\u0026lt;\u0026lt;30)-1)+phs[pos];\u003cbr\u003eThis way you can enter the phase positions as where the sine should start instead of recalculating with the current phase offset\u003cbr\u003eAlso tried to soften the waveform a bit by adding the waveform amplitude difference at moments of table-changes to a value that constantly tries to slowly return to 0.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2c97fcbeacb0f8197856dc0b28d6166e80057f5d.axp\"\u003esomething like this.axp\u003c/a\u003e (6.3 KB)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2019-12-09T15:49:23.674Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":42,"score":54.15,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delet
