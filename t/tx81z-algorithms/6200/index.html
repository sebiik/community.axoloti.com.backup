        <h1>
  <a href="/t/tx81z-algorithms/6200">TX81Z algorithms</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krangu'><b itemprop='author'>krangu</b></a>
           
           <time datetime='2019-11-30T23:17:31Z' itemprop='datePublished'>
             2019-11-30 23:17:31 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's my patch which implements all 8 TX81Z algorithms. I realised after finishing this patch that DrJustice had implemented more or less the same thing ages ago, albeit in a slightly different way. It was a fun exercise regardless. It sounds decent IMO, although the turning up the feedback on OP4 seems to get a bit glitchy.</p>

<p>Files:<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/e/ee670ea40d336d5ec78ff3d6c37596442a2ff82f.axp">TX81Z_newobject.axp</a> (43.7 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7ff955be31cecbd9156a0a335e3cca1dc0ced788.axo">pwm operator.axo</a> (2.1 KB)</p>

<p>I would like to take this further in terms of accuracy, firstly by implementing the 7 other waveforms available on the TX81Z, but I'm not 100% sure how. To me, they look like slices and permutations of a sine wave. Does anyone have insight into how this could be done? Link for reference, they are drawn on page 19 of the PDF and their harmonic content described on page 51:</p>

<p><a href="https://www.manualslib.com/manual/779968/Yamaha-Tx81z.html" class="onebox" target="_blank" rel="nofollow noopener">https://www.manualslib.com/manual/779968/Yamaha-Tx81z.html</a></p>

<p>and here they are displayed on an oscilloscope:</p>

<div class="lazyYT" data-youtube-id="dORD46YL7PU" data-youtube-title="Yamaha TX81Z Waveforms on Oscilloscope" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque&amp;start=5"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/axoman'><b itemprop='author'>axoman</b></a>
           
           <time datetime='2019-12-02T13:54:44Z' itemprop='datePublished'>
             2019-12-02 13:54:44 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Looking forward to playing with it.  Regards the glitch you mention, maybe jiggle the related objects around the screen a bit as it could be something to do with the execution order positions, and it just might fix it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2019-12-02T18:49:17Z' itemprop='datePublished'>
             2019-12-02 18:49:17 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi! I found this picture illustration of the waveforms: <br>          <a href="https://tomellard.com/cave/images/txwaves.gif?crc=10468669" target="_blank" rel="nofollow noopener">
            <img src="https://tomellard.com/cave/images/txwaves.gif?crc=10468669" width="205" height="154">
          </a>
</p>

<p>I can't try it out at the moment, but I think something like the second waveform could be achieved by running a sine oscilliator through a sss/math/expCurveA object. The third one might be possible by running it through a half-wave rectifier like dist/rectifier and number four by putting that through an expCurveA. The other ones, from 5 to 8 I have no idea how to reproduce, as it looks like the same waveforms ran twice as fast but only half of the cycle. Maybe they can be achieved by doubling frequency and multiplying with a square wave (which would have to be in phase with the oscillator)?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-04T20:50:55Z' itemprop='datePublished'>
             2019-12-04 20:50:55 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/borututuforte">@borututuforte</a>,</p>

<p>You can "sync libraries" and have a look at the help patch<br>menu bar Help -&gt; Library -&gt; community -&gt; tiar -&gt;PIW -&gt; oscExtended</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5" href="//community.axoloti.com/uploads/default/original/2X/3/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5.PNG" class="lightbox" title="PIW_TX81Z.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5_1_606x500.PNG" width="606" height="500"><div class="meta">
<span class="filename">PIW_TX81Z.PNG</span><span class="informations">929x766 66.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The PIW/osc is a "pre integrated wave" oscillator. It is capable of antialiased phase modulation.</p>

<p>It is based on a formula defined waveform.<br>This waveform is calculated at init by a PIW/gen object.<br>You can click the Edit of the PIW/gen to see the formula.</p>

<hr>

<p>At present, the PIW oscillator is only capable of addressing a single waveform.<br>I'm working on a more advanced one that will be able to change waveforms on a wavetable.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2019-12-05T09:58:27Z' itemprop='datePublished'>
             2019-12-05 09:58:27 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome, so that's already there! As usual just hidden under a slightly cryptic name that doesn't ring a bell for someone like me. How is it going to be able to change waveforms, by using more memory or will it recalculate the waveform?</p>

<p>Also i read your instructions <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/137">here</a> and I'd like to experiment with this, could you explain a bit more about what syntax is possible? For example what is "f" and what does "?" do?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2019-12-05T10:26:50Z' itemprop='datePublished'>
             2019-12-05 10:26:50 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi:<br>I owned a TX81Z for 25 years (I just sold it a few months ago because I moved overseas).<br>I don't think you need to implement those extra waveforms, of course if you want to do it is allright but I don't think that they add anything interesting to the sound.<br>First of all there is no factory patches in the TX81Z that uses those extra waveforms, also I never found a third party patch that uses them either.<br>I tried several times to make patches with them and found that always add an unpleasant buzzy tone in the upper harmonics, increases the alliasing, and most of them don't sound much different to a sine in the lower harmonics.<br>May be using them with a low pass filter at the output could make more sense as you can filter out the buzziness.<br>Anyway I'm in the process of doing a TX81Z implementation myself, at some point my goal will be to make it accurate in other aspects (envelope times and behaviour, modulation depths, etc) so I can reproduce some of the TX81Z sounds I love (and miss).<br>I will try your patch soon <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2019-12-05T13:44:28Z' itemprop='datePublished'>
             2019-12-05 13:44:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>there is no factory patches in the TX81Z that uses those extra waveforms</p></blockquote>

<p>Are you sure? There's a gearslutz thread with synth-nerds arguing that the famous "lately bass"-preset can't be faithfully reproduced by another FM synth because it uses one of the extra waveforms. I love that sound on some cheesy 90s songs, so I'll probably try to patch it on the axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Paulus'><b itemprop='author'>Paulus</b></a>
           
           <time datetime='2019-12-05T13:50:38Z' itemprop='datePublished'>
             2019-12-05 13:50:38 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I love the TX81Z, I own one and especially like the midi delay effect.<br>I have been working on a midi delay based on it, I'm pretty new to Axoloti so I guess it is pretty crude and could be reproduced in a better way, I also added some parameters i thought could be useful for me.</p>

<p>If you are working on the reproduction of this section from the TX81Z, I would be interested in seeing it!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-05T17:15:28Z' itemprop='datePublished'>
             2019-12-05 17:15:28 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>When I released this object, i planned to make some sort of tutorial but time flies...</p>

<p>So, it is a nice occasion to start one (and to work again on its XT / cross table extension).</p>

<hr>

<p>I will focus on the functions that can be used for the classic waveforms found in DX/TX synths.</p>

<p>The waveform stored in the gen object are calculated and preprocessed for anti aliasing at initialization of the patch. Once calculated they are "static", hence a gain in CPU.</p>

<p>The syntax is C code.<br>In fact, it is a line of C code that is inserted in the object in its init procedure.</p>

<p>x is the float variable that varies from 0 to 1.</p>

<p>The function sin1(x) is a sine that makes a cycle when x goes from 0 to 1 (so you don't need to bother with pi coefficients).</p>

<pre><code>sin1(x)                 // generates a one cycle sine wave
sin1(0.5f * x)          // generates half a sine wave
sin1(0.25f * x)         // generates a quarter sine wave
sin1(x)+0.5f*sin1(7*x)  // generates two harmonics (one and seven)</code></pre>

<p>tri(x) is a triangle function, it can be provided with a secondary parameter that sets its symmetry.<br>It can be used the same way as the sin1(x) function.</p>

<pre><code>tri(x, 0.333f) + 0.5f * tri(7*x)</code></pre>

<p>A very useful trick is the C ternary operator</p>

<pre><code>condition ? value for true : value for false</code></pre>

<p><a href="https://en.wikipedia.org/wiki/%3F:#C" rel="nofollow noopener">conditionnal ternary operator on wikipedia</a></p>

<p>Thanks to it, it is possible to set one portion of the waveform with a formula and an other portion with another.</p>

<pre><code> x&lt;0.5f ? sin1(2*x) : tri(2*x,0.3333f)</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-05T19:05:41Z' itemprop='datePublished'>
             2019-12-05 19:05:41 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have just uploaded the new XT (cross table) objects.<br>You can give it a try.<br>Sync library and Help -&gt; library -&gt; community -&gt; tiar -&gt; XT -&gt; gen8</p>

<p>The gen8 is a cross table generator with 8 formulas/waveforms.<br>I formulated the 8 TX81Z in there.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7e260f93540becdd09d592eb32d573209c1e8464" href="//community.axoloti.com/uploads/default/original/2X/7/7e260f93540becdd09d592eb32d573209c1e8464.PNG" class="lightbox" title="gen8.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7e260f93540becdd09d592eb32d573209c1e8464_1_589x500.PNG" width="589" height="500"><div class="meta">
<span class="filename">gen8.PNG</span><span class="informations">872x740 57.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Note: a single XT/gen8 can be used by many XT/osc .</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/borututuforte'><b itemprop='author'>borututuforte</b></a>
           
           <time datetime='2019-12-06T13:16:18Z' itemprop='datePublished'>
             2019-12-06 13:16:18 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's great stuff, thanks a lot. Super awesome that you included smooth crossfades between waves! The wave distortion part is also interesting. This could become my new favourite oscillator object. Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krangu'><b itemprop='author'>krangu</b></a>
           
           <time datetime='2019-12-06T16:07:22Z' itemprop='datePublished'>
             2019-12-06 16:07:22 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dude, thank you so much! I have been out of the country and unable to work on Axo coding but I'm going to mess around with your stuff tonight and see what happens. Do you know of any good resources for understanding the effects of aliasing in this context? I'm only aware of it in the context of pixels <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks to <a class="mention" href="/u/borututuforte">@borututuforte</a> <a class="mention" href="/u/sebo">@Sebo</a> and <a class="mention" href="/u/paulus">@Paulus</a> for your contributions too, hopefully between the lot of us we can make a really accurate patch!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-06T16:45:52Z' itemprop='datePublished'>
             2019-12-06 16:45:52 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In "distortion mode", the XT/osc object acts like a look up table. So the functions put in the XT/gen8 can be used as distortion functions.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-06T16:52:34Z' itemprop='datePublished'>
             2019-12-06 16:52:34 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In an image, aliasing occurs when a pixel represents the value of the image on a <strong>point</strong>.<br>To avoid aliasing, the pixel should represent the <strong>mean value</strong> under the surface of the pixel.</p>

<p>For audio, with a fixed sample rate, it is the same principle.<br>When a sample represents a instant in time, you may have aliasing.<br>If you calculate the mean value of the signal during a sample time interval, you can anti alias.</p>

<p>The integro differential method i use here, is based on this principle.</p>

<p>Other methods exist, each one with its + and -.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krangu'><b itemprop='author'>krangu</b></a>
           
           <time datetime='2019-12-06T17:38:21Z' itemprop='datePublished'>
             2019-12-06 17:38:21 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, that makes total sense.</p>

<p>I've updated my patch to use your oscillators and it can now make some very crazy sounds, these oscillators are awesome. It's a bit more resource intensive, but that's to be expected. Still could probably do 2 note polyphony so it beats the Volca FM on that point <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>Here's the updated file:</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/b/bbec8c272aee1e412b0372ffceb3d8e60a731d80.axp">TX81Z_gen8.axp</a> (48.3 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sebo'><b itemprop='author'>Sebo</b></a>
           
           <time datetime='2019-12-06T19:36:20Z' itemprop='datePublished'>
             2019-12-06 19:36:20 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You make me doubt about it and I checked the Lately Bass sysex file with one TX81Z editor that I still have, just to see what waveforms are used (I don't have the synth so I can hear it) and indeed one of the operators uses a non-sine wave (the spheric one), so I was wrong... <br>Now, I'm not shure if I had the wrong idea that none of the patches uses the extra waveforms because most files I checked didn't use them and just missed the ones that does, or just I see that just a few use them and just tought there was exceptions and forget about them... It was a long time when I use the module intensively...<br>Sorry about the mistake.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-06T20:15:47Z' itemprop='datePublished'>
             2019-12-06 20:15:47 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe, you can gain some CPU by using DrJustice drj/switch/fm4op_alg <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:">  </p>

<p>I think that for operator 4 (the one with feedback but no modulation input) you can use <a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/23">tiar/osc/SelfPM</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krangu'><b itemprop='author'>krangu</b></a>
           
           <time datetime='2019-12-06T20:43:52Z' itemprop='datePublished'>
             2019-12-06 20:43:52 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice one, I'll give the fm4op_alg a go and see if that helps. I can't seem to find your SelfPM object in my library, though.</p>

<p>Switching from 'interp' to 'vintage' mode in the gen8 object also knocked off a good few DSP load percentages.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-06T21:12:33Z' itemprop='datePublished'>
             2019-12-06 21:12:33 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have made some modifications to <a class="mention" href="/u/drjustice">@DrJustice</a> fm4op_alg (removed the output clipper, the "feedback leaves" and "inleted" the algorithm selector). I put my version in tiar/mux</p>

<p>Here is a patch that uses it along with SelfPM osc as op4<br>(you should sync library before using it to get the modified fm4op_alg)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/5/5b5d206e04225c046a23a2f74656612c2c5cc7f4.axp">TX81Z_tiar.axp</a> (14.3 KB)</p>

<p>The CPU load is almost the same but i think that we save some RAM.<br>I don't seem to have too much aliasing even with OP4 feedback and peaky waveforms.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-12-06T21:25:43Z' itemprop='datePublished'>
             2019-12-06 21:25:43 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The "vintage" mode provides "stepy" waveforms. The waveform is still anti aliased, but with small wavetable size (64 and below), they can give a specific early digital flavor to the sound (phenomenon known as "imaging").<br>On my Axoloti 25% -&gt; 21% cpu.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='TX81Z algorithms'>
      <hr>

          ps.store("topic_6200", {"post_stream":{"posts":[{"id":37204,"name":"","username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png","created_at":"2019-11-30T23:17:31.594Z","cooked":"\u003cp\u003eHere's my patch which implements all 8 TX81Z algorithms. I realised after finishing this patch that DrJustice had implemented more or less the same thing ages ago, albeit in a slightly different way. It was a fun exercise regardless. It sounds decent IMO, although the turning up the feedback on OP4 seems to get a bit glitchy.\u003c/p\u003e\n\n\u003cp\u003eFiles:\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ee670ea40d336d5ec78ff3d6c37596442a2ff82f.axp\"\u003eTX81Z_newobject.axp\u003c/a\u003e (43.7 KB)\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7ff955be31cecbd9156a0a335e3cca1dc0ced788.axo\"\u003epwm operator.axo\u003c/a\u003e (2.1 KB)\u003c/p\u003e\n\n\u003cp\u003eI would like to take this further in terms of accuracy, firstly by implementing the 7 other waveforms available on the TX81Z, but I'm not 100% sure how. To me, they look like slices and permutations of a sine wave. Does anyone have insight into how this could be done? Link for reference, they are drawn on page 19 of the PDF and their harmonic content described on page 51:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.manualslib.com/manual/779968/Yamaha-Tx81z.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.manualslib.com/manual/779968/Yamaha-Tx81z.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eand here they are displayed on an oscilloscope:\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"dORD46YL7PU\" data-youtube-title=\"Yamaha TX81Z Waveforms on Oscilloscope\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\u0026amp;start=5\"\u003e\u003c/div\u003e","post_number":1,"post_type":1,"updated_at":"2019-11-30T23:17:31.594Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":313,"reads":100,"score":1662.4,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/e/ee670ea40d336d5ec78ff3d6c37596442a2ff82f.axp","internal":true,"reflection":false,"clicks":34},{"url":"https://www.manualslib.com/manual/779968/Yamaha-Tx81z.html","internal":false,"reflection":false,"title":"YAMAHA TX81Z OWNER'S MANUAL Pdf Download.","clicks":31},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7ff955be31cecbd9156a0a335e3cca1dc0ced788.axo","internal":true,"reflection":false,"clicks":26},{"url":"https://www.youtube.com/watch?v=dORD46YL7PU","internal":false,"reflection":false,"title":"YouTube","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":2367,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37215,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2019-12-02T13:54:44.295Z","cooked":"\u003cp\u003eLooking forward to playing with it.  Regards the glitch you mention, maybe jiggle the related objects around the screen a bit as it could be something to do with the execution order positions, and it just might fix it!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-12-02T13:55:17.078Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":82,"score":17.25,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37217,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2019-12-02T18:49:17.640Z","cooked":"\u003cp\u003eHi! I found this picture illustration of the waveforms: \u003cbr\u003e          \u003ca href=\"https://tomellard.com/cave/images/txwaves.gif?crc=10468669\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n            \u003cimg src=\"https://tomellard.com/cave/images/txwaves.gif?crc=10468669\" width=\"205\" height=\"154\"\u003e\n          \u003c/a\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI can't try it out at the moment, but I think something like the second waveform could be achieved by running a sine oscilliator through a sss/math/expCurveA object. The third one might be possible by running it through a half-wave rectifier like dist/rectifier and number four by putting that through an expCurveA. The other ones, from 5 to 8 I have no idea how to reproduce, as it looks like the same waveforms ran twice as fast but only half of the cycle. Maybe they can be achieved by doubling frequency and multiplying with a square wave (which would have to be in phase with the oscillator)?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-12-02T18:56:21.960Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":4,"reads":76,"score":41.3,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://tomellard.com/cave/images/txwaves.gif?crc=10468669","internal":false,"reflection":false,"clicks":12}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37266,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-04T20:50:55.350Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/borututuforte\"\u003e@borututuforte\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eYou can \"sync libraries\" and have a look at the help patch\u003cbr\u003emenu bar Help -\u0026gt; Library -\u0026gt; community -\u0026gt; tiar -\u0026gt;PIW -\u0026gt; oscExtended\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5\" href=\"//community.axoloti.com/uploads/default/original/2X/3/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5.PNG\" class=\"lightbox\" title=\"PIW_TX81Z.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5_1_606x500.PNG\" width=\"606\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ePIW_TX81Z.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e929x766 66.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe PIW/osc is a \"pre integrated wave\" oscillator. It is capable of antialiased phase modulation.\u003c/p\u003e\n\n\u003cp\u003eIt is based on a formula defined waveform.\u003cbr\u003eThis waveform is calculated at init by a PIW/gen object.\u003cbr\u003eYou can click the Edit of the PIW/gen to see the formula.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAt present, the PIW oscillator is only capable of addressing a single waveform.\u003cbr\u003eI'm working on a more advanced one that will be able to change waveforms on a wavetable.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-12-04T20:50:55.350Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":66,"score":34.55,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/38f2c5f72ada64c77b98cd4134e5cf1b35539aa5.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37275,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2019-12-05T09:58:27.120Z","cooked":"\u003cp\u003eAwesome, so that's already there! As usual just hidden under a slightly cryptic name that doesn't ring a bell for someone like me. How is it going to be able to change waveforms, by using more memory or will it recalculate the waveform?\u003c/p\u003e\n\n\u003cp\u003eAlso i read your instructions \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/137\"\u003ehere\u003c/a\u003e and I'd like to experiment with this, could you explain a bit more about what syntax is possible? For example what is \"f\" and what does \"?\" do?\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-12-05T09:58:27.120Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":60,"score":17.85,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/137","internal":true,"reflection":false,"title":"Tiar / SmashedTransistors Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37276,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2019-12-05T10:26:50.636Z","cooked":"\u003cp\u003eHi:\u003cbr\u003eI owned a TX81Z for 25 years (I just sold it a few months ago because I moved overseas).\u003cbr\u003eI don't think you need to implement those extra waveforms, of course if you want to do it is allright but I don't think that they add anything interesting to the sound.\u003cbr\u003eFirst of all there is no factory patches in the TX81Z that uses those extra waveforms, also I never found a third party patch that uses them either.\u003cbr\u003eI tried several times to make patches with them and found that always add an unpleasant buzzy tone in the upper harmonics, increases the alliasing, and most of them don't sound much different to a sine in the lower harmonics.\u003cbr\u003eMay be using them with a low pass filter at the output could make more sense as you can filter out the buzziness.\u003cbr\u003eAnyway I'm in the process of doing a TX81Z implementation myself, at some point my goal will be to make it accurate in other aspects (envelope times and behaviour, modulation depths, etc) so I can reproduce some of the TX81Z sounds I love (and miss).\u003cbr\u003eI will try your patch soon \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-12-05T10:26:50.636Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":56,"score":17.4,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37280,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2019-12-05T13:44:28.798Z","cooked":"\u003cblockquote\u003e\u003cp\u003ethere is no factory patches in the TX81Z that uses those extra waveforms\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eAre you sure? There's a gearslutz thread with synth-nerds arguing that the famous \"lately bass\"-preset can't be faithfully reproduced by another FM synth because it uses one of the extra waveforms. I love that sound on some cheesy 90s songs, so I'll probably try to patch it on the axoloti.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-12-05T13:44:28.798Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":51,"score":21.45,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37281,"name":"","username":"Paulus","avatar_template":"/user_avatar/community.axoloti.com/paulus/{size}/6075_1.png","created_at":"2019-12-05T13:50:38.956Z","cooked":"\u003cp\u003eI love the TX81Z, I own one and especially like the midi delay effect.\u003cbr\u003eI have been working on a midi delay based on it, I'm pretty new to Axoloti so I guess it is pretty crude and could be reproduced in a better way, I also added some parameters i thought could be useful for me.\u003c/p\u003e\n\n\u003cp\u003eIf you are working on the reproduction of this section from the TX81Z, I would be interested in seeing it!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-12-05T13:50:38.956Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":53,"score":11.7,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2123,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37283,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-05T17:15:28.883Z","cooked":"\u003cp\u003eWhen I released this object, i planned to make some sort of tutorial but time flies...\u003c/p\u003e\n\n\u003cp\u003eSo, it is a nice occasion to start one (and to work again on its XT / cross table extension).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI will focus on the functions that can be used for the classic waveforms found in DX/TX synths.\u003c/p\u003e\n\n\u003cp\u003eThe waveform stored in the gen object are calculated and preprocessed for anti aliasing at initialization of the patch. Once calculated they are \"static\", hence a gain in CPU.\u003c/p\u003e\n\n\u003cp\u003eThe syntax is C code.\u003cbr\u003eIn fact, it is a line of C code that is inserted in the object in its init procedure.\u003c/p\u003e\n\n\u003cp\u003ex is the float variable that varies from 0 to 1.\u003c/p\u003e\n\n\u003cp\u003eThe function sin1(x) is a sine that makes a cycle when x goes from 0 to 1 (so you don't need to bother with pi coefficients).\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003esin1(x)                 // generates a one cycle sine wave\nsin1(0.5f * x)          // generates half a sine wave\nsin1(0.25f * x)         // generates a quarter sine wave\nsin1(x)+0.5f*sin1(7*x)  // generates two harmonics (one and seven)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003etri(x) is a triangle function, it can be provided with a secondary parameter that sets its symmetry.\u003cbr\u003eIt can be used the same way as the sin1(x) function.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003etri(x, 0.333f) + 0.5f * tri(7*x)\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eA very useful trick is the C ternary operator\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003econdition ? value for true : value for false\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e\u003ca href=\"https://en.wikipedia.org/wiki/%3F:#C\" rel=\"nofollow noopener\"\u003econditionnal ternary operator on wikipedia\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks to it, it is possible to set one portion of the waveform with a formula and an other portion with another.\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e x\u0026lt;0.5f ? sin1(2*x) : tri(2*x,0.3333f)\u003c/code\u003e\u003c/pre\u003e","post_number":11,"post_type":1,"updated_at":"2019-12-05T17:15:28.883Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":40,"incoming_link_count":1,"reads":56,"score":48.2,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/%3F:#C","internal":false,"reflection":false,"title":"?: - Wikipedia","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37287,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-05T19:05:41.376Z","cooked":"\u003cp\u003eI have just uploaded the new XT (cross table) objects.\u003cbr\u003eYou can give it a try.\u003cbr\u003eSync library and Help -\u0026gt; library -\u0026gt; community -\u0026gt; tiar -\u0026gt; XT -\u0026gt; gen8\u003c/p\u003e\n\n\u003cp\u003eThe gen8 is a cross table generator with 8 formulas/waveforms.\u003cbr\u003eI formulated the 8 TX81Z in there.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7e260f93540becdd09d592eb32d573209c1e8464\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7e260f93540becdd09d592eb32d573209c1e8464.PNG\" class=\"lightbox\" title=\"gen8.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7e260f93540becdd09d592eb32d573209c1e8464_1_589x500.PNG\" width=\"589\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003egen8.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e872x740 57.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eNote: a single XT/gen8 can be used by many XT/osc .\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-12-05T19:08:44.392Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":2,"reads":54,"score":107.4,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7e260f93540becdd09d592eb32d573209c1e8464.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37297,"name":"","username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png","created_at":"2019-12-06T13:16:18.416Z","cooked":"\u003cp\u003eThat's great stuff, thanks a lot. Super awesome that you included smooth crossfades between waves! The wave distortion part is also interesting. This could become my new favourite oscillator object. Cheers!\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2019-12-06T13:16:18.416Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":53,"score":16.25,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1736,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37299,"name":"","username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png","created_at":"2019-12-06T16:07:22.776Z","cooked":"\u003cp\u003eDude, thank you so much! I have been out of the country and unable to work on Axo coding but I'm going to mess around with your stuff tonight and see what happens. Do you know of any good resources for understanding the effects of aliasing in this context? I'm only aware of it in the context of pixels \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks to \u003ca class=\"mention\" href=\"/u/borututuforte\"\u003e@borututuforte\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/sebo\"\u003e@Sebo\u003c/a\u003e and \u003ca class=\"mention\" href=\"/u/paulus\"\u003e@Paulus\u003c/a\u003e for your contributions too, hopefully between the lot of us we can make a really accurate patch!\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2019-12-06T16:07:22.776Z","reply_count":1,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":3,"reads":50,"score":30.7,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2367,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37302,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-06T16:45:52.983Z","cooked":"\u003cp\u003eIn \"distortion mode\", the XT/osc object acts like a look up table. So the functions put in the XT/gen8 can be used as distortion functions.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-12-06T16:45:52.983Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":46,"score":10.1,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37303,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-06T16:52:34.041Z","cooked":"\u003cp\u003eIn an image, aliasing occurs when a pixel represents the value of the image on a \u003cstrong\u003epoint\u003c/strong\u003e.\u003cbr\u003eTo avoid aliasing, the pixel should represent the \u003cstrong\u003emean value\u003c/strong\u003e under the surface of the pixel.\u003c/p\u003e\n\n\u003cp\u003eFor audio, with a fixed sample rate, it is the same principle.\u003cbr\u003eWhen a sample represents a instant in time, you may have aliasing.\u003cbr\u003eIf you calculate the mean value of the signal during a sample time interval, you can anti alias.\u003c/p\u003e\n\n\u003cp\u003eThe integro differential method i use here, is based on this principle.\u003c/p\u003e\n\n\u003cp\u003eOther methods exist, each one with its + and -.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2019-12-06T16:52:34.041Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":49,"score":30.75,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37308,"name":"","username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png","created_at":"2019-12-06T17:38:21.781Z","cooked":"\u003cp\u003eThanks, that makes total sense.\u003c/p\u003e\n\n\u003cp\u003eI've updated my patch to use your oscillators and it can now make some very crazy sounds, these oscillators are awesome. It's a bit more resource intensive, but that's to be expected. Still could probably do 2 note polyphony so it beats the Volca FM on that point \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eHere's the updated file:\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/b/bbec8c272aee1e412b0372ffceb3d8e60a731d80.axp\"\u003eTX81Z_gen8.axp\u003c/a\u003e (48.3 KB)\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-12-06T18:18:58.941Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":46,"score":45.2,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/bbec8c272aee1e412b0372ffceb3d8e60a731d80.axp","internal":true,"reflection":false,"clicks":20}],"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2367,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37321,"name":"Sebastian Cordoves","username":"Sebo","avatar_template":"/user_avatar/community.axoloti.com/sebo/{size}/4466_1.png","created_at":"2019-12-06T19:36:20.814Z","cooked":"\u003cp\u003eYou make me doubt about it and I checked the Lately Bass sysex file with one TX81Z editor that I still have, just to see what waveforms are used (I don't have the synth so I can hear it) and indeed one of the operators uses a non-sine wave (the spheric one), so I was wrong... \u003cbr\u003eNow, I'm not shure if I had the wrong idea that none of the patches uses the extra waveforms because most files I checked didn't use them and just missed the ones that does, or just I see that just a few use them and just tought there was exceptions and forget about them... It was a long time when I use the module intensively...\u003cbr\u003eSorry about the mistake.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-12-06T19:36:20.814Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":45,"score":35.1,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"Sebastian Cordoves","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"borututuforte","avatar_template":"/user_avatar/community.axoloti.com/borututuforte/{size}/5671_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1053,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37323,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-06T20:15:47.996Z","cooked":"\u003cp\u003eMaybe, you can gain some CPU by using DrJustice drj/switch/fm4op_alg \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e  \u003c/p\u003e\n\n\u003cp\u003eI think that for operator 4 (the one with feedback but no modulation input) you can use \u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/23\"\u003etiar/osc/SelfPM\u003c/a\u003e\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-12-06T20:15:47.996Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":44,"score":19.9,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/23","internal":true,"reflection":false,"title":"Tiar / SmashedTransistors Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37325,"name":"","username":"krangu","avatar_template":"/user_avatar/community.axoloti.com/krangu/{size}/6674_1.png","created_at":"2019-12-06T20:43:52.599Z","cooked":"\u003cp\u003eNice one, I'll give the fm4op_alg a go and see if that helps. I can't seem to find your SelfPM object in my library, though.\u003c/p\u003e\n\n\u003cp\u003eSwitching from 'interp' to 'vintage' mode in the gen8 object also knocked off a good few DSP load percentages.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-12-06T20:43:52.599Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":23,"incoming_link_count":2,"reads":47,"score":35.55,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2367,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37329,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-06T21:12:33.609Z","cooked":"\u003cp\u003eI have made some modifications to \u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e fm4op_alg (removed the output clipper, the \"feedback leaves\" and \"inleted\" the algorithm selector). I put my version in tiar/mux\u003c/p\u003e\n\n\u003cp\u003eHere is a patch that uses it along with SelfPM osc as op4\u003cbr\u003e(you should sync library before using it to get the modified fm4op_alg)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/5/5b5d206e04225c046a23a2f74656612c2c5cc7f4.axp\"\u003eTX81Z_tiar.axp\u003c/a\u003e (14.3 KB)\u003c/p\u003e\n\n\u003cp\u003eThe CPU load is almost the same but i think that we save some RAM.\u003cbr\u003eI don't seem to have too much aliasing even with OP4 feedback and peaky waveforms.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-12-06T21:37:48.362Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":46,"score":55.5,"yours":false,"topic_id":6200,"topic_slug":"tx81z-algorithms","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/5/5b5d206e04225c046a23a2f74656612c2c5cc7f4.axp","internal":true,"reflection":false,"clicks":33}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":37331,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-12-06T21:25:43.182Z","cooked":"\u003cp\u003eThe \"vintage\" mode provides \"stepy\" waveforms. The waveform is still anti aliased, but with small wavetable size (64 and below), they can give a specific early digital flavor to the sound (phen
