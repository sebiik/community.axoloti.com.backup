      <div class='post' itemprop='articleBody'>
        <p>Ok I'll try a test run with really slow lfo's tomorrow, for now I've got enough <img src="/images/emoji/emoji_one/frowning.png?v=0" title=":frowning:" class="emoji" alt=":frowning:"></p>

      <div class='creator'>

          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>

             2016-03-24 18:27:57 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok little update:</p>

<p>I got a used Launchpad Mini MkI today and it's the same problem here. Sending Midi from Ableton works, from Axoloti not. </p>

<p>I tried to do a test run with the Launchpad since it's only Midi Notes I have to check with that one but I get the Buffer overflow all the time, also when I set the Lfo really slow.<br>This is my test patch:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cc9dc67a896b2352098ffd8198059e8c5a981564" href="//community.axoloti.com/uploads/default/original/2X/c/cc9dc67a896b2352098ffd8198059e8c5a981564.png" class="lightbox" title="Bildschirmfoto 2016-03-24 um 19.21.41.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cc9dc67a896b2352098ffd8198059e8c5a981564_1_599x499.png" width="599" height="499"><div class="meta">
<span class="filename">Bildschirmfoto 2016-03-24 um 19.21.41.png</span><span class="informations">1088x908 55.4 KB</span><span class="expand"></span>
</div></a></div><br>how can I turn of note off messages? I think I have to go really slooooow when testing so it indeed it seems more practical to get rid of note offs. I don't want to sitting here staring at that thing all night waiting for lights...</p>

<p>Furthernmore: Here is an example of the LCXL in use with something other than a pc:<br></p><div class="lazyYT" data-youtube-id="euETp8DAjf8" data-youtube-title="Expert Sleepers FH-1 sequencer demo with Launch Control XL" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p><a href="http://expert-sleepers.co.uk/fh1usermanual.html" class="onebox" target="_blank" rel="nofollow">http://expert-sleepers.co.uk/fh1usermanual.html</a><br>The creator mentions that for the Novation launch series  devices have "special support". Maybe a hint that they react differently on Midi input then other controllers?</p>

<p>P.S. this is what I Axoloti tells when connecting the LP mini:</p>

<p>Axoloti says: USB Device Attached<br>Axoloti says: PID: 36h<br>Axoloti says: VID: 1235h<br>Axoloti says: Address (#1) assigned.<br>Axoloti says: Manufacturer : Focusrite A.E. Ltd<br>Axoloti says: Product : Launchpad Mini<br>Axoloti says: Serial Number : N/A<br>Axoloti says: Enumeration done.<br>Axoloti says: This device has only 1 configuration.<br>Axoloti says: Default configuration set.<br>Axoloti says: Switching to Interface (#1)<br>Axoloti says: Class    : 1h<br>Axoloti says: SubClass : 3h<br>Axoloti says: Protocol : 0h<br>Axoloti says: USB Host Input size requests : 40<br>Axoloti says: USB Host Input interval : 1<br>Axoloti says: USB Host Output size requests : 40<br>Axoloti says: USB Host Output interval : 1<br>Axoloti says: USB Host Output connected to 1 : 81<br>Axoloti says: USB Host Input connected to 1 : 81<br>Axoloti says: MID class started.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-25T01:26:18Z' itemprop='datePublished'>
             2016-03-25 01:26:18 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm, well same company, so perhaps same issue?</p>

<p>your patch has a slight issue, in that the ranging is incorrect for notes (they run -64 to 64) <br>should be ...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/167937283d6a58315622df590c4c015adb4c34de" href="//community.axoloti.com/uploads/default/original/2X/1/167937283d6a58315622df590c4c015adb4c34de.png" class="lightbox" title="Screen Shot 2016-03-25 at 02.02.28.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/167937283d6a58315622df590c4c015adb4c34de_1_690x336.png" width="690" height="336"><div class="meta">
<span class="filename">Screen Shot 2016-03-25 at 02.02.28.png</span><span class="informations">809x395 21.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>it also seems something about your device/usb cable etc is not right.<br>on my virus I can sent the whole sequence at 200+hz (+64 lfo) and I dont get any buffer overruns.</p>

<p>one thing that looks odd is this:<br></p>

<aside class="quote" data-post="22" data-topic="1360"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Axoloti says: USB Host Output connected to 1 : 81<br>Axoloti says: USB Host Input connected to 1 : 81</p></blockquote></aside>

<p>I think this is the key to the issue, the output should not be &gt; 80...<br>I suspect its an issue with the order the endpoints are listed in the code usb descriptors</p>

<p>Ive just submitted a change that should take care of this , if this is the issue.(Im reasonably confident this is the issue)<br>so you will be able to test this when 1.0.9 is released.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK Thanks for taking the time solve this problem!</p>

<aside class="quote" data-post="23" data-topic="1360"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>your patch has a slight issue, in that the ranging is incorrect for notes (they run -64 to 64) should be ...</p></blockquote></aside>

<p>Yes you're right.</p>

<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>

<p>Any Idea when this might be? I would love to programm my controllers <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="24" data-topic="1360"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Any Idea when this might be? I would love to programm my controllers <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p></blockquote></aside>

<p>sorry, this is up to <a class="mention" href="/users/johannes">@johannes</a>, and I think we are a bit 'stuck', both he and I are pretty busy, and yet there are a couple of known issues, that should be fixed before it makes sense to release 1.0.9. as ideally 1.0.9 should be a 'release candidate'. </p>

<p>1.0.8 was a true 'test release' , as it featured some quite big changes... so unsurprisingly had issues, which mostly are resolved now, its just  unfortunate, we both haven't had enough spare time to resolve the remaining issues. (2 'critical' as far as I'm aware)</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Ok I wish you guys good luck with debugging and developing. Keep up the good work <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>I'm getting the lightshow now with 1.0.9! Thank you very much guys great work! <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>

      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2017-05-16T22:27:03Z' itemprop='datePublished'>
             2017-05-16 22:27:03 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/blindsmyth">@Blindsmyth</a> I cannot have led feedback on nanokontrol 2. can you explain it to me with a little bit of more detail? Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-05-16T22:59:00Z' itemprop='datePublished'>
             2017-05-16 22:59:00 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you do led feedback by sending back the same midi notes/cc that the corresponding buttons transmit.</p>

<p>I can really recomend vel send 4 by rbrt for notes. the nanokontrol buttons will need a velocity above 0 to light up.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          ps.store("topic_1360", {"post_stream":{"posts":[{"id":7813,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-23T23:06:59.731Z","cooked":"\u003cp\u003eOk I'll try a test run with really slow lfo's tomorrow, for now I've got enough \u003cimg src=\"/images/emoji/emoji_one/frowning.png?v=0\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-03-23T23:06:59.731Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":59,"score":12.75,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7854,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-24T18:27:57.842Z","cooked":"\u003cp\u003eOk little update:\u003c/p\u003e\n\n\u003cp\u003eI got a used Launchpad Mini MkI today and it's the same problem here. Sending Midi from Ableton works, from Axoloti not. \u003c/p\u003e\n\n\u003cp\u003eI tried to do a test run with the Launchpad since it's only Midi Notes I have to check with that one but I get the Buffer overflow all the time, also when I set the Lfo really slow.\u003cbr\u003eThis is my test patch:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cc9dc67a896b2352098ffd8198059e8c5a981564\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cc9dc67a896b2352098ffd8198059e8c5a981564.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-03-24 um 19.21.41.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cc9dc67a896b2352098ffd8198059e8c5a981564_1_599x499.png\" width=\"599\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-03-24 um 19.21.41.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1088x908 55.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ehow can I turn of note off messages? I think I have to go really slooooow when testing so it indeed it seems more practical to get rid of note offs. I don't want to sitting here staring at that thing all night waiting for lights...\u003c/p\u003e\n\n\u003cp\u003eFurthernmore: Here is an example of the LCXL in use with something other than a pc:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"euETp8DAjf8\" data-youtube-title=\"Expert Sleepers FH-1 sequencer demo with Launch Control XL\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003ca href=\"http://expert-sleepers.co.uk/fh1usermanual.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://expert-sleepers.co.uk/fh1usermanual.html\u003c/a\u003e\u003cbr\u003eThe creator mentions that for the Novation launch series  devices have \"special support\". Maybe a hint that they react differently on Midi input then other controllers?\u003c/p\u003e\n\n\u003cp\u003eP.S. this is what I Axoloti tells when connecting the LP mini:\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: USB Device Attached\u003cbr\u003eAxoloti says: PID: 36h\u003cbr\u003eAxoloti says: VID: 1235h\u003cbr\u003eAxoloti says: Address (#1) assigned.\u003cbr\u003eAxoloti says: Manufacturer : Focusrite A.E. Ltd\u003cbr\u003eAxoloti says: Product : Launchpad Mini\u003cbr\u003eAxoloti says: Serial Number : N/A\u003cbr\u003eAxoloti says: Enumeration done.\u003cbr\u003eAxoloti says: This device has only 1 configuration.\u003cbr\u003eAxoloti says: Default configuration set.\u003cbr\u003eAxoloti says: Switching to Interface (#1)\u003cbr\u003eAxoloti says: Class    : 1h\u003cbr\u003eAxoloti says: SubClass : 3h\u003cbr\u003eAxoloti says: Protocol : 0h\u003cbr\u003eAxoloti says: USB Host Input size requests : 40\u003cbr\u003eAxoloti says: USB Host Input interval : 1\u003cbr\u003eAxoloti says: USB Host Output size requests : 40\u003cbr\u003eAxoloti says: USB Host Output interval : 1\u003cbr\u003eAxoloti says: USB Host Output connected to 1 : 81\u003cbr\u003eAxoloti says: USB Host Input connected to 1 : 81\u003cbr\u003eAxoloti says: MID class started.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-03-24T18:30:41.541Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":60,"incoming_link_count":2,"reads":64,"score":30.8,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://expert-sleepers.co.uk/fh1usermanual.html","internal":false,"reflection":false,"title":"Expert Sleepers FH-1 USB MIDI Host User Manual","clicks":6}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7857,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-25T01:26:18.929Z","cooked":"\u003cp\u003ehmm, well same company, so perhaps same issue?\u003c/p\u003e\n\n\u003cp\u003eyour patch has a slight issue, in that the ranging is incorrect for notes (they run -64 to 64) \u003cbr\u003eshould be ...\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/167937283d6a58315622df590c4c015adb4c34de\" href=\"//community.axoloti.com/uploads/default/original/2X/1/167937283d6a58315622df590c4c015adb4c34de.png\" class=\"lightbox\" title=\"Screen Shot 2016-03-25 at 02.02.28.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/167937283d6a58315622df590c4c015adb4c34de_1_690x336.png\" width=\"690\" height=\"336\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-03-25 at 02.02.28.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e809x395 21.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eit also seems something about your device/usb cable etc is not right.\u003cbr\u003eon my virus I can sent the whole sequence at 200+hz (+64 lfo) and I dont get any buffer overruns.\u003c/p\u003e\n\n\u003cp\u003eone thing that looks odd is this:\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"22\" data-topic=\"1360\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAxoloti says: USB Host Output connected to 1 : 81\u003cbr\u003eAxoloti says: USB Host Input connected to 1 : 81\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think this is the key to the issue, the output should not be \u0026gt; 80...\u003cbr\u003eI suspect its an issue with the order the endpoints are listed in the code usb descriptors\u003c/p\u003e\n\n\u003cp\u003eIve just submitted a change that should take care of this , if this is the issue.(Im reasonably confident this is the issue)\u003cbr\u003eso you will be able to test this when 1.0.9 is released.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-03-25T01:26:18.929Z","reply_count":1,"reply_to_post_number":22,"quote_count":1,"avg_time":40,"incoming_link_count":2,"reads":63,"score":29.6,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7894,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-03-25T20:35:43.199Z","cooked":"\u003cp\u003eOK Thanks for taking the time solve this problem!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"23\" data-topic=\"1360\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyour patch has a slight issue, in that the ranging is incorrect for notes (they run -64 to 64) should be ...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes you're right.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"23\" data-topic
