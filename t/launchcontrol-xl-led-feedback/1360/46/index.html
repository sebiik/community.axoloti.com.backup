        <p>You can<img src="//community.axoloti.com/uploads/default/original/2X/3/33e0f0a8f466a070e33b637337097ab1157114ab.PNG" width="333" height="213"> try something like that:</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-01-28T09:01:51Z' itemprop='datePublished'>
             2019-01-28 09:01:51 UTC

        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think you could benefit from using tables. </p>

<p>You should probably check some of rbrts objects for this.</p>

<p>I am basing this on Blindsmyth comment form here:</p>

<p>Its along time since I tried it but it made it alot easier to work and didnt need to many objects.</p>

<p>And you can probably also make presets if you want <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">  </p>

<aside class="quote" data-topic="4504" data-slug="usb-host-midi-output-ringbuffer-overflow" data-post="11"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar"><a href="//community.axoloti.com/t/usb-host-midi-output-ringbuffer-overflow/4504/11" rel="nofollow noopener">Usb host midi output ringbuffer overflow?</a>
</div>
<blockquote><p>Hey <a class="mention" href="/u/beat"></a><a class="mention" href="/u/beat">@beat</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:">   Thank you, I'll read it over a few times and give it a go <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-01-28T12:09:09Z' itemprop='datePublished'>
             2019-01-28 12:09:09 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes as jaffa pointed out <a class="mention" href="/u/rbrt">@rbrt</a> has created an amazing collection of objects for dealing with midi in/out, tables and feedback.</p>

<p>In your case the velsend is nice. Try this it should work on user factory mode 1 if you change the midi channel to 9.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/62c148ddb583167c78f0d1037894b6979f944b46" href="//community.axoloti.com/uploads/default/original/2X/6/62c148ddb583167c78f0d1037894b6979f944b46.png" class="lightbox" title="Bildschirmfoto 2019-01-28 um 13.06.29.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/62c148ddb583167c78f0d1037894b6979f944b46_1_690x298.png" width="690" height="298"><div class="meta">
<span class="filename">Bildschirmfoto 2019-01-28 um 13.06.29.png</span><span class="informations">1220x528 41.1 KB</span><span class="expand"></span>
</div></a></div><a class="attachment" href="//community.axoloti.com/uploads/default/original&lt;/p&gt;%0A%0A&lt;p&gt;/2X/4/46e8d4dadd7a7f931bd6aa877a4d0dabd08b1282.axp" rel="nofollow noopener">launch led.axp</a> (2.8 KB)</p>

<p>The thing with buttons is they correspond with the note/cc value they send. In this case solo is note 107 and record arm 108 which translates to axoloti values of 43 and 44 (as in the example <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> posted.</p>

<p>p.s. the table is not needed but can be helpful if you want lots of toggles with your midi buttons.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/krikor'><b itemprop='author'>krikor</b></a>

        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, I reproduced your patch exemple as I could not download it but I only get the Knob Led to turn off and on, by themselves of by group of 2 or 3 in vertical row. My usb controller is used on port1 as my whole patch is. It doesn't work on channel 9</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7fac0ecefd3764d8514f3fb455ae3a0da2c3bfda.axp">launch led.axp</a> (2.8 KB)</p>

<aside class="quote" data-post="40" data-topic="1360"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e9bcb4/40.png" class="avatar">krikor:</div>
<blockquote><p>My usb controller is used on port1 as my whole patch is. It doesn't work on channel 9</p></blockquote></aside>

<p>The launchcontrol uses channels 1-8 on user slots 1-8 and channel 9-16 on factory slots 1-8.<br>I made this for the factory slots 1 to make shure we have the same notes and ccs, because user modes can be changed with the editor.</p>

<aside class="quote" data-post="40" data-topic="1360"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e9bcb4/40.png" class="avatar">krikor:</div>
<blockquote><p>I only get the Knob Led to turn off and on, by themselves of by group of 2 or 3 in vertical row.</p></blockquote></aside>

<p>Yes with this object you can controll the lights of the vertical row, the device, mute, solo and rec arm button.</p>

<p>For all other buttons you need the corresponding note / cc as pointed out in this map of spacelordmother<br><a href="//community.axoloti.com/uploads/default/original/2X/7/7cb263608a149cb6650244c98c8f7822fd5f1065.jpg" class="onebox" target="_blank">http://community.axoloti.com/uploads/default/original/2X/7/7cb263608a149cb6650244c98c8f7822fd5f1065.jpg</a></p>

<p>the cc part you have to add yourself.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krikor'><b itemprop='author'>krikor</b></a>
           
           <time datetime='2019-01-28T16:52:18Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>actually I can't use the factory template as I'm affecting different channels to some of the controls (part of the Launchcontrol XL is for the axe and the rest for a nord modular connected to the Axo output.)<br>But when I tried with the factory template on channel 9, I'm getting the same thing, note 107 and 108 are lighting the row of knobs 7, 107 is affected to Pan/send b and 108 to send b /send A</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2019-01-28T17:51:53Z' itemprop='datePublished'>
             2019-01-28 17:51:53 UTC
           </time>
        </span>
        <span itemprop='position'>#44</span>

      <div class='post' itemprop='articleBody'>
        <p>When you used my patch the lights of row 7 light up? I tested it on my Lcxl and it worked vor the side buttons.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/krikor'><b itemprop='author'>krikor</b></a>
           
           <time datetime='2019-01-28T18:04:54Z' itemprop='datePublished'>
             2019-01-28 18:04:54 UTC
           </time>
        </span>
        <span itemprop='position'>#45</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes that's weird, I don't know if I can do some reset on my Launchcontrol XL<br>anyway it's ok for now, I have a visual feedback of the switch position for my show in two days.<br>I'm gonna keep it like this.</p>

<p>In the mean time I saw this, maybe it would be simple to send a sysex.</p>

<p>"Toggle button states</p>

<p>The state of buttons whose behaviour is set to ‘Toggle’ (rather than ‘Momentary’) can be updated by System Exclusive messages. This is done using the following message:</p>

<p>Hex version F0h 00h 20h 29h 02h 11h 7Bh Template Index Value F7h <br>Dec version 240 0 32 41 2 17 123 Template Index Value 247</p>

<p>Where Template is 00h-07h (0-7) for the 8 user templates, and 08h-0Fh (8-15) for the 8 factory templates; Index is the index of the button (see below); and Value is either 00h (0) for off or 7Fh (127) for on. Messages for buttons not set to ‘Toggle’ will be ignored.<br>Multiple buttons can be addressed in a single message by including multiple Index-Value byte pairs.<br>Indices are as follows:<br>00-07h (0-7) : Top row of ‘channel’ buttons, left to right 08-0Fh (8-15) : Bottom row of ‘channel’ buttons, left to right 10-13h (16-19) : Buttons Device, Mute, Solo, Record Arm 14-17h (20-23) : Buttons Up, Down, Left, Right"</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>In case they're useful, I just posted some launch control xl objects here-</p>

<aside class="quote" data-post="1" data-topic="5379">
  <div class="title">

First up, a sequencer help patch. Bottom right button on the launch control xl is play, bottom 16 buttons are step toggles, top t…

        <p>Though my objects work with factory bank 1 so might not help.</p>

          <a href='/u/MattilynMattroe'><b itemprop='author'>MattilynMattroe</b></a>
           
           <time datetime='2019-01-28T19:09:30Z' itemprop='datePublished'>
             2019-01-28 19:09:30 UTC

        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah, axoloti is good with midi.</p>

<p>I put together a quick patch showing the sort of thing I do to translate. it's got some modded midi input objects that have channel selection added, that can be useful as they aren't affected by the channel selection in the patch settings.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/68d16f4e1a487d05d35f9a9a3f85b86e3533ffa4.axp">launch control translate.axp</a> (14.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-04-29T10:08:32Z' itemprop='datePublished'>
             2020-04-29 10:08:32 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/blindsmyth">@Blindsmyth</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Just wanted to ask you about your experience with Launch XL and connecting with Axoloti.</p>

<p>I have Launch XL, Launch and Launch Key Mini. And I am having too much issues with connecting them to Axoloti. </p>

<p>Explanation:<br>I have a perfectly working patch and then I want to add some midi control of the patch, using the Launch XL and some LED feedback for some buttons. it seems to work a little bit, but it gives me sooooo many disconnects, the patcher disconnects, like every 20 seconds to 5 minuts when Launch is connected to Axo.<br>and they all works completely perfect with Pure data, sending litterally thousands of messages to and from it a second and not a hick up or disconnect. Ever......</p>

<p>But as soon as connected to Axo the problems start. </p>

<p>I do use a powered USB hub and I don't see Axolotil Log show SV and the VDD in red. So I am fairly confident that it's not because of power issues.</p>

<p>Problem is, that all the midi controllers I have is from the Launch series, so I can't test if other controllers works better with Axo.</p>

<p>So are you still using the Launch XL with Axo? Or you went other ways, with better results?</p>

<p>Any feedback is welcome as I am really frustrated about never being able to have some proper interaction with my patches using knobs and buttons.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-04-29T13:20:56Z' itemprop='datePublished'>
             2020-04-29 13:20:56 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="50" data-topic="1360"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Problem is, that all the midi controllers I have is from the Launch series, so I can't test if other controllers works better with Axo.</p></blockquote></aside>

<p>The launchcontrol (without XL) seems to be pretty stable. However it sometimes disconnected when using a cable without ferrite bead.</p>

<p>With the Launchcontrol XL I think I have disonnects from time to time. But somehow for me this is not that important because I always work towards a playable version of my patches and then upload so I use the boards standalone. Even when its crashing the patch will still be running and I can still use the controller.<br>It's also that there are so many bugs with the software that I just got adapted. So I cannot really tell you how often it's crashing, but in general yes it happens to me too!</p>

<p>So what you can try anyway is use a usb cable with ferrite bead or order some for your existing cables: <br><a href="https://www.amazon.com/VSKEY-Anti-interference-Telephones-Equipment-Appliances/dp/B075G2P5SW" class="onebox" target="_blank" rel="nofollow noopener">https://www.amazon.com/VSKEY-Anti-interference-Telephones-Equipment-Appliances/dp/B075G2P5SW</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-04-30T12:54:39Z' itemprop='datePublished'>
             2020-04-30 12:54:39 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a></p>

<p>Thanks for the reply <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Ok, so I am not the only one. It disconnects all the time when a midi controller is connected and once it's disconnected, I have to physically disconnect the board from the computer and connect it again wait a 10-20 seconds for an error message to appear then I can connect the board again.</p>

<p>And then when doing these disconnects and connects, if you are sending midi notes from Axo to externals synths and you disconnects while a note is being send to a synth, the synth will be stuck with a note on and I have to reload patch on the synths too. </p>

<p>So the disconnects just creates a whole series of side problems and having to load patches on all synths and reconnect/disconnect Axo every few minuts is frustrating.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-04-30T13:08:20Z' itemprop='datePublished'>
             2020-04-30 13:08:20 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok that sounds annoying you are sending notes from your computer via axoloti to the synths?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2020-04-30T13:18:19Z' itemprop='datePublished'>
             2020-04-30 13:18:19 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="53" data-topic="1360" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png" class="avatar">Blindsmyth:</div>
<blockquote><p>Ok that sounds annoying you are sending notes from your computer via axoloti to the synths?</p></blockquote></aside>

<p>I am sending notes from Axoloti to computer and then I use an app called MidiPatchbay to send the midi data to the right synths. I avoid connecting anything directly to the Axo, I send all the data to the computer and let the computer and Midipatchbay handle the routing instead.</p>

<p>That's what I am doing now. I also used regular midi cable before, but scenario is stil the same, if it disconnects from the patcher, I have to physically disconnect the board, reconnect it again, and doing those steps leads to the hanging midi notes issue.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Launchcontrol XL Led Feedback'>

:01:51.408Z","cooked":"\u003cp\u003eI think you could benefit from using tables. \u003c/p\u003e\n\n\u003cp\u003eYou should probably check some of rbrts objects for this.\u003c/p\u003e\n\n\u003cp\u003eI am basing this on Blindsmyth comment form here:\u003c/p\u003e\n\n\u003cp\u003eIts along time since I tried it but it made it alot easier to work and didnt need to many objects.\u003c/p\u003e\n\n\u003cp\u003eAnd you can probably also make presets if you want \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"4504\" data-slug=\"usb-host-midi-output-ringbuffer-overflow\" data-post=\"11\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/usb-host-midi-output-ringbuffer-overflow/4504/11\" rel=\"nofollow noopener\"\u003eUsb host midi output ringbuffer overflow?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/beat\"\u003e\u003c/a\u003e\u003ca class=\"mention\" href=\"/u/beat\"\u003e@beat\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e   Thank you, I'll read it over a few times and give it a go \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":38,"post_type":1,"updated_at":"2019-01-28T09:01:51.408Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":44,"score":29.9,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/usb-host-midi-output-ringbuffer-overflow/4504/11","internal":true,"reflection":false,"title":"Usb host midi output ringbuffer overflow?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32469,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-28T12:09:09.141Z","cooked":"\u003cp\u003eYes as jaffa pointed out \u003ca class=\"mention\" href=\"/u/rbrt\"\u003e@rbrt\u003c/a\u003e has created an amazing collection of objects for dealing with midi in/out, tables and feedback.\u003c/p\u003e\n\n\u003cp\u003eIn your case the velsend is nice. Try this it should work on user factory mode 1 if you change the midi channel to 9.\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/62c148ddb583167c78f0d1037894b6979f944b46\" href=\"//community.axoloti.com/uploads/default/original/2X/6/62c148ddb583167c78f0d1037894b6979f944b46.png\" class=\"lightbox\" title=\"Bildschirmfoto 2019-01-28 um 13.06.29.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/62c148ddb583167c78f0d1037894b6979f944b46_1_690x298.png\" width=\"690\" height=\"298\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2019-01-28 um 13.06.29.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1220x528 41.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original\u0026lt;/p\u0026gt;%0A%0A\u0026lt;p\u0026gt;/2X/4/46e8d4dadd7a7f931bd6aa877a4d0dabd08b1282.axp\" rel=\"nofollow noopener\"\u003elaunch led.axp\u003c/a\u003e (2.8 KB)\u003c/p\u003e\n\n\u003cp\u003eThe thing with buttons is they correspond with the note/cc value they send. In this case solo is note 107 and record arm 108 which translates to axoloti values of 43 and 44 (as in the example \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e posted.\u003c/p\u003e\n\n\u003cp\u003ep.s. the table is not needed but can be helpful if you want lots of toggles with your midi buttons.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2019-01-28T12:10:01.270Z","reply_count":2,"reply_to_post_number":38,"quote_count":0,"avg_time":27,"incoming_link_count":127,"reads":44,"score":655.15,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/62c148ddb583167c78f0d1037894b6979f944b46.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32475,"name":"krikor kouchian","username":"krikor","avatar_templ group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32480,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-28T16:46:50.578Z","cooked":"\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7fac0ecefd3764d8514f3fb455ae3a0da2c3bfda.axp\"\u003elaunch led.axp\u003c/a\u003e (2.8 KB)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"40\" data-topic=\"1360\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e9bcb4/40.png\" class=\"avatar\"\u003ekrikor:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMy usb controller is used on port1 as my whole patch is. It doesn't work on channel 9\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe launchcontrol uses channels 1-8 on user slots 1-8 and channel 9-16 on factory slots 1-8.\u003cbr\u003eI made this for the factory slots 1 to make shure we have the same notes and ccs, because user modes can be changed with the editor.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"40\" data-topic=\"1360\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/k/e9bcb4/40.png\" class=\"avatar\"\u003ekrikor:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI only get the Knob Led to turn off and on, by themselves of by group of 2 or 3 in vertical row.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes with this object you can controll the lights of the vertical row, the device, mute, solo and rec arm button.\u003c/p\u003e\n\n\u003cp\u003eFor all other buttons you need the corresponding note / cc as pointed out in this map of spacelordmother\u003cbr\u003e\u003ca href=\"//community.axoloti.com/uploads/default/original/2X/7/7cb263608a149cb6650244c98c8f7822fd5f1065.jpg\" class=\"onebox\" target=\"_blank\"\u003ehttp://community.axoloti.com/uploads/default/original/2X/7/7cb263608a149cb6650244c98c8f7822fd5f1065.jpg\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ethe cc part you have to add yourself.\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2019-01-28T16:46:50.578Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":17,"incoming_link_count":13,"reads":42,"score":74.25,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7cb263608a149cb6650244c98c8f7822fd5f1065.jpg","internal":true,"reflection":false,"clicks":25},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7fac0ecefd3764d8514f3fb455ae3a0da2c3bfda.axp","internal":true,"reflection":false,"clicks":12}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32481,"name":"krikor kouchian","username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png","created_at":"2019-01-28T16:52:18.447Z","cooked":"\u003cp\u003eactually I can't use the factory template as I'm affecting different channels to some of the controls (part of the Launchcontrol XL is for the axe and the rest for a nord modular connected to the Axo output.)\u003cbr\u003eBut when I tried with the factory template on channel 9, I'm getting the same thing, note 107 and 108 are lighting the row of knobs 7, 107 is affected to Pan/send b and 108 to send b /send A\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2019-01-28T16:52:18.447Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":42,"score":13.85,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"krikor kouchian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32482,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2019-01-28T17:51:53.699Z","cooked":"\u003cp\u003eWhen you used my patch the lights of row 7 light up? I tested it on my Lcxl and it worked vor the side buttons.\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2019-01-28T17:51:53.699Z","reply_count":1,"reply_to_post_number":43,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":41,"score":18.55,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32483,"name":"krikor kouchian","username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png","created_at":"2019-01-28T18:04:54.248Z","cooked":"\u003cp\u003eYes that's weird, I don't know if I can do some reset on my Launchcontrol XL\u003cbr\u003eanyway it's ok for now, I have a visual feedback of the switch position for my show in two days.\u003cbr\u003eI'm gonna keep it like this.\u003c/p\u003e\n\n\u003cp\u003eIn the mean time I saw this, maybe it would be simple to send a sysex.\u003c/p\u003e\n\n\u003cp\u003e\"Toggle button states\u003c/p\u003e\n\n\u003cp\u003eThe state of buttons whose behaviour is set to ‘Toggle’ (rather than ‘Momentary’) can be updated by System Exclusive messages. This is done using the following message:\u003c/p\u003e\n\n\u003cp\u003eHex version F0h 00h 20h 29h 02h 11h 7Bh Template Index Value F7h \u003cbr\u003eDec version 240 0 32 41 2 17 123 Template Index Value 247\u003c/p\u003e\n\n\u003cp\u003eWhere Template is 00h-07h (0-7) for the 8 user templates, and 08h-0Fh (8-15) for the 8 factory templates; Index is the index of the button (see below); and Value is either 00h (0) for off or 7Fh (127) for on. Messages for buttons not set to ‘Toggle’ will be ignored.\u003cbr\u003eMultiple buttons can be addressed in a single message by including multiple Index-Value byte pairs.\u003cbr\u003eIndices are as follows:\u003cbr\u003e00-07h (0-7) : Top row of ‘channel’ buttons, left to right 08-0Fh (8-15) : Bottom row of ‘channel’ buttons, left to right 10-13h (16-19) : Buttons Device, Mute, Solo, Record Arm 14-17h (20-23) : Buttons Up, Down, Left, Right\"\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2019-01-28T18:04:54.248Z","reply_count":1,"reply_to_post_number":44,"quote_count":0,"avg_time":10,"incoming_link_count":1,"reads":44,"score":19.3,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"krikor kouchian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32485,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-01-28T18:09:56.840Z","cooked":"\u003cp\u003eIn case they're useful, I just posted some launch control xl objects here-\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"5379\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/letter_avatar_proxy/v2/letter/m/e8c25b/40.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/mattilyn-mattroe-contributions/5379?source_topic_id=1360\" rel=\"nofollow noopener\"\u003eMattilyn Mattroe contributions\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/community-library\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #9EB83B;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"Category for the community library\"\u003eCommunity Library\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    Hi! \n\nI don't know github and my axoloti laptop is offline so I'll post stuff here beforei figure that out. \n\nLaunch control XL objects \n\nHere's some objects I put together for the launch control XL by messing with the factory midi objects and rbrts launchpad objects. All of them work with the first default bank CC's and notes on channel 9, so pretty plug and play.  \n\nFirst up, a sequencer help patch. Bottom right button on the launch control xl is play, bottom 16 buttons are step toggles, top t…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":46,"post_type":1,"updated_at":"2019-01-28T18:10:16.146Z","reply_count":1,"reply_to_post_number":45,"quote_count":0,"avg_time":11,"incoming_link_count":6,"reads":42,"score":43.95,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/mattilyn-mattroe-contributions/5379","internal":true,"reflection":false,"title":"Mattilyn Mattroe contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32486,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-01-28T18:18:25.607Z","cooked":"\u003cp\u003eThough my objects work with factory bank 1 so might not help.\u003c/p\u003e\n\n\u003cp\u003eI translate the controls to different channels and ccs inside the axoloti and just keep the launch control on the default.\u003c/p\u003e","post_number":47,"post_type":1,"updated_at":"2019-01-28T18:18:25.607Z","reply_count":1,"reply_to_post_number":46,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":44,"score":14.5,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32489,"name":"krikor kouchian","username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png","created_at":"2019-01-28T18:22:07.252Z","cooked":"\u003cp\u003emighty be a better approach, I will do that. I was not sure I could translate the launchcontrol XL to another channel and output it to the midi din. I'm gonna take a look at your object. thanks\u003c/p\u003e","post_number":48,"post_type":1,"updated_at":"2019-01-28T18:22:07.252Z","reply_count":1,"reply_to_post_number":47,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":43,"score":19.5,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"krikor kouchian","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32490,"name":null,"username":"MattilynMattroe","avatar_template":"/user_avatar/community.axoloti.com/mattilynmattroe/{size}/7160_1.png","created_at":"2019-01-28T19:09:30.531Z","cooked":"\u003cp\u003eYeah, axoloti is good with midi.\u003c/p\u003e\n\n\u003cp\u003eI put together a quick patch showing the sort of thing I do to translate. it's got some modded midi input objects that have channel selection added, that can be useful as they aren't affected by the channel selection in the patch settings.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/68d16f4e1a487d05d35f9a9a3f85b86e3533ffa4.axp\"\u003elaunch control translate.axp\u003c/a\u003e (14.9 KB)\u003c/p\u003e","post_number":49,"post_type":1,"updated_at":"2019-01-28T19:09:30.531Z","reply_count":0,"reply_to_post_number":48,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":46,"score":10.55,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/68d16f4e1a487d05d35f9a9a3f85b86e3533ffa4.axp","internal":true,"reflection":false,"clicks":21}],"read":true,"user_title":null,"reply_to_user":{"username":"krikor","avatar_template":"/letter_avatar_proxy/v2/letter/k/e9bcb4/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1880,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39589,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-29T10:08:32.547Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eJust wanted to ask you about your experience with Launch XL and connecting with Axoloti.\u003c/p\u003e\n\n\u003cp\u003eI have Launch XL, Launch and Launch Key Mini. And I am having too much issues with connecting them to Axoloti. \u003c/p\u003e\n\n\u003cp\u003eExplanation:\u003cbr\u003eI have a perfectly working patch and then I want to add some midi control of the patch, using the Launch XL and some LED feedback for some buttons. it seems to work a little bit, but it gives me sooooo many disconnects, the patcher disconnects, like every 20 seconds to 5 minuts when Launch is connected to Axo.\u003cbr\u003eand they all works completely perfect with Pure data, sending litterally thousands of messages to and from it a second and not a hick up or disconnect. Ever......\u003c/p\u003e\n\n\u003cp\u003eBut as soon as connected to Axo the problems start. \u003c/p\u003e\n\n\u003cp\u003eI do use a powered USB hub and I don't see Axolotil Log show SV and the VDD in red. So I am fairly confident that it's not because of power issues.\u003c/p\u003e\n\n\u003cp\u003eProblem is, that all the midi controllers I have is from the Launch series, so I can't test if other controllers works better with Axo.\u003c/p\u003e\n\n\u003cp\u003eSo are you still using the Launch XL with Axo? Or you went other ways, with better results?\u003c/p\u003e\n\n\u003cp\u003eAny feedback is welcome as I am really frustrated about never being able to have some proper interaction with my patches using knobs and buttons.\u003c/p\u003e","post_number":50,"post_type":1,"updated_at":"2020-04-29T10:08:32.547Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":2,"reads":32,"score":23.3,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39595,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-04-29T13:20:56.485Z","cooked":"\u003caside class=\"quote\" data-post=\"50\" data-topic=\"1360\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5808_1.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eProblem is, that all the midi controllers I have is from the Launch series, so I can't test if other controllers works better with Axo.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe launchcontrol (without XL) seems to be pretty stable. However it sometimes disconnected when using a cable without ferrite bead.\u003c/p\u003e\n\n\u003cp\u003eWith the Launchcontrol XL I think I have disonnects from time to time. But somehow for me this is not that important because I always work towards a playable version of my patches and then upload so I use the boards standalone. Even when its crashing the patch will still be running and I can still use the controller.\u003cbr\u003eIt's also that there are so many bugs with the software that I just got adapted. So I cannot really tell you how often it's crashing, but in general yes it happens to me too!\u003c/p\u003e\n\n\u003cp\u003eSo what you can try anyway is use a usb cable with ferrite bead or order some for your existing cables: \u003cbr\u003e\u003ca href=\"https://www.amazon.com/VSKEY-Anti-interference-Telephones-Equipment-Appliances/dp/B075G2P5SW\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://www.amazon.com/VSKEY-Anti-interference-Telephones-Equipment-Appliances/dp/B075G2P5SW\u003c/a\u003e\u003c/p\u003e","post_number":51,"post_type":1,"updated_at":"2020-04-29T13:22:37.569Z","reply_count":1,"reply_to_post_number":50,"quote_count":1,"avg_time":36,"incoming_link_count":1,"reads":31,"score":33.0,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.com/VSKEY-Anti-interference-Telephones-Equipment-Appliances/dp/B075G2P5SW","internal":false,"reflection":false,"clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39609,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-30T12:54:39.071Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks for the reply \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eOk, so I am not the only one. It disconnects all the time when a midi controller is connected and once it's disconnected, I have to physically disconnect the board from the computer and connect it again wait a 10-20 seconds for an error message to appear then I can connect the board again.\u003c/p\u003e\n\n\u003cp\u003eAnd then when doing these disconnects and connects, if you are sending midi notes from Axo to externals synths and you disconnects while a note is being send to a synth, the synth will be stuck with a note on and I have to reload patch on the synths too. \u003c/p\u003e\n\n\u003cp\u003eSo the disconnects just creates a whole series of side problems and having to load patches on all synths and reconnect/disconnect Axo every few minuts is frustrating.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2020-04-30T12:54:39.071Z","reply_count":1,"reply_to_post_number":51,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":32,"score":12.1,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39610,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-04-30T13:08:20.231Z","cooked":"\u003cp\u003eOk that sounds annoying you are sending notes from your computer via axoloti to the synths?\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2020-04-30T13:08:20.231Z","reply_count":1,"reply_to_post_number":52,"quote_count":0,"avg_time":10,"incoming_link_count":7,"reads":31,"score":46.7,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":39611,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2020-04-30T13:18:19.070Z","cooked":"\u003caside class=\"quote\" data-post=\"53\" data-topic=\"1360\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/b/2acd7d/40.png\" class=\"avatar\"\u003eBlindsmyth:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eOk that sounds annoying you are sending notes from your computer via axoloti to the synths?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI am sending notes from Axoloti to computer and then I use an app called MidiPatchbay to send the midi data to the right synths. I avoid connecting anything directly to the Axo, I send all the data to the computer and let the computer and Midipatchbay handle the routing instead.\u003c/p\u003e\n\n\u003cp\u003eThat's what I am doing now. I also used regular midi cable before, but scenario is stil the same, if it disconnects from the patcher, I have to physically disconnect the board, reconnect it again, and doing those steps leads to the hanging midi notes issue.\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2020-04-30T13:21:57.284Z","reply_count":0,"reply_to_post_number":53,"quote_count":1,"avg_time":9,"incoming_link_count":2,"reads":32,"score":16.85,"yours":false,"topic_id":1360,"topic_slug":"launchcontrol-xl-led-feedback","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[7747,7751,7760,7770,7771,7774,7775,7780,7788,7790,7796,7797,7798,7799,7803,7804,7807,7808,7809,7812,7813,7854,7857,7894,7902,7919,8625,20580,20585,20985,24960,29684,32453,32454,32457,32459,32465,32469,32475,32479,32480,32481,32482,32483,32485,32486,32489,32490,39589,39595,39609,39610,39611]},"timeline_lookup":[[1,2037],[22,2036],[24,2035],[26
