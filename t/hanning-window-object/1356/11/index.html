        <p>Could someone explain what the factory Window object is for?</p>

<p>a|x</p>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-23T13:40:52Z' itemprop='datePublished'>

           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i suspect its a hanning window , google it with respect to something like pitch shifting, there should be some good examples of what it does.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hanning Window Object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-23T13:48:03Z' itemprop='datePublished'>
             2016-03-23 13:48:03 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A "window function" serves to cut out a limited time interval of a wave. Normally sound does not start or stop anywhere, and if you cut it straight where it is not silent, the cutting adds a little click sound. Such straight cut is called a "rectangular window". A "Hanning window" makes a nice smooth fade-in/fade-out volume ramp reducing the click sound. Many window functions exist: rectangular, triangular, Hanning, Blackman, Kaiser, each with specific properties... Often Hanning is an acceptable compromise. <br>Every textbook about DSP should contain an in-depth explanation. <a href="http://www.dspguide.com/ch9/1.htm">http://www.dspguide.com/ch9/1.htm</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hanning Window Object'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-23T14:32:09Z' itemprop='datePublished'>
             2016-03-23 14:32:09 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hanning windows can be used in many different contexts, like pitch shifting, time stretching &amp; granular synthesis and is often also used in collaboration with fft. But in Axoloti we dont have fft....... yet ..... Hopefully one day <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>I think this explanation here gives a nice visual perspective of what is actually happening with the different window function:</p>

<p><a href="http://zone.ni.com/reference/en-XX/help/371361H-01/lvanlsconcepts/char_smoothing_windows/" class="onebox" target="_blank">http://zone.ni.com/reference/en-XX/help/371361H-01/lvanlsconcepts/char_smoothing_windows/</a></p>

<p>I would personally love som more window functions in Axoloti. When you only have one option and you know there are many others you always wonder what the others have to offer <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>I think I remember that I found some more window functions that was coded allready. Dunno if this code is useful for Axoloti. I found some other the other day, but cant find the link right now.</p>

<p><a href="https://github.com/ddf/Minim/search?p=2&amp;q=window&amp;utf8=%E2%9C%93" class="onebox" target="_blank">https://github.com/ddf/Minim/search?p=2&amp;q=window&amp;utf8=%E2%9C%93</a></p>

<p>EDIT: <br>Here are the ones I found the other day. They are from c-sound. Remembering reading in here somewhere that porting code from csound is not that difficult. So maybe something from thee could be used <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

          ps.store("topic_1356", {"post_stream":{"posts":[{"id":7725,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-23T13:06:43.462Z","cooked":"\u003cp\u003eCould someone explain what the factory Window object is for?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-03-23T16:33:21.350Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":59,"reads":58,"score":313.35,"yours":false,"topic_id":1356,"topic_slug":"hanning-window-object","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7731,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-23T13:40:52.715Z","cooked":"\u003cp\u003ei suspect its a hanning window , google it with respect to something like pitch shifting, there should be some good examples of what it does.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-03-23T13:40:52.715Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":45,"incoming_link_count":1,"reads":58,"score":18.85,"yours":false,"topic_id":1356,"topic_slug":"hanning-window-object","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7733,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-23T13:48:03.963Z","cooked":"\u003cp\u003eA \"window function\" serves to cut out a limited time interval of a wave. Normally sound does not start or stop anywhere, and if you cut it straight where it is not silent, the cutting adds a little click sound. Such straight cut is called a \"rectangular window\". A \"Hanning window\" makes a nice smooth fade-in/fade-out volume ramp reducing the click sound. Many window functions exist: rectangular, triangular, Hanning, Blackman, Kaiser, each with specific properties... Often Hanning is an acceptable compromise. \u003cbr\u003eEvery textbook about DSP should contain an in-depth explanation. \u003ca href=\"http://www.dspguide.com/ch9/1.htm\"\u003ehttp://www.dspguide.com/ch9/1.htm\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-03-23T13:48:03.963Z","reply_count":0,"reply_to_post_number":1,"quote_count":0,"avg_time":53,"incoming_link_count":1,"reads":58,"score":36.25,"yours":false,"topic_id":1356,"topic_slug":"hanning-window-object","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.dspguide.com/ch9/1.htm","internal":false,"reflection":false,"title":"Spectral Analysis of Signals","clicks":12}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7737,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-23T14:32:09.595Z","cooked":"\u003cp\u003eHanning windows can be used in many different contexts, like pitch shifting, time stretching \u0026amp; granular synthesis and is often also used in collaboration with fft. But in Axoloti we dont have fft....... yet ..... Hopefully one day \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think this explanation here gives a nice visual perspective of what is actually happening with the different window function:\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://zone.ni.com/reference/en-XX/help/371361H-01/lvanlsconcepts/char_smoothing_windows/\" class=\"onebox\" target=\"_blank\"\u003ehttp://zone.ni.com/reference/en-XX/help/371361H-01/lvanlsconcepts/char_smoothing_windows/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI would personally love som more window functions in Axoloti. When you only have one option and you know there are many others you always wonder what the others have to offer \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI think I remember that I found some more window functions that was coded allready. Dunno if this code is useful for Axoloti. I found some other the other day, but cant find the link right now.\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/ddf/Minim/search?p=2\u0026amp;q=window\u0026amp;utf8=%E2%9C%93\" class=\"onebox\" target=\"_blank\"\u003ehttps://github.com/ddf/Minim/search?p=2\u0026amp;q=window\u0026amp;utf8=%E2%9C%93\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003cbr\u003eHere are the ones I found the other day. They are from c-sound. Remembering reading in here somewhere that porting code from csound is not that difficult. So maybe something from thee could be used \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/csound/manual/blob/master/misc/windows.xml\"\u003e\n      \n      github.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/csound/manual/blob/master/misc/windows.xml\" target=\"_blank\"\u003ecsound/manual/blob/master/misc/windows.xml\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-xml\"\u003e\n\u0026lt;appendix id=\"MiscWindows\"\u0026gt;\n  \u0026lt;title\u0026gt;Window Functions\u0026lt;/title\u0026gt;\n\n  \u0026lt;para\u0026gt;\n    Windowing functions are used for analysis, and as waveform envelopes, particularly in granular synthesis. Window functions are built in to some opcodes, but others require a function table to generate the window. \u0026lt;link linkend=\"GEN20\"\u0026gt;\u0026lt;citetitle\u0026gt;GEN20\u0026lt;/citetitle\u0026gt;\u0026lt;/link\u0026gt; is used for this purpose. The diagram of each window below, is accompanied by the f statement used to generate the it.\n  \u0026lt;/para\u0026gt;\n\n\n  \u0026lt;formalpara\u0026gt;\n    \u0026lt;title\u0026gt;Hamming\u0026lt;/title\u0026gt;\n    \u0026lt;para\u0026gt;\n      \u0026lt;example\u0026gt;\n        \u0026lt;title\u0026gt;Hamming window function statement\u0026lt;/title\u0026gt;\n        \u0026lt;programlisting\u0026gt;\u0026lt;emphasis role=\"stamnt\"\u0026gt;f\u0026lt;/emphasis\u0026gt;81   0   8192   20   1   1\u0026lt;/programlisting\u0026gt;\n      \u0026lt;/example\u0026gt;\n\n      \u0026lt;mediaobject\u0026gt;\n        \u0026lt;imageobject\u0026gt;\n          \u0026lt;imagedata fileref=\"images/image1.png\" format=\"PNG\"/\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/csound/manual/blob/master/misc/windows.xml\" target=\"_blank\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":4,"post_type":1,"updated_at":"2016-03-23T15:33:00.394Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":64,"incoming_link_count":2,"reads":57,"score":29.6,"yours":false,"topic_id":1356,"topic_slug":"hanning-window-object","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://zone.ni.com/reference/en-XX/help/371361H-01/lvanlsconcepts/char_smoothing_windows/","internal":false,"reflection":false,"title":"Characteristics of Different Smoothing Windows - LabVIEW 2011 Help - National Instruments","clicks":9},{"url":"https://github.com/csound/manual/blob/master/misc/windows.xml","internal":false,"reflection":false,"title":"manual/windows.xml at master  csound/manual  GitHub","clicks":5},{"url":"https://github.com/ddf/Minim/search?p=2\u0026q=window\u0026utf8=%E2%9C%93","internal":false,"reflection":false,"title":"Search Results  GitHub","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7756,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-23T16:34:14.782Z","cooked":"\u003cp\u003ePlease excus
