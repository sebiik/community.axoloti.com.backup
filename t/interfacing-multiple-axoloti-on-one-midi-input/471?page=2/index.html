        <h1>
  <a href="/t/interfacing-multiple-axoloti-on-one-midi-input/471">Interfacing multiple axoloti on one midi input</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-18T16:05:54Z' itemprop='datePublished'>
             2019-07-18 16:05:54 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>haven't been tested between axoloti's, but I've got sort of a bundle of modules working together in this patch (see below for patch).<br>It consists of 3 parts:<br>1- control/note encoding modules (2 modules for controls: 8x 16 bit single and 8x 8bit dual X/Y controls into a 32bit single pulse message) <br>2- data combiner combines the 32bit single pulse message of up to 8 encoder modules into one serial stream to be connected to a GPIO.<br>3- serial decoding receive modules for notes and controls (all listen to a single data stream, multiple streams can be used to divide up the data to reduce latency. eg. seperate the note and control messages over two seperate GPIO's)</p>

<p>1 <br>the control encoding modules come in two options.<br>-the first one excepts 8 controls and encodes these in 16 bits resolution, each having their own controller CC, all having the same channel<br>the second one excepts 8 controls and encodes these as 8bit XY pairs, each pair having their own controller CC, all having the same channel</p>

<p>the note encoding module comes in one option, just a single "mono" trigger. To play polyphonic, just add multiple of these as the normal cv2midi module and connect them all to the same datacombiner.</p>

<p>all this encoded data is being send as single 32bit pulses whenever a control changes. This pulse contains all the channel, type, control and value data in 32bits.</p>

<p>2<br>The data combiner takes in the 32bit pulses of the connected control/note modules, put them in a buffer and play the bits of the buffer serially until the buffer is empty again. Up to 64 pulses can go into the memory, if this is not enough, it could be set higher inside the code (enlarge the buffer array and change the values of the "wp" and "rp" (write and read position) where it says "&amp;63"-&gt;use powers of two and use the lengthmask to keep read and write positions between the boundries.<br>The output of this module should be connected to a GPIO.<br>As the data of the controller module can "run a bit out of hand", it's recommended to use seperate modules for note and control data.</p>

<p>3<br>All the receive modules just listen to the same data stream.<br>Whenever the input goes high for the first time, it starts reading out the message, which will always be 32bit, and send it to one of the outputs in case the channel, type and control number correspond with the selected channel/control number set on the module and whether the module is of the same type (note/16b control/dual 8bit control)</p>

<p>The control receive modules have 8 outputs that output the last decoded values from the serial stream.<br>An attribute spinner sets which channel the module will listen to. 2 modules to decode the 16bit and dual 8bit codes.</p>

<p>For the note receiving, I've got 3 modules:<br>-a simple mono receiver, it was my first try to get the values out of the stream<br>-a simple 4 voice receiver with a top to bottom note priority: it will always try to fill the first outputs, last one only gets filled when there are actually 4 notes playinh</p>

<p>-a converter module to decode the stream into data and then encode it into midi, so it can be internally used in the normal sense.</p>

<p>and a nice pattern generator to test the polyphony <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/697f6fc60e8a8b0a96fbace214d2575990df271d.axp">serial data connection.axp</a> (115.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-18T16:13:32Z' itemprop='datePublished'>
             2019-07-18 16:13:32 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, as for the syncing... this is a first try.<br>I will probably need a second trigger signal running alongside to sync things. At the moment I did it simple by just sending one high bit to start the stream. From that first trigger, the receiving modules will start reading until they've read 32bits (whatever the sending axoloti does, so this might get out of sync). Then they start waiting on the next incoming stream.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-18T16:31:30Z' itemprop='datePublished'>
             2019-07-18 16:31:30 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>whahahahhahahahahahahahaha<br>it works over GPIO LOLOLOLOLOL</p>

<p>too soon.. got hanging notes every once in a while<br>though controls seem to work ok..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-07-18T17:24:37Z' itemprop='datePublished'>
             2019-07-18 17:24:37 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No offense intended, but do you understand the meanings of synchronous, asynchronous and isochronous?</p>

<p>There‚Äôs a good reason for the existence of UARTs and USARTs. Even if you get something working, it‚Äôs likely to be slow, and CPU-intensive, at least on the receiving side.</p>

<p>Again, no offense intended, but this is tricky stuff.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-18T17:32:53Z' itemprop='datePublished'>
             2019-07-18 17:32:53 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I understand, it's my first try out.<br>it's kinda working, though not optimal.<br>It's also the first time I've hooked up those gpio's of two axoloti together.<br>Gonna test some more this week, I guess . As I'm not using those gpio's anyways, I might as well just abuse them for communication between axoloti's, to have one control module and the rest for drums, synths and fx</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-14T14:07:19Z' itemprop='datePublished'>
             2019-09-14 14:07:19 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>fwiw yesterday i finally got around to testing the GPIO serial comm with <a class="mention" href="/u/hugo">@Hugo</a>'s extra midi io project, and it works like a charm. just connected one axos TX to the others RX. i was able to change the baudrate to 250000 and it still was working fine. now i just have to get my midibox to send at high rates too...</p>

<p>now, a rather general question, can i just split serial data wires physically? ie. one TX pin to 3 RX pins? or do i need to involve voltage buffers? i read up on that a million times but still fail to understand it, i guess it depends on the GPIO RX pins impedance? if they don't draw a lot, it could work w/o buffers? anybody with experience here? put a small R infront of every RX? edit: according to arduino forum posts it should be no issues this way. one rx to several TX needs resistors, but this way around just conenct and go. i'll report.</p>

<p>also, quick forum search didn't yield anything, can i just open several serial conenctions on unique pins?</p>

<p>__<br>update:<br>i managed to forward/channel split midi data incoming from one "control" axoloti's DIN input to two "slave" axolotis with a serial connection, using only the control boards TX pin and both slaves RX pin, with some objects based around hugos work. it runs nice on 250000 baud but i think i do lose some packets or get the LSB MSB shuffled... working with a lot of NRPN 4x cc messages to be deserialized, so its either my parsing being shit or the unprotocolled bitbanging. same parsing algos on the control board yield much better results than on the slave ones. but i think so far the rate of value skips/jumps is not high enough for me to look into it any further...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-09-16T03:55:34Z' itemprop='datePublished'>
             2019-09-16 03:55:34 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Where can I find details on 'extra midi io project'? <br>Are you literally bitbanging - or is a UART being used?</p>

<p>edit: ahh, I found it. Not bitbanging. Nevermind.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-09-16T11:13:31Z' itemprop='datePublished'>
             2019-09-16 11:13:31 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah no bits involved i just used that term carelessly for describing i am sending single bytes via uart..</p>
      </div>

          ps.store("topic_471", {"post_stream":{"posts":[{"id":35074,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-18T16:05:54.597Z","cooked":"\u003cp\u003ehaven't been tested between axoloti's, but I've got sort of a bundle of modules working together in this patch (see below for patch).\u003cbr\u003eIt consists of 3 parts:\u003cbr\u003e1- control/note encoding modules (2 modules for controls: 8x 16 bit single and 8x 8bit dual X/Y controls into a 32bit single pulse message) \u003cbr\u003e2- data combiner combines the 32bit single pulse message of up to 8 encoder modules into one serial stream to be connected to a GPIO.\u003cbr\u003e3- serial decoding receive modules for notes and controls (all listen to a single data stream, multiple streams can be used to divide up the data to reduce latency. eg. seperate the note and control messages over two seperate GPIO's)\u003c/p\u003e\n\n\u003cp\u003e1 \u003cbr\u003ethe control encoding modules come in two options.\u003cbr\u003e-the first one excepts 8 controls and encodes these in 16 bits resolution, each having their own controller CC, all having the same channel\u003cbr\u003ethe second one excepts 8 controls and encodes these as 8bit XY pairs, each pair having their own controller CC, all having the same channel\u003c/p\u003e\n\n\u003cp\u003ethe note encoding module comes in one option, just a single \"mono\" trigger. To play polyphonic, just add multiple of these as the normal cv2midi module and connect them all to the same datacombiner.\u003c/p\u003e\n\n\u003cp\u003eall this encoded data is being send as single 32bit pulses whenever a control changes. This pulse contains all the channel, type, control and value data in 32bits.\u003c/p\u003e\n\n\u003cp\u003e2\u003cbr\u003eThe data combiner takes in the 32bit pulses of the connected control/note modules, put them in a buffer and play the bits of the buffer serially until the buffer is empty again. Up to 64 pulses can go into the memory, if this is not enough, it could be set higher inside the code (enlarge the buffer array and change the values of the \"wp\" and \"rp\" (write and read position) where it says \"\u0026amp;63\"-\u0026gt;use powers of two and use the lengthmask to keep read and write positions between the boundries.\u003cbr\u003eThe output of this module should be connected to a GPIO.\u003cbr\u003eAs the data of the controller module can \"run a bit out of hand\", it's recommended to use seperate modules for note and control data.\u003c/p\u003e\n\n\u003cp\u003e3\u003cbr\u003eAll the receive modules just listen to the same data stream.\u003cbr\u003eWhenever the input goes high for the first time, it starts reading out the message, which will always be 32bit, and send it to one of the outputs in case the channel, type and control number correspond with the selected channel/control number set on the module and whether the module is of the same type (note/16b control/dual 8bit control)\u003c/p\u003e\n\n\u003cp\u003eThe control receive modules have 8 outputs that output the last decoded values from the serial stream.\u003cbr\u003eAn attribute spinner sets which channel the module will listen to. 2 modules to decode the 16bit and dual 8bit codes.\u003c/p\u003e\n\n\u003cp\u003eFor the note receiving, I've got 3 modules:\u003cbr\u003e-a simple mono receiver, it was my first try to get the values out of the stream\u003cbr\u003e-a simple 4 voice receiver with a top to bottom note priority: it will always try to fill the first outputs, last one only gets filled when there are actually 4 notes playinh\u003c/p\u003e\n\n\u003cp\u003e-a converter module to decode the stream into data and then encode it into midi, so it can be internally used in the normal sense.\u003c/p\u003e\n\n\u003cp\u003eand a nice pattern generator to test the polyphony \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/697f6fc60e8a8b0a96fbace214d2575990df271d.axp\"\u003eserial data connection.axp\u003c/a\u003e (115.0 KB)\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2019-07-18T16:07:59.288Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":18,"incoming_link_count":3,"reads":42,"score":9.3,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/697f6fc60e8a8b0a96fbace214d2575990df271d.axp","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35075,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-18T16:13:32.831Z","cooked":"\u003cp\u003eoh, as for the syncing... this is a first try.\u003cbr\u003eI will probably need a second trigger signal running alongside to sync things. At the moment I did it simple by just sending one high bit to start the stream. From that first trigger, the receiving modules will start reading until they've read 32bits (whatever the sending axoloti does, so this might get out of sync). Then they start waiting on the next incoming stream.\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2019-07-18T16:13:32.831Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":37,"score":8.0,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35076,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-18T16:31:30.263Z","cooked":"\u003cp\u003ewhahahahhahahahahahahahaha\u003cbr\u003eit works over GPIO LOLOLOLOLOL\u003c/p\u003e\n\n\u003cp\u003etoo soon.. got hanging notes every once in a while\u003cbr\u003ethough controls seem to work ok..\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2019-07-18T16:42:10.390Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":37,"score":8.2,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35077,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-07-18T17:24:37.108Z","cooked":"\u003cp\u003eNo offense intended, but do you understand the meanings of synchronous, asynchronous and isochronous?\u003c/p\u003e\n\n\u003cp\u003eThere‚Äôs a good reason for the existence of UARTs and USARTs. Even if you get something working, it‚Äôs likely to be slow, and CPU-intensive, at least on the receiving side.\u003c/p\u003e\n\n\u003cp\u003eAgain, no offense intended, but this is tricky stuff.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-07-18T17:24:37.108Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":38,"score":13.5,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35078,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-18T17:32:53.472Z","cooked":"\u003cp\u003eI understand, it's my first try out.\u003cbr\u003eit's kinda working, though not optimal.\u003cbr\u003eIt's also the first time I've hooked up those gpio's of two axoloti together.\u003cbr\u003eGonna test some more this week, I guess . As I'm not using those gpio's anyways, I might as well just abuse them for communication between axoloti's, to have one control module and the rest for drums, synths and fx\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2019-07-18T17:32:53.472Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":39,"score":24.45,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36010,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-14T14:07:19.833Z","cooked":"\u003cp\u003efwiw yesterday i finally got around to testing the GPIO serial comm with \u003ca class=\"mention\" href=\"/u/hugo\"\u003e@Hugo\u003c/a\u003e's extra midi io project, and it works like a charm. just connected one axos TX to the others RX. i was able to change the baudrate to 250000 and it still was working fine. now i just have to get my midibox to send at high rates too...\u003c/p\u003e\n\n\u003cp\u003enow, a rather general question, can i just split serial data wires physically? ie. one TX pin to 3 RX pins? or do i need to involve voltage buffers? i read up on that a million times but still fail to understand it, i guess it depends on the GPIO RX pins impedance? if they don't draw a lot, it could work w/o buffers? anybody with experience here? put a small R infront of every RX? edit: according to arduino forum posts it should be no issues this way. one rx to several TX needs resistors, but this way around just conenct and go. i'll report.\u003c/p\u003e\n\n\u003cp\u003ealso, quick forum search didn't yield anything, can i just open several serial conenctions on unique pins?\u003c/p\u003e\n\n\u003cp\u003e__\u003cbr\u003eupdate:\u003cbr\u003ei managed to forward/channel split midi data incoming from one \"control\" axoloti's DIN input to two \"slave\" axolotis with a serial connection, using only the control boards TX pin and both slaves RX pin, with some objects based around hugos work. it runs nice on 250000 baud but i think i do lose some packets or get the LSB MSB shuffled... working with a lot of NRPN 4x cc messages to be deserialized, so its either my parsing being shit or the unprotocolled bitbanging. same parsing algos on the control board yield much better results than on the slave ones. but i think so far the rate of value skips/jumps is not high enough for me to look into it any further...\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2019-09-15T21:24:30.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":1,"reads":35,"score":14.35,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36022,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-09-16T03:55:34.834Z","cooked":"\u003cp\u003eWhere can I find details on 'extra midi io project'? \u003cbr\u003eAre you literally bitbanging - or is a UART being used?\u003c/p\u003e\n\n\u003cp\u003eedit: ahh, I found it. Not bitbanging. Nevermind.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2019-09-16T04:39:18.995Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":33,"score":12.8,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":36025,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-09-16T11:13:31.404Z","cooked":"\u003cp\u003eyeah no bits involved i just used that term carelessly for describing i am sending single bytes via uart..\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2019-09-16T11:13:31.404Z","reply_count":0,"reply_to_post_number":27,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":30,"score":6.95,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"u
