        <h1>
  <a href="/t/interfacing-multiple-axoloti-on-one-midi-input/471">Interfacing multiple axoloti on one midi input</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2015-09-18T21:39:36Z' itemprop='datePublished'>
             2015-09-18 21:39:36 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i wonder if itt is possible to have multiple axoloti on one midi input (hard wired together)?</p>

<p>so it'll turn out like this: <br>midi in port &gt; optocoupler &gt; split opto-coupled midi signal for the required boards &gt; every axoloti run individual patch<br>is this safe to do (like with voltage ratings and such)?</p>

<p>my goal:<br>so i can control multiple axoloti using only one midi in as i don't want to use midi thru (latency reasons)<br>like 2 axoloti for complex oscillator patches, plus one for a midi note triggered filter envelope, delay and eq's. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"><br>because if i run it all on one axoloti, i'm pretty sure i will have high cpu with just a few voices.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-19T09:01:01Z' itemprop='datePublished'>
             2015-09-19 09:01:01 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="471"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/inaba/40/644_1.png" class="avatar">Inaba:</div>
<blockquote><p>i don't want to use midi thru (latency reasons)</p></blockquote></aside>

<p>just get a better midi splitter. <br>Using a single midi thru should not give any (noticeable) latency.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-19T13:04:58Z' itemprop='datePublished'>
             2015-09-19 13:04:58 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Im using usb midi, with the axolotis connected on a usb hub.<br>i figure, usb midi is much lower than midi din.</p>

<p>if you need midi din, then Id have thought midi din in , then host the other board on usb to transfer data, that should be pretty quick. (1ms latency, if is full speed ... it would be 0.125 for high speed but i don't think it is) </p>

<p>you could then add some 'delay compensation' to get the timing correct, important if your playing from a controller/</p>

<p>there is hardware provision on the board for digital IO between boards, both audio and data, but that won't be available any time soon I doubt.. its quite a bit of work</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-21T13:01:08Z' itemprop='datePublished'>
             2015-09-21 13:01:08 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="471"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/inaba/40/644_1.png" class="avatar">Inaba:</div>
<blockquote><p>so it'll turn out like this: midi in port &gt; optocoupler &gt; split opto-coupled midi signal for the required boards &gt; every axoloti run individual patchis this safe to do (like with voltage ratings and such)?</p></blockquote></aside>

<p>That is safe for a reasonable number of boards. Be sure to also connect ground together.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2015-09-22T20:20:44Z' itemprop='datePublished'>
             2015-09-22 20:20:44 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks, this was the answer i was looking for <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/andor'><b itemprop='author'>andor</b></a>
           
           <time datetime='2015-09-25T17:30:27Z' itemprop='datePublished'>
             2015-09-25 17:30:27 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also, if you don't wanna go crazy, you have this already designed:</p>

<p><a href="https://www.tindie.com/products/hotchk155/midisplit-1-input-6-output-midi-splitter/" class="onebox" target="_blank" rel="nofollow">https://www.tindie.com/products/hotchk155/midisplit-1-input-6-output-midi-splitter/</a></p>

<p>Hotchk155 MIDI devices are pretty cool, and they perform quite good, as all my MIDI crazy friends say... </p>

<p>And he shares information on the design:</p>

<p><a href="https://github.com/hotchk155/MIDI-Splitter/wiki/Hardware-Information" class="onebox" target="_blank" rel="nofollow">https://github.com/hotchk155/MIDI-Splitter/wiki/Hardware-Information</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-09-25T19:20:41Z' itemprop='datePublished'>
             2015-09-25 19:20:41 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That midisplitter looks nice. And good price too <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>I was wondering if anyone knows if it is possible to send midi out of both the USB and the midi DIN from Axoloti at the same time? </p>

<p>Anyway, going to test tonight after kids are put to bed.... If it works it is really cool. Then you have 2 midi outputs from Axoloti to start with <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-25T21:47:30Z' itemprop='datePublished'>
             2015-09-25 21:47:30 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="471"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>is possible to send midi out of both the USB and the midi DIN</p></blockquote></aside>

<p>yes, they are unrelated</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-09-25T22:26:32Z' itemprop='datePublished'>
             2015-09-25 22:26:32 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p> I just tried sending midi out through the the big USB port. Not the micro USB port for the editor. I used the "USB host port 1" output of the midi/out/note object and it is connected directly to Blofelds USB port. Blofeld blinks as it receives the midi notes, but not all of the notes play. It works fine when I use the midi DIN, though. ANyway, going to try again tomorrow.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Inaba'><b itemprop='author'>Inaba</b></a>
           
           <time datetime='2016-01-05T00:42:51Z' itemprop='datePublished'>
             2016-01-05 00:42:51 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry for digging this old topic up again, but what exactly is "a reasonable number", is it like 3, 5, 10?<br>also, how many axoloti cores* can be powered upon one of the axoloti psu's before it's unsafe?</p>

<p>*=no usb device hooked up, no gpio used, just plain axoloti core boards</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-01-05T11:35:02Z' itemprop='datePublished'>
             2016-01-05 11:35:02 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think powering 5 axoloti core boards from 1 of the switching power supplies on the midi/psu part should be fine, provided you're not using the USB host port with high-current devices.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-05-18T18:01:46Z' itemprop='datePublished'>
             2017-05-18 18:01:46 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so ehm...<br>I got 5 boards, a Quneo midi controller and a 10000mA usb-powerbank, giving 5v at 2.4A over two usb-outputs...<br>Is the output of the powerbank enough to power this all?<br>I know there's enough energy in it as it could run 2 axoloti's and the Quneo for over 24 hours while still having half of the accu left, but not sure whether it could drive this all together at the same time.<br>I was planning to use an USB-hub to power multiple axoloti's from a single USB output from the powerbank and then use the other output of the powerbank to power the axoloti that also powers the Quneo. So that would be 4 axoloti's on a single usb-power-hub, while the other output is powering an axoloti and a quite power-hungry midi controller, because of all the LEDs.</p>

<p>Next to this, I'm wondering about how to connect the midi between the modules.<br>The plan here was to use a single axoloti as a general midi sequencer and midi-clock generator.<br>Then hardwire the midi-output of this board to the midi-input of 2 other boards (1-&gt;2 and 1-&gt;3) and have the midi-output of these boards hardwired to the last 2 boards (2-&gt;4 and 3-&gt;5).<br>Thing is, I read here about the use of opto-isolators and I'm not sure I got the right one here (got a bunch of old electronics that I can use as scrap)... is it actually necessary to use these when splitting the midi signal only into 2 outputs?</p>

<p>eg. wouldn't it be possible to just use diodes, driven by the midi signal, to switch the signal on/off?<br>and ps. I thought midi-signals were like "bitwise" signals, just sequences of on/off signals at a certain rate..? if that would be so, just re-amplifying would be enough I'ld say...</p>
      </div>

             2017-05-28 11:05:43 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nobody?<br>I'm getting close to finalising the case and connecting the axoloti's... would be a bummer if I'ld screw up my boards..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw, I've found this wonderful schematic for making a midi-thru circuit with lots of midi outputs.<br>thinking about 4 midi outputs for the 4 other axoloti's and one/two external midi output(s).<br>am I right to conclude that this circuit could be powered through the 5v socket on the axoloti?</p>

      <div class='post' itemprop='articleBody'>
        <p>There are many really cheap all ready existing solutions you could check out first. Maybe you could take one of those apart and put it into your machine.</p>

          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>

             2017-05-28 19:19:35 UTC

        </span>
        <span itemprop='position'>#16</span>

      <div class='post' itemprop='articleBody'>
        <p>this is the schematic for one of these hubs and I thought, since I already have the parts... why buy it?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-17T22:52:59Z' itemprop='datePublished'>
             2019-07-17 22:52:59 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/sirsicksik">@SirSickSik</a> did you end up using a thru circuit?<br>my issue is this: i want to use midi-over-usb (for the higher speed?) coming from my controller to the first axoloti which does some hardware managegment (OLEDs etc) and most importantly, the polyphony handling for the 2-3 synth-voice-axolotis coming afterwards.</p>

<p>i want to keep the communication baud rate as high as possible because i am using a ton of 14bit NRPN  messages, so lots of midi data. since there is only one serial pin pair on the GPIOs, and i don't want to chain the synth-axo's serially, i am not sure how to best connect all these.</p>

<p>would these basic "through" circuits also work for a different direct serial connection at a higher baudrate? ie. i use <a class="mention" href="/u/hugo">@Hugo</a>'s additional midi i/o object and just set the GPIO/serial object to 250k?</p>

<p>lastly, i understood correctly that i don't need the infamous optocouplers when i do a serial connection between axo PA2/3 pairs?</p>

<p>wait i just had an idea, can anybody comment on this? since usb over midi is so much faster (1.5mbit at least vs serial, at most 0.25mbit), wouldn't i maybe still be faster if i just <em>chain</em> my 3-4 axolotis via USB? output on the micro jack, going into the next axolotis big host jack.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-18T10:49:40Z' itemprop='datePublished'>
             2019-07-18 10:49:40 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no, I still haven't made a midi thru circuit.<br>I've been trying to "fix" my midi problems by creating those preset/randomisation/pattern generators, so I only have to control some "live-tweaks" and keep midi communication to a minimum (next to this, the 5-axoloti case has been on a hold for a while as I was writing modules to use in a band). Though, I admit, this morning I've been thinking to take on the project again.</p>

<p>As for the higher baudrate.. I wouldn't know, haven't tried it myself.. theoretically, there shouldn't be a maximum baudrate as long as the components (both axoloti and optocoupler) can handle the rate and still get from 0 to 1 quick enough. In the end, the axoloti will set the maximum, as it probably won't be able to send any faster after some point.  The optocouplers might get really fast I guess, if you're willing to pay for it.</p>

<p>Using the digital IO's for communication would also be an idea indeed. This doesn't need an optocoupler as you'ld use voltage to send over the data instead of the current. Though, when connecting multiple receiving boards, you might need a voltage buffer again to keep the voltage high enough when splitting the signal.</p>

<p>As for the midi over usb. I assume you should be able to send way more midi data without choking it. As long as you can make all the connections that are needed, this might work. My problem is that my midi data is coming over from usb as well, so I cannot also send it from the first axoloti over to the next using usb (at least not from the one that the midi controller is connected to).</p>

<p>It would save quite a bit if we could at least use an USB-hub to split the signal to multiple axoloti's, but for that we need to wait on johannes to make that possible. I think this would fix problems for a LOT of people.</p>

<p>Though, this is giving me an idea for some dedicated IO modules to send over data serially. Just like midi, but then with customisable data resolution and the possibility of using different IO's for different midi data types or channels. This will use up the digital IO's, but as long as you control it with midi, this shouldn't matter. Also, this way you can divide up the data to send it over more quickly, eg. using a seperate connections for midi notes, clock and controls to keep their latency as low as possible.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Interfacing multiple axoloti on one midi input'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2019-07-18T12:38:43Z' itemprop='datePublished'>
             2019-07-18 12:38:43 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>now creating a control 2 serial converter module. Inside a patch it's working, haven't tested it yet between 2 axoloti's.<br>But what I've got working for now:<br>-channel: like midi, up to 16 channels code wise. Of course, you could use multiple modules and multiple GPIOs to add more connections.<br>-type (currently only control), but will have 0=note&amp;velocity, 1=1x16 bit control, 2=2x8bit control,3=list)<br>-controller index: up to 1024 controls<br>-value being send (depending on type, bits are interpreted differently)</p>

<p>so, if using a different gpio for each axoloti being connected, you could use 16*1024 controllers for each axoloti, each 16bit resolution.</p>

<p>don't know whether it will actually work between two or more axoloti's though haha<br>and another update.. it's already far slower then midi.. at least within the patch using control rate and sending single bits at the time</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>SSS - Iâ€™m trying to picture what you are attempting. Are you sending one bit at a time over GPIO? How does receiver know when to read input?</p>

          ps.store("topic_471", {"post_stream":{"posts":[{"id":2271,"name":"ramon schepers","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2015-09-18T21:39:36.925Z","cooked":"\u003cp\u003ei wonder if itt is possible to have multiple axoloti on one midi input (hard wired together)?\u003c/p\u003e\n\n\u003cp\u003eso it'll turn out like this: \u003cbr\u003emidi in port \u0026gt; optocoupler \u0026gt; split opto-coupled midi signal for the required boards \u0026gt; every axoloti run individual patch\u003cbr\u003eis this safe to do (like with voltage ratings and such)?\u003c/p\u003e\n\n\u003cp\u003emy goal:\u003cbr\u003eso i can control multiple axoloti using only one midi in as i don't want to use midi thru (latency reasons)\u003cbr\u003elike 2 axoloti for complex oscillator patches, plus one for a midi note triggered filter envelope, delay and eq's. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003cbr\u003ebecause if i run it all on one axoloti, i'm pretty sure i will have high cpu with just a few voices.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-09-18T21:39:36.925Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":141,"reads":130,"score":737.75,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"ramon schepers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2272,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-19T09:01:01.041Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"471\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/inaba/40/644_1.png\" class=\"avatar\"\u003eInaba:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei don't want to use midi thru (latency reasons)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ejust get a better midi splitter. \u003cbr\u003eUsing a single midi thru should not give any (noticeable) latency.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-09-19T09:01:01.041Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":43,"incoming_link_count":2,"reads":128,"score":37.75,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2275,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-19T13:04:58.222Z","cooked":"\u003cp\u003eIm using usb midi, with the axolotis connected on a usb hub.\u003cbr\u003ei figure, usb midi is much lower than midi din.\u003c/p\u003e\n\n\u003cp\u003eif you need midi din, then Id have thought midi din in , then host the other board on usb to transfer data, that should be pretty quick. (1ms latency, if is full speed ... it would be 0.125 for high speed but i don't think it is) \u003c/p\u003e\n\n\u003cp\u003eyou could then add some 'delay compensation' to get the timing correct, important if your playing from a controller/\u003c/p\u003e\n\n\u003cp\u003ethere is hardware provision on the board for digital IO between boards, both audio and data, but that won't be available any time soon I doubt.. its quite a bit of work\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-09-19T13:04:58.222Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":1,"reads":124,"score":46.85,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2334,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-21T13:01:08.218Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"471\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/inaba/40/644_1.png\" class=\"avatar\"\u003eInaba:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eso it'll turn out like this: midi in port \u0026gt; optocoupler \u0026gt; split opto-coupled midi signal for the required boards \u0026gt; every axoloti run individual patchis this safe to do (like with voltage ratings and such)?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is safe for a reasonable number of boards. Be sure to also connect ground together.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-09-21T13:01:08.218Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":32,"incoming_link_count":1,"reads":119,"score":55.4,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2359,"name":"ramon schepers","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2015-09-22T20:20:44.859Z","cooked":"\u003cp\u003ethanks, this was the answer i was looking for \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-09-22T20:20:44.859Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":24,"incoming_link_count":3,"reads":114,"score":44.0,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"ramon schepers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_us g","created_at":"2015-09-25T22:26:32.934Z","cooked":"\u003cp\u003e I just tried sending midi out through the the big USB port. Not the micro USB port for the editor. I used the \"USB host port 1\" output of the midi/out/note object and it is connected directly to Blofelds USB port. Blofeld blinks as it receives the midi notes, but not all of the notes play. It works fine when I use the midi DIN, though. ANyway, going to try again tomorrow.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-09-25T22:27:08.809Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":100,"score":26.05,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4671,"name":"ramon schepers","username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png","created_at":"2016-01-05T00:42:51.808Z","cooked":"\u003cp\u003esorry for digging this old topic up again, but what exactly is \"a reasonable number\", is it like 3, 5, 10?\u003cbr\u003ealso, how many axoloti cores* can be powered upon one of the axoloti psu's before it's unsafe?\u003c/p\u003e\n\n\u003cp\u003e*=no usb device hooked up, no gpio used, just plain axoloti core boards\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-01-05T00:42:51.808Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":27,"incoming_link_count":7,"reads":89,"score":54.15,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"ramon schepers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":164,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4685,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-01-05T11:35:02.197Z","cooked":"\u003cp\u003eI think powering 5 axoloti core boards from 1 of the switching power supplies on the midi/psu part should be fine, provided you're not using the USB host port with high-current devices.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-01-05T11:35:02.197Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":93,"score":19.75,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Inaba","avatar_template":"/user_avatar/community.axoloti.com/inaba/{size}/644_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20625,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-18T18:01:46.343Z","cooked":"\u003cp\u003eso ehm...\u003cbr\u003eI got 5 boards, a Quneo midi controller and a 10000mA usb-powerbank, giving 5v at 2.4A over two usb-outputs...\u003cbr\u003eIs the output of the powerbank enough to power this all?\u003cbr\u003eI know there's enough energy in it as it could run 2 axoloti's and the Quneo for over 24 hours while still having half of the accu left, but not sure whether it could drive this all together at the same time.\u003cbr\u003eI was planning to use an USB-hub to power multiple axoloti's from a single USB output from the powerbank and then use the other output of the powerbank to power the axoloti that also powers the Quneo. So that would be 4 axoloti's on a single usb-power-hub, while the other output is powering an axoloti and a quite power-hungry midi controller, because of all the LEDs.\u003c/p\u003e\n\n\u003cp\u003eNext to this, I'm wondering about how to connect the midi between the modules.\u003cbr\u003eThe plan here was to use a single axoloti as a general midi sequencer and midi-clock generator.\u003cbr\u003eThen hardwire the midi-output of this board to the midi-input of 2 other boards (1-\u0026gt;2 and 1-\u0026gt;3) and have the midi-output of these boards hardwired to the last 2 boards (2-\u0026gt;4 and 3-\u0026gt;5).\u003cbr\u003eThing is, I read here about the use of opto-isolators and I'm not sure I got the right one here (got a bunch of old electronics that I can use as scrap)... is it actually necessary to use these when splitting the midi signal only into 2 outputs?\u003c/p\u003e\n\n\u003cp\u003eeg. wouldn't it be possible to just use diodes, driven by the midi signal, to switch the signal on/off?\u003cbr\u003eand ps. I thought midi-signals were like \"bitwise\" signals, just sequences of on/off signals at a certain rate..? if that would be so, just re-amplifying would be enough I'ld say...\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-05-18T18:10:51.512Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":66,"score":29.6,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20843,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-28T11:05:43.969Z","cooked":"\u003cp\u003enobody?\u003cbr\u003eI'm getting close to finalising the case and connecting the axoloti's... would be a bummer if I'ld screw up my boards..\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-05-28T11:05:43.969Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":61,"score":12.95,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actio \u003e\n\u003c/p\u003e\n\n\u003cp\u003eHe also made this one, which is probbaly easier implementing into something than the round one:\u003cbr\u003e\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.tindie.com/products/hotchk155/banana-split-6-way-midi-splitterthru-box/\"\u003etindie.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://d3s5r33r268y59.cloudfront.net/6184/products/thumbs/2016-08-16T17:10:40.867Z-DSC03951.JPG.2560x2560_q85.jpg\" width=\"100\" height=\"76\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.tindie.com/products/hotchk155/banana-split-6-way-midi-splitterthru-box/\"\u003eBanana Split - 6 Way Midi Splitter/Thru Box by Hotchk155 on Tindie\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eSplit MIDI 6 ways - a compact, cost-effective solution for musicians\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-05-28T19:11:12.449Z","reply_count":0,"reply_to_post_number":14,"quote_count":0,"avg_time":20,"incoming_link_count":2,"reads":61,"score":23.2,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.tindie.com/products/hotchk155/midihub-6-way-midi-thru-and-metronome-module/","internal":false,"reflection":false,"title":"midihub 6-way MIDI Thru and Metronome Module from hotchk155 on Tindie","clicks":10},{"url":"https://www.tindie.com/products/hotchk155/banana-split-6-way-midi-splitterthru-box/","internal":false,"reflection":false,"title":"Banana Split - 6 Way Midi Splitter/Thru Box from hotchk155 on Tindie","clicks":6}],"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20858,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-05-28T19:19:35.917Z","cooked":"\u003cp\u003ethis is the schematic for one of these hubs and I thought, since I already have the parts... why buy it?\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-05-28T19:19:35.917Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":59,"score":32.5,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35066,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-17T22:52:59.757Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e did you end up using a thru circuit?\u003cbr\u003emy issue is this: i want to use midi-over-usb (for the higher speed?) coming from my controller to the first axoloti which does some hardware managegment (OLEDs etc) and most importantly, the polyphony handling for the 2-3 synth-voice-axolotis coming afterwards.\u003c/p\u003e\n\n\u003cp\u003ei want to keep the communication baud rate as high as possible because i am using a ton of 14bit NRPN  messages, so lots of midi data. since there is only one serial pin pair on the GPIOs, and i don't want to chain the synth-axo's serially, i am not sure how to best connect all these.\u003c/p\u003e\n\n\u003cp\u003ewould these basic \"through\" circuits also work for a different direct serial connection at a higher baudrate? ie. i use \u003ca class=\"mention\" href=\"/u/hugo\"\u003e@Hugo\u003c/a\u003e's additional midi i/o object and just set the GPIO/serial object to 250k?\u003c/p\u003e\n\n\u003cp\u003elastly, i understood correctly that i don't need the infamous optocouplers when i do a serial connection between axo PA2/3 pairs?\u003c/p\u003e\n\n\u003cp\u003ewait i just had an idea, can anybody comment on this? since usb over midi is so much faster (1.5mbit at least vs serial, at most 0.25mbit), wouldn't i maybe still be faster if i just \u003cem\u003echain\u003c/em\u003e my 3-4 axolotis via USB? output on the micro jack, going into the next axolotis big host jack.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-07-17T22:54:29.717Z","reply_count":3,"reply_to_post_number":16,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":42,"score":24.35,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35071,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-18T10:49:40.410Z","cooked":"\u003cp\u003eno, I still haven't made a midi thru circuit.\u003cbr\u003eI've been trying to \"fix\" my midi problems by creating those preset/randomisation/pattern generators, so I only have to control some \"live-tweaks\" and keep midi communication to a minimum (next to this, the 5-axoloti case has been on a hold for a while as I was writing modules to use in a band). Though, I admit, this morning I've been thinking to take on the project again.\u003c/p\u003e\n\n\u003cp\u003eAs for the higher baudrate.. I wouldn't know, haven't tried it myself.. theoretically, there shouldn't be a maximum baudrate as long as the components (both axoloti and optocoupler) can handle the rate and still get from 0 to 1 quick enough. In the end, the axoloti will set the maximum, as it probably won't be able to send any faster after some point.  The optocouplers might get really fast I guess, if you're willing to pay for it.\u003c/p\u003e\n\n\u003cp\u003eUsing the digital IO's for communication would also be an idea indeed. This doesn't need an optocoupler as you'ld use voltage to send over the data instead of the current. Though, when connecting multiple receiving boards, you might need a voltage buffer again to keep the voltage high enough when splitting the signal.\u003c/p\u003e\n\n\u003cp\u003eAs for the midi over usb. I assume you should be able to send way more midi data without choking it. As long as you can make all the connections that are needed, this might work. My problem is that my midi data is coming over from usb as well, so I cannot also send it from the first axoloti over to the next using usb (at least not from the one that the midi controller is connected to).\u003c/p\u003e\n\n\u003cp\u003eIt would save quite a bit if we could at least use an USB-hub to split the signal to multiple axoloti's, but for that we need to wait on johannes to make that possible. I think this would fix problems for a LOT of people.\u003c/p\u003e\n\n\u003cp\u003eThough, this is giving me an idea for some dedicated IO modules to send over data serially. Just like midi, but then with customisable data resolution and the possibility of using different IO's for different midi data types or channels. This will use up the digital IO's, but as long as you control it with midi, this shouldn't matter. Also, this way you can divide up the data to send it over more quickly, eg. using a seperate connections for midi notes, clock and controls to keep their latency as low as possible.\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-07-18T10:49:40.410Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":42,"score":9.35,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":35072,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2019-07-18T12:38:43.389Z","cooked":"\u003cp\u003enow creating a control 2 serial converter module. Inside a patch it's working, haven't tested it yet between 2 axoloti's.\u003cbr\u003eBut what I've got working for now:\u003cbr\u003e-channel: like midi, up to 16 channels code wise. Of course, you could use multiple modules and multiple GPIOs to add more connections.\u003cbr\u003e-type (currently only control), but will have 0=note\u0026amp;velocity, 1=1x16 bit control, 2=2x8bit control,3=list)\u003cbr\u003e-controller index: up to 1024 controls\u003cbr\u003e-value being send (depending on type, bits are interpreted differently)\u003c/p\u003e\n\n\u003cp\u003eso, if using a different gpio for each axoloti being connected, you could use 16*1024 controllers for each axoloti, each 16bit resolution.\u003c/p\u003e\n\n\u003cp\u003edon't know whether it will actually work between two or more axoloti's though haha\u003cbr\u003eand another update.. it's already far slower then midi.. at least within the patch using control rate and sending single bits at the time\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-07-18T13:06:27.416Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":40,"score":8.8,"yours":false,"topic_id":471,"topic_slug":"interfacing-multiple-axoloti-on-one-midi-input","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_ed
