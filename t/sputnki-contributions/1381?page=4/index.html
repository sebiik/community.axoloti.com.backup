        <p><strong>sptnk/math/rot 2d</strong><br><strong>sptnk/math/rot 2d k</strong><br><strong>sptnk/math/rot 3d</strong><br><strong>sptnk/math/rot 3d k</strong></p>

<p>Geometric rotations for 2d and 3d coordinates.. Useful for lissajous applications. <br>Based on this: <a href="https://en.wikipedia.org/wiki/Rotation_matrix" rel="nofollow noopener">https://en.wikipedia.org/wiki/Rotation_matrix</a></p>

<p><strong>sptnk/math/knee</strong><br><strong>sptnk/math/knee 2</strong><br>Some k-rate mappings. You can see the meaning of parameters in the pictures. m stands for angular coefficient (in y = mx + q)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/36896ddb72f9413ef3fdc2081fe8fb83e482d985" href="//community.axoloti.com/uploads/default/original/2X/3/36896ddb72f9413ef3fdc2081fe8fb83e482d985.png" class="lightbox" title="k.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/36896ddb72f9413ef3fdc2081fe8fb83e482d985_1_690x301.png" width="690" height="301"><div class="meta">
<span class="filename">k.png</span><span class="informations">834x364 4.96 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong>sptnk/math/grid</strong><br><strong>sptnk/math/grid k</strong><br>Not sure if they should go in the math folder... Again, they're for lissajous purposes. These objects will generate a set of coordinates (with pitch) to form a grid with R rows and N columns.<br>Available in k-rate and s-rate</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-05-27T15:51:44Z' itemprop='datePublished'>

      <div class='post' itemprop='articleBody'>
        <h2>Pitch detection objects:</h2>

<p><strong>sptnk/detect/0x k.axo</strong><br><strong>sptnk/detect/0x s.axo</strong></p>

<p>These are very naive zero crossing detection objects, the former working at k-rate and the latter at s-rate.<br>These objects count how many samples occur between consequent zero crossings. The number of samples (green outlet) refers to the corresponding rate: k counts samples at k-rate and s count samples at s-rate.<br>No interpolation of any kind is implemented in these objects. The k-rate objects outputs a trigger pulse when a zero crossing has occurred.</p>

<p><strong>sptnk/detect/0x k f.axo</strong><br><strong>sptnk/detect/0x s f.axo</strong><br>Again, zero crossing detection in s-rate and k-rate. These however are slightly more precise, as they work in floating point and interpolate the wave in zero crossings. A conversion between sample period and frequency is also implemented (it's the frequency of a saw wave that goes from 0 to 64 in a number of samples equal to <br>the detected period </p>

<p><strong>sptnk/detect/period mono.axo</strong><br>This object is based on zero crossing detection, however it keeps track of the "mean value" and filters out  readings that are too slow or too fast (maximum and minimum periods can be specified in the spinner boxes)<br>The objects starts to count when it finds a zero crossing in the signal.<br>While counting it checks if it encounters another zero crossing, and if the mean value of the signal is sufficiently close to zero (how close is specified by the tolerance knob) it outputs the readout.<br>Output is in number of samples (integer)<br><strong>sptnk/detect/period mono f.axo</strong><br>A variation on the previous object. This one interpolates the wave during zero crossings to achieve a better readout, and also outputs a frequency.</p>

<p><strong>sptnk/conv/ftom.axs</strong><br>This one converts a frequency to a midi note. You can see it as the "inverse" function of mtof. I tried to make it the most precise possible, however it still has a very little error, due to the non perfect logarithm computation. The error however is distributed as evenly as possible inside the whole -64 : 64 range</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>Distortion objects:</h2>

<p><strong>sptnk/effect fold 1.axo</strong><br>Symmetrical waveshaper distortion based on 5th order polynomial, that folds the signal for sufficiently great values of the m parameter. Mildly antialiased, wild, with internal feedback and the ability to chain several waveshaper units with different m values.</p>

<p><strong>sptnk/effect fold 2.axo</strong><br>Symmetrical wavefolder distortion based on 5th order polynomial, looks like a sine shaper for intermediate values. Mildly antialiased, very very very wild, with internal feedback and the ability to chain several waveshaper units with different m values.</p>

<p><strong>sptnk/effect waveshaper 16p.axo</strong><br>Symmetrical waveshaper with user definable shape, similar to waveshaping with a table, but with "some sort of antialiasing that works well if you like it" added. This object has internal feedback and allows to chain several units together for utter sound devastation<br>Also<br><strong>sptnk/effect waveshaper 16p coefs.axo</strong><br>Allows to generate coefficients for the previous object.</p>

<p>You can see all the objects in action in the help file</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Hello Sputnki! i'm totally n00b but gettin my head around things and having a very good time <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> i'm struggling with euclidean objects. i had in mind to recreate the simple behaviour of Mutable Instruments Grids in euclidean mode, which is fairly simple (and has no offset or rotate parameter). it has a clock in and then you have three channels, on each one you can control length and fill (same as length and notes on yours). at first i had problems understanding that i needed a counter for your objects to work, now i kinda grasped it but still i don't know if i misunderstand them or if they behave in a way that i think is not how i understand euclidean pattern generators:<br>1) if you change the length parameter you also have to change the MAX count on the counter, otherwise if you have (say) length=8 and max count=16 you end up with only half of the pattern working. i managed to put a range dial controlled by midi cc that contemporarily controls MAX and length to have them always the same value. then another range dial for notes. it kinda works but i noticed that after a certain amount the actual filled steps start to decrease. then i realized it probably has something to do with the clock resolution i'm feeding it. i usually put up a midi clock receive object and then divide it by 6 to get a tick for each 1/16th. but , and here maybe i'm totally off, i think that for this to work correctly one will have to change the clock resolution WITH the max count AND the length, otherwise it doesn't work as i suppose it to. other problem i have to implement it for live purposes is that if notes &gt; length it stops working, i'd have to find a way to constrain notes maximum range to length...but still bashing my head on the wall to find a solution <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> obviously the goal here is to have a realtime performance euclidean drum machine. thanks for any guidance in advance <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> i attach a zip with my patches if anyone wanna give it a check ! <a href="https://www.dropbox.com/s/qnh2dflp2vgmk4b/hyeuclid.zip?dl=0" rel="nofollow noopener">https://www.dropbox.com/s/qnh2dflp2vgmk4b/hyeuclid.zip?dl=0</a></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-10-24T17:00:26Z' itemprop='datePublished'>
             2017-10-24 17:00:26 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The basic principle of euclidean rhytms is to spread a number of notes and rests in the most uniform way possible. <br>The euclid.axo object i made (the one with notes and rests) takes notes and rests as parameters, so if you set it to work with 3 notes and 4 rests it will create a rhythm of 7 steps in total length, and it will spread notes and rests among these 7 steps.<br>Everything outside that range is treated as a rest (output is 0).<br>You can chain several objects together, to create complex rhythms, i.e. you could spread 2 notes and 3 rests over the first 5 steps and then 1 note and 2 rests over the next 3 steps. <br>If you want to wrap the rhythm over 8 steps you must do this before the first euclid object (use divremc)<br>Also, check the help patch in case you didn't!<br>P.s: euclid length.axo is really not much different, but instead of reasoning with notes and rests it deals with a total length and a number of notes. Rests are calculated as a difference between total length and notes</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>sorry but still find it very confusing, i ask you a simple question:<br>with your implementation will i be able to just have one clock in , one knob to control length and one knob to control notes given just a maximum length, all realtime? <br>let's suppose i say the limit is 16 steps, will i be able to control realtime the two parameters, seamlessly changing both length and notes without issues? if it is possible i will do my best to understand it and implement it in my patch <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>(by the way, ciao! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> )</p>
      </div>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-11-26T17:34:53Z' itemprop='datePublished'>
             2017-11-26 17:34:53 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, thanks for the report. Right now i can't check if there's any error in the code (i presume not), however i suggest you to check the name of the table the granular object points to (because the patcher it's signalling you that he can't find some variables that are normally present in table/alloc objects)<br>Maybe pm me or post here a screenshot of some stripped down version of your patch. Also check if there is an help object!)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-11-26T23:50:20Z' itemprop='datePublished'>
             2017-11-26 23:50:20 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I feel that the problem is that I'm trying to assing a delay/write sdram table instead an alloc one <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>I thought it was possible to find a workaround and make the granular player work with real time buffers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2017-12-03T19:18:16Z' itemprop='datePublished'>
             2017-12-03 19:18:16 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Sputniki! I'm using your Euclidian In object, and I'm wondering about something. I am using it to trigger an external synth, and I don't get a retrigger when two or more beats have a note. In other words, the pulse level stays high until there is a silent beat. Here is a screenshot of my patch:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/66fbc160c3eb7519a46e698f2f2b1790887e0e99" href="//community.axoloti.com/uploads/default/original/2X/6/66fbc160c3eb7519a46e698f2f2b1790887e0e99.png" class="lightbox" title="Screen Shot 2017-12-03 at 9.11.01 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/66fbc160c3eb7519a46e698f2f2b1790887e0e99_1_690x260.png" width="690" height="260"><div class="meta">
<span class="filename">Screen Shot 2017-12-03 at 9.11.01 PM.png</span><span class="informations">1144x432 64.1 KB</span><span class="expand"></span>
</div></a></div><br>Looking at the chart, you can see that the level stays high when subsequent beats have a note. In this example, I have length 8 and notes 7.<br>Is there any way you could tweek the code so the level would drop, or use a shorter pulse length? I took a peek at the code, but I am a novice and couldn't figure it out. <br>I would appreciate anything you could suggest. And thanks for all the contributions you make to the community!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-12-03T21:43:23Z' itemprop='datePublished'>
             2017-12-03 21:43:23 UTC
           </time>
        </span>
        <span itemprop='position'>#71</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You could use a dirty hack: connect the counter output (green) with a logic/change and then logic/inv. This way you have a boolean signal that pulses every time the counter increments<br> You can then multiply this with the euclid object with logic/and, thus getting a trig output</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/studiokpg'><b itemprop='author'>studiokpg</b></a>
           
           <time datetime='2017-12-04T08:06:09Z' itemprop='datePublished'>
             2017-12-04 08:06:09 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Cool, I'll try that. Thanks!<br>(edit) Yay! it worked!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdrianWillaert'><b itemprop='author'>AdrianWillaert</b></a>
           
           <time datetime='2017-12-12T11:06:55Z' itemprop='datePublished'>
             2017-12-12 11:06:55 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Sputnki,</p>

<p>do you think there's a way to use the granular stereo player in real-time with live audio input?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2017-12-12T15:42:24Z' itemprop='datePublished'>
             2017-12-12 15:42:24 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Unless you hack the object i'd say no way. Have you checked the factory grain delay?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/sellu'><b itemprop='author'>sellu</b></a>
           
           <time datetime='2019-01-15T19:33:10Z' itemprop='datePublished'>
             2019-01-15 19:33:10 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Sputnki!</p>

<p>I think I found a bug on sptnk/math/cartesian2polar, both *k.axo and *s.axo. It outputted some unexpected values when I tested it. For example (10.00 ; 10.00) -&gt; (5.51; 14.14) and (9.99; 10.00) -&gt; (10.49; 14.14)</p>

<p>I think <code>float param = 0.849;</code> should be <code>float param = 0.28125;</code> instead. The website on the object description also uses this value to estimate arctan. (<a href="https://www.embedded.com/design/other/4216719/Performing-efficient-arctangent-approximation" rel="nofollow noopener">https://www.embedded.com/design/other/4216719/Performing-efficient-arctangent-approximation</a>) What do you think?</p>

<p>BR, sellu</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2019-01-16T12:57:33Z' itemprop='datePublished'>
             2019-01-16 12:57:33 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Sellu, thank you for the report. I will look into this bug when possible. In the mean time you could edit the object and correct it for your needs.<br>If i remember correctly, however, i adapted the formula in order to further reduce the error away from pi/4+ k*pi/2. It could be very well that the discontinuity stems from this personalization.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-03-08T14:14:43Z' itemprop='datePublished'>
             2019-03-08 14:14:43 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>re: your cartesian formula objects: so cool. after a few years of studying this stuff, I discovered these formulas and then came back here to ask if you'd have any interest in coding objects like this. quick search first and found that you did it three years ago, lol. thanks for all your work, this stuff is awesome.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-02-24T23:58:01Z' itemprop='datePublished'>
             2020-02-24 23:58:01 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <span class="mention">@Sputnkii</span> reallly love your multi VCO object and have been using it as the main VA osc in my synth, but i just noticed some quite heavy aliasing noise on some frequencys of the sine wave. iirc i tested the factory sine at one point and it behaved similar, where as the MI sine doesn't do this. any idea on how to approach this?</p>
      </div>

          ps.store("topic_1381", {"post_stream":{"posts":[{"id":19351,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-04-02T22:31:32.162Z","cooked":"\u003cp\u003e\u003cstrong\u003esptnk/math/rot 2d\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/math/rot 2d k\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/math/rot 3d\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/math/rot 3d k\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eGeometric rotations for 2d and 3d coordinates.. Useful for lissajous applications. \u003cbr\u003eBased on this: \u003ca href=\"https://en.wikipedia.org/wiki/Rotation_matrix\" rel=\"nofollow noopener\"\u003ehttps://en.wikipedia.org/wiki/Rotation_matrix\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/math/knee\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/math/knee 2\u003c/strong\u003e\u003cbr\u003eSome k-rate mappings. You can see the meaning of parameters in the pictures. m stands for angular coefficient (in y = mx + q)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/36896ddb72f9413ef3fdc2081fe8fb83e482d985\" href=\"//community.axoloti.com/uploads/default/original/2X/3/36896ddb72f9413ef3fdc2081fe8fb83e482d985.png\" class=\"lightbox\" title=\"k.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/3/36896ddb72f9413ef3fdc2081fe8fb83e482d985_1_690x301.png\" width=\"690\" height=\"301\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ek.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e834x364 4.96 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/math/grid\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/math/grid k\u003c/strong\u003e\u003cbr\u003eNot sure if they should go in the math folder... Again, they're for lissajous purposes. These objects will generate a set of coordinates (with pitch) to form a grid with R rows and N columns.\u003cbr\u003eAvailable in k-rate and s-rate\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2017-04-03T17:20:18.275Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":96,"score":25.5,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://en.wikipedia.org/wiki/Rotation_matrix","internal":false,"reflection":false,"title":"Rotation matrix - Wikipedia","clicks":6},{"url":"//community.axoloti.com/uploads/default/original/2X/3/36896ddb72f9413ef3fdc2081fe8fb83e482d985.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20831,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-05-27T15:51:44.674Z","cooked":"\u003ch2\u003ePitch detection objects:\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/detect/0x k.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/detect/0x s.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eThese are very naive zero crossing detection objects, the former working at k-rate and the latter at s-rate.\u003cbr\u003eThese objects count how many samples occur between consequent zero crossings. The number of samples (green outlet) refers to the corresponding rate: k counts samples at k-rate and s count samples at s-rate.\u003cbr\u003eNo interpolation of any kind is implemented in these objects. The k-rate objects outputs a trigger pulse when a zero crossing has occurred.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/detect/0x k f.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/detect/0x s f.axo\u003c/strong\u003e\u003cbr\u003eAgain, zero crossing detection in s-rate and k-rate. These however are slightly more precise, as they work in floating point and interpolate the wave in zero crossings. A conversion between sample period and frequency is also implemented (it's the frequency of a saw wave that goes from 0 to 64 in a number of samples equal to \u003cbr\u003ethe detected period \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/detect/period mono.axo\u003c/strong\u003e\u003cbr\u003eThis object is based on zero crossing detection, however it keeps track of the \"mean value\" and filters out  readings that are too slow or too fast (maximum and minimum periods can be specified in the spinner boxes)\u003cbr\u003eThe objects starts to count when it finds a zero crossing in the signal.\u003cbr\u003eWhile counting it checks if it encounters another zero crossing, and if the mean value of the signal is sufficiently close to zero (how close is specified by the tolerance knob) it outputs the readout.\u003cbr\u003eOutput is in number of samples (integer)\u003cbr\u003e\u003cstrong\u003esptnk/detect/period mono f.axo\u003c/strong\u003e\u003cbr\u003eA variation on the previous object. This one interpolates the wave during zero crossings to achieve a better readout, and also outputs a frequency.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/conv/ftom.axs\u003c/strong\u003e\u003cbr\u003eThis one converts a frequency to a midi note. You can see it as the \"inverse\" function of mtof. I tried to make it the most precise possible, however it still has a very little error, due to the non perfect logarithm computation. The error however is distributed as evenly as possible inside the whole -64 : 64 range\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2017-05-28T08:00:27.278Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":2,"reads":96,"score":60.65,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/feasibility-of-a-spesific-patch/4032/4","internal":true,"reflection":true,"title":"Feasibility of a spesific patch","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21067,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-06-09T18:04:29.217Z","cooked":"\u003ch2\u003eDistortion objects:\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/effect fold 1.axo\u003c/strong\u003e\u003cbr\u003eSymmetrical waveshaper distortion based on 5th order polynomial, that folds the signal for sufficiently great values of the m parameter. Mildly antialiased, wild, with internal feedback and the ability to chain several waveshaper units with different m values.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/effect fold 2.axo\u003c/strong\u003e\u003cbr\u003eSymmetrical wavefolder distortion based on 5th order polynomial, looks like a sine shaper for intermediate values. Mildly antialiased, very very very wild, with internal feedback and the ability to chain several waveshaper units with different m values.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/effect waveshaper 16p.axo\u003c/strong\u003e\u003cbr\u003eSymmetrical waveshaper with user definable shape, similar to waveshaping with a table, but with \"some sort of antialiasing that works well if you like it\" added. This object has internal feedback and allows to chain several units together for utter sound devastation\u003cbr\u003eAlso\u003cbr\u003e\u003cstrong\u003esptnk/effect waveshaper 16p coefs.axo\u003c/strong\u003e\u003cbr\u003eAllows to generate coefficients for the previous object.\u003c/p\u003e\n\n\u003cp\u003eYou can see all the objects in action in the help file\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2017-06-09T18:04:29.217Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":7,"reads":95,"score":102.1,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24367,"name":"giona vinti","username":"hyena","avatar_template":"/user_avatar/community.axoloti.com/hyena/{size}/4608_1.png","created_at":"2017-10-24T09:18:11.933Z","cooked":"\u003cp\u003eHello Sputnki! i'm totally n00b but gettin my head around things and having a very good time \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e i'm struggling with euclidean objects. i had in mind to recreate the simple behaviour of Mutable Instruments Grids in euclidean mode, which is fairly simple (and has no offset or rotate parameter). it has a clock in and then you have three channels, on each one you can control length and fill (same as length and notes on yours). at first i had problems understanding that i needed a counter for your objects to work, now i kinda grasped it but still i don't know if i misunderstand them or if they behave in a way that i think is not how i understand euclidean pattern generators:\u003cbr\u003e1) if you change the length parameter you also have to change the MAX count on the counter, otherwise if you have (say) length=8 and max count=16 you end up with only half of the pattern working. i managed to put a range dial controlled by midi cc that contemporarily controls MAX and length to have them always the same value. then another range dial for notes. it kinda works but i noticed that after a certain amount the actual filled steps start to decrease. then i realized it probably has something to do with the clock resolution i'm feeding it. i usually put up a midi clock receive object and then divide it by 6 to get a tick for each 1/16th. but , and here maybe i'm totally off, i think that for this to work correctly one will have to change the clock resolution WITH the max count AND the length, otherwise it doesn't work as i suppose it to. other problem i have to implement it for live purposes is that if notes \u0026gt; length it stops working, i'd have to find a way to constrain notes maximum range to length...but still bashing my head on the wall to find a solution \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e obviously the goal here is to have a realtime performance euclidean drum machine. thanks for any guidance in advance \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e i attach a zip with my patches if anyone wanna give it a check ! \u003ca href=\"https://www.dropbox.com/s/qnh2dflp2vgmk4b/hyeuclid.zip?dl=0\" rel=\"nofollow noopener\"\u003ehttps://www.dropbox.com/s/qnh2dflp2vgmk4b/hyeuclid.zip?dl=0\u003c/a\u003e\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2017-10-24T09:20:34.698Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":85,"score":38.1,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"giona vinti","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.dropbox.com/s/qnh2dflp2vgmk4b/hyeuclid.zip?dl=0","internal":false,"reflection":false,"title":"Dropbox - hyeuclid.zip","clicks":9}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1472,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24372,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-10-24T17:00:26.967Z","cooked":"\u003cp\u003eThe basic principle of euclidean rhytms is to spread a number of notes and rests in the most uniform way possible. \u003cbr\u003eThe euclid.axo object i made (the one with notes and rests) takes notes and rests as parameters, so if you set it to work with 3 notes and 4 rests it will create a rhythm of 7 steps in total length, and it will spread notes and rests among these 7 steps.\u003cbr\u003eEverything outside that range is treated as a rest (output is 0).\u003cbr\u003eYou can chain several objects together, to create complex rhythms, i.e. you could spread 2 notes and 3 rests over the first 5 steps and then 1 note and 2 rests over the next 3 steps. \u003cbr\u003eIf you want to wrap the rhythm over 8 steps you must do this before the first euclid object (use divremc)\u003cbr\u003eAlso, check the help patch in case you didn't!\u003cbr\u003eP.s: euclid length.axo is really not much different, but instead of reasoning with notes and rests it deals with a total length and a number of notes. Rests are calculated as a difference between total length and notes\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2017-10-24T17:02:01.295Z","reply_count":0,"reply_to_post_number":64,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":85,"score":17.95,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hyena","avatar_template":"/user_avatar/community.axoloti.com/hyena/{size}/4608_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24376,"name":"giona vinti","username":"hyena","avatar_template":"/user_avatar/community.axoloti.com/hyena/{size}/4608_1.png","created_at":"2017-10-24T20:09:48.454Z","cooked":"\u003cp\u003esorry but still find it very confusing, i ask you a simple question:\u003cbr\u003ewith your implementation will i be able to just have one clock in , one knob to control length and one knob to control notes given just a maximum length, all realtime? \u003cbr\u003elet's suppose i say the limit is 16 steps, will i be able to control realtime the two parameters, seamlessly changing both length and notes without issues? if it is possible i will do my best to understand it and implement it in my patch \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003e(by the way, ciao! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e )\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2017-10-24T20:16:02.130Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":2,"reads":84,"score":27.65,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"giona vinti","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1472,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24979,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-11-25T16:49:20.197Z","cooked":"\u003cp\u003eHi there,\u003c/p\u003e\n\n\u003cp\u003ecan't compile any patch with granular player * series of objects, \u003cbr\u003ealways receiving errors like this\u003c/p\u003e\n\n\u003cp\u003e! C:\\Users\\Utente\\DOCUME~1\\axoloti/build/xpatch.h.gch\u003cbr\u003eC:\\Users\\Utente\\DOCUME~1\\axoloti/build/xpatch.cpp: In member function 'void rootc::instancegranular__1::dsp(int32_t, int32_t, int32_t, int32_t, bool, int32_t (\u0026amp;)[16], int32_t (\u0026amp;)[16], int32_t\u0026amp;, int, int, int, int, int)':\u003cbr\u003eC:\\Users\\Utente\\DOCUME~1\\axoloti/build/xpatch.cpp:248:160: error: 'class rootc::instancewrite__2' has no member named 'GAIN'\u003cbr\u003e     accum[j][grain_pan[i]]+=parent-\u0026gt;instancewrite__2_i.array[\u003cstrong\u003eUSAT(grain_phase[i],27)\u0026gt;\u0026gt;(27-parent-\u0026gt;instancewrite\u003c/strong\u003e2_i.LENGTHPOW)]\u0026lt;instancewrite__2_i.GAIN\u0026gt;\u0026gt;param_gainreduction;\u003cbr\u003e                                                                                                                                                                ^\u003cbr\u003emake: *** [C:\\Users\\Utente\\DOCUME~1\\axoloti/build/xpatch.bin] Error 1\u003cbr\u003eshell task failed, exit value: 1\u003cbr\u003eCompiling patch failed ( untitled )\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2017-11-25T16:49:20.197Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":1,"reads":77,"score":26.2,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24990,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-11-26T17:34:53.505Z","cooked":"\u003cp\u003eHey, thanks for the report. Right now i can't check if there's any error in the code (i presume not), however i suggest you to check the name of the table the granular object points to (because the patcher it's signalling you that he can't find some variables that are normally present in table/alloc objects)\u003cbr\u003eMaybe pm me or post here a screenshot of some stripped down version of your patch. Also check if there is an help object!)\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2017-11-26T17:34:53.505Z","reply_count":2,"reply_to_post_number":67,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":80,"score":26.75,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25000,"name":"","username":"AdrianWillaert","avatar_template":"/user_avatar/community.axoloti.com/adrianwillaert/{size}/468_1.png","created_at":"2017-11-26T23:50:20.983Z","cooked":"\u003cp\u003eI feel that the problem is that I'm trying to assing a delay/write sdram table instead an alloc one \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eI thought it was possible to find a workaround and make the granular player work with real time buffers\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2017-11-26T23:51:19.446Z","reply_count":0,"reply_to_post_number":68,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":83,"score":22.5,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":154,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25135,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2017-12-03T19:18:16.480Z","cooked":"\u003cp\u003eHi Sputniki! I'm using your Euclidian In object, and I'm wondering about something. I am using it to trigger an external synth, and I don't get a retrigger when two or more beats have a note. In other words, the pulse level stays high until there is a silent beat. Here is a screenshot of my patch:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/66fbc160c3eb7519a46e698f2f2b1790887e0e99\" href=\"//community.axoloti.com/uploads/default/original/2X/6/66fbc160c3eb7519a46e698f2f2b1790887e0e99.png\" class=\"lightbox\" title=\"Screen Shot 2017-12-03 at 9.11.01 PM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/66fbc160c3eb7519a46e698f2f2b1790887e0e99_1_690x260.png\" width=\"690\" height=\"260\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2017-12-03 at 9.11.01 PM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1144x432 64.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eLooking at the chart, you can see that the level stays high when subsequent beats have a note. In this example, I have length 8 and notes 7.\u003cbr\u003eIs there any way you could tweek the code so the level would drop, or use a shorter pulse length? I took a peek at the code, but I am a novice and couldn't figure it out. \u003cbr\u003eI would appreciate anything you could suggest. And thanks for all the contributions you make to the community!\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2017-12-03T19:19:00.665Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":83,"score":27.8,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/66fbc160c3eb7519a46e698f2f2b1790887e0e99.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25142,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2017-12-03T21:43:23.074Z","cooked":"\u003cp\u003eYou could use a dirty hack: connect the counter output (green) with a logic/change and then logic/inv. This way you have a boolean signal that pulses every time the counter increments\u003cbr\u003e You can then multiply this with the euclid object with logic/and, thus getting a trig output\u003c/p\u003e","post_number":71,"post_type":1,"updated_at":"2017-12-03T21:43:23.074Z","reply_count":1,"reply_to_post_number":70,"quote_count":0,"avg_time":16,"incoming_link_count"
