      <div class='post' itemprop='articleBody'>
        <h2>8-bit looper objects</h2>

<p><strong>sptnk/looper/play.axo</strong><br><strong>sptnk/looper/pos.axo</strong><br><strong>sptnk/looper/record.axo</strong><br><strong>sptnk/looper/protect.axo</strong><br><strong>sptnk/looper/endpos bpm.axo</strong><br><strong>sptnk/looper/pos2phase.axo</strong><br><strong>sptnk/looper/pos2ppq.axo</strong></p>

<p><em><strong>Help file: 4x8bit looper.axh</strong></em></p>

<p>These objects take advantage of arm functions to write 4 tracks (based on 8-bit packets) on a 32 bit table.<br>This allows, using all 8 MB of sdram memory, approx 43 seconds per track of playback (for a total of 172 seconds of playback)</p>

<p><strong>The principle behind it:</strong><br>A 32 bit variable looks something like this: 11001010 11101001 01000111 00001001 (That's -890681591 in binary).<br>You can think a 32 bit number as an array of 4 8-bit numbers, in this case <strong>word1</strong> = 11001010 = ; <strong>word2</strong> = 11101001 = -54; <strong>word3</strong> = 01000111 = 100; <strong>word4</strong> = 00001001 = 9.<br>It is then possible to use a 32bit table, which is simply a big collection of 32bit variables, to store 4 tracks.<br>The headroom for such 8-bit tracks is of course much smaller compared to 16bit or 32 bit tracks, but my aim was to obtain a cheap sounding looper (for a higher quality one i'd reccomend checking rbrt's one).</p>

<p><strong>Quickstart:</strong> load a table/alloc 32b sdram, call it whatever you want. You can calculate the maximum recording length (per track, in seconds) dividing size by 48000.<br>Load the other objects in the series, patch them up and write in their boxes the name of the 32bit table.</p>

<p><strong>looper/pos:</strong> Pos output provides a driving counter for looper/play and looper/record . The counter increments of 1 for each s-rate cycle, without skipping numbers. This is required to avoid horrible sounds to be recorded. The counter loops around start and end position.<br>The start and end position are outputted by startpos and endpos outlets. <br><strong>Play</strong> inlet makes the counter go. If play goes to zero, the counter resets. You can pause the playback with <strong>hold</strong> inlet.<br>Soo.. <br>Play = 1 Hold = 0 -&gt; counter goes<br>Play = 1 Hold = 1 -&gt; counter pauses<br>Play = 0 Hold = 0/1 -&gt; counter stays stopped and goes back to 0</p>

<p>You can do further operations on the loop: multiply it by a fraction (which is <strong>num</strong>erator/ <strong>den</strong>ominator) and offset it by a factor (<strong>mulstart</strong>)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7c8ac33584039e244a68123e139c06de0480c803" href="//community.axoloti.com/uploads/default/original/2X/7/7c8ac33584039e244a68123e139c06de0480c803.png" class="lightbox" title="mulstart.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7c8ac33584039e244a68123e139c06de0480c803_1_690x138.png" width="690" height="138"><div class="meta">
<span class="filename">mulstart.png</span><span class="informations">973x196 4.19 KB</span><span class="expand"></span>
</div></a></div><br>This is, by the way, how startpos and endpos are calculated.</p>

<p><strong>looper/protect:</strong><br>Generates an input for the looper/record object's protect inlet. <br>You can connect ctrl/toggle objects to i1, i2, i3 and i4 inlets. When an input is activated, the corresponding track is protected from editing.<br>For example if you protect tracks 1 and 3, the output is -16711936, which corresponds to binary 11111111 00000000 11111111 00000000 .<br>You can see that ones mean protected, and zeros mean unprotected (so tracks 2 and 4 will be edited, while 1 and 3 will be left untouched).<br>There are 4 displays to show which track is protected and which is not.<br>You can override this object and provide a specialized bitmask to distort the sound. </p>

<p><strong>looper/record</strong><br>Allows to record 4 tracks in the 32 bit table. The track inputs are w1, w2, w3, w4, they are saturated to normal range. Pos must be connected to looper/pos object, in order to avoid clicking.<br>Mode input must be connected to a ctrl/i radio 8 object or something like that (ctrl/i, sel/sel i ... etc )<br>When mode is set to 0 no input is recorded<br>Mode = 1 erases the table at current position<br>Mode = 2 overwrites the table<br>Mode = 3 overdubs the table (sums input and table value)<br>Mode = 4 overdubs the table and halves the value (so you can avoid clipping)</p>

<p>Protect allows to protect some bits of the table (and therefore not edit/erase them)</p>

<p><strong>looper/play:</strong><br>reads the table at pos position and outputs 4 tracks. You should connect pos to looper/pos object, however you can provide a phase input with an lfo object to play back at different speeds.</p>

<p><strong>looper/length bpm:</strong><br>Allows to generate a correct length number for looper/pos object.<br>You can insert a bpm value up to decimal precision, and specify the number of quarters for the loop.<br>There are two displays in the object: length outputs the approximate length (in seconds) of the loop. Warning warns you if the calculated endpos is bigger than the table length.<br>The object outputs also the number of quarters of the loop. (will be used to generate 24ppq and 4ppq sync signals)</p>

<p><strong>looper/pos2phase:</strong><br>Takes in input position, startpos and endpos of the loop and outputs a phasor wave (k-rate) that goes from 0 to 2^27. Can be used as a position reference, or to drive other objects.</p>

<p><strong>looper/pos2ppq:</strong><br>Kinda like the previous object (same inlets), but outputs a position in 24ppq or 4ppq, to sync other objects to the looper.</p>

<p><strong>Performance considerations:</strong><br>The help file for the objects (which is a more or less functional looper by itself) uses 7% dsp and the block length of the patch is 7620 (although i expect these numbers to rise with a more populated object pool).<br>At 88 bpm you can record 64 quarters (16 bars) of music. 4 tracks mono or 2 tracks stereo. The theoretical dynamic range, however is 49.92 dB</p>

<p>For comparison, rbrt's 4 slot loopstation uses 15% dsp load, and the block length of the patch is 16740 (however the patch is much more complex and crammed of logic objects).<br>Recording at 16bit allows for half of the length, though with 98.08 dB theoretical dynamic range (which really cuts down noise and gives life to transients).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Now that I look, I can't find the module I was thinking of. I thought you had a Euclidean with an int. input for number of notes, but I don't see it now. Sorry for the trouble.<br>But, on the other hand, I <strong>would</strong> love to have a Euclidean with inputs for total steps and notes, that can be changed during performance. That would be really super!<br>Great job with the new looper too - can hardly wait to try it out!<br>Karl</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-11-06T11:13:13Z' itemprop='datePublished'>
             2016-11-06 11:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In the next days i'm gonna be updating the topology of the looper patch, in order to make it more solid (i'm also working on a quantizer object, which needs these edits).<br>To do this i had to change some objects: in particular the looper/endpos bpm, which will become looper/length bpm and will lose the startpos and endpos outlets (substituted by a length outlet).<br>The looper/pos object will be changed too: it will no longer have startpos and endpos as inputs, but as outputs, and will take length as input.</p>

<p>This <strong>will break patches</strong>. <br>If you have already used such objects and don't want to update patches, you can convert all looper objects to patch/object. (click on the arrow -&gt; embed as patch/object)</p>

<p>I'm sorry for this inconvenience, but i hope to extend the functionalities of the looper<br>(also this update will benefit the looper/pos2phase and looper/pos2ppq objects)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/open-discussion-about-the-best-way-to-update-community-library-objects/2508">Open discussion about the best way to update community library objects!</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-08T14:59:47Z' itemprop='datePublished'>
             2016-11-08 14:59:47 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Man I just went through this with another user. I think it is not a good idea to make that drastic changes to objects. </p>

<p>Anyway, it is of course your choice, but I really dont think it is good practice, unless something is totally off in the object, something that might be misleading or not working. </p>

<p>My issue was that inputs had been renamed and also a parameter had been renamed. Which resultet in all input connections was lost and the parameter that had been changed lost its values.</p>

<p>Why not just make a new version with those features?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-11-08T15:49:10Z' itemprop='datePublished'>
             2016-11-08 15:49:10 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not a good practice, i know, but it's an important change that will benefit patches in terms of functionalities(with the new objects you will be able to make odd time loops, for example), stability and, to some extent, cpu load.<br>Also, these are all objects that are meant to work together, so it won't be hard to patch em up back again, with the aid of the help patch.<br>Also i published something like 6-7 objects in two days. While i had in mind what the end goal was i still did not know how to implement it correctly, and in the making of the more advanced objects i recognized the need for a better and more solid implementation.</p>

<p>Since i had some problems with my axocomputer, i won't be publishing those changes for a while (more time for users to read this and take precautions).</p>

<p>I'll be here for troubleshooting after the update, so don't worry too much!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-08T18:45:47Z' itemprop='datePublished'>
             2016-11-08 18:45:47 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Coool. Sounds like you put some thought into it <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Anyway, because I experienced this a few times, I started copying the objects that I use the most to my own library and use them from there. This eliminate the problem. </p>

<p>Anyway, thank you for the warning <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-08T19:41:18Z' itemprop='datePublished'>
             2016-11-08 19:41:18 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, without going too off topic....</p>

<p>changing interfaces and behaviour is a 'fact of life' with any software development (=custom objects/subpatches).<br>the developer needs to move forward, and even if they create a new object (v2) so dont break existing ones, they will probably not want to maintain the old one ... so the user in the end, has to move to v2.</p>

<p>Johannes and I have talked about this quite a bit, in the more 'generic' case , as its also a potential issue with factory objects, some of this was discussed here : <a href="//community.axoloti.com/t/object-lifecycle/1629/3">http://community.axoloti.com/t/object-lifecycle/1629/3</a><br>really its more of a 'general problem' we need to solve.... you can't prevent change, but we can manage it better.</p>

<p>personally, Im thinking <br>a) using the fact that git IS a version control system, i.e. even if a current version of an object is change, git still has the old version.<br>b) simplifying 'embedding' e.g. having a 'freeze patch' concept, where all objects/subpatches are 'frozen/embedded' into a patch. (it can later be 'unfrozen') ... a bit like how in ableton you can 'collect resources' for a project. </p>

<p>anyway, we still need to work it out... but I think as the user base and  community library grows it becomes a more 'pressing' problem.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-11-09T00:21:15Z' itemprop='datePublished'>
             2016-11-09 00:21:15 UTC
           </time>
        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="32" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>you can't prevent change, but we can manage it better.</p></blockquote></aside>

<aside class="quote" data-post="32" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>anyway, we still need to work it out... but I think as the user base and  community library grows it becomes a more 'pressing' problem.</p></blockquote></aside>

<p>yes!<br>So if I change the code inside my/object , will that also break patches? can i edit the overview without breaking patches?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-09T06:48:28Z' itemprop='datePublished'>
             2016-11-09 06:48:28 UTC
           </time>
        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="32" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>changing interfaces and behaviour is a 'fact of life' with any software development (=custom objects/subpatches).</p></blockquote></aside>

<p>I do agree to a certain extend, progess will happen, But I also believe that the saying "why fix it if it aint broke" is really good one. I dont see any reason to change something that is not broke. If it is working, why do you want to change it? Why not only make a new one?</p>

<p>I do understand changing things from a developers perspective, but not from a user perspective. And I guess there are more users that developers, so please take user perspective into consideration too. I really dunt understand the arguments about maintaining old ones. I dont think this have been an issue in any cases in here yet with maintaining them. What do you mean by that. Updating SHA or similar? Can you give an example? </p>

<aside class="quote" data-post="32" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>Johannes and I have talked about this quite a bit, in the more 'generic' case , as its also a potential issue with factory objects, some of this was discussed here : <a href="//community.axoloti.com/t/object-lifecycle/1629/3">http://community.axoloti.com/t/object-lifecycle/1629/3</a></p></blockquote></aside>

<p>Like I said, if there is somethin to fix, fix it, if not leave them alone and add new objects instead. I really dont see why you would like to mess with stuff that is functionally working. The only thing that wil happen it that you will create a load of problems for the users...... Which could be solved by just making a new one instead of overwritting the old one. Problem solved! I strongly believe that stuff uploaded to the the com.lib, should be thought throug BEFORE uploading it to com.lib, so you dont make problems for the user later on. Differnet objects can be good for different cases.</p>

<p>But I guess I will just make my own copy of the com.lib on local disc. I do suspect this to become a big problem for users in the near future. 1 object have been changed, which broke A LOT of my patches. I think it is a serious issue. ANd this is basicly telling me: dunt trust the com.lib. Dont use objects form there. Copy them to own disc! I think it would be sad if the com.lib. has that tag on it.</p>

<aside class="quote" data-post="32" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>anyway, we still need to work it out... but I think as the user base and  community library grows it becomes a more 'pressing' problem.</p></blockquote></aside>

<p>Exactly! Be careful with what you do!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-09T13:34:49Z' itemprop='datePublished'>
             2016-11-09 13:34:49 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>perhaps I explained this badly, developers do not change interfaces without good reasons, as they are well aware of the impact it has on users, so avoid as much as possible -  so it not should not be a frequent occurrence. </p>

<p>back to axoloti, we of course manage this in the factory library (and firmware etc), but with a community library its up to individuals, and how they view the sharing of objects etc.</p>

<p>my comments was more, with a large code base its inevitable it will happen occasionally, so we need a way to deal with it, not really more or less than that.</p>

<p>as for why it change is inevitable, how its avoided, cost on maintenance, its a big topic, best discussed over beers <img src="//community.axoloti.com/images/emoji/emoji_one/beers.png?v=3" title=":beers:" class="emoji" alt=":beers:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-09T13:57:17Z' itemprop='datePublished'>
             2016-11-09 13:57:17 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="33" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>So if I change the code inside my/object , will that also break patches? can i edit the overview without breaking patches?</p></blockquote></aside>

<p>No, this is all fine<br>Mainly we are taking about deleting or renaming inlets/outlet ( or entire objects) </p>

<p>Of course there are also 'soft breaks' where you change an objects behavior, so the patch still compiles but doesn't behave/sound the same as before.<br>This is still from a user perspective 'bad' , and in some ways worst .. as it's not always obvious why their patch is not acting the same as before.</p>

<p>Again, I think this was discussed on the above link. <br>( I suggest any more discussion on this should move to that topic , it's a bit OT here)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-09T15:50:00Z' itemprop='datePublished'>
             2016-11-09 15:50:00 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="35" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>perhaps I explained this badly, developers do not change interfaces without good reasons, as they are well aware of the impact it has on users, so avoid as much as possible -  so it not should not be a frequent occurrence.</p></blockquote></aside>

<p>Cool. That is great to hear. But in few days I noticed one object change, which has broke a lot of my patches and another user announced a future chance for an object.  This is 2 cases in a couple of days, so I think we need to adress it soon. But yes true, there is a difference between factory library and community library. But still I think it is nice to have not rules, but guidelines of what is good practise.</p>

<aside class="quote" data-post="35" data-topic="1381"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>as for why it change is inevitable, how its avoided, cost on maintenance, its a big topic, best discussed over beers <img src="//community.axoloti.com/images/emoji/emoji_one/beers.png?v=3" title=":beers:" class="emoji" alt=":beers:"></p></blockquote></aside>

<p>Can we please do it en Belgium then, Johannes homebase? I love Belgium beers......... <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2016-11-10T15:54:24Z' itemprop='datePublished'>
             2016-11-10 15:54:24 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a> <br>You're right when you say that if something ain't broken it should not be changed. Also some time ago i stated that contributions should be regulated some way, in order to avoid object flooding and this kind of issues (i guess this makes me an hypocrite then)</p>

<p>What if we write some contributor guidelines? I mean not only a list of written rules, but some kind of Magna Carta Axolotum to be signed from contributors. </p>

<p>As for the technical aspects of object updating, i think i'll leave that to devs. To me a decent (but not excellent) solution could be some kind of "macro" function that embeds all community objects. No extra bloat on github, just on end user's hard disk <img src="//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Sputnki contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-10T17:29:08Z' itemprop='datePublished'>
             2016-11-10 17:29:08 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Haha, I dont consider you anything like that <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>Actually I last night I had similar thoughts about some objects I have made. I made new versions of it, and named them something else, that matches it its function better. And now I wonder if I should remove the old and upload the new ones. But I am not sure what to do right now, cause I dont want to break other peoples patches. So I totally understand the dillemma. Also adding new versions could potentially flood the comlib &amp; Github server with loads of similar objects, with different names. So there are different things to consider. </p>

<p>Anyway, I think we should do some guidelines or atleast just have a discussion about it. I will open a new thread right away for this topic, so we dont flood you contribution page with this.</p>
      </div>

        <p>Synced!</p>

<p>The help patch for the looper object has been slightly modified too, hoping to make it clearer.</p>

me":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15263,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2016-10-30T13:21:04.416Z","cooked":"\u003cp\u003eHey, I'm trying to use the\"euclid length\" object, and I can't adjust the notes field. I've tried using the arrows, typing into it, and using a \"i radio 8 h\" object to set it, but no go. Any ideas, or is it broken?\u003cbr\u003eThanks for the great work! Your other euclid objects work great, but I would like something I can change live. (There's no way to change a number box externally is there?)\u003cbr\u003eKarl\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-10-30T13:21:04.416Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":141,"score":33.8,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15269,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-10-30T18:14:52.248Z","cooked":"\u003cp\u003eThat's strange, i just tried using the object and it behaves fine. \u003c/p\u003e\n\n\u003cp\u003eAs for the live editability unless you want to use presets there's no way to edit but using the mouse. \u003cbr\u003eI can make another version of the object with inlets, if you need it\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-10-30T18:14:52.248Z","reply_count":1,"reply_to_post_number":23,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":152,"score":36.25,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15270,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-10-30T19:17:10.688Z","cooked":"\u003ch2\u003e8-bit looper objects\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003esptnk/looper/play.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/looper/pos.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/looper/record.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/looper/protect.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/looper/endpos bpm.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/looper/pos2phase.axo\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003esptnk/looper/pos2ppq.axo\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eHelp file: 4x8bit looper.axh\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eThese objects take advantage of arm functions to write 4 tracks (based on 8-bit packets) on a 32 bit table.\u003cbr\u003eThis allows, using all 8 MB of sdram memory, approx 43 seconds per track of playback (for a total of 172 seconds of playback)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eThe principle behind it:\u003c/strong\u003e\u003cbr\u003eA 32 bit variable looks something like this: 11001010 11101001 01000111 00001001 (That's -890681591 in binary).\u003cbr\u003eYou can think a 32 bit number as an array of 4 8-bit numbers, in this case \u003cstrong\u003eword1\u003c/strong\u003e = 11001010 = ; \u003cstrong\u003eword2\u003c/strong\u003e = 11101001 = -54; \u003cstrong\u003eword3\u003c/strong\u003e = 01000111 = 100; \u003cstrong\u003eword4\u003c/strong\u003e = 00001001 = 9.\u003cbr\u003eIt is then possible to use a 32bit table, which is simply a big collection of 32bit variables, to store 4 tracks.\u003cbr\u003eThe headroom for such 8-bit tracks is of course much smaller compared to 16bit or 32 bit tracks, but my aim was to obtain a cheap sounding looper (for a higher quality one i'd reccomend checking rbrt's one).\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eQuickstart:\u003c/strong\u003e load a table/alloc 32b sdram, call it whatever you want. You can calculate the maximum recording length (per track, in seconds) dividing size by 48000.\u003cbr\u003eLoad the other objects in the series, patch them up and write in their boxes the name of the 32bit table.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/pos:\u003c/strong\u003e Pos output provides a driving counter for looper/play and looper/record . The counter increments of 1 for each s-rate cycle, without skipping numbers. This is required to avoid horrible sounds to be recorded. The counter loops around start and end position.\u003cbr\u003eThe start and end position are outputted by startpos and endpos outlets. \u003cbr\u003e\u003cstrong\u003ePlay\u003c/strong\u003e inlet makes the counter go. If play goes to zero, the counter resets. You can pause the playback with \u003cstrong\u003ehold\u003c/strong\u003e inlet.\u003cbr\u003eSoo.. \u003cbr\u003ePlay = 1 Hold = 0 -\u0026gt; counter goes\u003cbr\u003ePlay = 1 Hold = 1 -\u0026gt; counter pauses\u003cbr\u003ePlay = 0 Hold = 0/1 -\u0026gt; counter stays stopped and goes back to 0\u003c/p\u003e\n\n\u003cp\u003eYou can do further operations on the loop: multiply it by a fraction (which is \u003cstrong\u003enum\u003c/strong\u003eerator/ \u003cstrong\u003eden\u003c/strong\u003eominator) and offset it by a factor (\u003cstrong\u003emulstart\u003c/strong\u003e)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7c8ac33584039e244a68123e139c06de0480c803\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7c8ac33584039e244a68123e139c06de0480c803.png\" class=\"lightbox\" title=\"mulstart.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7c8ac33584039e244a68123e139c06de0480c803_1_690x138.png\" width=\"690\" height=\"138\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emulstart.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e973x196 4.19 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThis is, by the way, how startpos and endpos are calculated.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/protect:\u003c/strong\u003e\u003cbr\u003eGenerates an input for the looper/record object's protect inlet. \u003cbr\u003eYou can connect ctrl/toggle objects to i1, i2, i3 and i4 inlets. When an input is activated, the corresponding track is protected from editing.\u003cbr\u003eFor example if you protect tracks 1 and 3, the output is -16711936, which corresponds to binary 11111111 00000000 11111111 00000000 .\u003cbr\u003eYou can see that ones mean protected, and zeros mean unprotected (so tracks 2 and 4 will be edited, while 1 and 3 will be left untouched).\u003cbr\u003eThere are 4 displays to show which track is protected and which is not.\u003cbr\u003eYou can override this object and provide a specialized bitmask to distort the sound. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/record\u003c/strong\u003e\u003cbr\u003eAllows to record 4 tracks in the 32 bit table. The track inputs are w1, w2, w3, w4, they are saturated to normal range. Pos must be connected to looper/pos object, in order to avoid clicking.\u003cbr\u003eMode input must be connected to a ctrl/i radio 8 object or something like that (ctrl/i, sel/sel i ... etc )\u003cbr\u003eWhen mode is set to 0 no input is recorded\u003cbr\u003eMode = 1 erases the table at current position\u003cbr\u003eMode = 2 overwrites the table\u003cbr\u003eMode = 3 overdubs the table (sums input and table value)\u003cbr\u003eMode = 4 overdubs the table and halves the value (so you can avoid clipping)\u003c/p\u003e\n\n\u003cp\u003eProtect allows to protect some bits of the table (and therefore not edit/erase them)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/play:\u003c/strong\u003e\u003cbr\u003ereads the table at pos position and outputs 4 tracks. You should connect pos to looper/pos object, however you can provide a phase input with an lfo object to play back at different speeds.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/length bpm:\u003c/strong\u003e\u003cbr\u003eAllows to generate a correct length number for looper/pos object.\u003cbr\u003eYou can insert a bpm value up to decimal precision, and specify the number of quarters for the loop.\u003cbr\u003eThere are two displays in the object: length outputs the approximate length (in seconds) of the loop. Warning warns you if the calculated endpos is bigger than the table length.\u003cbr\u003eThe object outputs also the number of quarters of the loop. (will be used to generate 24ppq and 4ppq sync signals)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/pos2phase:\u003c/strong\u003e\u003cbr\u003eTakes in input position, startpos and endpos of the loop and outputs a phasor wave (k-rate) that goes from 0 to 2^27. Can be used as a position reference, or to drive other objects.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003elooper/pos2ppq:\u003c/strong\u003e\u003cbr\u003eKinda like the previous object (same inlets), but outputs a position in 24ppq or 4ppq, to sync other objects to the looper.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePerformance considerations:\u003c/strong\u003e\u003cbr\u003eThe help file for the objects (which is a more or less functional looper by itself) uses 7% dsp and the block length of the patch is 7620 (although i expect these numbers to rise with a more populated object pool).\u003cbr\u003eAt 88 bpm you can record 64 quarters (16 bars) of music. 4 tracks mono or 2 tracks stereo. The theoretical dynamic range, however is 49.92 dB\u003c/p\u003e\n\n\u003cp\u003eFor comparison, rbrt's 4 slot loopstation uses 15% dsp load, and the block length of the patch is 16740 (however the patch is much more complex and crammed of logic objects).\u003cbr\u003eRecording at 16bit allows for half of the length, though with 98.08 dB theoretical dynamic range (which really cuts down noise and gives life to transients).\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-11-18T17:36:03.818Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":2,"reads":162,"score":104.3,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15284,"name":"Karl Gruenewald","username":"studiokpg","avatar_template":"/user_avatar/community.axoloti.com/studiokpg/{size}/2074_1.png","created_at":"2016-10-31T09:35:14.744Z","cooked":"\u003cp\u003eNow that I look, I can't find the module I was thinking of. I thought you had a Euclidean with an int. input for number of notes, but I don't see it now. Sorry for the trouble.\u003cbr\u003eBut, on the other hand, I \u003cstrong\u003ewould\u003c/strong\u003e love to have a Euclidean with inputs for total steps and notes, that can be changed during performance. That would be really super!\u003cbr\u003eGreat job with the new looper too - can hardly wait to try it out!\u003cbr\u003eKarl\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-10-31T09:35:14.744Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":12,"incoming_link_count":2,"reads":141,"score":38.8,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Karl Gruenewald","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":685,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15285,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-10-31T10:00:01.299Z","cooked":"\u003cp\u003eAdded \u003cstrong\u003esequencer/24ppq2click.axo\u003c/strong\u003e\u003cbr\u003eWhich is a cheap metronome.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-10-31T10:00:26.065Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":2,"reads":138,"score":38.25,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15412,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-06T11:13:13.102Z","cooked":"\u003cp\u003eIn the next days i'm gonna be updating the topology of the looper patch, in order to make it more solid (i'm also working on a quantizer object, which needs these edits).\u003cbr\u003eTo do this i had to change some objects: in particular the looper/endpos bpm, which will become looper/length bpm and will lose the startpos and endpos outlets (substituted by a length outlet).\u003cbr\u003eThe looper/pos object will be changed too: it will no longer have startpos and endpos as inputs, but as outputs, and will take length as input.\u003c/p\u003e\n\n\u003cp\u003eThis \u003cstrong\u003ewill break patches\u003c/strong\u003e. \u003cbr\u003eIf you have already used such objects and don't want to update patches, you can convert all looper objects to patch/object. (click on the arrow -\u0026gt; embed as patch/object)\u003c/p\u003e\n\n\u003cp\u003eI'm sorry for this inconvenience, but i hope to extend the functionalities of the looper\u003cbr\u003e(also this update will benefit the looper/pos2phase and looper/pos2ppq objects)\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2016-11-06T11:16:39.599Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":137,"score":48.15,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/open-discussion-about-the-best-way-to-update-community-library-objects/2508","internal":true,"reflection":true,"title":"Open discussion about the best way to update community library objects!","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15465,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-08T14:59:47.928Z","cooked":"\u003cp\u003eMan I just went through this with another user. I think it is not a good idea to make that drastic changes to objects. \u003c/p\u003e\n\n\u003cp\u003eAnyway, it is of course your choice, but I really dont think it is good practice, unless something is totally off in the object, something that might be misleading or not working. \u003c/p\u003e\n\n\u003cp\u003eMy issue was that inputs had been renamed and also a parameter had been renamed. Which resultet in all input connections was lost and the parameter that had been changed lost its values.\u003c/p\u003e\n\n\u003cp\u003eWhy not just make a new version with those features?\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2016-11-08T15:03:38.215Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":128,"score":36.3,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15466,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-08T15:49:10.763Z","cooked":"\u003cp\u003eNot a good practice, i know, but it's an important change that will benefit patches in terms of functionalities(with the new objects you will be able to make odd time loops, for example), stability and, to some extent, cpu load.\u003cbr\u003eAlso, these are all objects that are meant to work together, so it won't be hard to patch em up back again, with the aid of the help patch.\u003cbr\u003eAlso i published something like 6-7 objects in two days. While i had in mind what the end goal was i still did not know how to implement it correctly, and in the making of the more advanced objects i recognized the need for a better and more solid implementation.\u003c/p\u003e\n\n\u003cp\u003eSince i had some problems with my axocomputer, i won't be publishing those changes for a while (more time for users to read this and take precautions).\u003c/p\u003e\n\n\u003cp\u003eI'll be here for troubleshooting after the update, so don't worry too much!\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2016-11-08T15:49:10.763Z","reply_count":1,"reply_to_post_number":29,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":128,"score":51.25,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15471,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-08T18:45:47.291Z","cooked":"\u003cp\u003eCoool. Sounds like you put some thought into it \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAnyway, because I experienced this a few times, I started copying the objects that I use the most to my own library and use them from there. This eliminate the problem. \u003c/p\u003e\n\n\u003cp\u003eAnyway, thank you for the warning \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2016-11-08T18:45:47.291Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":124,"score":25.4,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15474,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-08T19:41:18.503Z","cooked":"\u003cp\u003eyeah, without going too off topic....\u003c/p\u003e\n\n\u003cp\u003echanging interfaces and behaviour is a 'fact of life' with any software development (=custom objects/subpatches).\u003cbr\u003ethe developer needs to move forward, and even if they create a new object (v2) so dont break existing ones, they will probably not want to maintain the old one ... so the user in the end, has to move to v2.\u003c/p\u003e\n\n\u003cp\u003eJohannes and I have talked about this quite a bit, in the more 'generic' case , as its also a potential issue with factory objects, some of this was discussed here : \u003ca href=\"//community.axoloti.com/t/object-lifecycle/1629/3\"\u003ehttp://community.axoloti.com/t/object-lifecycle/1629/3\u003c/a\u003e\u003cbr\u003ereally its more of a 'general problem' we need to solve.... you can't prevent change, but we can manage it better.\u003c/p\u003e\n\n\u003cp\u003epersonally, Im thinking \u003cbr\u003ea) using the fact that git IS a version control system, i.e. even if a current version of an object is change, git still has the old version.\u003cbr\u003eb) simplifying 'embedding' e.g. having a 'freeze patch' concept, where all objects/subpatches are 'frozen/embedded' into a patch. (it can later be 'unfrozen') ... a bit like how in ableton you can 'collect resources' for a project. \u003c/p\u003e\n\n\u003cp\u003eanyway, we still need to work it out... but I think as the user base and  community library grows it becomes a more 'pressing' problem.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2016-11-08T19:41:18.503Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":122,"score":50.1,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/object-lifecycle/1629/3","internal":true,"reflection":false,"title":"Object lifecycle","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15479,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-11-09T00:21:15.679Z","cooked":"\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou can't prevent change, but we can manage it better.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eanyway, we still need to work it out... but I think as the user base and  community library grows it becomes a more 'pressing' problem.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes!\u003cbr\u003eSo if I change the code inside my/object , will that also break patches? can i edit the overview without breaking patches?\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2016-11-09T00:21:15.679Z","reply_count":1,"reply_to_post_number":32,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":123,"score":30.2,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15482,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-09T06:48:28.594Z","cooked":"\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003echanging interfaces and behaviour is a 'fact of life' with any software development (=custom objects/subpatches).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI do agree to a certain extend, progess will happen, But I also believe that the saying \"why fix it if it aint broke\" is really good one. I dont see any reason to change something that is not broke. If it is working, why do you want to change it? Why not only make a new one?\u003c/p\u003e\n\n\u003cp\u003eI do understand changing things from a developers perspective, but not from a user perspective. And I guess there are more users that developers, so please take user perspective into consideration too. I really dunt understand the arguments about maintaining old ones. I dont think this have been an issue in any cases in here yet with maintaining them. What do you mean by that. Updating SHA or similar? Can you give an example? \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eJohannes and I have talked about this quite a bit, in the more 'generic' case , as its also a potential issue with factory objects, some of this was discussed here : \u003ca href=\"//community.axoloti.com/t/object-lifecycle/1629/3\"\u003ehttp://community.axoloti.com/t/object-lifecycle/1629/3\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eLike I said, if there is somethin to fix, fix it, if not leave them alone and add new objects instead. I really dont see why you would like to mess with stuff that is functionally working. The only thing that wil happen it that you will create a load of problems for the users...... Which could be solved by just making a new one instead of overwritting the old one. Problem solved! I strongly believe that stuff uploaded to the the com.lib, should be thought throug BEFORE uploading it to com.lib, so you dont make problems for the user later on. Differnet objects can be good for different cases.\u003c/p\u003e\n\n\u003cp\u003eBut I guess I will just make my own copy of the com.lib on local disc. I do suspect this to become a big problem for users in the near future. 1 object have been changed, which broke A LOT of my patches. I think it is a serious issue. ANd this is basicly telling me: dunt trust the com.lib. Dont use objects form there. Copy them to own disc! I think it would be sad if the com.lib. has that tag on it.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"32\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eanyway, we still need to work it out... but I think as the user base and  community library grows it becomes a more 'pressing' problem.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExactly! Be careful with what you do!\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2016-11-09T06:50:49.751Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":14,"incoming_link_count":1,"reads":123,"score":35.3,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15490,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-09T13:34:49.430Z","cooked":"\u003cp\u003eperhaps I explained this badly, developers do not change interfaces without good reasons, as they are well aware of the impact it has on users, so avoid as much as possible -  so it not should not be a frequent occurrence. \u003c/p\u003e\n\n\u003cp\u003eback to axoloti, we of course manage this in the factory library (and firmware etc), but with a community library its up to individuals, and how they view the sharing of objects etc.\u003c/p\u003e\n\n\u003cp\u003emy comments was more, with a large code base its inevitable it will happen occasionally, so we need a way to deal with it, not really more or less than that.\u003c/p\u003e\n\n\u003cp\u003eas for why it change is inevitable, how its avoided, cost on maintenance, its a big topic, best discussed over beers \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/beers.png?v=3\" title=\":beers:\" class=\"emoji\" alt=\":beers:\"\u003e\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2016-11-09T13:34:56.138Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":116,"score":43.65,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15492,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-09T13:57:17.429Z","cooked":"\u003caside class=\"quote\" data-post=\"33\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png\" class=\"avatar\"\u003ephiloop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eSo if I change the code inside my/object , will that also break patches? can i edit the overview without breaking patches?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo, this is all fine\u003cbr\u003eMainly we are taking about deleting or renaming inlets/outlet ( or entire objects) \u003c/p\u003e\n\n\u003cp\u003eOf course there are also 'soft breaks' where you change an objects behavior, so the patch still compiles but doesn't behave/sound the same as before.\u003cbr\u003eThis is still from a user perspective 'bad' , and in some ways worst .. as it's not always obvious why their patch is not acting the same as before.\u003c/p\u003e\n\n\u003cp\u003eAgain, I think this was discussed on the above link. \u003cbr\u003e( I suggest any more discussion on this should move to that topic , it's a bit OT here)\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2016-11-09T13:58:16.817Z","reply_count":0,"reply_to_post_number":33,"quote_count":1,"avg_time":9,"incoming_link_count":1,"reads":117,"score":28.85,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15495,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-09T15:50:00.574Z","cooked":"\u003caside class=\"quote\" data-post=\"35\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eperhaps I explained this badly, developers do not change interfaces without good reasons, as they are well aware of the impact it has on users, so avoid as much as possible -  so it not should not be a frequent occurrence.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCool. That is great to hear. But in few days I noticed one object change, which has broke a lot of my patches and another user announced a future chance for an object.  This is 2 cases in a couple of days, so I think we need to adress it soon. But yes true, there is a difference between factory library and community library. But still I think it is nice to have not rules, but guidelines of what is good practise.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"35\" data-topic=\"1381\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eas for why it change is inevitable, how its avoided, cost on maintenance, its a big topic, best discussed over beers \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/beers.png?v=3\" title=\":beers:\" class=\"emoji\" alt=\":beers:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eCan we please do it en Belgium then, Johannes homebase? I love Belgium beers......... \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-11-09T15:50:00.574Z","reply_count":0,"reply_to_post_number":35,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":115,"score":38.55,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15515,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-10T15:54:24.481Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e \u003cbr\u003eYou're right when you say that if something ain't broken it should not be changed. Also some time ago i stated that contributions should be regulated some way, in order to avoid object flooding and this kind of issues (i guess this makes me an hypocrite then)\u003c/p\u003e\n\n\u003cp\u003eWhat if we write some contributor guidelines? I mean not only a list of written rules, but some kind of Magna Carta Axolotum to be signed from contributors. \u003c/p\u003e\n\n\u003cp\u003eAs for the technical aspects of object updating, i think i'll leave that to devs. To me a decent (but not excellent) solution could be some kind of \"macro\" function that embeds all community objects. No extra bloat on github, just on end user's hard disk \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/smiley.png?v=3\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2016-11-10T15:54:24.481Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":109,"score":42.35,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15518,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-10T17:29:08.890Z","cooked":"\u003cp\u003eHaha, I dont consider you anything like that \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eActually I last night I had similar thoughts about some objects I have made. I made new versions of it, and named them something else, that matches it its function better. And now I wonder if I should remove the old and upload the new ones. But I am not sure what to do right now, cause I dont want to break other peoples patches. So I totally understand the dillemma. Also adding new versions could potentially flood the comlib \u0026amp; Github server with loads of similar objects, with different names. So there are different things to consider. \u003c/p\u003e\n\n\u003cp\u003eAnyway, I think we should do some guidelines or atleast just have a discussion about it. I will open a new thread right away for this topic, so we dont flood you contribution page with this.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2016-11-10T17:29:08.890Z","reply_count":0,"reply_to_post_number":38,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":112,"score":33.1,"yours":false,"topic_id":1381,"topic_slug":"sputnki-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"s
