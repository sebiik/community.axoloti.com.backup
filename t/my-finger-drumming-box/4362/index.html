        <h1>
  <a href="/t/my-finger-drumming-box/4362">My finger drumming box</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/your-music-projects" itemprop="url">
        <span itemprop="title">Your Music/Projects</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-18T15:38:49Z' itemprop='datePublished'>
             2018-03-18 15:38:49 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm working on an instrument that is aimed at finger drumming.<br>I have two area's with sanwa arcade buttons.<br>The bottom row o the left is for playing synth sounds and the one above that is to pla ghost notes for the drums.<br>The three black buttons will be used for effects or switching but that's not sure yet.<br>The area on the right has the drums on the bottom row , some more synth sounds above that and again three black buttons for effects or switching.<br>Then i have 11 dials to control filters , effects , pitches , envelopes , etc... but that's still to be decided.<br>I use a teensy for extra inputs that go via usb cable to the axoloti.<br>The teensy also has the advantage of having a debouncing program in the code.<br>The axoloti is used for sample playing and effects.<br>I will probably add another axoloti because playing all those samples and then adding effects is a bit too mutch for one axoloti to handle.<br>Right now the box plays the drum and synth sounds and the black keys switch sample sets , the rest will be added when i  figure out what i want to do.<br>Still having trouble playing a synth sound on different pitches because i get some lofi distortion when pitching up or down.<br>I'm using jaffa his table2 object with a table/play pitch object.<br>I have a problem with lighting too.<br>I added two green leds inside that would pulse with the bpm because i thought it would light up the box through the transparent knobs and white plexi but the green leds are hardly noticable.<br>Anyone have any idea's?<br>Stronger leds maybe?<br>Do they even exist at 3.3v?<br>I will add some lettering and stuff too later on when i figure out what everynthing will controll.<br>When i'm a bit more comfortable with finger drumming i will add a video but i need a lot more pratice.</p>

<p>Special thanks to janvantomme for the laser cutable axoloti frontplate.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/dc534f7b2797c3c42ba0386d9703b0cca4af2beb" href="//community.axoloti.com/uploads/default/original/2X/d/dc534f7b2797c3c42ba0386d9703b0cca4af2beb.jpg" class="lightbox" title="MyLiveboxv1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/dc534f7b2797c3c42ba0386d9703b0cca4af2beb_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">MyLiveboxv1.jpg</span><span class="informations">4032x3024 2.26 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:7'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2018-03-19T08:10:47Z' itemprop='datePublished'>
             2018-03-19 08:10:47 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In this case, one LED per button would be a better option if you want to see the light through the side of the buttons.</p>

<p>A panel mount LED holder will probably be the best option if you want to mount an LED for BPM indication.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-19T18:56:13Z' itemprop='datePublished'>
             2018-03-19 18:56:13 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will try some more leds underneath the buttons.<br>I just need to figure out how many i can connect to one output on the axoloti.<br>I read that you can't connect leds in parallel and at this voltage i think you can only use one led with a resistor but i haven't checked if i can connect more leds if i add a resistor per led.<br>I think at least 8 leds would be needed and possibly twice that amount.<br>I only have 4 outputs left.<br>A panel mounted led for the bpm won't be necescary cause i will be playing with a metronome.<br>I just want some pulsing light inside the box.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-03-20T04:00:31Z' itemprop='datePublished'>
             2018-03-20 04:00:31 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Have you tried playing in a dark room?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-20T08:54:17Z' itemprop='datePublished'>
             2018-03-20 08:54:17 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes offcourse <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I will be putting the leds on hold for now and concentrate on the software and practicing first .<br>As i understand it i will be needing an extra power supply to power all those leds.<br>Maybe some other lighting solution will come up eventually.<br>Something easier <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-03-20T15:24:49Z' itemprop='datePublished'>
             2018-03-20 15:24:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Really neat! Looks like a nice dedicated instrument. Got any gutshots? I'm curious how you dealt with cable clutter <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-20T20:39:03Z' itemprop='datePublished'>
             2018-03-20 20:39:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fedb88c8bfd52f65e749125ac674dcc9171db84b" href="//community.axoloti.com/uploads/default/original/2X/f/fedb88c8bfd52f65e749125ac674dcc9171db84b.JPG" class="lightbox" title="DSCN1848.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fedb88c8bfd52f65e749125ac674dcc9171db84b_1_666x500.JPG" width="666" height="500"><div class="meta">
<span class="filename">DSCN1848.JPG</span><span class="informations">3648x2736 2.11 MB</span><span class="expand"></span>
</div></a></div><br>Spaghetti madness <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>I'm using pre-wired ten and 5 pin female/male connectors so i can unplug everything from the axoloti or teensy if needed.<br>The teensy and leds are still floating around in the box <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-03-21T16:54:34Z' itemprop='datePublished'>
             2018-03-21 16:54:34 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Daaaaaamn a lot of spaghetti indeed. Somehow that's the reason I don't DIY this kinda stuff atm. Have you ever though of making a pcb for knobs and buttons? Could tidy things a bit up.....</p>

<p>How do the arcade buttons work for you so far? Got a link maybe? I really like to use these for footcontrollers <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-21T20:30:03Z' itemprop='datePublished'>
             2018-03-21 20:30:03 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>the soldering and wiring were actually pretty easy , i had a lot of practice lately <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>The hard part was making the box.<br>It's the third version of box i made and i made this version in wood first but i didn't like it.<br>Now it's laser cut acryl.<br>I have only met a guy that can make pcb's a month ago so maybe in the future it's an option.<br>Right now it's time to have fun with the box , been working on it for too long now <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I like the arcade buttons but sometimes when playing softly they double trigger on the release.<br>I'm still working with bounce1 on the teensy , i thought i read that bounce2 also works on the release stage of the buttons.</p>

<p>I order them in holland .<br><a href="http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa" class="onebox" target="_blank" rel="nofollow noopener">http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2018-03-21T23:36:41Z' itemprop='datePublished'>
             2018-03-21 23:36:41 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="9" data-topic="4362"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png" class="avatar">Rekhyt:</div>
<blockquote><p>Right now it's time to have fun with the box , been working on it for too long now <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Sure thing enjoy drumming man! </p>

<aside class="quote" data-post="9" data-topic="4362"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png" class="avatar">Rekhyt:</div>
<blockquote>
<p>I like the arcade buttons but sometimes when playing softly they double trigger on the release.<br>I'm still working with bounce1 on the teensy , i thought i read that bounce2 also works on the release stage of the buttons.</p>
<p>I order them in holland .<br><a href="http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa" class="onebox" target="_blank" rel="nofollow noopener">http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa</a></p>
</blockquote></aside>

<p>Thx for the tip. Is it really 5,49 per button? That seems quite pricey to mee. I remember getting them way cheaper of ebay from some arcade stuff supply in germany, but my requirements weren't too high since I used them only for controlling my looper.</p>

<p>Looking forward to see this thing in action!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-22T17:18:17Z' itemprop='datePublished'>
             2018-03-22 17:18:17 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no it's 5,49 for the transparent buttons.<br>The normal versions cost 3,39.<br><a href="http://www.arcadewinkel.nl/sanwa-obsf-30-pushbutton-grijs-(dark-hai)?search=sanwa&amp;page=2" class="onebox" target="_blank" rel="nofollow noopener">http://www.arcadewinkel.nl/sanwa-obsf-30-pushbutton-grijs-(dark-hai)?search=sanwa&amp;page=2</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hyena'><b itemprop='author'>hyena</b></a>
           
           <time datetime='2018-03-23T19:02:29Z' itemprop='datePublished'>
             2018-03-23 19:02:29 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>very very nice project but...finger drumming without velocity\dynamic sensitivity?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-24T06:45:27Z' itemprop='datePublished'>
             2018-03-24 06:45:27 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes i know but the whole reason i started this project was because if you play those pressure sensitive pads they put on drum-machines and grooveboxes , you have to play them really hard for full velocity and my fingers start too hurt really fast.<br>Some medical condition.<br>otherwise i would just use a push controller or an mpc.<br>But the sanwa buttons can be played reasonably soft.<br>For velocity and dynamics i have the same sample's at full on the right and a little lower volume on the left and a volume control with a knob.<br>Like on drummachines where you have the accent button.<br>And i'm plannig on playing electronic music like drum 'n bass , breakbeat , dubstep , maybe some lofi hiphop or bithop ,  so dynamics isn't such an issue as it would be with other genre's.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hyena'><b itemprop='author'>hyena</b></a>
           
           <time datetime='2018-03-24T09:03:15Z' itemprop='datePublished'>
             2018-03-24 09:03:15 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for clarifiyng!! great project!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2018-03-24T19:50:00Z' itemprop='datePublished'>
             2018-03-24 19:50:00 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The other alternative, though quite pricy, is using FSRs. They can be incredibly sensitive and dynamic, but they are like $6 each even in quantities. Most boxes that have dynamic pads on them have the rubber pads over FSRs and use them but those companies have the FSRs made in custom sheets shaped like the buttons above them (FSRs are made with a silk-screen tech). It would be nice to have a couple of "lead" pads with FSRs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-26T17:48:04Z' itemprop='datePublished'>
             2018-03-26 17:48:04 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes if i could design something soft enough but responsive enough to put on those FSRs, that could be an option.<br>Next time i put an order i will order a couple to try them out.<br>I allready saw some from adafruit.<br>I ordered some piezzo's too just for fun.<br>I'm going to try and stick them to some stuff and hit it with drum-sticks or just my hands.<br>If i find the time that is.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2018-03-26T18:08:40Z' itemprop='datePublished'>
             2018-03-26 18:08:40 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I make Eurorack modules based on FSR's. I have a whole line of them. The ones to get are the 1.5" square ones. They have lots of area to hit and work perfect for this. I sometimes use cut up old mousepads to custom the response but the naked sensors are pretty robust if you don't use sticks or don't have long fingernails. If you dent them, they act like they are partially pressed. This is the biggest module we make with the large sensors, the FSR-4C/B. We also make a single and dual module using them.</p>

<p> <img src="//community.axoloti.com/uploads/default/original/2X/2/25beb5f91fa00c5f4e9533aa5827b1833126251b.jpg" width="500" height="322"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-03-27T02:08:41Z' itemprop='datePublished'>
             2018-03-27 02:08:41 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Why don't you use an expression pedal so your foot can control the sensitivity while you are figure drumming.. !<img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-27T17:18:21Z' itemprop='datePublished'>
             2018-03-27 17:18:21 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that's a good idea to cut up a mouse pad.<br>Some of them are pretty thick so that might be shock absorbant enough to prevent the ache in my fingers.<br>If i use them as is , that would be like hitting on a table , right?<br>I see you have a module with an arcade button too <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>your modules look pretty nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='My finger drumming box'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Rekhyt'><b itemprop='author'>Rekhyt</b></a>
           
           <time datetime='2018-03-27T17:23:47Z' itemprop='datePublished'>
             2018-03-27 17:23:47 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Gavin : Yes i'm was thinking about using a footswitch or expression pedal.<br>Possibly a footswitch for kickdrum or open/closed hihat switching.<br>An expression pedal could be nice but i think you'd only be able to control one sound.<br>Using the same pedal to control the dynamics of the whole kit wouldn't sound natural.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='My finger drumming box'>

          ps.store("topic_4362", {"post_stream":{"posts":[{"id":27669,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-03-18T15:38:49.370Z","cooked":"\u003cp\u003eI'm working on an instrument that is aimed at finger drumming.\u003cbr\u003eI have two area's with sanwa arcade buttons.\u003cbr\u003eThe bottom row o the left is for playing synth sounds and the one above that is to pla ghost notes for the drums.\u003cbr\u003eThe three black buttons will be used for effects or switching but that's not sure yet.\u003cbr\u003eThe area on the right has the drums on the bottom row , some more synth sounds above that and again three black buttons for effects or switching.\u003cbr\u003eThen i have 11 dials to control filters , effects , pitches , envelopes , etc... but that's still to be decided.\u003cbr\u003eI use a teensy for extra inputs that go via usb cable to the axoloti.\u003cbr\u003eThe teensy also has the advantage of having a debouncing program in the code.\u003cbr\u003eThe axoloti is used for sample playing and effects.\u003cbr\u003eI will probably add another axoloti because playing all those samples and then adding effects is a bit too mutch for one axoloti to handle.\u003cbr\u003eRight now the box plays the drum and synth sounds and the black keys switch sample sets , the rest will be added when i  figure out what i want to do.\u003cbr\u003eStill having trouble playing a synth sound on different pitches because i get some lofi distortion when pitching up or down.\u003cbr\u003eI'm using jaffa his table2 object with a table/play pitch object.\u003cbr\u003eI have a problem with lighting too.\u003cbr\u003eI added two green leds inside that would pulse with the bpm because i thought it would light up the box through the transparent knobs and white plexi but the green leds are hardly noticable.\u003cbr\u003eAnyone have any idea's?\u003cbr\u003eStronger leds maybe?\u003cbr\u003eDo they even exist at 3.3v?\u003cbr\u003eI will add some lettering and stuff too later on when i figure out what everynthing will controll.\u003cbr\u003eWhen i'm a bit more comfortable with finger drumming i will add a video but i need a lot more pratice.\u003c/p\u003e\n\n\u003cp\u003eSpecial thanks to janvantomme for the laser cutable axoloti frontplate.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/dc534f7b2797c3c42ba0386d9703b0cca4af2beb\" href=\"//community.axoloti.com/uploads/default/original/2X/d/dc534f7b2797c3c42ba0386d9703b0cca4af2beb.jpg\" class=\"lightbox\" title=\"MyLiveboxv1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/dc534f7b2797c3c42ba0386d9703b0cca4af2beb_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eMyLiveboxv1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e4032x3024 2.26 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-03-18T15:53:13.330Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":65,"reads":153,"score":494.2,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/dc534f7b2797c3c42ba0386d9703b0cca4af2beb.jpg","internal":true,"reflection":false,"clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null," ment. Got any gutshots? I'm curious how you dealt with cable clutter \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2018-03-20T15:24:49.727Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":115,"score":43.55,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27716,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-03-20T20:39:03.702Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fedb88c8bfd52f65e749125ac674dcc9171db84b\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fedb88c8bfd52f65e749125ac674dcc9171db84b.JPG\" class=\"lightbox\" title=\"DSCN1848.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fedb88c8bfd52f65e749125ac674dcc9171db84b_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSCN1848.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e3648x2736 2.11 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eSpaghetti madness \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eI'm using pre-wired ten and 5 pin female/male connectors so i can unplug everything from the axoloti or teensy if needed.\u003cbr\u003eThe teensy and leds are still floating around in the box \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2018-03-20T20:39:39.651Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":114,"score":28.8,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/fedb88c8bfd52f65e749125ac674dcc9171db84b.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27746,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-03-21T16:54:34.193Z","cooked":"\u003cp\u003eDaaaaaamn a lot of spaghetti indeed. Somehow that's the reason I don't DIY this kinda stuff atm. Have you ever though of making a pcb for knobs and buttons? Could tidy things a bit up.....\u003c/p\u003e\n\n\u003cp\u003eHow do the arcade buttons work for you so far? Got a link maybe? I really like to use these for footcontrollers \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2018-03-21T16:54:34.193Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":109,"score":27.35,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27752,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-03-21T20:30:03.297Z","cooked":"\u003cp\u003ethe soldering and wiring were actually pretty easy , i had a lot of practice lately \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003cbr\u003eThe hard part was making the box.\u003cbr\u003eIt's the third version of box i made and i made this version in wood first but i didn't like it.\u003cbr\u003eNow it's laser cut acryl.\u003cbr\u003eI have only met a guy that can make pcb's a month ago so maybe in the future it's an option.\u003cbr\u003eRight now it's time to have fun with the box , been working on it for too long now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI like the arcade buttons but sometimes when playing softly they double trigger on the release.\u003cbr\u003eI'm still working with bounce1 on the teensy , i thought i read that bounce2 also works on the release stage of the buttons.\u003c/p\u003e\n\n\u003cp\u003eI order them in holland .\u003cbr\u003e\u003ca href=\"http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa\u003c/a\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-03-21T20:30:03.297Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":108,"score":42.15,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa","internal":false,"reflection":false,"title":"ArcadeWinkel.nl | Sanwa OBSC-30 pushbutton, zwart - Drukknoppen","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1125,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27756,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2018-03-21T23:36:41.837Z","cooked":"\u003caside class=\"quote\" data-post=\"9\" data-topic=\"4362\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png\" class=\"avatar\"\u003eRekhyt:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eRight now it's time to have fun with the box , been working on it for too long now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSure thing enjoy drumming man! \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"4362\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/a6a055/40.png\" class=\"avatar\"\u003eRekhyt:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI like the arcade buttons but sometimes when playing softly they double trigger on the release.\u003cbr\u003eI'm still working with bounce1 on the teensy , i thought i read that bounce2 also works on the release stage of the buttons.\u003c/p\u003e\n\u003cp\u003eI order them in holland .\u003cbr\u003e\u003ca href=\"http://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.arcadewinkel.nl/sanwa-obsc-30-pushbutton-zwart?search=sanwa\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThx for the tip. Is it really 5,49 per button? That seems quite pricey to mee. I remember getting them way cheaper of ebay from some arcade stuff supply in germany, but my requirements weren't too high since I used them only for controlling my looper.\u003c/p\u003e\n\n\u003cp\u003eLooking forward to see this thing in action!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2018-03-21T23:36:41.837Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":8,"incoming_link_count":1,"reads":109,"score":32.2,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27781,"name":null,"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png","created_at":"2018-03-22T17:18:17.476Z","cooked":"\u003cp\u003eno it's 5,49 for the transparent buttons.\u003cbr\u003eThe normal versions cost 3,39.\u003cbr\u003e\u003ca href=\"http://www.arcadewinkel.nl/sanwa-obsf-30-pushbutton-grijs-(dark-hai)?search=sanwa\u0026amp;page=2\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttp://www.arcadewinkel.nl/sanwa-obsf-30-pushbutton-grijs-(dark-hai)?search=sanwa\u0026amp;page=2\u003c/a\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2018-03-22T17:18:17.476Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":6,"incoming_link_count":2,"reads":98,"score":29.9,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki" t are the 1.5\" square ones. They have lots of area to hit and work perfect for this. I sometimes use cut up old mousepads to custom the response but the naked sensors are pretty robust if you don't use sticks or don't have long fingernails. If you dent them, they act like they are partially pressed. This is the biggest module we make with the large sensors, the FSR-4C/B. We also make a single and dual module using them.\u003c/p\u003e\n\n\u003cp\u003e \u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/25beb5f91fa00c5f4e9533aa5827b1833126251b.jpg\" width=\"500\" height=\"322\"\u003e\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-03-26T18:08:40.464Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":85,"score":38.1,"yours":false,"topic_id":4362,"topic_slug":"my-finger-drumming-box","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Rekhyt","avatar_template":"/letter_avatar_proxy/v2/letter/r/a6a055/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27856,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-03-27T02:08:41.335Z","cooked":"\u003cp\u003eWhy don't you use an expression pedal so your foot can control the sensitivity while you are figure drumming.. !\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"u
