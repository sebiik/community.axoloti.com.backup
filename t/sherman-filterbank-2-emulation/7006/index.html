        <h1>
  <a href="/t/sherman-filterbank-2-emulation/7006">Sherman Filterbank 2 Emulation</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Suburb_Animal'><b itemprop='author'>Suburb_Animal</b></a>
           
           <time datetime='2020-12-11T14:57:44Z' itemprop='datePublished'>
             2020-12-11 14:57:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used to have it and miss it a little.<br>I know that if I really want that sound I'd better buy the unit, but I have other more important purchase to get before. Also a big part of the Sherman is also its routing and enveloppes.</p>

<p>Anyway I'd like to know your opinion on what of the available filters would be the closest to the Sherman ? (which the LP feels quite close to a MS20's)</p>

<p>Also the Sherman filterbank as a polar knob for the gain that is always clipping CCW it clips but empasizes the transient, and CW clips and reduces the dynamic. How whould you do reproduce that kind of behavior, waveshaping ? making a distorsion that acts a bit like a compressor ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sherman Filterbank 2 Emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hitachii'><b itemprop='author'>hitachii</b></a>
           
           <time datetime='2020-12-12T23:22:15Z' itemprop='datePublished'>
             2020-12-12 23:22:15 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sure if this is way off the mark, but SirSickSik just made this object. Haven't tried it out yet, but the description mentions resonance, distortion, and compression, so maybe there are elements of what you're looking for in here:</p>

<aside class="quote" data-topic="1731" data-slug="sirsicksik-contributions" data-post="1118"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png" class="avatar"><a href="//community.axoloti.com/t/sirsicksik-contributions/1731/1118" rel="nofollow noopener">SirSickSik Contributions</a>
</div>
<blockquote><p>NEW MODULE  "TZMMF" -Audiorate thru-zero-frequency-modulatable multi-mode filter -12 filter modes (see code for mode names) -resonance can oscillate eternally (lp=sine,bp=cosine) -pingable by a velocity sensitive gate as a percussive instrument  -Use these to give a special character to your filter: -has build-in compression in the filter loop to prevent overflow and an output-limiter/distortion. -output distortion can be made asymmetrical (spread) <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/0/05a838930d7bce28558aac29abf2ea71d4e12fee.axp" rel="nofollow noopener">TZMMF.axp</a> (6.9 KB)</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sherman Filterbank 2 Emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-13T12:37:43Z' itemprop='datePublished'>
             2020-12-13 12:37:43 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I can't really say whether you'ld be able to reproduce the sherman filter sound with my new filter. As Suburb_Animal mentioned, the sherman filter is not just only the filter, but also all the other elements around it.<br>You could perfectly rebuild the routing and functions of the sherman, but even if the filter modules themselves might sound the same, it might still sound totally different at the output, because of all the different stages (you'ld also need to model the used VCA's and all other components that influence the sound).</p>

<p>That said, as there is a kind of compression inside the filter loop, this also alters the resonance and maybe you could make the resonance more or less respond like the sherman's filter response.<br>All the filter respond-types are all there at the same time (which are just different combinations of the sine/cosine pair and the original audio input), so also the morphing between filter types could be done.</p>

<p>But for this the code should be rewritten to either add all the combinations as outputs (easiest, just alter the code to output the types directly instead of switching between them, though the output limiter would have to be re-used for each output and this will add quite some cpu use). Or I could add another version that's able to morph between "several selectable" or "all" filtertypes.</p>

<p>As for the input gain stage, Suburb_Animal seems to say the distortion responds differently between CCW and CW. I'm not sure about this, I own a sherman filter2 and it seems to me that the distortion is also depending on the input level of the original audio level. If this input audio already goes over the max level, this will distort the audio before the gain stage (which mainly happen at the transients, thus adding distortion to these), even if the gain of the sherman itself is very low. If you lower the input volume before going into the sherman, this distortion might not be happening. Then when adding more gain, the transients might start clipping after which it will just push everything towards a compression type distortion.</p>

<p>Anyways, I think it will be r√©ally hard to make an exact copy of the sherman, b√∫t, making a filter with the same kind of functionalities should be pretty easy and you could even add some more functionality.</p>

<p>So for the input stage, you might want to try out a soft distortion/clipper or compressor with the pre-gain stage.</p>

<p>Then you'll have the gate for the envelope, which can either be triggered by the audio or an external trigger. Here you could use an envelope follower that creates a gate-high when going over a treshold (factory/math/&gt;c), use a logic OR to combine with the trigger input, and send this gate to an envelope generator.</p>

<p>Now you can add something extra with the envelope. I don't know the exact curve modes of the sherman filter (linear/non-linear/combo?), but I have made several envelopes that have customisable curve modes, so you could dial in the exact amount you'ld like, whether it would be logarithmic, inversed logarithmic or just plain linear. Also, you might combine this envelope output with the envelope follower's output, to keep it from retriggering as long as it's above a certain level or only after a certain stage has finished.</p>

<p>The LFO on the sherman only has triangle and saw, but personally I would have loved a bit more options.. so why not just use a LFO with more waveform modification options?  And besides, as it's hardware, for the sherman they had to decide what routings and options to use and this puts a limitation on how they could use the available area on the front panel. But we don't have this limitation, so I'ld just go for a way that allows to do the same as sherman, but also allows a l√≥t more. Eg. more waveforms, waveshape capabilities, multiple trigger inputs with multiple LFO's/envelopes, delayed copies of the envelope (thus a k-rate delay with feedback, repeating the envelope while fading out).</p>

<p>As for the filter routing, I always missed the option of where to place the second filter. The first filter's output or the main input? Using it as a nice stereo filter was not really an option as the second output was always dependent on the audio coming from the first filter's output (I would have loved an extra input for the second filter, which would be normalised to the first input if nothing is plugged in, and an output for the gain stage, so I could choose which input to use for the second filter).</p>

<p>Long story short..<br>if I were you I would just start a small, simple patch with the basic elements and functionality that the sherman uses, even if the modules don't really sound the same.<br>From here, I'ld make some first changes when it comes to routings (eg. making true stereo filtering an option)<br>Then, I'ld start changing modules, firstly the filters, because these might give you more options then the sherman filter has, allowing more routing/modulation options. Then the other stages like distortion and envelope.<br>Then re-do the routings, so you can make use of all the added options.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sherman Filterbank 2 Emulation'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2020-12-14T09:38:35Z' itemprop='datePublished'>
             2020-12-14 09:38:35 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>btw. this filter can sound way more agressive then the sherman filter as you can even apply thru-zero frequency modulation on the filter's cutoff, meaning the response can change direction, giving you a really wildly screaming filter sound.<br>Throwing a distortion/waveshaper over the input sound and sending this distorted version only to the fm input can give you lots of possibilities of tonal character changes.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Sherman Filterbank 2 Emulation'>
      <hr>
  </div>

          ps.store("topic_7006", {"post_stream":{"posts":[{"id":41630,"name":"Vincent Palumbo","username":"Suburb_Animal","avatar_template":"/user_avatar/community.axoloti.com/suburb_animal/{size}/5831_1.png","created_at":"2020-12-11T14:57:44.401Z","cooked":"\u003cp\u003eI used to have it and miss it a little.\u003cbr\u003eI know that if I really want that sound I'd better buy the unit, but I have other more important purchase to get before. Also a big part of the Sherman is also its routing and enveloppes.\u003c/p\u003e\n\n\u003cp\u003eAnyway I'd like to know your opinion on what of the available filters would be the closest to the Sherman ? (which the LP feels quite close to a MS20's)\u003c/p\u003e\n\n\u003cp\u003eAlso the Sherman filterbank as a polar knob for the gain that is always clipping CCW it clips but empasizes the transient, and CW clips and reduces the dynamic. How whould you do reproduce that kind of behavior, waveshaping ? making a distorsion that acts a bit like a compressor ?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-12-11T14:57:44.401Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":27,"reads":58,"score":148.45,"yours":false,"topic_id":7006,"topic_slug":"sherman-filterbank-2-emulation","display_username":"Vincent Palumbo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2000,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41640,"name":"Hitachii","username":"hitachii","avatar_template":"/user_avatar/community.axoloti.com/hitachii/{size}/7348_1.png","created_at":"2020-12-12T23:22:15.174Z","cooked":"\u003cp\u003eNot sure if this is way off the mark, but SirSickSik just made this object. Haven't tried it out yet, but the description mentions resonance, distortion, and compression, so maybe there are elements of what you're looking for in here:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1731\" data-slug=\"sirsicksik-contributions\" data-post=\"1118\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sirsicksik/40/5014_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/sirsicksik-contributions/1731/1118\" rel=\"nofollow noopener\"\u003eSirSickSik Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNEW MODULE  \"TZMMF\" -Audiorate thru-zero-frequency-modulatable multi-mode filter -12 filter modes (see code for mode names) -resonance can oscillate eternally (lp=sine,bp=cosine) -pingable by a velocity sensitive gate as a percussive instrument  -Use these to give a special character to your filter: -has build-in compression in the filter loop to prevent overflow and an output-limiter/distortion. -output distortion can be made asymmetrical (spread) \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/0/05a838930d7bce28558aac29abf2ea71d4e12fee.axp\" rel=\"nofollow noopener\"\u003eTZMMF.axp\u003c/a\u003e (6.9 KB)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":2,"post_type":1,"updated_at":"2020-12-12T23:22:15.174Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":3,"reads":55,"score":43.2,"yours":false,"topic_id":7006,"topic_slug":"sherman-filterbank-2-emulation","display_username":"Hitachii","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sirsicksik-contributions/1731/1118","internal":true,"reflection":false,"title":"SirSickSik Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2600,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41644,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-13T12:37:43.867Z","cooked":"\u003cp\u003eI can't really say whether you'ld be able to reproduce the sherman filter sound with my new filter. As Suburb_Animal mentioned, the sherman filter is not just only the filter, but also all the other elements around it.\u003cbr\u003eYou could perfectly rebuild the routing and functions of the sherman, but even if the filter modules themselves might sound the same, it might still sound totally different at the output, because of all the different stages (you'ld also need to model the used VCA's and all other components that influence the sound).\u003c/p\u003e\n\n\u003cp\u003eThat said, as there is a kind of compression inside the filter loop, this also alters the resonance and maybe you could make the resonance more or less respond like the sherman's filter response.\u003cbr\u003eAll the filter respond-types are all there at the same time (which are just different combinations of the sine/cosine pair and the original audio input), so also the morphing between filter types could be done.\u003c/p\u003e\n\n\u003cp\u003eBut for this the code should be rewritten to either add all the combinations as outputs (easiest, just alter the code to output the types directly instead of switching between them, though the output limiter would have to be re-used for each output and this will add quite some cpu use). Or I could add another version that's able to morph between \"several selectable\" or \"all\" filtertypes.\u003c/p\u003e\n\n\u003cp\u003eAs for the input gain stage, Suburb_Animal seems to say the distortion responds differently between CCW and CW. I'm not sure about this, I own a sherman filter2 and it seems to me that the distortion is also depending on the input level of the original audio level. If this input audio already goes over the max level, this will distort the audio before the gain stage (which mainly happen at the transients, thus adding distortion to these), even if the gain of the sherman itself is very low. If you lower the input volume before going into the sherman, this distortion might not be happening. Then when adding more gain, the transients might start clipping after which it will just push everything towards a compression type distortion.\u003c/p\u003e\n\n\u003cp\u003eAnyways, I think it will be r√©ally hard to make an exact copy of the sherman, b√∫t, making a filter with the same kind of functionalities should be pretty easy and you could even add some more functionality.\u003c/p\u003e\n\n\u003cp\u003eSo for the input stage, you might want to try out a soft distortion/clipper or compressor with the pre-gain stage.\u003c/p\u003e\n\n\u003cp\u003eThen you'll have the gate for the envelope, which can either be triggered by the audio or an external trigger. Here you could use an envelope follower that creates a gate-high when going over a treshold (factory/math/\u0026gt;c), use a logic OR to combine with the trigger input, and send this gate to an envelope generator.\u003c/p\u003e\n\n\u003cp\u003eNow you can add something extra with the envelope. I don't know the exact curve modes of the sherman filter (linear/non-linear/combo?), but I have made several envelopes that have customisable curve modes, so you could dial in the exact amount you'ld like, whether it would be logarithmic, inversed logarithmic or just plain linear. Also, you might combine this envelope output with the envelope follower's output, to keep it from retriggering as long as it's above a certain level or only after a certain stage has finished.\u003c/p\u003e\n\n\u003cp\u003eThe LFO on the sherman only has triangle and saw, but personally I would have loved a bit more options.. so why not just use a LFO with more waveform modification options?  And besides, as it's hardware, for the sherman they had to decide what routings and options to use and this puts a limitation on how they could use the available area on the front panel. But we don't have this limitation, so I'ld just go for a way that allows to do the same as sherman, but also allows a l√≥t more. Eg. more waveforms, waveshape capabilities, multiple trigger inputs with multiple LFO's/envelopes, delayed copies of the envelope (thus a k-rate delay with feedback, repeating the envelope while fading out).\u003c/p\u003e\n\n\u003cp\u003eAs for the filter routing, I always missed the option of where to place the second filter. The first filter's output or the main input? Using it as a nice stereo filter was not really an option as the second output was always dependent on the audio coming from the first filter's output (I would have loved an extra input for the second filter, which would be normalised to the first input if nothing is plugged in, and an output for the gain stage, so I could choose which input to use for the second filter).\u003c/p\u003e\n\n\u003cp\u003eLong story short..\u003cbr\u003eif I were you I would just start a small, simple patch with the basic elements and functionality that the sherman uses, even if the modules don't really sound the same.\u003cbr\u003eFrom here, I'ld make some first changes when it comes to routings (eg. making true stereo filtering an option)\u003cbr\u003eThen, I'ld start changing modules, firstly the filters, because these might give you more options then the sherman filter has, allowing more routing/modulation options. Then the other stages like distortion and envelope.\u003cbr\u003eThen re-do the routings, so you can make use of all the added options.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-12-13T12:37:43.867Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":65,"incoming_link_count":1,"reads":49,"score":63.05,"yours":false,"topic_id":7006,"topic_slug":"sherman-filterbank-2-emulation","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41651,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2020-12-14T09:38:35.486Z","cooked":"\u003cp\u003ebtw. this filter can sound way more agressive then the sherman filter as you can even apply thru-zero frequency modulation on the filter's cutoff, meaning the response can change direction, giving you a really wildly screaming filter sound.\u003cbr\u003eThrowing a distortion/waveshaper over the input sound and sending this distorted version only to the fm input can give you lots of possibilities of tonal character changes.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-12-14T09:38:35.486Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":41,"score":53.85,"yours":false,"topic_id":7006,"topic_slug":"sherman-filterbank-2-emulation","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[41630,41640,41644,41651]},"timeline_lookup":[[1,359],[2,358],[3,357],[4,356]],"id":7006,"title":"Sherman Filterbank 2 Emulation","fancy_title":"Sherman Filterbank 2 Emulation","posts_count":4,"created_at":"2020-12-11T14:57:44.249Z","views":400,"reply_count":0,"participant_count":3,"like_count":7,"last_posted_at":"2020-12-14T09:38:35.486Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"sherman-filterbank-2-emulation","category_id":7,"word_count":1156,"deleted_at":null,"user_id":2000,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_7006","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":2000,"username":"Suburb_Animal","avatar_template":"/user_avatar/community.axoloti.com/suburb_animal/{size}/5831_1.png"},"last_poster":{"id":410,"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"participants":[{"id":410,"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","post_count":2,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_color":null,"primary_group_flair_bg_color":null},{"id":2000,"username":"Suburb_Animal","avatar_template":"/user_avatar/community.axoloti.com/suburb_animal/{size}/5831_1.png","post_count":1,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_color":null,"primary_group_flair_bg_color":null},{"id":2600,"username":"hitachii","avatar_template":"/user_avatar/comm
