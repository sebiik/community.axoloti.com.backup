        <h1>
  <a href="/t/patch-loading-in-1-0-12/3047">Patch loading in 1.0.12</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-03-13T01:41:11Z' itemprop='datePublished'>
             2017-03-13 01:41:11 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've gone through numerous posts about loading patches and it seems that things have changed since most of them have been made. What is the most up to date approach for this?</p>

<p>So far I have tried creating this patch as a test to see if I could inc/dec the pgm internally.  (Have been using a NanoKontrol 2 which does not send PGM Change.)<br><img src="//community.axoloti.com/uploads/default/original/2X/b/b8684071892c8655111674cd2761c8a6d65602c8.png" width="382" height="199"><br>Added to the preferences/controller section and it seems unable to load it.  Just FTR here are my preferences.<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2007337883da95f33d2fd6d983b82a05d92a7336" href="//community.axoloti.com/uploads/default/original/2X/2/2007337883da95f33d2fd6d983b82a05d92a7336.png" class="lightbox" title="Screen Shot 2017-03-13 at 5.53.04 PM.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2007337883da95f33d2fd6d983b82a05d92a7336_1_690x279.png" width="690" height="279"><div class="meta">
<span class="filename">Screen Shot 2017-03-13 at 5.53.04 PM.png</span><span class="informations">871x353 39.7 KB</span><span class="expand"></span>
</div></a></div><br>The file is labelled "counter.axp" and it is in the "Objects" subdirectory of my local folder.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-03-13T11:12:56Z' itemprop='datePublished'>
             2017-03-13 11:12:56 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you need a way to select patches from the sdcard, i don't see this in your screenshot. see attached picture for an example, it will react to program changes. (this would then be your controller object and the patches need to be named accordingly)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/5/54cd7be881194c19a92363563fffa6c20a40f582.png" width="494" height="186"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-03-13T11:28:01Z' itemprop='datePublished'>
             2017-03-13 11:28:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your help.</p>

<p>So naming the files PATCH_01, PATCH_02 in this case should work?</p>

<p>Can I swap the pgm module for a CC driven increment/decrement counter?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-03-13T11:40:01Z' itemprop='datePublished'>
             2017-03-13 11:40:01 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>try it, should work yes, never tried it myself though</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-13T13:50:48Z' itemprop='datePublished'>
             2017-03-13 13:50:48 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>with 1.0.12 you should not need to do this manually</p>

<p>there are 2 parts to this:<br>a) patch change<br>there is a controller object in the factory library called<br>controllers/pgmchange <br>use this as a controller object</p>

<p>b) patches to switch<br>these are now stored in a 'patch bank'<br>file -&gt; new patch bank<br>add patches<br>then click 'upload patch bank'</p>

<p>fyi<br>upload table, just uploads this table, <br>upload - uploads the selected patch, <br>upload patch bank, uploads all the patches and the patch bank table</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/preset-manager-help/5016/7">Preset Manager help</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-03-14T00:31:23Z' itemprop='datePublished'>
             2017-03-14 00:31:23 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK regardless of which approach I take i'm stuck at the "unable to created controller for: " error message.</p>

<p>So far i've tried:<br>1) creating a new patch - putting the controllers/pgmchange object inside it and saving it to my local objects directory</p>

<p><strong>2) referencing the object directly in the library</strong> - <strong>this ended up working, not sure what the problem was originally.  Looks like I will need to find/use a MIDI controller that sends program change messages.</strong></p>

<p>3) using variations on /pgmchange, pgmchange, objects/pgmchange, objects/pgmchng etc... </p>

<p><strong>Is it not possible to create a custom controller object that will use CC rather than ProgChange?</strong></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-14T09:13:23Z' itemprop='datePublished'>
             2017-03-14 09:13:23 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Controller objects are specified in preference </p>

<p>File -&gt; preferences -&gt; controller object.</p>

<p>Yes you could use cc instead<br>Look at the program change version and adapt</p>

<p>( it seems more logical to me to use program change ,  that's kind of what the midi message is for <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-03-14T10:05:40Z' itemprop='datePublished'>
             2017-03-14 10:05:40 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="3047"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote>
<p>Controller objects are specified in preference </p>
<p>File -&gt; preferences -&gt; controller object.</p>
<p>Yes you could use cc instead<br>Look at the program change version and adapt</p>
</blockquote></aside>

<p>I can't get away from the "unable to created controller for: " error for everything I make.  Is there a protocol for saving objects that is different to saving patches?</p>

<blockquote><p>( it seems more logical to me to use program change , that's kind of what the midi message is for <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">)</p></blockquote>

<p>I agree but none of my hardware midi controllers send program change!<br>For now i'll settle for Lemur on the iPad.  At least it's highly translatable!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-03-14T10:21:52Z' itemprop='datePublished'>
             2017-03-14 10:21:52 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="3047"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/makrotulpa/40/4011_1.png" class="avatar">Makrotulpa:</div>
<blockquote><p>I can't get away from the "unable to created controller for: " error for everything I make.  Is there a protocol for saving objects that is different to saving patches?</p></blockquote></aside>

<p>they should be saved as sub-patches (axs) , and then also should be in a library.<br>(documents/patches ... is your 'local library')</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Patch loading in 1.0.12'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Makrotulpa'><b itemprop='author'>Makrotulpa</b></a>
           
           <time datetime='2017-03-16T09:25:20Z' itemprop='datePublished'>
             2017-03-16 09:25:20 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK cool, thanks!<br>I wasn't saving as a sub-patch!<br>Now I can start to have fun with my Axoloti!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
