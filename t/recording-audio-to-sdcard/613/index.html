        <h1>
  <a href="/t/recording-audio-to-sdcard/613">Recording audio to sdcard</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fokke'><b itemprop='author'>fokke</b></a>
           
           <time datetime='2015-11-04T15:26:20Z' itemprop='datePublished'>
             2015-11-04 15:26:20 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there an object yet to record audio? I did not find anything in objects/wave. <br>I guess i could stitch something together will all the functions in that directory...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-11-04T16:52:08Z' itemprop='datePublished'>
             2015-11-04 16:52:08 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check this post</p>

<aside class="quote" data-post="1" data-topic="589">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/mood_organ/40/9_1.png" class="avatar">
    <a href="//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589?u=jaffasplaffa">Example patch: a simple stereo Looper with overdub</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>Here is a patch for a stereo looper with overdub capability. You can also use it like a tap-tempo delay if you leave the overdub switched on &amp; manipulate the mixer knobs to control feedback level. Obviously there is a lot more that can be added here - I have already been experimenting with "Play" and "Half-speed" buttons - but it's a good start. 

 <a data-download-href="//community.axoloti.com/uploads/default/f8400794c208b8f77f79f7d0b8eb51ff17278cc5" href="//community.axoloti.com/uploads/default/original/1X/f8400794c208b8f77f79f7d0b8eb51ff17278cc5.png" class="lightbox" title="SimpleLooperOdub.png">[image]</a>

You will need to download <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/31ac819e723a690278d0ccfe6e5eed925126b7e7.axo">oneliner_ik.axo</a> (738 Bytes) and place it in your objects/scripts/ directory 

Here is the patch: <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/f56fa51d3f49ac85f79177f0b50b2c3e871ff822.axp">SimpleLooperOdub.…</a>
    <div class="topic-info">
    </div>
  </blockquote>
</aside>


<p>I know it doesnt record to Sd card.... That would be nice. Maybe it is all ready possible to write audio to sd card. You can record data, like random numbers etc., so why not audio? <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fokke'><b itemprop='author'>fokke</b></a>
           
           <time datetime='2015-11-05T08:10:38Z' itemprop='datePublished'>
             2015-11-05 08:10:38 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi jaffasplaffa,</p>

<p>It's a cool patch! Indeed i'm more looking for something to record a 3 hour jam <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:">.  I guess i will try to write something myself and post it here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-05T11:12:03Z' itemprop='datePublished'>
             2015-11-05 11:12:03 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There is a streaming audio record object hidden in the sourcecode, is src/main/java/generatedobjects/wave.java<br>but it is not very stable. SDCard performance is far worse when writing small buffers than it is for reading. This was developed before sdram was in the cards.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timvets'><b itemprop='author'>timvets</b></a>
           
           <time datetime='2015-11-05T19:36:52Z' itemprop='datePublished'>
             2015-11-05 19:36:52 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just an idea, but how about using a table and write chunks to SD-card using table/save?<br>e.g. 65536 samples should be 1.3653333333333333 seconds long at 48kHz, <br>so the frequency of the LFO in attached patch should be 0.732421875<br>but it's 0.73+"something"...<br>(not tested)<br><img src="//community.axoloti.com/uploads/default/original/1X/383ffd259f8fc4352cee97de32723a57bf5ee2d1.png" width="612" height="249"><br><a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/93e34bf2a26efb90da4d98737c39eb74fa350a1e.axp">SD_Record.axp</a> (3.7 KB)<br>Should something to this effect work, it's easy to concatenate the chunks afterwards...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-05T19:57:10Z' itemprop='datePublished'>
             2015-11-05 19:57:10 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/timvets">@timvets</a> <br>Uninterrupted recording needs threading and double buffering, if you are not aware of these concepts, just don't try. Your patch shows more problems than solutions.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fokke'><b itemprop='author'>fokke</b></a>
           
           <time datetime='2015-11-06T09:06:17Z' itemprop='datePublished'>
             2015-11-06 09:06:17 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a>,</p>

<p>I found the source and will give it a try. Do you think adding a ringbuffer or increasing the buffersize could solve the hiccups?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-06T12:06:29Z' itemprop='datePublished'>
             2015-11-06 12:06:29 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The buffersize is defined as<br>SDREADFILEPINGPONGSIZE<br>in streamer.h</p>

<p>I have been able to make recordings using this object, and even full duplex recording+playing a mono stream, but I did feel it was not very stable, one card would work, another would not...</p>

<p>I think the "sdbenchmark" object should be improved to report not only average speed, but also worst case peaks, because in real time this is what matters.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-03-02T11:54:12Z' itemprop='datePublished'>
             2016-03-02 11:54:12 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm trying to make a sample to SDram recorder, but somehow I can't get it to work..<br>This is how the patch is right now (I have tried several other combinations for the file name: .wav/.raw/different name length)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/785547622e745d026dab229c0e192b63ab8e1295" href="//community.axoloti.com/uploads/default/original/2X/7/785547622e745d026dab229c0e192b63ab8e1295.jpg" class="lightbox" title="recording sample.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/785547622e745d026dab229c0e192b63ab8e1295_1_690x287.jpg" width="690" height="287"><div class="meta">
<span class="filename">recording sample.jpg</span><span class="informations">968x403 86.3 KB</span><span class="expand"></span>
</div></a></div></p>

<p>When I press record, the audio is recorded into the flash and can be played back using the table/play.<br>Though, when I hit the "save" button, to save the table onto the SDcard and then hit the "play" button again, it says:</p>

<p>"Axoloti says: Open failed<br>Axoloti says: Write failed<br>Axoloti says: Close failed"<br>and doesn't replay the wave from the file.</p>

<p>So.. what is missing/am I doing wrong??<br>I thought a simple writing and reading should go just fine like this..</p>

<p>ps I just checked the helpfile for the recorder&amp;save and even this one refuses to open/write/close...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-02T17:55:28Z' itemprop='datePublished'>
             2016-03-02 17:55:28 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think you need to modulate the position on both record and play objects. For example use an lfo to scan through the tables. </p>

<p>Haven't got my boards ATM so can't check it.</p>

<p>EDIT:<br>When you use an lfo for this, you have to set the record button to reset the lfo. Or else the recording will start in the middle of the table or wherever the lfo is located at the time you push record.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-03-02T18:00:59Z' itemprop='datePublished'>
             2016-03-02 18:00:59 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that's not needed, these objects "start" and "stop" playing by themselves by triggering the respective pins.<br>Problem definitely arises when trying to save the table to the SDcard as it mentions:</p>

<p>Axoloti says: Open failed<br>Axoloti says: Write failed<br>Axoloti says: Close failed<br>when hitting the save-button.</p>

<p>So no matter what I do with that position pin.. there's nothing to read to begin with for the object..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-02T20:28:26Z' itemprop='datePublished'>
             2016-03-02 20:28:26 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you have other "signs of life" of the sdcard?<br>Like, can you get the contents with Window-&gt;File manager?</p>

<p>There is a known issue with table/save: it will cause glitches in audio when writing a file, and will cause a "watchdog reset" when writing large files. But you appear to get no access to sdcard.</p>

<p>Simultaneous reading and writing to the same file will also cause trouble...</p>

<p>Test release 1.0.8 improved error reporting on sdcard operations.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2016-03-02T21:38:36Z' itemprop='datePublished'>
             2016-03-02 21:38:36 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In another project I use the SDram delay object, twice, recording 43 seconds each.. and that works.</p>

<p>When looking in the file manager, there isn't a file to be found (haven't uploaded any samples from my computer onto the SDcard either).<br>As for the simultaneous writing/reading, I'm not doing that.. I'm first recording to a table. After I've finished that, I press the button to save the table to SDcard, but it doesn't do that.</p>

<p>As for the 32b allocation, I've also tried 8bit and 16bit...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Recording audio to sdcard'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-02T21:49:50Z' itemprop='datePublished'>
             2016-03-02 21:49:50 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>SDram is unrelated to SDcard. The only similarity is the SD letters.</p>

<p>Sdram <br>- is volatile storage (contents lost when you remove power)<br>- allows random access (read a single sample from a given location)</p>

<p>Sdcard<br>- non-volatile storage, preserves contents when you remove power, "flash" memory<br>- only allows block access, can't just read a single sample but needs to setup a block transfer, which is extremely inefficient when only a single sample is needed.</p>
      </div>

<p>I doubt it is coincidence.  I was suspicious after the first, the second made me more so, and the third pretty much sets my suspicions in stone as far as I'm concerned.  Should my suspicions prove unfounded, then I do apologise in advance to the above mentioned trio of suspected spammers.</p>

          ps.store("topic_613", {"post_stream":{"posts":[{"id":3399,"name":"","username":"fokke","avatar_template":"/letter_avatar_proxy/v2/letter/f/e9a140/{size}.png","created_at":"2015-11-04T15:26:20.672Z","cooked":"\u003cp\u003eIs there an object yet to record audio? I did not find anything in objects/wave. \u003cbr\u003eI guess i could stitch something together will all the functions in that directory...\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-11-04T15:26:20.672Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":271,"reads":224,"score":1403.2,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":210,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3418,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-11-04T16:52:08.745Z","cooked":"\u003cp\u003eCheck this post\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"589\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/mood_organ/40/9_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589?u=jaffasplaffa\"\u003eExample patch: a simple stereo Looper with overdub\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003eHere is a patch for a stereo looper with overdub capability. You can also use it like a tap-tempo delay if you leave the overdub switched on \u0026amp; manipulate the mixer knobs to control feedback level. Obviously there is a lot more that can be added here - I have already been experimenting with \"Play\" and \"Half-speed\" buttons - but it's a good start. \n\n \u003ca data-download-href=\"//community.axoloti.com/uploads/default/f8400794c208b8f77f79f7d0b8eb51ff17278cc5\" href=\"//community.axoloti.com/uploads/default/original/1X/f8400794c208b8f77f79f7d0b8eb51ff17278cc5.png\" class=\"lightbox\" title=\"SimpleLooperOdub.png\"\u003e[image]\u003c/a\u003e\n\nYou will need to download \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/31ac819e723a690278d0ccfe6e5eed925126b7e7.axo\"\u003eoneliner_ik.axo\u003c/a\u003e (738 Bytes) and place it in your objects/scripts/ directory \n\nHere is the patch: \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/f56fa51d3f49ac85f79177f0b50b2c3e871ff822.axp\"\u003eSimpleLooperOdub.…\u003c/a\u003e\n    \u003cdiv class=\"topic-info\"\u003e\n    \u003c/div\u003e\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eI know it doesnt record to Sd card.... That would be nice. Maybe it is all ready possible to write audio to sd card. You can record data, like random numbers etc., so why not audio? \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-11-04T20:58:58.259Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":3,"reads":225,"score":82.1,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/example-patch-a-simple-stereo-looper-with-overdub/589","internal":true,"reflection":false,"title":"Example patch: a simple stereo Looper with overdub","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3425,"name":"","username":"fokke","avatar_template":"/letter_avatar_proxy/v2/letter/f/e9a140/{size}.png","created_at":"2015-11-05T08:10:38.781Z","cooked":"\u003cp\u003eHi jaffasplaffa,\u003c/p\u003e\n\n\u003cp\u003eIt's a cool patch! Indeed i'm more looking for something to record a 3 hour jam \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e.  I guess i will try to write something myself and post it here.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-11-05T08:10:38.781Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":40,"incoming_link_count":0,"reads":217,"score":50.4,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":210,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3426,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-11-05T11:12:03.368Z","cooked":"\u003cp\u003eThere is a streaming audio record object hidden in the sourcecode, is src/main/java/generatedobjects/wave.java\u003cbr\u003ebut it is not very stable. SDCard performance is far worse when writing small buffers than it is for reading. This was developed before sdram was in the cards.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-11-05T11:12:03.368Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":213,"score":49.45,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fokke","avatar_template":"/letter_avatar_proxy/v2/letter/f/e9a140/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3438,"name":"TimVets","username":"timvets","avatar_template":"/user_avatar/community.axoloti.com/timvets/{size}/13_1.png","created_at":"2015-11-05T19:36:52.207Z","cooked":"\u003cp\u003ejust an idea, but how about using a table and write chunks to SD-card using table/save?\u003cbr\u003ee.g. 65536 samples should be 1.3653333333333333 seconds long at 48kHz, \u003cb make a sample to SDram recorder, but somehow I can't get it to work..\u003cbr\u003eThis is how the patch is right now (I have tried several other combinations for the file name: .wav/.raw/different name length)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/785547622e745d026dab229c0e192b63ab8e1295\" href=\"//community.axoloti.com/uploads/default/original/2X/7/785547622e745d026dab229c0e192b63ab8e1295.jpg\" class=\"lightbox\" title=\"recording sample.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/785547622e745d026dab229c0e192b63ab8e1295_1_690x287.jpg\" width=\"690\" height=\"287\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003erecording sample.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e968x403 86.3 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen I press record, the audio is recorded into the flash and can be played back using the table/play.\u003cbr\u003eThough, when I hit the \"save\" button, to save the table onto the SDcard and then hit the \"play\" button again, it says:\u003c/p\u003e\n\n\u003cp\u003e\"Axoloti says: Open failed\u003cbr\u003eAxoloti says: Write failed\u003cbr\u003eAxoloti says: Close failed\"\u003cbr\u003eand doesn't replay the wave from the file.\u003c/p\u003e\n\n\u003cp\u003eSo.. what is missing/am I doing wrong??\u003cbr\u003eI thought a simple writing and reading should go just fine like this..\u003c/p\u003e\n\n\u003cp\u003eps I just checked the helpfile for the recorder\u0026amp;save and even this one refuses to open/write/close...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-03-02T13:05:55.208Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":14,"reads":165,"score":124.3,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6742,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-02T17:55:28.523Z","cooked":"\u003cp\u003eI think you need to modulate the position on both record and play objects. For example use an lfo to scan through the tables. \u003c/p\u003e\n\n\u003cp\u003eHaven't got my boards ATM so can't check it.\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eWhen you use an lfo for this, you have to set the record button to reset the lfo. Or else the recording will start in the middle of the table or wherever the lfo is located at the time you push record.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-03-02T17:59:32.735Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":153,"score":36.3,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6743,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-03-02T18:00:59.786Z","cooked":"\u003cp\u003ethat's not needed, these objects \"start\" and \"stop\" playing by themselves by triggering the respective pins.\u003cbr\u003eProblem definitely arises when trying to save the table to the SDcard as it mentions:\u003c/p\u003e\n\n\u003cp\u003eAxoloti says: Open failed\u003cbr\u003eAxoloti says: Write failed\u003cbr\u003eAxoloti says: Close failed\u003cbr\u003ewhen hitting the save-button.\u003c/p\u003e\n\n\u003cp\u003eSo no matter what I do with that position pin.. there's nothing to read to begin with for the object..\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-03-02T18:00:59.786Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":17,"reads":156,"score":121.9,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6757,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-02T20:28:26.187Z","cooked":"\u003cp\u003eDo you have other \"signs of life\" of the sdcard?\u003cbr\u003eLike, can you get the contents with Window-\u0026gt;File manager?\u003c/p\u003e\n\n\u003cp\u003eThere is a known issue with table/save: it will cause glitches in audio when writing a file, and will cause a \"watchdog reset\" when writing large files. But you appear to get no access to sdcard.\u003c/p\u003e\n\n\u003cp\u003eSimultaneous reading and writing to the same file will also cause trouble...\u003c/p\u003e\n\n\u003cp\u003eTest release 1.0.8 improved error reporting on sdcard operations.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-03-02T20:28:26.187Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":154,"score":31.65,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6762,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2016-03-02T21:38:36.385Z","cooked":"\u003cp\u003eIn another project I use the SDram delay object, twice, recording 43 seconds each.. and that works.\u003c/p\u003e\n\n\u003cp\u003eWhen looking in the file manager, there isn't a file to be found (haven't uploaded any samples from my computer onto the SDcard either).\u003cbr\u003eAs for the simultaneous writing/reading, I'm not doing that.. I'm first recording to a table. After I've finished that, I press the button to save the table to SDcard, but it doesn't do that.\u003c/p\u003e\n\n\u003cp\u003eAs for the 32b allocation, I've also tried 8bit and 16bit...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-03-02T21:40:35.903Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":154,"score":36.85,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6765,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-02T21:49:50.473Z","cooked":"\u003cp\u003eSDram is unrelated to SDcard. The only similarity is the SD letters.\u003c/p\u003e\n\n\u003cp\u003eSdram \u003cbr\u003e- is volatile storage (contents lost when you remove power)\u003cbr\u003e- allows random access (read a single sample from a given location)\u003c/p\u003e\n\n\u003cp\u003eSdcard\u003cbr\u003e- non-volatile storage, preserves contents when you remove power, \"flash\" memory\u003cbr\u003e- only allows block access, can't just read a single sample but needs to setup a block transfer, which is extremely inefficient when only a single sample is needed.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-03-02T21:49:50.473Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":151,"score":46.5,"yours":false,"topic_id":613,"topic_slug":"recording-audio-to-sdcard","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"vers
