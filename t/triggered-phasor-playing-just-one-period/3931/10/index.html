        <h1>
  <a href="/t/triggered-phasor-playing-just-one-period/3931">Triggered phasor playing just one period?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/axoobject-code" itemprop="url">
        <span itemprop="title">AxoObject coding</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-14T03:59:08Z' itemprop='datePublished'>
             2017-11-14 03:59:08 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm looking for a phasor that would play on trigger just one period (one ramp then stay at 0 or stay at "maximum").<br>I haven't found such an object, so I'm looking for pointers on how to detect the "wrapping around" of the phasor.<br>I'd like to detect when the addition of a phase-increment makes the phasor reach the "top" or when "the next phase-increment addition will wrap around and go back to zero-ish".<br>Thanks for any pointer/suggestion of object to study!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
            <a href="http://community.axoloti.com/t/make-phazorfm-play-only-one-cycle/5458/2">Make phazorFm play only one cycle</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-11-14T12:11:22Z' itemprop='datePublished'>
             2017-11-14 12:11:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A linear-slope AD envelope with 0 attack and whatever you want for decay sounds like what you need.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-14T14:12:55Z' itemprop='datePublished'>
             2017-11-14 14:12:55 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the idea. It could work in some cases, but I need that in S-Rate, with a strict progression and a vertical edge. If I use a K-rate envelope followed by interpolation, the vertical edge is smoothed over 16 samples. That's why I'm looking at a phasor-like implementation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-11-14T14:26:57Z' itemprop='datePublished'>
             2017-11-14 14:26:57 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ah, good point. What you need then, is an S-Rate AD envelope. Not sure if that exists, but it shouldn't be hard to convert the K-Rate object to work at S-Rate (with 16x the CPU overhead, of course). I might give that a go myself, if I have a free moment this evening.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-14T16:12:08Z' itemprop='datePublished'>
             2017-11-14 16:12:08 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Indeed, I'll try that, too. Thanks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-16T18:44:15Z' itemprop='datePublished'>
             2017-11-16 18:44:15 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not that easy, since K-Rate envelopes use int32_t type and when it goes "&lt;0".<br>A S-rate phasor code is super efficient, just a repeated addition on a frac32.buffer.positive type. For this reason, we can't detect "&lt;0", nor "==0" (==0 depends on the exact phase increment).<br>Still wondering how to "stop" or "suspend" such a phasor at the right time. Will keep working on it...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-11-16T19:13:30Z' itemprop='datePublished'>
             2017-11-16 19:13:30 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think rbrt/old/1shot does what you're looking for. The only thing is that frequency is calculated as a range inside a given table, because has a very specific use. Maybe you can modify it to suit your needs...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-11-16T20:35:37Z' itemprop='datePublished'>
             2017-11-16 20:35:37 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Check if the current value is lower than the current decrement value (assuming the value is being decremented from the 1&gt;&gt;27 to 0) and decrement if not.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-16T20:59:41Z' itemprop='datePublished'>
             2017-11-16 20:59:41 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/valmir">@valmir</a> Thanks for the pointer, I'll look at that.<br><a class="mention" href="/u/toneburst">@toneburst</a> Yes, that sounds like a great idea, will try!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-11-17T13:40:33Z' itemprop='datePublished'>
             2017-11-17 13:40:33 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I should say, if current value is less than decrement value, set to 0, else decrement.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jfcharles'><b itemprop='author'>jfcharles</b></a>
           
           <time datetime='2017-11-18T04:51:08Z' itemprop='datePublished'>
             2017-11-18 04:51:08 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here is what I came up with. Thanks all for the help.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/4/457b0cc0788e0dbfad800152c8eb8fdab2eb1d22.axp">one-period-phasor-trig.axp</a> (2.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Triggered phasor playing just one period?'>

ack and whatever you want for decay sounds like what you need.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-11-14T12:11:22.749Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":35,"score":12.7,"yours":false,"topic_id":3931,"topic_slug":"triggered-phasor-playing-just-one-period","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24810,"name":"Jean-Francois Charles","username":"jfcharles","avatar_template":"/user_avatar/community.axoloti.com/jfcharles/{size}/4444_1.png","created_at":"2017-11-14T14:12:55.694Z","cooked":"\u003cp\u003eThanks for the idea. It could work in some cases, but I need that in S-Rate, with a strict progression and a vertical edge. If I use a K-rate envelope followed by interpolation, the vertical edge is smoothed over 16 samples. That's why I'm looking at a phasor-like implementation.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-11-14T14:12:55.694Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":34,"score":7.7,"yours":false,"topic_id":3931,"topic_slug":"triggered-phasor-playing-just-one-period","display_username":"Jean-Francois Charles","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst",
