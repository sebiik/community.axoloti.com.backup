      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="7" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Generally many approaches are possible, from a low-tech vactrol approach to high-precision drift free.</p></blockquote></aside>

<p>Hi Johannes, I am not engineer but do you think for scaling+shifting, is this eligible? <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8078cebfa05e254bf71a1621e2181de3531332b9" href="//community.axoloti.com/uploads/default/original/2X/8/8078cebfa05e254bf71a1621e2181de3531332b9.jpg" class="lightbox" title="IMG_2539.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8078cebfa05e254bf71a1621e2181de3531332b9_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_2539.jpg</span><span class="informations">4032x3024 1.52 MB</span><span class="expand"></span>
</div></a></div></p>

<p>and to control +/- 5v by 3.3v, does this mean less resolution?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T08:16:02Z' itemprop='datePublished'>
             2018-02-14 08:16:02 UTC
           </time>
        </span>
        <span itemprop='position'>#170</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>resolution is defined by the dac, pwm etc. not by the voltage that is output.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shihweichieh'><b itemprop='author'>shihweichieh</b></a>
           
           <time datetime='2018-02-14T08:49:46Z' itemprop='datePublished'>
             2018-02-14 08:49:46 UTC
           </time>
        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you lokki</p>

<p>before I use motu ultralight, say sampling rate at 96000.</p>

<p>now I don't know what's the resolution from Axoloti + this LM324N circuit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T09:43:47Z' itemprop='datePublished'>
             2018-02-14 09:43:47 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what do you want to connect? the motu as well? or is this just an example. 96000 is the sampling rate, bit depth would be more appropriate for "resolution" in that case. (sampling rate being the time resolution, where as bit depth would be the "amplitude" resolution.)</p>

<p>the analog ins of the axoloti have 12bit resolution, so that would be 4096 steps, plenty enough for most applications. since there will be some noise you likely get that resolution down to 11 or 10bits. (2048, or 1024 steps respectively)</p>

<p>the output dac that is talked about in this thread (dac8552) is 16bit, so that would be 65536 values, which is plenty <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shihweichieh'><b itemprop='author'>shihweichieh</b></a>
           
           <time datetime='2018-02-14T10:04:46Z' itemprop='datePublished'>
             2018-02-14 10:04:46 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Without MOTU, the purpose is to get rid of MOTU as the CV controller, which will be replaced by axoloti. I use laser to make something like lithography so the resolution matters. 96000 is sufficient but not below.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T10:07:45Z' itemprop='datePublished'>
             2018-02-14 10:07:45 UTC
           </time>
        </span>
        <span itemprop='position'>#174</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so you need the laser to be repositioned 96000 times per second? as i wrote the resolution of time is the sampling rate, the resolution of steps you can differentiate is the bit-depth. i think the motu will be 24 or 32 bit. if you need that high resolution you are out of luck with the axoloti. the dedicated audio output dac (that you could also use) has a resolution of 24bit at 48000 hz, so that could work maybe?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-14T10:11:26Z' itemprop='datePublished'>
             2018-02-14 10:11:26 UTC
           </time>
        </span>
        <span itemprop='position'>#175</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what kind of a laser? what interface does it have to be controlled by cv? maybe it would be easier to connect the laser directly to the axoloti or an arduino and write a sketch that does control the laser via a protocol, which would then be independent of dac resolution...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/shihweichieh'><b itemprop='author'>shihweichieh</b></a>
           
           <time datetime='2018-02-14T12:04:37Z' itemprop='datePublished'>
             2018-02-14 12:04:37 UTC
           </time>
        </span>
        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used to control my laser by DAC cv control with skipping the ILDA protocol, it was convenient. I want a standalone laser machine thatâ€™s why I am looking into axoloti, I thought it would work with simple offset, amplifier circuit with two UA741 for example.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ardan'><b itemprop='author'>Ardan</b></a>
           
           <time datetime='2018-08-24T13:22:14Z' itemprop='datePublished'>
             2018-08-24 13:22:14 UTC
           </time>
        </span>
        <span itemprop='position'>#177</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>any news on euxoloti or any other solutions? Would love to integrate my Axoloti into Eurorack with some CV in/outs  but I don't really have the capability to design and etch my own pcb's. some soldering wouldn't be the problem. Is there anyone yet that shares pcbs and maybe front panels with a bill of a materials?<br>This could be such a great thing!</p>

<p>EDIT: with what I can tell from <a href="http://build.irieelectronics.de" rel="nofollow noopener">Euxoloti build website</a> everything looked pretty finished and there used to be kits on sale. Though after the last GitHub commit in Feb'17 Paul seems to have vanished. Live got in the way it seems. Sad to see this gone. Did he ever publish the cad files? Would it be possible to pick up where he left?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DazzlingDuke'><b itemprop='author'>DazzlingDuke</b></a>
           
           <time datetime='2018-10-31T23:22:36Z' itemprop='datePublished'>
             2018-10-31 23:22:36 UTC
           </time>
        </span>
        <span itemprop='position'>#178</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>We definitely have a Eurorack roadmap. Once we're done making updates to the Wanderlust beta, we're going to be moving forward on the Eurorack ecosystem. We already have plates and brackets for an Axoloti Module:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9a7baf32854519d8ef06dceaa7a5e0a631f11a78" href="//community.axoloti.com/uploads/default/original/2X/9/9a7baf32854519d8ef06dceaa7a5e0a631f11a78.jpg" class="lightbox" title="eurorack axoloti.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9a7baf32854519d8ef06dceaa7a5e0a631f11a78_1_281x500.jpg" width="281" height="500"><div class="meta">
<span class="filename">eurorack axoloti.jpg</span><span class="informations">388x690 32 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Here is our lasercut Eurorack case:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d6fd236d5399db710cae0d9a3883ebaa3cee6d88" href="//community.axoloti.com/uploads/default/original/2X/d/d6fd236d5399db710cae0d9a3883ebaa3cee6d88.jpg" class="lightbox" title="eurorack axoloti rack.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d6fd236d5399db710cae0d9a3883ebaa3cee6d88_1_690x387.jpg" width="690" height="387"><div class="meta">
<span class="filename">eurorack axoloti rack.jpg</span><span class="informations">1140x641 144 KB</span><span class="expand"></span>
</div></a></div></p>

<p>We are also working on a power distribution board. </p>

<p>After that we will make a CV / Gate IO module so you can interface with the Axoloti. Check over here to see our progress: <a href="http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving" rel="nofollow noopener">http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving</a></p>

<p>I think having a working prototype by the end of 2019-Q1 might be possible.</p>

<p>Best!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/liquidcitymotors'><b itemprop='author'>liquidcitymotors</b></a>
           
           <time datetime='2019-04-22T00:13:33Z' itemprop='datePublished'>
             2019-04-22 00:13:33 UTC
           </time>
        </span>
        <span itemprop='position'>#179</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi!</p>

<p>Has anyone considered making a CV interface geared towards a standalone unit? I am imagining something slim and rectangular, with the interface on the top of the enclosure and the Axoloti IO in its full glory on the back. </p>

<p>I feel like this could appeal to people with a single semimodular synth or people looking to downsize their modular setup.</p>

<p>If I had the time, I would love to spin something up as a way to learn PCB and mechanical design, but I am not interested in this as a commercial project, more something for the community that could potentially expand the audience for the Axoloti project. I figured I would float the idea in case someone wants to pursue it and is in a better position to make something happen.</p>

<p>Also another thing I have been kicking around, I developed a project using <a href="https://www.st.com/en/microcontrollers-microprocessors/stm32f373.html" rel="nofollow noopener">this chip</a> and it has some really interesting IO potential. It can run a touch sense controller AND has the potential for almost a dozen high quality 16-bit ADC inputs (the ST SDADC converters are leagues better than the SAR ADCs that are standard on F series MCUs).</p>

<p>These are my think-thoughts for today, wanted to get them out into the world rather than stewing on them!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-04-23T16:27:38Z' itemprop='datePublished'>
             2019-04-23 16:27:38 UTC
           </time>
        </span>
        <span itemprop='position'>#180</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My idea would be to spin a new Axoloti board, more appropriately dimensioned for Eurorack, with a few ins and outs for CV, and appropriate level conversion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2019-07-02T20:17:20Z' itemprop='datePublished'>
             2019-07-02 20:17:20 UTC
           </time>
        </span>
        <span itemprop='position'>#182</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/tele_player">@tele_player</a>: here you go: <a href="//community.axoloti.com/t/eurorack-interface-boards-here/5610">https://sebiik.github.io/community.axoloti.com.backup/t/eurorack-interface-boards-here/5610</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2019-07-04T15:41:45Z' itemprop='datePublished'>
             2019-07-04 15:41:45 UTC
           </time>
        </span>
        <span itemprop='position'>#183</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have thought of that myself but don't have the tools or chops to do it. I have seen what a properly formatted module interface can be in the Tesseract Nutella module that the Robertsonics Tsunami wave player board is plugged into, providing all the controls and interfacing needed for what would otherwise be a finicky PCB to work with in Eurorack. Fortunately the Tsunami comes in a easy form factor to work with. </p>

<p>I see plenty of modules based around Arduino and Raspberry Pi PCBs because they have such small formats. They don't mind having some connection on the sides or in headers for interface PCBs, that would be the way to redesign the Axoloti. Put a bunch of the connectors that go to the outside world on headers that can go to daughterboards and then panel layout and feature sets would be up to daughterboards (like the "shields" in Arduino) and a "standard" could be offered but custom deviations could be made by others.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2019-07-04T15:59:35Z' itemprop='datePublished'>
             2019-07-04 15:59:35 UTC
           </time>
        </span>
        <span itemprop='position'>#184</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i agree all this should be considered for a new axoloti board, but if you take off the midi end and add a MAX11300 or something somewhere, you're really not all that big for a little eurorack module..</p>

<p>i think it would be amazing if <a class="mention" href="/u/paul">@paul</a> and/or some of you guys could come up with an updated euxoloti version bsed on the current axoloti core. 8x CV I/O, couple gates, a little screen and some encoders. i am sure this would be very promising as a crowdfunded universal MIDI CV LFO ENV OSC module.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Ersatzplanet'><b itemprop='author'>Ersatzplanet</b></a>
           
           <time datetime='2019-07-04T16:24:07Z' itemprop='datePublished'>
             2019-07-04 16:24:07 UTC
           </time>
        </span>
        <span itemprop='position'>#185</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have designed a Eurorack module with the full PCB laid horizontally with a full set of 16 jacks and switches below. It is a big module but capable of everything. I went as far as making a Front Panel Express panel but never spent the cash. </p>

<p>The main problem with the current design is that all the jacks and cards are all on the edge making the design less flexible. Also the PCB has to be at right angles from the panel. With those on headers, the jacks and card slots on the daughterboard can be laid out in any positions you want, or left out completely if wanted. MUCH more flexibility.</p>
      </div>

3e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eand to control +/- 5v by 3.3v, does this mean less resolution?\u003c/p\u003e","post_number":169,"post_type":1,"updated_at":"2018-02-14T06:35:33.660Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":17,"incoming_link_count":2,"reads":106,"score":37.05,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/8/8078cebfa05e254bf71a1621e2181de3531332b9.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1463,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26542,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-14T08:16:02.312Z","cooked":"\u003cp\u003eresolution is defined by the dac, pwm etc. not by the voltage that is output.\u003c/p\u003e","post_number":170,"post_type":1,"updated_at":"2018-02-14T08:16:02.312Z","reply_count":1,"reply_to_post_number":169,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":102,"score":25.85,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26544,"name":"","username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png","created_at":"2018-02-14T08:49:46.937Z","cooked":"\u003cp\u003eThank you lokki\u003c/p\u003e\n\n\u003cp\u003ebefore I use motu ultralight, say sampling rate at 96000.\u003c/p\u003e\n\n\u003cp\u003enow I don't know what's the resolution from Axoloti + this LM324N circuit.\u003c/p\u003e","post_number":171,"post_type":1,"updated_at":"2018-02-14T08:50:01.240Z","reply_count":1,"reply_to_post_number":170,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":107,"score":26.8,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1463,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26547,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-14T09:43:47.257Z","cooked":"\u003cp\u003ewhat do you want to connect? the motu as well? or is this just an example. 96000 is the sampling rate, bit depth would be more appropriate for \"resolution\" in that case. (sampling rate being the time resolution, where as bit depth would be the \"amplitude\" resolution.)\u003c/p\u003e\n\n\u003cp\u003ethe analog ins of the axoloti have 12bit resolution, so that would be 4096 steps, plenty enough for most applications. since there will be some noise you likely get that resolution down to 11 or 10bits. (2048, or 1024 steps respectively)\u003c/p\u003e\n\n\u003cp\u003ethe output dac that is talked about in this thread (dac8552) is 16bit, so that would be 65536 values, which is plenty \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":172,"post_type":1,"updated_at":"2018-02-14T09:43:58.724Z","reply_count":0,"reply_to_post_number":171,"quote_count":0,"avg_time":9,"incoming_link_count":4,"reads":106,"score":41.65,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26548,"name":"","username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png","created_at":"2018-02-14T10:04:46.084Z","cooked":"\u003cp\u003eWithout MOTU, the purpose is to get rid of MOTU as the CV controller, which will be replaced by axoloti. I use laser to make something like lithography so the resolution matters. 96000 is sufficient but not below.\u003c/p\u003e","post_number":173,"post_type":1,"updated_at":"2018-02-14T10:04:46.084Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":105,"score":31.4,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1463,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26549,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-14T10:07:45.761Z","cooked":"\u003cp\u003eso you need the laser to be repositioned 96000 times per second? as i wrote the resolution of time is the sampling rate, the resolution of steps you can differentiate is the bit-depth. i think the motu will be 24 or 32 bit. if you need that high resolution you are out of luck with the axoloti. the dedicated audio output dac (that you could also use) has a resolution of 24bit at 48000 hz, so that could work maybe?\u003c/p\u003e","post_number":174,"post_type":1,"updated_at":"2018-02-14T10:07:45.761Z","reply_count":0,"reply_to_post_number":173,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":107,"score":26.8,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26550,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-14T10:11:26.718Z","cooked":"\u003cp\u003ewhat kind of a laser? what interface does it have to be controlled by cv? maybe it would be easier to connect the laser directly to the axoloti or an arduino and write a sketch that does control the laser via a protocol, which would then be independent of dac resolution...\u003c/p\u003e","post_number":175,"post_type":1,"updated_at":"2018-02-14T10:11:26.718Z","reply_count":0,"reply_to_post_number":173,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":107,"score":21.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26551,"name":"","username":"shihweichieh","avatar_template":"/user_avatar/community.axoloti.com/shihweichieh/{size}/4629_1.png","created_at":"2018-02-14T12:04:37.276Z","cooked":"\u003cp\u003eI used to control my laser by DAC cv control with skipping the ILDA protocol, it was convenient. I want a standalone laser machine thatâ€™s why I am looking into axoloti, I thought it would work with simple offset, amplifier circuit with two UA741 for example.\u003c/p\u003e","post_number":176,"post_type":1,"updated_at":"2018-02-14T12:04:37.276Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":9,"reads":112,"score":68.0,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1463,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":30259,"name":"","username":"Ardan","avatar_template":"/user_avatar/community.axoloti.com/ardan/{size}/5566_1.png","created_at":"2018-08-24T13:22:14.374Z","cooked":"\u003cp\u003eany news on euxoloti or any other solutions? Would love to integrate my Axoloti into Eurorack with some CV in/outs  but I don't really have the capability to design and etch my own pcb's. some soldering wouldn't be the problem. Is there anyone yet that shares pcbs and maybe front panels with a bill of a materials?\u003cbr\u003eThis could be such a great thing!\u003c/p\u003e\n\n\u003cp\u003eEDIT: with what I can tell from \u003ca href=\"http://build.irieelectronics.de\" rel=\"nofollow noopener\"\u003eEuxoloti build website\u003c/a\u003e everything looked pretty finished and there used to be kits on sale. Though after the last GitHub commit in Feb'17 Paul seems to have vanished. Live got in the way it seems. Sad to see this gone. Did he ever publish the cad files? Would it be possible to pick up where he left?\u003c/p\u003e","post_number":177,"post_type":1,"updated_at":"2018-08-24T13:44:59.283Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":2,"reads":99,"score":51.1,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://build.irieelectronics.de","internal":false,"reflection":false,"title":"Euxoloti build â€“ assembely","clicks":23}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1878,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":31294,"name":"Daniel D Lindmark","username":"DazzlingDuke","avatar_template":"/user_avatar/community.axoloti.com/dazzlingduke/{size}/985_1.png","created_at":"2018-10-31T23:22:36.596Z","cooked":"\u003cp\u003eWe definitely have a Eurorack roadmap. Once we're done making updates to the Wanderlust beta, we're going to be moving forward on the Eurorack ecosystem. We already have plates and brackets for an Axoloti Module:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9a7baf32854519d8ef06dceaa7a5e0a631f11a78\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9a7baf32854519d8ef06dceaa7a5e0a631f11a78.jpg\" class=\"lightbox\" title=\"eurorack axoloti.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9a7baf32854519d8ef06dceaa7a5e0a631f11a78_1_281x500.jpg\" width=\"281\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eeurorack axoloti.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e388x690 32 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHere is our lasercut Eurorack case:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d6fd236d5399db710cae0d9a3883ebaa3cee6d88\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d6fd236d5399db710cae0d9a3883ebaa3cee6d88.jpg\" class=\"lightbox\" title=\"eurorack axoloti rack.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d6fd236d5399db710cae0d9a3883ebaa3cee6d88_1_690x387.jpg\" width=\"690\" height=\"387\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eeurorack axoloti rack.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1140x641 144 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eWe are also working on a power distribution board. \u003c/p\u003e\n\n\u003cp\u003eAfter that we will make a CV / Gate IO module so you can interface with the Axoloti. Check over here to see our progress: \u003ca href=\"http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving\" rel=\"nofollow noopener\"\u003ehttp://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI think having a working prototype by the end of 2019-Q1 might be possible.\u003c/p\u003e\n\n\u003cp\u003eBest!\u003c/p\u003e","post_number":178,"post_type":1,"updated_at":"2018-10-31T23:22:36.596Z","reply_count":0,"reply_to_post_number":177,"quote_count":0,"avg_time":49,"incoming_link_count":3,"reads":98,"score":52.05,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"Daniel D Lindmark","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.believotron.com/t/beta-blog-development-log-with-a-bit-of-random-yak-shaving","internal":false,"reflection":false,"title":"Beta blog: development log with a bit of random yak shaving - Beta - Believotron","clicks":39},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d6fd236d5399db710cae0d9a3883ebaa3cee6d88.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/9/9a7baf32854519d8ef06dceaa7a5e0a631f11a78.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Ardan","avatar_template":"/user_avatar/community.axoloti.com/ardan/{size}/5566_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":232,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33884,"name":"","username":"liquidcitymotors","avatar_template":"/letter_avatar_proxy/v2/letter/l/3bc359/{size}.png","created_at":"2019-04-22T00:13:33.897Z","cooked":"\u003cp\u003eHi!\u003c/p\u003e\n\n\u003cp\u003eHas anyone considered making a CV interface geared towards a standalone unit? I am imagining something slim and rectangular, with the interface on the top of the enclosure and the Axoloti IO in its full glory on the back. \u003c/p\u003e\n\n\u003cp\u003eI feel like this could appeal to people with a single semimodular synth or people looking to downsize their modular setup.\u003c/p\u003e\n\n\u003cp\u003eIf I had the time, I would love to spin something up as a way to learn PCB and mechanical design, but I am not interested in this as a commercial project, more something for the community that could potentially expand the audience for the Axoloti project. I figured I would float the idea in case someone wants to pursue it and is in a better position to make something happen.\u003c/p\u003e\n\n\u003cp\u003eAlso another thing I have been kicking around, I developed a project using \u003ca href=\"https://www.st.com/en/microcontrollers-microprocessors/stm32f373.html\" rel=\"nofollow noopener\"\u003ethis chip\u003c/a\u003e and it has some really interesting IO potential. It can run a touch sense controller AND has the potential for almost a dozen high quality 16-bit ADC inputs (the ST SDADC converters are leagues better than the SAR ADCs that are standard on F series MCUs).\u003c/p\u003e\n\n\u003cp\u003eThese are my think-thoughts for today, wanted to get them out into the world rather than stewing on them!\u003c/p\u003e","post_number":179,"post_type":1,"updated_at":"2019-04-22T00:13:33.897Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":80,"score":42.1,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.st.com/en/microcontrollers-microprocessors/stm32f373.html","internal":false,"reflection":false,"title":"STM32F373 - STMicroelectronics","clicks":11}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1250,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33905,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png","created_at":"2019-04-23T16:27:38.620Z","cooked":"\u003cp\u003eMy idea would be to spin a new Axoloti board, more appropriately dimensioned for Eurorack, with a few ins and outs for CV, and appropriate level conversion.\u003c/p\u003e","post_number":180,"post_type":1,"updated_at":"2019-04-23T16:27:38.620Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":78,"score":46.45,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":2111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34841,"name":"Jonas Bers","username":"JonasBers","avatar_template":"/user_avatar/community.axoloti.com/jonasbers/{size}/5610_1.png","created_at":"2019-07-02T20:17:20.782Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/tele_player\"\u003e@tele_player\u003c/a\u003e: here you go: \u003ca href=\"//community.axoloti.com/t/eurorack-interface-boards-here/5610\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/eurorack-interface-boards-here/5610\u003c/a\u003e\u003c/p\u003e","post_number":182,"post_type":1,"updated_at":"2019-07-02T20:17:20.782Z","reply_count":0,"reply_to_post_number":180,"quote_count":0,"avg_time":14,"incoming_link_count":12,"reads":69,"score":74.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"Jonas Bers","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/eurorack-interface-boards-here/5610","internal":true,"reflection":false,"title":"Eurorack Interface Boards here \u003e\u003e","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1332,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34867,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-07-04T15:41:45.592Z","cooked":"\u003cp\u003eI have thought of that myself but don't have the tools or chops to do it. I have seen what a properly formatted module interface can be in the Tesseract Nutella module that the Robertsonics Tsunami wave player board is plugged into, providing all the controls and interfacing needed for what would otherwise be a finicky PCB to work with in Eurorack. Fortunately the Tsunami comes in a easy form factor to work with. \u003c/p\u003e\n\n\u003cp\u003eI see plenty of modules based around Arduino and Raspberry Pi PCBs because they have such small formats. They don't mind having some connection on the sides or in headers for interface PCBs, that would be the way to redesign the Axoloti. Put a bunch of the connectors that go to the outside world on headers that can go to daughterboards and then panel layout and feature sets would be up to daughterboards (like the \"shields\" in Arduino) and a \"standard\" could be offered but custom deviations could be made by others.\u003c/p\u003e","post_number":183,"post_type":1,"updated_at":"2019-07-04T15:43:28.216Z","reply_count":1,"reply_to_post_number":180,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":66,"score":34.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t/e47c2d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":728,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34868,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2019-07-04T15:59:35.849Z","cooked":"\u003cp\u003ei agree all this should be considered for a new axoloti board, but if you take off the midi end and add a MAX11300 or something somewhere, you're really not all that big for a little eurorack module..\u003c/p\u003e\n\n\u003cp\u003ei think it would be amazing if \u003ca class=\"mention\" href=\"/u/paul\"\u003e@paul\u003c/a\u003e and/or some of you guys could come up with an updated euxoloti version bsed on the current axoloti core. 8x CV I/O, couple gates, a little screen and some encoders. i am sure this would be very promising as a crowdfunded universal MIDI CV LFO ENV OSC module.\u003c/p\u003e","post_number":184,"post_type":1,"updated_at":"2019-07-04T16:05:39.148Z","reply_count":0,"reply_to_post_number":183,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":67,"score":14.8,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34870,"name":"James Husted","username":"Ersatzplanet","avatar_template":"/user_avatar/community.axoloti.com/ersatzplanet/{size}/6979_1.png","created_at":"2019-07-04T16:24:07.217Z","cooked":"\u003cp\u003eI have designed a Eurorack module with the full PCB laid horizontally with a full set of 16 jacks and switches below. It is a big module but capable of everything. I went as far as making a Front Panel Express panel but never spent the cash. \u003c/p\u003e\n\n\u003cp\u003eThe main problem with the current design is that all the jacks and cards are all on the edge making the design less flexible. Also the PCB has to be at right angles from the panel. With those on headers, the jacks and card slots on the daughterboard can be laid out in any positions you want, or left out completely if wanted. MUCH more flexibility.\u003c/p\u003e","post_number":185,"post_type":1,"updated_at":"2019-07-04T16:31:17.038Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":12,"reads":67,"score":74.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"James Husted","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null
