  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi everyone,<br>I started a thread about CV input circuit for axoloti core at the google group but I had less time to work it out. <br>The last days, I have worked out some pcb designs. The current axoloti eagle files aren't online. My current pcb design is for the stm32f4 disco board but I will change it, if the axoloti files are online. </p>

<p>Can someone can help me with some software things? Does the MCP3208 CS/SHDN pin need a extra GPIO or can two MCPs use the NSS pin? I need to use two MCP3208 to read the analog voltages.<br>I want to use an OLED 128x64 display connect to I2C but which I2C port does axoloti fw use?<br>Will it possible to use encoders with axoloti? Where should I connect them?</p>

<p>SMD parts will be 1206 and SO-IC which are easy to solder. </p>

<p>Feature List:<br>- 2 Digital Ins<br>- 8 Pots<br>- 8 CV Ins (Range 0/5V or -5/+5V)<br>- 4 Pushbuttons<br>- 128x64 OLED Display</p>

<p>shematics:<br><a href="https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0" class="onebox" target="_blank" rel="nofollow noopener">https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0</a></p>

<p>TOP PCB<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e1c0b33c102838c75321aee427aa1dbe644d7e13" href="//community.axoloti.com/uploads/default/original/1X/e1c0b33c102838c75321aee427aa1dbe644d7e13.png" class="lightbox" title="EUXOLOTI_TOP.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/e1c0b33c102838c75321aee427aa1dbe644d7e13_1_485x500.png" width="485" height="500"><div class="meta">
<span class="filename">EUXOLOTI_TOP.png</span><span class="informations">940x969 668 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>BOTTOM PCB<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/091d1b12075619e18a94b9f7ab4ab619077ff0ea" href="//community.axoloti.com/uploads/default/original/1X/091d1b12075619e18a94b9f7ab4ab619077ff0ea.png" class="lightbox" title="EUXOLOTI_BOTTOM.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/091d1b12075619e18a94b9f7ab4ab619077ff0ea_1_485x500.png" width="485" height="500"><div class="meta">
<span class="filename">EUXOLOTI_BOTTOM.png</span><span class="informations">940x969 736 KB</span><span class="expand"></span>
</div></a></div> </p>

<p>20% transparent black Acryl Panel (Lasercut)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b00052399c8cb5dfe7b5c93288e604fb6db0b06f" href="//community.axoloti.com/uploads/default/original/1X/b00052399c8cb5dfe7b5c93288e604fb6db0b06f.jpg" class="lightbox" title="panel-colored-web.jpg"><img src="//community.axoloti.com/uploads/default/optimized/1X/b00052399c8cb5dfe7b5c93288e604fb6db0b06f_1_415x500.jpg" width="415" height="500"><div class="meta">
<span class="filename">panel-colored-web.jpg</span><span class="informations">830x1000 57.1 KB</span><span class="expand"></span>
</div></a></div></p>

      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kalle">@Kalle</a><br>sorry, the link to shematic was broken. I fixed it. <br><a href="https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0" class="onebox" target="_blank" rel="nofollow">https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0</a></p>

<p>My layout scales CVs to 0/3V for the discoboard. Axoloti inputs accept 3.3V.</p>

<p>To scale the CV from 0/+5V to 0/3.3V replace R34 (60k) to 66.5k. For input of -5/+5V replace R34(60k) to 33k. <br>The MCP3208 has diode input protection. If you don't use a MCP3208 you have to add extra shottky diodes before the signal is received by axoloti pins. </p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/51b2712c09645c1d9a0c174e39ff289a0453c4fc.jpg" width="580" height="479"> </p>

<p>Check out the old thread for more informations. <br>old thread CV: <a href="https://groups.google.com/forum/#!topic/axoloti-users/iAowfdL7Rxw" rel="nofollow">https://groups.google.com/forum/#!topic/axoloti-users/iAowfdL7Rxw</a></p>
      </div>

        <span>
          <a href='/u/cereyanlimusiki'><b itemprop='author'>cereyanlimusiki</b></a>
           
           <time datetime='2015-08-04T14:32:07Z' itemprop='datePublished'>
             2015-08-04 14:32:07 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it just CV ins ? Why not out ? ( I don't know it is possible and I hope it is )<br>I also own a patchblocks and there is similar extension in engineering for it too</p>

<p><a href="http://www.maker.ie/kits-patchblock/patchblocks" class="onebox" target="_blank" rel="nofollow">http://www.maker.ie/kits-patchblock/patchblocks</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-04T14:57:15Z' itemprop='datePublished'>
             2015-08-04 14:57:15 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>at the moment, it's just cv ins…cv out is much easier. I don't try it with a stm32 but it should be similar to arduino world.</p>

<p>You can use a simple DAC (like MCP4921/MCP4922) or PWM + lowpass filters. Then use op amps to scale the output to your wanted signal level.</p>

<p>The EuroDuino Module use PWM + Filters (PAGE 2/2):<br><a href="http://www.circuitabbey.com/files/EuroDuino_Main_Schematic.pdf" class="onebox" target="_blank" rel="nofollow">http://www.circuitabbey.com/files/EuroDuino_Main_Schematic.pdf</a></p>

<p><strong>edit:</strong> it seems, that axoloti core has two DAC out (PB8 &amp; PB9). There is a analog write module in the axoloti software.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-04T21:57:03Z' itemprop='datePublished'>
             2015-08-04 21:57:03 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The PWM filter approach in Euroduino is bandwidth limited at 60Hz that is not a tight solution.<br>The two on-processor DAC outs are much better, 12 bit resolution, also 0-3.3V range. For full eurorack use this needs shifting+scaling. <br>An external SPI DAC is also possible. </p>

<p>The audio output is DC-coupled, while its voltage range is still much lower than eurorack, it can also be used for control.</p>

<p>Generally many approaches are possible, from a low-tech vactrol approach to high-precision drift free.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-05T10:08:08Z' itemprop='datePublished'>
             2015-08-05 10:08:08 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh, sorry for the disinformation. </p>

<p>Last night, I tried some DAC ICs (MCP4x22) and it's working. The bitshift operation is not the best solution but maybe a good starting point.</p>

<p>Patch (edited): <a class="attachment" href="//community.axoloti.com/uploads/default/original/1X/8fd3b60bbacd131fa16e031e88543d66331daf7f.axp">spi mcp4x22.axp</a> (4.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-05T15:03:05Z' itemprop='datePublished'>
             2015-08-05 15:03:05 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Take care, Paul, you're using an uninitialized pointer in your script, that could cause weird side-effects,<br>and you have to use a memory section suitable for DMA for SPI communication.<br>Check archive/tests/io/spi_lkm1638.axh for an example.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-08-05T17:04:40Z' itemprop='datePublished'>
             2015-08-05 17:04:40 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thank you johannes. I checked the whole archive/test/Io spi examples. It helps much to understand, how to get spi running and communicate to other devices. Are there any more I2C examples? I'm trying to connect MPR121 touch sensor and can't get it working.</p>

<p>What do you and the others think about a database, where user can share their patches and objects etc. like <a href="http://www.maxforlive.com" rel="nofollow">www.maxforlive.com</a>? </p>

<p>here is a fixed version of script object. Is it now correct or are there any misstakes?</p>

<pre><code>// by paul for axoloti script2 objekt.</code></pre>

<p>// inlet1 = DACout A<br>// inlet2 = DACout B</p>

<p>uint8_t *txbuf;</p>

<p>void setup(void){</p>

<pre><code>static uint8_t _txbuf[32] __attribute__ ((section (".sram2")));
txbuf = _txbuf;</code></pre>

<p>}</p>

<p>void loop(void){<br>	//MCP4922 DAC (MCP4822: Bit 14 is ignored)<br>	// dacA: 0x7 (Bits: 0111)= select output A, Buffer enable, Gain *1, SHDN (active mode operation) + 12bit Value of in1<br>	// dacB: 0xF (Bits: 1111)= select output A, Buffer enable, Gain *1, SHDN (active mode operation) + 12bit Value of in2</p>

<pre><code>uint16_t dacOutA = (0x7 &lt;&lt; 12) | ( in1&gt;&gt;15 );
uint16_t dacOutB = (0xF &lt;&lt; 12) | ( in2&gt;&gt;15 );

spiSelect(&amp;SPID1);
txbuf[0] = (dacOutA &gt;&gt; 8);
txbuf[1] = (dacOutA &amp; 0xFF);
spiSend(&amp;SPID1,2,txbuf);
spiUnselect(&amp;SPID1);

spiSelect(&amp;SPID1);
txbuf[0] = (dacOutB &gt;&gt; 8);
txbuf[1] = (dacOutB &amp; 0xFF);
spiSend(&amp;SPID1,2,txbuf);
spiUnselect(&amp;SPID1);

chThdSleepMilliseconds(1);</code></pre>

<p>}</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

      <div class='post' itemprop='articleBody'>
        <p>Code looks good.<br>I have no I2C examples available that I'm certain to work currently. If your sensor does not respond, maybe check with an oscilloscope or logic analyzer if you seen any traffic?</p>

<p>Tomorrow, I will post a sound example.<br>After all, I think, I will add some extension headers to add e.g. some shift reg. for a clock divider etc…</p>

          ps.store("topic_100", {"post_stream":{"posts":[{"id":189,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-03T14:37:09.589Z","cooked":"\u003cp\u003eHi everyone,\u003cbr\u003eI started a thread about CV input circuit for axoloti core at the google group but I had less time to work it out. \u003cbr\u003eThe last days, I have worked out some pcb designs. The current axoloti eagle files aren't online. My current pcb design is for the stm32f4 disco board but I will change it, if the axoloti files are online. \u003c/p\u003e\n\n\u003cp\u003eCan someone can help me with some software things? Does the MCP3208 CS/SHDN pin need a extra GPIO or can two MCPs use the NSS pin? I need to use two MCP3208 to read the analog voltages.\u003cbr\u003eI want to use an OLED 128x64 display connect to I2C but which I2C port does axoloti fw use?\u003cbr\u003eWill it possible to use encoders with axoloti? Where should I connect them?\u003c/p\u003e\n\n\u003cp\u003eSMD parts will be 1206 and SO-IC which are easy to solder. \u003c/p\u003e\n\n\u003cp\u003eFeature List:\u003cbr\u003e- 2 Digital Ins\u003cbr\u003e- 8 Pots\u003cbr\u003e- 8 CV Ins (Range 0/5V or -5/+5V)\u003cbr\u003e- 4 Pushbuttons\u003cbr\u003e- 128x64 OLED Display\u003c/p\u003e\n\n\u003cp\u003eshematics:\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\" class=\"onebox\" target=\"_blank\" rel=\"nofollow noopener\"\u003ehttps://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTOP PCB\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e1c0b33c102838c75321aee427aa1dbe644d7e13\" href=\"//community.axoloti.com/uploads/default/original/1X/e1c0b33c102838c75321aee427aa1dbe644d7e13.png\" class=\"lightbox\" title=\"EUXOLOTI_TOP.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/e1c0b33c102838c75321aee427aa1dbe644d7e13_1_485x500.png\" width=\"485\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eEUXOLOTI_TOP.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e940x969 668 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e \u003c/p\u003e\n\n\u003cp\u003eBOTTOM PCB\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/091d1b12075619e18a94b9f7ab4ab619077ff0ea\" href=\"//community.axoloti.com/uploads/default/original/1X/091d1b12075619e18a94b9f7ab4ab619077ff0ea.png\" class=\"lightbox\" title=\"EUXOLOTI_BOTTOM.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/091d1b12075619e18a94b9f7ab4ab619077ff0ea_1_485x500.png\" width=\"485\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eEUXOLOTI_BOTTOM.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e940x969 736 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e \u003c/p\u003e\n\n\u003cp\u003e20% transparent black Acryl Panel (Lasercut)\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b00052399c8cb5dfe7b5c93288e604fb6db0b06f\" href=\"//community.axoloti.com/uploads/default/original/1X/b00052399c8cb5dfe7b5c93288e604fb6db0b06f.jpg\" class=\"lightbox\" title=\"panel-colored-web.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/b00052399c8cb5dfe7b5c93288e604fb6db0b06f_1_415x500.jpg\" width=\"415\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epanel-colored-web.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e830x1000 57.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-11T11:11:01.399Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":46,"incoming_link_count":2873,"reads":492,"score":14641.7,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":7,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0","internal":false,"reflection":false,"title":"Axoloti","clicks":143},{"url":"//community.axoloti.com/uploads/default/original/1X/e1c0b33c102838c75321aee427aa1dbe644d7e13.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/1X/091d1b12075619e18a94b9f7ab4ab619077ff0ea.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/1X/b00052399c8cb5dfe7b5c93288e604fb6db0b06f.jpg","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/euxoloti-hardware-version-confusion/1667/5","internal":true,"reflection":true,"title":"Euxoloti - Hardware version confusion!","clicks":43},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-as-eurorack-module/2451/2","internal":true,"reflection":true,"title":"Axoloti as EURORACK Module?","clicks":36},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/using-5v-peripherals-on-3-3v-axoloti/1313","internal":true,"reflection":true,"title":"Using 5V peripherals on 3.3V axoloti","clicks":18},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/audio-to-dc-for-gpio-analog-in-range/27/5","internal":true,"reflection":true,"title":"Audio-to-DC for gpio/analog/in: range?","clicks":12}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":201,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-03T22:07:25.964Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kalle\"\u003e@Kalle\u003c/a\u003e\u003cbr\u003esorry, the link to shematic was broken. I fixed it. \u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eMy layout scales CVs to 0/3V for the discoboard. Axoloti inputs accept 3.3V.\u003c/p\u003e\n\n\u003cp\u003eTo scale the CV from 0/+5V to 0/3.3V replace R34 (60k) to 66.5k. For input of -5/+5V replace R34(60k) to 33k. \u003cbr\u003eThe MCP3208 has diode input protection. If you don't use a MCP3208 you have to add extra shottky diodes before the signal is received by axoloti pins. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/51b2712c09645c1d9a0c174e39ff289a0453c4fc.jpg\" width=\"580\" height=\"479\"\u003e \u003c/p\u003e\n\n\u003cp\u003eCheck out the old thread for more informations. \u003cbr\u003eold thread CV: \u003ca href=\"https://groups.google.com/forum/#!topic/axoloti-users/iAowfdL7Rxw\" rel=\"nofollow\"\u003ehttps://groups.google.com/forum/#!topic/axoloti-users/iAowfdL7Rxw\u003c/a\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-03T22:18:18.152Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":18,"incoming_link_count":29,"reads":425,"score":250.9,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://groups.google.com/forum/#!topic/axoloti-users/iAowfdL7Rxw","internal":false,"reflection":false,"title":"Google Discussiegroepen","clicks":71},{"url":"https://drive.google.com/open?id=0ByIEww3RjUnNfnJoMENwbktrYmpOYlBqYUNqWWZRdFNDYUlNR0tsbHVwSzAyTjRfNm4xNE0","internal":false,"reflection":false,"title":"Axoloti","clicks":70},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/cv-in-to-axo-analog-in-gpio/3313","internal":true,"reflection":true,"title":"CV in to Axo analog in (gpio)","clicks":3}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":207,"name":"challester","username":"Kalle","avatar_template":"/user_avatar/community.axoloti.com/kalle/{size}/38_1.png","created_at":"2015-08-04T14:05:40.148Z","cooked":"\u003cp\u003eHey Paul.\u003c/p\u003e\n\n\u003cp\u003eThx alot was just what i needed \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\" width=\"20\" height=\"20\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-04T14:05:40.148Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":12,"incoming_link_count":9,"reads":377,"score":121.0,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"challester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":62,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":208,"name":"","username":"cereyanlimusiki","avatar_template":"/user_avatar/community.axoloti.com/cereyanlimusiki/{size}/44_1.png","created_at":"2015-08-04T14:32:07.967Z","cooked":"\u003cp\u003eIs it just CV ins ? Why not out ? ( I don't know it is possible and I hope it is )\u003cbr\u003eI also own a patchblocks and there is similar extension in engineering for it too\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.maker.ie/kits-patchblock/patchblocks\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.maker.ie/kits-patchblock/patchblocks\u003c/a\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-08-04T14:32:07.967Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":12,"reads":369,"score":139.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.maker.ie/kits-patchblock/patchblocks","internal":false,"reflection":false,"title":"_maker - Patchblocks for Eurorack","clicks":58}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":36,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":209,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-04T14:57:15.522Z","cooked":"\u003cp\u003eat the moment, it's just cv ins…cv out is much easier. I don't try it with a stm32 but it should be similar to arduino world.\u003c/p\u003e\n\n\u003cp\u003eYou can use a simple DAC (like MCP4921/MCP4922) or PWM + lowpass filters. Then use op amps to scale the output to your wanted signal level.\u003c/p\u003e\n\n\u003cp\u003eThe EuroDuino Module use PWM + Filters (PAGE 2/2):\u003cbr\u003e\u003ca href=\"http://www.circuitabbey.com/files/EuroDuino_Main_Schematic.pdf\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.circuitabbey.com/files/EuroDuino_Main_Schematic.pdf\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eedit:\u003c/strong\u003e it seems, that axoloti core has two DAC out (PB8 \u0026amp; PB9). There is a analog write module in the axoloti software.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-08-04T20:26:32.864Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":19,"incoming_link_count":6,"reads":375,"score":110.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.circuitabbey.com/files/EuroDuino_Main_Schematic.pdf","internal":false,"reflection":false,"clicks":66}],"read":true,"user_title":null,"reply_to_user":{"username":"cereyanlimusiki","avatar_template":"/user_avatar/community.axoloti.com/cereyanlimusiki/{size}/44_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":219,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-04T21:57:03.672Z","cooked":"\u003cp\u003eThe PWM filter approach in Euroduino is bandwidth limited at 60Hz that is not a tight solution.\u003cbr\u003eThe two on-processor DAC outs are much better, 12 bit resolution, also 0-3.3V range. For full eurorack use this needs shifting+scaling. \u003cbr\u003eAn external SPI DAC is also possible. \u003c/p\u003e\n\n\u003cp\u003eThe audio output is DC-coupled, while its voltage range is still much lower than eurorack, it can also be used for control.\u003c/p\u003e\n\n\u003cp\u003eGenerally many approaches are possible, from a low-tech vactrol approach to high-precision drift free.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-08-04T21:57:03.672Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":4,"reads":359,"score":102.8,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":222,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-05T10:08:08.562Z","cooked":"\u003cp\u003eoh, sorry for the disinformation. \u003c/p\u003e\n\n\u003cp\u003eLast night, I tried some DAC ICs (MCP4x22) and it's working. The bitshift operation is not the best solution but maybe a good starting point.\u003c/p\u003e\n\n\u003cp\u003ePatch (edited): \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/8fd3b60bbacd131fa16e031e88543d66331daf7f.axp\"\u003espi mcp4x22.axp\u003c/a\u003e (4.0 KB)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-08-05T16:44:06.945Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":17,"incoming_link_count":11,"reads":354,"score":131.65,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/8fd3b60bbacd131fa16e031e88543d66331daf7f.axp","internal":true,"reflection":false,"clicks":19}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":234,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-05T15:03:05.079Z","cooked":"\u003cp\u003eTake care, Paul, you're using an uninitialized pointer in your script, that could cause weird side-effects,\u003cbr\u003eand you have to use a memory section suitable for DMA for SPI communication.\u003cbr\u003eCheck archive/tests/io/spi_lkm1638.axh for an example.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-08-05T15:03:05.079Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":16,"incoming_link_count":2,"reads":344,"score":84.6,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":250,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-05T17:04:40.550Z","cooked":"\u003cp\u003ethank you johannes. I checked the whole archive/test/Io spi examples. It helps much to understand, how to get spi running and communicate to other devices. Are there any more I2C examples? I'm trying to connect MPR121 touch sensor and can't get it working.\u003c/p\u003e\n\n\u003cp\u003eWhat do you and the others think about a database, where user can share their patches and objects etc. like \u003ca href=\"http://www.maxforlive.com\" rel=\"nofollow\"\u003ewww.maxforlive.com\u003c/a\u003e? \u003c/p\u003e\n\n\u003cp\u003ehere is a fixed version of script object. Is it now correct or are there any misstakes?\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e// by paul for axoloti script2 objekt.\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e// inlet1 = DACout A\u003cbr\u003e// inlet2 = DACout B\u003c/p\u003e\n\n\u003cp\u003euint8_t *txbuf;\u003c/p\u003e\n\n\u003cp\u003evoid setup(void){\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003estatic uint8_t _txbuf[32] __attribute__ ((section (\".sram2\")));\ntxbuf = _txbuf;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e}\u003c/p\u003e\n\n\u003cp\u003evoid loop(void){\u003cbr\u003e\t//MCP4922 DAC (MCP4822: Bit 14 is ignored)\u003cbr\u003e\t// dacA: 0x7 (Bits: 0111)= select output A, Buffer enable, Gain *1, SHDN (active mode operation) + 12bit Value of in1\u003cbr\u003e\t// dacB: 0xF (Bits: 1111)= select output A, Buffer enable, Gain *1, SHDN (active mode operation) + 12bit Value of in2\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003euint16_t dacOutA = (0x7 \u0026lt;\u0026lt; 12) | ( in1\u0026gt;\u0026gt;15 );\nuint16_t dacOutB = (0xF \u0026lt;\u0026lt; 12) | ( in2\u0026gt;\u0026gt;15 );\n\nspiSelect(\u0026amp;SPID1);\ntxbuf[0] = (dacOutA \u0026gt;\u0026gt; 8);\ntxbuf[1] = (dacOutA \u0026amp; 0xFF);\nspiSend(\u0026amp;SPID1,2,txbuf);\nspiUnselect(\u0026amp;SPID1);\n\nspiSelect(\u0026amp;SPID1);\ntxbuf[0] = (dacOutB \u0026gt;\u0026gt; 8);\ntxbuf[1] = (dacOutB \u0026amp; 0xFF);\nspiSend(\u0026amp;SPID1,2,txbuf);\nspiUnselect(\u0026amp;SPID1);\n\nchThdSleepMilliseconds(1);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e}\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-08-05T17:04:40.550Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":352,"score":81.35,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.maxforlive.com","internal":false,"reflection":false,"title":"www.maxforlive.com - Download Max for Live Devices","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username" _1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":62,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":502,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-08-10T02:18:14.460Z","cooked":"\u003cp\u003eaudio in/out needed some modification. I will update the schematic in the upcoming days. Now it's running very sweet and I love is little board more and more. audio out ist eurorack compatible 10V p-t-p. audio in needs a dc-coupled input (10uF elko) to filter DC offset. \u003c/p\u003e\n\n\u003cp\u003eTomorrow, I will post a sound example.\u003cbr\u003eAfter all, I think, I will add some extension headers to add e.g. some shift reg. for a clock divider etc…\u003c/p\u003e\n\n\u003cp\u003eaudio out from axoloti core (10V p-t-p) - sin example:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/52a4152d7188e5afffca8c08d5a5250e8aa0fc52\" href=\"//community.axoloti.com/uploads/default/original/1X/52a4152d7188e5afffca8c08d5a5250e8aa0fc52.jpg\" class=\"lightbox\" title=\"IMG_1240.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/1X/52a4152d7188e5afffca8c08d5a5250e8aa0fc52_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_1240.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.91 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-08-10T02:21:23.064Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":9,"reads":325,"score":110.85,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-f
