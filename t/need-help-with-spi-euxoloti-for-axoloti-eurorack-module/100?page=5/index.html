  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-16T20:51:01Z' itemprop='datePublished'>
             2016-02-16 20:51:01 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/paul">@paul</a> Got my PCBs today. Very quick!  Haven't ordered any of the components yet, so it's going to be a while before I'm up and running. Still haven't found a non-US supplier for the illuminated switches.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-16T21:25:55Z' itemprop='datePublished'>
             2016-02-16 21:25:55 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/paul">@paul</a> the MLCC caps <a href="https://www.mouser.co.uk/Search/ProductDetail.aspx?R=C322C102F5G5TAvirtualkey64600000virtualkey80-C322C102F5G" rel="nofollow">https://www.mouser.co.uk/Search/ProductDetail.aspx?R=C322C102F5G5TAvirtualkey64600000virtualkey80-C322C102F5G</a> are pretty expensive, I guess because of the 1% tolerance. Could a cheaper alternative be used instead, or is the low tolerance required?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-16T23:24:38Z' itemprop='datePublished'>
             2016-02-16 23:24:38 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ordered everything from DigiKey in the end. They had everything except the 14-way DIP socket (think I have 2, anyway) and MCP6004-I/P. I went with the MCP6004-E/P-ND instead, which seemed to have an identical spec. (apart from operating-temperature), as far as I could see. Hope this works.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-02-16T23:30:29Z' itemprop='datePublished'>
             2016-02-16 23:30:29 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As long as it's a NP0/C0G type, it's not entirely evident why they would have to cost that much or be 1%. I'd guess it's because the Mutable Instruments BOMs specify ≤ 2%? But what's the rationale?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-16T23:37:59Z' itemprop='datePublished'>
             2016-02-16 23:37:59 UTC
           </time>
        </span>
        <span itemprop='position'>#95</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dunno. I ordered them, anyway. Still saved, as they bumped my order over the £50 free-shipping threshold, so I'm not complaining, really. I'll bear that in mind next time, though. I have a feeling I may be building a couple of these. I'll reserve judgement until I've built and tested this one, but the Axoloti platform seems to offer the best solution for a relatively powerful generic/programmable Euro module, at the moment, at least.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-18T12:48:13Z' itemprop='datePublished'>
             2016-02-18 12:48:13 UTC
           </time>
        </span>
        <span itemprop='position'>#96</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/toneburst">@toneburst</a><br>sorry for late answering.  I don't know any EU source for the pushbutton. I know, that digikey sells them, too. Can you upload your digikey shopping cart? It will be helpful for other people.</p>

<p><a class="mention" href="/users/gloom_and_glare">@gloom_and_glare</a> and <a class="mention" href="/users/toneburst">@toneburst</a><br>The 1nF 1% capacitors are very expensive and I haven't checked every alternatives at mouser or digikey. I can't give a competent explanation about why better as 2%. </p>

<p>The used circuit is a First-Order inverting low pass filter. <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d130c5bf5ea93cb3ef3c8b38d9fbed43ba4b9919" href="//community.axoloti.com/uploads/default/original/2X/d/d130c5bf5ea93cb3ef3c8b38d9fbed43ba4b9919.png" class="lightbox" title="Bildschirmfoto 2016-02-18 um 12.30.50.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d130c5bf5ea93cb3ef3c8b38d9fbed43ba4b9919_1_493x500.png" width="493" height="500"><div class="meta">
<span class="filename">Bildschirmfoto 2016-02-18 um 12.30.50.png</span><span class="informations">797x808 61.2 KB</span><span class="expand"></span>
</div></a></div><br><a href="http://www.ti.com/lit/ml/sloa088/sloa088.pdf" rel="nofollow">(orginal source/page 16-3)</a></p>

<p>So what have read is, that real op amps produce more noise above 10kHz (<a href="https://de.wikipedia.org/wiki/Versorgungsspannungsdurchgriff" rel="nofollow">german wikipedia</a>) and supply voltage drops can influence the output voltage depending of the gained voltages. So I have to check the PSRR and CMRR of the used mcp6004:<br><img src="//community.axoloti.com/uploads/default/original/2X/7/70ba27342cb47edadc6a0c56eb08d5a51390f266.png" width="589" height="394"><br><img src="//community.axoloti.com/uploads/default/original/2X/3/34e3738cfa16ec3e3b76baadd6ef0e9fb8c4963f.png" width="616" height="478"></p>

<p>My max cutoff frequency should be 10kHz or less…If, I'm using a capacitor with more tolerance it will be possible to exceed the 10kHz max freq..or I have to put less cutoff frequency and use a capacitor with higher tolerance.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gloom_and_glare'><b itemprop='author'>gloom_and_glare</b></a>
           
           <time datetime='2016-02-18T18:41:29Z' itemprop='datePublished'>
             2016-02-18 18:41:29 UTC
           </time>
        </span>
        <span itemprop='position'>#97</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sure, that I have seen in the schematic. But I'm still not convinced. (Though I might be missing something).</p>

<p>So, in an ideal world the cut-off frequency (-3dB) would be at ~4823 Hz, right? Then, if I used a cheaper, say, 5% NP0 capacitor, I'll end up somewhere in between 4593Hz - 5078Hz, so things will be off a few hundred Hertz, of course, but that doesn't sound too scary. With 2x MCP3208s, audio rates will be mostly out, anyways.</p>

<p>But maybe there's cheaper options even at 1%. I haven't looked it up. It may be a through hole thing ? Even if you just got a 100 of the 0603 ones, ie the 1% ones spec'd by the Mutable Instruments BOMs, they'd cost a mere 0,038 €<br>(And sorry for pestering, I don't mean to be smart. It's merely in the interest of saving money).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-18T20:19:06Z' itemprop='datePublished'>
             2016-02-18 20:19:06 UTC
           </time>
        </span>
        <span itemprop='position'>#98</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="97" data-topic="100" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png" class="avatar">gloom_and_glare:</div>
<blockquote><p>(And sorry for pestering, I don't mean to be smart. It's merely in the interest of saving money).</p></blockquote></aside>

<p>no problem, you're right and I'm glad that here are some others thinking about good solutions. </p>

<p>I don't know if it will be make a huge different in real world by using 1%,2% or 5% capacitors. My technical expertise is limit and this project is my first bigger project in this kind of eurorack module. So to reduce and avoid problems and prototyping costs, I'm trusting in work and expertise of oliver from mutable instruments. </p>

<p>This <a href="http://www.mouser.de/ProductDetail/Kemet/C317C102G1G5TA/?qs=sGAEpiMZZMt3KoXD5rJ2N%2fpRod39htE4dw%252bcYTcYbKQ%3d" rel="nofollow">2% capacitor</a> is a bit cheaper (0,77€).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-18T23:28:06Z' itemprop='datePublished'>
             2016-02-18 23:28:06 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've made up quite a lot of synthDIY projects over the past few years (though to my shame, I still know next to nothing about electronics), and it's almost always the capacitors that are a pig to get hold of, especially here in the UK.</p>

<p>When self-sourcing, they're always the things I struggle to get hold of from local sources. On this occasion, I just went with DigiKey, as they also had the illuminated switches (an in stock, unlike Mouser).</p>

<p>Here's my DigiKey shared basket:<br><a href="http://www.digikey.co.uk/short/33tzhz" class="onebox" target="_blank" rel="nofollow">http://www.digikey.co.uk/short/33tzhz</a></p>

<p>I actually bought the pots from them, too. Rather than going for the round-shaft Alpha ones from Thonk, I thought I'd try these <a href="https://www.digikey.co.uk/product-detail/en/EVU-F2MFL3B14/P3G7103-ND/243621" rel="nofollow">Panasonic D-Shaft parts</a>, as I'd heard good things about them on Muffwigglers. Haven't soldered them up yet (parts only arrived today), but I have to say, they feel really nice. Lovely and smooth to turn, but not too stiff.</p>

<p>Things you will have to source yourself:<br>* I'm still not sure if I've got all the required headers. I think I may be missing some<br>* 14-way IC sockets. They didn't have these, unfortunately, so they're also not in the basket<br>* Minijack sockets. Thonk probably still best for these<br>* Knobs. Thonk used to sell lovely <a href="https://www.thonk.co.uk/shop/make-noise-mutable-style-knobs/" rel="nofollow">Rogan</a> (Mutable Instruments-Style) knobs, but they're sold out, sadly. I can recommend these <a href="http://www.rapidonline.com/mechanical-fastenings-fixings/cliff-cl170822br-k87mar-black-soft-touch-knob-push-d-shaft-6mm-white-pointer-32-1808" rel="nofollow">Cliff</a> parts. They're cheap, but have a nice feel to them (and they're available in a range of colours, too)</p>

<p>I think everything else is there, however (and the majority of the components are identical parts to the ones on the Mouser BOM).</p>

<p>a|x</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-19T17:00:20Z' itemprop='datePublished'>
             2016-02-19 17:00:20 UTC
           </time>
        </span>
        <span itemprop='position'>#100</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>some interesting notes about the different VDD outputs of Axoloti from Johannes at the <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/65?u=paul">official pinout thread</a>.</p>

<p>cool and thanks, I didn't know the Panasonic pots. <br>The Rogan knobs are very popular. I think thonk restock them last mid January. </p>

<p>I will post later a detailed list with quantity etc. ok?</p>
      </div>

           <time datetime='2016-02-20T08:25:46Z' itemprop='datePublished'>
             2016-02-20 08:25:46 UTC
           </time>
        </span>
        <span itemprop='position'>#101</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can I request that the next revision of the PCBs have part values printed on them, rather than just names?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-20T08:37:44Z' itemprop='datePublished'>
             2016-02-20 08:37:44 UTC
           </time>
        </span>
        <span itemprop='position'>#102</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also, just noticed the pots are in different orientations, which means I can't use the Panasonic pots, or the pointers on the knobs will point in the wrong directions. </p>

<p>Might have been a good idea to make a note of that in the BOM or, preferably put all the pots the same way round, so people can use D-Shaft pots if they want to. It's not a dense board, wouldn't be difficult to orient them all like the top row, I don't think.</p>

<p>I'll order some Alpha pots from Thonk.</p>

<p>a|x</p>
      </div>

           <time datetime='2016-02-20T09:18:16Z' itemprop='datePublished'>
             2016-02-20 09:18:16 UTC
           </time>
        </span>
        <span itemprop='position'>#103</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think, part values will be no problem. </p>

<p>hups, yes I have't thought about it, I will add it to the BOM. Sorry!!!</p>

<p>the pots are different in orientation because of a simpler trace routing.</p>

<p>edit <a class="mention" href="/users/toneburst">@toneburst</a>: I think, you have insufficient ordered female headers. You forgot the female headers for your euxoloti &lt;-&gt; axoloti connection. check the<a href="https://github.com/HerrPaule/Euxoloti/tree/master/Hardware/rev%201%20updated%20BOM" rel="nofollow"> Readme.md at github</a></p>

<p>edit 2 <a class="mention" href="/users/toneburst">@toneburst</a>: If you don't get them around you for less shipping cost, I can buy them at a local  store (conrad). shipping should be max. 0.90€ to you…</p>

        <span itemprop='position'>#104</span>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/paul">@paul</a> if you could get me the extra headers, that would be cool. I can get them locally, but shipping (even within UK) is prohibitive on small orders.</p>

<p>I was confused about the headers because there were some on the BOM, so thought you'd added them after you wrote the note. Should have double-checked.</p>

<p>I'll do a new shared basket, with extra headers added.</p>

<p>Also, I notice there's only 2 screws and spacers in the BOM. Is this enough?</p>

        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-20T10:56:24Z' itemprop='datePublished'>
             2016-02-20 10:56:24 UTC
           </time>
        </span>
        <span itemprop='position'>#105</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/toneburst">@toneburst</a> The headers for euxo &lt;-&gt; axo connection is a bit tricky because there are maybe some axoloti owners, who soldered femal headers at his/her axoloti core…</p>

<p>I will check, how much the female headers cost and send you an email.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-20T11:08:57Z' itemprop='datePublished'>
             2016-02-20 11:08:57 UTC
           </time>
        </span>
        <span itemprop='position'>#106</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would <a href="http://www.ebay.co.uk/itm/2-54mm-Pitch-Straight-PCB-Header-Plugs-and-Sockets-AVR-PIC-Arduino-Pi-Breadboard-/321926248647?var=&amp;hash=item4af44cb8c7:m:mC6dh2Ahc0Lfn6UjPZWHjqg" rel="nofollow">this part</a> do the job?<br>If so, will just get them myself.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-20T11:26:01Z' itemprop='datePublished'>
             2016-02-20 11:26:01 UTC
           </time>
        </span>
        <span itemprop='position'>#107</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes, they will work.</p>

<p>so, you need for axo core:<br>1x37 male header (main pinout PA PB etc)<br>1x5 male header (Power, VBUS GND)</p>

<p>and for euxo core:<br>1x36 female header (main pinout PA PB etc)<br>1x5 male header (Power, VBUS GND)</p>

<p>You can cut the 1x36 female to 1x31 and 1x4 (1trash) like following pic (female headers must be on the backside)<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3468d4dfb91d3333ffce128738515a97b37dd19f" href="//community.axoloti.com/uploads/default/original/2X/3/3468d4dfb91d3333ffce128738515a97b37dd19f.png" class="lightbox" title="femal headers.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3468d4dfb91d3333ffce128738515a97b37dd19f_1_662x500.png" width="662" height="500"><div class="meta">
<span class="filename">femal headers.png</span><span class="informations">1708x1290 206 KB</span><span class="expand"></span>
</div></a></div></p>

<p>place without female headers are GND connections which will be done by other gnd pins…and don't forget the <a href="https://github.com/HerrPaule/Euxoloti/wiki/MODs--CORE-PCB-REV-1" rel="nofollow">mods</a></p>

<p>edit <a class="mention" href="/users/toneburst">@toneburst</a> : <br>here is a overview fe-/male header placements (red = female headers; green = male headers):<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/30f86f4ac1955b0ca9ade6a862a9c6cbb4e980c5" href="//community.axoloti.com/uploads/default/original/2X/3/30f86f4ac1955b0ca9ade6a862a9c6cbb4e980c5.jpg" class="lightbox" title="fe-male-header-core1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/30f86f4ac1955b0ca9ade6a862a9c6cbb4e980c5_1_690x431.jpg" width="690" height="431"><div class="meta">
<span class="filename">fe-male-header-core1.jpg</span><span class="informations">1280x800 143 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-20T12:11:28Z' itemprop='datePublished'>
             2016-02-20 12:11:28 UTC
           </time>
        </span>
        <span itemprop='position'>#108</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I have enough male headers. Will need the female ones though. That 10-pack of female headers I linked to above should do the job though, no?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-20T12:15:27Z' itemprop='datePublished'>
             2016-02-20 12:15:27 UTC
           </time>
        </span>
        <span itemprop='position'>#109</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Incidentally, I picked up my Whitewall panel this morning. It looks really nice! Unfortunately, though, mine had a fibre or hair under the ink on the top surface. I've emailed them, and hope they will either refund me, or send a replacement free. Or both, would be nice...</p>

<p>Any tips on drilling the holes? Is it possible/advisable to attempt it with a hand-drill? If not, I may be able to get access to a pillar drill at work.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-20T13:24:52Z' itemprop='datePublished'>
             2016-02-20 13:24:52 UTC
           </time>
        </span>
        <span itemprop='position'>#110</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is nothing selected at the ebay link. But if you pick up the right qty. they will do the job.</p>

<p>I don't have any experience with hand drilling the panels, but if you lock the panel tide so it holds still, it shouldn't be a big challenge.<br>I drilled the hole with a pillar drill in 3 main steps. first step I used a 3mm drill and second step the exact size for each thing (pot, jacks etc.) . third and last step the new holes were rasp withe a "<a href="http://www.werkzeuge-berlin.de/article/01/01301619/2.jpg" rel="nofollow">kegelbohrer</a>": .</p>

<p>The panel is really simple to drill. which typ of panel you have selected (HD metal or Alu-Dibond)?</p>
      </div>

rimary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6116,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-02-16T23:30:29.271Z","cooked":"\u003cp\u003eAs long as it's a NP0/C0G type, it's not entirely evident why they would have to cost that much or be 1%. I'd guess it's because the Mutable Instruments BOMs specify ≤ 2%? But what's the rationale?\u003c/p\u003e","post_number":94,"post_type":1,"updated_at":"2016-02-16T23:30:29.271Z","reply_count":0,"reply_to_post_number":92,"quote_count":0,"avg_time":6,"incoming_link_count":4,"reads":197,"score":59.7,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6117,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-16T23:37:59.878Z","cooked":"\u003cp\u003eDunno. I ordered them, anyway. Still saved, as they bumped my order over the £50 free-shipping threshold, so I'm not complaining, really. I'll bear that in mind next time, though. I have a feeling I may be building a couple of these. I'll reserve judgement until I've built and tested this one, but the Axoloti platform seems to offer the best solution for a relatively powerful generic/programmable Euro module, at the moment, at least.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":95,"post_type":1,"updated_at":"2016-02-17T19:02:04.059Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":202,"score":55.85,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6163,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-02-18T12:48:13.382Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e\u003cbr\u003esorry for late answering.  I don't know any EU source for the pushbutton. I know, that digikey sells them, too. Can you upload your digikey shopping cart? It will be helpful for other people.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/gloom_and_glare\"\u003e@gloom_and_glare\u003c/a\u003e and \u003ca class=\"mention\" href=\"/users/toneburst\"\u003e@toneburst\u003c/a\u003e\u003cbr\u003eThe 1nF 1% capacitors are very expensive and I haven't checked every alternatives at mouser or digikey. I can't give a competent explanation about why better as 2%. \u003c/p\u003e\n\n\u003cp\u003eThe used circuit is a First-Order inverting low pass filter. \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d130c5bf5ea93cb3ef3c8b38d9fbed43ba4b9919\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d130c5bf5ea93cb3ef3c8b38d9fbed43ba4b9919.png\" class=\"lightbox\" title=\"Bildschirmfoto 2016-02-18 um 12.30.50.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d130c5bf5ea93cb3ef3c8b38d9fbed43ba4b9919_1_493x500.png\" width=\"493\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eBildschirmfoto 2016-02-18 um 12.30.50.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e797x808 61.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.ti.com/lit/ml/sloa088/sloa088.pdf\" rel=\"nofollow\"\u003e(orginal source/page 16-3)\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSo what have read is, that real op amps produce more noise above 10kHz (\u003ca href=\"https://de.wikipedia.org/wiki/Versorgungsspannungsdurchgriff\" rel=\"nofollow\"\u003egerman wikipedia\u003c/a\u003e) and supply voltage drops can influence the output voltage depending of the gained voltages. So I have to check the PSRR and CMRR of the used mcp6004:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/7/70ba27342cb47edadc6a0c56eb08d5a51390f266.png\" width=\"589\" height=\"394\"\u003e\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/34e3738cfa16ec3e3b76baadd6ef0e9fb8c4963f.png\" width=\"616\" height=\"478\"\u003e\u003c/p\u003e\n\n\u003cp\u003eMy max cutoff frequency should be 10kHz or less…If, I'm using a capacitor with more tolerance it will be possible to exceed the 10kHz max freq..or I have to put less cutoff frequency and use a capacitor with higher tolerance.\u003c/p\u003e","post_number":96,"post_type":1,"updated_at":"2016-02-18T13:13:02.307Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":211,"score":57.8,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.ti.com/lit/ml/sloa088/sloa088.pdf","internal":false,"reflection":false,"clicks":1},{"url":"https://de.wikipedia.org/wiki/Versorgungsspannungsdurchgriff","internal":false,"reflection":false,"title":"Versorgungsspannungsdurchgriff – Wikipedia","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6170,"name":"hans","username":"gloom_and_glare","avatar_template":"/user_avatar/community.axoloti.com/gloom_and_glare/{size}/1274_1.png","created_at":"2016-02-18T18:41:29.977Z","cooked":"\u003cp\u003eSure, that I have seen in the schematic. But I'm still not convinced. (Though I might be missing something).\u003c/p\u003e\n\n\u003cp\u003eSo, in an ideal world the cut-off frequency (-3dB) would be at ~4823 Hz, right? Then, if I used a cheaper, say, 5% NP0 capacitor, I'll end up somewhere in between 4593Hz - 5078Hz, so things will be off a few hundred Hertz, of course, but that doesn't sound too scary. With 2x MCP3208s, audio rates will be mostly out, anyways.\u003c/p\u003e\n\n\u003cp\u003eBut maybe there's cheaper options even at 1%. I haven't looked it up. It may be a through hole thing ? Even if you just got a 100 of the 0603 ones, ie the 1% ones spec'd by the Mutable Instruments BOMs, they'd cost a mere 0,038 €\u003cbr\u003e(And sorry for pestering, I don't mean to be smart. It's merely in the interest of saving money).\u003c/p\u003e","post_number":97,"post_type":1,"updated_at":"2016-02-18T18:42:04.563Z","reply_count":1,"reply_to_post_number":96,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":187,"score":42.75,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"hans","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":328,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6175,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-02-18T20:19:06.960Z","cooked":"\u003caside class=\"quote\" data-post=\"97\" data-topic=\"100\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/gloom_and_glare/40/1274_1.png\" class=\"avatar\"\u003egloom_and_glare:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e(And sorry for pestering, I don't mean to be smart. It's merely in the interest of saving money).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eno problem, you're right and I'm glad that here are some others thinking about good solutions. \u003c/p\u003e\n\n\u003cp\u003eI don't know if it will be make a huge different in real world by using 1%,2% or 5% capacitors. My technical expertise is limit and this project is my first bigger project in this kind of eurorack module. So to reduce and avoid problems and prototyping costs, I'm trusting in work and expertise of oliver from mutable instruments. \u003c/p\u003e\n\n\u003cp\u003eThis \u003ca href=\"http://www.mouser.de/ProductDetail/Kemet/C317C102G1G5TA/?qs=sGAEpiMZZMt3KoXD5rJ2N%2fpRod39htE4dw%252bcYTcYbKQ%3d\" rel=\"nofollow\"\u003e2% capacitor\u003c/a\u003e is a bit cheaper (0,77€).\u003c/p\u003e","post_number":98,"post_type":1,"updated_at":"2016-02-18T20:19:06.960Z","reply_count":0,"reply_to_post_number":97,"quote_count":1,"avg_time":9,"incoming_link_count":2,"reads":190,"score":48.45,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.mouser.de/ProductDetail/Kemet/C317C102G1G5TA/?qs=sGAEpiMZZMt3KoXD5rJ2N%2fpRod39htE4dw%252bcYTcYbKQ%3d","internal":false,"reflection":false,"title":"C317C102G1G5TA Kemet | Mouser","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6179,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-18T23:28:06.057Z","cooked":"\u003cp\u003eI've made up quite a lot of synthDIY projects over the past few years (though to my shame, I still know next to nothing about electronics), and it's almost always the capacitors that are a pig to get hold of, especially here in the UK.\u003c/p\u003e\n\n\u003cp\u003eWhen self-sourcing, they're always the things I struggle to get hold of from local sources. On this occasion, I just went with DigiKey, as they also had the illuminated switches (an in stock, unlike Mouser).\u003c/p\u003e\n\n\u003cp\u003eHere's my DigiKey shared basket:\u003cbr\u003e\u003ca href=\"http://www.digikey.co.uk/short/33tzhz\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.digikey.co.uk/short/33tzhz\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI actually bought the pots from them, too. Rather than going for the round-shaft Alpha ones from Thonk, I thought I'd try these \u003ca href=\"https://www.digikey.co.uk/product-detail/en/EVU-F2MFL3B14/P3G7103-ND/243621\" rel=\"nofollow\"\u003ePanasonic D-Shaft parts\u003c/a\u003e, as I'd heard good things about them on Muffwigglers. Haven't soldered them up yet (parts only arrived today), but I have to say, they feel really nice. Lovely and smooth to turn, but not too stiff.\u003c/p\u003e\n\n\u003cp\u003eThings you will have to source yourself:\u003cbr\u003e* I'm still not sure if I've got all the required headers. I think I may be missing some\u003cbr\u003e* 14-way IC sockets. They didn't have these, unfortunately, so they're also not in the basket\u003cbr\u003e* Minijack sockets. Thonk probably still best for these\u003cbr\u003e* Knobs. Thonk used to sell lovely \u003ca href=\"https://www.thonk.co.uk/shop/make-noise-mutable-style-knobs/\" rel=\"nofollow\"\u003eRogan\u003c/a\u003e (Mutable Instruments-Style) knobs, but they're sold out, sadly. I can recommend these \u003ca href=\"http://www.rapidonline.com/mechanical-fastenings-fixings/cliff-cl170822br-k87mar-black-soft-touch-knob-push-d-shaft-6mm-white-pointer-32-1808\" rel=\"nofollow\"\u003eCliff\u003c/a\u003e parts. They're cheap, but have a nice feel to them (and they're available in a range of colours, too)\u003c/p\u003e\n\n\u003cp\u003eI think everything else is there, however (and the majority of the components are identical parts to the ones on the Mouser BOM).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2016-02-18T23:44:15.086Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":192,"score":53.9,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.digikey.co.uk/short/33tzhz","internal":false,"reflection":false,"clicks":18},{"url":"http://www.rapidonline.com/mechanical-fastenings-fixings/cliff-cl170822br-k87mar-black-soft-touch-knob-push-d-shaft-6mm-white-pointer-32-1808","internal":false,"reflection":false,"title":"Cliff CL170822BR K87MAR Black Soft Touch Knob Push D Shaft 6mm - White Pointer | Rapid Online","clicks":8},{"url":"https://www.digikey.co.uk/product-detail/en/EVU-F2MFL3B14/P3G7103-ND/243621","internal":false,"reflection":false,"clicks":6},{"url":"https://www.thonk.co.uk/shop/make-noise-mutable-style-knobs/","internal":false,"reflection":false,"title":"‘Make Noise’ + ‘Mutable’ Style Knobs | Thonk - DIY Synthesizer Kits \u0026 Components","clicks":5}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6209,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-02-19T17:00:20.881Z","cooked":"\u003cp\u003esome interesting notes about the different VDD outputs of Axoloti from Johannes at the \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/65?u=paul\"\u003eofficial pinout thread\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003ecool and thanks, I didn't know the Panasonic pots. \u003cbr\u003eThe Rogan knobs are very popular. I think thonk restock them last mid January. \u003c/p\u003e\n\n\u003cp\u003eI will post later a detailed list with quantity etc. ok?\u003c/p\u003e","post_number":100,"post_type":1,"updated_at":"2016-02-19T17:00:20.881Z","reply_count":0,"reply_to_post_number":99,"quote_count":0,"avg_time":8,"incoming_link_count":2,"reads":176,"score":45.6,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/official-pin-out-ports-documentation/202/65","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6241,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-20T08:25:46.849Z","cooked":"\u003cp\u003eCan I request that the next revision of the PCBs have part values printed on them, rather than just names?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":101,"post_type":1,"updated_at":"2016-02-20T08:25:46.849Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":0,"r
