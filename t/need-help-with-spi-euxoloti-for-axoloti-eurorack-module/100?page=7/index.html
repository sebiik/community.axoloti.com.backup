  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2016-02-29T16:25:22Z' itemprop='datePublished'>
             2016-02-29 16:25:22 UTC
           </time>
        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry to comment on this still so late, but just for some clarity: these 1nF capacitors don't have to be 1% tolerance, 5% or even 10% should be fine. Their function is mostly to provide stability to the opamp, and reduce ringing when the input changes, but the exact cut-off frequency doesn't matter.</p>

<p>You can also substitute with polypropylene if C0G/NP0 ceramics are not available. But the ceramics should be cheap, 5% tolerance one are under 10 cents per piece.</p>
      </div>

        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good to know, kassu. I will amend my DigiKey shared basket. Have to edit it anyway, as made some inexplicable errors..</p>

<p>a|x</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-29T21:35:39Z' itemprop='datePublished'>
             2016-02-29 21:35:39 UTC

        </span>
        <span itemprop='position'>#135</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="131" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote>
<p>I can source some MAX11300GTL chips locally and send them, if you like, paul. </p>
<p>They're in a TQFN package though, and they don't look to me like they could be hand soldered. They're teeny.</p>
</blockquote></aside>

<p>Thank you for your offer, but I would prefer TQFP package, because is much easier to solder.  </p>

<aside class="quote" data-post="130" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>They're a bit close together. And the left one of the trimmers at the top of the board is too close to a ceramic cap. It would be worth making a little space around them, on the next Core board revision.</p></blockquote></aside>

<p>Yes, that I noted for the next revision. The foot package in eagle is a bit smaller than the real types. And the 3,3V supply has to be rethink. Johannes wrote somewhere on the forum more about the different VDD types. </p>

<aside class="quote" data-post="134" data-topic="100" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/kalle/40/38_1.png" class="avatar">Kalle:</div>
<blockquote><p>AHHH looooks so nice if u still miss beta testers im keen on being one of them :)))</p></blockquote></aside>

<p><a class="mention" href="/users/kalle">@Kalle</a> yes, it's still possible. One PCB is left over. I think 5 Beta testers are a good start to check everything. I will send you PM with further informations</p>

<p>And thank you <a class="mention" href="/users/kassu">@kassu</a> !</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-03-02T19:46:20Z' itemprop='datePublished'>
             2016-03-02 19:46:20 UTC
           </time>
        </span>
        <span itemprop='position'>#140</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>some update for the dac2usb extension.<br>the DAC8552 works fine with Axoloti over SPI:<br><img src="//community.axoloti.com/uploads/default/original/2X/2/28bf377226b6213c84dd875d411d543875e933c6.png" width="503" height="390"></p>

<p><strong><a href="https://github.com/HerrPaule/Euxoloti/blob/master/Patch/dac8552.axp" rel="nofollow">Download Patch</a></strong></p>

<p>DEMO:<br></p><div class="lazyYT" data-youtube-id="RbO5I2ySOlQ" data-youtube-title="AXOLOTI &amp; DAC 8552" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-03-11T06:10:13Z' itemprop='datePublished'>
             2016-03-11 06:10:13 UTC
           </time>
        </span>
        <span itemprop='position'>#142</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The build document is at version 1. By which I mean I used it to build mine and since my core board is sitting in its eurorack case passing its tests i think the document is ready for more eyes! The core board build was pretty straightforward. There are a couple of things I would have done different:</p>

<ol>
<li>headers after IC's. This just makes it a bit easier to flip the core board with the control board holding the headers in place to solder them down.</li>
<li>I built a small header rig to make sure my alignment was correct. I should have used the Axoloti to line them up instead of just a few more male/female headers. Again not a big deal, just would have made attaching it after the fact slightly easier.</li>
<li>Cleaned my board before taking pictures <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </li>
</ol>

<p><a href="https://docs.google.com/document/d/1Rx9O_k-dUJQDzONVk0AzewmyFckbQyXHiNsPy8fmUj8/edit?usp=sharing" rel="nofollow">Euxoloti build manual v1</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/reinhard'><b itemprop='author'>reinhard</b></a>
           
           <time datetime='2016-03-20T05:40:06Z' itemprop='datePublished'>
             2016-03-20 05:40:06 UTC
           </time>
        </span>
        <span itemprop='position'>#143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>do you really need 2 cut the midi part / i have some space left in my eurorack and dont find<br>much info making it work again if anyone can give some advice ... don't want to break it !!!<br>still waiting for pots and pushbuttons and other components / i have to be patience ....<br>i have a paia 9700 modular frack rack hoping this wont be a problem with the power ?<br>i just bought an eurorack so the power will come from that ...reading a lot about it but want a second opinion</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-03-20T17:37:20Z' itemprop='datePublished'>
             2016-03-20 17:37:20 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you dont cut the midi part it wont fit in a eurorack in the way Paul has designed it.  You could change the orientation of the board, which is possible, but means you should most likely design a new front panel.</p>

<p>The board still works without the midi and power part, and even though I haven't had to put it back together it was designed by <a class="mention" href="/users/johannes">@johannes</a> to work this way, you just have to reconnect the circuits with a bit of wire.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-20T20:19:57Z' itemprop='datePublished'>
             2016-03-20 20:19:57 UTC
           </time>
        </span>
        <span itemprop='position'>#145</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You'd need to mount the Axolotl the other way round, and the module would be way too wide, with the MIDI part as well.</p>

<p>Paul is designing an <a href="https://github.com/HerrPaule/Euxoloti/wiki/USB2DAC" rel="nofollow">expander</a> module to break out the MIDI in and out ports, the micro USB programming socket, and 2x CV outputs.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-25T17:39:58Z' itemprop='datePublished'>
             2016-04-25 17:39:58 UTC
           </time>
        </span>
        <span itemprop='position'>#146</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Moved discussion about the MAX11300 adc/dac chip into a separate thread here: <a href="//community.axoloti.com/t/max11300-for-cv-out-and-cv-out/1568">http://community.axoloti.com/t/max11300-for-cv-out-and-cv-out/1568</a></p>
      </div>

        </span>
        <span itemprop='position'>#149</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi everyone, as I posted in an other thread, the new proto boards have arrived…after assembling everything, beside button reading (done by a 74hc165) where I have forgotten an tristate buffer to block miso message while reading other ICs, worked…but now I got stocked. my adc don't read the right values and jumping. I also have a conflicts with different spi clock req. rate. Some source on the internet wrote that this a clear sign for spi error…</p>

<p>VDD is stable at 3,31V and adc channel 0-6 is stable at 1,647V. So dial position should be around 32.75…<br>I have tried three different pairs of mcp6004 op amps and mcp3208. <br>I also connected a brand new mcp3208 to axo and a breadboard and recorded axo&lt;-&gt;adc spi communication by logic sniffer. <br>maximum analog&lt;-&gt;digital ground resistance is not higher then 0,1Ω... </p>

<p><strong>1. test round</strong><br>ADC CH0 = VDD = Axoloti hex object: 0x87FF0000<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9a1dbf5b69e61f3299c247a355e5a65180ac5f89.png" width="619" height="274"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/72ad11ab901e1c46a5f58a567fd3f1efd2e1ae2f" href="//community.axoloti.com/uploads/default/original/2X/7/72ad11ab901e1c46a5f58a567fd3f1efd2e1ae2f.png" class="lightbox" title="SPI results ch0 = vdd signal monitor.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/72ad11ab901e1c46a5f58a567fd3f1efd2e1ae2f_1_690x330.png" width="690" height="330"><div class="meta">
<span class="filename">SPI results ch0 = vdd signal monitor.png</span><span class="informations">1893x906 23.4 KB</span><span class="expand"></span>
</div></a></div><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/678fe5d00678be271514ede49c2fca13c11c0434" href="//community.axoloti.com/uploads/default/original/2X/6/678fe5d00678be271514ede49c2fca13c11c0434.png" class="lightbox" title="SPI results ch0 = VDD.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/678fe5d00678be271514ede49c2fca13c11c0434_1_690x363.png" width="690" height="363"><div class="meta">
<span class="filename">SPI results ch0 = VDD.png</span><span class="informations">1920x1012 94.6 KB</span><span class="expand"></span>
</div></a></div></p>

<ol>
<li><p>test round<br>ADC CH0 = 1,647V = Axoloti hex object: 0x83D40000 or 0x83E40000<br><img src="//community.axoloti.com/uploads/default/original/2X/c/c7242e34cc9616399222c23e8ba930bfb33cf08b.png" width="619" height="249"><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/126e23f4737d58a469582339aba98764e72ee1a8" href="//community.axoloti.com/uploads/default/original/2X/1/126e23f4737d58a469582339aba98764e72ee1a8.png" class="lightbox" title="SPI results ch0 = 1,647V signal monitor.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/126e23f4737d58a469582339aba98764e72ee1a8_1_690x330.png" width="690" height="330"><div class="meta">
<span class="filename">SPI results ch0 = 1,647V signal monitor.png</span><span class="informations">1893x906 23.3 KB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9c57c35264e86f824a56f0c80a2af9d3b6f9a33c" href="//community.axoloti.com/uploads/default/original/2X/9/9c57c35264e86f824a56f0c80a2af9d3b6f9a33c.png" class="lightbox" title="SPI results ch0 = 1,647V.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9c57c35264e86f824a56f0c80a2af9d3b6f9a33c_1_690x363.png" width="690" height="363"><div class="meta">
<span class="filename">SPI results ch0 = 1,647V.png</span><span class="informations">1919x1012 79 KB</span><span class="expand"></span>
</div></a></div></p></li>
<li><p>test round<br>ADC CH0 = GND = Axoloti hex object: 0x00800000<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6784e1ae7fcfc927e796526ca01c6d4549ac7628" href="//community.axoloti.com/uploads/default/original/2X/6/6784e1ae7fcfc927e796526ca01c6d4549ac7628.png" class="lightbox" title="SPI results ch0 = gnd signal monitor.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6784e1ae7fcfc927e796526ca01c6d4549ac7628_1_690x330.png" width="690" height="330"><div class="meta">
<span class="filename">SPI results ch0 = gnd signal monitor.png</span><span class="informations">1893x906 25.5 KB</span><span class="expand"></span>
</div></a></div><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/d9df1dbb56419dc6e25f25369b1b9979023bdfac" href="//community.axoloti.com/uploads/default/original/2X/d/d9df1dbb56419dc6e25f25369b1b9979023bdfac.png" class="lightbox" title="SPI results ch0 = gnd.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/d/d9df1dbb56419dc6e25f25369b1b9979023bdfac_1_690x363.png" width="690" height="363"><div class="meta">
<span class="filename">SPI results ch0 = gnd.png</span><span class="informations">1923x1014 83.4 KB</span><span class="expand"></span>
</div></a></div></p></li>
</ol>

<p>I got the same results with adc on breadboard and axoloti only.<br>Does anyone have any suggestions to solve this problem?<br><a href="https://drive.google.com/file/d/0ByIEww3RjUnNZTl4dUxRZGw1Tkk/view?usp=sharing" rel="nofollow">current prototype revision schmeatic</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-05-15T21:49:20Z' itemprop='datePublished'>
             2016-05-15 21:49:20 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>update spi debug session.<br>OK, I think I know what's going wrong at SPI. it's a problem of clock cycle length and transmitting datas on MISO.<br>the main core + control pcb works <br></p><div class="lazyYT" data-youtube-id="xXCWfHun6R4" data-youtube-title="euxo REV 1.1 pot &amp; cv test" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p>but if some other ICs are added to the spi bus, I got odd value from ADC. <br>It seems that the adc value are shifted by 1 bit while transmit session on MISO line. <br>What I have done since now:</p>

<ul>
<li><p>checked VDD (axoloti, mcp3208, mcp6004) by oscilloscope and it's stable while powering from eurorack psu (Axo 5V = 4,98V and axo VDD is 3,31V). If euxo core pcb and axoloti is only powered by usb, axoloti monitor shows red voltage values (4,73V) for 5V line but now voltage drop outs or disconnections. VDD stays stable at 3,21V. </p></li>
<li><p>no shorting between communication lines or VDD and GND.</p></li>
<li><p>In last revision the adcs and op amps are powered by an external 3,3V vreg and Vref of each ADC (AVDD) is connected to VDD and its filtered by a 10Ω resistor. Pots are also connected to AVDD. I also disconnected ICs' VDD from ext. vreg and connected them to axo VDD vreg. </p></li>
<li><p>traceroute length MOSI = 101,7mm; MISO = 98,35mm; SCLK = 110,39mm; CS1(ADC 1/cv ins) = 65,57mm; CS2(ADC2/Pots) = 88,29mm<br><a href="https://drive.google.com/file/d/0ByIEww3RjUnNcG11SUZPRThyRVU/view?usp=sharing" rel="nofollow">eagle files</a><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/8a7ac3395cd071c3a3ffbe3e1b01d5e3a47cd526" href="//community.axoloti.com/uploads/default/original/2X/8/8a7ac3395cd071c3a3ffbe3e1b01d5e3a47cd526.jpg" class="lightbox" title="euxo-core-1-1-pcb-layer-overview(web).jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/8a7ac3395cd071c3a3ffbe3e1b01d5e3a47cd526_1_690x345.jpg" width="690" height="345"><div class="meta">
<span class="filename">euxo-core-1-1-pcb-layer-overview(web).jpg</span><span class="informations">3000x1500 2.4 MB</span><span class="expand"></span>
</div></a></div></p></li>
<li><p>measured resistance of several different points(VDD,AGND-GND, AXO GND-EURORACK, SPI IC-AXO etc.) and it's at max. 0,1Ω(tool has a tolerance of 0,1% <img src="/images/emoji/emoji_one/sweat_smile.png?v=2" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"> )</p></li>
<li><p><strong>checked spi message by bus pirate</strong> and logic sniffer at IC socket of both mcp3208 and directly at the breakout row next to the axoloti core header row. no problems, some longer cycles are recorded ( check post before) and <strong>axoloti stops to receive correct adc values</strong>.</p></li>
<li><p>Setup different ICs for SPI communication on a new breadboard …same but after a while axoloti shuts down like there is a shorting or something consumes more power then axo can deliver. breadboard ICs are powered by axo's VDD.</p></li>
<li><p>tried axoloti 1.0.6 and axoloti 1.0.10; and different Macs.</p></li>
<li><p>tested different SPI modes and clock speed. no problem with euxo core adcs at SPI only. same with connected control pcb.</p></li>
<li><p>tried 4 different type pairs of ICs.</p></li>
<li><p>tested previous euxo prototype and this one works out of the box with more ICs on SPI bus. </p></li>
</ul>

<p>So does anybody know, what's the cause for the spi (clock) problem? I don't know how to fix this problem.</p>

<p><strong>Edit:</strong> <br>here are axo patch and my script2 object code for reading pots and cv ins:<br><a href="https://drive.google.com/file/d/0ByIEww3RjUnNYWdvalVHaHpLY0k/view?usp=sharing" rel="nofollow">euxo cv&amp;pot read</a><br><a href="http://pastebin.com/P92TpN2D" rel="nofollow">script2 object code</a><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/be22f2a462bd87e1e7aad770151fc4a8bd3e86f3" href="//community.axoloti.com/uploads/default/original/2X/b/be22f2a462bd87e1e7aad770151fc4a8bd3e86f3.png" class="lightbox" title="euxo pot-cv.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/be22f2a462bd87e1e7aad770151fc4a8bd3e86f3_1_570x499.png" width="570" height="499"><div class="meta">
<span class="filename">euxo pot-cv.png</span><span class="informations">992x870 27.4 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

ea|x\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2016-02-29T18:46:31.526Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":0,"reads":183,"score":36.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6672,"name":"challester","username":"Kalle","avatar_template":"/user_avatar/community.axoloti.com/kalle/{size}/38_1.png","created_at":"2016-02-29T19:04:17.096Z","cooked":"\u003cp\u003eAHHH looooks so nice if u still miss beta testers im keen on being one of them :)))\u003c/p\u003e","post_number":134,"post_type":1,"updated_at":"2016-02-29T19:04:17.096Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":1,"reads":180,"score":46.3,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"challester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":62,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6678,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-02-29T21:35:39.842Z","cooked":"\u003caside class=\"quote\" data-post=\"131\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eI can source some MAX11300GTL chips locally and send them, if you like, paul. \u003c/p\u003e\n\u003cp\u003eThey're in a TQFN package though, and they don't look to me like they could be hand soldered. They're teeny.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThank you for your offer, but I would prefer TQFP package, because is much easier to solder.  \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"130\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThey're a bit close together. And the left one of the trimmers at the top of the board is too close to a ceramic cap. It would be worth making a little space around them, on the next Core board revision.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, that I noted for the next revision. The foot package in eagle is a bit smaller than the real types. And the 3,3V supply has to be rethink. Johannes wrote somewhere on the forum more about the different VDD types. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"134\" data-topic=\"100\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/kalle/40/38_1.png\" class=\"avatar\"\u003eKalle:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAHHH looooks so nice if u still miss beta testers im keen on being one of them :)))\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kalle\"\u003e@Kalle\u003c/a\u003e yes, it's still possible. One PCB is left over. I think 5 Beta testers are a good start to check everything. I will send you PM with further informations\u003c/p\u003e\n\n\u003cp\u003eAnd thank you \u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e !\u003c/p\u003e","post_number":135,"post_type":1,"updated_at":"2016-02-29T21:36:14.526Z","reply_count":0,"reply_to_post_number":131,"quote_count":3,"avg_time":11,"incoming_link_count":4,"reads":202,"score":75.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6750,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-03-02T19:46:20.835Z","cooked":"\u003cp\u003esome update for the dac2usb extension.\u003cbr\u003ethe DAC8552 works fine with Axoloti over SPI:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/28bf377226b6213c84dd875d411d543875e933c6.png\" width=\"503\" height=\"390\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/HerrPaule/Euxoloti/blob/master/Patch/dac8552.axp\" rel=\"nofollow\"\u003eDownload Patch\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eDEMO:\u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"RbO5I2ySOlQ\" data-youtube-title=\"AXOLOTI \u0026amp; DAC 8552\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e","post_number":140,"post_type":1,"updated_at":"2016-03-02T19:46:20.835Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":17,"reads":203,"score":156.8,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/HerrPaule/Euxoloti/blob/master/Patch/dac8552.axp","internal":false,"reflection":false,"title":"Euxoloti/dac8552.axp at master · HerrPaule/Euxoloti · GitHub","clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7068,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-03-11T06:10:13.069Z","cooked":"\u003cp\u003eThe build document is at version 1. By which I mean I used it to build mine and since my core board is sitting in its eurorack case passing its tests i think the document is ready for more eyes! The core board build was pretty straightforward. There are a couple of things I would have done different:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eheaders after IC's. This just makes it a bit easier to flip the core board with the control board holding the headers in place to solder them down.\u003c/li\u003e\n\u003cli\u003eI built a small header rig to make sure my alignment was correct. I should have used the Axoloti to line them up instead of just a few more male/female headers. Again not a big deal, just would have made attaching it after the fact slightly easier.\u003c/li\u003e\n\u003cli\u003eCleaned my board before taking pictures \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e\u003ca href=\"https://docs.google.com/document/d/1Rx9O_k-dUJQDzONVk0AzewmyFckbQyXHiNsPy8fmUj8/edit?usp=sharing\" rel=\"nofollow\"\u003eEuxoloti build manual v1\u003c/a\u003e\u003c/p\u003e","post_number":142,"post_type":1,"updated_at":"2016-03-11T06:17:26.774Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":196,"score":101.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://docs.google.com/document/d/1Rx9O_k-dUJQDzONVk0AzewmyFckbQyXHiNsPy8fmUj8/edit?usp=sharing","internal":false,"reflection":false,"title":"Euxoloti build guide - Google Documenten","clicks":45}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7496,"name":"Reinhard","username":"reinhard","avatar_template":"/letter_avatar_proxy/v2/letter/r/a9adbd/{size}.png","created_at":"2016-03-20T05:40:06.553Z","cooked":"\u003cp\u003edo you really need 2 cut the midi part / i have some space left in my eurorack and dont find\u003cbr\u003emuch info making it work again if anyone can give some advice ... don't want to break it !!!\u003cbr\u003estill waiting for pots and pushbuttons and other components / i have to be patience ....\u003cbr\u003ei have a paia 9700 modular frack rack hoping this wont be a problem with the power ?\u003cbr\u003ei just bought an eurorack so the power will come from that ...reading a lot about it but want a second opinion\u003c/p\u003e","post_number":143,"post_type":1,"updated_at":"2016-03-20T05:40:06.553Z","reply_count":1,"reply_to_post_number":142,"quote_count":0,"avg_time":10,"incoming_link_count":8,"reads":181,"score":81.7,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"Reinhard","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":241,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7519,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-03-20T17:37:20.285Z","cooked":"\u003cp\u003eIf you dont cut the midi part it wont fit in a eurorack in the way Paul has designed it.  You could change the orientation of the board, which is possible, but means you should most likely design a new front panel.\u003c/p\u003e\n\n\u003cp\u003eThe board still works without the midi and power part, and even though I haven't had to put it back together it was designed by \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e to work this way, you just have to reconnect the circuits with a bit of wire.\u003c/p\u003e","post_number":144,"post_type":1,"updated_at":"2016-03-20T17:37:20.285Z","reply_count":1,"reply_to_post_number":143,"quote_count":0,"avg_time":10,"incoming_link_count":4,"reads":192,"score":63.9,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"reinhard","avatar_template":"/letter_avatar_proxy/v2/letter/r/a9adbd/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7524,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-20T20:19:57.915Z","cooked":"\u003cp\u003eYou'd need to mount the Axolotl the other way round, and the module would be way too wide, with the MIDI part as well.\u003c/p\u003e\n\n\u003cp\u003ePaul is designing an \u003ca href=\"https://github.com/HerrPaule/Euxoloti/wiki/USB2DAC\" rel=\"nofollow\"\u003eexpander\u003c/a\u003e module to break out the MIDI in and out ports, the micro USB programming socket, and 2x CV outputs.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":145,"post_type":1,"updated_at":"2016-03-20T20:20:53.384Z","reply_count":0,"reply_to_post_number":144,"quote_count": 3e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etest round\u003cbr\u003eADC CH0 = GND = Axoloti hex object: 0x00800000\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/6784e1ae7fcfc927e796526ca01c6d4549ac7628\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6784e1ae7fcfc927e796526ca01c6d4549ac7628.png\" class=\"lightbox\" title=\"SPI results ch0 = gnd signal monitor.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/6784e1ae7fcfc927e796526ca01c6d4549ac7628_1_690x330.png\" width=\"690\" height=\"330\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSPI results ch0 = gnd signal monitor.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1893x906 25.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/d9df1dbb56419dc6e25f25369b1b9979023bdfac\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d9df1dbb56419dc6e25f25369b1b9979023bdfac.png\" class=\"lightbox\" title=\"SPI results ch0 = gnd.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/d9df1dbb56419dc6e25f25369b1b9979023bdfac_1_690x363.png\" width=\"690\" height=\"363\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eSPI results ch0 = gnd.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1923x1014 83.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eI got the same results with adc on breadboard and axoloti only.\u003cbr\u003eDoes anyone have any suggestions to solve this problem?\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0ByIEww3RjUnNZTl4dUxRZGw1Tkk/view?usp=sharing\" rel=\"nofollow\"\u003ecurrent prototype revision schmeatic\u003c/a\u003e\u003c/p\u003e","post_number":149,"post_type":1,"updated_at":"2016-05-15T22:06:22.478Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":207,"score":87.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://drive.google.com/file/d/0ByIEww3RjUnNZTl4dUxRZGw1Tkk/view?usp=sharing","internal":false,"reflection":false,"title":"core v1-1 schematic.pdf - Google Drive","clicks":4}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10089,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-05-15T21:49:20.846Z","cooked":"\u003cp\u003eupdate spi debug session.\u003cbr\u003eOK, I think I know what's going wrong at SPI. it's a problem of clock cycle length and transmitting datas on MISO.\u003cbr\u003ethe main core + control pcb works \u003cbr\u003e\u003c/p\u003e\u003cdiv class=\"lazyYT\" data-youtube-id=\"xXCWfHun6R4\" data-youtube-title=\"euxo REV 1.1 pot \u0026amp; cv test\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003ebut if some other ICs are added to the spi bus, I got odd value from ADC. \u003cbr\u003eIt seems that the adc value are shifted by 1 bit while transmit session on MISO line. \u003cbr\u003eWhat I have done since now:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003echecked VDD (axoloti, mcp3208, mcp6004) by oscilloscope and it's stable while powering from eurorack psu (Axo 5V = 4,98V and axo VDD is 3,31V). If euxo core pcb and axoloti is only powered by usb, axoloti monitor shows red voltage values (4,73V) for 5V line but now voltage drop outs or disconnections. VDD stays stable at 3,21V. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eno shorting between communication lines or VDD and GND.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIn last revision the adcs and op amps are powered by an external 3,3V vreg and Vref of each ADC (AVDD) is connected to VDD and its filtered by a 10Ω resistor. Pots are also connected to AVDD. I also disconnected ICs' VDD from ext. vreg and connected them to axo VDD vreg. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etraceroute length MOSI = 101,7mm; MISO = 98,35mm; SCLK = 110,39mm; CS1(ADC 1/cv ins) = 65,57mm; CS2(ADC2/Pots) = 88,29mm\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0ByIEww3RjUnNcG11SUZPRThyRVU/view?usp=sharing\" rel=\"nofollow\"\u003eeagle files\u003c/a\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/8a7ac3395cd071c3a3ffbe3e1b01d5e3a47cd526\" href=\"//community.axoloti.com/uploads/default/original/2X/8/8a7ac3395cd071c3a3ffbe3e1b01d5e3a47cd526.jpg\" class=\"lightbox\" title=\"euxo-core-1-1-pcb-layer-overview(web).jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/8a7ac3395cd071c3a3ffbe3e1b01d5e3a47cd526_1_690x345.jpg\" width=\"690\" height=\"345\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eeuxo-core-1-1-pcb-layer-overview(web).jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3000x1500 2.4 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003emeasured resistance of several different points(VDD,AGND-GND, AXO GND-EURORACK, SPI IC-AXO etc.) and it's at max. 0,1Ω(tool has a tolerance of 0,1% \u003cimg src=\"/images/emoji/emoji_one/sweat_smile.png?v=2\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e )\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003echecked spi message by bus pirate\u003c/strong\u003e and logic sniffer at IC socket of both mcp3208 and directly at the breakout row next to the axoloti core header row. no problems, some longer cycles are recorded ( check post before) and \u003cstrong\u003eaxoloti stops to receive correct adc values\u003c/strong\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSetup different ICs for SPI communication on a new breadboard …same but after a while axoloti shuts down like there is a shorting or something consumes more power then axo can deliver. breadboard ICs are powered by axo's VDD.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etried axoloti 1.0.6 and axoloti 1.0.10; and different Macs.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etested different SPI modes and clock speed. no problem with euxo core adcs at SPI only. same with connected control pcb.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etried 4 different type pairs of ICs.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003etested previous euxo prototype and this one works out of the box with more ICs on SPI bus. \u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eSo does anybody know, what's the cause for the spi (clock) problem? I don't know how to fix this problem.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eEdit:\u003c/strong\u003e \u003cbr\u003ehere are axo patch and my script2 object code for reading pots and cv ins:\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0ByIEww3RjUnNYWdvalVHaHpLY0k/view?usp=sharing\" rel=\"nofollow\"\u003eeuxo cv\u0026amp;pot read\
