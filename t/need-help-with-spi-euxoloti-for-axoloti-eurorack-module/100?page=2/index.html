        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Or conversely if anyone else is working on such a thing. I would love a tried and tested schematic to put auxillary v/oct inputs and outputs, as well as auxillary audio inputs/outputs</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi and sorry. <br>Some news about euxoloti. The prototype is still working fine and I have only to design the PCB layouts. <br>I'm very busy at the last month because I'm helping refugees. So there is less time for other things. But I will try to clear the eagle schematic file and put it online till the end of January. So anyone can do the pcb layout. </p>

<p>Maybe it will be better to post this topic at muffwiggler forum, where many people with pcb design skills are.</p>
      </div>

        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that sounds fine, but also post any intriguing information here, or links to it please :&gt;</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-12-23T00:26:11Z' itemprop='datePublished'>
             2015-12-23 00:26:11 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I will link the muffwiggler thread to this thread and post any further news.</p>

<p>Last night, I did a pcb design. I will recheck the design and if there is no design error, I will order some pcbs. <br>Frontview:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3edb88b83e228e4de860605c301153a6c0a54a5b" href="//community.axoloti.com/uploads/default/original/1X/3edb88b83e228e4de860605c301153a6c0a54a5b.png" class="lightbox" title="euxoloti v1 front.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/3edb88b83e228e4de860605c301153a6c0a54a5b_1_690x438.png" width="690" height="438"><div class="meta">
<span class="filename">euxoloti v1 front.png</span><span class="informations">1440x915 631 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Backview:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e40d227a4e5b9d62b38dfaace83130a7a3534cfa" href="//community.axoloti.com/uploads/default/original/1X/e40d227a4e5b9d62b38dfaace83130a7a3534cfa.png" class="lightbox" title="euxoloti v1 back.png"><img src="//community.axoloti.com/uploads/default/optimized/1X/e40d227a4e5b9d62b38dfaace83130a7a3534cfa_1_690x438.png" width="690" height="438"><div class="meta">
<span class="filename">euxoloti v1 back.png</span><span class="informations">1440x915 603 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Some additional infos:<br>Any I/Os (pots, jacks etc.) will be on a separat PCB.</p>

<p>8x CV-INs (max. +/- 5V voltage input) (JP-CV)<br>8x Pots (JP POT)<br>2x Audio input (10ppV to line level) (JP5)<br>2x Audio output (line level to 10ppV) (JP5)<br>1x extension headers (JP4) to access Axoloti's pinouts or mount the Axoloti core to a separate frontplate.</p>

<p>optional <br>gate in/out<br>LEDs</p>
      </div>

        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I created a extra site for the euxoloti (schematic, pre order infos etc.): <a href="http://irieelectronics.de/euxoloti/" rel="nofollow">EUXOLOTI SITE</a> <br>The whole project will be released as open source with CC- License. </p>

<p>I'm happy about your interest but please do not send me any PMs or post with your address etc.. A separat site with an order form will be online, if the PCBs are ready. This will be much easy for organization. </p>

<p>A CV out is not implemented at the moment. There are a extra header row to access every Axoloti pinout for more extensions (e.g. CV out, gate outs etc.)…</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Great!<br>Can't wait for it...<br>I think a Euxoloty sub pach with all the I/Os solved with proper names should save a lot of time to the people.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2015-12-31T12:20:52Z' itemprop='datePublished'>
             2015-12-31 12:20:52 UTC
           </time>
        </span>
        <span itemprop='position'>#35</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could you explain why you chose to use external ADCs, and not use the axoloti ADCs directly?</p>

<p>I would consider using for example the axoloti DAC pins as CV outputs, and the remaining 13 analog in pins as CV ins and potentiometers. That leaves still some digital IO for gate/clock functions.</p>

<p>Another suggestion: you use a precise -10V reference for the level shifting, but the Vref to the ADCs is provided by the 7805 which has much larger tolerance. If you derive the shifting voltage also from the 7805, it would give a better defined zero level of the analog ins (may need one additional opamp to do this).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Diego'><b itemprop='author'>Diego</b></a>
           
           <time datetime='2015-12-31T14:24:30Z' itemprop='datePublished'>
             2015-12-31 14:24:30 UTC
           </time>
        </span>
        <span itemprop='position'>#36</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What jacks will you use for the control board?<br>If you are planing to use the PJ301BM (very standard on modular) I really encourage you to use dual (Banana-Jack) Eagle Library.</p>

<p>You can copy paste it from any of the eagle files from <a href="http://www.befaco.org/en/rampage/" rel="nofollow">Befaco</a> modules</p>

<p>This library let you choose to solder PJ301BM Minijacks or Truconnect Bananas used often by DIYers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2015-12-31T17:10:22Z' itemprop='datePublished'>
             2015-12-31 17:10:22 UTC
           </time>
        </span>
        <span itemprop='position'>#37</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/kassu">@kassu</a>: I used the external ADC because they will reduce the necessary pins by the axoloti core and protection parts. Just 6 pinouts instead of 16 and the MCP3208 ADC has built-in diode protection to safely clip the voltage for axoloti. </p>

<p>VDD and Vref of the ADC come from axoloti's VDD (3,3V). The 7805 is just used to power the axoloti core and its voltage regulation will convert it to 3,3V VDD. <a href="http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf" rel="nofollow">Check axoloti schematic page 2</a><br>The LM4040 10V Vref gets its supply from the -12V of the Eurorack power supply. </p>

<p><a class="mention" href="/users/diego">@Diego</a>:  Thanks for the hint. It will be good option for the secound control PCB run with larger dimension. The actual PCB size is 10*10cm to reduce the prototyping costs. The jacks of the control PCB are at the moment the standard "<a href="https://www.thonk.co.uk/shop/thonkiconn-3-5mm-jack-sockets-x50/" rel="nofollow">Thonkiconn</a>" 3,5mm jacks. </p>

<p>so I'm out for this year <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">. everyone a happy new year</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lilakmonoke'><b itemprop='author'>lilakmonoke</b></a>
           
           <time datetime='2016-01-05T18:04:17Z' itemprop='datePublished'>
             2016-01-05 18:04:17 UTC
           </time>
        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>paul ... this is awesome but cv out would be even awesomer! then you could build hybrid synths with digital oscillators from the axos audio + real analog filters + vcas from euro. 4 cv outs would give you a duophonic hybrid synth. digital audio + analog processing is the new frontier!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-01-09T11:52:13Z' itemprop='datePublished'>
             2016-01-09 11:52:13 UTC
           </time>
        </span>
        <span itemprop='position'>#39</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>that's really good idea and I agree with you. I will try to work on an extension module. When I started with euxoloti, I was thinking about a core module which will be extendable like the <a href="http://musicthing.co.uk/modular/?page_id=21" rel="nofollow">turing machine from music thing</a>. The biggest problems will be first the necessary cpu resources for processing the whole I/Os and the second will be to reduce the latency. </p>

<p>A SPI DAC will only need 3 pinouts. Two of them are main SPI pinouts (MOSI, SCK)  and the third will be further digital pin for CS/NSS. So no problem to hook up many DACs to euxoloti core. <br>The <a href="http://mutable-instruments.net/static/schematics/Tides-v40.pdf" rel="nofollow">tides module from mutable instrument</a> uses a <a href="http://www.ti.com/lit/ds/symlink/dac8552.pdf" rel="nofollow">DAC8552</a> 16bit low glitch DAC and voltage shifter, but the dac8552 is a msop package. I don't know how much of you are skilled with hand soldering smd parts but it's not to difficult. <br>If I can organize an order at mouser or digikey, I will order one of the dac8552 and test it with the axoloti. The IC is not available in europe or very expensive (doubled price)…<br>An other solution can be a DAC + Mutliplexer + sample &amp; hold circuit as rvense mentioned at the <a href="//community.axoloti.com/t/gpio-i-o-example-dac-mcp4x22-spi/134/5?u=paul">DAC thread</a>.</p>

<p>But first I want to finish the core project and then develop further extension boards (CV out, Gate out etc.). By the way: The panel, core and control pcbs are shipped and will be arrive in the next two weeks.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

      <div class='creator'>
        <span>
          <a href='/u/lilakmonoke'><b itemprop='author'>lilakmonoke</b></a>
           
           <time datetime='2016-01-18T20:34:38Z' itemprop='datePublished'>
             2016-01-18 20:34:38 UTC
           </time>
        </span>
        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sound good, paul. i have a lot of experience controlling my modular via püre data / es3 8-channel dac and its really important to have a low jitter dac with very high precision. otherwise things like frequency modulations dont sound good. that and you need a full -10v/+10v output.</p>
      </div>

your interest but please do not send me any PMs or post with your address etc.. A separat site with an order form will be online, if the PCBs are ready. This will be much easy for organization. \u003c/p\u003e\n\n\u003cp\u003eA CV out is not implemented at the moment. There are a extra header row to access every Axoloti pinout for more extensions (e.g. CV out, gate outs etc.)…\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2015-12-31T02:21:24.197Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":10,"reads":256,"score":206.9,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://irieelectronics.de/euxoloti/","internal":false,"reflection":false,"title":"EUXOLOTI - irie electronics","clicks":296}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4508,"name":"Diego de Leon","username":"Diego","avatar_template":"/user_avatar/community.axoloti.com/diego/{size}/998_1.png","created_at":"2015-12-31T10:11:39.717Z","cooked":"\u003cp\u003eGreat!\u003cbr\u003eCan't wait for it...\u003cbr\u003eI think a Euxoloty sub pach with all the I/Os solved with proper names should save a lot of time to the people.\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2015-12-31T10:11:39.717Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":4,"reads":249,"score":85.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"Diego de Leon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":283,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4512,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2015-12-31T12:20:52.965Z","cooked":"\u003cp\u003eCould you explain why you chose to use external ADCs, and not use the axoloti ADCs directly?\u003c/p\u003e\n\n\u003cp\u003eI would consider using for example the axoloti DAC pins as CV outputs, and the remaining 13 analog in pins as CV ins and potentiometers. That leaves still some digital IO for gate/clock functions.\u003c/p\u003e\n\n\u003cp\u003eAnother suggestion: you use a precise -10V reference for the level shifting, but the Vref to the ADCs is provided by the 7805 which has much larger tolerance. If you derive the shifting voltage also from the 7805, it would give a better defined zero level of the analog ins (may need one additional opamp to do this).\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2015-12-31T12:20:52.965Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":251,"score":65.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4518,"name":"Diego de Leon","username":"Diego","avatar_template":"/user_avatar/community.axoloti.com/diego/{size}/998_1.png","created_at":"2015-12-31T14:24:30.418Z","cooked":"\u003cp\u003eWhat jacks will you use for the control board?\u003cbr\u003eIf you are planing to use the PJ301BM (very standard on modular) I really encourage you to use dual (Banana-Jack) Eagle Library.\u003c/p\u003e\n\n\u003cp\u003eYou can copy paste it from any of the eagle files from \u003ca href=\"http://www.befaco.org/en/rampage/\" rel=\"nofollow\"\u003eBefaco\u003c/a\u003e modules\u003c/p\u003e\n\n\u003cp\u003eThis library let you choose to solder PJ301BM Minijacks or Truconnect Bananas used often by DIYers\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2015-12-31T14:31:27.428Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":252,"score":61.1,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"Diego de Leon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.befaco.org/en/rampage/","internal":false,"reflection":false,"title":"Befaco.org: Rampage","clicks":16}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":283,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4523,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2015-12-31T17:10:22.392Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/kassu\"\u003e@kassu\u003c/a\u003e: I used the external ADC because they will reduce the necessary pins by the axoloti core and protection parts. Just 6 pinouts instead of 16 and the MCP3208 ADC has built-in diode protection to safely clip the voltage for axoloti. \u003c/p\u003e\n\n\u003cp\u003eVDD and Vref of the ADC come from axoloti's VDD (3,3V). The 7805 is just used to power the axoloti core and its voltage regulation will convert it to 3,3V VDD. \u003ca href=\"http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf\" rel=\"nofollow\"\u003eCheck axoloti schematic page 2\u003c/a\u003e\u003cbr\u003eThe LM4040 10V Vref gets its supply from the -12V of the Eurorack power supply. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/diego\"\u003e@Diego\u003c/a\u003e:  Thanks for the hint. It will be good option for the secound control PCB run with larger dimension. The actual PCB size is 10*10cm to reduce the prototyping costs. The jacks of the control PCB are at the moment the standard \"\u003ca href=\"https://www.thonk.co.uk/shop/thonkiconn-3-5mm-jack-sockets-x50/\" rel=\"nofollow\"\u003eThonkiconn\u003c/a\u003e\" 3,5mm jacks. \u003c/p\u003e\n\n\u003cp\u003eso I'm out for this year \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e. everyone a happy new year\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2015-12-31T17:10:22.392Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":7,"reads":262,"score":103.15,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.axoloti.com/wp-content/uploads/2013/12/axoloti-core-sch-v10.pdf","internal":false,"reflection":false,"clicks":15},{"url":"https://www.thonk.co.uk/shop/thonkiconn-3-5mm-jack-sockets-x50/","internal":false,"reflection":false,"title":"‘Thonkiconn’ – 3.5mm Jack Sockets (x50) | Thonk - DIY Synthesizer Kits \u0026 Components","clicks":11}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4706,"name":"","username":"lilakmonoke","avatar_template":"/letter_avatar_proxy/v2/letter/l/ee7513/{size}.png","created_at":"2016-01-05T18:04:17.367Z","cooked":"\u003cp\u003epaul ... this is awesome but cv out would be even awesomer! then you could build hybrid synths with digital oscillators from the axos audio + real analog filters + vcas from euro. 4 cv outs would give you a duophonic hybrid synth. digital audio + analog processing is the new frontier!\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2016-01-05T18:04:17.367Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":19,"reads":266,"score":213.9,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":316,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4827,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-01-09T11:52:13.498Z","cooked":"\u003cp\u003ethat's really good idea and I agree with you. I will try to work on an extension module. When I started with euxoloti, I was thinking about a core module which will be extendable like the \u003ca href=\"http://musicthing.co.uk/modular/?page_id=21\" rel=\"nofollow\"\u003eturing machine from music thing\u003c/a\u003e. The biggest problems will be first the necessary cpu resources for processing the whole I/Os and the second will be to reduce the latency. \u003c/p\u003e\n\n\u003cp\u003eA SPI DAC will only need 3 pinouts. Two of them are main SPI pinouts (MOSI, SCK)  and the third will be further digital pin for CS/NSS. So no problem to hook up many DACs to euxoloti core. \u003cbr\u003eThe \u003ca href=\"http://mutable-instruments.net/static/schematics/Tides-v40.pdf\" rel=\"nofollow\"\u003etides module from mutable instrument\u003c/a\u003e uses a \u003ca href=\"http://www.ti.com/lit/ds/symlink/dac8552.pdf\" rel=\"nofollow\"\u003eDAC8552\u003c/a\u003e 16bit low glitch DAC and voltage shifter, but the dac8552 is a msop package. I don't know how much of you are skilled with hand soldering smd parts but it's not to difficult. \u003cbr\u003eIf I can organize an order at mouser or digikey, I will order one of the dac8552 and test it with the axoloti. The IC is not available in europe or very expensive (doubled price)…\u003cbr\u003eAn other solution can be a DAC + Mutliplexer + sample \u0026amp; hold circuit as rvense mentioned at the \u003ca href=\"//community.axoloti.com/t/gpio-i-o-example-dac-mcp4x22-spi/134/5?u=paul\"\u003eDAC thread\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eBut first I want to finish the core project and then develop further extension boards (CV out, Gate out etc.). By the way: The panel, core and control pcbs are shipped and will be arrive in the next two weeks.\u003c/p\u003e","post_number":39,"post_type":1,"up
