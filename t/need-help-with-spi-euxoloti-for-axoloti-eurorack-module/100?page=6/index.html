  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>

        </span>
        <span itemprop='position'>#111</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I went with the aluminium dibond. The surface is really nice (apart from the hair). It reminds me a lot of matte textured acrylic, but hopefully will be harder-wearing.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-21T16:08:27Z' itemprop='datePublished'>
             2016-02-21 16:08:27 UTC
           </time>
        </span>
        <span itemprop='position'>#112</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I tried the 1V/Oct pitch scaling and it works. </p>

<p><strong>Patch setup:</strong><br>Ableton sends MIDI note value to CVpal (MIDI to CV converter). Its CV out is connected to Euxoloti CV 1(0-5V) which controls the pitch of the OSC.<br>The right value of the ADC was token before. A calibration routine (write/read from SD card) is still missing.</p>

<div class="lazyYT" data-youtube-id="kaNm25ib9es" data-youtube-title="Euxoloti 1V/Oct OSC pitch (Axoloti)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>

<p><strong>script2 object:</strong></p>

<p>`uint8_t step = 0;<br>int last_in = 0, diff = 0;<br>int oct; <br>uint32_t note;<br>uint32_t stepSize;<br>uint32_t rootNote;</p>

<p>void setup(void){<br>        stepSize = 0x00200000;<br>        rootNote = 0xFFB00000;<br>        out2 = 0xFFB00000;<br>    }</p>

<p>void loop(void){<br>	// diff = in1 &gt; last_in ? in1 - last_in : last_in - in1;</p>

<pre><code>	// if (diff &gt; 200) {

    if (in1 &lt;= 26869759) {
        step = in1/2239146;
        oct  = 0;
    }
    else if (in1 &gt; 26869759 &amp;&amp; in1 &lt; 53739519) {
        step = (in1-26869759)/2239147;
        oct  = 1;
    }
    else if (in1 &gt; 53739519 &amp;&amp; in1 &lt; 80543743) {
        step = (in1-53739519)/2233685;
        oct  = 2;
    }
    else if (in1 &gt; 80543743 &amp;&amp; in1 &lt; 107413503) {
        step = (in1-80543743)/2233685;
        oct  = 3;
    }

    last_in = in1;
    out1 = rootNote + ((stepSize * step) + (oct * 0x1800000));
    out2 = rootNote + (stepSize * step) + (oct * 0x1800000);
 // }
// chThdSleepMilliseconds(1);</code></pre>

<p>}`</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-21T17:07:06Z' itemprop='datePublished'>
             2016-02-21 17:07:06 UTC

        </span>
        <span itemprop='position'>#113</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's cool, paul! Have you tried v/oct out?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-23T18:03:02Z' itemprop='datePublished'>
             2016-02-23 18:03:02 UTC
           </time>
        </span>
        <span itemprop='position'>#114</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Got my pots and headers, now. Will start soldering this evening.</p>

<p>Any tips on breaking off the Axolotl power and MIDI section? Does it have to be scored with a craft knife or scalpel beforehand, or is it possible just to break it without scoring?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-23T18:49:43Z' itemprop='datePublished'>
             2016-02-23 18:49:43 UTC
           </time>
        </span>
        <span itemprop='position'>#115</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I used a <a href="http://www.12teflotte.de/rcmodellbau/drehmel3.jpg" rel="nofollow">dremel with a cutting disc</a>. But you can also cut slots/scores with a sharp knife on both sides and break it away. </p>

<p>if you have any problems at assembling, send a email for quick response.<br>and no, I haven't tried cv out.<br>good luck.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-02-23T21:49:15Z' itemprop='datePublished'>
             2016-02-23 21:49:15 UTC
           </time>
        </span>
        <span itemprop='position'>#116</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To break away the power/MIDI section: certainly score with a sharp knife (I'd suggest a snap blade knife - the knife will blunt quickly on pcb) before breaking.<br>Go multiple (many) times over the same line to make a deep score on the backside. Deviate a bit from perpendicular cutting after the first score to make a v-shaped score. Perhaps mask off the backside with tape to prevent accidental damage to the circuit board. After a deep score is made, you can bend it to break.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/breaking-the-board/1340/3">Breaking the board?</a>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-24T01:13:08Z' itemprop='datePublished'>
             2016-02-24 01:13:08 UTC
           </time>
        </span>
        <span itemprop='position'>#117</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I cut the board with a Dremel, as paul suggested. Worked well.</p>

<p>Haven't started on soldering the Euxoloti, because got sidetracked by fucked up laptop, amongst other things.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-27T06:42:28Z' itemprop='datePublished'>
             2016-02-27 06:42:28 UTC
           </time>
        </span>
        <span itemprop='position'>#118</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Paul, I got my mouser box today and was going to start building tomorrow night. Do you have a build guide yet or should I just try start one up based on the schematic?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-27T14:56:54Z' itemprop='datePublished'>
             2016-02-27 14:56:54 UTC
           </time>
        </span>
        <span itemprop='position'>#119</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I started a build guide last night. Mostly for me to double and triple check stuff before doing it. Its not very far along (only spent a bit of time on it last night) but i should be able to finish it this evening. This is very much version .0001</p>

<p><a href="https://docs.google.com/document/d/1Rx9O_k-dUJQDzONVk0AzewmyFckbQyXHiNsPy8fmUj8/edit?usp=sharing" rel="nofollow">Euxoloti build guide</a></p>

<p>So far I have only had one bump! I am having a hard time tracking down the value for R41 though. On the panel its is here:<br><img src="//community.axoloti.com/uploads/default/original/2X/d/d47e599729563c755782c9d6e8d2aaead2852156.png" width="322" height="308"></p>

<p>Which I think equates to around here in the schematic:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/44b3718bfe2f9d3822877522f2b69a9290ab81fc" href="//community.axoloti.com/uploads/default/original/2X/4/44b3718bfe2f9d3822877522f2b69a9290ab81fc.png" class="lightbox" title="Pasted image"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/44b3718bfe2f9d3822877522f2b69a9290ab81fc_1_690x292.png" width="690" height="292"><div class="meta">
<span class="filename">Pasted image</span><span class="informations">1082x458 14.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I will readily admit I may be missing something obvious! But thats the fun of building the document as I go! </p>

<p>Also <a class="mention" href="/users/paul">@paul</a> , I am not sure if this is the right place for this discussion or if you wanted to break it off to somewhere else. Let me know.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-27T15:14:10Z' itemprop='datePublished'>
             2016-02-27 15:14:10 UTC
           </time>
        </span>
        <span itemprop='position'>#120</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>wow cool and big thank you <a class="mention" href="/users/fma">@fma</a> for your guide.<br>Last night i had a conversation with toneburst about his euxoloti build. I was actually working on a new mod and build instructions. Here is a state of the actual work:<br><a href="https://github.com/HerrPaule/Euxoloti/wiki/BUILD-&amp;-MODs--CORE-PCB-REV-1" rel="nofollow">BUILD &amp; MODs WIKI</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-27T18:36:33Z' itemprop='datePublished'>
             2016-02-27 18:36:33 UTC
           </time>
        </span>
        <span itemprop='position'>#121</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/users/paul">@paul</a>. Its mostly for me to make sure I am covering all the bases. A link to the Build &amp; Mod Wiki is going to go right at the top. I will be adding a bunch of the wiki data into the document! I may need some clarification on the Audio mod, but ill wait until everything is in front of me to ping you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-28T15:32:13Z' itemprop='datePublished'>
             2016-02-28 15:32:13 UTC
           </time>
        </span>
        <span itemprop='position'>#122</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/fma">@fma</a><br>I have written the instructions very fast, so they're maybe some errors. I can send you all my original graphic file to add them in you guide. <br>write a mail to the euxoloti mail address if you need any help. It's the easiest and fastest way.</p>

<p>By the way, here is my concept ideas for some expander. <a class="mention" href="/users/toneburst">@toneburst</a> recommended to name them euxpander <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> .<br>Schematic, eagle files etc. <a href="https://github.com/HerrPaule/Euxoloti/tree/master/Hardware/euxpander%20beta" rel="nofollow">@Github</a></p>

<p><strong><a href="https://github.com/HerrPaule/Euxoloti/wiki/GAT8" rel="nofollow">GAT8 module WIKI</a></strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a2d9a827953729bcea975277c7145b71920b3112" href="//community.axoloti.com/uploads/default/original/2X/a/a2d9a827953729bcea975277c7145b71920b3112.jpg" class="lightbox" title="gat8-panel pcb.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a2d9a827953729bcea975277c7145b71920b3112_1_337x500.jpg" width="337" height="500"><div class="meta">
<span class="filename">gat8-panel pcb.jpg</span><span class="informations">1348x2000 295 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong><a href="https://github.com/HerrPaule/Euxoloti/wiki/USB2DAC" rel="nofollow">USB2DAC</a></strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a609b03f63a58d79edb919ccaff711e1247beb21" href="//community.axoloti.com/uploads/default/original/2X/a/a609b03f63a58d79edb919ccaff711e1247beb21.jpg" class="lightbox" title="usb2dac-panel pcb.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a609b03f63a58d79edb919ccaff711e1247beb21_1_419x500.jpg" width="419" height="500"><div class="meta">
<span class="filename">usb2dac-panel pcb.jpg</span><span class="informations">1677x2000 321 KB</span><span class="expand"></span>
</div></a></div></p>

<p><strong><a href="https://github.com/HerrPaule/Euxoloti/wiki/LINK-CORE---GAT8---USB2DAC" rel="nofollow">Link connection WIKI</a></strong><br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6ab09039ddcb739c2e9c3c053a9f3bcd708df9e2" href="//community.axoloti.com/uploads/default/original/2X/6/6ab09039ddcb739c2e9c3c053a9f3bcd708df9e2.jpg" class="lightbox" title="link-euxpander.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6ab09039ddcb739c2e9c3c053a9f3bcd708df9e2_1_690x399.jpg" width="690" height="399"><div class="meta">
<span class="filename">link-euxpander.jpg</span><span class="informations">2000x1159 387 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I didn't find a good solution for the SD Card. What do you think about the concept?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-28T16:09:49Z' itemprop='datePublished'>
             2016-02-28 16:09:49 UTC
           </time>
        </span>
        <span itemprop='position'>#123</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks great, paul!</p>

<p>I still think combining the two into a single 'Euxpander' would be better, though. If you won't go that route, then I'm sure the USB2DAC panel could be made at least 1HP narrower. </p>

<p>a|x</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-28T16:14:50Z' itemprop='datePublished'>
             2016-02-28 16:14:50 UTC
           </time>
        </span>
        <span itemprop='position'>#124</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess the GAT8 outputs could be used with PWM, too (albeit with no filtering, so it would be pretty lo-fi).</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-28T16:17:06Z' itemprop='datePublished'>
             2016-02-28 16:17:06 UTC
           </time>
        </span>
        <span itemprop='position'>#125</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What we really need for the SD card is an SD card extender cable, but one with a ribbon cable that ends in bare wires, or some kind of socket/plug. I wonder if such a thing exists..</p>

<p>Alternatively, something like <a href="http://www.miniinthebox.com/micro-sd-tf-memory-card-kit-male-to-female-extension-soft-flat-fpc-cable-extender-10cm_p2305744.html?currency=GBP&amp;litb_from=paid_adwords_shopping&amp;utm_source=google_shopping&amp;utm_medium=cpc&amp;adword_mt=&amp;adword_ct=86620010124&amp;adword_kw=&amp;adword_pos=1o1&amp;adword_pl=&amp;adword_net=g&amp;adword_tar=&amp;adw_src_id=2677886118_336744204_24702003564_pla-18283950120&amp;gclid=COnmg_ntmssCFSPmwgodkLgN9g" rel="nofollow">this</a> could probably be super-glued to the PCB. Maybe you could put holes either side of it, so it could also be held down to the board with a small cable-tie.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-28T17:48:45Z' itemprop='datePublished'>
             2016-02-28 17:48:45 UTC
           </time>
        </span>
        <span itemprop='position'>#126</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/paul">@paul</a> I would love the files. My day job requires both photoshop and illustrator so I should be able to consume whatever format you have.  </p>

<p>What is the mailing list address? I may have missed it, and there were a couple of times in the last few nights that I wanted to drop a couple of questions to you guys but didn't want to clog up this board. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>The expanders are dope. I like not combining them, even more so if you are feeling you could chain them. When do you start running out of Axoloti channels? I threw an 11300 into my last mouser order so I was going to start messing with that as the ADC/DAC in conjunction with the Euxoloti core, However mouser decided to only send 1/2 of my trim pots (im missing the 5k ones) so its not going to be until next weekend until I can put it together.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/fma'><b itemprop='author'>fma</b></a>
           
           <time datetime='2016-02-28T17:57:32Z' itemprop='datePublished'>
             2016-02-28 17:57:32 UTC
           </time>
        </span>
        <span itemprop='position'>#127</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Micro SD cables should be pretty easy to hack/make, but this would only be a solution for DIY folks, not something commercial.</p>

<aside class="quote" data-post="126" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png" class="avatar">fma:</div>
<blockquote><p>However mouser decided to only send 1/2 of my trim pots (im missing the 5k ones) so its not going to be until next weekend until I can put it together.</p></blockquote></aside>

<p>I take that back. Apparently Mouser doesnt stock this guy and its on backorder, They have an estimated delivery date of end of March! I am going to see if I can source these guys elsewhere, because it would SUCK not to actually work on this project until then. There is only so much documentation one can handle without actually doing the stuff!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-28T19:59:36Z' itemprop='datePublished'>
             2016-02-28 19:59:36 UTC
           </time>
        </span>
        <span itemprop='position'>#128</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/fma">@fma</a> you're right about chaining being the best reason to not combine the two boards.</p>

<p>Having said that, there could still be a combined board, with the possibility of adding more GAT8s.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/paul'><b itemprop='author'>paul</b></a>
           
           <time datetime='2016-02-28T23:20:42Z' itemprop='datePublished'>
             2016-02-28 23:20:42 UTC
           </time>
        </span>
        <span itemprop='position'>#129</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="126" data-topic="100"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png" class="avatar">fma:</div>
<blockquote><p>What is the mailing list address? I may have missed it, and there were a couple of times in the last few nights that I wanted to drop a couple of questions to you guys but didn't want to clog up this board. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p></blockquote></aside>

<p>It's not a mailing list, it's my euxoloti address. Check your mails, I send you some files. But we should start mailing list for detailed feedback from each other. My MAX11300 will be arrived in maybe 4 weeks, I have to wait for restock. Do you order a raw 11300 or the dev kit?<br>I want to use the 11300 for a universal extension board for axoloti &amp; euxoloti. Maybe the same concept as the core+control pcbs. So user can pick parts like their individual recommendations needs to.</p>

<p>the variable 5k resistor is a standard part, you can take any manufacturer but the legs must be orientated as a triangle and it must be in a horizontal package. </p>

<p>For SD card thing. It will be possible to glue a sd card adapter under the USB-B jack. The USB-B jack only has to be a SMD device and the cutoffs for the USB socket has to be enlarged with a rasp. For real DIY addicted <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:">. </p>

<p>I think, I will go the single module way, so everyone can pick as much as he/she needs. If the white wall panel solution is ok for you, you can easily combine each panel file to one and order it as a single piece.</p>

<p>and I think there are 3-4 unused axoloti pins (incl. GAT8++ &amp; USB2DACs). If you don't install the buttons + leds, you have 8 more Axoloti I/Os‚Ä¶</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='[Need Help with SPI] Euxoloti for axoloti (Eurorack Module)'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-02-29T09:21:17Z' itemprop='datePublished'>
             2016-02-29 09:21:17 UTC
           </time>
        </span>
        <span itemprop='position'>#130</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One observation I would make about the trimmers, paul:<br>They're a bit close together. And the left one of the trimmers at the top of the board is too close to a ceramic cap. It would be worth making a little space around them, on the next Core board revision.</p>

<p>a|x</p>
      </div>

          ps.store("topic_100", {"post_stream":{"posts":[{"id":6257,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-20T14:00:27.548Z","cooked":"\u003cp\u003eI went with the aluminium dibond. The surface is really nice (apart from the hair). It reminds me a lot of matte textured acrylic, but hopefully will be harder-wearing.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":111,"post_type":1,"updated_at":"2016-02-20T14:00:46.822Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":8,"incoming_link_count":0,"reads":191,"score":38.6,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6301,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-02-21T16:08:27.448Z","cooked":"\u003cp\u003eI tried the 1V/Oct pitch scaling and it works. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePatch setup:\u003c/strong\u003e\u003cbr\u003eAbleton sends MIDI note value to CVpal (MIDI to CV converter). Its CV out is connected to Euxoloti CV 1(0-5V) which controls the pitch of the OSC.\u003cbr\u003eThe right value of the ADC was token before. A calibration routine (write/read from SD card) is still missing.\u003c/p\u003e\n\n\u003cdiv class=\"lazyYT\" data-youtube-id=\"kaNm25ib9es\" data-youtube-title=\"Euxoloti 1V/Oct OSC pitch (Axoloti)\" data-width=\"480\" data-height=\"270\" data-parameters=\"feature=oembed\u0026amp;wmode=opaque\"\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong\u003escript2 object:\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e`uint8_t step = 0;\u003cbr\u003eint last_in = 0, diff = 0;\u003cbr\u003eint oct; \u003cbr\u003euint32_t note;\u003cbr\u003euint32_t stepSize;\u003cbr\u003euint32_t rootNote;\u003c/p\u003e\n\n\u003cp\u003evoid setup(void){\u003cbr\u003e        stepSize = 0x00200000;\u003cbr\u003e        rootNote = 0xFFB00000;\u003cbr\u003e        out2 = 0xFFB00000;\u003cbr\u003e    }\u003c/p\u003e\n\n\u003cp\u003evoid loop(void){\u003cbr\u003e\t// diff = in1 \u0026gt; last_in ? in1 - last_in : last_in - in1;\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e\t// if (diff \u0026gt; 200) {\n\n    if (in1 \u0026lt;= 26869759) {\n        step = in1/2239146;\n        oct  = 0;\n    }\n    else if (in1 \u0026gt; 26869759 \u0026amp;\u0026amp; in1 \u0026lt; 53739519) {\n        step = (in1-26869759)/2239147;\n        oct  = 1;\n    }\n    else if (in1 \u0026gt; 53739519 \u0026amp;\u0026amp; in1 \u0026lt; 80543743) {\n        step = (in1-53739519)/2233685;\n        oct  = 2;\n    }\n    else if (in1 \u0026gt; 80543743 \u0026amp;\u0026amp; in1 \u0026lt; 107413503) {\n        step = (in1-80543743)/2233685;\n        oct  = 3;\n    }\n\n    last_in = in1;\n    out1 = rootNote + ((stepSize * step) + (oct * 0x1800000));\n    out2 = rootNote + (stepSize * step) + (oct * 0x1800000);\n // }\n// chThdSleepMilliseconds(1);\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e}`\u003c/p\u003e","post_number":112,"post_type":1,"updated_at":"2016-02-21T16:10:13.552Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":204,"score":61.4,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6306,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-21T17:07:06.923Z","cooked":"\u003cp\u003eThat's cool, paul! Have you tried v/oct out?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":113,"post_type":1,"updated_at":"2016-02-21T17:07:06.923Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":6,"incoming_link_count":1,"reads":174,"score":40.1,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6424,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-23T18:03:02.598Z","cooked":"\u003cp\u003eGot my pots and headers, now. Will start soldering this evening.\u003c/p\u003e\n\n\u003cp\u003eAny tips on breaking off the Axolotl power and MIDI section? Does it have to be scored with a craft knife or scalpel beforehand, or is it possible just to break it without scoring?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":114,"post_type":1,"updated_at":"2016-02-23T18:13:53.885Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":1,"reads":182,"score":51.75,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6427,"name":"","username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png","created_at":"2016-02-23T18:49:43.421Z","cooked":"\u003cp\u003eI used a \u003ca href=\"http://www.12teflotte.de/rcmodellbau/drehmel3.jpg\" rel=\"nofollow\"\u003edremel with a cutting disc\u003c/a\u003e. But you can also cut slots/scores with a sharp knife on both sides and break it away. \u003c/p\u003e\n\n\u003cp\u003eif you have any problems at assembling, send a email for quick response.\u003cbr\u003eand no, I haven't tried cv out.\u003cbr\u003egood luck.\u003c/p\u003e","post_number":115,"post_type":1,"updated_at":"2016-02-23T18:50:18.318Z","reply_count":1,"reply_to_post_number":114,"quote_count":0,"avg_time":10,"incoming_link_count":2,"reads":195,"score":54.5,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.12teflotte.de/rcmodellbau/drehmel3.jpg","internal":false,"reflection":false,"title":"drehmel3.jpg","clicks":13}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6433,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-23T21:49:15.206Z","cooked":"\u003cp\u003eTo break away the power/MIDI section: certainly score with a sharp knife (I'd suggest a snap blade knife - the knife will blunt quickly on pcb) before breaking.\u003cbr\u003eGo multiple (many) times over the same line to make a deep score on the backside. Deviate a bit from perpendicular cutting after the first score to make a v-shaped score. Perhaps mask off the backside with tape to prevent accidental damage to the circuit board. After a deep score is made, you can bend it to break.\u003c/p\u003e","post_number":116,"post_type":1,"updated_at":"2016-02-23T21:50:58.844Z","reply_count":0,"reply_to_post_number":114,"quote_count":0,"avg_time":11,"incoming_link_count":14,"reads":192,"score":108.95,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/breaking-the-board/1340/3","internal":true,"reflection":true,"title":"Breaking the board?","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6444,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-24T01:13:08.355Z","cooked":"\u003cp\u003eI cut the board with a Dremel, as paul suggested. Worked well.\u003c/p\u003e\n\n\u003cp\u003eHaven't started on soldering the Euxoloti, because got sidetracked by fucked up laptop, amongst other things.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":117,"post_type":1,"updated_at":"2016-02-24T01:13:08.355Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":5,"reads":192,"score":64.0,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6589,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-02-27T06:42:28.646Z","cooked":"\u003cp\u003ePaul, I got my mouser box today and was going to start building tomorrow night. Do you have a build guide yet or should I just try start one up based on the schematic?\u003c/p\u003e","post_number":118,"post_type":1,"updated_at":"2016-02-27T06:42:28.646Z","reply_count":0,"reply_to_post_number":115,"quote_count":0,"avg_time":13,"incoming_link_count":1,"reads":186,"score":42.85,"yours":false,"topic_id":10 90ab81fc.png\" class=\"lightbox\" title=\"Pasted image\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/44b3718bfe2f9d3822877522f2b69a9290ab81fc_1_690x292.png\" width=\"690\" height=\"292\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ePasted image\u003c/span\u003e\u003cspan class=\"informations\"\u003e1082x458 14.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI will readily admit I may be missing something obvious! But thats the fun of building the document as I go! \u003c/p\u003e\n\n\u003cp\u003eAlso \u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e , I am not sure if this is the right place for this discussion or if you wanted to break it off to somewhere else. Let me know.\u003c/p\u003e","post_number":119,"post_type":1,"updated_at":"2016-02-27T14:56:54.292Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":7,"reads":201,"score":97.9,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://docs.google.com/document/d/1Rx9O_k-dUJQDzONVk0AzewmyFckbQyXHiNsPy8fmUj8/edit?usp=sharing","internal":false,"reflection":false,"title":"Euxoloti build guide - Google Documenten","clicks":44}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6603,"name":"","username":"paul","avatar_template":"/user_avatar =cpc\u0026amp;adword_mt=\u0026amp;adword_ct=86620010124\u0026amp;adword_kw=\u0026amp;adword_pos=1o1\u0026amp;adword_pl=\u0026amp;adword_net=g\u0026amp;adword_tar=\u0026amp;adw_src_id=2677886118_336744204_24702003564_pla-18283950120\u0026amp;gclid=COnmg_ntmssCFSPmwgodkLgN9g\" rel=\"nofollow\"\u003ethis\u003c/a\u003e could probably be super-glued to the PCB. Maybe you could put holes either side of it, so it could also be held down to the board with a small cable-tie.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2016-02-28T16:19:50.703Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":16,"reads":194,"score":119.15,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.miniinthebox.com/micro-sd-tf-memory-card-kit-male-to-female-extension-soft-flat-fpc-cable-extender-10cm_p2305744.html?currency=GBP\u0026litb_from=paid_adwords_shopping\u0026utm_source=google_shopping\u0026utm_medium=cpc\u0026adword_mt=\u0026adword_ct=86620010124\u0026adword_kw=\u0026adword_pos=1o1\u0026adword_pl=\u0026adword_net=g\u0026adword_tar=\u0026adw_src_id=2677886118_336744204_24702003564_pla-18283950120\u0026gclid=COnmg_ntmssCFSPmwgodkLgN9g","internal":false,"reflection":false,"title":"Micro SD TF Memory Card Kit Male to Female Extension Soft Flat FPC Cable Extender 10cm 2016 ‚Äì ¬£11.19","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6646,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-02-28T17:48:45.947Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/paul\"\u003e@paul\u003c/a\u003e I would love the files. My day job requires both photoshop and illustrator so I should be able to consume whatever format you have.  \u003c/p\u003e\n\n\u003cp\u003eWhat is the mailing list address? I may have missed it, and there were a couple of times in the last few nights that I wanted to drop a couple of questions to you guys but didn't want to clog up this board. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe expanders are dope. I like not combining them, even more so if you are feeling you could chain them. When do you start running out of Axoloti channels? I threw an 11300 into my last mouser order so I was going to start messing with that as the ADC/DAC in conjunction with the Euxoloti core, However mouser decided to only send 1/2 of my trim pots (im missing the 5k ones) so its not going to be until next weekend until I can put it together.\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2016-02-28T17:48:45.947Z","reply_count":2,"reply_to_post_number":122,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":190,"score":53.4,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"paul","avatar_template":"/user_avatar/community.axoloti.com/paul/{size}/53_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":276,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6647,"name":"matthew Allen","username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png","created_at":"2016-02-28T17:57:32.516Z","cooked":"\u003cp\u003eMicro SD cables should be pretty easy to hack/make, but this would only be a solution for DIY folks, not something commercial.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"126\" data-topic=\"100\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/fma/40/976_1.png\" class=\"avatar\"\u003efma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHowever mouser decided to only send 1/2 of my trim pots (im missing the 5k ones) so its not going to be until next weekend until I can put it together.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI take that back. Apparently Mouser doesnt stock this guy and its on backorder, They have an estimated delivery date of end of March! I am going to see if I can source these guys elsewhere, because it would SUCK not to actually work on this project until then. There is only so much documentation one can handle without actually doing the stuff!\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2016-02-28T18:11:05.690Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":195,"score":39.4,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"matthew Allen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summa tar\"\u003efma:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat is the mailing list address? I may have missed it, and there were a couple of times in the last few nights that I wanted to drop a couple of questions to you guys but didn't want to clog up this board. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt's not a mailing list, it's my euxoloti address. Check your mails, I send you some files. But we should start mailing list for detailed feedback from each other. My MAX11300 will be arrived in maybe 4 weeks, I have to wait for restock. Do you order a raw 11300 or the dev kit?\u003cbr\u003eI want to use the 11300 for a universal extension board for axoloti \u0026amp; euxoloti. Maybe the same concept as the core+control pcbs. So user can pick parts like their individual recommendations needs to.\u003c/p\u003e\n\n\u003cp\u003ethe variable 5k resistor is a standard part, you can take any manufacturer but the legs must be orientated as a triangle and it must be in a horizontal package. \u003c/p\u003e\n\n\u003cp\u003eFor SD card thing. It will be possible to glue a sd card adapter under the USB-B jack. The USB-B jack only has to be a SMD device and the cutoffs for the USB socket has to be enlarged with a rasp. For real DIY addicted \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e. \u003c/p\u003e\n\n\u003cp\u003eI think, I will go the single module way, so everyone can pick as much as he/she needs. If the white wall panel solution is ok for you, you can easily combine each panel file to one and order it as a single piece.\u003c/p\u003e\n\n\u003cp\u003eand I think there are 3-4 unused axoloti pins (incl. GAT8++ \u0026amp; USB2DACs). If you don't install the buttons + leds, you have 8 more Axoloti I/Os‚Ä¶\u003c/p\u003e","post_number":129,"post_type":1,"updated_at":"2016-02-28T23:24:50.906Z","reply_count":0,"reply_to_post_number":126,"quote_count":1,"avg_time":8,"incoming_link_count":5,"reads":198,"score":65.0,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"fma","avatar_template":"/user_avatar/community.axoloti.com/fma/{size}/976_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":56,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6657,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-02-29T09:21:17.853Z","cooked":"\u003cp\u003eOne observation I would make about the trimmers, paul:\u003cbr\u003eThey're a bit close together. And the left one of the trimmers at the top of the board is too close to a ceramic cap. It would be worth making a little space around them, on the next Core board revision.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2016-02-29T09:21:17.853Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":2,"reads":195,"score":54.35,"yours":false,"topic_id":100,"topic_slug":"need-help-with-spi-euxoloti-for-axoloti-eurorack-module","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":3
