        <h1>
  <a href="/t/usb-devices-3d-space-mouse/3558">USB Devices / 3D space mouse</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reinald'><b itemprop='author'>Reinald</b></a>
           
           <time datetime='2017-07-29T18:40:13Z' itemprop='datePublished'>
             2017-07-29 18:40:13 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi There,</p>

<p>I am thinking through the options of using USB-Devices as Inputs for the Axoloti. Especially I am looking to use a Standard mouse, usb Joystick or the 3D Connection space mouse. The latter one recenters like a Joystick, but is able to provide 6 different values (6 DoF) as Input. Usually it is used for CAD applications, but I could imagine that it might be a superb Expression device. </p>

<p>Is there any Chance to get that working? How would you tackle an idea like that?<br>reverse engineer the raw usb data from the device?</p>

<p>There is some SDK from 3d Connection to connect to their Driver on Windows Systems, but that is probably just of Little use when you connect to a totally different System with no OS at all...</p>

<p>thank you for Feedback,<br>Reinald</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-07-29T19:39:17Z' itemprop='datePublished'>
             2017-07-29 19:39:17 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is some support for standard HID devices in the axoloti firmware, depending on your needs , you might need to extend this.</p>

<aside class="quote" data-post="1" data-topic="3558"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/r/ce7236/40.png" class="avatar">Reinald:</div>
<blockquote><p>Is there any Chance to get that working? How would you tackle an idea like that?<br>reverse engineer the raw usb data from the device?</p></blockquote></aside>

<p>yeah, if its not a standard HID device, then your going to need to extend the USB devices in the axoloti firmware.<br>rather than try to reverse engineer data, Id usually look to see if there are some open source drivers available... usually on linux... whilst these will not (obviously) work, its easier to read C/C++ code, to figure out how they work, and then implement that in the axoloti firmware.</p>

<p>as for implementing in Axoloti , you could look at one of the existing usb devices to see how they work.<br>(basically they are variations on the stm ones) </p>

<p>also before you do too much work, you will want to check its going to work due to hardware, e.g. usb 1.1 and not drawing too much power.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reinald'><b itemprop='author'>Reinald</b></a>
           
           <time datetime='2017-07-30T08:41:47Z' itemprop='datePublished'>
             2017-07-30 08:41:47 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/thetechnobear">@thetechnobear</a> Mark,</p>

<p>after a quick google search I found some hints that there is support under Linux available:<br>there is an open source driver, and blender can be build with support for the 3d mouse. Even raspian seems to recognise it and creates some structures in /dev/input for the space navigator.</p>

<aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="http://www.linux-hardware-guide.com/2013-10-30-3dconnexion-spacenavigator-3d-mouse-usb" target="_blank" rel="nofollow noopener">linux-hardware-guide.com</a>
  </header>
  <article class="onebox-body">
    <img src="http://www.linux-hardware-guide.com/wp-uploads/2013/10/3DConnextion-Spacenavigator.jpg" width="" height="" class="thumbnail">

<h3><a href="http://www.linux-hardware-guide.com/2013-10-30-3dconnexion-spacenavigator-3d-mouse-usb" target="_blank" rel="nofollow noopener">3DConnexion SpaceNavigator (3D Mouse, USB)</a></h3>

<p>The SpaceNaviagator from 3DConnexion is a 3D mouse that is also supported by Linux. The mouse has the USB ID 046d:c626 (some variants have alsu the USB ID 046d:c628),  Bus 003 Device 002: ID 046d:c626 Logitech, Inc. 3</p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>


<p>I will dig into that and see if I get some level of understanding to check if there is some chance to get that migrated to the axoloti firmware. </p>

<p>thank you for pointing out the direction,<br>Reinald</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-07-30T10:02:46Z' itemprop='datePublished'>
             2017-07-30 10:02:46 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool, that's good news.. makes life easier <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>ok, you wont be able to 'migrate the software' , as the device structure on Linux is very different....</p>

<p>what I would do is...<br>largely, ignore the low level usb part of the code, what your looking for is 3 bits code of code:<br>i) initialisation<br>often usb devices have some kind of handshake, startup procedure, this can be as simple as recognising the device/model and telling it to start sending data, all the way to downloading firmware to it.<br>.. the point is, often without that initialisation sequence, the device wont send anything. so this has to be your first step</p>

<p>ii) protocol encoding/decoding<br>basically, the low level code (which cant be ported) will allow data to be sent to the device, and received from it... it'll then be passed to another bit of code, to handle the data... this is where you'll be able to see the protocol, and might even be able to reuse bits of the code (with some modification)<br>... once you have this, you should be able to 'see' the raw data</p>

<p>iii) driver capabilities<br>often, not always, the raw data then has to be massaged to be useable, this can be anything from simple (or complex) filtering... to adding various 'capabilities' (eg switching modes). <br>obviously this varies enormously between devices, some will do more of this in firmware/hardware, others will have pretty 'dumb' hardware, and do lots of stuff in software.<br>(also its where, open source drivers often vary from the OEM driver)</p>

<p>of course, the other bit, as mentioned before, is getting familiar with how usb data is sent/received on Axoloti, by looking at other drivers... this is pretty simple for synchronous devices like these.</p>

<p>btw... also what I like to do, is have the open source driver running on Linux (even if only in a VM), this makes it easier to check the code is doing what you think its doing... you can even build a modified version of the driver (with debug code) to check if your unsure.</p>

<p>ps. I had a quick look at the above driver, and your in luck because it appears to be cross-platform, that makes it much , since they already have had to abstract the low level layer, to make it work across platforms.. or in other words, your task is to add an additional platform.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/using-the-spacenavigator-3d-mouse/4086">Using the Spacenavigator 3D mouse</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-07-30T12:18:49Z' itemprop='datePublished'>
             2017-07-30 12:18:49 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've got a SpaceNavigator too, but have not attempted to get it to work with Axoloti. Current firmware uses the <a href="http://www.st.com/content/ccc/resource/technical/document/user_manual/b8/5a/28/c2/cf/b6/47/d6/DM00105256.pdf/files/DM00105256.pdf/jcr:content/translations/en.DM00105256.pdf">STM32Cube USB Host Library</a> to handle the USB host port. It's a matter of parsing the <a href="http://www.usb.org/developers/hidpage/HID1_11.pdf">HID</a> descriptor/report, it should not need to be specific for the SpaceNavigator, but could equally support USB joysticks, flightsticks, steering wheels etc. </p>

<p>But I'm also <a href="https://github.com/axoloti/axoloti/tree/FW-usbh">attempting</a> to replace the STM32Cube USB Host Library with the <a href="https://github.com/ChibiOS/ChibiOS-Contrib/blob/master/os/hal/src/usbh/hal_usbh_hid.c">ChibiOS USB host community driver</a>. The benefit is that it avoids wrapping the STM32Cube host library into Chibios, and that the ChibiOS USB host community driver supports USB hubs. But this effort is currently incomplete, usb-midi works but causes a flood of USB NAK events resulting in a high cpu load.</p>

<p>That means if you do an effort using the STM32Cube USB Host Library it may need additional work when the switch is made to the ChibiOS USB host community driver.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

        <span>
          <a href='/u/Reinald'><b itemprop='author'>Reinald</b></a>
           
           <time datetime='2017-08-02T18:01:40Z' itemprop='datePublished'>
             2017-08-02 18:01:40 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for feedback, I will start perparing my build environment for the axoloti. Since I usually spare only a few hours a month on projects like that it might take some time, maybe by that time the change of USB stuff is already changed <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2017-08-09T14:21:07Z' itemprop='datePublished'>
             2017-08-09 14:21:07 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I did a little test, reading/decoding the USB/HID reports from the SpaceNavigator.<br>In this case I decoded the HID report manually, while the report format is also formally reported by the HID device I believe, so this code is really specific for the SpaceNavigator... (but does not verify it actually is one...).<br>To use this patch you currently need experimental firmware and GUI, last tested with <a href="https://github.com/axoloti/axoloti/commit/3cd4810528d7311ab19fe9a4ed26d90c09137c40">https://github.com/axoloti/axoloti/commit/3cd4810528d7311ab19fe9a4ed26d90c09137c40</a><br>Do not try this if you're not comfortable with Git, C/C++, java, firmware flashing etc. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6e8054877332284b57032b03b57a1a914ddd3eb8.axp">3dconnection.axp</a> (4.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Reinald'><b itemprop='author'>Reinald</b></a>
           
           <time datetime='2017-08-19T05:37:17Z' itemprop='datePublished'>
             2017-08-19 05:37:17 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/johannes">@johannes</a>,<br>that looks like a good starting point, thank you! I will check as soon as I got my toolchain up and running, unfortunately I didn't have the chance to get forward with that yet <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>

<p>cheers,<br>Reinald</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/exocortex'><b itemprop='author'>exocortex</b></a>
           
           <time datetime='2017-12-04T23:41:12Z' itemprop='datePublished'>
             2017-12-04 23:41:12 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>WOW! This thread is a goldmine! <br>I have been searching for a fitting way to create synthesizer hardware that can work with my spacenavigator in order to create a highly expressive instrument. I had taken so many changes in direction, because turning usb into control parameters seems so difficult without having a full linux system... <br>And then there comes axoloti! <br>Guys this is awesome! <br>So if anyone wants to collaborate in order to create something for spacenavigator (maybe some special fine-tuning of the translation of spacenavigarot-coordinates into control parameters i would like to contribute something.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-05T03:44:11Z' itemprop='datePublished'>
             2017-12-05 03:44:11 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="10" data-topic="3558"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/e/bc8723/40.png" class="avatar">exocortex:</div>
<blockquote><p>spacenavigator</p></blockquote></aside>

<p>There is a lot of info available if you search "spacenavigator midi". I use a navigator at work but so far have not brought it home for testing/research. I do however have a number of the old model 2003 3003 'relics' and had planned to make a cool midi controller. I have the original serial protocol if interested and got so far as using an arduino to translate the serial data packets into something usable and had control of the 9 buttons with combinations and force and translation xyz data. I since got busy with other projects and put that one on hold.  Realizing my project was serial based is probably not applicable to yours, but for interest sake thought I would chime in. <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c26d5a9978a67c4b2126dcde7f76b2e59309aa41" href="//community.axoloti.com/uploads/default/original/2X/c/c26d5a9978a67c4b2126dcde7f76b2e59309aa41.JPG" class="lightbox" title="DSC_0007_4.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c26d5a9978a67c4b2126dcde7f76b2e59309aa41_1_333x250.JPG" width="333" height="250"><div class="meta">
<span class="filename">DSC_0007_4.JPG</span><span class="informations">3264x2448 1.35 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/exocortex'><b itemprop='author'>exocortex</b></a>
           
           <time datetime='2017-12-05T15:30:32Z' itemprop='datePublished'>
             2017-12-05 15:30:32 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Actually that might still be very helpful! I am right now convent waiting on getting the axoloti and finally use it to control sound. (I actually did this a few years back with some strange workarounds and connecting midi out to midi in with some great effect - it was quite cool but had a lot of lag because of the weird setup). <br>A few weeks back I contacted a German industrial-parts company who sells spacenavigators that are mountable (for putting in a plate - I can try and find the link. The site is magetron or something) they also sell a serial based version. Unfortunately they only sell to companies - so I will wait and build my proof of concept first. <br>But yeah - reading out the serial data might actually be more useful. <br>Edit: <a href="https://www.megatron.de/produkte/fingerjoysticks/fingerjoystick-serie-spacemouseR-module.html" rel="nofollow noopener">https://www.megatron.de/produkte/fingerjoysticks/fingerjoystick-serie-spacemouseR-module.html</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-05T16:58:51Z' itemprop='datePublished'>
             2017-12-05 16:58:51 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the link.  FYI, here is the original serial protocol used:  <a href="http://spacemice.org/pdf/SpaceBall_2003-3003_Protocol.pdf">http://spacemice.org/pdf/SpaceBall_2003-3003_Protocol.pdf</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-05T19:26:03Z' itemprop='datePublished'>
             2017-12-05 19:26:03 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If anyone is interested, if you create an account at 3DConnexion, you can download the 3DxWare SDK.  There is also a developers forum with a lot of resources.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/exocortex'><b itemprop='author'>exocortex</b></a>
           
           <time datetime='2017-12-05T21:45:31Z' itemprop='datePublished'>
             2017-12-05 21:45:31 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm actually not that interested in using the sdk. I found some python code that can extract all data from the SpaceNavigator as is. It is just  about knowing which values do what. I already tried it it worked. It printed the output in the console. The only thing I was wonderin was the datarate. Maybe that is something that can be adjusted by the driver (i felt it was a little slow.) In theory the rate can be 100 times per second, but it feld slower. So maybe on its own the davice just gives less. I don't know. <br>You can try out the python code yourself - <a href="https://github.com/jwick1234/3d-mouse-rpi-python/blob/develop/HelloSpaceNavigator.py" rel="nofollow noopener">https://github.com/jwick1234/3d-mouse-rpi-python/blob/develop/HelloSpaceNavigator.py</a><br>apparently it is written for a Raspberry Pi, but it worked as well on my laptop. <br>I didn't do much else though since i wanted to avoid a raspberry pi as it is a whole linux. I don't want that overhead so to speak.<br>The axoloti seems to be able to read it out without the whole stuff around the protocol - that's actually the main reason i just ordered one before <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/timeorspace'><b itemprop='author'>timeorspace</b></a>
           
           <time datetime='2017-12-06T00:44:54Z' itemprop='datePublished'>
             2017-12-06 00:44:54 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah just threw the sdk thing out there... I've heard of the Rpi being used but like you would want a more direct approach.  It's also been done for the arduino with a usb shield - <a href="https://github.com/jwick1234">https://github.com/jwick1234</a><br>To be honest I'm not a programmer and usually just hack my way through my projects using examples I find, tweaking, and experimenting... An Axoloti object to parse the incoming data would be cool... but in my project I was unsure what to do with the data once received?  ie. parameter control... how best to incorporate the translation and rotation data (each with 3 changing values).  Anyhow, this stuff still has my interest and with my 'old' spaceballs being old school serial out I now realize I could likely connect direct to the Axo Rx pin.  That will have to wait until I figure out how programming 'anything' in the Axo is done (still a newbie)  <img src="//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5" title=":sweat_smile:" class="emoji" alt=":sweat_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='USB Devices / 3D space mouse'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/exocortex'><b itemprop='author'>exocortex</b></a>
           
           <time datetime='2017-12-06T15:36:58Z' itemprop='datePublished'>
             2017-12-06 15:36:58 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am still waiting for my axoloti to arrive, so this is still theoretical...<br>When I used the Spacenavigator the first time as an expressive device in ableton (used VVVV to turn the USB-Intput into a virtual Midi-Out, connected a midi cable from midi-out to midi-in on my audio-interface and usd the midi-in in ableton) I build my own synth out of the basic blocks plus effects.</p>

<p>here's some ideas of what you can try:</p>

<ul>
<li>z-axis can control volume - that way you create your own tremolo with whatever rhythm you want. If the z-mid-point is normal volume, than of course one direction would be "louder than normal" which might result in clipping along the way. That's why i would add some kind of saturation (mathematically an Arctan-function) around it. So actually this parameter would be some kind of gain i guess.</li>
<li>have a band-pass filter that increases volume in that band. like a wahwah. One parameter controls the center-frequency and another the amount. In ableton live (if you know it) there is one great distortion effect that has a bandpass. Only the content in the bandpass is distorted and added to the normal signal. It is a greatly expressive effect that can be used in an instrument (it has both center frequency and amount).</li>
<li><p>one or two reverbs. Put them where you like - before or after the distortion/saturation. I learned that changing the reverb-time and mix of a reverb at the same time can be a great effect. When you have all the lower frequencies in the reverb as well (no or little decay in the low end) you get all kinds of rumbling effects Those are not so cool on its own, but since they have very high amplitudes, they have great effect in the saturation (effectively squishing the waveform of higher frequencies). And with some decay time, when you play two different notes the transition phase between them results in some very unusual sound. So effectively use a reverb not in the final stage of the effect chain, but maybe before and change it's parameters as if it was an expressive thing. This can also result in a cool stereo-to-mono morphing.</p></li>
<li><p>something i only recently thought of: A modulation between polyphony and arpeggiator. think about a parameter that goes from 0 to 1. It it's at 0 and you play to notes, they play together. at 1 they are played after each other. but at 0.5 they are modulated in a way that one is only half as loud as the other. (of course this effect would actually be polyphonic all the time, so no glide between pitches).</p></li>
</ul>

<p>that's about it. if processing power is enough on the axoloti, a chorus in order to make the stereo of the reverb more interesting (before its is distorted :D) can be added and changed over time.</p>
      </div>

          ps.store("topic_3558", {"post_stream":{"posts":[{"id":22088,"name":"Reinald Kirchner","username":"Reinald","avatar_template":"/letter_avatar_proxy/v2/letter/r/ce7236/{size}.png","created_at":"2017-07-29T18:40:13.440Z","cooked":"\u003cp\u003eHi There,\u003c/p\u003e\n\n\u003cp\u003eI am thinking through the options of using USB-Devices as Inputs for the Axoloti. Especially I am looking to use a Standard mouse, usb Joystick or the 3D Connection space mouse. The latter one recenters like a Joystick, but is able to provide 6 different values (6 DoF) as Input. Usually it is used for CAD applications, but I could imagine that it might be a superb Expression device. \u003c/p\u003e\n\n\u003cp\u003eIs there any Chance to get that working? How would you tackle an idea like that?\u003cbr\u003ereverse engineer the raw usb data from the device?\u003c/p\u003e\n\n\u003cp\u003eThere is some SDK from 3d Connection to connect to their Driver on Windows Systems, but that is probably just of Little use when you connect to a totally different System with no OS at all...\u003c/p\u003e\n\n\u003cp\u003ethank you for Feedback,\u003cbr\u003eReinald\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-07-29T18:40:13.440Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":482,"reads":67,"score":2462.15,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Reinald Kirchner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1291,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22089,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-07-29T19:39:17.951Z","cooked":"\u003cp\u003ethere is some support for standard HID devices in the axoloti firmware, depending on your needs , you might need to extend this.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"3558\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/r/ce7236/40.png\" class=\"avatar\"\u003eReinald:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs there any Chance to get that working? How would you tackle an idea like that?\u003cbr\u003ereverse engineer the raw usb data from the device?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, if its not a standard HID device, then your going to need to extend the USB devices in the axoloti firmware.\u003cbr\u003erather than try to reverse engineer data, Id usually look to see if there are some open source drivers available... usually on linux... whilst these will not (obviously) work, its easier to read C/C++ code, to figure out how they work, and then implement that in the axoloti firmware.\u003c/p\u003e\n\n\u003cp\u003eas for implementing in Axoloti , you could look at one of the existing usb devices to see how they work.\u003cbr\u003e(basically they are variations on the stm ones) \u003c/p\u003e\n\n\u003cp\u003ealso before you do too much work, you will want to check its going to work due to hardware, e.g. usb 1.1 and not drawing too much power.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-07-29T19:39:39.124Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":46,"incoming_link_count":3,"reads":68,"score":30.9,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22094,"name":"Reinald Kirchner","username":"Reinald","avatar_template":"/letter_avatar_proxy/v2/letter/r/ce7236/{size}.png","created_at":"2017-07-30T08:41:47.719Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e Mark,\u003c/p\u003e\n\n\u003cp\u003eafter a quick google search I found some hints that there is support under Linux available:\u003cbr\u003ethere is an open source driver, and blender can be build with support for the 3d mouse. Even raspian seems to recognise it and creates some structures in /dev/input for the space navigator.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"http://www.linux-hardware-guide.com/2013-10-30-3dconnexion-spacenavigator-3d-mouse-usb\" target=\"_blank\" rel=\"nofollow noopener\"\u003elinux-hardware-guide.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"http://www.linux-hardware-guide.com/wp-uploads/2013/10/3DConnextion-Spacenavigator.jpg\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"http://www.linux-hardware-guide.com/2013-10-30-3dconnexion-spacenavigator-3d-mouse-usb\" target=\"_blank\" rel=\"nofollow noopener\"\u003e3DConnexion SpaceNavigator (3D Mouse, USB)\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eThe SpaceNaviagator from 3DConnexion is a 3D mouse that is also supported by Linux. The mouse has the USB ID 046d:c626 (some variants have alsu the USB ID 046d:c628),  Bus 003 Device 002: ID 046d:c626 Logitech, Inc. 3\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eI will dig into that and see if I get some level of understanding to check if there is some chance to get that migrated to the axoloti firmware. \u003c/p\u003e\n\n\u003cp\u003ethank you for pointing out the direction,\u003cbr\u003eReinald\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-07-30T08:41:47.719Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":5,"reads":63,"score":44.35,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Reinald Kirchner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.linux-hardware-guide.com/2013-10-30-3dconnexion-spacenavigator-3d-mouse-usb","internal":false,"reflection":false,"title":"3DConnexion SpaceNavigator (3D Mouse, USB) | Linux-Hardware-Guide.com","clicks":55}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1291,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22096,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-07-30T10:02:46.365Z","cooked":"\u003cp\u003ecool, that's good news.. makes life easier \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eok, you wont be able to 'migrate the software' , as the device structure on Linux is very different....\u003c/p\u003e\n\n\u003cp\u003ewhat I would do is...\u003cbr\u003elargely, ignore the low level usb part of the code, what your looking for is 3 bits code of code:\u003cbr\u003ei) initialisation\u003cbr\u003eoften usb devices have some kind of handshake, startup procedure, this can be as simple as recognising the device/model and telling it to start sending data, all the way to downloading firmware to it.\u003cbr\u003e.. the point is, often without that initialisation sequence, the device wont send anything. so this has to be your first step\u003c/p\u003e\n\n\u003cp\u003eii) protocol encoding/decoding\u003cbr\u003ebasically, the low level code (which cant be ported) will allow data to be sent to the device, and received from it... it'll then be passed to another bit of code, to handle the data... this is where you'll be able to see the protocol, and might even be able to reuse bits of the code (with some modification)\u003cbr\u003e... once you have this, you should be able to 'see' the raw data\u003c/p\u003e\n\n\u003cp\u003eiii) driver capabilities\u003cbr\u003eoften, not always, the raw data then has to be massaged to be useable, this can be anything from simple (or complex) filtering... to adding various 'capabilities' (eg switching modes). \u003cbr\u003eobviously this varies enormously between devices, some will do more of this in firmware/hardware, others will have pretty 'dumb' hardware, and do lots of stuff in software.\u003cbr\u003e(also its where, open source drivers often vary from the OEM driver)\u003c/p\u003e\n\n\u003cp\u003eof course, the other bit, as mentioned before, is getting familiar with how usb data is sent/received on Axoloti, by looking at other drivers... this is pretty simple for synchronous devices like these.\u003c/p\u003e\n\n\u003cp\u003ebtw... also what I like to do, is have the open source driver running on Linux (even if only in a VM), this makes it easier to check the code is doing what you think its doing... you can even build a modified version of the driver (with debug code) to check if your unsure.\u003c/p\u003e\n\n\u003cp\u003eps. I had a quick look at the above driver, and your in luck because it appears to be cross-platform, that makes it much , since they already have had to abstract the low level layer, to make it work across platforms.. or in other words, your task is to add an additional platform.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-07-30T10:04:32.819Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":41,"incoming_link_count":8,"reads":63,"score":54.65,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/using-the-spacenavigator-3d-mouse/4086","internal":true,"reflection":true,"title":"Using the Spacenavigator 3D mouse","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"Reinald","avatar_template":"/letter_avatar_proxy/v2/letter/r/ce7236/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22097,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-07-30T12:18:49.905Z","cooked":"\u003cp\u003eI've got a SpaceNavigator too, but have not attempted to get it to work with Axoloti. Current firmware uses the \u003ca href=\"http://www.st.com/content/ccc/resource/technical/document/user_manual/b8/5a/28/c2/cf/b6/47/d6/DM00105256.pdf/files/DM00105256.pdf/jcr:content/translations/en.DM00105256.pdf\"\u003eSTM32Cube USB Host Library\u003c/a\u003e to handle the USB host port. It's a matter of parsing the \u003ca href=\"http://www.usb.org/developers/hidpage/HID1_11.pdf\"\u003eHID\u003c/a\u003e descriptor/report, it should not need to be specific for the SpaceNavigator, but could equally support USB joysticks, flightsticks, steering wheels etc. \u003c/p\u003e\n\n\u003cp\u003eBut I'm also \u003ca href=\"https://github.com/axoloti/axoloti/tree/FW-usbh\"\u003eattempting\u003c/a\u003e to replace the STM32Cube USB Host Library with the \u003ca href=\"https://github.com/ChibiOS/ChibiOS-Contrib/blob/master/os/hal/src/usbh/hal_usbh_hid.c\"\u003eChibiOS USB host community driver\u003c/a\u003e. The benefit is that it avoids wrapping the STM32Cube host library into Chibios, and that the ChibiOS USB host community driver supports USB hubs. But this effort is currently incomplete, usb-midi works but causes a flood of USB NAK events resulting in a high cpu load.\u003c/p\u003e\n\n\u003cp\u003eThat means if you do an effort using the STM32Cube USB Host Library it may need additional work when the switch is made to the ChibiOS USB host community driver.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-07-30T12:18:49.905Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":35,"incoming_link_count":10,"reads":58,"score":83.35,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.st.com/content/ccc/resource/technical/document/user_manual/b8/5a/28/c2/cf/b6/47/d6/DM00105256.pdf/files/DM00105256.pdf/jcr:content/translations/en.DM00105256.pdf","internal":false,"reflection":false,"clicks":11},{"url":"http://www.usb.org/developers/hidpage/HID1_11.pdf","internal":false,"reflection":false,"clicks":8},{"url":"https://github.com/ChibiOS/ChibiOS-Contrib/blob/master/os/hal/src/usbh/hal_usbh_hid.c","internal":false,"reflection":false,"title":"ChibiOS-Contrib/hal_usbh_hid.c at master Â· ChibiOS/ChibiOS-Contrib Â· GitHub","clicks":5},{"url":"https://github.com/axoloti/axoloti/tree/FW-usbh","internal":false,"reflection":false,"title":"GitHub - axoloti/axoloti at FW-usbh","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22110,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-07-31T13:19:35.780Z","cooked":"\u003cp\u003e3 posts were split to a new topic: \u003ca href=\"/t/usb-hub-support-development/3561\"\u003eUSB Hub support development\u003c/a\u003e\u003c/p\u003e","post_number":6,"post_type":3,"updated_at":"2017-07-31T13:19:35.988Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":3,"reads":40,"score":24.6,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/usb-hub-support-development/3561","internal":true,"reflection":false,"title":"USB Hub support development","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":22144,"name":"Reinald Kirchner","username":"Reinald","avatar_template":"/letter_avatar_proxy/v2/letter/r/ce7236/{size}.png","created_at":"2017-08-02T18:01:40.089Z","cooked":"\u003cp\u003ethanks for feedback, I will start perparing my build environment for the axoloti. Since I usually spare only a few hours a month on projects like that it might take some time, maybe by that time the change of USB stuff is already changed \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-08-02T18:01:40.089Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":19,"reads":38,"score":104.45,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Reinald Kirchner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1291,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22253,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2017-08-09T14:21:07.704Z","cooked":"\u003cp\u003eI did a little test, reading/decoding the USB/HID reports from the SpaceNavigator.\u003cbr\u003eIn this case I decoded the HID report manually, while the report format is also formally reported by the HID device I believe, so this code is really specific for the SpaceNavigator... (but does not verify it actually is one...).\u003cbr\u003eTo use this patch you currently need experimental firmware and GUI, last tested with \u003ca href=\"https://github.com/axoloti/axoloti/commit/3cd4810528d7311ab19fe9a4ed26d90c09137c40\"\u003ehttps://github.com/axoloti/axoloti/commit/3cd4810528d7311ab19fe9a4ed26d90c09137c40\u003c/a\u003e\u003cbr\u003eDo not try this if you're not comfortable with Git, C/C++, java, firmware flashing etc. \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6e8054877332284b57032b03b57a1a914ddd3eb8.axp\"\u003e3dconnection.axp\u003c/a\u003e (4.9 KB)\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-08-09T14:21:07.704Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":12,"reads":42,"score":69.65,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/commit/3cd4810528d7311ab19fe9a4ed26d90c09137c40","internal":false,"reflection":false,"title":"Merge branch 'GUI-refactoring' into FW-usbh Â· axoloti/axoloti@3cd4810 Â· GitHub","clicks":67},{"url":"//community.axoloti.com/uploads/default/original/2X/6/6e8054877332284b57032b03b57a1a914ddd3eb8.axp","internal":true,"reflection":false,"clicks":24}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22610,"name":"Reinald Kirchner","username":"Reinald","avatar_template":"/letter_avatar_proxy/v2/letter/r/ce7236/{size}.png","created_at":"2017-08-19T05:37:17.062Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e,\u003cbr\u003ethat looks like a good starting point, thank you! I will check as soon as I got my toolchain up and running, unfortunately I didn't have the chance to get forward with that yet \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e\n\n\u003cp\u003echeers,\u003cbr\u003eReinald\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-08-19T05:37:17.062Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":110,"reads":42,"score":564.65,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Reinald Kirchner","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1291,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25176,"name":"Lukipuki","username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png","created_at":"2017-12-04T23:41:12.014Z","cooked":"\u003cp\u003eWOW! This thread is a goldmine! \u003cbr\u003eI have been searching for a fitting way to create synthesizer hardware that can work with my spacenavigator in order to create a highly expressive instrument. I had taken so many changes in direction, because turning usb into control parameters seems so difficult without having a full linux system... \u003cbr\u003eAnd then there comes axoloti! \u003cbr\u003eGuys this is awesome! \u003cbr\u003eSo if anyone wants to collaborate in order to create something for spacenavigator (maybe some special fine-tuning of the translation of spacenavigarot-coordinates into control parameters i would like to contribute something.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-12-04T23:41:12.014Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":38,"score":28.75,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Lukipuki","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Reinald","avatar_template":"/letter_avatar_proxy/v2/letter/r/ce7236/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1505,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25183,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-12-05T03:44:11.293Z","cooked":"\u003caside class=\"quote\" data-post=\"10\" data-topic=\"3558\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/e/bc8723/40.png\" class=\"avatar\"\u003eexocortex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003espacenavigator\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThere is a lot of info available if you search \"spacenavigator midi\". I use a navigator at work but so far have not brought it home for testing/research. I do however have a number of the old model 2003 3003 'relics' and had planned to make a cool midi controller. I have the original serial protocol if interested and got so far as using an arduino to translate the serial data packets into something usable and had control of the 9 buttons with combinations and force and translation xyz data. I since got busy with other projects and put that one on hold.  Realizing my project was serial based is probably not applicable to yours, but for interest sake thought I would chime in. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c26d5a9978a67c4b2126dcde7f76b2e59309aa41\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c26d5a9978a67c4b2126dcde7f76b2e59309aa41.JPG\" class=\"lightbox\" title=\"DSC_0007_4.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c26d5a9978a67c4b2126dcde7f76b2e59309aa41_1_333x250.JPG\" width=\"333\" height=\"250\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC_0007_4.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.35 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-12-05T03:44:11.293Z","reply_count":0,"reply_to_post_number":10,"quote_count":1,"avg_time":27,"incoming_link_count":6,"reads":38,"score":38.95,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c26d5a9978a67c4b2126dcde7f76b2e59309aa41.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25201,"name":"Lukipuki","username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png","created_at":"2017-12-05T15:30:32.871Z","cooked":"\u003cp\u003eActually that might still be very helpful! I am right now convent waiting on getting the axoloti and finally use it to control sound. (I actually did this a few years back with some strange workarounds and connecting midi out to midi in with some great effect - it was quite cool but had a lot of lag because of the weird setup). \u003cbr\u003eA few weeks back I contacted a German industrial-parts company who sells spacenavigators that are mountable (for putting in a plate - I can try and find the link. The site is magetron or something) they also sell a serial based version. Unfortunately they only sell to companies - so I will wait and build my proof of concept first. \u003cbr\u003eBut yeah - reading out the serial data might actually be more useful. \u003cbr\u003eEdit: \u003ca href=\"https://www.megatron.de/produkte/fingerjoysticks/fingerjoystick-serie-spacemouseR-module.html\" rel=\"nofollow noopener\"\u003ehttps://www.megatron.de/produkte/fingerjoysticks/fingerjoystick-serie-spacemouseR-module.html\u003c/a\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-12-05T15:30:32.871Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":7,"reads":33,"score":47.35,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Lukipuki","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.megatron.de/produkte/fingerjoysticks/fingerjoystick-serie-spacemouseR-module.html","internal":false,"reflection":false,"title":"Fingerjoystick Serie SpaceMouseÂ® Module","clicks":20}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1505,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25203,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-12-05T16:58:51.266Z","cooked":"\u003cp\u003eThanks for the link.  FYI, here is the original serial protocol used:  \u003ca href=\"http://spacemice.org/pdf/SpaceBall_2003-3003_Protocol.pdf\"\u003ehttp://spacemice.org/pdf/SpaceBall_2003-3003_Protocol.pdf\u003c/a\u003e\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-12-05T16:58:51.266Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":14,"incoming_link_count":4,"reads":33,"score":27.3,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://spacemice.org/pdf/SpaceBall_2003-3003_Protocol.pdf","internal":false,"reflection":false,"clicks":30}],"read":true,"user_title":null,"reply_to_user":{"username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25206,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-12-05T19:26:03.482Z","cooked":"\u003cp\u003eIf anyone is interested, if you create an account at 3DConnexion, you can download the 3DxWare SDK.  There is also a developers forum with a lot of resources.\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-12-05T19:26:03.482Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":14,"reads":32,"score":77.2,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25207,"name":"Lukipuki","username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png","created_at":"2017-12-05T21:45:31.921Z","cooked":"\u003cp\u003eI'm actually not that interested in using the sdk. I found some python code that can extract all data from the SpaceNavigator as is. It is just  about knowing which values do what. I already tried it it worked. It printed the output in the console. The only thing I was wonderin was the datarate. Maybe that is something that can be adjusted by the driver (i felt it was a little slow.) In theory the rate can be 100 times per second, but it feld slower. So maybe on its own the davice just gives less. I don't know. \u003cbr\u003eYou can try out the python code yourself - \u003ca href=\"https://github.com/jwick1234/3d-mouse-rpi-python/blob/develop/HelloSpaceNavigator.py\" rel=\"nofollow noopener\"\u003ehttps://github.com/jwick1234/3d-mouse-rpi-python/blob/develop/HelloSpaceNavigator.py\u003c/a\u003e\u003cbr\u003eapparently it is written for a Raspberry Pi, but it worked as well on my laptop. \u003cbr\u003eI didn't do much else though since i wanted to avoid a raspberry pi as it is a whole linux. I don't want that overhead so to speak.\u003cbr\u003eThe axoloti seems to be able to read it out without the whole stuff around the protocol - that's actually the main reason i just ordered one before \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-12-05T21:45:31.921Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":9,"reads":34,"score":72.7,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Lukipuki","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/jwick1234/3d-mouse-rpi-python/blob/develop/HelloSpaceNavigator.py","internal":false,"reflection":false,"title":"3d-mouse-rpi-python/HelloSpaceNavigator.py at develop Â· jwick1234/3d-mouse-rpi-python Â· GitHub","clicks":40}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1505,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25208,"name":"Tim","username":"timeorspace","avatar_template":"/user_avatar/community.axoloti.com/timeorspace/{size}/4165_1.png","created_at":"2017-12-06T00:44:54.994Z","cooked":"\u003cp\u003eyeah just threw the sdk thing out there... I've heard of the Rpi being used but like you would want a more direct approach.  It's also been done for the arduino with a usb shield - \u003ca href=\"https://github.com/jwick1234\"\u003ehttps://github.com/jwick1234\u003c/a\u003e\u003cbr\u003eTo be honest I'm not a programmer and usually just hack my way through my projects using examples I find, tweaking, and experimenting... An Axoloti object to parse the incoming data would be cool... but in my project I was unsure what to do with the data once received?  ie. parameter control... how best to incorporate the translation and rotation data (each with 3 changing values).  Anyhow, this stuff still has my interest and with my 'old' spaceballs being old school serial out I now realize I could likely connect direct to the Axo Rx pin.  That will have to wait until I figure out how programming 'anything' in the Axo is done (still a newbie)  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/sweat_smile.png?v=5\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-12-06T00:44:54.994Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":34,"score":27.7,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Tim","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/jwick1234","internal":false,"reflection":false,"title":"jwick1234 (Jim Wick) Â· GitHub","clicks":22}],"read":true,"user_title":null,"reply_to_user":{"username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1247,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25214,"name":"Lukipuki","username":"exocortex","avatar_template":"/user_avatar/community.axoloti.com/exocortex/{size}/4730_1.png","created_at":"2017-12-06T15:36:58.411Z","cooked":"\u003cp\u003eI am still waiting for my axoloti to arrive, so this is still theoretical...\u003cbr\u003eWhen I used the Spacenavigator the first time as an expressive device in ableton (used VVVV to turn the USB-Intput into a virtual Midi-Out, connected a midi cable from midi-out to midi-in on my audio-interface and usd the midi-in in ableton) I build my own synth out of the basic blocks plus effects.\u003c/p\u003e\n\n\u003cp\u003ehere's some ideas of what you can try:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003ez-axis can control volume - that way you create your own tremolo with whatever rhythm you want. If the z-mid-point is normal volume, than of course one direction would be \"louder than normal\" which might result in clipping along the way. That's why i would add some kind of saturation (mathematically an Arctan-function) around it. So actually this parameter would be some kind of gain i guess.\u003c/li\u003e\n\u003cli\u003ehave a band-pass filter that increases volume in that band. like a wahwah. One parameter controls the center-frequency and another the amount. In ableton live (if you know it) there is one great distortion effect that has a bandpass. Only the content in the bandpass is distorted and added to the normal signal. It is a greatly expressive effect that can be used in an instrument (it has both center frequency and amount).\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eone or two reverbs. Put them where you like - before or after the distortion/saturation. I learned that changing the reverb-time and mix of a reverb at the same time can be a great effect. When you have all the lower frequencies in the reverb as well (no or little decay in the low end) you get all kinds of rumbling effects Those are not so cool on its own, but since they have very high amplitudes, they have great effect in the saturation (effectively squishing the waveform of higher frequencies). And with some decay time, when you play two different notes the transition phase between them results in some very unusual sound. So effectively use a reverb not in the final stage of the effect chain, but maybe before and change it's parameters as if it was an expressive thing. This can also result in a cool stereo-to-mono morphing.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003esomething i only recently thought of: A modulation between polyphony and arpeggiator. think about a parameter that goes from 0 to 1. It it's at 0 and you play to notes, they play together. at 1 they are played after each other. but at 0.5 they are modulated in a way that one is only half as loud as the other. (of course this effect would actually be polyphonic all the time, so no glide between pitches).\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ethat's about it. if processing power is enough on the axoloti, a chorus in order to make the stereo of the reverb more interesting (before its is distorted :D) can be added and changed over time.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-12-06T15:36:58.411Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":7,"reads":33,"score":42.45,"yours":false,"topic_id":3558,"topic_slug":"usb-devices-3d-space-mouse","display_username":"Lukipuki","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1505,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"use
