        <h1>
  <a href="/t/lemur-on-android/120">Lemur on Android</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-08-05T17:23:46Z' itemprop='datePublished'>
             2015-08-05 17:23:46 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd love to use Lemur on my phone or tablet as a controller. The customizability of Lemur makes me think it'd be a match made in heaven. Anyone have experience with what I'd need hardware-wise (cables/adapters etc) to get an Android device talking to Axoloti via MIDI sans computer? Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2015-08-05T17:52:34Z' itemprop='datePublished'>
             2015-08-05 17:52:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"Axoloti presents itself as a class compliant midi device, and should be accessible on all class compliment hosts." See this topic: <a href="//community.axoloti.com/t/usb-midi-controllers/19">https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19</a></p>

<p>It might just work if you plug your Android device straight into the big USB port on the Axoloti. It's possible that you may need USB On-The-Go cable if your Android device can't act as a host device.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-05T17:55:10Z' itemprop='datePublished'>
             2015-08-05 17:55:10 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a href="https://liine.net/en/products/lemur/specifications">https://liine.net/en/products/lemur/specifications</a> , says its midi is with USB tethering...</p>

<p>does Android have the equivalent of Core Midi support? or perhaps its up to each app?<br><a href="http://www.midi.org/aboutmidi/android.php">http://www.midi.org/aboutmidi/android.php</a> ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-05T18:15:01Z' itemprop='datePublished'>
             2015-08-05 18:15:01 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think Lemur's "usb tethering" means it goes over the network with a deamon on the PC. <br>USB host mode midi class seems supported by <a href="http://www.humatic.de/htools/touchdaw/man_midi_usbhost.htm">http://www.humatic.de/htools/touchdaw/man_midi_usbhost.htm</a><br>but there are quite a few known issues listed...<br>I'd seem to prefer android in USB device mode, so the patcher can connect at the same time, and that will charge the phone/tablet too</p>

<p>My Android phone enumerates correctly on the Axoloti host port, but haven't looked deeper than that.</p>

<p>Certainly a potentially interesting combination!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-12-03T21:14:24Z' itemprop='datePublished'>
             2015-12-03 21:14:24 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This looks promising! Marshmallow (android 6.0) supports midi through USB!!<br><a href="http://www.androidcentral.com/inside-marshmallow-usb-connection-options" class="onebox" target="_blank" rel="nofollow">http://www.androidcentral.com/inside-marshmallow-usb-connection-options</a></p>

<p>Curious if anyone has the latest update yet (I sure don't) and could test midi control with Axoloti and Lemur (or any other app ) on their Android device.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hugo'><b itemprop='author'>Hugo</b></a>
           
           <time datetime='2016-12-25T15:56:12Z' itemprop='datePublished'>
             2016-12-25 15:56:12 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just tested connecting my Android 6.0 phone (Sony Z3 D5803) to the axoloti core. <br>Short Version: no success.</p>

<p>Long Version:<br>The axoloti GUI reports upon first USB cable connection:</p>

<blockquote><p>USB Device Attached<br>PID: 1BBh<br>VID: FCEh<br>Address (<span class="hashtag">#1</span>) assigned.<br>cfg desc: num interfaces 1<br>interface: interface 0, num 0, numep 3, class FF , sub class FF<br>endpoint: interface 0, ep num 0, addr  81<br>endpoint: interface 0, ep num 1, addr  1<br>endpoint: interface 0, ep num 2, addr  82<br>Manufacturer : Sony<br>Product : D5803<br>Serial Number : YT910W2ECX<br>Enumeration done.<br>This device has only 1 configuration.<br>Default configuration set.<br>No registered class for this device.</p></blockquote>

<p>Then I switch USB connection to MIDI on my phone:</p>

<blockquote><p>USB Device Attached</p></blockquote>

<p>Axoloti disconnects, phone reboots. No success so far. I would be happy about feedback. Especially when you are successful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-12-26T13:14:18Z' itemprop='datePublished'>
             2016-12-26 13:14:18 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I dont have an android device, but I checked the documentation... and to me, it reads that the android should act as a midi HOST not a device.<br>i.e. it should be able to host axoloti (as a device) , this means you need to connect to the micro usb port not the large usb port.</p>

<p>your logs imply, you are plugging the android into the usb host port, and so its correctly saying the phone does not present itself as a usb midi device.</p>

<p>(this makes sense really, as most people want to plug their midi keyboards into the phone... so they want the phone to act as usb host)</p>

<p>EDIT:<br>if you check <a href="//community.axoloti.com/t/usb-midi-controllers/19">this thread</a>, you will see that I show iOS uses axoloti as a device, i.e. iOS acts as a host... same as for Android 6, I think.</p>

<p>EDIT2: Ive added clarification in the above USB controller thread about hardware acting as usb hosts and devices.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Lemur on Android'>
      <hr>
  </div>

          ps.store("topic_120", {"post_stream":{"posts":[{"id":251,"name":"Justin Byrnes ","username":"lab77","avatar_template":"/letter_avatar_proxy/v2/letter/l/3da27b/{size}.png","created_at":"2015-08-05T17:23:46.843Z","cooked":"\u003cp\u003eI'd love to use Lemur on my phone or tablet as a controller. The customizability of Lemur makes me think it'd be a match made in heaven. Anyone have experience with what I'd need hardware-wise (cables/adapters etc) to get an Android device talking to Axoloti via MIDI sans computer? Thanks!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-05T17:23:46.843Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":38,"incoming_link_count":190,"reads":90,"score":961.9,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"Justin Byrnes ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":27,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":252,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2015-08-05T17:52:34.231Z","cooked":"\u003cp\u003e\"Axoloti presents itself as a class compliant midi device, and should be accessible on all class compliment hosts.\" See this topic: \u003ca href=\"//community.axoloti.com/t/usb-midi-controllers/19\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt might just work if you plug your Android device straight into the big USB port on the Axoloti. It's possible that you may need USB On-The-Go cable if your Android device can't act as a host device.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-05T17:52:34.231Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":4,"reads":89,"score":45.15,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19","internal":true,"reflection":false,"title":"USB Midi Controllers","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":253,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-05T17:55:10.258Z","cooked":"\u003cp\u003e\u003ca href=\"https://liine.net/en/products/lemur/specifications\"\u003ehttps://liine.net/en/products/lemur/specifications\u003c/a\u003e , says its midi is with USB tethering...\u003c/p\u003e\n\n\u003cp\u003edoes Android have the equivalent of Core Midi support? or perhaps its up to each app?\u003cbr\u003e\u003ca href=\"http://www.midi.org/aboutmidi/android.php\"\u003ehttp://www.midi.org/aboutmidi/android.php\u003c/a\u003e ?\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-05T17:55:10.258Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":54,"incoming_link_count":4,"reads":89,"score":40.5,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://liine.net/en/products/lemur/specifications","internal":false,"reflection":false,"title":"Lemur – Liine","clicks":17},{"url":"http://www.midi.org/aboutmidi/android.php","internal":false,"reflection":false,"title":"Android MIDI and Audio","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":255,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-05T18:15:01.553Z","cooked":"\u003cp\u003eI think Lemur's \"usb tethering\" means it goes over the network with a deamon on the PC. \u003cbr\u003eUSB host mode midi class seems supported by \u003ca href=\"http://www.humatic.de/htools/touchdaw/man_midi_usbhost.htm\"\u003ehttp://www.humatic.de/htools/touchdaw/man_midi_usbhost.htm\u003c/a\u003e\u003cbr\u003ebut there are quite a few known issues listed...\u003cbr\u003eI'd seem to prefer android in USB device mode, so the patcher can connect at the same time, and that will charge the phone/tablet too\u003c/p\u003e\n\n\u003cp\u003eMy Android phone enumerates correctly on the Axoloti host port, but haven't looked deeper than that.\u003c/p\u003e\n\n\u003cp\u003eCertainly a potentially interesting combination!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-05T18:15:01.553Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":2,"reads":88,"score":34.75,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.humatic.de/htools/touchdaw/man_midi_usbhost.htm","internal":false,"reflection":false,"title":"TouchDAW - Class Compliant USB MIDI interfaces","clicks":27}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3880,"name":"Justin Byrnes ","username":"lab77","avatar_template":"/letter_avatar_proxy/v2/letter/l/3da27b/{size}.png","created_at":"2015-12-03T21:14:24.007Z","cooked":"\u003cp\u003eThis looks promising! Marshmallow (android 6.0) supports midi through USB!!\u003cbr\u003e\u003ca href=\"http://www.androidcentral.com/inside-marshmallow-usb-connection-options\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.androidcentral.com/inside-marshmallow-usb-connection-options\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eCurious if anyone has the latest update yet (I sure don't) and could test midi control with Axoloti and Lemur (or any other app ) on their Android device.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-12-03T21:14:24.007Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":25,"incoming_link_count":4,"reads":66,"score":34.45,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"Justin Byrnes ","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.androidcentral.com/inside-marshmallow-usb-connection-options","internal":false,"reflection":false,"clicks":29}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":27,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16556,"name":"","username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png","created_at":"2016-12-25T15:56:12.862Z","cooked":"\u003cp\u003eI just tested connecting my Android 6.0 phone (Sony Z3 D5803) to the axoloti core. \u003cbr\u003eShort Version: no success.\u003c/p\u003e\n\n\u003cp\u003eLong Version:\u003cbr\u003eThe axoloti GUI reports upon first USB cable connection:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eUSB Device Attached\u003cbr\u003ePID: 1BBh\u003cbr\u003eVID: FCEh\u003cbr\u003eAddress (\u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e) assigned.\u003cbr\u003ecfg desc: num interfaces 1\u003cbr\u003einterface: interface 0, num 0, numep 3, class FF , sub class FF\u003cbr\u003eendpoint: interface 0, ep num 0, addr  81\u003cbr\u003eendpoint: interface 0, ep num 1, addr  1\u003cbr\u003eendpoint: interface 0, ep num 2, addr  82\u003cbr\u003eManufacturer : Sony\u003cbr\u003eProduct : D5803\u003cbr\u003eSerial Number : YT910W2ECX\u003cbr\u003eEnumeration done.\u003cbr\u003eThis device has only 1 configuration.\u003cbr\u003eDefault configuration set.\u003cbr\u003eNo registered class for this device.\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eThen I switch USB connection to MIDI on my phone:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003eUSB Device Attached\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eAxoloti disconnects, phone reboots. No success so far. I would be happy about feedback. Especially when you are successful.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-12-25T15:58:24.496Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":33,"score":13.4,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":611,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16560,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-12-26T13:14:18.506Z","cooked":"\u003cp\u003eI dont have an android device, but I checked the documentation... and to me, it reads that the android should act as a midi HOST not a device.\u003cbr\u003ei.e. it should be able to host axoloti (as a device) , this means you need to connect to the micro usb port not the large usb port.\u003c/p\u003e\n\n\u003cp\u003eyour logs imply, you are plugging the android into the usb host port, and so its correctly saying the phone does not present itself as a usb midi device.\u003c/p\u003e\n\n\u003cp\u003e(this makes sense really, as most people want to plug their midi keyboards into the phone... so they want the phone to act as usb host)\u003c/p\u003e\n\n\u003cp\u003eEDIT:\u003cbr\u003eif you check \u003ca href=\"//community.axoloti.com/t/usb-midi-controllers/19\"\u003ethis thread\u003c/a\u003e, you will see that I show iOS uses axoloti as a device, i.e. iOS acts as a host... same as for Android 6, I think.\u003c/p\u003e\n\n\u003cp\u003eEDIT2: Ive added clarification in the above USB controller thread about hardware acting as usb hosts and devices.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-12-26T13:38:54.605Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":26,"score":11.5,"yours":false,"topic_id":120,"topic_slug":"lemur-on-android","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/usb-midi-controllers/19","internal":true,"reflection":false,"title":"USB Midi Controllers","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Hugo","avatar_template":"/letter_avatar_proxy/v2/letter/h/b38774/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[251,252,253,255,3880,16556,16560]},"timeline_lookup":[[1,719],[5,599],[6,212],[7,211]],"id":120,"title":"Lemur on Android","fancy_title":"Lemur on Android","posts_count":7,"created_at":"2015-08-05T17:23:46.767Z","views":918,"reply_count":3,"participant_count":5,"like_count":0,"last_posted_at":"2016-12-26T13:14:18.506Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"lemur-on-android","category_id":5,"word_count":613,"deleted_at":null,"user_id":27,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_120","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":27,"username":"lab77","avatar_template":"/letter_avatar_proxy/v2/letter/l/3da27b/{size}.png"},"last_poster":{"id":5,"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/
