        <h1>
  <a href="/t/ultranoob-questions-cv-out-shared-power-supply/703">Ultranoob questions: CV out / shared power supply</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>

    <div class='tags-list' itemscope itemtype='http://schema.org/ItemList'>
        <div itemprop='itemListElement' itemscope itemtype='http://schema.org/ListItem'>
          <meta itemprop='url' content='http://community.axoloti.com/tags/modular'>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-12-10T09:04:31Z' itemprop='datePublished'>
             2015-12-10 09:04:31 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello guys,<br>I would like to add an analog filter to an axoloti board output and would be cool to utilize a modular kit since they are very easy to build. The module needs +/-15V (35mA per rail - not sure what this means yet). The instructions say the signals have to be +/-12v to +/-15v.</p>

<p>I am wondering if it is perfectly doable to power an axoloti from a modular power source or the other way around and to attenuate some axoloti outputs to 15v so I can trigger different things on a module(s). </p>

<p>thanks for any answers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-10T12:43:00Z' itemprop='datePublished'>
             2015-12-10 12:43:00 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="703"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>power an axoloti from a modular power source</p></blockquote></aside>

<p>I think you can solder a header connector on the free pads near the din midi/power supply part. I think it is best to feed axoloti from the +12V/ground modular power supply rails - to the X2 pads, so using the switching power supply on the axoloti core board. I think the on-board switching power supply is a better option than using the +5V rail from eurorack, lots of eurorack power supplies use a linear regulator to derive 5V from +12V and that 'd get hot if you 'd use the usb host port with high current devices.</p>

<aside class="quote" data-post="1" data-topic="703"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>and to attenuate some axoloti outputs to 15v so I can trigger different things on a module(s)</p></blockquote></aside>

<p>Amplifying/shifting the 0-3.3V CV outs from PA4/PA5 (gpio/out/analog object) can be done with opamps. Also the audio out can be amplified with an opamp. Audio out is DC-coupled so it can also generate CV.<br>CV in - if you do not need negative control voltages or high precision - can be done with a resistive divider + schottky diode, to scale 12V down to 3.3V range and clamp negative control voltages. </p>

<p>Anyone care to draw some circuits?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>
      <hr>
            <a href="http://community.axoloti.com/t/connecting-axoloti-directly-to-5v-eurorack-rail/3182/2">Connecting Axoloti directly to 5V (Eurorack rail)</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-12-10T12:51:00Z' itemprop='datePublished'>
             2015-12-10 12:51:00 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for the replies. I will follow up with a couple of experienced modular builders and see if we can get some schematics made or something. I am still worried that the (5u) module will need -/+15, but in any case powering the board from a modular supply is def the more logical approach here.<br>One worry is that the Axo board only allows 2 CV outputs? or is this expandable?</p>

<p>*I do see that the axo can take 15v - "DC input (7-15V, 2.1mm center pin, center pin positive)" quoted from axo core specs page <a href="http://www.axoloti.com/product/axoloti-core/" rel="nofollow">http://www.axoloti.com/product/axoloti-core/</a></p>

<p>Thus far, the design is powerblock that gives -/+15, Some sort of thing that changes the AC to DC for axo**, Some sort of magic to convert the 2 CV outs to 12/15 AC for the subsequent CV module.</p>

<p>**yeah seems like i didnt even know modules need DC power anyway..guess that makes it simpler. So I guess the difference is that modules usually need -/+ and axo just needs +</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2015-12-10T15:14:05Z' itemprop='datePublished'>
             2015-12-10 15:14:05 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm a bit confused by what you mean exactly, but it should be no problem to power the axoloti from the +15V and Ground lines of the modular system. Assuming you have a modular system with power supply already. If not, get that first. There are many DIY designs on the internet for power supplies, but be careful not to hurt yourself or your equipment. If you want to build one yourself, I'd recommend this one: <br><a href="http://www.musicfromouterspace.com/analogsynth_new/WALLWARTSUPPLY/WALLWARTSUPPLY.php" class="onebox" target="_blank" rel="nofollow">http://www.musicfromouterspace.com/analogsynth_new/WALLWARTSUPPLY/WALLWARTSUPPLY.php</a></p>

<p>I plan on making the circuitry to interface with modular synth levels some day, but probably not very soon so don't wait for it. Perhaps someone has done it already, I remember some talk about eurorack in this forum but I can't find it now. Anyway, the basic circuit is not difficult, here you can find an example and explanation:<br><a href="http://masteringelectronicsdesign.com/design-a-unipolar-to-bipolar-converter-for-a-unipolar-voltage-output-dac/" class="onebox" target="_blank" rel="nofollow">http://masteringelectronicsdesign.com/design-a-unipolar-to-bipolar-converter-for-a-unipolar-voltage-output-dac/</a></p>

<p>You will have to adjust the values so that it converts from 0-3.3V to something suitable (probably -10V to +10V is a good range), but the article explains how to calculate the values. The opamp (could be LM358 or TL072 for example) should be powered from the +15V and -15V lines.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-12-10T15:19:25Z' itemprop='datePublished'>
             2015-12-10 15:19:25 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks. Yeah its pretty clear now. I doubt I will do the power supply bymself, I'll wait for my friend who knows what he is doing.</p>

<p>But the question with the 2CV outs being the maximum of the axo - is this right or is there a way to get some more? in case i do need more, i guess i can covert the stereo out into 2 cvs aswell?</p>

<p>*ill make something for 5U. At least I can try out one of those pcb services or something (fritzing)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/kassu'><b itemprop='author'>kassu</b></a>
           
           <time datetime='2015-12-10T15:27:06Z' itemprop='datePublished'>
             2015-12-10 15:27:06 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>There are two proper analog outputs (DAC), but for slow changing signals you might be able to use PWM and analog filtering. There seem to be many PWM channels, but I don't know what the frequency is.</p>

<p>I wouldn't bother with making a special PCB, but bet some general purpose prototype board and wire the connections manually.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>
      <hr>
  </div>

             2015-12-10 15:27:58 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>@ protoboard</p>

<p>true that</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="703"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>But the question with the 2CV outs being the maximum of the axo - is this right or is there a way to get some more?</p></blockquote></aside>

<p>There are only two DAC channels in the processor. You could interface an external DAC over SPI or I2C for more channels. That will need a custom object.</p>

<aside class="quote" data-post="5" data-topic="703"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>

<p>Yes</p>

           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, they're separate species.<br>The stereo audio output uses a separate ADC/DAC chip for good quality audio. <br>While the two gpio dac channels use a DAC that is integrated in the microcontroller chip. Do not expect substantial audio quality from there, but fine for CV.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Ultranoob questions: CV out / shared power supply'>

        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-12-10T17:16:44Z' itemprop='datePublished'>
             2015-12-10 17:16:44 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yep all clear, i though the stereo DAC also had separate pinouts. nevermind.</p>

<p>but another question - how do i identify PWM pins? is this documented in schematics? will check the board soon.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>The PWM pins (as well as analog, serial, etc) are documented nicely in this diagram: <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202">http://community.axoloti.com/t/official-pin-out-ports-documentation/202</a></p>

        <p>wow awesome! thanks for the link..got carried away with filter porn yesterday.</p>

           <time datetime='2016-04-06T18:32:23Z' itemprop='datePublished'>
             2016-04-06 18:32:23 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just wanna confirm how a Eurorack power cable should be hooked up</p>

<p>+12v to + X2 pad<br>-12v to - X2 pan<br>ground to ground </p>

<p>or is - X2 pad tied to ground?</p>

<p>thanks</p>
      </div>

          <a href='/u/Quincas'><b itemprop='author'>Quincas</b></a>
           
           <time datetime='2016-04-06T21:08:53Z' itemprop='datePublished'>
             2016-04-06 21:08:53 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, -12 goes nowhere! Don't connect -12 anywhere in the axoloti core, it only needs +12 and gnd</p>

          ps.store("topic_703", {"post_stream":{"posts":[{"id":4044,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-12-10T09:04:31.758Z","cooked":"\u003cp\u003eHello guys,\u003cbr\u003eI would like to add an analog filter to an axoloti board output and would be cool to utilize a modular kit since they are very easy to build. The module needs +/-15V (35mA per rail - not sure what this means yet). The instructions say the signals have to be +/-12v to +/-15v.\u003c/p\u003e\n\n\u003cp\u003eI am wondering if it is perfectly doable to power an axoloti from a modular power source or the other way around and to attenuate some axoloti outputs to 15v so I can trigger different things on a module(s). \u003c/p\u003e\n\n\u003cp\u003ethanks for any answers\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-05-11T11:12:42.593Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":48,"incoming_link_count":251,"reads":163,"score":1310.0,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4057,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-10T12:43:00.533Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"703\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png\" class=\"avatar\"\u003ealexk:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003epower an axoloti from a modular power source\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think you can solder a header connector on the free pads near the din midi/power supply part. I think it is best to feed axoloti from the +12V/ground modular power supply rails - to the X2 pads, so using the switching power supply on the axoloti core board. I think the on-board switching power supply is a better option than using the +5V rail from eurorack, lots of eurorack power supplies use a linear regulator to derive 5V from +12V and that 'd get hot if you 'd use the usb host port with high current devices.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"703\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png\" class=\"avatar\"\u003ealexk:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eand to attenuate some axoloti outputs to 15v so I can trigger different things on a module(s)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAmplifying/shifting the 0-3.3V CV outs from PA4/PA5 (gpio/out/analog object) can be done with opamps. Also the audio out can be amplified with an opamp. Audio out is DC-coupled so it can also generate CV.\u003cbr\u003eCV in - if you do not need negative control voltages or high precision - can be done with a resistive divider + schottky diode, to scale 12V down to 3.3V range and clamp negative control voltages. \u003c/p\u003e\n\n\u003cp\u003eAnyone care to draw some circuits?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-12-10T12:43:00.533Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":65,"incoming_link_count":2,"reads":162,"score":50.65,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/connecting-axoloti-directly-to-5v-eurorack-rail/3182/2","internal":true,"reflection":true,"title":"Connecting Axoloti directly to 5V (Eurorack rail)","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4059,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-12-10T12:51:00.389Z","cooked":"\u003cp\u003ethanks for the replies. I will follow up with a couple of experienced modular builders and see if we can get some schematics made or something. I am still worried that the (5u) module will need -/+15, but in any case powering the board from a modular supply is def the more logical approach here.\u003cbr\u003eOne worry is that the Axo board only allows 2 CV outputs? or is this expandable?\u003c/p\u003e\n\n\u003cp\u003e*I do see that the axo can take 15v - \"DC input (7-15V, 2.1mm center pin, center pin positive)\" quoted from axo core specs page \u003ca href=\"http://www.axoloti.com/product/axoloti-core/\" rel=\"nofollow\"\u003ehttp://www.axoloti.com/product/axoloti-core/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eThus far, the design is powerblock that gives -/+15, Some sort of thing that changes the AC to DC for axo**, Some sort of magic to convert the 2 CV outs to 12/15 AC for the subsequent CV module.\u003c/p\u003e\n\n\u003cp\u003e**yeah seems like i didnt even know modules need DC power anyway..guess that makes it simpler. So I guess the difference is that modules usually need -/+ and axo just needs +\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-12-10T13:22:49.757Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":41,"incoming_link_count":4,"reads":152,"score":52.45,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://www.axoloti.com/product/axoloti-core/","internal":false,"reflection":false,"title":"Axoloti Core | Axoloti","clicks":10}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4075,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2015-12-10T15:14:05.410Z","cooked":"\u003cp\u003eI'm a bit confused by what you mean exactly, but it should be no problem to power the axoloti from the +15V and Ground lines of the modular system. Assuming you have a modular system with power supply already. If not, get that first. There are many DIY designs on the internet for power supplies, but be careful not to hurt yourself or your equipment. If you want to build one yourself, I'd recommend this one: \u003cbr\u003e\u003ca href=\"http://www.musicfromouterspace.com/analogsynth_new/WALLWARTSUPPLY/WALLWARTSUPPLY.php\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://www.musicfromouterspace.com/analogsynth_new/WALLWARTSUPPLY/WALLWARTSUPPLY.php\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI plan on making the circuitry to interface with modular synth levels some day, but probably not very soon so don't wait for it. Perhaps someone has done it already, I remember some talk about eurorack in this forum but I can't find it now. Anyway, the basic circuit is not difficult, here you can find an example and explanation:\u003cbr\u003e\u003ca href=\"http://masteringelectronicsdesign.com/design-a-unipolar-to-bipolar-converter-for-a-unipolar-voltage-output-dac/\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttp://masteringelectronicsdesign.com/design-a-unipolar-to-bipolar-converter-for-a-unipolar-voltage-output-dac/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYou will have to adjust the values so that it converts from 0-3.3V to something suitable (probably -10V to +10V is a good range), but the article explains how to calculate the values. The opamp (could be LM358 or TL072 for example) should be powered from the +15V and -15V lines.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-12-10T15:14:05.410Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":140,"score":39.15,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://masteringelectronicsdesign.com/design-a-unipolar-to-bipolar-converter-for-a-unipolar-voltage-output-dac/","internal":false,"reflection":false,"title":"MasteringElectronicsDesign.com : Design a Unipolar to Bipolar Converter for a Unipolar Voltage Output DAC","clicks":16},{"url":"http://www.musicfromouterspace.com/analogsynth_new/WALLWARTSUPPLY/WALLWARTSUPPLY.php","internal":false,"reflection":false,"clicks":11}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4076,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-12-10T15:19:25.798Z","cooked":"\u003cp\u003eThanks. Yeah its pretty clear now. I doubt I will do the power supply bymself, I'll wait for my friend who knows what he is doing.\u003c/p\u003e\n\n\u003cp\u003eBut the question with the 2CV outs being the maximum of the axo - is this right or is there a way to get some more? in case i do need more, i guess i can covert the stereo out into 2 cvs aswell?\u003c/p\u003e\n\n\u003cp\u003e*ill make something for 5U. At least I can try out one of those pcb services or something (fritzing)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-04-24T11:53:38.712Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":132,"score":32.4,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4077,"name":"","username":"kassu","avatar_template":"/user_avatar/community.axoloti.com/kassu/{size}/936_1.png","created_at":"2015-12-10T15:27:06.557Z","cooked":"\u003cp\u003eThere are two proper analog outputs (DAC), but for slow changing signals you might be able to use PWM and analog filtering. There seem to be many PWM channels, but I don't know what the frequency is.\u003c/p\u003e\n\n\u003cp\u003eI wouldn't bother with making a special PCB, but bet some general purpose prototype board and wire the connections manually.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-12-10T15:27:06.557Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":2,"reads":127,"score":61.3,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":255,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4078,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-12-10T15:27:58.769Z","cooked":"\u003cp\u003e@ protoboard\u003c/p\u003e\n\n\u003cp\u003etrue that\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-12-10T15:27:58.769Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":18,"incoming_link_count":1,"reads":121,"score":30.1,"yours":false,"topic_id":703,"topic_slug":"ultranoob-questions-cv-out-shared-power-supply","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_col
