  <a href="/t/rotary-encoders/2681">Rotary Encoders</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-06-27T22:31:28Z' itemprop='datePublished'>
             2018-06-27 22:31:28 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not sick of you, are you sure your not sick of my incomplete objects !! <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"><br>The object you are using are unipolar, there is a bipolar version I created, but it doesn't have a value select. In the next day or two I will mod this one to be bipolar.<br>In the mean time, the math solution you have should work fine.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Encoders'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-06-28T15:28:31Z' itemprop='datePublished'>
             2018-06-28 15:28:31 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not quite sick yet.  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">  </p>

<p>Ahhhhhh yes!  I remember that object now, just got confused since I was able to set the value negative.  </p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Encoders'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2018-07-08T10:05:23Z' itemprop='datePublished'>
             2018-07-08 10:05:23 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/spacelordmother">@spacelordmother</a>, sorry for the delay getting it updated, I was having power and conection issues with my Axo setup, so I pulled everything apart, and while it was appart I made a few changes, but haven't forgotten what I said I would do.</p>

<p>As it was quite some time ago when I did the Rot Enc objects, I had completely forgotten why I did them in the first place and the related goals. In fact the "Rot Enc Value" object was originaly designed to go into the negatives as well, the reason why it didn't was because I forgot to compare the rotary value and the minimum value in the code correctly, and instead was comparing to zero which I gues was a setup in a previous object.</p>

<p>Any how, I have replaced a "0" with "param_min" and all works perfectly now.<br>Enjoy. Every thing has been updated to the community library.<br><img src="//community.axoloti.com/images/emoji/twitter/grin.png?v=5" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Encoders'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2018-07-08T19:18:23Z' itemprop='datePublished'>
             2018-07-08 19:18:23 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No problem!  Life has a way of slowing us down, for better or worse.  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thanks for the object update!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Encoders'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2020-09-03T16:35:41Z' itemprop='datePublished'>
             2020-09-03 16:35:41 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello again <a class="mention" href="/u/gavin">@gavin</a> <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>First of all - thank you so much for these objects.  They are amazing, and work wonderfully now that you got me all straightened out.  </p>

<p>I have another question (which perhaps becomes a request) related to the "value" parameter -- </p>

<p>I currently have 4 encoders set up with your objects -- 16 total Rot Env Value objects.  When I press the button on an encoder it fires out a number, which activates a group of 4 objects per the setting in the value box.  Essentially, I've created 4 pages of 4 parameters each.  If I am correct, then the value box is essentially just a logic statement: "if value input = value, then true"</p>

<p>What I am wondering is it it's possible to add a second value input so that the logic would be: "if value input_A = value_A <strong>AND</strong> value input_B = value_B, then true"</p>

<p>What this would do (if my thinking is sound) is allow the 3 buttons on my hardware to choose between 3 groups of 4 pages for a total of 48 controls.  The main goal I am driving at is to have a combo patch that contains a simple synth, a master effects (for the internal synth and external input) and a 16 parameter cc controller to send midi to another device.  </p>

<p>Hopefully I am explaining this well enough!  My controller patch is attached in hopes that it clears up anything I failed to convey.  Hope all is well in your world, wherever that might be!</p>

<p> <a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/caac52919ca2bbd53a1a62487874d06625769ee4.axp">Encoder control patch.axp</a> (28.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Encoders'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2020-09-03T20:59:12Z' itemprop='datePublished'>
             2020-09-03 20:59:12 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As an update:  from my totally unqualified perspective, it seems like this is possible: </p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7b27075c765a18fe5a871114591e6fa1a191b430" href="//community.axoloti.com/uploads/default/original/2X/7/7b27075c765a18fe5a871114591e6fa1a191b430.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7b27075c765a18fe5a871114591e6fa1a191b430_1_690x436.png" width="690" height="436"><div class="meta">
<span class="filename">image.png</span><span class="informations">864x546 25.5 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I'm getting an error that 'param_valueB' was not declared in this scope.  When I added the inlet for valueB (I renamed "value" to "valueA" to differentiate) I copied the type and attributes from the stock value param.  I've looked through all the tabs and don't see anywhere that value is declared, but obviously it is somewhere and I'm missing it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Rotary Encoders'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/spacelordmother'><b itemprop='author'>spacelordmother</b></a>
           
           <time datetime='2020-09-04T20:56:47Z' itemprop='datePublished'>
             2020-09-04 20:56:47 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got it!  It was as simple as the valueB attribute being incorrectly capitalized.  Tested and working.  <img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>

<p>Many thanks to <a class="mention" href="/u/nosnibor">@nosnibor</a> for the heads up in my PMs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Rotary Encoders'>

ject now, just got confused since I was able to set the value negative.  \u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2018-06-28T15:28:31.128Z","reply_count":0,"reply_to_post_number":21,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":141,"score":43.75,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29642,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-07-08T10:05:23.491Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/spacelordmother\"\u003e@spacelordmother\u003c/a\u003e, sorry for the delay getting it updated, I was having power and conection issues with my Axo setup, so I pulled everything apart, and while it was appart I made a few changes, but haven't forgotten what I said I would do.\u003c/p\u003e\n\n\u003cp\u003eAs it was quite some time ago when I did the Rot Enc objects, I had completely forgotten why I did them in the first place and the related goals. In fact the \"Rot Enc Value\" object was originaly designed to go into the negatives as well, the reason why it didn't was because I forgot to compare the rotary value and the minimum value in the code correctly, and instead was comparing to zero which I gues was a setup in a previous object.\u003c/p\u003e\n\n\u003cp\u003eAny how, I have replaced a \"0\" with \"param_min\" and all works perfectly now.\u003cbr\u003eEnjoy. Every thing has been updated to the community library.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-07-08T10:05:23.491Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":3,"reads":146,"score":49.95,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29651,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2018-07-08T19:18:23.958Z","cooked":"\u003cp\u003eNo problem!  Life has a way of slowing us down, for better or worse.  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks for the object update!\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-07-08T19:18:23.958Z","reply_count":0,"reply_to_post_number":23,"quote_count":0,"avg_time":14,"incoming_link_count":5,"reads":143,"score":54.3,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40738,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2020-09-03T16:35:41.347Z","cooked":"\u003cp\u003eHello again \u003ca class=\"mention\" href=\"/u/gavin\"\u003e@gavin\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eFirst of all - thank you so much for these objects.  They are amazing, and work wonderfully now that you got me all straightened out.  \u003c/p\u003e\n\n\u003cp\u003eI have another question (which perhaps becomes a request) related to the \"value\" parameter -- \u003c/p\u003e\n\n\u003cp\u003eI currently have 4 encoders set up with your objects -- 16 total Rot Env Value objects.  When I press the button on an encoder it fires out a number, which activates a group of 4 objects per the setting in the value box.  Essentially, I've created 4 pages of 4 parameters each.  If I am correct, then the value box is essentially just a logic statement: \"if value input = value, then true\"\u003c/p\u003e\n\n\u003cp\u003eWhat I am wondering is it it's possible to add a second value input so that the logic would be: \"if value input_A = value_A \u003cstrong\u003eAND\u003c/strong\u003e value input_B = value_B, then true\"\u003c/p\u003e\n\n\u003cp\u003eWhat this would do (if my thinking is sound) is allow the 3 buttons on my hardware to choose between 3 groups of 4 pages for a total of 48 controls.  The main goal I am driving at is to have a combo patch that contains a simple synth, a master effects (for the internal synth and external input) and a 16 parameter cc controller to send midi to another device.  \u003c/p\u003e\n\n\u003cp\u003eHopefully I am explaining this well enough!  My controller patch is attached in hopes that it clears up anything I failed to convey.  Hope all is well in your world, wherever that might be!\u003c/p\u003e\n\n\u003cp\u003e \u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/c/caac52919ca2bbd53a1a62487874d06625769ee4.axp\"\u003eEncoder control patch.axp\u003c/a\u003e (28.4 KB)\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2020-09-03T16:35:41.347Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":4,"reads":75,"score":42.9,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/caac52919ca2bbd53a1a62487874d06625769ee4.axp","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40747,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2020-09-03T20:59:12.260Z","cooked":"\u003cp\u003eAs an update:  from my totally unqualified perspective, it seems like this is possible: \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7b27075c765a18fe5a871114591e6fa1a191b430\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7b27075c765a18fe5a871114591e6fa1a191b430.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7b27075c765a18fe5a871114591e6fa1a191b430_1_690x436.png\" width=\"690\" height=\"436\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e864x546 25.5 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI'm getting an error that 'param_valueB' was not declared in this scope.  When I added the inlet for valueB (I renamed \"value\" to \"valueA\" to differentiate) I copied the type and attributes from the stock value param.  I've looked through all the tabs and don't see anywhere that value is declared, but obviously it is somewhere and I'm missing it.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2020-09-03T20:59:12.260Z","reply_count":1,"reply_to_post_number":25,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":77,"score":26.45,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/7/7b27075c765a18fe5a871114591e6fa1a191b430.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":fals
