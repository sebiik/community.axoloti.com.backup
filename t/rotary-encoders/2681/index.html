template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2018-06-26T17:16:02.372Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/gavin\"\u003e@Gavin\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eStrange.  Testing w/ multiple encoder objects gets me 3 different outcomes:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f48c79aeaaed919ca1bbf1ccd685d8016141978d\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f48c79aeaaed919ca1bbf1ccd685d8016141978d.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f48c79aeaaed919ca1bbf1ccd685d8016141978d_1_401x499.png\" width=\"401\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e466x580 26.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e \u003c/p\u003e\n\n\u003cp\u003eAny logic?  Thanks again...\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2018-06-26T17:16:02.372Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":6,"reads":168,"score":64.25,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/f48c79aeaaed919ca1bbf1ccd685d8016141978d.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29483,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-06-26T22:30:50.341Z","cooked":"\u003cp\u003eIf I remember correctly, as I am no where near my PC to open up the code, the preset value is always added to the output value, so it is never added to obtain a full integer, it is more of an offset, so on startup, the offset / preset value is added to zero. Now that I think about it, maybe there should be a reset input, to push the output back to preset. Would this help ??\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2018-06-26T22:30:50.341Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":150,"score":40.55,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29486,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2018-06-27T00:30:06.838Z","cooked":"\u003cp\u003eGenuine question: why the preset/add vs just setting the default in the box?  \u003c/p\u003e\n\n\u003cp\u003eSeems like a reset inlet would be very handy!  \u003c/p\u003e\n\n\u003cp\u003eRegarding my last post -- it's some sort of processing order issue.  Having them stacked gets me different values.  Having them all in a row gets me 1 less (0 + preset value) every time.  \u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fb087a660f03e54eb417048945da939a0535f532\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fb087a660f03e54eb417048945da939a0535f532.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fb087a660f03e54eb417048945da939a0535f532_1_690x193.png\" width=\"690\" height=\"193\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e886x248 19.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2018-06-27T00:30:29.856Z","reply_count":0,"reply_to_post_number":17,"quote_count":0,"avg_time":11,"incoming_link_count":3,"reads":156,"score":46.75,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/fb087a660f03e54eb417048945da939a0535f532.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29487,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2018-06-27T02:26:45.685Z","cooked":"\u003cp\u003eThe reason for adding the preset value to 0 is because of 2 parts..\u003cbr\u003e1 - I already had an object without a preset, so when adding one, I wanted to keep the additional code for feature to an absolute minimum.\u003cbr\u003e2 - To initiate a preset value as a starting integer, a single cycle is required to make it the preset value. So to avoid this extra work, I decided it was easier to just add it as an offset.\u003c/p\u003e\n\n\u003cp\u003eProcessing order is definitely an issue, and recommend the digital inputs are above the rot_enc objects positioned left to right.\u003c/p\u003e\n\n\u003cp\u003eThe general order of things is left to right, top to bottom.\u003cbr\u003eSo as per your image,  The first digital input is first, then the three rot-enc obj  split by the int display, then the 2nd digital input, then the third, and it repeats in the same order.\u003c/p\u003e\n\n\u003cp\u003eSo you want it to read all the digital inputs first, then the rot-enc's to read the inputs and as all three digital inputs would have been processed all the rot-enc inputs will be valid signals.\u003c/p\u003e\n\n\u003cp\u003eWhen you apply the value setting, a counter etc to select which one you are adjusting, you also want the value processed before the rot-enc's are processed, so the selection is clearly identifiable when the rot-enc object is processed.\u003c/p\u003e\n\n\u003cp\u003eWhen I build my patches, I focus on having the objects in groups of the tasks they are doing, and I make every effort to keep the object within each group left to right, and each group below the next. This is not always clear cut and very often exceptions, but for me it helps.\u003c/p\u003e\n\n\u003cp\u003eSo the digital inputs is one group left to right,\u003cbr\u003eThen the value selector left to right,\u003cbr\u003eThen the rot-enc's underneath left to right.\u003c/p\u003e\n\n\u003cp\u003eIts just trial and error, lots of practice etc..\u003cbr\u003eHope above helps..\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2018-06-27T02:26:45.685Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":11,"reads":154,"score":106.45,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29501,"name":"matthew","username":"spacelordmother","avatar_template":"/user_avatar/community.axoloti.com/spacelordmother/{size}/6042_1.png","created_at":"2018-06-27T16:02:09.297Z","cooked":"\u003cp\u003eThis is all GREAT information, thank you!  \u003c/p\u003e\n\n\u003cp\u003eMore like this?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fa94f95a31e16851453e18e864f4cf495f886d28\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fa94f95a31e16851453e18e864f4cf495f886d28.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fa94f95a31e16851453e18e864f4cf495f886d28_1_690x257.png\" width=\"690\" height=\"257\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e847x316 25.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThis also brings up another question, hope you're not sick of me yet!  I would like to patch one of the objects to control the semi-tune of an oscillator, so +/- 11 steps.  In the middle object you see I have set the range from -11 to +11.  Works great in theory, but I can't get it to turn down below 0.  If I set the present to -12 I get -11 at patch load, but once I turn up past zero it won't go back down into the negative.  \u003c/p\u003e\n\n\u003cp\u003eIt works as desired on the right, but would prefer to have less objects if there's something I am missing.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2018-06-27T16:02:09.297Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":13,"incoming_link_count":8,"reads":142,"score":71.05,"yours":false,"topic_id":2681,"topic_slug":"rotary-encoders","display_username":"matthew","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/fa94f95a31e16851453e18e864f4cf495f886d28.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":815,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[16520,16637,17677,17682,17683,20830,20835,20859,27264,29442,29443,29444,29447,29453,29474,29478,29483,29486,29487,29501,29503,29514,29642,29651,40738,40747,40759]},"timeline_lookup":[[1,2108],[2,2102],[3,2055],[6,1953],[7,1952],[8,1951],[9,1671],[10,1559],[15,1558],[16,1557],[20,1556],[22,1555],[23,1546],[24,1545],[25,757],[27,756]],"id":2681,"title":"Rotary Encoders","fancy_title":"Rotary Encoders","posts_count":27,"created_at":"2016-12-23T07:29:10.687Z",
