        <h1>
  <a href="/t/axocontrol-multi-parameters/4661">AxoControl Multi-Parameters</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Patching</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tonyoxley'><b itemprop='author'>tonyoxley</b></a>
           
           <time datetime='2018-06-08T19:51:49Z' itemprop='datePublished'>
             2018-06-08 19:51:49 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Im new to this so please bear with me!<br>I'm trying to use the axocontrol switches to change the parameters that the knobs control. I.e the function of the knobs can be switched  switched by pressing a button so that I can control  say 12 parameters instead of 6. I understand that mod source can be used to map a knob to a parameter with a logic/change and mod source object and that a demux and hook object can be used ( there are some example patches showing these two methods separately).<br>I'd be really grateful if somebody could post a simple example patch of how these can be combined to achieve the desired result - or  if indeed there may be a simpler  way that I haven't considered.<br>Thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-08T20:56:47Z' itemprop='datePublished'>
             2018-06-08 20:56:47 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/u/tonyoxley">@tonyoxley</a></p>

<p>You can take a look at my patch here, it has got pages so you can use the knobs for more than one parameter. There are a couple of different versions. Its been a while since I made it, so it can definitely be made simpler, but maybe you can use it as a starting point:</p>

<aside class="quote" data-topic="1921" data-slug="musicthingmodular-controller-subpatch" data-post="9"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png" class="avatar"><a href="//community.axoloti.com/t/musicthingmodular-controller-subpatch/1921/9" rel="nofollow noopener">MusicThingModular Controller subpatch</a>
</div>
<blockquote><p>Try this one out. I have made a test version for the 6 knobs. You use the first button on the right to choose between layer 1 &amp; 2. It is pretty sijple to add the last stuff from here. Or else you can also check Tom Whitwells patch on Github. It shows how to set up everything. You need to use <span class="mention">@hellcores</span> hookmod object for this patch to work.  There are 2 versions. One that uses the cv from the gpio directly and one that converts the gpios to midi cc. Layer 1 is midi cc 1-6 and layer 2 is midi cc…</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ghostly606'><b itemprop='author'>ghostly606</b></a>
           
           <time datetime='2018-06-08T23:16:09Z' itemprop='datePublished'>
             2018-06-08 23:16:09 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Was wanting to know how to do this myself, really useful - thanks for the link!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-08T23:22:13Z' itemprop='datePublished'>
             2018-06-08 23:22:13 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/ghostly606">@ghostly606</a></p>

<p>No problem <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> But to be honest I think its a bit messy, it could probably be made a lot more effective, by editing some objects a bit. I didnt know how to do the editing at the time I made that patch, so yeah it is what it is.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tonyoxley'><b itemprop='author'>tonyoxley</b></a>
           
           <time datetime='2018-06-08T23:41:41Z' itemprop='datePublished'>
             2018-06-08 23:41:41 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thats great, thanks for posting it , I've just been trying it out - great fun!!<br>How do you create, code the patch/patcher object for Midi? Or is that that too involved?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-08T23:46:35Z' itemprop='datePublished'>
             2018-06-08 23:46:35 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="5" data-topic="4661"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/278dde/40.png" class="avatar">tonyoxley:</div>
<blockquote><p>How do you create, code the patch/patcher object for Midi?</p></blockquote></aside>

<p>Not 100% sure what you mean here. </p>

<p><a class="mention" href="/u/tonyoxley">@tonyoxley</a><br>In the patch there are 2 versions. One that uses CV ans ones that uses Midi CC numbers.</p>

<p>The one with midi cc numbers sends out the values noted in the patch. Sorry I dont remembe bubt it say so in the patch, I think page 1 is cc 1-6 and page 2 is cc 7-12.</p>

<p>If you wan to assign a cc number to a knob in Axoloti, simply right click on the knob in the patcher and select the cc number you want to assign it to.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tonyoxley'><b itemprop='author'>tonyoxley</b></a>
           
           <time datetime='2018-06-09T08:48:59Z' itemprop='datePublished'>
             2018-06-09 08:48:59 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi , thanks for this! I'm talking about the XML code that is in the patch/patcher object i.e. if I swapped out your patch/patcher object from the Midi example for one from the factory library and put the same three outlets on it - it wouldn't work!<br>Do you have any advice on good resources to get started with the code part of creating objects? <br>Thanks again for taking the time to reply!<br>Best wishes <br>Tony</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='AxoControl Multi-Parameters'>
      <hr>
  </div>

        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-06-09T10:19:32Z' itemprop='datePublished'>
             2018-06-09 10:19:32 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, I dont follow/understand it.</p>

<p>Could you post the patch or part of it, then Ill gladly take a look at it?</p>
      </div>

<p>And there also some threads that explains the simplest of code editing, like adding inlets and outlets. But yeah, it will take a little while to get into. But it is possible, I have never even wrote a line of code before I started with Axoloti and I feel pretty confident about it now. After a coupld of years haha <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Hi <br>Thanks for the reply.<br>This is the part I mean, the code in your one is very different to the same object straight out of the factory library. I take it that this is the key to it all!<br><a href="https://postimg.cc/image/kzsv1wth3/" rel="nofollow noopener"><img src="https://s15.postimg.cc/kzsv1wth3/Patch.jpg" width="120" height="180"></a></p>

           <time datetime='2018-06-09T11:58:03Z' itemprop='datePublished'>

        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry I really dont understand what you are trying to achieve here.</p>

<aside class="quote" data-post="10" data-topic="4661"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/278dde/40.png" class="avatar">tonyoxley:</div>
<blockquote><p>This is the part I mean, the code in your one is very different to the same object straight out of the factory library. I take it that this is the key to it all!</p></blockquote></aside>

<p>There is no objects like that one in the factory library, so I am not sure what you mean.</p>

<p>If you want to use the cc version of the object, the one you posted picture of above, you really dont need to use the outlets. All you have to do is:</p>

<ol>
<li><p>Right click a parameter and select a cc number form the list. I think I set it up to use cc 1-12</p></li>
<li><p>Go live and dial your axo control knobs and see the knobs move in the patcher.</p></li>
</ol>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/tonyoxley'><b itemprop='author'>tonyoxley</b></a>
           
           <time datetime='2018-06-09T13:18:17Z' itemprop='datePublished'>
             2018-06-09 13:18:17 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi thanks again!<br>sorry I'm not being clear , everything is working fine and I can now map my axocontrol knobs and joystick using the cc numbers. - thank-you!</p>

<p>What I'm musing upon is how you've made  your patch/patcher object ( which allows the controller to move the midi knobs)<br> <a href="https://postimg.cc/image/kzsv1wth3/" rel="nofollow noopener"><img src="https://s15.postimg.cc/kzsv1wth3/Patch.jpg" width="120" height="180"></a></p>

<p>different to this one which is out of the factory library?<br><a href="https://postimages.org/" rel="nofollow noopener"><img src="https://s15.postimg.cc/5h97a57d3/Patch_copy.jpg" width="180" height="150"></a></p>

<p> Is yours an altered version of this one or have you created it?</p>

<p>Obviously this is a digression from the original question which you've answered very well. I'm just interested!</p>

<p>Best wishes<br>Tony</p>
      </div>

           <time datetime='2018-06-09T15:56:51Z' itemprop='datePublished'>

           </time>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="4661"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/278dde/40.png" class="avatar">tonyoxley:</div>
<blockquote><p>different to this one which is out of the factory library?</p></blockquote></aside>

<p>If you push "edit" on my version, it will open up the patcher object, which is reffered to as a subpatch. There you can see how everything is set up.</p>

<p>If you push "edit" on the one you pulled from the factory library you will see that it is empty. Nothing is loaded into that one. If you want you can add you own stuff to it, but by default it is empty.</p>

<p>When using a patch/patcher you should really <em>not</em> edit the code in the code editor, you should use the edit button to open the subpatch so you can see the objects loaded in the subpatch.</p>

<p>Anyway, you should probably check some of the user guides or check some video on Youtube to get familiar with the editor. I think you can almost find videos about anything or esle there is lots of help in the user guides too Doing that will make all this easier to understand.</p>

          ps.store("topic_4661", {"post_stream":{"posts":[{"id":29149,"name":"Anthony Oxley","username":"tonyoxley","avatar_template":"/letter_avatar_proxy/v2/letter/t/278dde/{size}.png","created_at":"2018-06-08T19:51:49.985Z","cooked":"\u003cp\u003eHi Im new to this so please bear with me!\u003cbr\u003eI'm trying to use the axocontrol switches to change the parameters that the knobs control. I.e the function of the knobs can be switched  switched by pressing a button so that I can control  say 12 parameters instead of 6. I understand that mod source can be used to map a knob to a parameter with a logic/change and mod source object and that a demux and hook object can be used ( there are some example patches showing these two methods separately).\u003cbr\u003eI'd be really grateful if somebody could post a simple example patch of how these can be combined to achieve the desired result - or  if indeed there may be a simpler  way that I haven't considered.\u003cbr\u003eThanks in advance!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2018-06-08T19:51:49.985Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":203,"reads":103,"score":1038.95,"yours":false,"topic_id":4661,"topic_slug":"axocontrol-multi-parameters","display_username":"Anthony Oxley","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1695,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29151,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2018-06-08T20:56:47.264Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/u/tonyoxley\"\u003e@tonyoxley\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can take a look at my patch here, it has got pages so you can use the knobs for more than one parameter. There are a couple of different versions. Its been a while since I made it, so it can definitely be made simpler, but maybe you can use it as a starting point:\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"1921\" data-slug=\"musicthingmodular-controller-subpatch\" data-post=\"9\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jaffasplaffa/40/5145_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/musicthingmodular-controller-subpatch/1921/9\" rel=\"nofollow noopener\"\u003eMusicThingModular Controller subpatch\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTry this one out. I have made a test version for the 6 knobs. You use the first button on the right to choose between layer 1 \u0026amp; 2. It is pretty sijple to add the last stuff from here. Or else you can also check Tom Whitwells patch on Github. It shows how to set up everything. You need to use \u003cspan class=\"mention\"\u003e@hellcores\u003c/span\u003e hookmod object for this patch to work.  There are 2 versions. One that uses the cv from the gpio directly and one that converts the gpios to midi cc. Layer 1 is midi cc 1-6 and layer 2 is midi cc…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":2,"post_type":1,"updated_at":"2018-06-08T20:56:47.264Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":11,"reads":100,"score":96.85,"yours":false,"topic_id":4661,"topic_slug":"axocontrol-multi-parameters","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg 003e\n\u003ca href=\"#initcode\"\u003eInit code\u003c/a\u003e\n\u003ca href=\"#kratesrate\"\u003eK-rate and S-rate cycles\u003c/a\u003e\n\u003ca href=\"#inletsoutlets\"\u003eInlets/Outlets\u003c/a\u003e\n\u003ca href=\"#parameters\"\u003eParameters\u003c/a\u003e\n\u003ca href=\"#rangeformat\"\u003eNormal range and number format\u003c/a\u003e\n\u003ca href=\"#elementarymath\"\u003eElementary math in axoloti\u003c/a\u003e\n\u003ca href=\"#32bitvar\"\u003e32bit variables\u003c/a\u003e\n\u003ca href=\"#bitshifts\"\u003eBitshifts\u003c/a\u003e\n\u003ca href=\"#fixedpointmath\"\u003eFixed point math\u003c/a\u003e\n\u003ca href=\"#functions\"\u003eFunctions\u003c/a\u003e\n\u003ca href=\"#assembly\"\u003eAssembly functions\u003c/a\u003e\n\u003ca href=\"#bitwise\"\u003eBitwise operations\u003c/a\u003e\n\n\n\n\n\n\u003ca name=\"needtoknow\" href=\"#\"\u003e\u003c/a\u003eWhat do you need to know…\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003eAnd there also some threads that explains the simplest of code editing, like adding inlets and outlets. But yeah, it will take a little while to get into. But it is possible, I have never even wrote a line of code before I started with Axoloti and I feel pretty confident about it now. After a coupld of years haha \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2018-06-09T10:34:02.683Z","reply_count":1,"reply_to_post_number":7,"quote_count":1,"avg_time":14,"incoming_link_count":9,"reads":69,"score":64.5,"yours":false,"topic_id":4661,"topic_slug":"axocontrol-multi-parameters","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/ r you should really \u003cem\u003enot\u003c/em\u003e edit the code in the code editor, you should use the edit button to open the subpatch so you can see the objects loaded in the subpatch.\u003c/p\u003e\n\n\u003cp\u003eAnyway, you should probably check some of the user guides or check some video on Youtube to get familiar with the editor. I think you can almost find videos about anything or esle there is lots of help in the user guides too Doing that will make all this easier to understand.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2018-06-09T15:58:02.208Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":56,"score":11.6,"yours":false,"topic_id":4661,"topic_slug":"axocontrol-multi-parameters","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":29177,"name":"Anthony Oxley","username":"tonyoxley","avatar_template":"/letter_avatar_proxy/v2/letter/t/278dde/{size}.png","created_at":"2018-06-09T17:35:48.062Z","cooked":"\u003cp\u003eThats exactly what I was trying to discover, I get it now!!\u003cbr\u003eThanks so much for taking the time to explain, I really appreciate it!\u003c/p\u003e\n\n\u003cp\u003eBest wishes\u003cbr\u003eTony\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2018-06-09T17:35:48.062Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":7,"incoming_link_count":3,"reads":56,"score":46.55,"yours":false,"topic_id":4661,"topic_slug":"axocontrol-multi-parameters","display_username":"Anthony Oxley","
