        <h1>
  <a href="/t/cant-create-inlets-outlets-for-subpatches/6705">Can&#39;t create inlets/outlets for subpatches</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/takeoff'><b itemprop='author'>takeoff</b></a>
           
           <time datetime='2020-06-29T11:27:26Z' itemprop='datePublished'>
             2020-06-29 11:27:26 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all, I am new to Axoloti and trying to see how polyphony works. So I am creating subpatches as explained in User Guide, but no inlets or outlets are created.</p>

<p>What I am doing:<br>a) creating embedded subpatch within the main patch (it is saved), putting inlets/outlets objects there, setting subpatch to polyphony and clicking update - only polyphony field is created on the subpatch interface. If I choose "Edit object definition" and add inlets/outlets there and press Update button, they are not created. When opening "Edit object definition" again the list of inlets/outlets is empty again.</p>

<p>b) creating a separate subpatch, putting in/out objects there, setting subpatch to polyphony. Creating main patch and adding subpatch there - no inlets/outlets are being created for it but polyphony field exists. Trying to add them via "Edit object definition" and get nothing as in the previous case.</p>

<p>Please advice. <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6c121c89b968d998d9e8385e65ac5a59957964c9" href="//community.axoloti.com/uploads/default/original/2X/6/6c121c89b968d998d9e8385e65ac5a59957964c9.jpg" class="lightbox" title="io.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6c121c89b968d998d9e8385e65ac5a59957964c9_1_690x341.jpg" width="690" height="341"><div class="meta">
<span class="filename">io.jpg</span><span class="informations">1054x522 105 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Can&#39;t create inlets/outlets for subpatches'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AndrewChi'><b itemprop='author'>AndrewChi</b></a>
           
           <time datetime='2020-06-29T12:46:39Z' itemprop='datePublished'>
             2020-06-29 12:46:39 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For subpatches, you have to use the 'inlet' objects, not 'input' and 'output', those are for the physical connections of the Axoloti.</p>

<p>Happy patching!</p>
      </div>
