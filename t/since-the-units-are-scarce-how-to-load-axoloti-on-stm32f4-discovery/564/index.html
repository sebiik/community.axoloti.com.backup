        <h1>
  <a href="/t/since-the-units-are-scarce-how-to-load-axoloti-on-stm32f4-discovery/564">Since the units are scarce, how to load Axoloti on STM32F4 Discovery?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MacroMachines'><b itemprop='author'>MacroMachines</b></a>
           
           <time datetime='2015-10-15T09:49:16Z' itemprop='datePublished'>
             2015-10-15 09:49:16 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Where do I start with loading axoloti on STM32F4 Discovery?  I am very interested in this Axoloti hardware and software.  It appears that it may be a while until I can acquire an actual hardware unit, but I do happen to have the STM32F407 Discovery board.  </p>

<p>I love my nord modular g2, pure data, max/MSP, and I actually own/run a Eurorack modular company under the same name as my user name: Macro Machines.  I would be very interested in seeing if I can help the community and software for this Axoloti grow.  I noticed someone is working on a euro module already and I would be interested in helping with that if needed.</p>

<p>At any rate, if I can't buy one, can someone give me the low down on the STM thing?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Since the units are scarce, how to load Axoloti on STM32F4 Discovery?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-10-15T11:16:34Z' itemprop='datePublished'>
             2015-10-15 11:16:34 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Seriously don't bother, wait for an axoloti core, won't be too long. <br>There are quite a few limitations with the discovery board, and we cannot expect any further support of it from axoloti now core is complete. It was only used as a development platform. </p>

<p>If you have a 'commercial' interest ( given your modular business), then I would PM <a class="mention" href="/users/johannes">@johannes</a> , he may be interested in working with you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Since the units are scarce, how to load Axoloti on STM32F4 Discovery?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MacroMachines'><b itemprop='author'>MacroMachines</b></a>
           
           <time datetime='2015-10-15T12:36:05Z' itemprop='datePublished'>
             2015-10-15 12:36:05 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I understand, I am just curious to check it out.  I just hooked up the STM for the first time a couple days ago and I am curious to find things to run on it.  I just tried out AudioWeaver by DSP Concepts.  It's pretty sweet, and the demo version is fun to play with, but since it is geared toward consumer electronics designers the cost for a license is 14k USD + $2 per unit shipped after the first 1000 units of the product its used inside.  </p>

<p>Checking out the STM Axoloti won't defer me from purchasing one when they become available, really it would be mostly for the purpose of learning, as I am relatively new to coding for embedded DSP and this looks like it could be a great way to dig around inside something interesting.  I think it would be quite inspiring even if it is heavily limited.  I don't expect any support really, I just couldn't seem to find the url to download on the website after seeing a few people talking about it here on the forum.</p>

<p>I will message <a class="mention" href="/users/johannes">@johannes</a> and see if we can make something happen <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I had been wanting to develop something in this vein but doing it alone would be quite an undertaking.</p>

<p>If you are curious, my next product is the #omnimod, I have some clips of the prototypes in my instagram: <br>

                <span style="position: absolute;top:0px;z-index:2;color:#000;white-space:nowrap;text-overflow:ellipsis;word-wrap: break-word;overflow: hidden;display: inline-block;padding: 3px;border-radius: 4px;max-width: 100%;"><a href="https://instagram.com/p/6bJj04Byvj/" target="_blank"><span style="color:#fff;background:#9B9B9B;border-radius:3px;padding:3px;margin-right: 5px;">Instagram</span> Nicholas Raftis on Instagram: “Omnimod by Macro Machines.”</a></span>

                </div>

      <div class='post' itemprop='articleBody'>
        <p>Man do u have a link for the eurostuff <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"> looks interesting <img src="/images/emoji/emoji_one/smiley.png?v=0" title=":smiley:" class="emoji" alt=":smiley:"></p>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="4" data-topic="564" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/letter/d/e56c9b/40.png" class="avatar">debterminer:</div>
<blockquote><p>this gets me curious, will there be differences between the kickstarter Axoloti Core, and the General release Axoloti Core?</p></blockquote></aside>

<p>Id say <strong>highly</strong> unlikely, the hardware design has proven successful, the only known issue, is the one we knew before release, is the TRS output (which is easy to 'workaround') ... so perhaps a tiny hardware revision to address this. <br>so really I don't see any need to revise the board, even if he had time which I highly doubt.</p>

<p>why no general released yet?, well Id <strong>suggest</strong> perhaps two reasons:<br>the main one is Johannes is one man... shipping/supporting the initial release has been huge (easy to forget this due to the level of professionalism),<br>the second, I personally would wait after the initial release, to just check that with a large number of 'out there' there continues to be no issues.</p>

<p>of course it may also be, he just wants a bit of a break, after the stress and strain of shipping all the boards, I think I would <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>anyway just my thoughts... </p>

<p><a class="mention" href="/users/macromachines">@MacroMachines</a> very nice vids, Id like to see more too... I keep thinking about diving into the eurorack pit, fortunately Axoloti has managed to quell that for a little longer.</p>
      </div>

          ps.store("topic_564", {"post_stream":{"posts":[{"id":3018,"name":"Nicholas C. Raftis III","username":"MacroMachines","avatar_template":"/letter_avatar_proxy/v2/letter/m/58f4c7/{size}.png","created_at":"2015-10-15T09:49:16.981Z","cooked":"\u003cp\u003eWhere do I start with loading axoloti on STM32F4 Discovery?  I am very interested in this Axoloti hardware and software.  It appears that it may be a while until I can acquire an actual hardware unit, but I do happen to have the STM32F407 Discovery board.  \u003c/p\u003e\n\n\u003cp\u003eI love my nord modular g2, pure data, max/MSP, and I actually own/run a Eurorack modular company under the same name as my user name: Macro Machines.  I would be very interested in seeing if I can help the community and software for this Axoloti grow.  I noticed someone is working on a euro module already and I would be interested in helping with that if needed.\u003c/p\u003e\n\n\u003cp\u003eAt any rate, if I can't buy one, can someone give me the low down on the STM thing?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-10-15T09:49:16.981Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":44,"incoming_link_count":268,"reads":146,"score":1371.4,"yours":false,"topic_id":564,"topic_slug":"since-the-units-are-scarce-how-to-load-axoloti-on-stm32f4-discovery","display_username":"Nicholas C. Raftis III","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":213,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3020,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-15T11:16:34.824Z","cooked":"\u003cp\u003eSeriously don't bother, wait for an axoloti core, won't be too long. \u003cbr\u003eThere are quite a few limitations with the discovery board, and we cannot expect any further support of it from axoloti now core is complete. It was only used as a development platform. \u003c/p\u003e\n\n\u003cp\u003eIf you have a 'commercial' interest ( given your modular business), then I would PM \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e , he may be interested in working with you.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-10-15T11:16:34.824Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":52,"incoming_link_count":1,"reads":147,"score":42.0,"yours":false,"topic_id":564,"topic_slug":"since-the-units-are-scarce-how-to-load-axoloti-on-stm32f4-discovery","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3021,"name":"Nicholas C. Raftis III","username":"MacroMachines","avatar_template":"/letter_avatar_proxy/v2/letter/m/58f4c7/{size}.png","created_at":"2015-10-15T12:36:05.247Z","cooked":"\u003cp\u003eI understand, I am just curious to check it out.  I just hooked up the STM for the first time a couple days ago and I am curious to find things to run on it.  I just tried out AudioWeaver by DSP Concepts.  It's pretty sweet, and the demo version is fun to play with, but since it is geared toward consumer electronics designers the cost for a license is 14k USD + $2 per unit shipped after the first 1000 units of the product its used inside.  \u003c/p\u003e\n\n\u003cp\u003eChecking out the STM Axoloti won't defer me from purchasing one when they become available, really it would be mostly for the purpose of learning, as I am relatively new to coding for embedded DSP and this looks like it could be a great way to dig around inside something interesting.  I think it would be quite inspiring even if it is heavily limited.  I don't expect any support really, I just couldn't seem to find the url to download on the website after seeing a few people talking about it here on the forum.\u003c/p\u003e\n\n\u003cp\u003eI will message \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e and see if we can make something happen \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e I had been wanting to develop something in this vein but doing it alone would be quite an undertaking.\u003c/p\u003e\n\n\u003cp\u003eIf you are curious, my next product is the #omnimod, I have some clips of the prototypes in my instagram: \u003cbr\u003e\n                \u003c/p\u003e\u003cdiv style=\"position:relative;padding-top:29px;\"\u003e\n                \u003cspan style=\"position: absolute;top:0px;z-index:2;color:#000;white-space:nowrap;text-overflow:ellipsis;word-wrap: break-word;overflow: hidden;display: inline-block;padding: 3px;border-radius: 4px;max-width: 100%;\"\u003e\u003ca href=\"https://instagram.com/p/6bJj04Byvj/\" target=\"_blank\"\u003e\u003cspan style=\"color:#fff;background:#9B9B9B;border-radius:3px;padding:3px;margin-right: 5px;\"\u003eInstagram\u003c/span\u003e Nicholas Raftis on Instagram: “Omnimod by Macro Machines.”\u003c/a\u003e\u003c/span\u003e\n                \u003cvideo style=\"max-width:100%\" title=\"Nicholas Raftis on Instagram: “Omnimod by Macro Machines.”\" controls=\"\"\u003e\u003csource src=\"http://scontent.cdninstagram.com/hphotos-xaf1/t50.2886-16/118180 pe":1,"updated_at":"2015-10-15T19:56:19.472Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":125,"score":26.1,"yours":false,"topic_id":564,"topic_slug":"since-the-units-are-scarce-how-to-load-axoloti-on-stm32f4-discovery","display_username":"challester","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"MacroMachines","avatar_template":"/letter_avatar_proxy/v2/letter/m/58f4c7/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":62,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3030,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-10-16T10:29:06.705Z","cooked":"\u003caside class=\"quote\" data-post=\"4\" data-topic=\"564\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/letter/d/e56c9b/40.png\" class=\"avatar\"\u003edebterminer:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethis gets me curious, will there be differences between the kickstarter Axoloti Core, and the General release Axoloti Core?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eId say \u003cstrong\u003ehighly\u003c/strong\u003e unlikely, the hardware design has proven successful, the only known issue, is the one we knew before release, is the TRS output (which is easy to 'workaround') ... so perhaps a tiny hardware revision to address this. \u003cbr\u003eso really I don't see any need to revise the board, even if he had time which I highly doubt.\u003c/p\u003e\n\n\u003cp\u003ewhy no general released yet?, well Id \u003cstrong\u003esuggest\u003c/strong\u003e perhaps two reasons:\u003cbr\u003ethe main one is Johannes is one man... shipping/supporting the initial release has been huge (easy to forget this due to the level of professionalism),\u003cbr\u003ethe second, I personally would wait after the initial release, to just check that with a large number of 'out there' there continues to be no issues.\u003c/p\u003e\n\n\u003cp\u003eof course it may also be, he just wants a bit of a break, after the stress and strain of shipping all the boards, I think I would \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eanyway just my thoughts... \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/macromachines\"\u003e@MacroMachines\u003c/a\u003e very nice vids, Id like to see more too... I keep thinking about diving into the eurorack pit, fortunately Axoloti has managed to quell that for a little longer.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-10-16T10:29:06.705Z","reply_count":2,"reply_to_post_number":4,"quote_count":1,"avg_time":29,"incoming_link_count":0,"reads":131,"score":52.65,"yours":false,"topic_id":564,"topic_slug":"since-the-units-are-scarce-how-to-load-axoloti-on-stm32f4-discovery","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":3067,"name":"Jason Dickson","usernam
