        <h1>
  <a href="/t/midi-between-boards/3127">Midi between boards</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-25T21:22:41Z' itemprop='datePublished'>
             2017-03-25 21:22:41 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I want to send midi between two boards and since it's both microcontrollers I thought I could do this without the optocopuler part.</p>

<p><a href="//community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png" class="onebox" target="_blank">http://community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png</a></p>

<p>So I just hook up in to the out or do I need a resistor inbetween?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-03-27T00:37:22Z' itemprop='datePublished'>
             2017-03-27 00:37:22 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I do this between a Teensy and Axoloti using RX/TX UART ports. No resistors or optocoupers needed since it's just plain old serial. I'm a cowboy though so perhaps I'm doing it wrong. <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/TheSlowGrowth'><b itemprop='author'>TheSlowGrowth</b></a>
           
           <time datetime='2017-03-27T06:16:09Z' itemprop='datePublished'>
             2017-03-27 06:16:09 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If the annotation in your image is correct, you need a pullup resistor (anything in the range of 3k3-22k) on both data lines to make the open collector circuit work.<br>Google "open collector" if you want to know why.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-03-31T19:05:11Z' itemprop='datePublished'>
             2017-03-31 19:05:11 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just went straight from pin to pin works well so far!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-03-31T21:07:41Z' itemprop='datePublished'>
             2017-03-31 21:07:41 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Keep us updated please, that something that I'll surely want to do in my future multi axos setup!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-25T19:37:54Z' itemprop='datePublished'>
             2017-04-25 19:37:54 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Same thing here, I'm planning a two axoloti system controlled by a QuNexus and a QuNeo.<br>As the axolodi does not support hubs, i plan to connect the QuNexus and QuNeo to each axoloti.<br>They will share the MIDI USB information through the MIDI din.</p>

<p>Surely the multi axoloti <a href="//community.axoloti.com/t/multi-channel-outputs-w-multiple-units/294/4">SPI x3 communication</a> will be a great feature, a game changer. But i guess that it is not easy to develop and debug with all the stuff that needs to be synch'ed to avoid glitches...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-04-27T10:04:14Z' itemprop='datePublished'>
             2017-04-27 10:04:14 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Midi via the pins works great so far, but I'm also looking forward to the spi solution.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-27T13:12:24Z' itemprop='datePublished'>
             2017-04-27 13:12:24 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think another way to approach this is to use something like an Arduino (which does support usb hubs) as a router... </p>

<p>e.g. Arduino &lt;-&gt; usb hub &lt;-&gt; axo 1... axo N</p>

<p>the usb hub, the Arduino could then be programmed to take messages from various axo boards and forward them to others. (depending upon the topology you want).</p>

<p>I like this approach as its flexible, usb is fast, and also can power the axo boards off the hub (also the Arduino too). <br>I'm doing something similar with a BeagleBoneBlack/Bela, but overkill for just this. its not bad, whats quite nice, is to program the axos, all I need to do is unplug the usb host from the BBB, plug it into the computer, and I now have all axos connected to the computer for programming.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/valmir'><b itemprop='author'>valmir</b></a>
           
           <time datetime='2017-04-27T14:07:37Z' itemprop='datePublished'>
             2017-04-27 14:07:37 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Nice! Surely I'll remove some dust from my long forgotten Pi and try it when I get my 2nd (and 3rd) axo!<br>Any suggestion for a gui-less program to do this on Raspbian? Pi will be the host and forward usb controllers messages to the axos... I guess...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-04-27T15:27:56Z' itemprop='datePublished'>
             2017-04-27 15:27:56 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/logsol">@logsol</a> is kind of doing that with the c.h.i.p, have a look here<br><aside class="quote" data-topic="3110" data-slug="raspberry-pi-as-hub-for-usb-midi-devices-advice" data-post="3"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar"><a href="//community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/3">Raspberry Pi as hub for USB midi devices - advice?</a>
</div>
<blockquote><p>yeah, axoloti works fine connected to rPI, and appears as a alsa midi device. (ive been doing this, in fact with multiple axolotis connected , and also a few controllers)   you could write it in node.js, or anything thats supports midi e.g. Pd. (I use C++, but thats just because its my preferred tool :))   the currently limitation is its tricky (not impossible) to get parameters information back from axoloti,  this is ok if you drive it all from the PI, but if you want two way info (e.g. becauâ€¦</p></blockquote></aside></p>

<p>The Idea is nice because you can create a more star shaped data flow.</p>

<p>The only thing I'm a bit unsure is how to create user interfaces with  several layers of buttons and leds. Would you do that on several axoloti boards in paralel or do that on the pi/chip/arduino and spit out different cc/notes for different shift layers...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Midi between boards'>
      <hr>
  </div>

oupers needed since it's just plain old serial. I'm a cowboy though so perhaps I'm doing it wrong. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2017-03-27T00:37:22.176Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":1,"reads":68,"score":20.75,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19148,"name":"","username":"TheSlowGrowth","avatar_template":"/letter_avatar_proxy/v2/letter/t/90db22/{size}.png","created_at":"2017-03-27T06:16:09.786Z","cooked":"\u003cp\u003eIf the annotation in your image is correct, you need a pullup resistor (anything in the range of 3k3-22k) on both data lines to make the open collector circuit work.\u003cbr\u003eGoogle \"open collector\" if you want to know why.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-03-27T06:16:09.786Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":67,"score":15.35,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1129,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19300,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-03-31T19:05:11.390Z","cooked":"\u003cp\u003eI just went straight from pin to pin works well so far!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-03-31T19:05:11.390Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":56,"score":17.55,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19301,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-03-31T21:07:41.494Z","cooked":"\u003cp\u003eKeep us updated please, that something that I'll surely want to do in my future multi axos setup!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-03-31T21:07:41.494Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":56,"score":22.75,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20049,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-25T19:37:54.664Z","cooked":"\u003cp\u003eSame thing here, I'm planning a two axoloti system controlled by a QuNexus and a QuNeo.\u003cbr\u003eAs the axolodi does not support hubs, i plan to connect the QuNexus and QuNeo to each axoloti.\u003cbr\u003eThey will share the MIDI USB information through the MIDI din.\u003c/p\u003e\n\n\u003cp\u003eSurely the multi axoloti \u003ca href=\"//community.axoloti.com/t/multi-channel-outputs-w-multiple-units/294/4\"\u003eSPI x3 communication\u003c/a\u003e will be a great feature, a game changer. But i guess that it is not easy to develop and debug with all the stuff that needs to be synch'ed to avoid glitches...\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-04-25T19:48:12.094Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":51,"score":26.75,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/multi-channel-outputs-w-multiple-units/294/4","internal":true,"reflection":false,"title":"Multi-channel outputs w/ multiple units","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20074,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-04-27T10:04:14.842Z","cooked":"\u003cp\u003eMidi via the pins works great so far, but I'm also looking forward to the spi solution.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-04-27T10:04:14.842Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":45,"score":10.4,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20078,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-27T13:12:24.979Z","cooked":"\u003cp\u003eI think another way to approach this is to use something like an Arduino (which does support usb hubs) as a router... \u003c/p\u003e\n\n\u003cp\u003ee.g. Arduino \u0026lt;-\u0026gt; usb hub \u0026lt;-\u0026gt; axo 1... axo N\u003c/p\u003e\n\n\u003cp\u003ethe usb hub, the Arduino could then be programmed to take messages from various axo boards and forward them to others. (depending upon the topology you want).\u003c/p\u003e\n\n\u003cp\u003eI like this approach as its flexible, usb is fast, and also can power the axo boards off the hub (also the Arduino too). \u003cbr\u003eI'm doing something similar with a BeagleBoneBlack/Bela, but overkill for just this. its not bad, whats quite nice, is to program the axos, all I need to do is unplug the usb host from the BBB, plug it into the computer, and I now have all axos connected to the computer for programming.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-04-27T13:12:48.730Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":44,"score":30.35,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20079,"name":"","username":"valmir","avatar_template":"/letter_avatar_proxy/v2/letter/v/f19dbf/{size}.png","created_at":"2017-04-27T14:07:37.515Z","cooked":"\u003cp\u003eNice! Surely I'll remove some dust from my long forgotten Pi and try it when I get my 2nd (and 3rd) axo!\u003cbr\u003eAny suggestion for a gui-less program to do this on Raspbian? Pi will be the host and forward usb controllers messages to the axos... I guess...\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-04-27T14:07:37.515Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":40,"score":9.4,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":870,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":20081,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2017-04-27T15:27:56.929Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/logsol\"\u003e@logsol\u003c/a\u003e is kind of doing that with the c.h.i.p, have a look here\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"3110\" data-slug=\"raspberry-pi-as-hub-for-usb-midi-devices-advice\" data-post=\"3\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/3\"\u003eRaspberry Pi as hub for USB midi devices - advice?\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyeah, axoloti works fine connected to rPI, and appears as a alsa midi device. (ive been doing this, in fact with multiple axolotis connected , and also a few controllers)   you could write it in node.js, or anything thats supports midi e.g. Pd. (I use C++, but thats just because its my preferred tool :))   the currently limitation is its tricky (not impossible) to get parameters information back from axoloti,  this is ok if you drive it all from the PI, but if you want two way info (e.g. becauâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eThe Idea is nice because you can create a more star shaped data flow.\u003c/p\u003e\n\n\u003cp\u003eThe only thing I'm a bit unsure is how to create user interfaces with  several layers of buttons and leds. Would you do that on several axoloti boards in paralel or do that on the pi/chip/arduino and spit out different cc/notes for different shift layers...\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-04-27T15:27:56.929Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":38,"score":28.65,"yours":false,"topic_id":3127,"topic_slug":"midi-between-boards","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/raspberry-pi-as-hub-for-usb-midi-devices-advice/3110/3","internal":true,"reflection":false,"title":"Raspberry Pi as hub for USB midi devices - advice?","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[19138,19147,19148,19300,19301,20049,20074,20078,20079,20081]},"timeline_lookup":[[1,1441],[2,1440],[4,1435],[6,1410],[7,1409],[10,1408]],"id":3127,"title":"Midi between boards","fancy_title":"Midi between boards","posts_count":10,"created_at":"2017-03-25T21:22:41.221Z","views":1288,"reply_count":3,"participant_count":6,"like_count":2,"last_posted_at":"2017-04-27T15:27:56.929Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"midi-between-boards","category_id":5,"word_count":559,"dele
