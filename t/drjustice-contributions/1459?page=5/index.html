        <h2>File size</h2>

<p><strong>drj/file/file_size</strong> - outputs the number of samples in a named file on the SD card</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>Reads and outputs the number of 16 bit samples in a named file on the SD card.<br>The size is read at startup and on a positive pulse on the trig input. </p>

<p>Example usage:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/be3177d6808cad7c85b62ddb518fba52bfddcf49.png" width="599" height="346"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-09-20T12:03:23Z' itemprop='datePublished'>
             2017-09-20 12:03:23 UTC
           </time>
        </span>
        <span itemprop='position'>#83</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm ok.. I'm on a new computer now and it seems I still have lots of modules missing in my /sss/ list and some are still not changed although I know have.. So I think I've kinda messed up my axoloti-github loggin..<br>So also not sure whether to hit "sync library" button at the moment as the list is incomplete in comparison to my other computer..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-09-20T13:06:17Z' itemprop='datePublished'>
             2017-09-20 13:06:17 UTC

        </span>
        <span itemprop='position'>#84</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sir, I'm not sure how I can help you. Of course the sources should be on Github, but if you want something like a zip with all your files as replicated here, just say the word.</p>

<p>Regarding your question about the preset manager, sure. Get back to me if/when you have a specific plan there (unless you already have done this - I AM late in replying after all, sorry...)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

             2017-09-20 15:56:16 UTC

        </span>
        <span itemprop='position'>#85</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh woops, wrong thread XD sorry for that! I thought I was in my own contributions XD</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2017-09-20T18:22:07Z' itemprop='datePublished'>
             2017-09-20 18:22:07 UTC
           </time>
        </span>
        <span itemprop='position'>#86</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>He thanks for updating the module! I made some custom delay write/read objects that refer to a table now with a friend. works pretty great so far!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-09-22T12:04:16Z' itemprop='datePublished'>
             2017-09-22 12:04:16 UTC
           </time>
        </span>
        <span itemprop='position'>#87</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/drjustice">@DrJustice</a> These are the patch and the subpatches that I used. While I was setting the patch up again I found that there is actually no issue when I set it to one or two voice polyphony. But when I set it to three the error as I described occurs.  </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cf67dbee6ee012f60980b453059dac0da2b37575.axp">Test Synth Poly4 Wavetable DualTone MIDI v102a.axp</a> (11.7 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/7/7393a09f813db9423d4f3bfa6b063a6b0b18f90b.axs">CoreWavetableDualToneMIDIV100.axs</a> (19.0 KB)<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/aaa52ecbd79bbc5aed337f0a26b3551b23c9632f.axs">MidiInKeyboardTracking.axs</a> (5.6 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-10-02T21:18:23Z' itemprop='datePublished'>
             2017-10-02 21:18:23 UTC
           </time>
        </span>
        <span itemprop='position'>#88</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I get the same result with that patch. With increasing the polyphony and having many parameters, the preset loader blocks for some time, which seems to be the cause. When using the global mode, the parameters are saved for each voice (which is a bit redundant...), but on loading them back it's tricky to make something reasonable and robust to apply them to more than the first voice.</p>

<p>Anyway, I spent quite some time to see what could be done about the situation you're experiencing. In the end I made it so that the loading and saving is performed in a separate thread. Thus the audio thread is no longer blocked on save and load (<a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a>: that should automatically get rifd of the BLIP, BTW) . That stops the timeout you're seeing from occurring.</p>

<p>While a threaded preset manager is nice to have, it doesn't solve the poly problem. What I found is that using the SubPatchV1 mode seems to cover poly patches, with the drawback of being sensitive to alterations in the patch. Some simple changes to the firmware and/or patch code generator could fix all of that, but I don't think that's going to happen, so at least for now this is as good as it gets.</p>

<p>Please try out the threaded preset manager, and let me know how that goes (sync the libraries to make it available):</p>

<p>drj/patch/preset_manager_t</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-10-03T13:00:20Z' itemprop='datePublished'>
             2017-10-03 13:00:20 UTC
           </time>
        </span>
        <span itemprop='position'>#89</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/drjustice">@DrJustice</a> Thanks for digging into this. I will look into this in the next few days and report back.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-10-18T18:14:16Z' itemprop='datePublished'>
             2017-10-18 18:14:16 UTC
           </time>
        </span>
        <span itemprop='position'>#90</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/drjustice">@DrJustice</a> I finally found the time to look into this a bit deeper. </p>

<p>I do not get any time out errors anymore. That is what you tried to solve wit the threaded version so that was succesfull.</p>

<p>Something else  changed and I do not know if that was your intention. But there are no longer any messages written to the logscreen. In the non threaded version on startup I get three sequence messages. And I get messages when I load or save a preset. I do not get any messages in the threaded version. I do get a message when I tried to load a preset that I did not save.</p>

<p>I also noticed that in Live mode the controls do not update to the value in the preset, while te value in the Core does change . As far as I can rember in the non threaded version these were updated. But I will check this later.</p>

<p>I dit not yet check the other modes. And I did not check the saving of the subpatch settings. But based on what you mentioned before this might not work as expected.</p>

<p>So to be continued....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-10-18T18:57:45Z' itemprop='datePublished'>
             2017-10-18 18:57:45 UTC
           </time>
        </span>
        <span itemprop='position'>#91</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The messages were taken out, mainly because they take up space, and the when reworking new version I took some steps to save space (it's smaller than the old one). If you would like, I can put back some save and load messages.</p>

<p>As for the differences you're seeing, it could be that since the loading now runs on a separate thread, some update is missing. I'll take look at it. If you can pinpoint the differences you're seeing that would help.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-16T23:01:16Z' itemprop='datePublished'>
             2018-02-16 23:01:16 UTC
           </time>
        </span>
        <span itemprop='position'>#92</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>great preset manager! </p>

<p>it seems the program change channel is offset by one. if i want it to listen to pgmchanges on channel 7 i have to set the combo message to 6. EDIT: this is of course a very easy fix, just put a -1 after the attr_channel in the midi code. i did this already locally, but maybe you want to change it upstream as well.</p>

<p>also if pgmchange is enabled, why do i still need a midi/in/pgm object connected to preset and load?<br>i would have expected this to work with no additional object connected.</p>

<p>thanks for this!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-02-16T23:53:21Z' itemprop='datePublished'>
             2018-02-16 23:53:21 UTC
           </time>
        </span>
        <span itemprop='position'>#93</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>and sorry for posting so much here.</p>

<p>but, when i want a patch with your preset manager as startup patch, the presets that i created before don't work anymore (because they are not in the root directory like the startup patch)</p>

<p>but to edit the parameters i need the axoloti gui and therefore i have to load the patch... and as result presets then get saved into the directory the patcher creates for that patch again. hmm, hard to resolve i guess. maybe you could add a directory option, that can override the default saving location.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JonasBers'><b itemprop='author'>JonasBers</b></a>
           
           <time datetime='2018-02-26T11:54:22Z' itemprop='datePublished'>
             2018-02-26 11:54:22 UTC
           </time>
        </span>
        <span itemprop='position'>#94</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for all your hard work. I love your modules. I'd like to request a lfo/dual_multi_wave with a s-rate sync inlet. This would make an incredible video oscillator. I've experimented a fair amount attempting to sync with the phase reset inlet, which isn't quite tight enough for video.</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/weasel79'><b itemprop='author'>weasel79</b></a>
           
           <time datetime='2020-03-11T22:33:45Z' itemprop='datePublished'>
             2020-03-11 22:33:45 UTC
           </time>
        </span>
        <span itemprop='position'>#98</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hey <a class="mention" href="/u/drjustice">@DrJustice</a> first off thanks again or your awesome contributions! <br>i have a question regarding your <code>moving average</code> object: it defines a couple global (?) constants, FIFO_EXP, FIFO_LEN etc which are derived from the object attributes in <code>local data</code>. when i add several of your objects to a project, axoloti gives me a warning about this on compiling:</p>

<blockquote><p>/Users/blndr/Documents/axoloti/build/xpatch.cpp:10121:0: warning: "FIFO_EXP" redefined<br>       <span class="hashtag">#define</span> FIFO_EXP 5<br> ^<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:9878:0: note: this is the location of the previous definition<br>       <span class="hashtag">#define</span> FIFO_EXP 3<br> ^<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:10321:0: warning: "FIFO_EXP" redefined<br>       <span class="hashtag">#define</span> FIFO_EXP 2<br> ^<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:10121:0: note: this is the location of the previous definition<br>       <span class="hashtag">#define</span> FIFO_EXP 5<br> ^<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:10519:0: warning: "FIFO_EXP" redefined<br>       <span class="hashtag">#define</span> FIFO_EXP 3<br> ^<br>/Users/blndr/Documents/axoloti/build/xpatch.cpp:10321:0: note: this is the location of the previous definition<br>       <span class="hashtag">#define</span> FIFO_EXP 2</p></blockquote>

<p>question here i guess is, does this actually define <em>global</em> constants, ie. are they being overwritten on each define and all <code>moving average</code> objects will effectively have the same slew time?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2020-03-12T00:18:47Z' itemprop='datePublished'>
             2020-03-12 00:18:47 UTC
           </time>
        </span>
        <span itemprop='position'>#99</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Good catch <a class="mention" href="/u/weasel79">@weasel79</a>! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>It's a bit of a gotcha... E.g. "#define X 1"  defines a <em>C preprocessor macro</em> X wchich gets expanded to a literal "1" before the C file is compiled. So it's not a constant and it's not global. A preprocessor macro is only visible (in scope) within the "compilation unit" it is defined in. Normally the compilation unit consists of a source file and the files it includes (done using the "#include" preprocessor directive). </p>

<p>However, on systems such as the Axoloti, the compilation unit is not be what you get from a normal <em>file by file</em> build. Everything gets stitched together in one single file (axoloti/build/xpatch.c) and so every <span class="hashtag">#define</span> is visible to anything below it in that file. That's why you see all those "redefined" warnings. It still works though. The warnings are given when a preprocessor macro changes value. If a macro is redefined with the exact same value, no warning is given. </p>

<p>I know this and should have followed the best practice for this case, which would be to check for redefinitions. During testing I probably didn't change the length of the FIFO for different instances, so I never saw the warning. And DUH! There's that gotcha!</p>

<p>I've fixed the moving average objects so that you don't get the warnings now. And I need to to that for some other objects too. Just sync your libraries to test the fix. Sorry for the scare and the sloppy practice! <img src="//community.axoloti.com/images/emoji/twitter/flushed.png?v=5" title=":flushed:" class="emoji" alt=":flushed:"></p>
      </div>

        <h2>Sequencer sync slave</h2>

<p><strong>drj/seq/seq_sync_slave</strong> - Syncable sequencer driver</p>

<h2>demo patch</h2>

<p><strong>axoloti\axoloti-contrib\objects\drj\seq\seq_sync_slave.axh</strong> - Example patch, can also be loaded with object menu "help"</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>A sequencer controller that can sync to MIDI clock or a clock pulse. In addition to the basics It provides a clock smoothing function, a Swing control and a BPM display. The Control button inputs will also work as overrides when MIDI is the clock source, in addition to being used with a clock pulse. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/c/ca8c76e79250d939ea8d1564e80fe3d7d61a1322.png" width="678" height="345"></p>

<p>Example of use (help patch):<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/5f3c5796631ed45127228d987cbaff59ba021026" href="//community.axoloti.com/uploads/default/original/2X/5/5f3c5796631ed45127228d987cbaff59ba021026.png" class="lightbox" title="seq_sync_slave_example.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/5/5f3c5796631ed45127228d987cbaff59ba021026_1_690x363.png" width="690" height="363"><div class="meta">
<span class="filename">seq_sync_slave_example.png</span><span class="informations">927x488 38.7 KB</span><span class="expand"></span>
</div></a></div></p>

003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aaa52ecbd79bbc5aed337f0a26b3551b23c9632f.axs\"\u003eMidiInKeyboardTracking.axs\u003c/a\u003e (5.6 KB)\u003c/p\u003e","post_number":87,"post_type":1,"updated_at":"2017-09-22T12:04:16.251Z","reply_count":1,"reply_to_post_number":79,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":102,"score":26.5,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/aaa52ecbd79bbc5aed337f0a26b3551b23c9632f.axs","internal":true,"reflection":false,"clicks":9},{"url":"//community.axoloti.com/uploads/default/original/2X/7/7393a09f813db9423d4f3bfa6b063a6b0b18f90b.axs","internal":true,"reflection":false,"clicks":9},{"url":"//community.axoloti.com/uploads/default/original/2X/c/cf67dbee6ee012f60980b453059dac0da2b37575.axp","internal":true,"reflection":false,"clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23979,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-10-02T21:18:23.603Z","cooked":"\u003cp\u003eI get the same result with that patch. With increasing the polyphony and having many parameters, the preset loader blocks for some time, which seems to be the cause. When using the global mode, the parameters are saved for each voice (which is a bit redundant...), but on loading them back it's tricky to make something reasonable and robust to apply them to more than the first voice.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I spent quite some time to see what could be done about the situation you're experiencing. In the end I made it so that the loading and saving is performed in a separate thread. Thus the audio thread is no longer blocked on save and load (\u003ca class=\"mention\" href=\"/u/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e: that should automatically get rifd of the BLIP, BTW) . That stops the timeout you're seeing from occurring.\u003c/p\u003e\n\n\u003cp\u003eWhile a threaded preset manager is nice to have, it doesn't solve the poly problem. What I found is that using the SubPatchV1 mode seems to cover poly patches, with the drawback of being sensitive to alterations in the patch. Some simple changes to the firmware and/or patch code generator could fix all of that, but I don't think that's going to happen, so at least for now this is as good as it gets.\u003c/p\u003e\n\n\u003cp\u003ePlease try out the threaded preset manager, and let me know how that goes (sync the libraries to make it available):\u003c/p\u003e\n\n\u003cp\u003edrj/patch/preset_manager_t\u003c/p\u003e","post_number":88,"post_type":1,"updated_at":"2017-10-03T15:39:08.009Z","reply_count":0,"reply_to_post_number":87,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":98,"score":20.7,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23994,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2017-10-03T13:00:20.176Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e Thanks for digging into this. I will look into this in the next few days and report back.\u003c/p\u003e","post_number":89,"post_type":1,"updated_at":"2017-10-03T13:00:20.176Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":99,"score":20.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24229,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2017-10-18T18:14:16.071Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e I finally found the time to look into this a bit deeper. \u003c/p\u003e\n\n\u003cp\u003eI do not get any time out errors anymore. That is what you tried to solve wit the threaded version so that was succesfull.\u003c/p\u003e\n\n\u003cp\u003eSomething else  changed and I do not know if that was your intention. But there are no longer any messages written to the logscreen. In the non threaded version on startup I get three sequence messages. And I get messages when I load or save a preset. I do not get any messages in the threaded version. I do get a message when I tried to load a preset that I did not save.\u003c/p\u003e\n\n\u003cp\u003eI also noticed that in Live mode the controls do not update to the value in the preset, while te value in the Core does change . As far as I can rember in the non threaded version these were updated. But I will check this later.\u003c/p\u003e\n\n\u003cp\u003eI dit not yet check the other modes. And I did not check the saving of the subpatch settings. But based on what you mentioned before this might not work as expected.\u003c/p\u003e\n\n\u003cp\u003eSo to be continued....\u003c/p\u003e","post_number":90,"post_type":1,"updated_at":"2017-10-18T18:14:36.424Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":108,"score":27.2,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":24230,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-10-18T18:57:45.571Z","cooked":"\u003cp\u003eThe messages were taken out, mainly because they take up space, and the when reworking new version I took some steps to save space (it's smaller than the old one). If you would like, I can put back some save and load messages.\u003c/p\u003e\n\n\u003cp\u003eAs for the differences you're seeing, it could be that since the loading now runs on a separate thread, some update is missing. I'll take look at it. If you can pinpoint the differences you're seeing that would help.\u003c/p\u003e","post_number":91,"post_type":1,"updated_at":"2017-10-18T18:57:45.571Z","reply_count":0,"reply_to_post_number":90,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":108,"score":22.2,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26709,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-16T23:01:16.903Z","cooked":"\u003cp\u003egreat preset manager! \u003c/p\u003e\n\n\u003cp\u003eit seems the program change channel is offset by one. if i want it to listen to pgmchanges on channel 7 i have to set the combo message to 6. EDIT: this is of course a very easy fix, just put a -1 after the attr_channel in the midi code. i did this already locally, but maybe you want to change it upstream as well.\u003c/p\u003e\n\n\u003cp\u003ealso if pgmchange is enabled, why do i still need a midi/in/pgm object connected to preset and load?\u003cbr\u003ei would have expected this to work with no additional object connected.\u003c/p\u003e\n\n\u003cp\u003ethanks for this!\u003c/p\u003e","post_number":92,"post_type":1,"updated_at":"2018-02-16T23:45:27.731Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":99,"score":25.55,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26710,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2018-02-16T23:53:21.610Z","cooked":"\u003cp\u003eand sorry for posting so much here.\u003c/p\u003e\n\n\u003cp\u003ebut, when i want a patch with your preset manager as startup patch, the presets that i created before don't work anymore (because they are not in the root directory like the startup patch)\u003c/p\u003e\n\n\u003cp\u003ebut to edit the parameters i need the axoloti gui and therefore i have to load the patch... and as result presets then get saved into the directory the patcher creates for that patch again. hmm, hard to resolve i guess. maybe you could add a directory option, that can override the default saving location.\u003c/p\u003e","post_number":93,"post_type":1,"updated_at":"2018-02-16T23:53:21.610Z","reply_count":0,"reply_to_post_number":92,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":101,"score":21.05,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":fals ,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2102,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38966,"name":"blender","username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png","created_at":"2020-03-11T22:33:45.658Z","cooked":"\u003cp\u003ehey \u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e first off thanks again or your awesome contributions! \u003cbr\u003ei have a question regarding your \u003ccode\u003emoving average\u003c/code\u003e object: it defines a couple global (?) constants, FIFO_EXP, FIFO_LEN etc which are derived from the object attributes in \u003ccode\u003elocal data\u003c/code\u003e. when i add several of your objects to a project, axoloti gives me a warning about this on compiling:\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003e/Users/blndr/Documents/axoloti/build/xpatch.cpp:10121:0: warning: \"FIFO_EXP\" redefined\u003cbr\u003e       \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e FIFO_EXP 5\u003cbr\u003e ^\u003cbr\u003e/Users/blndr/Documents/axoloti/build/xpatch.cpp:9878:0: note: this is the location of the previous definition\u003cbr\u003e       \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e FIFO_EXP 3\u003cbr\u003e ^\u003cbr\u003e/Users/blndr/Documents/axoloti/build/xpatch.cpp:10321:0: warning: \"FIFO_EXP\" redefined\u003cbr\u003e       \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e FIFO_EXP 2\u003cbr\u003e ^\u003cbr\u003e/Users/blndr/Documents/axoloti/build/xpatch.cpp:10121:0: note: this is the location of the previous definition\u003cbr\u003e       \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e FIFO_EXP 5\u003cbr\u003e ^\u003cbr\u003e/Users/blndr/Documents/axoloti/build/xpatch.cpp:10519:0: warning: \"FIFO_EXP\" redefined\u003cbr\u003e       \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e FIFO_EXP 3\u003cbr\u003e ^\u003cbr\u003e/Users/blndr/Documents/axoloti/build/xpatch.cpp:10321:0: note: this is the location of the previous definition\u003cbr\u003e       \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e FIFO_EXP 2\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003equestion here i guess is, does this actually define \u003cem\u003eglobal\u003c/em\u003e constants, ie. are they being overwritten on each define and all \u003ccode\u003emoving average\u003c/code\u003e objects will effectively have the same slew time?\u003c/p\u003e","post_number":98,"post_type":1,"updated_at":"2020-03-11T22:34:32.767Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":65,"score":18.9,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"blender","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":38968,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2020-03-12T00:18:47.844Z","cooked":"\u003cp\u003eGood catch \u003ca class=\"mention\" href=\"/u/weasel79\"\u003e@weasel79\u003c/a\u003e! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt's a bit of a gotcha... E.g. \"#define X 1\"  defines a \u003cem\u003eC preprocessor macro\u003c/em\u003e X wchich gets expanded to a literal \"1\" before the C file is compiled. So it's not a constant and it's not global. A preprocessor macro is only visible (in scope) within the \"compilation unit\" it is defined in. Normally the compilation unit consists of a source file and the files it includes (done using the \"#include\" preprocessor directive). \u003c/p\u003e\n\n\u003cp\u003eHowever, on systems such as the Axoloti, the compilation unit is not be what you get from a normal \u003cem\u003efile by file\u003c/em\u003e build. Everything gets stitched together in one single file (axoloti/build/xpatch.c) and so every \u003cspan class=\"hashtag\"\u003e#define\u003c/span\u003e is visible to anything below it in that file. That's why you see all those \"redefined\" warnings. It still works though. The warnings are given when a preprocessor macro changes value. If a macro is redefined with the exact same value, no warning is given. \u003c/p\u003e\n\n\u003cp\u003eI know this and should have followed the best practice for this case, which would be to check for redefinitions. During testing I probably didn't change the length of the FIFO for different instances, so I never saw the warning. And DUH! There's that gotcha!\u003c/p\u003e\n\n\u003cp\u003eI've fixed the moving average objects so that you don't get the warnings now. And I need to to that for some other objects too. Just sync your libraries to test the fix. Sorry for the scare and the sloppy practice! \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/flushed.png?v=5\" title=\":flushed:\" class=\"emoji\" alt=\":flushed:\"\u003e\u003c/p\u003e","post_number":99,"post_type":1,"updated_at":"2020-03-12T00:18:47.844Z","reply_count":0,"reply_to_post_number":98,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":70,"score":15.15,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"weasel79","avatar_template":"/user_avatar/community.axoloti.com/weasel79/{size}/6141_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":40631,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2020-08-24T12:34:43.046Z","cooked":"\u003ch2\u003eSequencer sync slave\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/seq/seq_sync_slave\u003c/strong\u003e - Syncable sequencer driver\u003c/p\u003e\n\n\u003ch2\u003edemo patch\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eaxoloti\\axoloti-contrib\\objects\\drj\\seq\\seq_sync_slave.axh\u003c/strong\u003e - Example patch, can also be loaded with object menu \"help\"\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eA sequencer controller that can sync to MIDI clock or a clock pulse. In addition to the basics It provides a clock smoothing function, a Swing control and a BPM display. The Control button inputs will also work as overrides when MIDI is the clock source, in addition to being used with a clock pulse. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/c/ca8c76e79250d939ea8d1564e80fe3d7d61a1322.png\" width=\"678\" height=\"345\"\u003e\u003c/p\u003e\n\n\u003cp\u003eExample of use (help patch):\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/defa
