      <div class='post' itemprop='articleBody'>
        <p>Hi. Just testet out the syncable multiwave lfo. I could get it to lock to external midi sync, but never on beat. Sorry for being so ignorant, but I still got some problems. I set the device to OMNI. Clock source to MIDI. In pro tools i enable midi beat clock for the axoloti. I have nothing connected to the multi wave 24ppq in, since my logic tells me that it pics up the clock internally.<br>I then load up the patch. Press play in pro tools and eveything seems to lock fine. I then press stop, and press play again, and the sync lock is way off. I have the clockdiv set to 24 to give me a good 4 to the floor LFO modulation, with a square wave from the multi lfo, modulating an osc.</p>

<p>What am i doing wrong?<br>Thanks:)</p>
      </div>

        <span itemprop='position'>#41</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just wanted to say a big THANKS to <a class="mention" href="/users/drjustice">@DrJustice</a> for sharing his amazing work. I've just discovered the preset manager, and it's amazing (I can't believe I ignored it for so long).<br>I found myself dreaming about it merged with a morphing function, to smooth in and out of presets, it was an amazing dream <img src="/images/emoji/emoji_one/blush.png?v=2" title=":blush:" class="emoji" alt=":blush:"><br>Thanks for all these great modules, and the precise comments, it's all so useful. <br>and thanks a lot for the FM algorithme router, my video "traffic jam on saturn beach" uses it as a central bloc in my patch. (that recording, well the 6 first minutes) actually got a radio diffusion here in France)</p>

<p>Anyway, I'm diving back into your preset manager, I think I'll be making presets today, instead of patches <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

        <span itemprop='position'>#42</span>

      <div class='post' itemprop='articleBody'>
        <p>Yeah it is cool the preset manager. Only thing is if you move things around in the patch every preset will be lost. Cannot move anything. So I never really got this intergated into the setup, unfortunatly. Over here patches are always in development, so I gave up on it and went back to Axolotis own preset system. </p>

<p>This has to do with how Axoloti handles everything. Order of execution maybe?</p>

        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>

        <span itemprop='position'>#43</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you for the kind words, folks <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><a class="mention" href="/users/the19thbear">@the19thbear</a> : I shall do some testing with MIDI sync, just need to set up the laptop with Cubase here. In the mean time, I've just rewritten the clock tracking for the syncable LFOs and added a blinking clock display. If the new sync code works, I'll migrate it to the syncable sequencer clocks and delays. Edit: re clock source: yep, External mode is using the 24ppq input as the clock source.</p>

<p><a class="mention" href="/users/mtyas">@mtyas</a> : Cool! I love your videos with Axoloti in the forest. I'm going to take mine with me when camping, jamming in the wild with my friends - I'm in the process of putting the kit together.</p>

<p><a class="mention" href="/users/grimmreefer">@grimmreefer</a> : Yes, for one of the save modes the execution order affects the parameter order, so there a dilemma there. However, the latest version of the Preset Manager has three save modes : Global (saves everything using parameter names), SubPatch (saves the patch/subpatch that the module is placed in) and SubPatchV1 (the original saving method, not using names). Global and SubPatch modes are not sensitive to the execution order since it binds values to parameter names, so you can modify the patch. There is one caveat: integer spinboxes are not saved in Global and SubPatch modes. This is due to the Axoloti patcher missing that one parameter type - hopefully that will be fixed in a future release. Read more <a href="//community.axoloti.com/t/drjustice-contributions/1459/13">here</a>.</p>
      </div>

        <h2>Chorus and phaser modules and subpatches</h2>

<p><strong>drj/fx/chorus</strong> - multi voice chorus with built in and external controls <br><strong>drj/fx/chorus</strong> - multi voice chorus with built in control<br><strong>drj/fx/chorus</strong> - multi voice chorus with external controls <br><strong>drj/fx/phaser_32_mod</strong> - phaser with built in controls and modulation<br><strong>drj/fx/phaser_32</strong> - phaser with external controls and modulation</p>

<h2>subpatches</h2>

<p><strong>axoloti/axoloti-contrib/patches/drj/fx/stereo_chorus.axs</strong> - stereo chorus subpatch<br><strong>axoloti/axoloti-contrib/patches/drj/fx/stereo_phaser.axs</strong> - stereo phaser subpatch</p>

<h2>demo patches</h2>

<p><strong>axoloti\axoloti-contrib\patches\drj\demo\test_stereo_chorus.axs</strong> - stereo chorus demo patch<br><strong>axoloti\axoloti-contrib\patches\drj\demo\test_stereo_phaser.axs</strong> - stereo phaser demo patch<br><strong>axoloti\axoloti-contrib\objects\drj\fx\stereo_phaser_info.axh</strong> - stereo phaser demo patch (phaser help patch)</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>chorus description</h2>

<p>The chorus modules are all the same except for the io and controls. They can be configured for up to 8 voices, use a lower maximum to save some memory. There is a parameter to control the number of currently active voices and the CPU usage varies accordingly.</p>

<p>Attributes:<br>wordsize: Selects the wordsize for the delay line, 32, 16, 12, 8 or 4 bits.<br>interp: Enables or disables delay line interpolation.<br>delaysize: Size of the delay line.<br>maxvoices: The maximum number of active voices, 1-8.</p>

<p>Parameters and inlets:<br>time: The base delay time.<br>tspread: The spread of the delay times. Positive values increase the times for higher numbered voices, negative values decrease the times for higher numbered voices.<br>lfoamt: Amount of LFO modulation.<br>lfofreq: The base  LFO frequency.<br>fspread: The spread of the LFO frequencies. Positive values increase the frequencies for higher numbered voices, negative values decrease the frequencies for higher numbered voices.<br>mix: Dry/wet mix.<br>voices: The number of currently active voices. The inlet is added to the parameter value.</p>

<p>I recommend a time setting of 85.33ms or 170ms, using the lower range of the time parameter for typical chorus sounds. Use lower wordsizes and no interpolation to dirty it up if needed, The fspread parameter must be non-zero for proper movement with more than 1 voice. The fspread and tspread parameters gives a large range of chorus sounds, so tewak away. 3-4 voices give nice fat chorus - use 1 voice for vibrato, or just slight fattening - 8 voices is just ridiculous, but if you want, you can...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/f860e7c386c0d4030c962d87649583edee9874b4" href="//community.axoloti.com/uploads/default/original/2X/f/f860e7c386c0d4030c962d87649583edee9874b4.png" class="lightbox" title="chorus.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/f860e7c386c0d4030c962d87649583edee9874b4_1_500x500.png" width="500" height="500"><div class="meta">
<span class="filename">chorus.png</span><span class="informations">530x529 17.7 KB</span><span class="expand"></span>
</div></a></div></p>

<h2>phaser description</h2>

<p>The phaser modules come in two varieties: one with built in controls and modulation and one for external control and modulation They can be configured for up to 32 stages. There is a parameter to control the number of currently active stages and the CPU usage varies accordingly.</p>

<p>Attributes:<br>wordsize: Selects the wordsize for the all pass delay lines, 32 or 16 bits.<br>maxdelay: Maximum size of the delay lines, 1-32.<br>maxstages: The maximum number of active stages, 1-32.</p>

<p>Parameters and inlets:<br>manual: Base frequency.<br>lfoamt: Amount of LFO modulation.<br>lfofreq: The LFO frequency.<br>lfopw: Pulse width fro the LFO square wave.<br>lfowave: LFO waveform, 1-5 = tri, sine, saw+, saw-, square.<br>reset: Resets the phase of the LFO.<br>feedback: Amount of feedback.<br>saturate: Soft saturation in the feedback loop.<br>mix:  Dry/wet mix.<br>delay: Size of delay in samples. The inlet is added to the parameter value.<br>stages. Number of active stages. The inlet is added to the parameter value.</p>

<p>Use low delay sizes for classic phaser sounds, larger ones for more spacey sounds. Tweaking the manual, lfo, feedback and stages controls gives varying sounds, from subtle phasing to a flanging like effect. Check out axoloti\axoloti-contrib\objects\drj\fx\stereo_phaser_info.axh for some examples (it's the help patch for the phaser modules).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/eb54865ac3a235a053cdacaa50ce14d9c4975260" href="//community.axoloti.com/uploads/default/original/2X/e/eb54865ac3a235a053cdacaa50ce14d9c4975260.png" class="lightbox" title="phaser.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/eb54865ac3a235a053cdacaa50ce14d9c4975260_1_397x500.png" width="397" height="500"><div class="meta">
<span class="filename">phaser.png</span><span class="informations">409x515 13 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

           <time datetime='2016-07-11T23:51:42Z' itemprop='datePublished'>
             2016-07-11 23:51:42 UTC
           </time>
        </span>
        <span itemprop='position'>#47</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm glad you find it useful <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>All 4 delay sub patches are in the repository (you can download them from there if all else fails): <br><a href="https://github.com/axoloti/axoloti-contrib/tree/master/patches/drj/delay" class="onebox" target="_blank" rel="nofollow">https://github.com/axoloti/axoloti-contrib/tree/master/patches/drj/delay</a><br>They should appear in your local library folder after a library sync:<br>...\Documents\axoloti\axoloti-contrib\patches\drj\delay\</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-07-12T07:28:37Z' itemprop='datePublished'>
             2016-07-12 07:28:37 UTC
           </time>
        </span>
        <span itemprop='position'>#48</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I was looking in the wrong directory, sorry.<br>But, what's the difference between "delay_st_pp.axs" in "objects" directory and "delay_st_pp.axs" in "patches" directory ?<br>I'm not at home, I can't open these files.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-12T08:37:56Z' itemprop='datePublished'>
             2016-07-12 08:37:56 UTC
           </time>
        </span>
        <span itemprop='position'>#49</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is one an '.axs' (sub-patch), and the other an '.axp' (patch)?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-07-12T08:44:00Z' itemprop='datePublished'>
             2016-07-12 08:44:00 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Are you sure ? <br><a href="https://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/drj/delay" class="onebox" target="_blank" rel="nofollow">https://github.com/axoloti/axoloti-contrib/tree/1.0.10/patches/drj/delay</a><br><a href="https://github.com/axoloti/axoloti-contrib/tree/1.0.10/objects/drj/delay" class="onebox" target="_blank" rel="nofollow">https://github.com/axoloti/axoloti-contrib/tree/1.0.10/objects/drj/delay</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-12T08:47:58Z' itemprop='datePublished'>
             2016-07-12 08:47:58 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry, that was a question (forgot to add the '?').<br>You're right, they are both sub patches.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-07-12T10:50:46Z' itemprop='datePublished'>
             2016-07-12 10:50:46 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="48" data-topic="1459"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png" class="avatar">JeromeB:</div>
<blockquote><p>But, what's the difference between "delay_st_pp.axs" in "objects" directory and "delay_st_pp.axs" in "patches"</p></blockquote></aside>

<p>They're identical. It's probably the remains of me testing subpatches vs objects in the objects branch. I will remove the one from objects for now for consistency.</p>

<p>BTW, this is an issue that I need to find out abut; are we supposed to put subpatches in the objects branch? It will help making their behaviour more object-like, since they can then be found in the object browser.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JeromeB'><b itemprop='author'>JeromeB</b></a>
           
           <time datetime='2016-07-12T11:18:00Z' itemprop='datePublished'>
             2016-07-12 11:18:00 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>In my contribution directory, I put the subpatches, that I use like objects, in the objects directory. I think it's more convenient having them in the object browser.<br>I use patches directory for "demo" patches only. I don't no if this a good idea.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-12T11:35:10Z' itemprop='datePublished'>
             2016-07-12 11:35:10 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="52" data-topic="1459"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p>BTW, this is an issue that I need to find out abut; are we supposed to put subpatches in the objects branch? It will help making their behaviour more object-like, since they can then be found in the object browser.</p></blockquote></aside>

<p>I was wondering about that. My feeling is that sub patches should go in Objects, since they're used like objects, and it's useful for them to appear in the browser.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-07-12T11:54:48Z' itemprop='datePublished'>
             2016-07-12 11:54:48 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree with both of you <img src="/images/emoji/emoji_one/+1.png?v=2" title=":+1:" class="emoji" alt=":+1:"></p>

<p>Looks like others are doing it too (there are more .axs in the objects branch than in the patches branch), so I will go with the flow and move all subpatches to the object branch. Thanks for nudging me to make a decision on this <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Edit: Done. This also solves the "subpatches must be in the same branch" -problem, since the object search mechanism resolves the subpatches as if they were objects. Great!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-07-13T15:06:37Z' itemprop='datePublished'>
             2016-07-13 15:06:37 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="40" data-topic="1459" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/df788c/40.png" class="avatar">the19thbear:</div>
<blockquote>
<p>...I set the device to OMNI. Clock source to MIDI. In pro tools i enable midi beat clock for the axoloti. I have nothing connected to the multi wave 24ppq in, since my logic tells me that it pics up the clock internally.I then load up the patch. Press play in pro tools and eveything seems to lock fine. I then press stop, and press play again, and the sync lock is way off. I have the clockdiv set to 24 to give me a good 4 to the floor LFO modulation, with a square wave from the multi lfo, modulating an osc.</p>
<p>What am i doing wrong?Thanks:)</p>
</blockquote></aside>

<p>I've not gotten Cubase up and running quite yet, but I have made a "simulation" patch for MIDI clock testing. It seems to work fine here. I'll get back to testing with a DAW later though.</p>

<p>The attached LFO sync test is patched up to let you play with external clock, midi clock and tap tempo:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/9c8ad9b76c7c50927539d1ab5858a65bde286c5a" href="//community.axoloti.com/uploads/default/original/2X/9/9c8ad9b76c7c50927539d1ab5858a65bde286c5a.png" class="lightbox" title="lfo_sync_test.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/9/9c8ad9b76c7c50927539d1ab5858a65bde286c5a_1_463x500.png" width="463" height="500"><div class="meta">
<span class="filename">lfo_sync_test.png</span><span class="informations">629x679 38.1 KB</span><span class="expand"></span>
</div></a></div></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/3db265d773e003752a9a54f1c193e61f2e0f7f67.axp">test_lfo_sync.axp</a> (4.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-07-13T15:56:26Z' itemprop='datePublished'>
             2016-07-13 15:56:26 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks a million! Will test as soon as I have time. Thanks for taking the time to do this:)</p>

          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>

             2016-07-17 17:45:58 UTC

      <div class='post' itemprop='articleBody'>
        <p>Hmmm... no succes here. It might just be me. But thanks for looking into it.</p>

        <span>

           <time datetime='2016-07-30T15:42:32Z' itemprop='datePublished'>
             2016-07-30 15:42:32 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh man.. its been months but i finally tested it. Simply awesome, you are a hero.</p>

<p>I also wonder if there is a proper way to communicate the loaded settings to the master patch gui or even external hardware in the future (like encoders with leds).</p>

<ul><li>looks like subpatcher v1 mode helps save all the parameters in my wavetable synth..very cool.<br>I also had crashing errors when using the manager object on the top level of the patch - perhaps due to string, table load and allocate objects - not sure. Will be looking at it deeper in the next months.</li></ul>
      </div>

          ps.store("topic_1459", {"post_stream":{"posts":[{"id":11754,"name":"Troels JÃ¸rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-07-06T06:43:49.012Z","cooked":"\u003cp\u003eHi. Just testet out the syncable multiwave lfo. I could get it to lock to external midi sync, but never on beat. Sorry for being so ignorant, but I still got some problems. I set the device to OMNI. Clock source to MIDI. In pro tools i enable midi beat clock for the axoloti. I have nothing connected to the multi wave 24ppq in, since my logic tells me that it pics up the clock internally.\u003cbr\u003eI then load up the patch. Press play in pro tools and eveything seems to lock fine. I then press stop, and press play again, and the sync lock is way off. I have the clockdiv set to 24 to give me a good 4 to the floor LFO modulation, with a square wave from the multi lfo, modulating an osc.\u003c/p\u003e\n\n\u003cp\u003eWhat am i doing wrong?\u003cbr\u003eThanks:)\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2016-07-06T06:43:49.012Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":188,"score":43.3,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Troels JÃ¸rgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11755,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-07-06T07:42:23.563Z","cooked":"\u003cp\u003eJust wanted to say a big THANKS to \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e for sharing his amazing work. I've just discovered the preset manager, and it's amazing (I can't believe I ignored it for so long).\u003cbr\u003eI found myself dreaming about it merged with a morphing function, to smooth in and out of presets, it was an amazing dream \u003cimg src=\"/images/emoji/emoji_one/blush.png?v=2\" title=\":blush:\" class=\"emoji\" alt=\":blush:\"\u003e\u003cbr\u003eThanks for all these great modules, and the precise comments, it's all so useful. \u003cbr\u003eand thanks a lot for the FM algorithme router, my video \"traffic jam on saturn beach\" uses it as a central bloc in my patch. (that recording, well the 6 first minutes) actually got a radio diffusion here in France)\u003c/p\u003e\n\n\u003cp\u003eAnyway, I'm diving back into your preset manager, I think I'll be making presets today, instead of patches \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":41,"post_type":1,"updated_at":"2016-07-06T07:42:23.563Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":180,"score":41.75,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11756,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-07-06T07:53:28.875Z","cooked":"\u003cp\u003eYeah it is cool the preset manager. Only thing is if you move things around in the patch every preset will be lost. Cannot move anything. So I never really got this intergated into the setup, unfortunatly. Over here patches are always in development, so I gave up on it and went back to Axolotis own preset system. \u003c/p\u003e\n\n\u003cp\u003eThis has to do with how Axoloti handles everything. Order of execution maybe?\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-07-06T07:53:28.875Z","reply_count":0,"reply_to_post_number":41,"quote_count":0,"avg_time":15,"incoming_link_count":2,"reads":176,"score":45.95,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11783,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-07-06T19:24:59.132Z","cooked":"\u003cp\u003eThank you for the kind words, folks \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/the19thbear\"\u003e@the19thbear\u003c/a\u003e : I shall do some testing with MIDI sync, just need to set up the laptop with Cubase here. In the mean time, I've just rewritten the clock tracking for the syncable LFOs and added a blinking clock display. If the new sync code works, I'll migrate it to the syncable sequencer clocks and delays. Edit: re clock source: yep, External mode is using the 24ppq input as the clock source.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/mtyas\"\u003e@mtyas\u003c/a\u003e : Cool! I love your videos with Axoloti in the forest. I'm going to take mine with me when camping, jamming in the wild with my friends - I'm in the process of putting the kit together.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/grimmreefer\"\u003e@grimmreefer\u003c/a\u003e : Yes, for one of the save modes the execution order affects the parameter order, so there a dilemma there. However, the latest version of the Preset Manager has three save modes : Global (saves everything using parameter names), SubPatch (saves the patch/subpatch that the module is placed in) and SubPatchV1 (the original saving method, not using names). Global and SubPatch modes are not sensitive to the execution order since it binds values to parameter names, so you can modify the patch. There is one caveat: integer spinboxes are not saved in Global and SubPatch modes. This is due to the Axoloti patcher missing that one parameter type - hopefully that will be fixed in a future release. Read more \u003ca href=\"//community.axoloti.com/t/drjustice-contributions/1459/13\"\u003ehere\u003c/a\u003e.\u003c/p\u003e","post_number":43,"post_type":1,"updated_at":"2016-07-06T19:53:28.125Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":189,"score":43.55,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11787,"name":"Troels JÃ¸rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-07-06T21:24:27.989Z","cooked":"\u003cp\u003eYou da man:) thanks for looking into it\u003c/p\u003e","post_number":44,"post_type":1,"updated_at":"2016-07-06T21:24:27.989Z","reply_count":0,"reply_to_post_number":43,"quote_count":0,"avg_time":14,"incoming_link_count":2,"reads":173,"score":45.3,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Troels JÃ¸rgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11792,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-07-07T01:27:49.925Z","cooked":"\u003ch2\u003eChorus and phaser modules and subpatches\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/fx/chorus\u003c/strong\u003e - multi voice chorus with built in and external controls \u003cbr\u003e\u003cstrong\u003edrj/fx/chorus\u003c/strong\u003e - multi voice chorus with built in control\u003cbr\u003e\u003cstrong\u003edrj/fx/chorus\u003c/strong\u003e - multi voice chorus with external controls \u003cbr\u003e\u003cstrong\u003edrj/fx/phaser_32_mod\u003c/strong\u003e - phaser with built in controls and modulation\u003cbr\u003e\u003cstrong\u003edrj/fx/phaser_32\u003c/strong\u003e - phaser with external controls and modulation\u003c/p\u003e\n\n\u003ch2\u003esubpatches\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eaxoloti/axoloti-contrib/patches/drj/fx/stereo_chorus.axs\u003c/strong\u003e - stereo chorus subpatch\u003cbr\u003e\u003cstrong\u003eaxoloti/axoloti-contrib/patches/drj/fx/stereo_phaser.axs\u003c/strong\u003e - stereo phaser subpatch\u003c/p\u003e\n\n\u003ch2\u003edemo patches\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eaxoloti\\axoloti-contrib\\patches\\drj\\demo\\test_stereo_chorus.axs\u003c/strong\u003e - stereo chorus demo patch\u003cbr\u003e\u003cstrong\u003eaxoloti\\axoloti-contrib\\patches\\drj\\demo\\test_stereo_phaser.axs\u003c/strong\u003e - stereo phaser demo patch\u003cbr\u003e\u003cstrong\u003eaxoloti\\axoloti-contrib\\objects\\drj\\fx\\stereo_phaser_info.axh\u003c/strong\u003e - stereo phaser demo patch (phaser help patch)\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003echorus description\u003c/h2\u003e\n\n\u003cp\u003eThe chorus modules are all the same except for the io and controls. They can be configured for up to 8 voices, use a lower maximum to save some memory. There is a parameter to control the number of currently active voices and the CPU usage varies accordingly.\u003c/p\u003e\n\n\u003cp\u003eAttributes:\u003cbr\u003ewordsize: Selects the wordsize for the delay line, 32, 16, 12, 8 or 4 bits.\u003cbr\u003einterp: Enables or disables delay line interpolation.\u003cbr\u003edelaysize: Size of the delay line.\u003cbr\u003emaxvoices: The maximum number of active voices, 1-8.\u003c/p\u003e\n\n\u003cp\u003eParameters and inlets:\u003cbr\u003etime: The base delay time.\u003cbr\u003etspread: The spread of the delay times. Positive values increase the times for higher numbered voices, negative values decrease the times for higher numbered voices.\u003cbr\u003elfoamt: Amount of LFO modulation.\u003cbr\u003elfofreq: The base  LFO frequency.\u003cbr\u003efspread: The spread of the LFO frequencies. Positive values increase the frequencies for higher numbered voices, negative values decrease the frequencies for higher numbered voices.\u003cbr\u003emix: Dry/wet mix.\u003cbr\u003evoices: The number of currently active voices. The inlet is added to the parameter value.\u003c/p\u003e\n\n\u003cp\u003eI recommend a time setting of 85.33ms or 170ms, using the lower range of the time parameter for typical chorus sounds. Use lower wordsizes and no interpolation to dirty it up if needed, The fspread parameter must be non-zero for proper movement with more than 1 voice. The fspread and tspread parameters gives a large range of chorus sounds, so tewak away. 3-4 voices give nice fat chorus - use 1 voice for vibrato, or just slight fattening - 8 voices is just ridiculous, but if you want, you can...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/f860e7c386c0d4030c962d87649583edee9874b4\" href=\"//community.axoloti.com/uploads/default/original/2X/f/f860e7c386c0d4030c962d87649583edee9874b4.png\" class=\"lightbox\" title=\"chorus.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/f860e7c386c0d4030c962d87649583edee9874b4_1_500x500.png\" width=\"500\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003echorus.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e530x529 17.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003ch2\u003ephaser description\u003c/h2\u003e\n\n\u003cp\u003eThe phaser modules come in two varieties: one with built in controls and modulation and one for external control and modulation They can be configured for up to 32 stages. There is a parameter to control the number of currently active stages and the CPU usage varies accordingly.\u003c/p\u003e\n\n\u003cp\u003eAttributes:\u003cbr\u003ewordsize: Selects the wordsize for the all pass delay lines, 32 or 16 bits.\u003cbr\u003emaxdelay: Maximum size of the delay lines, 1-32.\u003cbr\u003emaxstages: The maximum number of active stages, 1-32.\u003c/p\u003e\n\n\u003cp\u003eParameters and inlets:\u003cbr\u003emanual: Base frequency.\u003cbr\u003elfoamt: Amount of LFO modulation.\u003cbr\u003elfofreq: The LFO frequency.\u003cbr\u003elfopw: Pulse width fro the LFO square wave.\u003cbr\u003elfowave: LFO waveform, 1-5 = tri, sine, saw+, saw-, square.\u003cbr\u003ereset: Resets the phase of the LFO.\u003cbr\u003efeedback: Amount of feedback.\u003cbr\u003esaturate: Soft saturation in the feedback loop.\u003cbr\u003emix:  Dry/wet mix.\u003cbr\u003edelay: Size of delay in samples. The inlet is added to the parameter value.\u003cbr\u003estages. Number of active stages. The inlet is added to the parameter value.\u003c/p\u003e\n\n\u003cp\u003eUse low delay sizes for classic phaser sounds, larger ones for more spacey sounds. Tweaking the manual, lfo, feedback and stages controls gives varying sounds, from subtle phasing to a flanging like effect. Check out axoloti\\axoloti-contrib\\objects\\drj\\fx\\stereo_phaser_info.axh for some examples (it's the help patch for the phaser modules).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/eb54865ac3a235a053cdacaa50ce14d9c4975260\" href=\"//community.axoloti.com/uploads/default/original/2X/e/eb54865ac3a235a053cdacaa50ce14d9c4975260.png\" class=\"lightbox\" title=\"phaser.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/eb54865ac3a235a053cdacaa50ce14d9c4975260_1_397x500.png\" width=\"397\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003ephaser.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e409x515 13 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":45,"post_type":1,"updated_at":"2016-07-07T02:28:01.125Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":556,"reads":191,"score":2896.7,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":7,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/cpwitz-contributions/1352/49","internal":true,"reflection":true,"title":"Cpwitz Contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11932,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-07-11T23:36:27.029Z","cooked":"\u003cp\u003eThink you very much for your incredible work \u003ca class=\"mention\" href=\"/users/drjustice\"\u003e@DrJustice\u003c/a\u003e ! \u003cbr\u003eI can't find delay_st_pp_mod, delay_st_pp_sync and delay_st_pp_mod_sync, only delay_st_pp object, on the repository. Did I make a mistake ?\u003c/p\u003e","post_number":46,"post_type":1,"updated_at":"2016-07-11T23:36:27.029Z","reply_count":0,"reply_to_post_number":29,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":165,"score":38.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11948,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-07-12T10:50:46.714Z","cooked":"\u003caside class=\"quote\" data-post=\"48\" data-topic=\"1459\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/jeromeb/40/3654_1.png\" class=\"avatar\"\u003eJeromeB:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut, what's the difference between \"delay_st_pp.axs\" in \"objects\" directory and \"delay_st_pp.axs\" in \"patches\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThey're identical. It's probably the remains of me testing subpatches vs objects in the objects branch. I will remove the one from objects for now for consistency.\u003c/p\u003e\n\n\u003cp\u003eBTW, this is an issue that I need to find out abut; are we supposed to put subpatches in the objects branch? It will help making their behaviour more object-like, since they can then be found in the object browser.\u003c/p\u003e","post_number":52,"post_type":1,"updated_at":"2016-07-12T10:50:46.714Z","reply_count":2,"reply_to_post_number":48,"quote_count":1,"avg_time":10,"incoming_link_count":2,"reads":151,"score":50.7,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11949,"name":"","username":"JeromeB","avatar_template":"/user_avatar/community.axoloti.com/jeromeb/{size}/6792_1.png","created_at":"2016-07-12T11:18:00.442Z","cooked":"\u003cp\u003eIn my contribution directory, I put the subpatches, that I use like objects, in the objects directory. I think it's more convenient having them in the object browser.\u003cbr\u003eI use patches directory for \"demo\" patches only. I don't no if this a good idea.\u003c/p\u003e","post_number":53,"post_type":1,"updated_at":"2016-07-12T11:18:00.442Z","reply_count":0,"reply_to_post_number":52,"quote_count":0,"avg_time":8,"incoming_link_count":1,"reads":148,"score":50.0,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":16,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11950,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-12T11:35:10.079Z","cooked":"\u003caside class=\"quote\" data-post=\"52\" data-topic=\"1459\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBTW, this is an issue that I need to find out abut; are we supposed to put subpatches in the objects branch? It will help making their behaviour more object-like, since they can then be found in the object browser.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI was wondering about that. My feeling is that sub patches should go in Objects, since they're used like objects, and it's useful for them to appear in the browser.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":54,"post_type":1,"updated_at":"2016-07-12T11:35:10.079Z","reply_count":1,"reply_to_post_number":52,"quote_count":1,"avg_time":9,"incoming_link_count":0,"reads":148,"score":65.05,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11951,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-07-12T11:54:48.110Z","cooked":"\u003cp\u003eI agree with both of you \u003cimg src=\"/images/emoji/emoji_one/+1.png?v=2\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eLooks like others are doing it too (there are more .axs in the objects branch than in the patches branch), so I will go with the flow and move all subpatches to the object branch. Thanks for nudging me to make a decision on this \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eEdit: Done. This also solves the \"subpatches must be in the same branch\" -problem, since the object search mechanism resolves the subpatches as if they were objects. Great!\u003c/p\u003e","post_number":55,"post_type":1,"updated_at":"2016-07-12T12:14:22.669Z","reply_count":0,"reply_to_post_number":54,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":143,"score":44.3,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11987,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-07-13T15:06:37.748Z","cooked":"\u003caside class=\"quote\" data-post=\"40\" data-topic=\"1459\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/df788c/40.png\" class=\"avatar\"\u003ethe19thbear:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003e...I set the device to OMNI. Clock source to MIDI. In pro tools i enable midi beat clock for the axoloti. I have nothing connected to the multi wave 24ppq in, since my logic tells me that it pics up the clock internally.I then load up the patch. Press play in pro tools and eveything seems to lock fine. I then press stop, and press play again, and the sync lock is way off. I have the clockdiv set to 24 to give me a good 4 to the floor LFO modulation, with a square wave from the multi lfo, modulating an osc.\u003c/p\u003e\n\u003cp\u003eWhat am i doing wrong?Thanks:)\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI've not gotten Cubase up and running quite yet, but I have made a \"simulation\" patch for MIDI clock testing. It seems to work fine here. I'll get back to testing with a DAW later though.\u003c/p\u003e\n\n\u003cp\u003eThe attached LFO sync test is patched up to let you play with external clock, midi clock and tap tempo:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/9c8ad9b76c7c50927539d1ab5858a65bde286c5a\" href=\"//community.axoloti.com/uploads/default/original/2X/9/9c8ad9b76c7c50927539d1ab5858a65bde286c5a.png\" class=\"lightbox\" title=\"lfo_sync_test.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/9c8ad9b76c7c50927539d1ab5858a65bde286c5a_1_463x500.png\" width=\"463\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elfo_sync_test.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e629x679 38.1 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/3db265d773e003752a9a54f1c193e61f2e0f7f67.axp\"\u003etest_lfo_syn
