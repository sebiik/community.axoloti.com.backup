        <h2>drj/patch/preset_manager.axo</h2>

<h2>status</h2>

<p>In development, subject to changes based on feedback.</p>

<h2>description</h2>

<p>The preset manager saves and loads all parameters in the patch level it appears in, using the SD card for storage. This should not be confused with the built in presets system. Each sub patch may need their own preset manager to handle its parameters, in the case of hierarchical patches and depending on what you want saved. (A global load/save mode may be added later)</p>

<p>Note that if modules in a patch, or any of its sub patches are added, removed or changed, then the presets will no longer load correctly for the changed (sub)patches. Also be aware that on saving, you will get a glitch in the audio as the SD write blocks for a moment.</p>

<p>There are 4 ways to load and save presets:<br>  1 - Using MIDI by sending standard program change messages.<br>  2 - Using MIDI by sending designated CCs set the preset number and trigger load and save operations.<br>  3 - Using the preset number spinbox, load and save buttons on the module for managing presets from patch windows.<br>  4 - Using the preset, load and save inputs to set  the preset number and trigger load and save operations.</p>

<p>The pgmchange menu enables or disables MIDI program changes.</p>

<p>The channel spinbox sets the MIDI channel that will be used for MIDI control.</p>

<p>The presetcc, loadcc and savecc spinboxes selects the MIDI CC numbers used for controlling the preset manager. The preset number to load or save is set with presetcc, the load action is triggered by loadcc and the save action is triggered by savecc. Set the CC numbers to -1 to disable their corresponding functions.</p>

<p>The autoload spinbox selects a preset number which will be loaded automatically when the patch starts. Set autoload to -1 for no preset to be loaded.</p>

<p>The preset spinbox, load and save buttons control the load and save operations directly from a patch window.</p>

<p>The preset output and the save and load pulse outputs can be used to chain save/load actions to sub patches by connecting to the corresponding inputs of other preset managers. If managing presets by MIDI only, the preset managers (in the various sub patches) that listens to MIDI does not need to be chained together. When a preset manager gets a change message via MIDI, it will not send save/load pulses to avoid multiple load/save triggers.</p>

<p>The filenames are constructed of a prefix, taken form the prefix string input, a three digit zero padded preset number and a file extension. The preset files are saved in the SD card directory of the current patch. So a preset filename looks like e.g.:<br>0:/my_patch/foo001.pst</p>

<p>This means there are 1000 preset slots, although only the first 128 can be accessed via MID (for now).</p>

<p>If a patch has multiple preset managers throughout its sub patches, each preset manager needs a unique string for the prefix. This allows each sub patch to save its parameters to separate files that can be reloaded later by the same sub patch in a different context. As an example, saving preset number 123 for "my_patch", containing two preset managers with the prefixes "syn" and "echo", results in the following files being created:<br>0:/my_patch/syn123.pst<br>0:/my_patch/echo123.pst</p>

<p>The file format is an array of 32 bit words, with a two word header:<br>word 0 =&gt; "PRS1", file type identifier string<br>word 1 =&gt; number of parameters<br>word 2 =&gt; first parameter value<br>..<br>word N =&gt; last parameter value</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/3/3ca0b5fe2300b225f450d4881e5a729888b7d3d5.jpg" width="659" height="389"></p>
      </div>

        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's not perfect I'm, afraid, but it's a start. I really want to add a mode where one preset manager can save and load the parameters for all sub patches. The current per sub patch way would still be useful as you can selectively save and load presets for the various sub patches. E.g. in a performance oriented patch, you could load different synth sub patch presets and fx sub patch presets at will, using MIDI or some dials and buttons in the top level patch window, while leaving other sub patches untouched.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Couldn't you just connect a ctrl/i to the preset objects in all of the subpatches to change presets on all of them simultaniously? </p>

<p>Anyway, in my case, I mostly use presets on the top level patch. So I think this could be very helpful <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>BTW, Is the preset object DSP hungry?</p>

<p>But yeah, I see it has got many usecases <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-07T21:24:40Z' itemprop='datePublished'>
             2016-04-07 21:24:40 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, you could just use route some dials and buttons to the control inputs of the preset managers throughout the sub patches. That's how I plan to use it. It's also a possibility to use it just on the top level, and then use "parameter on parent" to expose the controls you want saved and loaded in the top level patch.</p>

<p>It uses almost no DSP power (less than 0.1%) as it just sits idle and waits for triggers. The load spikes on the load and save operations tough, but I don't find that a problem - small price to pay for having preset management...</p>

<p>Below is an example of use. The patch and sub patch, preset_manager_demo.axp and preset_manager_demo.axs, can be found in C:\Users&lt; username &gt;\Documents\axoloti\axoloti-contrib\patches\drj\demo. Note that connecting a button to the save trigger input of a preset manager on the same patch level is not a good idea in real life since its pressed state will be saved if you press the button...</p>

</div></a></div></p>

        </span>
        <span itemprop='position'>#10</span>

      <div class='post' itemprop='articleBody'>
        <p>The preset manager does indeed save its own parameters (it just has three <em>parameters</em>: preset, load and save buttons - the other ones are <em>attributes</em> and are only saved with the patch). This is not a problem though, the built in load and save buttons are negative edge triggered (action happens when you release them) to avoid any undue effects of that. At one point I had the module skip the saving of its own parameters, but for several reasons it was better to go for action-on-release buttons on the module and let things work 'naturally'.</p>

<p>The only no-go is to connect a button to the save trigger input on a preset manager on the same patch level (the buttons pressed state would be saved) - but that's not necessary since the module has load and save buttons built in. Oh, and you don't want to create a loop with the load/save trigger chain <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Works pretty well on its own.</p>

<p>Also I noticed like you said that you cannot connect a button to the save input.... you cant connect a ctrl/i to the preset inlet, cause the ctrl/i is saved with the presets. Like this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/1b222f7025ac56929908355179a717f72e7271d9.png" width="412" height="101"></p>

<p>But still really cool <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Thanks <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-14T20:21:13Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The preset manager has been updated. This new version have two new features:</p>

<p>1 - Saves parameters as name/value pairs [1], and so it should not be dependent on the order/placement of objects in the patch.</p>

<p>2 - Introduces a new attribute called "savemode". The "Global" mode allows a single preset manager to save all parameters in the patch, including all sub patches. The "SubPatch" mode works like the previous version, except for point 1 above.</p>

<p>Edit: I just added a third save mode "SubPatchV1", which is the exact same functionality as the first version of preset manager. While I'm keen on the added integrity name binding gives, missing the integer spinbox parameter (and possibly others) is not so cool, and I'll leave this option in until full integrity can be ensured for the other modes.</p>

<p>There is currently a drawback to implementing point 1: some parameters aren't currently being registered by the patches (in xpatch.cpp), and they will not be saved. When this issue/bug in the Axoloti base software is fixed, all parameters will be saved as expected. Currently I have identified the integer spinbox (ParameterInt32Box) as not being registered, but there could be others. If you test this object, please watch the Axoloti console and see if it reports any skipped/missing parameters on save/load in SubPatch mode (in Global mode this can't be easily detected unfortunately) - if you spot any other non-registered parameters, recognized by not being updated on a load, please report here.</p>

<p>Apart from the missing parameter type(s?), it now works better, since data integrity is helped by storing the parameter names. There is one problem with that though: in Global mode, two equally named parameters in different sub patches will create confusion. This can only be fixed if the patches store a list of sub patches (in xpatch.cpp, I'm discussing this elsewhere with tb, and I'm hoping this can be included in the next Axoloti version).</p>

<p>Given a fix for the non-registered parameters and a sub patch list, this module will perform complete preset management, like we're used to from most synthesizers.</p>

<p>The file format version has been bumped from 1 to 2. If you have saved data with the previous version, it should still be loaded back, but that support will be removed with the next update.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/109e4a6fd25b6a243dde39bd28c3bd1e07ca0344.jpg" width="662" height="402"></p>

<p>[1] In the files, only a hash of the name is actually saved.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>A family of audio routing switches</h2>

<p><strong>drj/switch/ser_par_1</strong> - mono serial/parallel switch<br><strong>drj/switch/ser_par_2</strong> - stereo serial/parallel switch<br><strong>drj/switch/ser_swap_1</strong> - mono serial order swapping switch<br><strong>drj/switch/ser_swap_2</strong> - stereo serial order swapping switch<br><strong>drj/switch/par_swap_1</strong> - mono parallel output swapping switch<br><strong>drj/switch/par_swap_2</strong> - stereo parallel output swapping switch<br><strong>drj/switch/fm4op_alg</strong> - router for 4 operator FM synthesis, ala TX81Z</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>These switches were made to cover for switchable FX routing in my patches, but they can of course be used for anything requiring the provided switching functionality.</p>

<p>The fm4op_alg object is for building 4 operator FM synthesis patches ala TX81Z. It has the 8 algorithms that the TX81Z has, with the difference that all leaf operators have a feedback loop available, not only operator 4 as in the TX case. If you do not want feedback, just turn down the modulation index for the operators in question (that would be part of the operators you supply).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e537277db0bbf14917adf4ca713ddc71a2baa857" href="//community.axoloti.com/uploads/default/original/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857.jpg" class="lightbox" title="_switches_img_1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857_1_690x415.jpg" width="690" height="415"><div class="meta">
<span class="filename">_switches_img_1.jpg</span><span class="informations">854x514 111 KB</span><span class="expand"></span>
</div></a></div></p>

        <h2>More members in the family of LFOs</h2>

<p><strong>drj/lfo/sin_2_b</strong> - dual bipolar sine lfo, 0 and 120 degrees<br><strong>drj/lfo/sin_2_p</strong> - dual unipolar sine lfo, 0 and 120 degrees<br><strong>drj/lfo/sin_3_b</strong> - triple bipolar sine lfo, 0, 120 and 240 degrees<br><strong>drj/lfo/sin_3_p</strong> - triple unipolar sine lfo, 0, 120 and 240 degrees<br><strong>drj/lfo/tri_2_b</strong> - dual bipolar triangle lfo, 0 and 120 degrees<br><strong>drj/lfo/tri_2_p</strong> - dual unipolar triangle lfo, 0 and 120 degrees<br><strong>drj/lfo/tri_3_b</strong> - triple bipolar triangle lfo, 0, 120 and 240 degrees<br><strong>drj/lfo/tri_3_p</strong> - triple unipolar triangle lfo, 0, 120 and 240 degrees</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>This is an extension to the family of bipolar and unipolar LFOs, this time with two and three outputs at successively delayed phases, 0, 120 and 240 degrees. All of them have pitch and phase reset inputs. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6732b56bde0e90234f2cf9d60546fcad98da2b2f.jpg" width="532" height="334"></p>

b6.jpg\" width=\"316\" height=\"191\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-04-07T01:38:15.453Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":3,"reads":271,"score":219.8,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":8}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8374,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-07T17:50:30.585Z","cooked":"\u003ch2\u003eA family of LFOs\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/lfo/sin_ph_b\u003c/strong\u003e - bipolar sine lfo with phase control\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_ph_p\u003c/strong\u003e - unipolar sine lfo with phase control\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_2_b\u003c/strong\u003e - bipolar dual sine lfo, 0 and 90 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_2_p\u003c/strong\u003e - unipolar dual sine lfo, 0 and 90 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_4_b\u003c/strong\u003e - bipolar quadrature sine lfo, 0 and 90 degrees               \u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_4_p\u003c/strong\u003e - unipolar quadrature sine lfo, 0, 90 , 180 and 270 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_b\u003c/strong\u003e - bipolar triangle lfo\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_p\u003c/strong\u003e - unipolar triangle lfo\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_2_b\u003c/strong\u003e - bipolar dual triangle lfo, 0 and 90 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_2_p\u003c/strong\u003e - unipolar dual triangle lfo, 0 and 90 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_4_b\u003c/strong\u003e - bipolar quadrature triangle lfo, 0 and 90 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_4_p\u003c/strong\u003e - unipolar quadrature triangle lfo, 0, 90 , 180 and 270 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/saw_up_b\u003c/strong\u003e - bipolar rising sawtooth lfo\u003cbr\u003e\u003cstrong\u003edrj/lfo/saw_up_p\u003c/strong\u003e - unipolar rising sawtooth lfo\u003cbr\u003e\u003cstrong\u003edrj/lfo/saw_dn_b\u003c/strong\u003e - bipolar falling sawtooth lfo\u003cbr\u003e\u003cstrong\u003edrj/lfo/saw_dn_p\u003c/strong\u003e - unipolar falling sawtooth lfo\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThis is a family of bipolar and unipolar LFOs with one two or four outputs at successively delayed phases. All of them have pitch and phase reset inputs, and the single sine lfos also have phase inputs.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/965dc938d2d04502ce0a56c5cf4425ddabc49bc4\" href=\"//community.axoloti.com/uploads/default/original/2X/9/965dc938d2d04502ce0a56c5cf4425ddabc49bc4.jpg\" class=\"lightbox\" title=\"_lfos.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/9/965dc938d2d04502ce0a56c5cf4425ddabc49bc4_1_690x411.jpg\" width=\"690\" height=\"411\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e_lfos.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e769x459 98.9 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-04-25T16:43:28.387Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":273,"score":150.85,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":6}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8378,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-07T19:39:18.035Z","cooked":"\u003ch2\u003edrj/patch/preset_manager.axo\u003c/h2\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eIn development, subject to changes based on feedback.\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThe preset manager saves and loads all parameters in the patch level it appears in, using the SD card for storage. This should not be confused with the built in presets system. Each sub patch may need their own preset manager to handle its parameters, in the case of hierarchical patches and depending on what you want saved. (A global load/save mode may be added later)\u003c/p\u003e\n\n\u003cp\u003eNote that if modules in a patch, or any of its sub patches are added, removed or changed, then the presets will no longer load correctly for the changed (sub)patches. Also be aware that on saving, you will get a glitch in the audio as the SD write blocks for a moment.\u003c/p\u003e\n\n\u003cp\u003eThere are 4 ways to load and save presets:\u003cbr\u003e  1 - Using MIDI by sending standard program change messages.\u003cbr\u003e  2 - Using MIDI by sending designated CCs set the preset number and trigger load and save operations.\u003cbr\u003e  3 - Using the preset number spinbox, load and save buttons on the module for managing presets from patch windows.\u003cbr\u003e  4 - Using the preset, load and save inputs to set  the preset number and trigger load and save operations.\u003c/p\u003e\n\n\u003cp\u003eThe pgmchange menu enables or disables MIDI program changes.\u003c/p\u003e\n\n\u003cp\u003eThe channel spinbox sets the MIDI channel that will be used for MIDI control.\u003c/p\u003e\n\n\u003cp\u003eThe presetcc, loadcc and savecc spinboxes selects the MIDI CC numbers used for controlling the preset manager. The preset number to load or save is set with presetcc, the load action is triggered by loadcc and the save action is triggered by savecc. Set the CC numbers to -1 to disable their corresponding functions.\u003c/p\u003e\n\n\u003cp\u003eThe autoload spinbox selects a preset number which will be loaded automatically when the patch starts. Set autoload to -1 for no preset to be loaded.\u003c/p\u003e\n\n\u003cp\u003eThe preset spinbox, load and save buttons control the load and save operations directly from a patch window.\u003c/p\u003e\n\n\u003cp\u003eThe preset output and the save and load pulse outputs can be used to chain save/load actions to sub patches by connecting to the corresponding inputs of other preset managers. If managing presets by MIDI only, the preset managers (in the various sub patches) that listens to MIDI does not need to be chained together. When a preset manager gets a change message via MIDI, it will not send save/load pulses to avoid multiple load/save triggers.\u003c/p\u003e\n\n\u003cp\u003eThe filenames are constructed of a prefix, taken form the prefix string input, a three digit zero padded preset number and a file extension. The preset files are saved in the SD card directory of the current patch. So a preset filename looks like e.g.:\u003cbr\u003e0:/my_patch/foo001.pst\u003c/p\u003e\n\n\u003cp\u003eThis means there are 1000 preset slots, although only the first 128 can be accessed via MID (for now).\u003c/p\u003e\n\n\u003cp\u003eIf a patch has multiple preset managers throughout its sub patches, each preset manager needs a unique string for the prefix. This allows each sub patch to save its parameters to separate files that can be reloaded later by the same sub patch in a different context. As an example, saving preset number 123 for \"my_patch\", containing two preset managers with the prefixes \"syn\" and \"echo\", results in the following files being created:\u003cbr\u003e0:/my_patch/syn123.pst\u003cbr\u003e0:/my_patch/echo123.pst\u003c/p\u003e\n\n\u003cp\u003eThe file format is an array of 32 bit words, with a two word header:\u003cbr\u003eword 0 =\u0026gt; \"PRS1\", file type identifier string\u003cbr\u003eword 1 =\u0026gt; number of parameters\u003cbr\u003eword 2 =\u0026gt; first parameter value\u003cbr\u003e..\u003cbr\u003eword N =\u0026gt; last parameter value\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3ca0b5fe2300b225f450d4881e5a729888b7d3d5.jpg\" width=\"659\" height=\"389\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-04-07T23:33:46.883Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":43,"incoming_link_count":1,"reads":256,"score":252.35,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/newbie-questions-about-patch-loading-preset-saving-polyphony-midi-channels-of-standalone-patches/372/24","internal":true,"reflection":true,"title":"Newbie Questions about Patch Loading, Preset saving, Polyphony, Midi Channels of standalone patches","clicks":4},{"url":"http://community.axoloti.com/t/rotary-switch-for-selecting-programs/4241/4","internal":true,"reflection":true,"title":"Rotary Switch for selecting programs","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":10}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8379,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-07T19:50:29.384Z","cooked":"\u003cp\u003eReally awesome \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e There have been a lot of talk about how to do this. Cant wait to try it out \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-04-07T19:50:29.384Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":226,"score":45.95,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8381,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-07T20:23:48.435Z","cooked":"\u003cp\u003eIt's not perfect I'm, afraid, but it's a start. I really want to add a mode where one preset manager can save and load the parameters for all sub patches. The current per sub patch way would still be useful as you can selectively save and load presets for the various sub patches. E.g. in a performance oriented patch, you could load different synth sub patch presets and fx sub patch presets at will, using MIDI or some dials and buttons in the top level patch window, while leaving other sub patches untouched.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-04-07T20:23:48.435Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":228,"score":66.25,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8383,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-07T20:49:00.192Z","cooked":"\u003cp\u003eCouldn't you just connect a ctrl/i to the preset objects in all of the subpatches to change presets on all of them simultaniously? \u003c/p\u003e\n\n\u003cp\u003eAnyway, in my case, I mostly use presets on the top level patch. So I think this could be very helpful \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eBTW, Is the preset object DSP hungry?\u003c/p\u003e\n\n\u003cp\u003eBut yeah, I see it has got many usecases \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-04-07T20:49:58.835Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":219,"score":44.7,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8385,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-07T21:24:40.014Z","cooked":"\u003cp\u003eYes, you could just use route some dials and buttons to the control inputs of the preset managers throughout the sub patches. That's how I plan to use it. It's also a possibility to use it just on the top level, and then use \"parameter on parent\" to expose the controls you want saved and loaded in the top level patch.\u003c/p\u003e\n\n\u003cp\u003eIt uses almost no DSP power (less than 0.1%) as it just sits idle and waits for triggers. The load spikes on the load and save operations tough, but I don't find that a problem - small price to pay for having preset management...\u003c/p\u003e\n\n\u003cp\u003eBelow is an example of use. The patch and sub patch, preset_manager_demo.axp and preset_manager_demo.axs, can be found in C:\\Users\u0026lt; username \u0026gt;\\Documents\\axoloti\\axoloti-contrib\\patches\\drj\\demo. Note that connecting a button to the save trigger input of a preset manager on the same patch level is not a good idea in real life since its pressed state will be saved if you press the button...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9.jpg\" class=\"lightbox\" title=\"preset_manager_img_1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9_1_546x500.jpg\" width=\"546\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epreset_manager_img_1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e697x638 109 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ff262fb99260449c632b6077c58a07205e09c8df\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ff262fb99260449c632b6077c58a07205e09c8df.jpg\" class=\"lightbox\" title=\"preset_manager_img_2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ff262fb99260449c632b6077c58a07205e09c8df_1_564x500.jpg\" width=\"564\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epreset_manager_img_2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e720x638 92.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-04-09T08:35:44.381Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":4,"reads":220,"score":87.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8396,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-08T05:01:35.598Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"1459\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt's also a possibility to use it just on the top level,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHow to set that up on top level If the object itself is included in the saved state?\u003c/p\u003e\n\n\u003cp\u003eThanks again, and awesome work \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-04-08T05:01:35.598Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":198,"score":45.1,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8413,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-08T14:57:34.637Z","cooked":"\u003cp\u003eThe preset manager does indeed save its own parameters (it just has three \u003cem\u003eparameters\u003c/em\u003e: preset, load and save buttons - the other ones are \u003cem\u003eattributes\u003c/em\u003e and are only saved with the patch). This is not a problem though, the built in load and save buttons are negative edge triggered (action happens when you release them) to avoid any undue effects of that. At one point I had the module skip the saving of its own parameters, but for several reasons it was better to go for action-on-release buttons on the module and let things work 'naturally'.\u003c/p\u003e\n\n\u003cp\u003eThe only no-go is to connect a button to the save trigger input on a preset manager on the same patch level (the buttons pressed state would be saved) - but that's not necessary since the module has load and save buttons built in. Oh, and you don't want to create a loop with the load/save trigger chain \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=0\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-04-08T14:57:34.637Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":196,"score":54.85,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8573,"name":"Jean Sebastien","username":"sovietpop","avatar_template":"/user_avatar/community.axoloti.com/sovietpop/{size}/291_1.png","created_at":"2016-04-10T18:46:43.896Z","cooked":"\u003cp\u003eThank you so much for the preset manager !\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-04-10T18:46:43.896Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":190,"score":53.65,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Jean Sebastien","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8581,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-10T19:43:02.882Z","cooked":"\u003cp\u003eWorks pretty well on its own.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"/images/emoji/emoji_one/+1.png?v=0\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso I noticed like you said that you cannot connect a button to the save input.... you cant connect a ctrl/i to the preset inlet, cause the ctrl/i is saved with the presets. Like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1b222f7025ac56929908355179a717f72e7271d9.png\" width=\"412\" height=\"101\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut still really cool \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Thanks \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-04-10T19:43:02.882Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":193,"score":44.75,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8767,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-14T20:21:13.377Z","cooked":"\u003cp\u003eThe preset manager has been updated. This new version have two new features:\u003c/p\u003e\n\n\u003cp\u003e1 - Saves parameters as name/value pairs [1], and so it should not be dependent on the order/placement of objects in the patch.\u003c/p\u003e\n\n\u003cp\u003e2 - Introduces a new attribute called \"savemode\". The \"Global\" mode allows a single preset manager to save all parameters in the patch, including all sub patches. The \"SubPatch\" mode works like the previous version, except for point 1 above.\u003c/p\u003e\n\n\u003cp\u003eEdit: I just added a third save mode \"SubPatchV1\", which is the exact same functionality as the first version of preset manager. While I'm keen on the added integrity name binding gives, missing the integer spinbox parameter (and possibly others) is not so cool, and I'll leave this option in until full integrity can be ensured for the other modes.\u003c/p\u003e\n\n\u003cp\u003eThere is currently a drawback to implementing point 1: some parameters aren't currently being registered by the patches (in xpatch.cpp), and they will not be saved. When this issue/bug in the Axoloti base software is fixed, all parameters will be saved as expected. Currently I have identified the integer spinbox (ParameterInt32Box) as not being registered, but there could be others. If you test this object, please watch the Axoloti console and see if it reports any skipped/missing parameters on save/load in SubPatch mode (in Global mode this can't be easily detected unfortunately) - if you spot any other non-registered parameters, recognized by not being updated on a load, please report here.\u003c/p\u003e\n\n\u003cp\u003eApart from the missing parameter type(s?), it now works better, since data integrity is helped by storing the parameter names. There is one problem with that though: in Global mode, two equally named parameters in different sub patches will create confusion. This can only be fixed if the patches store a list of sub patches (in xpatch.cpp, I'm discussing this elsewhere with tb, and I'm hoping this can be included in the next Axoloti version).\u003c/p\u003e\n\n\u003cp\u003eGiven a fix for the non-registered parameters and a sub patch list, this module will perform complete preset management, like we're used to from most synthesizers.\u003c/p\u003e\n\n\u003cp\u003eThe file format version has been bumped from 1 to 2. If you have saved data with the previous version, it should still be loaded back, but that support will be removed with the next update.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/109e4a6fd25b6a243dde39bd28c3bd1e07ca0344.jpg\" width=\"662\" height=\"402\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[1] In the files, only a hash of the name is actually saved.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-04-15T11:45:22.020Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":8,"reads":205,"score":173.7,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/preset-manager-with-axocontrol/2441/8","internal":true,"reflection":true,"title":"Preset Manager with axocontrol","clicks":10},{"url":"http://community.axoloti.com/t/suggestion-for-more-easy-assignable-presets/2182/5","internal":true,"reflection":true,"title":"Suggestion for more \"easy assignable\" presets","clicks":2},{"url":"http://community.axoloti.com/t/large-set-of-constants-most-economical-way-to-store-recall/2358/2","internal":true,"reflection":true,"title":"Large set of constants, most economical way to store/recall?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8789,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-15T12:03:50.430Z","cooked":"\u003ch2\u003eA family of audio routing switches\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/switch/ser_par_1\u003c/strong\u003e - mono serial/parallel switch\u003cbr\u003e\u003cstrong\u003edrj/switch/ser_par_2\u003c/strong\u003e - stereo serial/parallel switch\u003cbr\u003e\u003cstrong\u003edrj/switch/ser_swap_1\u003c/strong\u003e - mono serial order swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/ser_swap_2\u003c/strong\u003e - stereo serial order swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/par_swap_1\u003c/strong\u003e - mono parallel output swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/par_swap_2\u003c/strong\u003e - stereo parallel output swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/fm4op_alg\u003c/strong\u003e - router for 4 operator FM synthesis, ala TX81Z\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThese switches were made to cover for switchable FX routing in my patches, but they can of course be used for anything requiring the provided switching functionality.\u003c/p\u003e\n\n\u003cp\u003eThe fm4op_alg object is for building 4 operator FM synthesis patches ala TX81Z. It has the 8 algorithms that the TX81Z has, with the difference that all leaf operators have a feedback loop available, not only operator 4 as in the TX case. If you do not want feedback, just turn down the modulation index for the operators in question (that would be part of the operators you supply).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e537277db0bbf14917adf4ca713ddc71a2baa857\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857.jpg\" class=\"lightbox\" title=\"_switches_img_1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857_1_690x415.jpg\" width=\"690\" height=\"415\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e_switches_img_1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e854x514 111 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-04-15T12:03:50.430Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":16,"reads":196,"score":273.3,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9242,"name":"","username":"gabriel","avatar_template":"/letter_avatar_proxy/v2/letter/g/9de0a6/{size}.png","created_at":"2016-04-24T19:54:01.361Z","cooked":"\u003cp\u003eHi DrJustice,\u003cbr\u003eNot sure if you take requests \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e , but is there any chance of a triangular and sine LFOs with 120 degree phase outputs? those would be useful to create Solina-like \"triple-chorus\" effects. Thanks!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-04-24T19:54:01.361Z","reply_count":0,"reply_to_post_number":3,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":176,"score":36.15,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"u ber":17,"post_type":1,"updated_at":"2016-04-25T14:54:38.959Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":181,"score":41.85,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9259,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-25T15:56:51.441Z","cooked":"\u003ch2\u003eMore members in the family of LFOs\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/lfo/sin_2_b\u003c/strong\u003e - dual bipolar sine lfo, 0 and 120 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_2_p\u003c/strong\u003e - dual unipolar sine lfo, 0 and 120 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_3_b\u003c/strong\u003e - triple bipolar sine lfo, 0, 120 and 240 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/sin_3_p\u003c/strong\u003e - triple unipolar sine lfo, 0, 120 and 240 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_2_b\u003c/strong\u003e - dual bipolar triangle lfo, 0 and 120 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_2_p\u003c/strong\u003e - dual unipolar triangle lfo, 0 and 120 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_3_b\u003c/strong\u003e - triple bipolar triangle lfo, 0, 120 and 240 degrees\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_3_p\u003c/strong\u003e - triple unipolar triangle lfo, 0, 120 and 240 degrees\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThis is an extension to the family of bipolar and unipolar LFOs, this time with two and three outputs at successively delayed phases, 0, 120 and 240 degrees. All of them have pitch and phase reset inputs. \u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/6732b56bde0e90234f2cf9d60546fcad98da2b2f.jpg\" width=\"532\" height=\"334\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-04-25T16:52:15.637Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":5,"reads":182,"score":97.35,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9262,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-25T16:39:27.657Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"1459\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't know why it was gone (but it's a good thing: I want some other objects to be gone, or rather moved to different folders - must talk to Johannes/tb about th
