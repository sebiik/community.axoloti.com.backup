          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-07T21:24:40Z' itemprop='datePublished'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, you could just use route some dials and buttons to the control inputs of the preset managers throughout the sub patches. That's how I plan to use it. It's also a possibility to use it just on the top level, and then use "parameter on parent" to expose the controls you want saved and loaded in the top level patch.</p>

<p>It uses almost no DSP power (less than 0.1%) as it just sits idle and waits for triggers. The load spikes on the load and save operations tough, but I don't find that a problem - small price to pay for having preset management...</p>

<p>Below is an example of use. The patch and sub patch, preset_manager_demo.axp and preset_manager_demo.axs, can be found in C:\Users&lt; username &gt;\Documents\axoloti\axoloti-contrib\patches\drj\demo. Note that connecting a button to the save trigger input of a preset manager on the same patch level is not a good idea in real life since its pressed state will be saved if you press the button...</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9" href="//community.axoloti.com/uploads/default/original/2X/a/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9.jpg" class="lightbox" title="preset_manager_img_1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9_1_546x500.jpg" width="546" height="500"><div class="meta">
<span class="filename">preset_manager_img_1.jpg</span><span class="informations">697x638 109 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ff262fb99260449c632b6077c58a07205e09c8df" href="//community.axoloti.com/uploads/default/original/2X/f/ff262fb99260449c632b6077c58a07205e09c8df.jpg" class="lightbox" title="preset_manager_img_2.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/ff262fb99260449c632b6077c58a07205e09c8df_1_564x500.jpg" width="564" height="500"><div class="meta">
<span class="filename">preset_manager_img_2.jpg</span><span class="informations">720x638 92.4 KB</span><span class="expand"></span>
</div></a></div></p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="1459"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p>It's also a possibility to use it just on the top level,</p></blockquote></aside>

<p>How to set that up on top level If the object itself is included in the saved state?</p>

<p>Thanks again, and awesome work <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-08T14:57:34Z' itemprop='datePublished'>
             2016-04-08 14:57:34 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The preset manager does indeed save its own parameters (it just has three <em>parameters</em>: preset, load and save buttons - the other ones are <em>attributes</em> and are only saved with the patch). This is not a problem though, the built in load and save buttons are negative edge triggered (action happens when you release them) to avoid any undue effects of that. At one point I had the module skip the saving of its own parameters, but for several reasons it was better to go for action-on-release buttons on the module and let things work 'naturally'.</p>

<p>The only no-go is to connect a button to the save trigger input on a preset manager on the same patch level (the buttons pressed state would be saved) - but that's not necessary since the module has load and save buttons built in. Oh, and you don't want to create a loop with the load/save trigger chain <img src="/images/emoji/emoji_one/grin.png?v=0" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Works pretty well on its own.</p>

<p><img src="/images/emoji/emoji_one/+1.png?v=0" title=":+1:" class="emoji" alt=":+1:"></p>

<p>Also I noticed like you said that you cannot connect a button to the save input.... you cant connect a ctrl/i to the preset inlet, cause the ctrl/i is saved with the presets. Like this:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/1b222f7025ac56929908355179a717f72e7271d9.png" width="412" height="101"></p>

<p>But still really cool <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Thanks <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-04-14T20:21:13Z' itemprop='datePublished'>
             2016-04-14 20:21:13 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The preset manager has been updated. This new version have two new features:</p>

<p>1 - Saves parameters as name/value pairs [1], and so it should not be dependent on the order/placement of objects in the patch.</p>

<p>2 - Introduces a new attribute called "savemode". The "Global" mode allows a single preset manager to save all parameters in the patch, including all sub patches. The "SubPatch" mode works like the previous version, except for point 1 above.</p>

<p>Edit: I just added a third save mode "SubPatchV1", which is the exact same functionality as the first version of preset manager. While I'm keen on the added integrity name binding gives, missing the integer spinbox parameter (and possibly others) is not so cool, and I'll leave this option in until full integrity can be ensured for the other modes.</p>

<p>There is currently a drawback to implementing point 1: some parameters aren't currently being registered by the patches (in xpatch.cpp), and they will not be saved. When this issue/bug in the Axoloti base software is fixed, all parameters will be saved as expected. Currently I have identified the integer spinbox (ParameterInt32Box) as not being registered, but there could be others. If you test this object, please watch the Axoloti console and see if it reports any skipped/missing parameters on save/load in SubPatch mode (in Global mode this can't be easily detected unfortunately) - if you spot any other non-registered parameters, recognized by not being updated on a load, please report here.</p>

<p>Apart from the missing parameter type(s?), it now works better, since data integrity is helped by storing the parameter names. There is one problem with that though: in Global mode, two equally named parameters in different sub patches will create confusion. This can only be fixed if the patches store a list of sub patches (in xpatch.cpp, I'm discussing this elsewhere with tb, and I'm hoping this can be included in the next Axoloti version).</p>

<p>Given a fix for the non-registered parameters and a sub patch list, this module will perform complete preset management, like we're used to from most synthesizers.</p>

<p>The file format version has been bumped from 1 to 2. If you have saved data with the previous version, it should still be loaded back, but that support will be removed with the next update.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/1/109e4a6fd25b6a243dde39bd28c3bd1e07ca0344.jpg" width="662" height="402"></p>

<p>[1] In the files, only a hash of the name is actually saved.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <h2>A family of audio routing switches</h2>

<p><strong>drj/switch/ser_par_1</strong> - mono serial/parallel switch<br><strong>drj/switch/ser_par_2</strong> - stereo serial/parallel switch<br><strong>drj/switch/ser_swap_1</strong> - mono serial order swapping switch<br><strong>drj/switch/ser_swap_2</strong> - stereo serial order swapping switch<br><strong>drj/switch/par_swap_1</strong> - mono parallel output swapping switch<br><strong>drj/switch/par_swap_2</strong> - stereo parallel output swapping switch<br><strong>drj/switch/fm4op_alg</strong> - router for 4 operator FM synthesis, ala TX81Z</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>These switches were made to cover for switchable FX routing in my patches, but they can of course be used for anything requiring the provided switching functionality.</p>

<p>The fm4op_alg object is for building 4 operator FM synthesis patches ala TX81Z. It has the 8 algorithms that the TX81Z has, with the difference that all leaf operators have a feedback loop available, not only operator 4 as in the TX case. If you do not want feedback, just turn down the modulation index for the operators in question (that would be part of the operators you supply).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/e537277db0bbf14917adf4ca713ddc71a2baa857" href="//community.axoloti.com/uploads/default/original/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857.jpg" class="lightbox" title="_switches_img_1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857_1_690x415.jpg" width="690" height="415"><div class="meta">
<span class="filename">_switches_img_1.jpg</span><span class="informations">854x514 111 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:9'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>

      <div class='post' itemprop='articleBody'>
        <h2>More members in the family of LFOs</h2>

<p><strong>drj/lfo/sin_2_b</strong> - dual bipolar sine lfo, 0 and 120 degrees<br><strong>drj/lfo/sin_2_p</strong> - dual unipolar sine lfo, 0 and 120 degrees<br><strong>drj/lfo/sin_3_b</strong> - triple bipolar sine lfo, 0, 120 and 240 degrees<br><strong>drj/lfo/sin_3_p</strong> - triple unipolar sine lfo, 0, 120 and 240 degrees<br><strong>drj/lfo/tri_2_b</strong> - dual bipolar triangle lfo, 0 and 120 degrees<br><strong>drj/lfo/tri_2_p</strong> - dual unipolar triangle lfo, 0 and 120 degrees<br><strong>drj/lfo/tri_3_b</strong> - triple bipolar triangle lfo, 0, 120 and 240 degrees<br><strong>drj/lfo/tri_3_p</strong> - triple unipolar triangle lfo, 0, 120 and 240 degrees</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>This is an extension to the family of bipolar and unipolar LFOs, this time with two and three outputs at successively delayed phases, 0, 120 and 240 degrees. All of them have pitch and phase reset inputs. </p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/6732b56bde0e90234f2cf9d60546fcad98da2b2f.jpg" width="532" height="334"></p>

<p><strong>drj/audio/out_stero_vol</strong> - output with volume control and 6dB gain<br><strong>drj/ctrl/dial_pitch</strong> - dial with pitch mapped output<br><strong>drj/ctrl/fadein_xor</strong> - fade/difference control<br><strong>drj/ctrl/fadeout_xor</strong> - fade/difference control<br><strong>drj/math/&gt; const i</strong> - compare to constant integer<br><strong>drj/math/&lt; const i</strong><br><strong>drj/math/== const i</strong><br><strong>drj/math/!= const i</strong><br><strong>drj/math/glide_fast</strong> - a faster glide module<br><strong>drj/math/keyscaler</strong> - keyboard breakpoint sand scale<br><strong>drj/math/offset_scale_1</strong> - out = offset + (in * scale)<br><strong>drj/math/offset_scale_2</strong> - out = offset + (in * scale), s-rate<br><strong>drj/lfo/tri_ph_b</strong> - updated triangle LFOs, added phase input<br><strong>drj/lfo/tri_ph_u</strong><br><strong>drj/midi/clock_rx</strong> - MIDI clock and tranport control receiver<br><strong>drj/midi/clock_tx</strong> - MIDI clock and tranport control transmitter<br><strong>drj/midi/note_tx</strong> - note transmitter with live channel control</p>

      <div class='post' itemprop='articleBody'>
        <h2>MIDI/clock syncable delays and LFO</h2>

<p><strong>drj/delay/read_sync</strong> - delay reader with sync and modulation<br><strong>drj/delay/read_interp_sync</strong> - interpolated delay reader with midi/clock sync and modulation<br><strong>drj/delay/read32_sync</strong> - delay reader with sync and modulation, 32 bit<br><strong>drj/delay/read32_interp_sync</strong> - interpolated delay reader with midi/clock sync and modulation, 32 bit<br><strong>drj/lfo/lfo_sync</strong> - multi waveform LFO with midi/clock sync</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>Two 16 bit readers (one is interpolated), two 32 bit readers, and an LFO which can be synced to a clock pulse or to MIDI clock. The modules are phase locked to the sync source.</p>

<p>The delays have both an absolute time input (as for the original delays) and a proportional time modulation input.</p>

<p>The 24PPQ clock input doesn't have to be 24 Pulses Per Quarter note - it's just labelled that way for the sake of convention. The MIDI and 24PPQ clocks can be divided down using the clockdiv parameter.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/695c32583c656414d1b7b0251695dbed3f31b3f6" href="//community.axoloti.com/uploads/default/original/2X/6/695c32583c656414d1b7b0251695dbed3f31b3f6.jpg" class="lightbox" title="ldo_delay_sync_1.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/695c32583c656414d1b7b0251695dbed3f31b3f6_1_337x500.jpg" width="337" height="500"><div class="meta">
<span class="filename">ldo_delay_sync_1.jpg</span><span class="informations">569x843 98.2 KB</span><span class="expand"></span>
</div></a></div></p>

          ps.store("topic_1459", {"post_stream":{"posts":[{"id":8385,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-07T21:24:40.014Z","cooked":"\u003cp\u003eYes, you could just use route some dials and buttons to the control inputs of the preset managers throughout the sub patches. That's how I plan to use it. It's also a possibility to use it just on the top level, and then use \"parameter on parent\" to expose the controls you want saved and loaded in the top level patch.\u003c/p\u003e\n\n\u003cp\u003eIt uses almost no DSP power (less than 0.1%) as it just sits idle and waits for triggers. The load spikes on the load and save operations tough, but I don't find that a problem - small price to pay for having preset management...\u003c/p\u003e\n\n\u003cp\u003eBelow is an example of use. The patch and sub patch, preset_manager_demo.axp and preset_manager_demo.axs, can be found in C:\\Users\u0026lt; username \u0026gt;\\Documents\\axoloti\\axoloti-contrib\\patches\\drj\\demo. Note that connecting a button to the save trigger input of a preset manager on the same patch level is not a good idea in real life since its pressed state will be saved if you press the button...\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9.jpg\" class=\"lightbox\" title=\"preset_manager_img_1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a2c9c730b370c2a8b1ff2be406b37b1c0312f5f9_1_546x500.jpg\" width=\"546\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epreset_manager_img_1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e697x638 109 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ff262fb99260449c632b6077c58a07205e09c8df\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ff262fb99260449c632b6077c58a07205e09c8df.jpg\" class=\"lightbox\" title=\"preset_manager_img_2.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ff262fb99260449c632b6077c58a07205e09c8df_1_564x500.jpg\" width=\"564\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003epreset_manager_img_2.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e720x638 92.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-04-09T08:35:44.381Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":4,"reads":220,"score":87.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8396,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-08T05:01:35.598Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"1459\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png\" class=\"avatar\"\u003eDrJustice:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIt's also a possibility to use it just on the top level,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHow to set that up on top level If the object itself is included in the saved state?\u003c/p\u003e\n\n\u003cp\u003eThanks again, and awesome work \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-04-08T05:01:35.598Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":10,"incoming_link_count":1,"reads":198,"score":45.1,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8413,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-08T14:57:34.637Z","cooked":"\u003cp\u003eThe preset manager does indeed save its own parameters (it just has three \u003cem\u003eparameters\u003c/em\u003e: preset, load and save buttons - the other ones are \u003cem\u003eattributes\u003c/em\u003e and are only saved with the patch). This is not a problem though, the built in load and save buttons are negative edge triggered (action happens when you release them) to avoid any undue effects of that. At one point I had the module skip the saving of its own parameters, but for several reasons it was better to go for action-on-release buttons on the module and let things work 'naturally'.\u003c/p\u003e\n\n\u003cp\u003eThe only no-go is to connect a button to the save trigger input on a preset manager on the same patch level (the buttons pressed state would be saved) - but that's not necessary since the module has load and save buttons built in. Oh, and you don't want to create a loop with the load/save trigger chain \u003cimg src=\"/images/emoji/emoji_one/grin.png?v=0\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-04-08T14:57:34.637Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":196,"score":54.85,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8573,"name":"Jean Sebastien","username":"sovietpop","avatar_template":"/user_avatar/community.axoloti.com/sovietpop/{size}/291_1.png","created_at":"2016-04-10T18:46:43.896Z","cooked":"\u003cp\u003eThank you so much for the preset manager !\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-04-10T18:46:43.896Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":190,"score":53.65,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Jean Sebastien","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":96,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8581,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-10T19:43:02.882Z","cooked":"\u003cp\u003eWorks pretty well on its own.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"/images/emoji/emoji_one/+1.png?v=0\" title=\":+1:\" class=\"emoji\" alt=\":+1:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAlso I noticed like you said that you cannot connect a button to the save input.... you cant connect a ctrl/i to the preset inlet, cause the ctrl/i is saved with the presets. Like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/1b222f7025ac56929908355179a717f72e7271d9.png\" width=\"412\" height=\"101\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBut still really cool \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Thanks \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-04-10T19:43:02.882Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":193,"score":44.75,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8767,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-14T20:21:13.377Z","cooked":"\u003cp\u003eThe preset manager has been updated. This new version have two new features:\u003c/p\u003e\n\n\u003cp\u003e1 - Saves parameters as name/value pairs [1], and so it should not be dependent on the order/placement of objects in the patch.\u003c/p\u003e\n\n\u003cp\u003e2 - Introduces a new attribute called \"savemode\". The \"Global\" mode allows a single preset manager to save all parameters in the patch, including all sub patches. The \"SubPatch\" mode works like the previous version, except for point 1 above.\u003c/p\u003e\n\n\u003cp\u003eEdit: I just added a third save mode \"SubPatchV1\", which is the exact same functionality as the first version of preset manager. While I'm keen on the added integrity name binding gives, missing the integer spinbox parameter (and possibly others) is not so cool, and I'll leave this option in until full integrity can be ensured for the other modes.\u003c/p\u003e\n\n\u003cp\u003eThere is currently a drawback to implementing point 1: some parameters aren't currently being registered by the patches (in xpatch.cpp), and they will not be saved. When this issue/bug in the Axoloti base software is fixed, all parameters will be saved as expected. Currently I have identified the integer spinbox (ParameterInt32Box) as not being registered, but there could be others. If you test this object, please watch the Axoloti console and see if it reports any skipped/missing parameters on save/load in SubPatch mode (in Global mode this can't be easily detected unfortunately) - if you spot any other non-registered parameters, recognized by not being updated on a load, please report here.\u003c/p\u003e\n\n\u003cp\u003eApart from the missing parameter type(s?), it now works better, since data integrity is helped by storing the parameter names. There is one problem with that though: in Global mode, two equally named parameters in different sub patches will create confusion. This can only be fixed if the patches store a list of sub patches (in xpatch.cpp, I'm discussing this elsewhere with tb, and I'm hoping this can be included in the next Axoloti version).\u003c/p\u003e\n\n\u003cp\u003eGiven a fix for the non-registered parameters and a sub patch list, this module will perform complete preset management, like we're used to from most synthesizers.\u003c/p\u003e\n\n\u003cp\u003eThe file format version has been bumped from 1 to 2. If you have saved data with the previous version, it should still be loaded back, but that support will be removed with the next update.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/1/109e4a6fd25b6a243dde39bd28c3bd1e07ca0344.jpg\" width=\"662\" height=\"402\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[1] In the files, only a hash of the name is actually saved.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-04-15T11:45:22.020Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":8,"reads":205,"score":173.7,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/preset-manager-with-axocontrol/2441/8","internal":true,"reflection":true,"title":"Preset Manager with axocontrol","clicks":10},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/suggestion-for-more-easy-assignable-presets/2182/5","internal":true,"reflection":true,"title":"Suggestion for more \"easy assignable\" presets","clicks":2},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/large-set-of-constants-most-economical-way-to-store-recall/2358/2","internal":true,"reflection":true,"title":"Large set of constants, most economical way to store/recall?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8789,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-04-15T12:03:50.430Z","cooked":"\u003ch2\u003eA family of audio routing switches\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/switch/ser_par_1\u003c/strong\u003e - mono serial/parallel switch\u003cbr\u003e\u003cstrong\u003edrj/switch/ser_par_2\u003c/strong\u003e - stereo serial/parallel switch\u003cbr\u003e\u003cstrong\u003edrj/switch/ser_swap_1\u003c/strong\u003e - mono serial order swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/ser_swap_2\u003c/strong\u003e - stereo serial order swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/par_swap_1\u003c/strong\u003e - mono parallel output swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/par_swap_2\u003c/strong\u003e - stereo parallel output swapping switch\u003cbr\u003e\u003cstrong\u003edrj/switch/fm4op_alg\u003c/strong\u003e - router for 4 operator FM synthesis, ala TX81Z\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThese switches were made to cover for switchable FX routing in my patches, but they can of course be used for anything requiring the provided switching functionality.\u003c/p\u003e\n\n\u003cp\u003eThe fm4op_alg object is for building 4 operator FM synthesis patches ala TX81Z. It has the 8 algorithms that the TX81Z has, with the difference that all leaf operators have a feedback loop available, not only operator 4 as in the TX case. If you do not want feedback, just turn down the modulation index for the operators in question (that would be part of the operators you supply).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e537277db0bbf14917adf4ca713ddc71a2baa857\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857.jpg\" class=\"lightbox\" title=\"_switches_img_1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e537277db0bbf14917adf4ca713ddc71a2baa857_1_690x415.jpg\" width=\"690\" height=\"415\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003e_switches_img_1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e854x514 111 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-04-15T12:03:50.430Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":42,"incoming_link_count":16,"reads":196,"score":273.3,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_ e\n\u003c/h4\u003e\n\n\n\u003cdiv class=\"date\"\u003e\n  by \u003ca href=\"https://github.com/Gassolini\" target=\"_blank\"\u003eGassolini\u003c/a\u003e\n  on \u003ca href=\"https://github.com/axoloti/axoloti-contrib/commit/de91bf02111aae85c3370c26b04a419e4313d2cf\" target=\"_blank\"\u003e07:37PM - 16 Apr 16\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"github-commit-stats\"\u003e\n  changed \u003cstrong\u003e9 files\u003c/strong\u003e\n  with \u003cstrong\u003e496 additions\u003c/strong\u003e\n  and \u003cstrong\u003e1164 deletions\u003c/strong\u003e.\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003cp\u003ethe only disadvantage with removing, rather than moving it you can loose the commit/change history.\u003cbr\u003eso if you need things moved, you can do this directly with git tools, or PM me if you need a hand.\u003c/p\u003e\n\n\u003cp\u003e(perhaps worth pointing out to others... if you accidentally delete something we get it back, such is the wonders of version control... nothing is lost \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e )\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-04-25T16:39:27.657Z","reply_count":1,"reply_to_post_number":17,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":184,"score":42.45,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/commit/de91bf02111aae85c3370c26b04a419e4313d2cf","internal":false,"reflection":false,"title":"commit from axoloti UI · axoloti/axoloti-contrib@de91bf0 · GitHub","clicks":7},{"url":"https://github.com ary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9631,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-05-05T19:30:51.463Z","cooked":"\u003ch2\u003eMisc objects and some updates\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/audio/out_stero_vol\u003c/strong\u003e - output with volume control and 6dB gain\u003cbr\u003e\u003cstrong\u003edrj/ctrl/dial_pitch\u003c/strong\u003e - dial with pitch mapped output\u003cbr\u003e\u003cstrong\u003edrj/ctrl/fadein_xor\u003c/strong\u003e - fade/difference control\u003cbr\u003e\u003cstrong\u003edrj/ctrl/fadeout_xor\u003c/strong\u003e - fade/difference control\u003cbr\u003e\u003cstrong\u003edrj/math/\u0026gt; const i\u003c/strong\u003e - compare to constant integer\u003cbr\u003e\u003cstrong\u003edrj/math/\u0026lt; const i\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003edrj/math/== const i\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003edrj/math/!= const i\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003edrj/math/glide_fast\u003c/strong\u003e - a faster glide module\u003cbr\u003e\u003cstrong\u003edrj/math/keyscaler\u003c/strong\u003e - keyboard breakpoint sand scale\u003cbr\u003e\u003cstrong\u003edrj/math/offset_scale_1\u003c/strong\u003e - out = offset + (in * scale)\u003cbr\u003e\u003cstrong\u003edrj/math/offset_scale_2\u003c/strong\u003e - out = offset + (in * scale), s-rate\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_ph_b\u003c/strong\u003e - updated triangle LFOs, added phase input\u003cbr\u003e\u003cstrong\u003edrj/lfo/tri_ph_u\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003edrj/midi/clock_rx\u003c/strong\u003e - MIDI clock and tranport control receiver\u003cbr\u003e\u003cstrong\u003edrj/midi/clock_tx\u003c/strong\u003e - MIDI clock and tranport control transmitter\u003cbr\u003e\u003cstrong\u003edrj/midi/note_tx\u003c/strong\u003e - note transmitter with live channel control\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThis is an accumulation of various objects, and also two updated LFOs\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ae5bbe26c1e9d3095b555736acb0320106f429cd\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ae5bbe26c1e9d3095b555736acb0320106f429cd.jpg\" class=\"lightbox\" title=\"misc_1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/ae5bbe26c1e9d3095b555736acb0320106f429cd_1_690x475.jpg\" width=\"690\" height=\"475\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emisc_1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e799x551 107 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2016-05-05T19:30:51.463Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":1,"reads":212,"score":123.8,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9632,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-05-05T19:39:03.722Z","cooked":"\u003ch2\u003eMIDI/clock syncable delays and LFO\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/delay/read_sync\u003c/strong\u003e - delay reader with sync and modulation\u003cbr\u003e\u003cstrong\u003edrj/delay/read_interp_sync\u003c/strong\u003e - interpolated delay reader with midi/clock sync and modulation\u003cbr\u003e\u003cstrong\u003edrj/delay/read32_sync\u003c/strong\u003e - delay reader with sync and modulation, 32 bit\u003cbr\u003e\u003cstrong\u003edrj/delay/read32_interp_sync\u003c/strong\u003e - interpolated delay reader with midi/clock sync and modulation, 32 bit\u003cbr\u003e\u003cstrong\u003edrj/lfo/lfo_sync\u003c/strong\u003e - multi waveform LFO with midi/clock sync\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eTwo 16 bit readers (one is interpolated), two 32 bit readers, and an LFO which can be synced to a clock pulse or to MIDI clock. The modules are phase locked to the sync source.\u003c/p\u003e\n\n\u003cp\u003eThe delays have both an absolute time input (as for the original delays) and a proportional time modulation input.\u003c/p\u003e\n\n\u003cp\u003eThe 24PPQ clock input doesn't have to be 24 Pulses Per Quarter note - it's just labelled that way for the sake of convention. The MIDI and 24PPQ clocks can be divided down using the clockdiv parameter.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/695c32583c656414d1b7b0251695dbed3f31b3f6\" href=\"//community.axoloti.com/uploads/default/original/2X/6/695c32583c656414d1b7b0251695dbed3f31b3f6.jpg\" class=\"lightbox\" title=\"ldo_delay_sync_1.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/6/695c32583c656414d1b7b0251695dbed3f31b3f6_1_337x500.jpg\" width=\"337\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eldo_delay_sync_1.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e569x843 98.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2017-08-02T12:54:07.776Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":8,"reads":216,"score":191.75,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/695c32583c656414d1b7b0251695dbed3f31b3f6.jpg","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/lfo-midi-clock-phase-lock/1946/2","internal":true,"reflection":true,"title":"LFO midi clock phase lock","clicks":8}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":7}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[8362,8363,8374,8378,8379,8381,8383,8385,8396,8413,8573,8581,8767,8789,9242,9250,9255,9259,9262,9263,9267,9274,9284,9598,9599,9631,9632,9636,9640,9659,9732,9736,9738,10481,10482,11436,11482,11700,11703,11754,11755,11756,11783,11787,11792,11932,11934,11939,11943,11945,11946,11948,11949,11950,11951,11987,11996,12128,12472,14844,14876,14882,14883,15711,15727,15925,15928,16002,16862,16880,21670,21685,22778,22846,23137,23142,23143,23407,23414,23466,23503,23660,23663,23669,23676,23705,23979,23994,24229,24230,26709,26710,27017,34353,34354,34383
