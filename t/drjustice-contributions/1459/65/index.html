  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Orlando'><b itemprop='author'>Orlando</b></a>
           
           <time datetime='2016-10-13T02:28:41Z' itemprop='datePublished'>
             2016-10-13 02:28:41 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I love your preset manager! Great idea and it works perfect! Thats the right tool when patching work is done. Even Program Change from external sequencer works like a charm! Thank you! <br>One question:<br>Cant store the patch including the presets as startup patch on sd-Card? presets always get lost.  Is there a workaround?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-10-13T19:02:01Z' itemprop='datePublished'>
             2016-10-13 19:02:01 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm happy to hear you find it useful - thank you! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>You can use an absolute path in the prefix string. This will let you store and load patches from wherever you want and will make the patch storage location independent of the patch name and whether it's a startup patch (I hope...). A prefix of e.g.:</p>

<p>0:/patches/xyz</p>

<p>Will store and load presets:<br>0:/patches/xyz000.prs<br>0:/patches/xyz001.prs<br>etc.</p>

<p>You would need to create the "patches" directory in the Axoloti File Manager or on your PC/Mac with the SD card mounted.</p>

<p>I haven't tried it on an actual startup patch, but it ought to work - please let me know how it goes if you try this.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Orlando'><b itemprop='author'>Orlando</b></a>
           
           <time datetime='2016-10-14T01:27:49Z' itemprop='datePublished'>
             2016-10-14 01:27:49 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Problem solved, found the workaround! I just copied the .prs files directely to the root of the SD-Card. <br>When my Axoloti is disconnected from PC/MAC, after restart, it automatically loads the Patch named start.bin which has to be located on root..... AND it refers to the .prs-preset files! Great! Maybe you should ask Johannes if it is possible to include .prs files into .bin patchfiles. Thanx again for the good work!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-10-14T04:15:59Z' itemprop='datePublished'>
             2016-10-14 04:15:59 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>OK, cool that you have it working. The start.bin patch has the root as its home directory then.</p>

<p>With reference to the posting above, about using absolute paths, if you use the name of the patch (i.e. the patch file leaf name) as the name of the directory, the start.bin patch should then access the same presets as if you run the patch live on your PC/Mac.</p>

<p>For a patch file "my_patch.axp", a prefix of "0:/my_patch/xyz" should do the trick. The patch must have been run live first so that the "my_patch" directory is created (or create it manually).</p>

<p>In any case, using a specific directory would remove the clutter of preset files from the root directory and let you manage presets in conveniently in directories.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>

        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-11-16T21:48:38Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The Preset Manager has been updated.</p>

<p>Previously there was an issue where the audio could glitch when saving and loading, potentially causing a loud burst of sound. The updated version introduces a new attribute called "volfade" which is used to avoid glitches, and also to control a volume fade for "soft" preset switching. </p>

<p>The "volfade" attribute has four possible values:<br>- "Immediate" - no fade, may cause a click because the sound is cut off and started immediately<br>- "Fade 0.02s" - generates a fade out and fade in lasting 0.02, 0.1 or 0.5 seconds each.<br>- "Fade 0.10s"<br>- "Fade 0.50s"</p>

<p>The gain fade out/in gain coefficient is available from the "volume" outlet and can be used to control the volume for "soft" preset switching. A new volume control object, drj/audio/stereo_volume, is provided for convenience, but your are free to use other objects if you prefer. When "volfade is set to "Immediate" the "volume"  is always  at full volume, and thus the volume control object isn't necessary.</p>

<p>Note that when using the Immediate mode for deglitching, the Preset Manager must be place before the output module, as in to the left and/or above it, due to the iteration order.</p>

<p>See the example patch below for typical use:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/6/67d1556d2db0a7745ad516170ab78f5fb0443d8f.png" width="682" height="357"></p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/3/33f19903bf7c4cbb6d5a34644a53ef06befff7be.axp">test_preset_manager_antiglitch.axp</a> (2.9 KB)</p>
      </div>

        <h2>Audio deglitcher and stereo volume controls</h2>

<p><strong>drj/audio/deglitcher</strong> - audio deglitcher<br><strong>drj/audio/deglitcher</strong> - audio deglitcher with built in volume control<br><strong>drj/audio/stereo_vol</strong> - stereo volume control with external volume input<br><strong>drj/audio/stereo_vol</strong> - stereo volume control with volume knob</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>The deglitcher module is for use when you need to prevent audio glitches when invoking a blocking operation.<br>Typical blocking operations are file saving or loading to and from the SD card, or any other long lasting triggered action which causes audio glitches at the output (the Preset Manager has a built in deglitcher). </p>

<p>The trigger input starts the deglitch operation, which goes as follows:<br>- the volume is faded out <br>- the audio output buffer is silenced<br>- the trigger output pulse is generated, starting the operation which would normally result in glitching audio<br>- the volume is faded back in</p>

<p>The "volfade" attribute controls a fade out and in before and after the trigger is passed on. <br>It has four possible values:<br>- "Immediate" - no fade, may cause a click because the sound is cut off and started immediately<br>- "Fade 0.02s" - generates a fade out and fade in lasting 0.02, 0.1 or 0.5 seconds each.<br>- "Fade 0.10s"<br>- "Fade 0.50s"</p>

<p>Note that when using the Immediate mode for deglitching, the deglitcher module must be place before the output module, as in to the left and/or above it, due to the iteration order.</p>

<p>The stereo volume controls are for general use. The one with a volume control input can be used as a companion module for the deglitcher module and the Preset Manager when using its built in deglitching.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f6c98fdb1a84cbb9c306b70d2dd64f0ad171f442.png" width="504" height="366"></p>

<p>Example use of the deglitcher module, switching between loading two different audio files into a table for continuous playback without audio glitches:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/a4e86865332789b256e8040e4eda086e68c5449e" href="//community.axoloti.com/uploads/default/original/2X/a/a4e86865332789b256e8040e4eda086e68c5449e.png" class="lightbox" title="test_deglitch.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/a4e86865332789b256e8040e4eda086e68c5449e_1_690x367.png" width="690" height="367"><div class="meta">
<span class="filename">test_deglitch.png</span><span class="informations">879x468 30.2 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>

        <h2>Moving average</h2>

<p><strong>drj/math/mov_avg</strong> - moving average, k-rate fractional and integer, and s-rate fractional<br><strong>drj/math/mov_avg_clk</strong> - moving average with clocking, k-rate fractional and integer</p>

<h2>status</h2>

<p>Ready to use</p>

<h2>description</h2>

<p>The moving average modules are meant to smooth out and denoise signals.<br>They have averaging lengths of 2 ,4, 8, 16, 32, 64, 128, or 256 samples at krate or s-rate.<br>The k-rate fractional and integer ones also come in clocked versions.</p>

<p>The factional ones are designed to accept the full 32 bit value range and will therefore lose precision. The loss depends on the length, and is 1-8 bits for averaging of  2-256 samples. The integer versions have no loss of precision.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/b/b1c4e9085d7a9a10ece3c45ea190c44e957da448.png" width="384" height="342"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Praxis'><b itemprop='author'>Praxis</b></a>
           
           <time datetime='2017-01-10T21:39:49Z' itemprop='datePublished'>
             2017-01-10 21:39:49 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for all of your fantastic work. I've had great fun playing with your sequencer patch (test1 in particular) but it seems to have a couple of bugs. Firstly, the 'set last note' switch doesn't seem to be working. Second, the sequence seems to get out of sync with itself. For example, if I set up a four note sequence, after a while the pitch controller for step 1 stops functioning and step 1 is set by the controller for step 5. Is this a known bug, and can it be fixed? <br>Thanks</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-01-12T01:29:09Z' itemprop='datePublished'>
             2017-01-12 01:29:09 UTC
           </time>
        </span>
        <span itemprop='position'>#70</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm glad you're enjoying it! <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>If there's a bug I'll fix it. Do you have an example patch and a set of actions to trigger the bug, that would help in diagnosing it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2017-07-07T12:49:10Z' itemprop='datePublished'>
             2017-07-07 12:49:10 UTC
           </time>
        </span>
        <span itemprop='position'>#72</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the preset manager, helped me to finally get how to get the value of any parameter out there to make a preset-morpher <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>When I finished this module, could you perhaps take a look and see if there's a way to combine these two modules so your module is able to load a preset into one of the 4/8/more? slots of the morpher which is then able to continuously morph between them?</p>

<p>ps. holy shizzle... this is freaking awesome! morphing the whole freaking drumset all at once, 74 parameters, 64 presets. Using note-value to select a preset and pressure to control the rate of the morph. When you release the note, the knobs just stays at their last position. So you're able to always stay in-between presets, using the presets just as morphing directions to go towards a particular sound character <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-07-08T07:23:47Z' itemprop='datePublished'>
             2017-07-08 07:23:47 UTC
           </time>
        </span>
        <span itemprop='position'>#73</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="72" data-topic="1459"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png" class="avatar">SirSickSik:</div>
<blockquote><p>ps. holy shizzle... this is freaking awesome! morphing the whole freaking drumset all at once, 74 parameters, 64 presets. Using note-value to select a preset and pressure to control the rate of the morph. When you release the note, the knobs just stays at their last position. So you're able to always stay in-between presets, using the presets just as morphing directions to go towards a particular sound character <img src="//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p></blockquote></aside>

<p>This sound SUPER awesome <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Keep us updated!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-08-26T19:28:31Z' itemprop='datePublished'>
             2017-08-26 19:28:31 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have patched my first synthesizers and now I am trying to put in your preset manager and I am experience some issues. Maybe you give me some help in figuring this out.</p>

<p>First the good news. I have a built a mono wavetable synthesizer with a lot of controls. I added your preset manager and it works perfect.</p>

<p>I also have a polyphonic version of the same synth. I created a subpatch for the core of the synthesizer almost all controls are made available in the main patch. In the first try I used the "global" setting and there is no issue when saving the preset. But when I try to load one of the presets the core gets disconnected. The following message is shown in the log.</p>

<p>Ping: WaitSync Timeout, disconnecting now<br>Disconnect request<br>java.lang.InterruptedException<br>java.lang.InterruptedException<br>	at java.lang.Object.wait(Native Method)<br>	at java.lang.Object.wait(Object.java:502)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1315)<br>	at java.awt.EventQueue.invokeAndWait(EventQueue.java:1296)<br>	at javax.swing.SwingUtilities.invokeAndWait(SwingUtilities.java:1348)<br>	at axoloti.USBBulkConnection.DistributeToDisplays(USBBulkConnection.java:1079)<br>	at axoloti.USBBulkConnection.processByte(USBBulkConnection.java:1258)<br>	at axoloti.USBBulkConnection$Receiver.run(USBBulkConnection.java:868)<br>	at java.lang.Thread.run(Thread.java:745)</p>

<p>I figured maybe there is an issue because the same controls are available in the sub patch as in the mainpatch. The preset file is also almost triple the size of the preset file on the mono version so that supports this thought.</p>

<p>So next step was to use the SubPatch mode. All variables I want to save are available on the mainpatch so that could work fine. Now I get the message "96 non registered params were skipped!". The load and save work fine, but ofcourse the controls that were skipped are not updated. Initially I embeded the subpatch as an object. Changing it to a patch/patcher object did not change the behaviour.</p>

<p>Any thoughts on how I could resolve this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/azaxo'><b itemprop='author'>azaxo</b></a>
           
           <time datetime='2017-08-29T07:01:04Z' itemprop='datePublished'>
             2017-08-29 07:01:04 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/drjustice">@DrJustice</a> I do not know if you have already seen this message</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/groovy'><b itemprop='author'>groovy</b></a>
           
           <time datetime='2017-09-03T07:21:25Z' itemprop='datePublished'>
             2017-09-03 07:21:25 UTC
           </time>
        </span>
        <span itemprop='position'>#76</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I am also trying to make it work with a polyphonic subpatch, but I have another problem: when trying to load a preset for a 6-voice polyphonic subpatch, only every 6.th note is played with the new patch, so apparently only one of the six instances actually load the preset.</p>

<p>Tried both savemode=SubPatch and savemode=Global - same result.</p>

<p>Update: now it suddenly works, but I don't see that I have changed anything, Strange...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/groovy'><b itemprop='author'>groovy</b></a>
           
           <time datetime='2017-09-03T09:19:45Z' itemprop='datePublished'>
             2017-09-03 09:19:45 UTC
           </time>
        </span>
        <span itemprop='position'>#77</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Now I seem to have it working with a polyphonic subpatch. But when saving, I always get "1 non-registered params were skipped". And when I load, I always get "1 params less than in current subpatch". So one parameter on the subpatch seems to be 'non-registered' and thus is neither saved nor retrieved.</p>

<p>What does it mean that the parameter is 'non-registered'?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/groovy'><b itemprop='author'>groovy</b></a>
           
           <time datetime='2017-09-03T09:22:16Z' itemprop='datePublished'>
             2017-09-03 09:22:16 UTC
           </time>
        </span>
        <span itemprop='position'>#78</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Another question: All the parameters on the subpatch are made available as 'parameter on parent'. Does this mean that these parameters are saved both in the main preset file and in the subpatch preset file? In this case, which overwrites the other?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2017-09-14T17:06:51Z' itemprop='datePublished'>
             2017-09-14 17:06:51 UTC
           </time>
        </span>
        <span itemprop='position'>#79</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry for the late replies - summer activities has kept me away from the computer much of the time. </p>

<p><a class="mention" href="/u/azaxo">@azaxo</a> : I'm not getting any errors when using a poly subpatch here. If you can post your patch I'll look into it.</p>

<p><a class="mention" href="/u/groovy">@groovy</a>: "1 non-registered params were skipped" probably means you have an integer spinbox parameter somewhere - unfortunately the current Axoloti firmware/software doesn't handle that parameter type correctly so the preset manager can't get to it (hopefully that'll be fixed one day - probably a super simple bug).</p>

<p>The show parameters on parent is only a thing in the patcher AFAIK, so it shouldn't affect the preset manager which only relates to the underlying actual parameters.</p>

<p>As for polyphonic sub patches, I 'haven't tested with those. The preset manager may indeed fail to load parameters for all the voices. I'll look into correcting this, but not right now as I'm rather busy.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='DrJustice contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/groovy'><b itemprop='author'>groovy</b></a>
           
           <time datetime='2017-09-14T19:13:48Z' itemprop='datePublished'>
             2017-09-14 19:13:48 UTC
           </time>
        </span>
        <span itemprop='position'>#80</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/drjustice">@DrJustice</a> Thanks for answering - better late than never <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>Since I wrote the questions I have given up Axoloti. This is partly because my Axoloti Core seems to be broken (the communication with the SD card fails, and changing the cards doesn't help); but also because I have concluded that currently Axoloti it isn't the right thing for me. It's simply too hard to get anything useful of of it. I'm sad to say this, because I really like the concept, but I have spent too much time with Axoloti without really getting anywhere. Hopefully, at some point there will be a 'version 2.0' of both hardware and software, and then, perhaps, I'll give it another try.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

          ps.store("topic_1459", {"post_stream":{"posts":[{"id":14844,"name":"Roland Topel","username":"Orlando","avatar_template":"/user_avatar/community.axoloti.com/orlando/{size}/2909_1.png","created_at":"2016-10-13T02:28:41.261Z","cooked":"\u003cp\u003eI love your preset manager! Great idea and it works perfect! Thats the right tool when patching work is done. Even Program Change from external sequencer works like a charm! Thank you! \u003cbr\u003eOne question:\u003cbr\u003eCant store the patch including the presets as startup patch on sd-Card? presets always get lost.  Is there a workaround?\u003c/p\u003e","post_number":60,"post_type":1,"updated_at":"2016-10-13T02:28:41.261Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":139,"score":33.45,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Roland Topel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":893,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14876,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-10-13T19:02:01.965Z","cooked":"\u003cp\u003eI'm happy to hear you find it useful - thank you! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eYou can use an absolute path in the prefix string. This will let you store and load patches from wherever you want and will make the patch storage location independent of the patch name and whether it's a startup patch (I hope...). A prefix of e.g.:\u003c/p\u003e\n\n\u003cp\u003e0:/patches/xyz\u003c/p\u003e\n\n\u003cp\u003eWill store and load presets:\u003cbr\u003e0:/patches/xyz000.prs\u003cbr\u003e0:/patches/xyz001.prs\u003cbr\u003eetc.\u003c/p\u003e\n\n\u003cp\u003eYou would need to create the \"patches\" directory in the Axoloti File Manager or on your PC/Mac with the SD card mounted.\u003c/p\u003e\n\n\u003cp\u003eI haven't tried it on an actual startup patch, but it ought to work - please let me know how it goes if you try this.\u003c/p\u003e","post_number":61,"post_type":1,"updated_at":"2016-10-13T19:04:25.670Z","reply_count":1,"reply_to_post_number":60,"quote_count":0,"avg_time":14,"incoming_link_count":5,"reads":142,"score":59.1,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Orlando","avatar_template":"/user_avatar/community.axoloti.com/orlando/{size}/2909_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14882,"name":"Roland Topel","username":"Orlando","avatar_template":"/user_avatar/community.axoloti.com/orlando/{size}/2909_1.png","created_at":"2016-10-14T01:27:49.755Z","cooked":"\u003cp\u003eProblem solved, found the workaround! I just copied the .prs files directely to the root of the SD-Card. \u003cbr\u003eWhen my Axoloti is disconnected from PC/MAC, after restart, it automatically loads the Patch named start.bin which has to be located on root..... AND it refers to the .prs-preset files! Great! Maybe you should ask Johannes if it is possible to include .prs files into .bin patchfiles. Thanx again for the good work!\u003c/p\u003e","post_number":62,"post_type":1,"updated_at":"2016-10-14T01:27:49.755Z","reply_count":1,"reply_to_post_number":61,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":141,"score":33.75,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Roland Topel","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":893,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":14883,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-10-14T04:15:59.973Z","cooked":"\u003cp\u003eOK, cool that you have it working. The start.bin patch has the root as its home directory then.\u003c/p\u003e\n\n\u003cp\u003eWith reference to the posting above, about using absolute paths, if you use the name of the patch (i.e. the patch file leaf name) as the name of the directory, the start.bin patch should then access the same presets as if you run the patch live on your PC/Mac.\u003c/p\u003e\n\n\u003cp\u003eFor a patch file \"my_patch.axp\", a prefix of \"0:/my_patch/xyz\" should do the trick. The patch must have been run live first so that the \"my_patch\" directory is created (or create it manually).\u003c/p\u003e\n\n\u003cp\u003eIn any case, using a specific directory would remove the clutter of preset files from the root directory and let you manage presets in conveniently in directories.\u003c/p\u003e","post_number":63,"post_type":1,"updated_at":"2016-10-14T04:21:34.278Z","reply_count":0,"reply_to_post_number":62,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":138,"score":43.3,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Orlando","avatar_template":"/user_avatar/community.axoloti.com/orlando/{size}/2909_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15711,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-11-16T21:48:38.398Z","cooked":"\u003cp\u003eThe Preset Manager has been updated.\u003c/p\u003e\n\n\u003cp\u003ePreviously there was an issue where the audio could glitch when saving and loading, potentially causing a loud burst of sound. The updated version introduces a new attribute called \"volfade\" which is used to avoid glitches, and also to control a volume fade for \"soft\" preset switching. \u003c/p\u003e\n\n\u003cp\u003eThe \"volfade\" attribute has four possible values:\u003cbr\u003e- \"Immediate\" - no fade, may cause a click because the sound is cut off and started immediately\u003cbr\u003e- \"Fade 0.02s\" - generates a fade out and fade in lasting 0.02, 0.1 or 0.5 seconds each.\u003cbr\u003e- \"Fade 0.10s\"\u003cbr\u003e- \"Fade 0.50s\"\u003c/p\u003e\n\n\u003cp\u003eThe gain fade out/in gain coefficient is available from the \"volume\" outlet and can be used to control the volume for \"soft\" preset switching. A new volume control object, drj/audio/stereo_volume, is provided for convenience, but your are free to use other objects if you prefer. When \"volfade is set to \"Immediate\" the \"volume\"  is always  at full volume, and thus the volume control object isn't necessary.\u003c/p\u003e\n\n\u003cp\u003eNote that when using the Immediate mode for deglitching, the Preset Manager must be place before the output module, as in to the left and/or above it, due to the iteration order.\u003c/p\u003e\n\n\u003cp\u003eSee the example patch below for typical use:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/6/67d1556d2db0a7745ad516170ab78f5fb0443d8f.png\" width=\"682\" height=\"357\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/3/33f19903bf7c4cbb6d5a34644a53ef06befff7be.axp\"\u003etest_preset_manager_antiglitch.axp\u003c/a\u003e (2.9 KB)\u003c/p\u003e","post_number":64,"post_type":1,"updated_at":"2016-11-17T16:50:39.408Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":1,"reads":141,"score":84.35,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/3/33f19903bf7c4cbb6d5a34644a53ef06befff7be.axp","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15727,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-11-17T12:44:52.907Z","cooked":"\u003ch2\u003eAudio deglitcher and stereo volume controls\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/audio/deglitcher\u003c/strong\u003e - audio deglitcher\u003cbr\u003e\u003cstrong\u003edrj/audio/deglitcher\u003c/strong\u003e - audio deglitcher with built in volume control\u003cbr\u003e\u003cstrong\u003edrj/audio/stereo_vol\u003c/strong\u003e - stereo volume control with external volume input\u003cbr\u003e\u003cstrong\u003edrj/audio/stereo_vol\u003c/strong\u003e - stereo volume control with volume knob\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThe deglitcher module is for use when you need to prevent audio glitches when invoking a blocking operation.\u003cbr\u003eTypical blocking operations are file saving or loading to and from the SD card, or any other long lasting triggered action which causes audio glitches at the output (the Preset Manager has a built in deglitcher). \u003c/p\u003e\n\n\u003cp\u003eThe trigger input starts the deglitch operation, which goes as follows:\u003cbr\u003e- the volume is faded out \u003cbr\u003e- the audio output buffer is silenced\u003cbr\u003e- the trigger output pulse is generated, starting the operation which would normally result in glitching audio\u003cbr\u003e- the volume is faded back in\u003c/p\u003e\n\n\u003cp\u003eThe \"volfade\" attribute controls a fade out and in before and after the trigger is passed on. \u003cbr\u003eIt has four possible values:\u003cbr\u003e- \"Immediate\" - no fade, may cause a click because the sound is cut off and started immediately\u003cbr\u003e- \"Fade 0.02s\" - generates a fade out and fade in lasting 0.02, 0.1 or 0.5 seconds each.\u003cbr\u003e- \"Fade 0.10s\"\u003cbr\u003e- \"Fade 0.50s\"\u003c/p\u003e\n\n\u003cp\u003eNote that when using the Immediate mode for deglitching, the deglitcher module must be place before the output module, as in to the left and/or above it, due to the iteration order.\u003c/p\u003e\n\n\u003cp\u003eThe stereo volume controls are for general use. The one with a volume control input can be used as a companion module for the deglitcher module and the Preset Manager when using its built in deglitching.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f6c98fdb1a84cbb9c306b70d2dd64f0ad171f442.png\" width=\"504\" height=\"366\"\u003e\u003c/p\u003e\n\n\u003cp\u003eExample use of the deglitcher module, switching between loading two different audio files into a table for continuous playback without audio glitches:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/a4e86865332789b256e8040e4eda086e68c5449e\" href=\"//community.axoloti.com/uploads/default/original/2X/a/a4e86865332789b256e8040e4eda086e68c5449e.png\" class=\"lightbox\" title=\"test_deglitch.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/a4e86865332789b256e8040e4eda086e68c5449e_1_690x367.png\" width=\"690\" height=\"367\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003etest_deglitch.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e879x468 30.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":65,"post_type":1,"updated_at":"2016-11-18T18:40:29.519Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":145,"score":75.45,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15925,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2016-11-28T00:29:57.420Z","cooked":"\u003cp\u003eHi I'm using your read_sync quite intensly but suddenly it started sounding really glitchy and unpleasant.\u003c/p\u003e\n\n\u003cp\u003eI checked on github and realised you had updated it 12 days ago. I suspect that this might somehow altered the sound for me. How could I get back the old version?\u003c/p\u003e\n\n\u003cp\u003eEDIT: Replaced it with the old version from my time machine backup. Something doesn't work well with you updated version, maybe you could check that \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":66,"post_type":1,"updated_at":"2016-11-28T00:44:40.118Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":124,"score":30.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15928,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-11-28T03:21:12.075Z","cooked":"\u003cp\u003eI'll check that. I have reinstated the previous one, without clock multiplier. I need to go through those anyway - will get onto that soon.\u003c/p\u003e\n\n\u003cp\u003eEdit: the syncable delays now use a better method for smooting - no more glitches.\u003c/p\u003e","post_number":67,"post_type":1,"updated_at":"2017-01-13T13:34:06.856Z","reply_count":0,"reply_to_post_number":66,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":124,"score":25.45,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16002,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-11-30T03:34:44.652Z","cooked":"\u003ch2\u003eMoving average\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003edrj/math/mov_avg\u003c/strong\u003e - moving average, k-rate fractional and integer, and s-rate fractional\u003cbr\u003e\u003cstrong\u003edrj/math/mov_avg_clk\u003c/strong\u003e - moving average with clocking, k-rate fractional and integer\u003c/p\u003e\n\n\u003ch2\u003estatus\u003c/h2\u003e\n\n\u003cp\u003eReady to use\u003c/p\u003e\n\n\u003ch2\u003edescription\u003c/h2\u003e\n\n\u003cp\u003eThe moving average modules are meant to smooth out and denoise signals.\u003cbr\u003eThey have averaging lengths of 2 ,4, 8, 16, 32, 64, 128, or 256 samples at krate or s-rate.\u003cbr\u003eThe k-rate fractional and integer ones also come in clocked versions.\u003c/p\u003e\n\n\u003cp\u003eThe factional ones are designed to accept the full 32 bit value range and will therefore lose precision. The loss depends on the length, and is 1-8 bits for averaging of  2-256 samples. The integer versions have no loss of precision.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/b/b1c4e9085d7a9a10ece3c45ea190c44e957da448.png\" width=\"384\" height=\"342\"\u003e\u003c/p\u003e","post_number":68,"post_type":1,"updated_at":"2016-11-30T03:34:44.652Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":5,"reads":122,"score":65.65,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16862,"name":"","username":"Praxis","avatar_template":"/letter_avatar_proxy/v2/letter/p/a9a28c/{size}.png","created_at":"2017-01-10T21:39:49.482Z","cooked":"\u003cp\u003eThanks for all of your fantastic work. I've had great fun playing with your sequencer patch (test1 in particular) but it seems to have a couple of bugs. Firstly, the 'set last note' switch doesn't seem to be working. Second, the sequence seems to get out of sync with itself. For example, if I set up a four note sequence, after a while the pitch controller for step 1 stops functioning and step 1 is set by the controller for step 5. Is this a known bug, and can it be fixed? \u003cbr\u003eThanks\u003c/p\u003e","post_number":69,"post_type":1,"updated_at":"2017-01-10T21:39:49.482Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":118,"score":29.35,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1019,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":16880,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-01-12T01:29:09.405Z","cooked":"\u003cp\u003eI'm glad you're enjoying it! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIf there's a bug I'll fix it. Do you have an example patch and a set of actions to trigger the bug, that would help in diagnosing it.\u003c/p\u003e","post_number":70,"post_type":1,"updated_at":"2017-01-12T01:29:09.405Z","reply_count":1,"reply_to_post_number":69,"quote_count":0,"avg_time":16,"incoming_link_count":5,"reads":118,"score":54.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Praxis","avatar_template":"/letter_avatar_proxy/v2/letter/p/a9a28c/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21670,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2017-07-07T12:49:10.786Z","cooked":"\u003cp\u003eThanks for the preset manager, helped me to finally get how to get the value of any parameter out there to make a preset-morpher \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eWhen I finished this module, could you perhaps take a look and see if there's a way to combine these two modules so your module is able to load a preset into one of the 4/8/more? slots of the morpher which is then able to continuously morph between them?\u003c/p\u003e\n\n\u003cp\u003eps. holy shizzle... this is freaking awesome! morphing the whole freaking drumset all at once, 74 parameters, 64 presets. Using note-value to select a preset and pressure to control the rate of the morph. When you release the note, the knobs just stays at their last position. So you're able to always stay in-between presets, using the presets just as morphing directions to go towards a particular sound character \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":72,"post_type":1,"updated_at":"2017-07-07T16:30:09.067Z","reply_count":1,"reply_to_post_number":70,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":106,"score":42.05,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":21685,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-07-08T07:23:47.671Z","cooked":"\u003caside class=\"quote\" data-post=\"72\" data-topic=\"1459\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/s/3ab097/40.png\" class=\"avatar\"\u003eSirSickSik:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eps. holy shizzle... this is freaking awesome! morphing the whole freaking drumset all at once, 74 parameters, 64 presets. Using note-value to select a preset and pressure to control the rate of the morph. When you release the note, the knobs just stays at their last position. So you're able to always stay in-between presets, using the presets just as morphing directions to go towards a particular sound character \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue.png?v=5\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis sound SUPER awesome \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e Keep us updated!\u003c/p\u003e","post_number":73,"post_type":1,"updated_at":"2017-07-08T07:23:47.671Z","reply_count":0,"reply_to_post_number":72,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":108,"score":22.55,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22778,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2017-08-26T19:28:31.466Z","cooked":"\u003cp\u003eI have patched my first synthesizers and now I am trying to put in your preset manager and I am experience some issues. Maybe you give me some help in figuring this out.\u003c/p\u003e\n\n\u003cp\u003eFirst the good news. I have a built a mono wavetable synthesizer with a lot of controls. I added your preset manager and it works perfect.\u003c/p\u003e\n\n\u003cp\u003eI also have a polyphonic version of the same synth. I created a subpatch for the core of the synthesizer almost all controls are made available in the main patch. In the first try I used the \"global\" setting and there is no issue when saving the preset. But when I try to load one of the presets the core gets disconnected. The following message is shown in the log.\u003c/p\u003e\n\n\u003cp\u003ePing: WaitSync Timeout, disconnecting now\u003cbr\u003eDisconnect request\u003cbr\u003ejava.lang.InterruptedException\u003cbr\u003ejava.lang.InterruptedException\u003cbr\u003e\tat java.lang.Object.wait(Native Method)\u003cbr\u003e\tat java.lang.Object.wait(Object.java:502)\u003cbr\u003e\tat java.awt.EventQueue.invokeAndWait(EventQueue.java:1315)\u003cbr\u003e\tat java.awt.EventQueue.invokeAndWait(EventQueue.java:1296)\u003cbr\u003e\tat javax.swing.SwingUtilities.invokeAndWait(SwingUtilities.java:1348)\u003cbr\u003e\tat axoloti.USBBulkConnection.DistributeToDisplays(USBBulkConnection.java:1079)\u003cbr\u003e\tat axoloti.USBBulkConnection.processByte(USBBulkConnection.java:1258)\u003cbr\u003e\tat axoloti.USBBulkConnection$Receiver.run(USBBulkConnection.java:868)\u003cbr\u003e\tat java.lang.Thread.run(Thread.java:745)\u003c/p\u003e\n\n\u003cp\u003eI figured maybe there is an issue because the same controls are available in the sub patch as in the mainpatch. The preset file is also almost triple the size of the preset file on the mono version so that supports this thought.\u003c/p\u003e\n\n\u003cp\u003eSo next step was to use the SubPatch mode. All variables I want to save are available on the mainpatch so that could work fine. Now I get the message \"96 non registered params were skipped!\". The load and save work fine, but ofcourse the controls that were skipped are not updated. Initially I embeded the subpatch as an object. Changing it to a patch/patcher object did not change the behaviour.\u003c/p\u003e\n\n\u003cp\u003eAny thoughts on how I could resolve this?\u003c/p\u003e","post_number":74,"post_type":1,"updated_at":"2017-08-26T19:28:31.466Z","reply_count":2,"reply_to_post_number":64,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":106,"score":32.1,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22846,"name":"Albert van der Zee","username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png","created_at":"2017-08-29T07:01:04.247Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e I do not know if you have already seen this message\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2017-08-29T07:01:04.247Z","reply_count":0,"reply_to_post_number":74,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":101,"score":20.65,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"Albert van der Zee","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1204,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23137,"name":"","username":"groovy","avatar_template":"/letter_avatar_proxy/v2/letter/g/b9bd4f/{size}.png","created_at":"2017-09-03T07:21:25.475Z","cooked":"\u003cp\u003eI am also trying to make it work with a polyphonic subpatch, but I have another problem: when trying to load a preset for a 6-voice polyphonic subpatch, only every 6.th note is played with the new patch, so apparently only one of the six instances actually load the preset.\u003c/p\u003e\n\n\u003cp\u003eTried both savemode=SubPatch and savemode=Global - same result.\u003c/p\u003e\n\n\u003cp\u003eUpdate: now it suddenly works, but I don't see that I have changed anything, Strange...\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2017-09-03T08:50:45.758Z","reply_count":0,"reply_to_post_number":74,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":104,"score":21.25,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"azaxo","avatar_template":"/letter_avatar_proxy/v2/letter/a/ec9cab/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":771,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23142,"name":"","username":"groovy","avatar_template":"/letter_avatar_proxy/v2/letter/g/b9bd4f/{size}.png","created_at":"2017-09-03T09:19:45.231Z","cooked":"\u003cp\u003eNow I seem to have it working with a polyphonic subpatch. But when saving, I always get \"1 non-registered params were skipped\". And when I load, I always get \"1 params less than in current subpatch\". So one parameter on the subpatch seems to be 'non-registered' and thus is neither saved nor retrieved.\u003c/p\u003e\n\n\u003cp\u003eWhat does it mean that the parameter is 'non-registered'?\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2017-09-04T17:10:28.501Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":101,"score":20.8,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":771,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23143,"name":"","username":"groovy","avatar_template":"/letter_avatar_proxy/v2/letter/g/b9bd4f/{size}.png","created_at":"2017-09-03T09:22:16.288Z","cooked":"\u003cp\u003eAnother question: All the parameters on the subpatch are made available as 'parameter on parent'. Does this mean that these parameters are saved both in the main preset file and in the subpatch preset file? In this case, which overwrites the other?\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2017-09-03T09:23:06.213Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":107,"score":22.05,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":771,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23407,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2017-09-14T17:06:51.894Z","cooked":"\u003cp\u003eSorry for the late replies - summer activities has kept me away from the computer much of the time. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/azaxo\"\u003e@azaxo\u003c/a\u003e : I'm not getting any errors when using a poly subpatch here. If you can post your patch I'll look into it.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/groovy\"\u003e@groovy\u003c/a\u003e: \"1 non-registered params were skipped\" probably means you have an integer spinbox parameter somewhere - unfortunately the current Axoloti firmware/software doesn't handle that parameter type correctly so the preset manager can't get to it (hopefully that'll be fixed one day - probably a super simple bug).\u003c/p\u003e\n\n\u003cp\u003eThe show parameters on parent is only a thing in the patcher AFAIK, so it shouldn't affect the preset manager which only relates to the underlying actual parameters.\u003c/p\u003e\n\n\u003cp\u003eAs for polyphonic sub patches, I 'haven't tested with those. The preset manager may indeed fail to load parameters for all the voices. I'll look into correcting this, but not right now as I'm rather busy.\u003c/p\u003e","post_number":79,"post_type":1,"updated_at":"2017-09-14T17:06:51.894Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":108,"score":32.4,"yours":false,"topic_id":1459,"topic_slug":"drjustice-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23414,"name":"","username":"groovy","avatar_template":"/letter_avatar_proxy/v2/letter/g/b9bd4f/{size}.png","created_at":"2017-09-14T19:13:48.691Z","cooked":"\u003cp\u003e\u003ca class=\"mention
