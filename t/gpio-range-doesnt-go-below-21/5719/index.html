        <h1>
  <a href="/t/gpio-range-doesnt-go-below-21/5719">GPIO range doesn&#39;t go below 21</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>
           
           <time datetime='2019-05-17T14:26:44Z' itemprop='datePublished'>
             2019-05-17 14:26:44 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm having a weird issue with an Axoloti Core that I don't believe I've used before (I have two designated for future projects and I think this is the first time I've used this one.)</p>

<p>On all GPIO, the range doesn't go below 21 and doesn't seem to go higher than 62. At first I thought it was the input circuit (a phototransistor), but then I discovered that if I unplugged everything from the board, the value on the floating pin didn't even skitter down below 21.</p>

<p>Any thoughts? Is there some sort of configuration that I've triggered or something? I'm worried that I may have somehow damaged it, but everything else seems to be working fine, and I haven't experienced anything like this on previous Axoloti projects.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2019-05-23T21:58:49Z' itemprop='datePublished'>
             2019-05-23 21:58:49 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What if you take a GPIO and short circuit it to ground, i.e. 0V on the board. Does it still read 21 ?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>
           
           <time datetime='2019-05-28T18:38:01Z' itemprop='datePublished'>
             2019-05-28 18:38:01 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Can’t believe I didn’t think of that. I’ll give it a shot!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>
           
           <time datetime='2019-05-29T17:19:37Z' itemprop='datePublished'>
             2019-05-29 17:19:37 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the suggestion! Even though I haven't needed one elsewhere, it looks like this one needs a pulldown resistor! Minor bummer, but not the end of the world!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2019-05-29T19:20:45Z' itemprop='datePublished'>
             2019-05-29 19:20:45 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It's a bit hard to know without seeing the complete phototransistor circuit, but if certainly if you leave the input completely unconnected it will be sensitive to all sorts of electrical noise in the vicinity of the input circuit.</p>

<p>I think it's possible to enable a pullup or pulldown per pin in the STM32 chip, but I'm not sure if it has been done for the pins configured as analog inputs. Probably not if using an external pulldown actually pulls the level down to zero. It could also be that the internal pulldown is either too weak or configured to be too high an impedence to be sufficient.</p>

<p>At any rate, if an external pulldown fixes the problem I'd say go with that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/JoshuaACNewman'><b itemprop='author'>JoshuaACNewman</b></a>
           
           <time datetime='2019-05-29T19:40:49Z' itemprop='datePublished'>
             2019-05-29 19:40:49 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just haven't had to do this with other Cores, which have been maybe a <em>little</em> jittery without an external pulldown, but certainly not giving a consistent offset like this. And, weirdly, it's pegged at so exactly 1/3 of the total it seems like it's a resistor with the wrong value.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2019-05-30T03:53:16Z' itemprop='datePublished'>
             2019-05-30 03:53:16 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm really just speculating here, but I'm wondering if the analog input pin happens to be running close to some line on the board with a duty cycle of 1/3 which when capacitively coupled would lead to an input value of 1/3 of VCC.</p>

<p>The behavior of the STM32 chip for the various pins is set in the firmware/board.h file. One would have to check the STM32F427 data sheet to see exactly what value the built in pull up and pull down resistors have.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ElsaCline'><b itemprop='author'>ElsaCline</b></a>
           
           <time datetime='2019-06-18T17:15:31Z' itemprop='datePublished'>
             2019-06-18 17:15:31 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi...I have a situation where I need about 100-200 Pi's in a server room. Ideally, they do not want 5V USB chargers all over the place. There is the possibility that they can supply me with a custom connector to a 5V power rail that can do up to 3A per connection.<br>However, that rail runs at 5.2V not exactly 5V. Would this damage the Pi on GPIO?<br>Are there any other options since 2012 where mosts of the posts come from for powering a Pi without relying on Micro USB?</p>

<p><a href="https://www.7pcb.ca/PCB-Assembly-services/" rel="nofollow noopener">pcb assembly</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-18T19:44:17Z' itemprop='datePublished'>
             2019-06-18 19:44:17 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That looks like a Raspberry Pi question. I am trying to see the relevance here.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='GPIO range doesn&#39;t go below 21'>
      <hr>
  </div>

          ps.store("topic_5719", {"post_stream":{"posts":[{"id":34258,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-05-17T14:26:44.963Z","cooked":"\u003cp\u003eI'm having a weird issue with an Axoloti Core that I don't believe I've used before (I have two designated for future projects and I think this is the first time I've used this one.)\u003c/p\u003e\n\n\u003cp\u003eOn all GPIO, the range doesn't go below 21 and doesn't seem to go higher than 62. At first I thought it was the input circuit (a phototransistor), but then I discovered that if I unplugged everything from the board, the value on the floating pin didn't even skitter down below 21.\u003c/p\u003e\n\n\u003cp\u003eAny thoughts? Is there some sort of configuration that I've triggered or something? I'm worried that I may have somehow damaged it, but everything else seems to be working fine, and I haven't experienced anything like this on previous Axoloti projects.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2019-05-17T14:26:44.963Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":12,"reads":41,"score":70.15,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Joshua A.C. Newman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1761,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34338,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2019-05-23T21:58:49.877Z","cooked":"\u003cp\u003eWhat if you take a GPIO and short circuit it to ground, i.e. 0V on the board. Does it still read 21 ?\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2019-05-23T21:58:49.877Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":32,"score":18.1,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34404,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-05-28T18:38:01.329Z","cooked":"\u003cp\u003eCan’t believe I didn’t think of that. I’ll give it a shot!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2019-05-28T18:38:01.329Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":30,"score":7.25,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Joshua A.C. Newman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1761,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34414,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-05-29T17:19:37.683Z","cooked":"\u003cp\u003eThanks for the suggestion! Even though I haven't needed one elsewhere, it looks like this one needs a pulldown resistor! Minor bummer, but not the end of the world!\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2019-05-29T17:19:37.683Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":27,"score":6.8,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Joshua A.C. Newman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1761,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34415,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2019-05-29T19:20:45.172Z","cooked":"\u003cp\u003eIt's a bit hard to know without seeing the complete phototransistor circuit, but if certainly if you leave the input completely unconnected it will be sensitive to all sorts of electrical noise in the vicinity of the input circuit.\u003c/p\u003e\n\n\u003cp\u003eI think it's possible to enable a pullup or pulldown per pin in the STM32 chip, but I'm not sure if it has been done for the pins configured as analog inputs. Probably not if using an external pulldown actually pulls the level down to zero. It could also be that the internal pulldown is either too weak or configured to be too high an impedence to be sufficient.\u003c/p\u003e\n\n\u003cp\u003eAt any rate, if an external pulldown fixes the problem I'd say go with that.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-05-29T19:20:45.172Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":26,"score":11.85,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34416,"name":"Joshua A.C. Newman","username":"JoshuaACNewman","avatar_template":"/user_avatar/community.axoloti.com/joshuaacnewman/{size}/5841_1.png","created_at":"2019-05-29T19:40:49.934Z","cooked":"\u003cp\u003eI just haven't had to do this with other Cores, which have been maybe a \u003cem\u003elittle\u003c/em\u003e jittery without an external pulldown, but certainly not giving a consistent offset like this. And, weirdly, it's pegged at so exactly 1/3 of the total it seems like it's a resistor with the wrong value.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-05-29T19:40:49.934Z","reply_count":0,"reply_to_post_number":5,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":26,"score":7.0,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Joshua A.C. Newman","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1761,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34419,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2019-05-30T03:53:16.500Z","cooked":"\u003cp\u003eI'm really just speculating here, but I'm wondering if the analog input pin happens to be running close to some line on the board with a duty cycle of 1/3 which when capacitively coupled would lead to an input value of 1/3 of VCC.\u003c/p\u003e\n\n\u003cp\u003eThe behavior of the STM32 chip for the various pins is set in the firmware/board.h file. One would have to check the STM32F427 data sheet to see exactly what value the built in pull up and pull down resistors have.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-05-30T03:53:16.500Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":26,"score":7.15,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34672,"name":"Elsa Cline","username":"ElsaCline","avatar_template":"/letter_avatar_proxy/v2/letter/e/b5a626/{size}.png","created_at":"2019-06-18T17:15:31.557Z","cooked":"\u003cp\u003eHi...I have a situation where I need about 100-200 Pi's in a server room. Ideally, they do not want 5V USB chargers all over the place. There is the possibility that they can supply me with a custom connector to a 5V power rail that can do up to 3A per connection.\u003cbr\u003eHowever, that rail runs at 5.2V not exactly 5V. Would this damage the Pi on GPIO?\u003cbr\u003eAre there any other options since 2012 where mosts of the posts come from for powering a Pi without relying on Micro USB?\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.7pcb.ca/PCB-Assembly-services/\" rel=\"nofollow noopener\"\u003epcb assembly\u003c/a\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-07-31T19:13:14.883Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":21,"score":5.8,"yours":false,"topic_id":5719,"topic_slug":"gpio-range-doesnt-go-below-21","display_username":"Elsa Cline","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.7pcb.ca/PCB-Assembly-services/","internal":false,"reflection":false,"title":"Printed Circuit Board (PCB) Assembly services","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2228,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34674,"name":"","username":"tele_player","avatar_template":"/letter_avatar_proxy/v2/letter/t
