        <h1>
  <a href="/t/channel-touch-not-working-in-poly-multichannel-subpatch/2053">Channel touch not working in poly multichannel subpatch?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-07-30T22:22:39Z' itemprop='datePublished'>
             2016-07-30 22:22:39 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hi there, got my board a week ago and started programming some really simple stuff today. i tried to create a 4 channel synth, with a subpatch and poly multichannel on. this works as expected but as soon as i add channel touch into the equation, things start to get wrong. somehow the touch in on one channel affects the other channels as well, but only sometimes. i have not really found a pattern. am i doing something wrong? what i would want is to control cutoff frequency of the two filters with channel touch on each channel individually.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/15f504bc05c76838be71328ac3ba782e8dfed383.axp">squarevoice_1.axp</a> (4.3 KB)</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/8/830302b0a568f3fe9da37f37c0221c5ce24a7bf8.axp">multivoicetest.axp</a> (7.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Channel touch not working in poly multichannel subpatch?'>
      <hr>
            <a href="http://community.axoloti.com/t/merging-midi-in-channels/3333/6">Merging midi in channels?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-31T00:15:23Z' itemprop='datePublished'>
             2016-07-31 00:15:23 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>its fine here....</p>

<p>I tested it with my soundplane, and each channel was definitely responding independently as expected.</p>

<p>to test further (as I usually use poly expression), I extended it to use pressure to drive the vca, pb for sliding pitch and cc 1 for controlling your sine pwm osc....   then played with it, and everything (pressure, cc, pb) was correctly independent on channel.</p>

<p>I played for a few minutes, with my setup, since pressure was also controlling the envelope, any interference on channel pressure (touch) would have resulted in me hearing a change in gain, which would have been very noticeable.</p>

<p>how do you have this setup? whats feeding the midi etc? <br>it might be worth checking the midi being sent is correct?<br>also when you updated the sub patch... did you remember to press the update buttons?<br>(what your describing sounds like polyphonic mode... non multichannel, but the patch settings were for poly multichannel)</p>

<p>(btw: you dont need to post the square voice_1.axp, as your main patch has the voice patch embedded)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Channel touch not working in poly multichannel subpatch?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-07-31T07:07:17Z' itemprop='datePublished'>
             2016-07-31 07:07:17 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for checking! can you post your patch, so i can try it and learn <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ?</p>

<p>i tested it with puredata and sent the data over usb to the axoloti. i will check again, but i am pretty sure the puredata patch is alright. i can try with my actual instrument on tuesday.</p>

<p>cool, that sub patches are embedded, i'm used to puredata...</p>

<p>good to know, it works for you.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Channel touch not working in poly multichannel subpatch?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-07-31T09:30:38Z' itemprop='datePublished'>
             2016-07-31 09:30:38 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>if you have puredata, you can try my patch. i get some notes on the axolotl that are much too bright (cutoff open too much) even when touch out is set to 0 on the respecting channel. you will have to rename the patch to axolotitest.pd</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6f5b4e05f0aa13b526c7a356bc16175cdedebdd1.axp">axolotitest.axp</a> (4.9 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Channel touch not working in poly multichannel subpatch?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-31T10:51:36Z' itemprop='datePublished'>
             2016-07-31 10:51:36 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><span class="bbcode-s">ok, did a bit more testing, and actually I can get 'stuck' voices with poly multi channel.... so possibly a bug in the voice allocation code, I'll take a look</span><br>EDIT:actually not a bug, just the patch doesn't take into account note status , see following post</p>

<p>heres the patch I'm testing with.... its now kind of MPE compliant, as easier for me to test.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/6a2c00d5670c94595a8c52629dd46ece822ffad9.axp">multivoicetest2.axp</a> (8.3 KB)</p>

<p>EDIT: as comment above/post below, this has a bug, due to note status, hence notes will occasionally stick.</p>

<p>but if you are getting an MPE enabled controller, you should use the poly expression and the mpe object, as I use these more frequently, so doesn't have the above bug, as MPE object 'deals' with issue.<br>here is your patch using it... as you can see its much simpler too, as I already calc things like pitch and timbre <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/a/ae5385dccf828364c4ae2f8b1eb85468456d776d.axp">multivoicempe.axp</a> (6.8 KB)</p>

<p>EDIT: again this wont work with your PD patch 'as you expect', due to issues mention in following post.</p>

<p>actually sounds quite nice <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>so what controller are you getting this week?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Channel touch not working in poly multichannel subpatch?'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2016-07-31T10:55:40Z' itemprop='datePublished'>
             2016-07-31 10:55:40 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>it's my own diy controller, a midi-bass with fsr's for aftertouch and ribbon-softpots for the pitch. it has 4 "strings" and plays much like a regular bass (since i'm a bass player) maybe i can try to implement mpe on my controller (arduino micro brain sending serial data and midi over usb). i'm just not home atm</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/830bca783946e7a42480412ab5e60e6706940041" href="//community.axoloti.com/uploads/default/original/2X/8/830bca783946e7a42480412ab5e60e6706940041.JPG" class="lightbox" title="IMG_0795.JPG"><img src="//community.axoloti.com/uploads/default/optimized/2X/8/830bca783946e7a42480412ab5e60e6706940041_1_375x500.JPG" width="375" height="500"><div class="meta">
<span class="filename">IMG_0795.JPG</span><span class="informations">2448x3264 2.23 MB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Channel touch not working in poly multichannel subpatch?'>
      <hr>
            <a href="http://community.axoloti.com/t/usb-midi-controllers/19/149">USB Midi Controllers</a>
            <hr>
            <a href="http://community.axoloti.com/t/piano-roll-love-it-hate-it-alternatives/5686/8">Piano Roll. Love it? Hate it? Alternatives?</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-31T11:26:12Z' itemprop='datePublished'>
             2016-07-31 11:26:12 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>cool... yeah implementing as MPE compliant is a good idea as its an 'emerging' standard.</p>

<p>the main features are:<br>send global (none per note expression) on channel <span class="bbcode-b">1</span><br>all note messages and per note expression on channel <span class="bbcode-b">2-16</span><br>(its the starting at channel 2 that catches most out!)</p>

<p>per note expression  - pitch bend and channel pressure, and CC 74 as 'timbre'</p>

<p>pitch bend range is by default assumed to be 48 semitones. (it can be altered, but for your controller, just assume it for now, so you dont need to start sending NRPN messages <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p> the rest to the MPE spec is not being closely followed yet, so if you do the above... you'll be pretty MPE compliant. and certainly axoloti will work fine.</p>

<p>Ive just had a quick look at the code, and its not really a bug in poly multichannel... more a 'feature' and something I take care of in the MPE object  - probably whats causing you issues too.</p>

<p>poly multichannel is simple... it basically sends CC/PB/touch only when a note is active.<br>but this can cause issue, since if you change any of these whilst a note is not active, it will not change the voice.<br>this is further complicated, by the midi channel does NOT have a direct correlation to the voice (good reasons I wont go it into)</p>

<p>so imagine the following... all on channel 1, assume filter closed<br>note on (60)<br>channel pressure 127 - opens filter as expected, on voice 1<br>note off (60)<br>channel pressure 0 (under the hood this is 'ignored')<br>note on (61)  ... filter is heard fully open !!!</p>

<p>now this gets even more complicated if we have round robin note routing to voice, <br>this is all on midi channel 1, assume 4 voices<br>note on (60)  (assigned voice 1)<br>channel pressure 127 - opens filter as expected, on voice 1<br>note off (60)<br>channel pressure 0 (under the hood this is 'ignored')<br>note on (61)  (assigned voice 2)  ... filter is heard close (its start state!)<br>note off (61)<br>note on (62)  (assigned voice 3)  ... filter is heard close (its start state!)<br>note off (62)<br>note on (63)  (assigned voice 4)  ... filter is heard close (its start state!)<br>note off (63)<br>note on (64)  (assigned voice 1)  ... filter is heard OPEN !!!</p>

<p>the reason for all this is poly multichannel, really isn't a protocol, it doesn't say anything about what midi messages mean, it just says to blindly route the messages.</p>

<p>this is where MPE kicks it, as it defines what the midi messages mean, and so can have some logic to deal with the above edge cases, in particular you can do things like reset pressure and timbre on note off!</p>

<p>of course with poly multi channel you can (partially) work around this in your patch, i.e. do as Im doing in MPE<br>basically, what you do is use the gate...<br>so rather than feed touch directly into (say) your filter or vca, first multiply it by the gate...<br>this means that when the gate is inactive the filter will close....</p>

<p>in you PD patch this still wont work as you expect though... as if you (say) open the filter, whilst a note is not active, it wont do anything .... but this is because you are not conforming to per note expression.<br>what you would need to do, change your PD patch, such that you send the touch value every time you start a note.<br>(this is still not quite perfect, for complicated reasons, but its close enough <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p>whats worth noting is , that when using your controller, this should all just work.... as you should make sure you only send per note expression when a note is active.</p>

<p>this probably all sounds a bit complicated... but you get used to it, per note expression like everything is a simple concept but there are certain 'details' required to make it work musically <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>anyway hope this helps<br>Mark</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>thanks, for the in-depth answer. makes all sense to me.</p>

<p>my controller already supports most of mpe, it just sends on channel 1-4. i try changing that to 2-5 and see how things work. as of now, i have no general expression planned on this instrument.</p>

<p>btw. how do you handle glide and legato playing? (new note on before old note off in a mono synth) on traditional synths this just disables the adsr and if a glide-time is set, glides to the next note. is there an easy way to do this with axolotl? (the second gate on the midi in??) i haven't really looked into it, just thought i'd ask <img src="/images/emoji/emoji_one/smile.png?v=2" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="8" data-topic="2053"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png" class="avatar">lokki:</div>
<blockquote><p>how do you handle glide and legato playing?</p></blockquote></aside>

<p>using MPE?<br>continuous glides in MPE are done with pitch bends which are done over a large pitchbend range (default 48 semitones). (this is to avoid envelopes being re-triggered)</p>

<p>legato.... hmm, theoretically this is covered in the keyb/mpe object, as you say with note on before the note off..., would have to check if the voice allocation code works with this. I've not had a problem with it, so I think its ok.</p>

<p>I think your 'challenge' is if you don't have another MPE device to play with, then you cannot see what messages it emits - so hard to test your implementation. there are (as shown above) quite a few 'corner cases' to get it to work well.</p>

<p>a couple of things that might help you....</p>

<ul>
<li><p>most of the mpe controllers have open source code, so you can see how they handle certain scenarios etc... though their own complexities might make it tricky.<br>the soundplane code is reasonable easy to read/straightforward, here is the midi output which contains what you are interested in:<br><a href="https://github.com/madronalabs/soundplane/blob/master/Source/SoundplaneMIDIOutput.cpp">https://github.com/madronalabs/soundplane/blob/master/Source/SoundplaneMIDIOutput.cpp</a></p></li>
<li><p>I think there are some iPad apps which now output MPE, so that would help you see MPE in action.</p></li>
<li><p>there are some iPad apps and VSTs that support incoming MPE, so you can test your implementation against them. </p></li>
<li><p>finally Max/MSP supports both input and output of MPE, its pretty new though, so I don't know how well it conforms... or how much it will prevent you from output 'spurious' midi<br>but you can get a free trial I think, which might be enough to try it out.</p></li>
</ul>
      </div>

        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>no i actually meant how it is done with axoloti if you don't use  the mpe way but just send a new note on before the old note off to get legato playing and then add a glide portion if you want (the old school midi way...)<br>EDIT: see my post here for a solution: <a href="//community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/12">http://community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/12</a></p>

<p>i think i cannot implement pitchbend in my controller since the soft pots are linear but not really. the spacing between semitones is also not consistent, as on a regular bass. additionaly i use a pull-up resistor to determine when no fret is pressed which makes the voltage divider even less linear. all that and the limited accuracy of the arduino adc makes it hard to implement. i now have a lookup table with every fret position saved in (with a calibration routine). <br>if i glide on the string, the controller just sends legato notes (as described) and if i adjust my synths accordingly i get very smooth glides. <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>thanks for all your time and effort!!</p>
      </div>

        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>one other question, i send now only on channel 2 and i want to get a mono synth, with legato sounds not retriggering. i use the first gate, but i can now play polyphonically just on that one voice? up to four voices (the same as subpatch voices). how do i make the subpatch mono? so that i get four mono voices? neither poly multichannel nor poly expression are working like expected they both are polyphonic on each channel. </p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/6/64b31b6bc2d7e2c6c87436bf941a56257af192f5.axp">multivoicetest.axp</a> (7.7 KB)</p>
      </div>

          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-31T19:19:42Z' itemprop='datePublished'>
             2016-07-31 19:19:42 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>glide - look at something like a smooth object<br>mono synth, is a subpatch with one voice. </p>

<p>in axoloti the best way to do this, is edit the voice patch, change settings to mono, and tick the midi selector.  now you get to choose the midi channel for the voice patch on the parent patch - so you can now duplicate the voice patch, and change the midi channel for each.</p>

<p>(as I mentioned, the voice allocation and midi channel are not a one to one mapping in poly modes -  and yes, the mpe spec etc, allows for polyphony on one midi channel - but of course per note expression is sacrificed.)</p>
      </div>

        <span>
          <a href='/u/rsdio'><b itemprop='author'>rsdio</b></a>
           
           <time datetime='2017-03-09T09:25:26Z' itemprop='datePublished'>
             2017-03-09 09:25:26 UTC

        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you're making a guitar (bass) controller, then I recommend using the original MIDI Channel Mode 4 (Omni Off, Mono) that has been supported by MIDI guitar since the beginning of time.</p>

<p>About the only thing that MPE changes is attempting to support multiple notes per channel, which doesn't make sense on any guitar since each string can only play one note at a time. MPE does have the cool feature of an associated global channel that saves sending Pitch Bend on every channel when you hit the whammy bar, but I don't think I see a whammy bar on your MIDI bass controller.</p>
      </div>

        <span>

           <time datetime='2017-03-09T10:13:13Z' itemprop='datePublished'>
             2017-03-09 10:13:13 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>thanks for your message and suggestions. i actually have two controllers on my midi bass that are general modulations (equal on all four strings, one is the joystick, the other is a recently added breath-controller). i took a hybrid approach now since i have both serial midi out and usb-midi out.</p>

<p>serial midi out behaves exactly as you describe, so it is conform with the midi channel mode 4. since i have many old analog midi synths, i never planned to implement something else there because they simply don't support that.<br>on usb midi out i implemented something like mpe, channels start at 2, 1 is used for general modulation only, reduces the midi messages over usb by quite a bit and allows for less cpu hungry patching on the Axoloti. i found the poly sub patch modes don't work reliably with midi guitar mode (one note per channel) so i use four equal sub-patches each set to the according channel. this works perfectly but is a bit of a hassle to set parameters.</p>
      </div>

          ps.store("topic_2053", {"post_stream":{"posts":[{"id":12484,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-30T22:22:39.813Z","cooked":"\u003cp\u003ehi there, got my board a week ago and started programming some really simple stuff today. i tried to create a 4 channel synth, with a subpatch and poly multichannel on. this works as expected but as soon as i add channel touch into the equation, things start to get wrong. somehow the touch in on one channel affects the other channels as well, but only sometimes. i have not really found a pattern. am i doing something wrong? what i would want is to control cutoff frequency of the two filters with channel touch on each channel individually.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/15f504bc05c76838be71328ac3ba782e8dfed383.axp\"\u003esquarevoice_1.axp\u003c/a\u003e (4.3 KB)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/8/830302b0a568f3fe9da37f37c0221c5ce24a7bf8.axp\"\u003emultivoicetest.axp\u003c/a\u003e (7.4 KB)\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-07-30T22:30:11.254Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":159,"reads":74,"score":813.3,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/8/830302b0a568f3fe9da37f37c0221c5ce24a7bf8.axp","internal":true,"reflection":false,"clicks":12},{"url":"/uploads/default/original/2X/1/15f504bc05c76838be71328ac3ba782e8dfed383.axp","internal":true,"reflection":false,"clicks":12},{"url":"http://community.axoloti.com/t/merging-midi-in-channels/3333/6","internal":true,"reflection":true,"title":"Merging midi in channels?","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12486,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-31T00:15:23.327Z","cooked":"\u003cp\u003eits fine here....\u003c/p\u003e\n\n\u003cp\u003eI tested it with my soundplane, and each channel was definitely responding independently as expected.\u003c/p\u003e\n\n\u003cp\u003eto test further (as I usually use poly expression), I extended it to use pressure to drive the vca, pb for sliding pitch and cc 1 for controlling your sine pwm osc....   then played with it, and everything (pressure, cc, pb) was correctly independent on channel.\u003c/p\u003e\n\n\u003cp\u003eI played for a few minutes, with my setup, since pressure was also controlling the envelope, any interference on channel pressure (touch) would have resulted in me hearing a change in gain, which would have been very noticeable.\u003c/p\u003e\n\n\u003cp\u003ehow do you have this setup? whats feeding the midi etc? \u003cbr\u003eit might be worth checking the midi being sent is correct?\u003cbr\u003ealso when you updated the sub patch... did you remember to press the update buttons?\u003cbr\u003e(what your describing sounds like polyphonic mode... non multichannel, but the patch settings were for poly multichannel)\u003c/p\u003e\n\n\u003cp\u003e(btw: you dont need to post the square voice_1.axp, as your main patch has the voice patch embedded)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-07-31T00:18:03.057Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":1,"reads":74,"score":26.65,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12487,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T07:07:17.645Z","cooked":"\u003cp\u003ethanks for checking! can you post your patch, so i can try it and learn \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ?\u003c/p\u003e\n\n\u003cp\u003ei tested it with puredata and sent the data over usb to the axoloti. i will check again, but i am pretty sure the puredata patch is alright. i can try with my actual instrument on tuesday.\u003c/p\u003e\n\n\u003cp\u003ecool, that sub patches are embedded, i'm used to puredata...\u003c/p\u003e\n\n\u003cp\u003egood to know, it works for you.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-07-31T09:26:37.699Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":68,"score":24.8,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":t ull,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12496,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-31T10:51:36.170Z","cooked":"\u003cp\u003e\u003cspan class=\"bbcode-s\"\u003eok, did a bit more testing, and actually I can get 'stuck' voices with poly multi channel.... so possibly a bug in the voice allocation code, I'll take a look\u003c/span\u003e\u003cbr\u003eEDIT:actually not a bug, just the patch doesn't take into account note status , see following post\u003c/p\u003e\n\n\u003cp\u003eheres the patch I'm testing with.... its now kind of MPE compliant, as easier for me to test.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/6a2c00d5670c94595a8c52629dd46ece822ffad9.axp\"\u003emultivoicetest2.axp\u003c/a\u003e (8.3 KB)\u003c/p\u003e\n\n\u003cp\u003eEDIT: as comment above/post below, this has a bug, due to note status, hence notes will occasionally stick.\u003c/p\u003e\n\n\u003cp\u003ebut if you are getting an MPE enabled controller, you should use the poly expression and the mpe object, as I use these more frequently, so doesn't have the above bug, as MPE object 'deals' with issue.\u003cbr\u003ehere is your patch using it... as you can see its much simpler too, as I already calc things like pitch and timbre \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/a/ae5385dccf828364c4ae2f8b1eb85468456d776d.axp\"\u003emultivoicempe.axp\u003c/a\u003e (6.8 KB)\u003c/p\u003e\n\n\u003cp\u003eEDIT: again this wont work with your PD patch 'as you expect', due to issues mention in following post.\u003c/p\u003e\n\n\u003cp\u003eactually sounds quite nice \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eso what controller are you getting this week?\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-07-31T11:30:45.646Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":77,"score":17.1,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/6/6a2c00d5670c94595a8c52629dd46ece822ffad9.axp","internal":true,"reflection":false,"clicks":10},{"url":"/uploads/default/original/2X/a/ae5385dccf828364c4ae2f8b1eb85468456d776d.axp","internal":true,"reflection":false,"clicks":9}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12497,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T10:55:40.294Z","cooked":"\u003cp\u003eit's my own diy controller, a midi-bass with fsr's for aftertouch and ribbon-softpots for the pitch. it has 4 \"strings\" and plays much like a regular bass (since i'm a bass player) maybe i can try to implement mpe on my controller (arduino micro brain sending serial data and midi over usb). i'm just not home atm\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/830bca783946e7a42480412ab5e60e6706940041\" href=\"//community.axoloti.com/uploads/default/original/2X/8/830bca783946e7a42480412ab5e60e6706940041.JPG\" class=\"lightbox\" title=\"IMG_0795.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/8/830bca783946e7a42480412ab5e60e6706940041_1_375x500.JPG\" width=\"375\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_0795.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e2448x3264 2.23 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-07-31T10:58:34.498Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":366,"reads":75,"score":1917.35,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/usb-midi-controllers/19/149","internal":true,"reflection":true,"title":"USB Midi Controllers","clicks":3},{"url":"http://community.axoloti.com/t/piano-roll-love-it-hate-it-alternatives/5686/8","internal":true,"reflection":true,"title":"Piano Roll. Love it? Hate it? Alternatives?","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12498,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-31T11:26:12.494Z","cooked":"\u003cp\u003ecool... yeah implementing as MPE compliant is a good idea as its an 'emerging' standard.\u003c/p\u003e\n\n\u003cp\u003ethe main features are:\u003cbr\u003esend global (none per note expression) on channel \u003cspan class=\"bbcode-b\"\u003e1\u003c/span\u003e\u003cbr\u003eall note messages and per note expression on channel \u003cspan class=\"bbcode-b\"\u003e2-16\u003c/span\u003e\u003cbr\u003e(its the starting at channel 2 that catches most out!)\u003c/p\u003e\n\n\u003cp\u003eper note expression  - pitch bend and channel pressure, and CC 74 as 'timbre'\u003c/p\u003e\n\n\u003cp\u003epitch bend range is by default assumed to be 48 semitones. (it can be altered, but for your controller, just assume it for now, so you dont need to start sending NRPN messages \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003e the rest to the MPE spec is not being closely followed yet, so if you do the above... you'll be pretty MPE compliant. and certainly axoloti will work fine.\u003c/p\u003e\n\n\u003cp\u003eIve just had a quick look at the code, and its not really a bug in poly multichannel... more a 'feature' and something I take care of in the MPE object  - probably whats causing you issues too.\u003c/p\u003e\n\n\u003cp\u003epoly multichannel is simple... it basically sends CC/PB/touch only when a note is active.\u003cbr\u003ebut this can cause issue, since if you change any of these whilst a note is not active, it will not change the voice.\u003cbr\u003ethis is further complicated, by the midi channel does NOT have a direct correlation to the voice (good reasons I wont go it into)\u003c/p\u003e\n\n\u003cp\u003eso imagine the following... all on channel 1, assume filter closed\u003cbr\u003enote on (60)\u003cbr\u003echannel pressure 127 - opens filter as expected, on voice 1\u003cbr\u003enote off (60)\u003cbr\u003echannel pressure 0 (under the hood this is 'ignored')\u003cbr\u003enote on (61)  ... filter is heard fully open !!!\u003c/p\u003e\n\n\u003cp\u003enow this gets even more complicated if we have round robin note routing to voice, \u003cbr\u003ethis is all on midi channel 1, assume 4 voices\u003cbr\u003enote on (60)  (assigned voice 1)\u003cbr\u003echannel pressure 127 - opens filter as expected, on voice 1\u003cbr\u003enote off (60)\u003cbr\u003echannel pressure 0 (under the hood this is 'ignored')\u003cbr\u003enote on (61)  (assigned voice 2)  ... filter is heard close (its start state!)\u003cbr\u003enote off (61)\u003cbr\u003enote on (62)  (assigned voice 3)  ... filter is heard close (its start state!)\u003cbr\u003enote off (62)\u003cbr\u003enote on (63)  (assigned voice 4)  ... filter is heard close (its start state!)\u003cbr\u003enote off (63)\u003cbr\u003enote on (64)  (assigned voice 1)  ... filter is heard OPEN !!!\u003c/p\u003e\n\n\u003cp\u003ethe reason for all this is poly multichannel, really isn't a protocol, it doesn't say anything about what midi messages mean, it just says to blindly route the messages.\u003c/p\u003e\n\n\u003cp\u003ethis is where MPE kicks it, as it defines what the midi messages mean, and so can have some logic to deal with the above edge cases, in particular you can do things like reset pressure and timbre on note off!\u003c/p\u003e\n\n\u003cp\u003eof course with poly multi channel you can (partially) work around this in your patch, i.e. do as Im doing in MPE\u003cbr\u003ebasically, what you do is use the gate...\u003cbr\u003eso rather than feed touch directly into (say) your filter or vca, first multiply it by the gate...\u003cbr\u003ethis means that when the gate is inactive the filter will close....\u003c/p\u003e\n\n\u003cp\u003ein you PD patch this still wont work as you expect though... as if you (say) open the filter, whilst a note is not active, it wont do anything .... but this is because you are not conforming to per note expression.\u003cbr\u003ewhat you would need to do, change your PD patch, such that you send the touch value every time you start a note.\u003cbr\u003e(this is still not quite perfect, for complicated reasons, but its close enough \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003ewhats worth noting is , that when using your controller, this should all just work.... as you should make sure you only send per note expression when a note is active.\u003c/p\u003e\n\n\u003cp\u003ethis probably all sounds a bit complicated... but you get used to it, per note expression like everything is a simple concept but there are certain 'details' required to make it work musically \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eanyway hope this helps\u003cbr\u003eMark\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-07-31T11:26:12.494Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":31,"incoming_link_count":4,"reads":74,"score":36.35,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12502,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T13:23:00.956Z","cooked":"\u003cp\u003ethanks, for the in-depth answer. makes all sense to me.\u003c/p\u003e\n\n\u003cp\u003emy controller already supports most of mpe, it just sends on channel 1-4. i try changing that to 2-5 and see how things work. as of now, i have no general expression planned on this instrument.\u003c/p\u003e\n\n\u003cp\u003ebtw. how do you handle glide and legato playing? (new note on before old note off in a mono synth) on traditional synths this just disables the adsr and if a glide-time is set, glides to the next note. is there an easy way to do this with axolotl? (the second gate on the midi in??) i haven't really looked into it, just thought i'd ask \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=2\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-07-31T13:31:34.262Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":12,"reads":65,"score":78.45,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12510,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-31T15:24:18.237Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehow do you handle glide and legato playing?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eusing MPE?\u003cbr\u003econtinuous glides in MPE are done with pitch bends which are done over a large pitchbend range (default 48 semitones). (this is to avoid envelopes being re-triggered)\u003c/p\u003e\n\n\u003cp\u003elegato.... hmm, theoretically this is covered in the keyb/mpe object, as you say with note on before the note off..., would have to check if the voice allocation code works with this. I've not had a problem with it, so I think its ok.\u003c/p\u003e\n\n\u003cp\u003eI think your 'challenge' is if you don't have another MPE device to play with, then you cannot see what messages it emits - so hard to test your implementation. there are (as shown above) quite a few 'corner cases' to get it to work well.\u003c/p\u003e\n\n\u003cp\u003ea couple of things that might help you....\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003emost of the mpe controllers have open source code, so you can see how they handle certain scenarios etc... though their own complexities might make it tricky.\u003cbr\u003ethe soundplane code is reasonable easy to read/straightforward, here is the midi output which contains what you are interested in:\u003cbr\u003e\u003ca href=\"https://github.com/madronalabs/soundplane/blob/master/Source/SoundplaneMIDIOutput.cpp\"\u003ehttps://github.com/madronalabs/soundplane/blob/master/Source/SoundplaneMIDIOutput.cpp\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eI think there are some iPad apps which now output MPE, so that would help you see MPE in action.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ethere are some iPad apps and VSTs that support incoming MPE, so you can test your implementation against them. \u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003efinally Max/MSP supports both input and output of MPE, its pretty new though, so I don't know how well it conforms... or how much it will prevent you from output 'spurious' midi\u003cbr\u003ebut you can get a free trial I think, which might be enough to try it out.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","post_number":9,"post_type":1,"updated_at":"2016-07-31T15:25:19.902Z","reply_count":1,"reply_to_post_number":8,"quote_count":1,"avg_time":15,"incoming_link_count":3,"reads":65,"score":33.75,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/madronalabs/soundplane/blob/master/Source/SoundplaneMIDIOutput.cpp","internal":false,"reflection":false,"title":"soundplane/SoundplaneMIDIOutput.cpp at master Â· madronalabs/soundplane Â· GitHub","clicks":11}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12513,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T16:03:14.118Z","cooked":"\u003cp\u003eno i actually meant how it is done with axoloti if you don't use  the mpe way but just send a new note on before the old note off to get legato playing and then add a glide portion if you want (the old school midi way...)\u003cbr\u003eEDIT: see my post here for a solution: \u003ca href=\"//community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/12\"\u003ehttp://community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/12\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ei think i cannot implement pitchbend in my controller since the soft pots are linear but not really. the spacing between semitones is also not consistent, as on a regular bass. additionaly i use a pull-up resistor to determine when no fret is pressed which makes the voltage divider even less linear. all that and the limited accuracy of the arduino adc makes it hard to implement. i now have a lookup table with every fret position saved in (with a calibration routine). \u003cbr\u003eif i glide on the string, the controller just sends legato notes (as described) and if i adjust my synths accordingly i get very smooth glides. \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ethanks for all your time and effort!!\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-08-01T23:13:25.900Z","reply_count":0,"reply_to_post_number":9,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":55,"score":11.85,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/mono-legato-detecting-overlapping-notes/1780/12","internal":true,"reflection":false,"title":"Mono Legato/Detecting Overlapping Notes","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12520,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T18:21:05.640Z","cooked":"\u003cp\u003eone other question, i send now only on channel 2 and i want to get a mono synth, with legato sounds not retriggering. i use the first gate, but i can now play polyphonically just on that one voice? up to four voices (the same as subpatch voices). how do i make the subpatch mono? so that i get four mono voices? neither poly multichannel nor poly expression are working like expected they both are polyphonic on each channel. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/6/64b31b6bc2d7e2c6c87436bf941a56257af192f5.axp\"\u003emultivoicetest.axp\u003c/a\u003e (7.7 KB)\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-07-31T18:22:44.851Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":50,"score":10.65,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/6/64b31b6bc2d7e2c6c87436bf941a56257af192f5.axp","internal":true,"reflection":false,"clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12524,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-31T19:19:42.411Z","cooked":"\u003cp\u003eglide - look at something like a smooth object\u003cbr\u003emono synth, is a subpatch with one voice. \u003c/p\u003e\n\n\u003cp\u003ein axoloti the best way to do this, is edit the voice patch, change settings to mono, and tick the midi selector.  now you get to choose the midi channel for the voice patch on the parent patch - so you can now duplicate the voice patch, and change the midi channel for each.\u003c/p\u003e\n\n\u003cp\u003e(as I mentioned, the voice allocation and midi channel are not a one to one mapping in poly modes -  and yes, the mpe spec etc, allows for polyphony on one midi channel - but of course per note expression is sacrificed.)\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-07-31T19:20:15.652Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":50,"score":15.6,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12530,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T22:06:42.670Z","cooked":"\u003cp\u003ethanks!! that works. slight disadvantage is, that i now have to edit each voice individually if i change something...\u003c/p\u003e\n\n\u003cp\u003ei thought i read somewhere that poly multichannel is for guitar midi controllers and hence assumed it was what i now implemented with the individual mono voices. i therefore ask for a polyphonic guitar mode \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"12\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eglide - look at something like a smooth object\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethat works perfectly, thanks. actually there are about 5 or 6 different implementations available!\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-08-01T07:30:44.249Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":10,"incoming_link_count":0,"reads":48,"score":15.1,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12532,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-31T22:22:47.294Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003epoly multichannel is for guitar midi controllers\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethat was one use... not the only \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eat some point we'd like to make it, such that users can alter the voice allocation algorithms, but its not 'simple' to do this.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eslight disadvantage is, that i now have to edit each voice individually if i change something...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003emake the parameters inlets, and then attach dials to the inlets, that way you can share... \u003cbr\u003enot idea, but can work. another way is to use mod source and attach it to dials...\u003cbr\u003ethe only draw back is you loose 'units' as the dials don't have things like 'pitch' hz etc\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-07-31T22:22:47.294Z","reply_count":1,"reply_to_post_number":13,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":44,"score":14.4,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12533,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-07-31T22:26:14.789Z","cooked":"\u003caside class=\"quote\" data-post=\"14\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emake the parameters inlets, and then attach dials to the inlets, that way you can share... not idea, but can work. another way is to use mod source and attach it to dials...the only draw back is you loose 'units' as the dials don't have things like 'pitch' hz etc\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah i get that. what i meant is that when i change some objects in the subppatch that i copied, i have to change them in every subpatch, but maybe there is a workaround as well for that...\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-07-31T22:26:14.789Z","reply_count":1,"reply_to_post_number":14,"quote_count":1,"avg_time":8,"incoming_link_count":0,"reads":44,"score":14.2,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12537,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-08-01T05:47:59.387Z","cooked":"\u003cp\u003eone suggestion would be that at creation of a subpatch there could be an option like \"master subpatch\" which would then mirror all changes made to this patch in all copied instances. but maybe that is quite hard to do, since i guess the axolotl software editor is not aware of a copy being a copy. it kind of works when i create a subpatch and save it as axs though, but i have to restart the main patch to see changes.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-08-01T12:16:06.519Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":43,"score":14.05,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12539,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-08-01T10:03:40.586Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/lokki/40/2882_1.png\" class=\"avatar\"\u003elokki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei guess the axolotl software editor is not aware of a copy being a copy.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eexactly, and its those kind of 'extensions' that bite you in the a*s later...\u003c/p\u003e\n\n\u003cp\u003ebetter to tackle the underlying shortcoming, which allow users more control over voice allocation.\u003c/p\u003e\n\n\u003cp\u003eessentially what you want (which is a 1:1 channel = voice) is simple enough to implement, its just, you can imagine a huge number of similar things... so hard coding all possibilities in not practical, we need to 'give this up to the end-user'...\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-08-01T10:03:40.586Z","reply_count":1,"reply_to_post_number":16,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":45,"score":14.6,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12541,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2016-08-01T10:08:29.987Z","cooked":"\u003caside class=\"quote\" data-post=\"17\" data-topic=\"2053\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eessentially what you want (which is a 1:1 channel = voice) is simple enough to implement, its just, you can imagine a huge number of similar things... so hard coding all possibilities in not practical, we need to 'give this up to the end-user'...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethat's of course true and i totally agree this should be up to the user! if voice allocation can be improved this would be huge!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-08-01T10:08:29.987Z","reply_count":0,"reply_to_post_number":17,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":47,"score":10.15,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18490,"name":"Brian Willoughby","username":"rsdio","avatar_template":"/user_avatar/community.axoloti.com/rsdio/{size}/3827_1.png","created_at":"2017-03-09T09:25:26.511Z","cooked":"\u003cp\u003eIf you're making a guitar (bass) controller, then I recommend using the original MIDI Channel Mode 4 (Omni Off, Mono) that has been supported by MIDI guitar since the beginning of time.\u003c/p\u003e\n\n\u003cp\u003eAbout the only thing that MPE changes is attempting to support multiple notes per channel, which doesn't make sense on any guitar since each string can only play one note at a time. MPE does have the cool feature of an associated global channel that saves sending Pitch Bend on every channel when you hit the whammy bar, but I don't think I see a whammy bar on your MIDI bass controller.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-03-09T09:25:26.511Z","reply_count":1,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":39,"score":13.8,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"Brian Willoughby","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1164,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":18493,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-03-09T10:13:13.044Z","cooked":"\u003cp\u003ethanks for your message and suggestions. i actually have two controllers on my midi bass that are general modulations (equal on all four strings, one is the joystick, the other is a recently added breath-controller). i took a hybrid approach now since i have both serial midi out and usb-midi out.\u003c/p\u003e\n\n\u003cp\u003eserial midi out behaves exactly as you describe, so it is conform with the midi channel mode 4. since i have many old analog midi synths, i never planned to implement something else there because they simply don't support that.\u003cbr\u003eon usb midi out i implemented something like mpe, channels start at 2, 1 is used for general modulation only, reduces the midi messages over usb by quite a bit and allows for less cpu hungry patching on the Axoloti. i found the poly sub patch modes don't work reliably with midi guitar mode (one note per channel) so i use four equal sub-patches each set to the according channel. this works perfectly but is a bit of a hassle to set parameters.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-03-09T10:13:13.044Z","reply_count":0,"reply_to_post_number":19,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":40,"score":14.2,"yours":false,"topic_id":2053,"topic_slug":"channel-touch-not-working-in-poly-multichannel-subpatch","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"rsdio","avatar_template":"/user_avatar/community.axoloti.com/rsdio/{size}/3827_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history
