  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-14T07:08:51Z' itemprop='datePublished'>
             2017-04-14 07:08:51 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I am having conversion issue with Axoloti. I am trying to convert a a bool to a rising/falling bool. Seems like it is the in/outlet that does the conversion.</p>

<p>Does anyone know how to do the conversion from bool to rising/falling bool with code?</p>

<p>Thanks, Jaffa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Convert bool to bool rising/falling?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-04-14T07:11:52Z' itemprop='datePublished'>
             2017-04-14 07:11:52 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have a very simple one for rising here:<br>It sends a pulse on a rising front</p>

<p> community -&gt; tiar-&gt;logic-&gt; rising.</p>

<p>Local data code<br></p>

<p></p><pre><code class="lang-auto">bool _in=false;   // the previous value of the input</code></pre>

<p>K Rate code<br></p>

<p></p><pre><code class="lang-auto">outlet_trig = inlet_in &amp;&amp; !_in;
_in = inlet_in;</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Super <a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a> <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Thank I will definatly try this.... I hope it will work for rising/falling too then <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Convert bool to bool rising/falling?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2017-04-14T07:33:36Z' itemprop='datePublished'>
             2017-04-14 07:33:36 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do you mean if bool is greater than zero, then it will rise wait for a period of time then fall ?<br>Or do you want want one signal to rise and a different signal to fall at the same time ?</p>

<p>I have lots of bool variations, if I know exactly which one you are refering too, I should be able to assist.</p>

<p>List of some.. from a standard momentary trigger..<br>- Inverted momentary trigger.<br>- momentary to toggle on rising edge only.<br>- momentary to toggle on falling edge only.<br>- momentary either standard or inverted with held time delay to toggle or momentary a completely seperate trigger.<br>- two seperate triggers at the same time within an agreed time period triggering a completely seperate trigger.<br>- linking several of the above options from one or more triggers for even more variations, example from one momentary press and release.. momentary to toggle on rising edge only will trigger one event, then on the release momentary to toggle on falling edge only will trigger a completely seperate event.</p>

<p><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Convert bool to bool rising/falling?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-14T08:54:33Z' itemprop='datePublished'>
             2017-04-14 08:54:33 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh I forgot to post the picture before!</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/8fe9ab22d9379d40950d1e2dfe2e0621be1cbd9c.png" width="184" height="130"></p>

<p>It is for a noise gate, following Sputnkis idea. Check the com.lib subpatch sptnk/effect/noise gate</p>

<p>I am not 100% sure about the technical names of it. But I would like to do something like on the picture. The math/&gt;c has bool out. And the env/ahd has bool rising/falling in.</p>

<p>So from how I understand the pciture I would like to convert from bool to bool rinsing/falling. If possible <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>

<p>Just tested <a class="mention" href="/users/smashedtransistors">@SmashedTransistors</a> suggestion for convert tol rising. THat didnt work out. Same result as when just connecting without any conversion.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Convert bool to bool rising/falling?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-14T09:30:19Z' itemprop='datePublished'>
             2017-04-14 09:30:19 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The inlet do not do any conversion, they are plain boolean, the rise/trig are just annotations so the user of the object knows what to supply - the code has to do the detection itself.<br>look at the envelopes to see how to detect, it's fairly simple - basically you just need to track previous state.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Convert bool to bool rising/falling?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-04-14T09:41:51Z' itemprop='datePublished'>
             2017-04-14 09:41:51 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="3219"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>The inlet do not do any conversion, they are plain boolean, the rise/trig are just annotations so the user of the object knows what to supply - the code has to do the detection itself.</p></blockquote></aside>

<p>I patched the same internally in an object and that doesnt work. It works with factory objects. The only difference there is, is that the out/inlets are not there. So it most be done by the in/outlets About conversion in general; there are several objects where conversion in basically done by the in/outlets. For example the conv/bo f   ... that object only contains this code;</p>

<p>outlet_o= inlet_i;</p>

<p>No conversion done in the objects code. Therefor the comversion must be done by the in/outlets. Same with conv to b object.</p>

<p>I faced this issue a few times lately and most of the times I found a way to convert it with additional code. </p>

<p>This example is another one. Convert the output of a math/&gt; to fractional.<br>Add this code to the code you want to convert;  ?0x07FFFFFF:0</p>

<p>But I guess maybe adding code in not necessary. Maybe I can just edit the code instead <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>WIll take a look</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Convert bool to bool rising/falling?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-04-14T10:47:12Z' itemprop='datePublished'>
             2017-04-14 10:47:12 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>trigs/rise/fall etc are not types.... so are not subject to type conversion.</p>

<p>types are indicated by wire colour, hence, float to int (blue to green) , and so are subject to type conversion, but trig/rise/fall are all yellow, because they are all boolean, all the same type, its just how that bool is going to be interpreted/used.</p>

<p>as i stated, the trig/pulse/gate/rise/fall are just annotations/information in the case of inlets they tell the user what is expected, and in the case of outlets, what the user can expect.</p>

<p>anyway, that's all i wanted to point out, as i don't want any one in the future reading this thread, thinking there is some hidden conversion going on, there is not. <br>have a great easter weekend... I'm off to enjoy the sun.</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>I wonder if this has been overthought, maybe I am stating the obvious here but getting back to basics may assist here.<br>Bool - zero is off, one or higher is on.<br>Rising edge - going from zero to one.<br>Falling edge - going from one to zero.<br>The best way to detect this in code is to hold onto the current value and wait for it to change, when it changes it will be different from the previous.<br>Edge detection is a conditional change which you have to detect, this can be done with code or electronic circuitry, and is very fundemental in electronics in so many different forms.<br>As for patching, it is not something you can convert unless you have a condition to analyse for a logical outcome.</p>

<p>If you are converting from krate polar, off will be zero, on will be anything above zero. If you want to better define where the zero point is, you will need to use math to change the zero point of reference.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

        <aside class="quote" data-post="12" data-topic="3219"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>I am not 100% sure about the technical terms of what I want to do. That is why I ask here. I just look at the objects, see the difference, and aknowledge that the difference, the in/out kind of must be be what make it behave different. So toubleshooting away here <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>que?<br>the inlet/outlet type makes no difference, as i keep telling you  ... try it for yourself, if you don't believe me (which you obviously don't) , take a env/d embed the object, change the inlet type to a straight bool... guess what? it still works...</p>

<p>the code is , as i said, in the env object...<br>here is a slightly modified version of env/d, the mod is to output the the trig rise as a pulse<br></p>

<p></p><pre><code class="lang-auto">if ((inlet_trig&gt;0) &amp;&amp; !ntrig)  { 
	ntrig=1;
	outlet_out = 1 &lt;&lt; 30;
}
else {
	outlet_out = 0; 
	if (!(inlet_trig&gt;0)) ntrig=0; 
}</code></pre>

<p>what you can see from this is , that its the first condition (which you will find in all over the place in factory objects) that detects the rise, basically its says. if the inlet is 'high' and the previous trig was not high, then we have a rise, the else clause deals with either a continued high, or it being low,... the condition within it, looks to reset ntrig  when the inlet goes low.</p>

<p>the best way to understand it, is to write it down on a piece of paper and follow it thru.</p>

<p>doing a fall detection, is basically the same, but in reverse, spotting the inlet is low but was previously high.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <blockquote>
<p>Local data code</p>
<p>bool _in=false;   // the previous value of the input<br>K Rate code</p>
<p>outlet_trig = inlet_in &amp;&amp; !_in;<br><em>in = inlet</em>in;</p>
</blockquote>

<p>Using this trigger detection code it will take 2 passes to determine if there's a rising edge at the input</p>

<p>3000 / 2 = 1500 hz.</p>

<p>This is the highest frequency a stream of triggers can have.</p>

          ps.store("topic_3219", {"post_stream":{"posts":[{"id":19710,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-14T07:08:51.608Z","cooked":"\u003cp\u003eHello \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI am having conversion issue with Axoloti. I am trying to convert a a bool to a rising/falling bool. Seems like it is the in/outlet that does the conversion.\u003c/p\u003e\n\n\u003cp\u003eDoes anyone know how to do the conversion from bool to rising/falling bool with code?\u003c/p\u003e\n\n\u003cp\u003eThanks, Jaffa\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2017-04-14T07:08:51.608Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":7,"reads":28,"score":44.0,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19711,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-04-14T07:11:52.012Z","cooked":"\u003cp\u003eI have a very simple one for rising here:\u003cbr\u003eIt sends a pulse on a rising front\u003c/p\u003e\n\n\u003cp\u003e community -\u0026gt; tiar-\u0026gt;logic-\u0026gt; rising.\u003c/p\u003e\n\n\u003cp\u003eLocal data code\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003ebool _in=false;   // the previous value of the input\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eK Rate code\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eoutlet_trig = inlet_in \u0026amp;\u0026amp; !_in;\n_in = inlet_in;\u003c/code\u003e\u003c/pre\u003e","post_number":2,"post_type":1,"updated_at":"2017-04-14T07:15:18.987Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":0,"reads":27,"score":34.45,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19712,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-14T07:21:42.076Z","cooked":"\u003cp\u003eSuper \u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThank I will definatly try this.... I hope it will work for rising/falling too then \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2017-04-14T07:21:42.076Z","reply_count":0,"reply_to_post_number":2,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":26,"score":6.5,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19721,"name":"Gavin","username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png","created_at":"2017-04-14T07:33:36.073Z","cooked":"\u003cp\u003eDo you mean if bool is greater than zero, then it will rise wait for a period of time then fall ?\u003cbr\u003eOr do you want want one signal to rise and a different signal to fall at the same time ?\u003c/p\u003e\n\n\u003cp\u003eI have lots of bool variations, if I know exactly which one you are refering too, I should be able to assist.\u003c/p\u003e\n\n\u003cp\u003eList of some.. from a standard momentary trigger..\u003cbr\u003e- Inverted momentary trigger.\u003cbr\u003e- momentary to toggle on rising edge only.\u003cbr\u003e- momentary to toggle on falling edge only.\u003cbr\u003e- momentary either standard or inverted with held time delay to toggle or momentary a completely seperate trigger.\u003cbr\u003e- two seperate triggers at the same time within an agreed time period triggering a completely seperate trigger.\u003cbr\u003e- linking several of the above options from one or more triggers for even more variations, example from one momentary press and release.. momentary to toggle on rising edge only will trigger one event, then on the release momentary to toggle on falling edge only will trigger a completely seperate event.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2017-04-14T07:33:36.073Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":27,"score":11.7,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19722,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-14T08:54:33.149Z","cooked":"\u003cp\u003eOh I forgot to post the picture before!\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/8fe9ab22d9379d40950d1e2dfe2e0621be1cbd9c.png\" width=\"184\" height=\"130\"\u003e\u003c/p\u003e\n\n\u003cp\u003eIt is for a noise gate, following Sputnkis idea. Check the com.lib subpatch sptnk/effect/noise gate\u003c/p\u003e\n\n\u003cp\u003eI am not 100% sure about the technical names of it. But I would like to do something like on the picture. The math/\u0026gt;c has bool out. And the env/ahd has bool rising/falling in.\u003c/p\u003e\n\n\u003cp\u003eSo from how I understand the pciture I would like to convert from bool to bool rinsing/falling. If possible \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eJust tested \u003ca class=\"mention\" href=\"/users/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e suggestion for convert tol rising. THat didnt work out. Same result as when just connecting without any conversion.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2017-04-14T09:03:10.396Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":28,"score":6.65,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19723,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-14T09:30:19.589Z","cooked":"\u003cp\u003eThe inlet do not do any conversion, they are plain boolean, the rise/trig are just annotations so the user of the object knows what to supply - the code has to do the detection itself.\u003cbr\u003elook at the envelopes to see how to detect, it's fairly simple - basically you just need to track previous state.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2017-04-14T09:32:56.963Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":27,"score":11.2,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19724,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-14T09:41:51.683Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"3219\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe inlet do not do any conversion, they are plain boolean, the rise/trig are just annotations so the user of the object knows what to supply - the code has to do the detection itself.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI patched the same internally in an object and that doesnt work. It works with factory objects. The only difference there is, is that the out/inlets are not there. So it most be done by the in/outlets About conversion in general; there are several objects where conversion in basically done by the in/outlets. For example the conv/bo f   ... that object only contains this code;\u003c/p\u003e\n\n\u003cp\u003eoutlet_o= inlet_i;\u003c/p\u003e\n\n\u003cp\u003eNo conversion done in the objects code. Therefor the comversion must be done by the in/outlets. Same with conv to b object.\u003c/p\u003e\n\n\u003cp\u003eI faced this issue a few times lately and most of the times I found a way to convert it with additional code. \u003c/p\u003e\n\n\u003cp\u003eThis example is another one. Convert the output of a math/\u0026gt; to fractional.\u003cbr\u003eAdd this code to the code you want to convert;  ?0x07FFFFFF:0\u003c/p\u003e\n\n\u003cp\u003eBut I guess maybe adding code in not necessary. Maybe I can just edit the code instead \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWIll take a look\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2017-04-14T09:41:51.683Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":26,"score":11.1,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19727,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-14T10:47:12.450Z","cooked":"\u003cp\u003etrigs/rise/fall etc are not types.... so are not subject to type conversion.\u003c/p\u003e\n\n\u003cp\u003etypes are indicated by wire colour, hence, float to int (blue to green) , and so are subject to type conversion, but trig/rise/fall are all yellow, because they are all boolean, all the same type, its just how that bool is going to be interpreted/used.\u003c/p\u003e\n\n\u003cp\u003eas i stated, the trig/pulse/gate/rise/fall are just annotations/information in the case of inlets they tell the user what is expected, and in the case of outlets, what the user can expect.\u003c/p\u003e\n\n\u003cp\u003eanyway, that's all i wanted to point out, as i don't want any one in the future reading this thread, thinking there is some hidden conversion going on, there is not. \u003cbr\u003ehave a great easter weekend... I'm off to enjoy the sun.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2017-04-14T10:47:12.450Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":24,"score":10.75,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19728,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-14T11:10:56.012Z","cooked":"\u003caside class=\"quote\" data-post=\"8\" data-topic=\"3219\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eits just how that bool is going to be interpreted/used.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat makes sense \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks and to you too.\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2017-04-14T11:10:56.012Z","reply_count":0,"reply_to_post_number":8,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":25,"score":5.75,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19729,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-04-14T11:23:48.601Z","cooked":"\u003cp\u003e..it did some stuff like rbrt/control/t2p (toggle to pulse)\u003cbr\u003eand p2t (pulse to toggle)\u003c/p\u003e\n\n\u003cp\u003emaybe that helps\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2017-04-14T11:23:48.601Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":24,"score":6.0,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":384,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19743,"name":"Gavin","username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png","created_at":"2017-04-15T02:00:31.815Z","cooked":"\u003cp\u003eI wonder if this has been overthought, maybe I am stating the obvious here but getting back to basics may assist here.\u003cbr\u003eBool - zero is off, one or higher is on.\u003cbr\u003eRising edge - going from zero to one.\u003cbr\u003eFalling edge - going from one to zero.\u003cbr\u003eThe best way to detect this in code is to hold onto the current value and wait for it to change, when it changes it will be different from the previous.\u003cbr\u003eEdge detection is a conditional change which you have to detect, this can be done with code or electronic circuitry, and is very fundemental in electronics in so many different forms.\u003cbr\u003eAs for patching, it is not something you can convert unless you have a condition to analyse for a logical outcome.\u003c/p\u003e\n\n\u003cp\u003eIf you are converting from krate polar, off will be zero, on will be anything above zero. If you want to better define where the zero point is, you will need to use math to change the zero point of reference.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2017-04-15T02:00:31.815Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":39,"incoming_link_count":0,"reads":20,"score":25.95,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19858,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-19T09:43:03.532Z","cooked":"\u003cp\u003eHey Gavin\u003c/p\u003e\n\n\u003cp\u003eSorry for the late reply..... Maybe have been over though... I just want to do what you see on the picture with code. The math/\u0026gt;c hat got a boolean output. the env/ahd has got a bool rising/falling input.... It works when connected like on the picture. But when I do the exact same with code it does not work... \u003c/p\u003e\n\n\u003cp\u003eI am not 100% sure about the technical terms of what I want to do. That is why I ask here. I just look at the objects, see the difference, and aknowledge that the difference, the in/out kind of must be be what make it behave different. So toubleshooting away here \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2017-04-19T09:43:03.532Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":16,"score":9.5,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19860,"name":"Gavin","username":"Gavin","avatar_template":"/letter_avatar_proxy/v2/letter/g/439d5e/{size}.png","created_at":"2017-04-19T14:22:56.989Z","cooked":"\u003cp\u003eI think I sought of follow what you are getting at.\u003cbr\u003eAs the value gets above or below a certain value, it will trigger a bool on or off depending on wether it is above or below a constant hence \"math\u0026gt;c\" ?\u003c/p\u003e\n\n\u003cp\u003eIt will all be based on the conditions that are set againts the values for true or false output. Just keep checking the values you are using, make sure it is all giving the correct responce resulting in the required bool output.\u003c/p\u003e\n\n\u003cp\u003eMaybe posting the code might help.. ?\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-04-19T14:22:56.989Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":13,"score":3.6,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19861,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-19T14:31:12.287Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYeah you are right I should post the code. I though this was an easy one, so I didnt include it to start with.\u003c/p\u003e\n\n\u003cp\u003eI will post it later tonight \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2017-04-19T14:31:12.287Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":12,"score":3.75,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19863,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-04-19T15:41:35.174Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"3219\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI am not 100% sure about the technical terms of what I want to do. That is why I ask here. I just look at the objects, see the difference, and aknowledge that the difference, the in/out kind of must be be what make it behave different. So toubleshooting away here \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eque?\u003cbr\u003ethe inlet/outlet type makes no difference, as i keep telling you  ... try it for yourself, if you don't believe me (which you obviously don't) , take a env/d embed the object, change the inlet type to a straight bool... guess what? it still works...\u003c/p\u003e\n\n\u003cp\u003ethe code is , as i said, in the env object...\u003cbr\u003ehere is a slightly modified version of env/d, the mod is to output the the trig rise as a pulse\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003eif ((inlet_trig\u0026gt;0) \u0026amp;\u0026amp; !ntrig)  { \n\tntrig=1;\n\toutlet_out = 1 \u0026lt;\u0026lt; 30;\n}\nelse {\n\toutlet_out = 0; \n\tif (!(inlet_trig\u0026gt;0)) ntrig=0; \n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003ewhat you can see from this is , that its the first condition (which you will find in all over the place in factory objects) that detects the rise, basically its says. if the inlet is 'high' and the previous trig was not high, then we have a rise, the else clause deals with either a continued high, or it being low,... the condition within it, looks to reset ntrig  when the inlet goes low.\u003c/p\u003e\n\n\u003cp\u003ethe best way to understand it, is to write it down on a piece of paper and follow it thru.\u003c/p\u003e\n\n\u003cp\u003edoing a fall detection, is basically the same, but in reverse, spotting the inlet is low but was previously high.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-04-19T15:44:26.736Z","reply_count":1,"reply_to_post_number":12,"quote_count":1,"avg_time":50,"incoming_link_count":0,"reads":13,"score":10.1,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":19864,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/letter_avatar_proxy/v2/letter/j/7ea924/{size}.png","created_at":"2017-04-19T16:22:29.515Z","cooked":"\u003cp\u003eThank you for the example. I just redid the whole thing and now it freaking works.\u003c/p\u003e\n\n\u003cp\u003eMaybe I did make an error somewhere even though I checked it many times. Hard learning....\u003c/p\u003e\n\n\u003cp\u003eI apologise to all and thank you for the input again.\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-04-19T16:22:29.515Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":13,"score":4.05,"yours":false,"topic_id":3219,"topic_slug":"convert-bool-to-bool-rising-falling","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"userna
