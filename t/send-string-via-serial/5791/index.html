<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-15T21:51:42Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how would I send a string like<br>"track1:2323;" <br>via Serial?</p>

<p>sdPut(&amp;SD2, "track1:2323;" ); </p>

<p>gives me a error.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-06-16T05:39:56Z' itemprop='datePublished'>
             2019-06-16 05:39:56 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>what is the error you get?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-16T15:27:17Z' itemprop='datePublished'>
             2019-06-16 15:27:17 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>My guess is that sdPut expects a single byte as the second argument, not a pointer to a string.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-16T20:57:41Z' itemprop='datePublished'>
             2019-06-16 20:57:41 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>C:\PROGRA~2\Axoloti\app/chibios/os/kernel/include/chqueues.h:312:61: error: invalid conversion from 'const char*' to 'uint8_t {aka unsigned char}' [-fpermissive]<br> <span class="hashtag">#define</span> chOQPut(oqp, b) chOQPutTimeout(oqp, b, TIME_INFINITE)<br>                                                             ^<br>C:\PROGRA~2\Axoloti\app/chibios/os/hal/include/serial.h:183:23: note: in expansion of macro 'chOQPut'<br> <span class="hashtag">#define</span> sdPut(sdp, b) chOQPut(&amp;(sdp)-&gt;oqueue, b)<br>                       ^<br>C:\Users\ADMINA~1\DOCUME~1\axoloti/build/xpatch.cpp:95:2: note: in expansion of macro 'sdPut'<br>  sdPut(&amp;SD2, "fsdsdf"); <br>  ^<br>C:\PROGRA~2\Axoloti\app/chibios/os/kernel/include/chqueues.h:365:9: note: initializing argument 2 of 'msg_t chOQPutTimeout(OutputQueue*, uint8_t, systime_t)'<br>   msg_t chOQPutTimeout(OutputQueue *oqp, uint8_t b, systime_t time);<br>         ^<br>make: *** [C:\Users\ADMINA~1\DOCUME~1\axoloti/build/xpatch.bin] Error 1<br>shell task failed, exit value: 1<br>Compiling patch failed ( C:\Users\adminator\Documents\axoloti\axoloti-factory\objects\gpio\serial\serial.axh )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-16T20:58:35Z' itemprop='datePublished'>
             2019-06-16 20:58:35 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>hmm.. is it possible to send strings here? <br>I can send strings through serial from a arduino, so..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-16T21:19:31Z' itemprop='datePublished'>
             2019-06-16 21:19:31 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Of course you can send a string. If there's nothing which specifically handles sending a string, create a loop which iterates through the string, sending one character at a time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/cpwitz'><b itemprop='author'>cpwitz</b></a>
           
           <time datetime='2019-06-16T21:50:31Z' itemprop='datePublished'>
             2019-06-16 21:50:31 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, try with</p>

<p>sdWrite(&amp;SD2, text, 32);</p>

<p>Number "32" is the length of bytes to be sent. It's mandatory. sdWrite doesn't care about a string's terminating 0-byte.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-16T22:28:03Z' itemprop='datePublished'>
             2019-06-16 22:28:03 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi</p>

<p>I get the same error:</p>

<p><em>error: invalid conversion from 'const char*' to 'const uint8</em>t* {aka const unsigned char*}' [-fpermissive]_</p>

<p>while doing</p>

<p>sdWrite(&amp;SD2, "comeOn", 32);</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-16T23:23:16Z' itemprop='datePublished'>
             2019-06-16 23:23:16 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I DID IT !! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>

<pre><code>    char data[] = "x/Hello World!;";
    sdWrite(&amp;SD2, (uint8_t *) data, strlen(data));</code></pre>

<p>but how would I get the value of my inlet1 (in1) into this char-array? ..</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-06-17T04:48:21Z' itemprop='datePublished'>
             2019-06-17 04:48:21 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>is it a string inlet?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-17T23:14:52Z' itemprop='datePublished'>
             2019-06-17 23:14:52 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, it is a integer.</p>

<p>I get some values at both inlets of the script/script2-object. Now I need to send them to the Arduino like</p>

<pre><code>track1:343;
track2:432;</code></pre>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-06-18T06:49:25Z' itemprop='datePublished'>
             2019-06-18 06:49:25 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>you will need to convert it to a string. there are f to s converters in the community library i think, so maybe look at those.</p>

<p>generally i would advice you though to send as little data as possible through serial and convert it to a string on the arduino. track1: 343 could just be 1 343 for example. you will have to figure a scheme out for yourself but pretty much everything will be better then sending the full ascii characters <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Send String via Serial'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/AdmiralCrunch'><b itemprop='author'>AdmiralCrunch</b></a>
           
           <time datetime='2019-06-19T09:30:16Z' itemprop='datePublished'>
             2019-06-19 09:30:16 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I cant find this f to s converter.. do you know ne name?</p>

<p>I try sendig static values for now, but something still is a little "broken" ..  </p>

<p>On Axoliti I do:</p>

<pre><code>void setup(void) {
} 

void loop(void) {

  char data[] = "t1:222;";
  char data2[] = "t2:444;";	

  sdWrite(&amp;SD2, (uint8_t *) data, strlen(data));
  sdWrite(&amp;SD2, (uint8_t *) data2, strlen(data2));	

  while(!sdGetWouldBlock(&amp;SD2)) {
	out1 = sdGet(&amp;SD2)&lt;&lt;21;	
  }

  chThdSleepMilliseconds(3);
}</code></pre>

<p>.. and on Arduino I do simply:</p>

<pre><code>if(Serial.available()) {              
   cmd = Serial.readStringUntil(';');
   Serial.println(cmd);
}</code></pre>

<p>.. now look what I get:</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/tele_player'><b itemprop='author'>tele_player</b></a>
           
           <time datetime='2019-06-24T14:29:55Z' itemprop='datePublished'>
             2019-06-24 14:29:55 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>As lokki wrote, reducing the amount of data can be useful, but it’s not the complete  solution.</p>

<p>Reliable serial data between systems needs full understanding of what’s happening on both sender and receiver, buffer sizes, blocking or non-blocking drivers, checking return codes, etc. Even then, it’s sometimes necessary to use message framing and CRC checking to eliminate spurious messages.</p>
      </div>

a-serial","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":668,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34663,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2019-06-18T06:49:25.041Z","cooked":"\u003cp\u003eyou will need to convert it to a string. there are f to s converters in the community library i think, so maybe look at those.\u003c/p\u003e\n\n\u003cp\u003egenerally i would advice you though to send as little data as possible through serial and convert it to a string on the arduino. track1: 343 could just be 1 343 for example. you will have to figure a scheme out for yourself but pretty much everything will be better then sending the full ascii characters \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-06-18T06:49:25.041Z","reply_count":1,"reply_to_post_number":11,"quote_count":0,"avg_time":35,"incoming_link_count":0,"reads":22,"score":26.15,"yours":false,"topic_id":5791,"topic_slug":"send-string-via-serial","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"AdmiralCrunch","avatar_template":"/user_avatar/community.axoloti.com/admiralcrunch/{size}/2066_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":34684,"name":"","username":"AdmiralCrunch","avatar_template":"/user_avatar/community.axoloti.com/admiralcrunch/{size}/2066_1.png","created_at":"2019-06-19T09:30:16.355Z","cooked":"\u003cp\u003eI cant find this f to s converter.. do you know ne name?\u003c/p\u003e\n\n\u003cp\u003eI try sendig static values for now, but something still is a little \"broken\" ..  \u003c/p\u003e\n\n\u003cp\u003eOn Axoliti I do:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003evoid setup(void) {\n} \n\nvoid loop(void) {\n\n  char data[] = \"t1:222;\";\n  char data2[] = \"t2:444;\";\t\n\n  sdWrite(\u0026amp;SD2, (uint8_t *) data, strlen(data));\n  sdWrite(\u0026amp;SD2, (uint8_t *) data2, strlen(data2));\t\n\n  while(!sdGetWouldBlock(\u0026amp;SD2)) {\n\tout1 = sdGet(\u0026amp;SD2)\u0026lt;\u0026lt;21;\t\n  }\n\n  chThdSleepMilliseconds(3);\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e.. and on Arduino I do simply:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eif(Serial.available()) {              \n   cmd = Serial.readStringUntil(';');\n   Serial.println(cmd);\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003e.. now look what I get:\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e2t1:222\u003cbr\u003et2:444\u003cbr\u003et1:222\u003cbr\u003et2:444\u003cbr\u003et1:222\u003cbr\u003et2:444\u003cbr\u003et1:222\u003cbr\u003et2:444\u003cbr\u003et1:222\u003cbr\u003et2:444\u003cbr\u003e:222\u003cbr\u003et2t1:222\u003cbr\u003e44\u003cbr\u003et1:2:444\u003cbr\u003et1t2:444\u003cbr\u003e22\u003cbr\u003et2:4:222\u003cbr\u003et2\u003cbr\u003et1:22244\u003cbr\u003et1:22:444\u003cbr\u003et2:444\u003cbr\u003et222t1:222\u003cbr\u003et24\u
