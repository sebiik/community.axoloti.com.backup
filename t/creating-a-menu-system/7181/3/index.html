        <h1>
  <a href="/t/creating-a-menu-system/7181">Creating A Menu System</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/patching" itemprop="url">
        <span itemprop="title">Patching</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/KelvinT'><b itemprop='author'>KelvinT</b></a>
           
           <time datetime='2021-03-04T16:26:50Z' itemprop='datePublished'>
             2021-03-04 16:26:50 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've been trying to make good use of my Axoloti and turn it into a really powerful instrument. I have the Axoctrl from Hohum Labs, so I have an OLED screen with some buttons &amp; knobs &amp; LEDs.</p>

<p>I wanted to know how someone would make a menu system in Axoloti. Something similar but not as complex as the Mininova or Volca FM or Uno Synth, where different pages or a shift function can show you more parameters to control.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/hyper-perc-for-hohum-labs-axoctrl/7214">Hyper perc --- for Hohum Labs Axoctrl</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/janvantomme'><b itemprop='author'>janvantomme</b></a>
           
           <time datetime='2021-03-04T19:20:28Z' itemprop='datePublished'>
             2021-03-04 19:20:28 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Was just testing an OLED tonight to do something similar. The patch below uses two buttons. One to navigate to the next page, the second one to navigate between the values of each page. I'll probably end up creating some custom objects for my specific use case, but this one works with factory &amp; community objects for now.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c5734ed8afe80a6854df89db0744119245892cfe" href="//community.axoloti.com/uploads/default/original/2X/c/c5734ed8afe80a6854df89db0744119245892cfe.png" class="lightbox" title="oled-menu.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c5734ed8afe80a6854df89db0744119245892cfe_1_660x500.png" width="660" height="500"><div class="meta">
<span class="filename">oled-menu.png</span><span class="informations">1077x815 66.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0c3490b3513c4ac88b243bacdbdf8a26e2d39486" href="//community.axoloti.com/uploads/default/original/2X/0/0c3490b3513c4ac88b243bacdbdf8a26e2d39486.jpg" class="lightbox" title="IMG_6710.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0c3490b3513c4ac88b243bacdbdf8a26e2d39486_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_6710.jpg</span><span class="informations">2016x1512 868 KB</span><span class="expand"></span>
</div></a></div></p>

<p>And the patch.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/1/1eef98c2793763b3296e4edba190ccc26757b341.axp">oled_menu.axp</a> (8.4 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:5'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ricard'><b itemprop='author'>ricard</b></a>
           
           <time datetime='2021-03-06T09:45:42Z' itemprop='datePublished'>
             2021-03-06 09:45:42 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A couple of years ago I embarked on a project to run Axoloti on the Audiothiniges P6, complete with a configurable menu system which used the 24x2 character LCD, 6 rotary encoders, and 9 pushbottons  on the P6. The idea was to provide an infrastructure to make it easy to a) create a menu system where one could navigate using the buttons, and b) configure which Axoloti parameters were to be mapped to encoders in the various menus.</p>

<p>I got quite far, so that it works and I've used it for my own projects, but it still leaves a lot to be desired so I've never uploaded more than some of the constituent objects (<a href="//community.axoloti.com/t/ricard-contributions/4311">https://sebiik.github.io/community.axoloti.com.backup/t/ricard-contributions/4311</a>). It was a while ago so probably would need some work to be compatible with the current Axoloti framework.</p>

<p>(I checked the Axoloti archives to see how much of this I've published in any way, but I think it's only been my original P6 thread (<a href="//community.axoloti.com/t/running-axoloti-on-an-audiothingies-p6/1443">https://sebiik.github.io/community.axoloti.com.backup/t/running-axoloti-on-an-audiothingies-p6/1443</a>), which just highlights the LCD driver but not the menu system).</p>

<p>The trickiest part I seem to remember was actually interfacing with the Axoloti parameter system. Basically, I wanted to be able to map any runtime adjustable parameter in any Axoloti object to a knob in a menu, i.e. not just provide a bunch of control signals which needed to be individually patched to the appropriate object inputs.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2021-03-08T20:41:28Z' itemprop='datePublished'>
             2021-03-08 20:41:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ffa5cc80b187acb67bec52ae2f4b2004fa34823d" href="//community.axoloti.com/uploads/default/original/2X/f/ffa5cc80b187acb67bec52ae2f4b2004fa34823d.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/ffa5cc80b187acb67bec52ae2f4b2004fa34823d_1_690x407.png" width="690" height="407"><div class="meta">
<span class="filename">image.png</span><span class="informations">1586x937 146 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Cool Idea!<br>Here I made a simple patch controlling every parameter of two oscilators only with three dials. I think you can make a powerful synth with this approach. <br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/2/284c77c68e709e677e273f8b6c8c0e3c4873990f.axp">OLEDmenusynth.axp</a> (17.0 KB)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/multiple-pages-of-parameters-for-axoctrl/6572/7">Multiple pages of parameters for Axoctrl</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/PabloEnelotromundo'><b itemprop='author'>PabloEnelotromundo</b></a>
           
           <time datetime='2021-04-22T16:04:19Z' itemprop='datePublished'>
             2021-04-22 16:04:19 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6c0d738e7491e71cefae8a24c7ffda55019e38ee" href="//community.axoloti.com/uploads/default/original/2X/6/6c0d738e7491e71cefae8a24c7ffda55019e38ee.png" class="lightbox" title="image.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6c0d738e7491e71cefae8a24c7ffda55019e38ee_1_690x463.png" width="690" height="463"><div class="meta">
<span class="filename">image.png</span><span class="informations">1392x935 149 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Going further on this idea; controlling 8 parameters with 1 pot and 1 switch. The pots selects the parameter and pressing the button allows you to change it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/spi-i2c-oled-display/638/272">SPI/I2C OLED display</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/maceq687'><b itemprop='author'>maceq687</b></a>
           
           <time datetime='2021-05-03T08:50:22Z' itemprop='datePublished'>
             2021-05-03 08:50:22 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have create a dedicated menu system for Axoctrl some time ago:<br><aside class="quote" data-post="1" data-topic="6572">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/maceq687/40/161_1.png" class="avatar">
    <a href="//community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572?source_topic_id=7181" rel="nofollow noopener">Multiple pages of parameters for Axoctrl</a> <a class="badge-wrapper  bullet" href="/c/patching"><span class="badge-category-bg" style="background-color: #AB9364;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category is for discussion about patching Axoloti, and sharing patches.">Patching</span></a>
  </div>
  <blockquote>
    I've created a patch dedicated to make use of the knobs and screen availble in <a href="http://shop.hohumlab.com/projects-axoctrl/" rel="nofollow noopener">Hohum Axocontrol</a> to control multiple pages of parameters (and display them). I've used this idea before in some of my previous patches (i.e. see my <a href="//community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/9" rel="nofollow noopener">Complex Poly synth topic</a>), but this time the presence of the screen in the Axoctrl gives an opportunity to display currently controlled parameters names and values. I've decided to use bars to represent the values but it is possible to easily rebuild the patch so the actuaâ€¦
  </blockquote>
</aside>
</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-05-03T09:14:06Z' itemprop='datePublished'>
             2021-05-03 09:14:06 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there is this preset-manager module that contains codes to get values directly from and to parameters. I once used it to build a preset-morphing module in which you could "get" the current state of all the knobs and save it to a preset (then repeat this for several presets), then use buttons to morph to a certain preset from the current position of the parameters as long as the button is pressed. I think in that original preset manager code there was also a way to identify the parameters, their range (int/bool/frac), the module they belong to and get their names. So if used correctly, this should allow you to scroll through all the parameters of your synth and change the selected knob.. though I haven't been able to get that far yet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Creating A Menu System'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-05-03T10:13:52Z' itemprop='datePublished'>
             2021-05-03 10:13:52 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>just gave it a short try with the preset manager and I'm at least able to get the names and values of the parameters to be printed to the log.</p>

<p><em>update</em></p>

<p>able to select a parameter, show name, current value, maximum&amp;minimum value in log and adjust it from a central "mod"control.<br>One problem though, atm I still cannot identify which type of control it is. It works well with fractioned controls, scaling the central "mod" control to the right unipolar/bipolar range, but buttons, toggles, bin32 and int selectors all show up as the same max/min range (16bit), thus still cannot be properly editted.</p>

<p><a class="mention" href="/u/johannes">@johannes</a> <a class="mention" href="/u/thetechnobear">@thetechnobear</a> <br>Is there a way to get the min&amp;max values from buttons, bin16/bin32 and selectors and to identify them?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirSickSik'><b itemprop='author'>SirSickSik</b></a>
           
           <time datetime='2021-05-03T17:00:47Z' itemprop='datePublished'>
             2021-05-03 17:00:47 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I got it kinda working. It detects whether the max of a parameter is 134217728 (in which case it's a dial or slidebar) and otherwise sets itself to a bit-wise updating.</p>

<p>When a dial gets selected, it updates the value of the "mod" control, so you see it's current value.<br>Then you can use the "mod" control to change the value of the selected dial directly.</p>

<p>When a "not-a-dial" gets selected (anything that doesn't have a max value of 134217728), the operation of the "mod" control changes. Now, the "mod" control sets which bit is being read from the current selected parameter (bin16 / bin32 / toggle / momentary) and when changing the bit-readout it updates the "set" control to the currently read bit value (off/on). Then you can use the "set" control to change the currently selected bit value and move to the next bit using the "mod" control.<br>Note though, that while momentary and toggle buttons only show 1 bit, these are actually 32bit.. so you can actually place a high-bit on the (for example) 4th bit, setting it to 16... Not sure if I can figure out a way to prevent that..</p>

<p>for the case of the selector-type controls.. can't fix these yet..</p>

<p>ps. this patch is a "proof of concept" that could be build upon.</p>

<p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/d/d8c8907ac9aec2892699a4e26a2f8593022a0d4c.axp">central controller.axp</a> (6.9 KB)</p>

          ps.store("topic_7181", {"post_stream":{"posts":[{"id":42608,"name":"KelvinT","username":"KelvinT","avatar_template":"/letter_avatar_proxy/v2/letter/k/71c47a/{size}.png","created_at":"2021-03-04T16:26:50.482Z","cooked":"\u003cp\u003eI've been trying to make good use of my Axoloti and turn it into a really powerful instrument. I have the Axoctrl from Hohum Labs, so I have an OLED screen with some buttons \u0026amp; knobs \u0026amp; LEDs.\u003c/p\u003e\n\n\u003cp\u003eI wanted to know how someone would make a menu system in Axoloti. Something similar but not as complex as the Mininova or Volca FM or Uno Synth, where different pages or a shift function can show you more parameters to control.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2021-03-04T16:26:50.482Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":37,"incoming_link_count":14,"reads":70,"score":87.85,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"KelvinT","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/hyper-perc-for-hohum-labs-axoctrl/7214","internal":true,"reflection":true,"title":"Hyper perc --- for Hohum Labs Axoctrl","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2646,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42611,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2021-03-04T19:20:28.117Z","cooked":"\u003cp\u003eWas just testing an OLED tonight to do something similar. The patch below uses two buttons. One to navigate to the next page, the second one to navigate between the values of each page. I'll probably end up creating some custom objects for my specific use case, but this one works with factory \u0026amp; community objects for now.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c5734ed8afe80a6854df89db0744119245892cfe\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c5734ed8afe80a6854df89db0744119245892cfe.png\" class=\"lightbox\" title=\"oled-menu.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c5734ed8afe80a6854df89db0744119245892cfe_1_660x500.png\" width=\"660\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eoled-menu.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1077x815 66.8 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0c3490b3513c4ac88b243bacdbdf8a26e2d39486\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0c3490b3513c4ac88b243bacdbdf8a26e2d39486.jpg\" class=\"lightbox\" title=\"IMG_6710.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0c3490b3513c4ac88b243bacdbdf8a26e2d39486_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_6710.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e2016x1512 868 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd the patch.\u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1eef98c2793763b3296e4edba190ccc26757b341.axp\"\u003eoled_menu.axp\u003c/a\u003e (8.4 KB)\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2021-03-04T19:20:28.117Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":71,"incoming_link_count":0,"reads":72,"score":109.95,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/1/1eef98c2793763b3296e4edba190ccc26757b341.axp","internal":true,"reflection":false,"clicks":12},{"url":"//community.axoloti.com/uploads/default/original/2X/0/0c3490b3513c4ac88b243bacdbdf8a26e2d39486.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/c/c5734ed8afe80a6854df89db0744119245892cfe.png","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":5}],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42653,"name":"Ricard Wanderlof","username":"ricard","avatar_template":"/user_avatar/community.axoloti.com/ricard/{size}/163_1.png","created_at":"2021-03-06T09:45:42.849Z","cooked":"\u003cp\u003eA couple of years ago I embarked on a project to run Axoloti on the Audiothiniges P6, complete with a configurable menu system which used the 24x2 character LCD, 6 rotary encoders, and 9 pushbottons  on the P6. The idea was to provide an infrastructure to make it easy to a) create a menu system where one could navigate using the buttons, and b) configure which Axoloti parameters were to be mapped to encoders in the various menus.\u003c/p\u003e\n\n\u003cp\u003eI got quite far, so that it works and I've used it for my own projects, but it still leaves a lot to be desired so I've never uploaded more than some of the constituent objects (\u003ca href=\"//community.axoloti.com/t/ricard-contributions/4311\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/ricard-contributions/4311\u003c/a\u003e). It was a while ago so probably would need some work to be compatible with the current Axoloti framework.\u003c/p\u003e\n\n\u003cp\u003e(I checked the Axoloti archives to see how much of this I've published in any way, but I think it's only been my original P6 thread (\u003ca href=\"//community.axoloti.com/t/running-axoloti-on-an-audiothingies-p6/1443\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/running-axoloti-on-an-audiothingies-p6/1443\u003c/a\u003e), which just highlights the LCD driver but not the menu system).\u003c/p\u003e\n\n\u003cp\u003eThe trickiest part I seem to remember was actually interfacing with the Axoloti parameter system. Basically, I wanted to be able to map any runtime adjustable parameter in any Axoloti object to a knob in a menu, i.e. not just provide a bunch of control signals which needed to be individually patched to the appropriate object inputs.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2021-03-06T09:46:07.775Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":41,"incoming_link_count":2,"reads":60,"score":39.05,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"Ricard Wanderlof","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/running-axoloti-on-an-audiothingies-p6/1443","internal":true,"reflection":false,"title":"Running Axoloti on an Audiothingies P6","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/ricard-contributions/4311","internal":true,"reflection":false,"title":"Ricard contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":111,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":42689,"name":"PabloEnelotromundo","username":"PabloEnelotromundo","avatar_template":"/user_avatar/community.axoloti.com/pabloenelotromundo/{size}/3636_1.png","created_at":"2021-03-08T20:41:28.661Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ffa5cc80b187acb67bec52ae2f4b2004fa34823d\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ffa5cc80b187acb67bec52ae2f4b2004fa34823d.png\" class=\"lightbox\" title=\"image.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ffa5cc80b187acb67bec52ae2f4b2004fa34823d_1_690x407.png\" width=\"690\" height=\"407\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1586x937 146 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eCool Idea!\u003cbr\u003eHere I made a simple patch controlling every parameter of two oscilators only with three dials. I think you can make a powerful synth with this approach. \u003cbr\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/2/284c77c68e709e677e273f8b6c8c0e3c4873990f.axp\"\u003eOLEDmenusynth.axp\u003c/a\u003e (17.0 KB)\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2021-03-08T20:41:28.661Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":58,"score":49.9," e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eGoing further on this idea; controlling 8 parameters with 1 pot and 1 switch. The pots selects the parameter and pressing the button allows you to change it.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2021-04-22T16:04:19.764Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":47,"score":10.7,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"PabloEnelotromundo","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/6/6c0d738e7491e71cefae8a24c7ffda55019e38ee.png","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/spi-i2c-oled-display/638/272","internal":true,"reflection":true,"title":"SPI/I2C OLED display","clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1124,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43077,"name":"Maciek","username":"maceq687","avatar_template":"/user_avatar/community.axoloti.com/maceq687/{size}/161_1.png","created_at":"2021-05-03T08:50:22.670Z","cooked":"\u003cp\u003eI have create a dedicated menu system for Axoctrl some time ago:\u003cbr\u003e\u003caside class=\"quote\" data-post=\"1\" data-topic=\"6572\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/maceq687/40/161_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/multiple-pages-of-parameters-for-axoctrl/6572?source_topic_id=7181\" rel=\"nofollow noopener\"\u003eMultiple pages of parameters for Axoctrl\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/patching\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #AB9364;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" class=\"badge-category clear-badge\" title=\"This category is for discussion about patching Axoloti, and sharing patches.\"\u003ePatching\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    I've created a patch dedicated to make use of the knobs and screen availble in \u003ca href=\"http://shop.hohumlab.com/projects-axoctrl/\" rel=\"nofollow noopener\"\u003eHohum Axocontrol\u003c/a\u003e to control multiple pages of parameters (and display them). I've used this idea before in some of my previous patches (i.e. see my \u003ca href=\"//community.axoloti.com/t/259-inspired-polyphonic-synthesizer/2837/9\" rel=\"nofollow noopener\"\u003eComplex Poly synth topic\u003c/a\u003e), but this time the presence of the screen in the Axoctrl gives an opportunity to display currently controlled parameters names and values. I've decided to use bars to represent the values but it is possible to easily rebuild the patch so the actuaâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2021-05-03T08:50:22.670Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":38,"score":13.9,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"Maciek","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/multiple-pages-of-parameters-for-axoctrl/6572","internal":true,"reflection":false,"title":"Multiple pages of parameters for Axoctrl","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":106,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43078,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-05-03T09:14:06.165Z","cooked":"\u003cp\u003ethere is this preset-manager module that contains codes to get values directly from and to parameters. I once used it to build a preset-morphing module in which you could \"get\" the current state of all the knobs and save it to a preset (then repeat this for several presets), then use buttons to morph to a certain preset from the current position of the parameters as long as the button is pressed. I think in that original preset manager code there was also a way to identify the parameters, their range (int/bool/frac), the module they belong to and get their names. So if used correctly, this should allow you to scroll through all the parameters of your synth and change the selected knob.. though I haven't been able to get that far yet.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2021-05-03T09:14:06.165Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":39,"score":14.2,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43079,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-05-03T10:13:52.406Z","cooked":"\u003cp\u003ejust gave it a short try with the preset manager and I'm at least able to get the names and values of the parameters to be printed to the log.\u003c/p\u003e\n\n\u003cp\u003e\u003cem\u003eupdate\u003c/em\u003e\u003c/p\u003e\n\n\u003cp\u003eable to select a parameter, show name, current value, maximum\u0026amp;minimum value in log and adjust it from a central \"mod\"control.\u003cbr\u003eOne problem though, atm I still cannot identify which type of control it is. It works well with fractioned controls, scaling the central \"mod\" control to the right unipolar/bipolar range, but buttons, toggles, bin32 and int selectors all show up as the same max/min range (16bit), thus still cannot be properly editted.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003cbr\u003eIs there a way to get the min\u0026amp;max values from buttons, bin16/bin32 and selectors and to identify them?\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2021-05-03T14:05:09.788Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":31,"incoming_link_count":0,"reads":39,"score":9.35,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":43082,"name":"Remco","username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com/sirsicksik/{size}/5014_1.png","created_at":"2021-05-03T17:00:47.399Z","cooked":"\u003cp\u003eI got it kinda working. It detects whether the max of a parameter is 134217728 (in which case it's a dial or slidebar) and otherwise sets itself to a bit-wise updating.\u003c/p\u003e\n\n\u003cp\u003eWhen a dial gets selected, it updates the value of the \"mod\" control, so you see it's current value.\u003cbr\u003eThen you can use the \"mod\" control to change the value of the selected dial directly.\u003c/p\u003e\n\n\u003cp\u003eWhen a \"not-a-dial\" gets selected (anything that doesn't have a max value of 134217728), the operation of the \"mod\" control changes. Now, the \"mod\" control sets which bit is being read from the current selected parameter (bin16 / bin32 / toggle / momentary) and when changing the bit-readout it updates the \"set\" control to the currently read bit value (off/on). Then you can use the \"set\" control to change the currently selected bit value and move to the next bit using the \"mod\" control.\u003cbr\u003eNote though, that while momentary and toggle buttons only show 1 bit, these are actually 32bit.. so you can actually place a high-bit on the (for example) 4th bit, setting it to 16... Not sure if I can figure out a way to prevent that..\u003c/p\u003e\n\n\u003cp\u003efor the case of the selector-type controls.. can't fix these yet..\u003c/p\u003e\n\n\u003cp\u003eps. this patch is a \"proof of concept\" that could be build upon.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/2X/d/d8c8907ac9aec2892699a4e26a2f8593022a0d4c.axp\"\u003ecentral controller.axp\u003c/a\u003e (6.9 KB)\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2021-05-03T17:30:12.855Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":1,"reads":39,"score":15.8,"yours":false,"topic_id":7181,"topic_slug":"creating-a-menu-system","display_username":"Remco","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/d/d8c8907ac9aec2892699a4e26a2f8593022a0d4c.axp","internal":true,"reflection":false,"clicks":10}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":410,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[42608,42611,42653,42689,42974,43077,43078,43079,43082]},"timeline_lookup":[[1,637],[3,635],[4,633],[5,588],[6,577]],"id":7181,"title":"Creating A Menu System","fancy_title":"Creating A Menu System","posts_count":9,"created_at":"2021-03-04T16:26:50.335Z","views":787,"reply_count":1,"participant_count":6,"like_count":8,"last_posted_at":"2021-05-03T17:00:47.399Z","visible":true,"closed":false,"archived":false,"has_summary":false,"archetype":"regular","slug":"creating-a-menu-system","category_id":7,"word_count":1072,"deleted_at":null,"user_id":2646,"pm_with_non_human_user":false,"draft":null,"draft_key":"topic_7181","draft_sequence":null,"unpinned":null,"pinned_globally":false,"pinned":false,"pinned_at":null,"pinned_until":null,"details":{"created_by":{"id":2646,"username":"KelvinT","avatar_template":"/letter_avatar_proxy/v2/letter/k/71c47a/{size}.png"},"last_poster":{"id":410,"username":"SirSickSik","avatar_template":"/user_avatar/community.axoloti.com
