        <h1>
  <a href="/t/hohum-contributions/5409">Hohum contributions</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-03T12:43:28Z' itemprop='datePublished'>
             2019-03-03 12:43:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Jaffa, thanks for your interest!</p>

<p>To answer your first point, In the last 2 months we did lot of experimentation with designs and materials and we collected feedbacks from the first buyers in order to improve the actual design and make everyone happy with. In a couple of weeks (hopefully) we will go online with the new website where you’ll finally find more informations about the controller configuration and the building up, but also: new Axoctrl box styles, Axoctrl full DIY KIT, Axoctrl PCB and a couple of new products.</p>

<p>I totally understand your scary, since my Keystep got completely yellow in less than a year, but that’s because a low quality paint. <br>Anyway we have some new designs made out of Wood-filament and soft touch PETG with black top surface. You’ll surely fall in love with it. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>The development is going well and Berend (<a class="mention" href="/u/hohum">@hohum</a>) will load soon new code on Github. You can download the Axoctrl testing patch from our website.</p>

<p>All the parameters are variable resistors, there are no encoders.</p>

<p>If you have any more questions we’re here!<br>G</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-03T12:58:33Z' itemprop='datePublished'>
             2019-03-03 12:58:33 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Phil! we still have to send one to Johannes, he has the priority <img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"> we've been quite busy in the last months but we're getting back in track! We will add a "contributor request" on the new website so developers can submit their interest and ask for a testing board. Thanks for the suggestion.<br>G</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-03-03T14:10:41Z' itemprop='datePublished'>
             2019-03-03 14:10:41 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Glad, for the sake of your future customers that you've reworked the design and materials. While functionally it was good, the quality of the 3D printed enclosure part of my axoctrl was laughably poor. Huge voids in the extrusion, messy thru holes (which required an hour of filing and trimming to make usable) and three strips of scotch tape on the top (with pots and plugs installed over it so it could not be cleanly removed) WTF?! I expected much better.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-03-03T14:37:45Z' itemprop='datePublished'>
             2019-03-03 14:37:45 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the details. I will wait until new webside is launched and look for new designs and what else it will have to offer <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<aside class="quote" data-post="9" data-topic="5409"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/hohum_gian/40/6025_1.png" class="avatar">Hohum_Gian:</div>
<blockquote><p>All the parameters are variable resistors, there are no encoders.</p></blockquote></aside>

<p>Sorry I dont know too much about this stuff. </p>

<p>Does that mean no jitter or low jitter? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-16T17:09:09Z' itemprop='datePublished'>
             2019-03-16 17:09:09 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yeah! I was really missing your disparaging and distrustful messages! When you are up enough to build an adult talk call me back! We've been super-available and respectful with every buyer, and with you too don't forget. We're doing our best. But still it's our "first time" doing this and we're learning too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-16T17:10:59Z' itemprop='datePublished'>
             2019-03-16 17:10:59 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>It means "low jitter"</p>
      </div>

        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-03-17T21:23:31Z' itemprop='datePublished'>
             2019-03-17 21:23:31 UTC

        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>how's it going <a class="mention" href="/u/hohum_gian">@Hohum_Gian</a> / <a class="mention" href="/u/hohum">@hohum</a> ? </p>

<p>I've not been tracking axoloti as actively as I might recently, but just stumbled on a post by <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> about your product, which I thought looked cool - so placed an order <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>not sure how long it will take to get to Spain, but look forward to checking it out....</p>

<p>where are you at with the code?<br>I'm pretty busy next week, and it'll likely take a week or so to arrive, but after than I might have some time to look at the code and see where we are at...<br>Ive some ideas on where to go <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>(how many units have you sold? feel free to PM me if you wish) </p>

<p>anyway, great idea, and nice to see you pushing things forward.</p>

<p>Mark</p>
      </div>

        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-19T15:48:01Z' itemprop='datePublished'>

        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's Karma! &lt;3</p>

<p>You sent us tons of bad emails complaining about delivery Nederland &gt; Canada because it was late (during Xmas) and that you were expecting to be delivered in 3 days (We are not Amazon) but you didn't complain about the enclosure?</p>

<p>You're doing it just now with this shitposting when you could have written us asking for replacement or return: so simple.</p>

<p>Honestly I could ignore this thing now, not just because it's totally OT, but also because you are over time to play like this. </p>

<p>Instead I decided to send you a replacement part because you also need a second chance to trust human beings. <br>You will receive your part when is ready. </p>

<p>Cheers - Gianluca</p>
      </div>

        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Mark!<br>Thanks for your order and to support our project! your package should arrive in 5 working days.</p>

<p>Most of the basic code is done and now we want to implement some other features, plus integrate the controlling object with some pre-made patches. Of course we would love to receive contributions: on the new website it will be possible to send as a request and become contributor (idea from <a class="mention" href="/u/philoop">@philoop</a>) </p>

<p>I'll keep you posted!</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-03-19T17:01:29Z' itemprop='datePublished'>

        <span itemprop='position'>#19</span>

      <div class='post' itemprop='articleBody'>
        <p>Gianluca,</p>

<p>Are you saying it's Karma that I received a junky enclosure because I contacted you regarding a what I thought was a lost shipment? <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:"></p>

<p>I get the impression you guys are young and maybe this is your first hobby business venture, so let me give you a few bits of advice:<br>1) If you can't take some fair and honest criticism of your product without berating the critic, maybe you should try some other type of business.<br>2) Take a course in customer service. Apparently, the adage "the customer is always right" is  concept foreign to you.<br>3) NEVER air your dirty laundry in public. It's a losing tactic no matter how tempting it is.</p>

<p>Maybe implement a new rule that you don't ship something to a customer unless you would be proud to have it's picture displayed on the internet. Win/Win for you and your customers!</p>

<p>Regarding a replacement part, don't worry about it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-19T17:48:12Z' itemprop='datePublished'>
             2019-03-19 17:48:12 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sadly, the pictures speak for themselves. <br>As far as i see, i prefer my cardboard enclosures.</p>

<p>Hope to see photographs of higher quality stuff from other users.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-03-19T19:35:55Z' itemprop='datePublished'>
             2019-03-19 19:35:55 UTC
           </time>
        </span>
        <span itemprop='position'>#21</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> I know they are working with some new materials. </p>

<p>I saw a picture of a prototype, it looks great. Waiting for it to arrive in the shop <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-19T21:03:13Z' itemprop='datePublished'>
             2019-03-19 21:03:13 UTC
           </time>
        </span>
        <span itemprop='position'>#22</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What I would really like is a <strong>metallic</strong> enclosure : <strong>robust</strong> and <strong>shielded</strong> (immune to electromagnetic interferences).<br>Something much like the beloved Clavia micro modular. Something <strong>reliable</strong> enough to be used on stage as a synth or effect with prepared custom patches you can trigger during the course of a concert.</p>

          <a href="https://encyclotronic.com/uploads/monthly_07_2016/ccs-3-0-45912000-1467559581.jpg" target="_blank" rel="nofollow noopener">
            <img src="https://encyclotronic.com/uploads/monthly_07_2016/ccs-3-0-45912000-1467559581.jpg" width="666" height="500">
          </a>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-03-19T21:28:56Z' itemprop='datePublished'>
             2019-03-19 21:28:56 UTC
           </time>
        </span>
        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a></p>

<p>Yeah, Micro Modular is really robust. </p>

<p>I dropped it from stage several times and it still worked flawlessly <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Basically build like a tank <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2019-03-19T21:59:41Z' itemprop='datePublished'>
             2019-03-19 21:59:41 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>there have been some enclosures in that direction in the axoloti enclosure thread. (including mine). the easiest way is to use a hammond aluminium case, you can easily cut/saw/drill it and it has good shielding properties.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-19T22:12:59Z' itemprop='datePublished'>
             2019-03-19 22:12:59 UTC
           </time>
        </span>
        <span itemprop='position'>#25</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe, in the near future i will have access to some drilling tools... so, that's an option i can consider seriously now <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>I think that a metal enclosure with 5 push buttons, 4 encoders (endless pots) and a 2"42 display (it can display the 4 encoders values + oscilloscope) would be a great standard for "stage axoloti".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/ecleinjr'><b itemprop='author'>ecleinjr</b></a>
           
           <time datetime='2019-03-20T02:13:59Z' itemprop='datePublished'>
             2019-03-20 02:13:59 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is not how you respond to a customer. especially at your current price point.</p>

<p>Just because a customer is voicing their compliants on a forum does not give you the right to respond to them in that way. I understand both sides of this and it can probably be settled in private but he has a right to post pictures of the quality of your product.</p>

<p>That isn’t shitposting. It’s very useful information.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2019-03-25T19:02:34Z' itemprop='datePublished'>
             2019-03-25 19:02:34 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>so mine has arrived....thought Id give a bit of feedback <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>first the money shots!</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/cd8c3561d0593b82aaf8e28e6f0017bfd18ecb15" href="//community.axoloti.com/uploads/default/original/2X/c/cd8c3561d0593b82aaf8e28e6f0017bfd18ecb15.jpg" class="lightbox" title="IMG_2657.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/cd8c3561d0593b82aaf8e28e6f0017bfd18ecb15_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_2657.jpg</span><span class="informations">3264x2448 1.81 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/fce3365c9b51793e83ea72077f226402f633f780" href="//community.axoloti.com/uploads/default/original/2X/f/fce3365c9b51793e83ea72077f226402f633f780.jpg" class="lightbox" title="IMG_2660.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/fce3365c9b51793e83ea72077f226402f633f780_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_2660.jpg</span><span class="informations">3264x2448 1.91 MB</span><span class="expand"></span>
</div></a></div></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2458cef6577e60af3aa34ac365d0f90ba8349578" href="//community.axoloti.com/uploads/default/original/2X/2/2458cef6577e60af3aa34ac365d0f90ba8349578.jpg" class="lightbox" title="IMG_2659.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2458cef6577e60af3aa34ac365d0f90ba8349578_1_666x500.jpg" width="666" height="500"><div class="meta">
<span class="filename">IMG_2659.jpg</span><span class="informations">3264x2448 1.61 MB</span><span class="expand"></span>
</div></a></div><br>(it comes with rubber feet, but I've not put on yet, just so I can get inside <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> ) </p>

<h4>overall impression</h4>

<p>it was packaged well, and I like the little reference card you get, really professional looking.<br>bit fiddly to assemble (see below), but not hard, anyone can do it.<br>the pictures don't do it justice (here or hohum website) , it really looks neat, particularly the front panel.<br>I think pretty good for the price... and a good job for a small outfit.</p>

<p>patches/objects are good to show how to do your own patching (which is kind of the point!) , but I think a couple of better demos patches, would give a better/wow impression when you first turn it on!</p>

<p>audio out did not work, non hohum's fault , its due to me having an earlier axoloti board, see details below... <br>not an issue as I always 3/4" jacks or headphones anyway.</p>

<p>cool job, look forward to do some patching on it <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<hr>

<p>a few more details... </p>

<h4>assembly / finish</h4>

<p>the instructions on their website are really good - top job, very clear, easy do to.<br>it's a bit fiddly to put the axoloti into the enclosure, because the you have to angle the axoloti to the main audio jacks thru, but then you need to be fairly straight to put the header pins in, but a little gentle persuasion and it goes it.<br>apart from that easy enough... I did file a <strong>little</strong> bit of excess plastic off the cutouts, but that's to be expected from 3d printing. <br>generally, Im happily surprised with the finish (Ive had some bad experience with 3d printed stuff in the past) </p>

<h4>small issue - axoloti variations!</h4>

<p>only 'functional issue' is no audio output on the front jacks...  but this is not hohum's fault.</p>

<p>I have to say, I actually expected this when I saw the build instructions, as I think there is a variation on axoloti core boards,  I think earlier axoloti boards do not have the audio out on the back...<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/c84344a1a83d196512b29f86a267cc655e5724cb" href="//community.axoloti.com/uploads/default/original/2X/c/c84344a1a83d196512b29f86a267cc655e5724cb.png" class="lightbox" title="Screenshot 2019-03-25 at 19.39.46.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/c/c84344a1a83d196512b29f86a267cc655e5724cb_1_690x338.png" width="690" height="338"><div class="meta">
<span class="filename">Screenshot 2019-03-25 at 19.39.46.png</span><span class="informations">1023x502 372 KB</span><span class="expand"></span>
</div></a></div></p>

<p>you see those pinouts the rout+- lout+- , those are labelled  on any of my axoloti boards <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>so even though I soldered the pins as detailed, no audio out from the front jacks... (audio in is fine) </p>

<p>I guess I could probably do a small patchier from the RTS pins above, but I was a bit unsure, so left it.<br>and frankly, I'd alway use 3/4" jacks anyway for input or output, or headphone output.</p>

<p>(but perhaps for others, <a class="mention" href="/u/hohum_gian">@Hohum_Gian</a> can advise if a small hack from the RTS out is possible)  </p>

<h4>provided patches/objects</h4>

<p>I used the GitHub repo, and that caused me confused, as the current checkin does do anything unless you patch the OUT to the IN on the main patch... and the ones on the website as a download, have a bug in them.<br>... its a pity, as its kind of prevents the turn on , and wow factor that it could be!</p>

<p>but frankly, this is a minor gripe, as the point of this (and axoloti generally) is to create your own patches, and the provided patches are pretty good at showing how you might go about that.<br>probably more experienced patchers will just jump into the examples, to get details they need, but build from the ground up... well thats what I'll do <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<h4>other thoughts.</h4>

<p>there's quite a bit of space inside, I reckon, I could fit a small rechargeable battery, and/or a small speaker in there.</p>

<p>anyway I'm pleased with my purchase, and look forward to using it more!</p>

<hr>

<p>note: I do feel sorry for <a class="mention" href="/u/briana">@BrianA</a> , as his obviously had issues, but this seems like an unfortunate incident, as mine is fine - I hope they can resolve it between themselves, and Im sure Hohum will be more careful checking things before they go out in the future.</p>
      </div>

             2019-03-25 19:57:35 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I guess I should have ordered the white one. Yours is SO much better than mine it's hard to believe. Happy for you!</p>

          ps.store("topic_5409", {"post_stream":{"posts":[{"id":32992,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-03T12:43:28.291Z","cooked":"\u003cp\u003eHi Jaffa, thanks for your interest!\u003c/p\u003e\n\n\u003cp\u003eTo answer your first point, In the last 2 months we did lot of experimentation with designs and materials and we collected feedbacks from the first buyers in order to improve the actual design and make everyone happy with. In a couple of weeks (hopefully) we will go online with the new website where you’ll finally find more informations about the controller configuration and the building up, but also: new Axoctrl box styles, Axoctrl full DIY KIT, Axoctrl PCB and a couple of new products.\u003c/p\u003e\n\n\u003cp\u003eI totally understand your scary, since my Keystep got completely yellow in less than a year, but that’s because a low quality paint. \u003cbr\u003eAnyway we have some new designs made out of Wood-filament and soft touch PETG with black top surface. You’ll surely fall in love with it. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe development is going well and Berend (\u003ca class=\"mention\" href=\"/u/hohum\"\u003e@hohum\u003c/a\u003e) will load soon new code on Github. You can download the Axoctrl testing patch from our website.\u003c/p\u003e\n\n\u003cp\u003eAll the parameters are variable resistors, there are no encoders.\u003c/p\u003e\n\n\u003cp\u003eIf you have any more questions we’re here!\u003cbr\u003eG\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-03-03T12:43:28.291Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":122,"score":50.9,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_ ons_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32995,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2019-03-03T14:10:41.579Z","cooked":"\u003cp\u003eGlad, for the sake of your future customers that you've reworked the design and materials. While functionally it was good, the quality of the 3D printed enclosure part of my axoctrl was laughably poor. Huge voids in the extrusion, messy thru holes (which required an hour of filing and trimming to make usable) and three strips of scotch tape on the top (with pots and plugs installed over it so it could not be cleanly removed) WTF?! I expected much better.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-03-16T23:36:56.633Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":113,"score":33.85,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32996,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-03-03T14:37:45.339Z","cooked":"\u003cp\u003eThanks for the details. I will wait until new webside is launched and look for new designs and what else it will have to offer \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"5409\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hohum_gian/40/6025_1.png\" class=\"avatar\"\u003eHohum_Gian:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAll the parameters are variable resistors, there are no encoders.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry I dont know too much about this stuff. \u003c/p\u003e\n\n\u003cp\u003eDoes that mean no jitter or low jitter? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2019-03-03T14:37:45.339Z","reply_count":1,"reply_to_post_number":9,"quote_count":1,"avg_time":31,"incoming_link_count":0,"reads":114,"score":29.35,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003e(how many units have you sold? feel free to PM me if you wish) \u003c/p\u003e\n\n\u003cp\u003eanyway, great idea, and nice to see you pushing things forward.\u003c/p\u003e\n\n\u003cp\u003eMark\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2019-03-17T21:23:31.719Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":104,"score":61.9,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33235,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2019-03-18T00:28:09.095Z","cooked":"\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/e17b5d223d267fc18572e4f45bb52052d0c70315\" href=\"//community.axoloti.com/uploads/default/original/2X/e/e17b5d223d267fc18572e4f45bb52052d0c70315.JPG\" class=\"lightbox\" title=\"IMG_2680.JPG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/e/e17b5d223d267fc18572e4f45bb52052d0c70315_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename name":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/3/3be3795ac4db38b44f8d0994c061ed79afde6e41.JPG","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/d/d664ebd8bb347c2446365a5590089ef64a5ae438.JPG","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/e/e17b5d223d267fc18572e4f45bb52052d0c70315.JPG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33299,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-19T15:48:01.667Z","cooked":"\u003cp\u003eThat's Karma! \u0026lt;3\u003c/p\u003e\n\n\u003cp\u003eYou sent us tons of bad emails complaining about delivery Nederland \u0026gt; Canada because it was late (during Xmas) and that you were expecting to be delivered in 3 days (We are not Amazon) but you didn't complain about the enclosure?\u003c/p\u003e\n\n\u003cp\u003eYou're doing it just now with this shitposting when you could have written us asking for replacement or return: so simple.\u003c/p\u003e\n\n\u003cp\u003eHonestly I could ignore this thing now, not just because it's totally OT, but also because you are over time to play like this. \u003c/p\u003e\n\n\u003cp\u003eInstead I decided to send you a replacement part because you also need a second chance to trust human beings. \u003cbr\u003eYou will receive your part when is ready. \u003c/p\u003e\n\n\u003cp\u003eCheers - Gianluca\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-03-19T15:48:01.667Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":36,"incoming_link_count":0,"reads":96,"score":41.0,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Gianluca Simonelli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33300,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-19T16:03:12.492Z","cooked":"\u003cp\u003eHey Mark!\u003cbr\u003eThanks for your order and to support our project! your package should arrive in 5 working days.\u003c/p\u003e\n\n\u003cp\u003eMost of the basic code is done and now we want to implement some other features, plus integrate the controlling object with some pre-made patches. Of course we would love to receive contributions: on the new website it will be possible to send as a request and become contributor (idea from \u003ca class=\"mention\" href=\"/u/philoop\"\u003e@philoop\u003c/a\u003e) \u003c/p\u003e\n\n\u003cp\u003eI'll keep you posted!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-03-19T16:03:12.492Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":42,"incoming_link_count":0,"reads":94,"score":20.9,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Gianluca Simonelli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33301,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2019-03-19T17:01:29.758Z","cooked":"\u003cp\u003eGianluca,\u003c/p\u003e\n\n\u003cp\u003eAre you saying it's Karma that I received a junky enclosure because I contacted you regarding a what I thought was a lost shipment? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5\" title=\":face_with_raised_eyebrow:\" class=\"emoji\" alt=\":face_with_raised_eyebrow:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI get the impression you guys are young and maybe this is your first hobby business venture, so let me give you a few bits of advice:\u003cbr\u003e1) If you can't take some fair and honest criticism of your product without berating the critic, maybe you should try some other type of business.\u003cbr\u003e2) Take a course in customer service. Apparently, the adage \"the customer is always right\" is  concept foreign to you.\u003cbr\u003e3) NEVER air your dirty laundry in public. It's a losing tactic no matter how tempting it is.\u003c/p\u003e\n\n\u003cp\u003eMaybe implement a new rule that you don't ship something to a customer unless you would be proud to have it's picture displayed on the internet. Win/Win for you and your customers!\u003c/p\u003e\n\n\u003cp\u003eRegarding a replacement part, don't worry about it.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-03-19T17:34:14.445Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":92,"score":55.25,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33302,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-03-19T17:48:12.268Z","cooked":"\u003cp\u003eSadly, the pictures speak for themselves. \u003cbr\u003eAs far as i see, i prefer my cardboard enclosures.\u003c/p\u003e\n\n\u003cp\u003eHope to see photographs of higher quality stuff from other users.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2019-03-19T17:48:12.268Z","reply_count":1,"reply_to_post_number":19,"quote_count":0,"avg_time":26,"incoming_link_count":0,"reads":93,"score":24.9,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BrianA","avatar_template":"/user_avatar/commu t":"2019-03-19T21:03:13.834Z","cooked":"\u003cp\u003eWhat I would really like is a \u003cstrong\u003emetallic\u003c/strong\u003e enclosure : \u003cstrong\u003erobust\u003c/strong\u003e and \u003cstrong\u003eshielded\u003c/strong\u003e (immune to electromagnetic interferences).\u003cbr\u003eSomething much like the beloved Clavia micro modular. Something \u003cstrong\u003ereliable\u003c/strong\u003e enough to be used on stage as a synth or effect with prepared custom patches you can trigger during the course of a concert.\u003c/p\u003e\n\n          \u003ca href=\"https://encyclotronic.com/uploads/monthly_07_2016/ccs-3-0-45912000-1467559581.jpg\" target=\"_blank\" rel=\"nofollow noopener\"\u003e\n            \u003cimg src=\"https://encyclotronic.com/uploads/monthly_07_2016/ccs-3-0-45912000-1467559581.jpg\" width=\"666\" height=\"500\"\u003e\n          \u003c/a\u003e\n","post_number":22,"post_type":1,"updated_at":"2019-03-19T21:07:26.679Z","reply_count":2,"reply_to_post_number":21,"quote_count":0,"avg_time":26,"incoming_link_count":1,"reads":95,"score":67.3,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://encyclotronic.com/uploads/monthly_07_2016/ccs-3-0-45912000-1467559581.jpg","internal":false,"reflection":false,"title":"ccs-3-0-45912000-1467559581.jpg","clicks":1}],"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33310,"name": axoloti enclosure thread. (including mine). the easiest way is to use a hammond aluminium case, you can easily cut/saw/drill it and it has good shielding properties.\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2019-03-19T22:00:00.047Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":96,"score":70.05,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33313,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2019-03-19T22:12:59.086Z","cooked":"\u003cp\u003eMaybe, in the near future i will have access to some drilling tools... so, that's an option i can consider seriously now \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI think that a metal enclosure with 5 push buttons, 4 encoders (endless pots) and a 2\"42 display (it can display the 4 encoders values + oscilloscope) would be a great standard for \"stage axoloti\".\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2019-03-19T22:12:59.086Z","reply_count":0,"reply_to_post_number":24,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":97,"score":50.3,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33316,"name":"ambien01","username":"ecleinjr","avatar_template":"/user_avatar/community.axoloti.com/ecleinjr/{size}/6055_1.png","created_at":"2019-03-20T02:13:59.826Z","cooked":"\u003cp\u003eThis is not how you respond to a customer. especially at your current price point.\u003c/p\u003e\n\n\u003cp\u003eJust because a customer is voicing their compliants on a forum does not give you the right to respond to them in that way. I understand both sides of this and it can probably be settled in private but he has a right to post pictures of the quality of your product.\u003c/p\u003e\n\n\u003cp\u003eThat isn’t shitposting. It’s very useful information.\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2019-03-20T02:13:59.826Z","reply_count":0,"reply_to_post_number":13,"quote_count":0,"avg_time":25,"incoming_link_count":1,"reads":96,"score":55.45,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"ambien01","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":2079,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33394,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2019-03-25T19:02:34.404Z","cooked":"\u003cp\u003eso mine has arrived....thought Id give a bit of feedback \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003efirst the money shots!\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/cd8c3561d0593b82aaf8e28e6f0017bfd18ecb15\" href=\"//community.axoloti.com/uploads/default/original/2X/c/cd8c3561d0593b82aaf8e28e6f0017bfd18ecb15.jpg\" class=\"lightbox\" title=\"IMG_2657.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/cd8c3561d0593b82aaf8e28e6f0017bfd18ecb15_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_2657.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.81 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/fce3365c9b51793e83ea72077f226402f633f780\" href=\"//community.axoloti.com/uploads/default/original/2X/f/fce3365c9b51793e83ea72077f226402f633f780.jpg\" class=\"lightbox\" title=\"IMG_2660.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/fce3365c9b51793e83ea72077f226402f633f780_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_2660.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.91 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/2458cef6577e60af3aa34ac365d0f90ba8349578\" href=\"//community.axoloti.com/uploads/default/original/2X/2/2458cef6577e60af3aa34ac365d0f90ba8349578.jpg\" class=\"lightbox\" title=\"IMG_2659.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/2/2458cef6577e60af3aa34ac365d0f90ba8349578_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eIMG_2659.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e3264x2448 1.61 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e(it comes with rubber feet, but I've not put on yet, just so I can get inside \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e ) \u003c/p\u003e\n\n\u003ch4\u003eoverall impression\u003c/h4\u003e\n\n\u003cp\u003eit was packaged well, and I like the little reference card you get, really professional looking.\u003cbr\u003ebit fiddly to assemble (see below), but not hard, anyone can do it.\u003cbr\u003ethe pictures don't do it justice (here or hohum website) , it really looks neat, particularly the front panel.\u003cbr\u003eI think pretty good for the price... and a good job for a small outfit.\u003c/p\u003e\n\n\u003cp\u003epatches/objects are good to show how to do your own patching (which is kind of the point!) , but I think a couple of better demos patches, would give a better/wow impression when you first turn it on!\u003c/p\u003e\n\n\u003cp\u003eaudio out did not work, non hohum's fault , its due to me having an earlier axoloti board, see details below... \u003cbr\u003enot an issue as I always 3/4\" jacks or headphones anyway.\u003c/p\u003e\n\n\u003cp\u003ecool job, look forward to do some patching on it \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003ea few more details... \u003c/p\u003e\n\n\u003ch4\u003eassembly / finish\u003c/h4\u003e\n\n\u003cp\u003ethe instructions on their website are really good - top job, very clear, easy do to.\u003cbr\u003eit's a bit fiddly to put the axoloti into the enclosure, because the you have to angle the axoloti to the main audio jacks thru, but then you need to be fairly straight to put the header pins in, but a little gentle persuasion and it goes it.\u003cbr\u003eapart from that easy enough... I did file a \u003cstrong\u003elittle\u003c/strong\u003e bit of excess plastic off the cutouts, but that's to be expected from 3d printing. \u003cbr\u003egenerally, Im happily surprised with the finish (Ive had some bad experience with 3d printed stuff in the past) \u003c/p\u003e\n\n\u003ch4\u003esmall issue - axoloti variations!\u003c/h4\u003e\n\n\u003cp\u003eonly 'functional issue' is no audio output on the front jacks...  but this is not hohum's fault.\u003c/p\u003e\n\n\u003cp\u003eI have to say, I actually expected this when I saw the build instructions, as I think there is a variation on axoloti core boards,  I think earlier axoloti boards do not have the audio out on the back...\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/c84344a1a83d196512b29f86a267cc655e5724cb\" href=\"//community.axoloti.com/uploads/default/original/2X/c/c84344a1a83d196512b29f86a267cc655e5724cb.png\" class=\"lightbox\" title=\"Screenshot 2019-03-25 at 19.39.46.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/c/c84344a1a83d196512b29f86a267cc655e5724cb_1_690x338.png\" width=\"690\" height=\"338\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreenshot 2019-03-25 at 19.39.46.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1023x502 372 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eyou see those pinouts the rout+- lout+- , those are labelled  on any of my axoloti boards \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003cbr\u003eso even though I soldered the pins as detailed, no audio out from the front jacks... (audio in is fine) \u003c/p\u003e\n\n\u003cp\u003eI guess I could probably do a small patchier from the RTS pins above, but I was a bit unsure, so left it.\u003cbr\u003eand frankly, I'd alway use 3/4\" jacks anyway for input or output, or headphone output.\u003c/p\u003e\n\n\u003cp\u003e(but perhaps for others, \u003ca class=\"mention\" href=\"/u/hohum_gian\"\u003e@Hohum_Gian\u003c/a\u003e can advise if a small hack from the RTS out is possible)  \u003c/p\u003e\n\n\u003ch4\u003eprovided patches/objects\u003c/h4\u003e\n\n\u003cp\u003eI used the GitHub repo, and that caused me confused, as the current checkin does do anything unless you patch the OUT to the IN on the main patch... and the ones on the website as a download, have a bug in them.\u003cbr\u003e... its a pity, as its kind of prevents the turn on , and wow factor that it could be!\u003c/p\u003e\n\n\u003cp\u003ebut frankly, this is a minor gripe, as the point of this (and axoloti generally) is to create your own patches, and the provided patches are pretty good at showing how you might go about that.\u003cbr\u003eprobably more experienced patchers will just jump into the examples, to get details they need, but build from the ground up... well thats what I'll do \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003ch4\u003eother thoughts.\u003c/h4\u003e\n\n\u003cp\u003ethere's quite a bit of space inside, I reckon, I could fit a small rechargeable battery, and/or a small speaker in there.\u003c/p\u003e\n\n\u003cp\u003eanyway I'm pleased with my purchase, and look forward to using it more!\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003enote: I do feel sorry for \u003ca class=\"mention\" href=\"/u/briana\"\u003e@BrianA\u003c/a\u003e , as his obviously had issues, but this seems like an unfortunate incident, as mine is fine - I hope they can resolve it between themselves, and Im sure Hohum will be more careful checking things before they go out in the future.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2019-03-25T19:10:14.560Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":93,"incoming_link_count":3,"reads":97,"score":99.05,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/c/c84344a1a83d196512b29f86a267cc655e5724cb.png","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/2/2458cef6577e60af3aa34ac365d0f90ba8349578.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/f/fce3365c9b51793e83ea72077f226402f633f780.jpg","internal":true,"reflection":false,"clicks":0},{"url":"//community.axoloti.com/uploads/default/original/2X/c/cd8c3561d05
