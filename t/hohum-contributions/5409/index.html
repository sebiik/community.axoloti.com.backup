  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hohum'><b itemprop='author'>hohum</b></a>
           
           <time datetime='2019-02-09T17:59:38Z' itemprop='datePublished'>
             2019-02-09 17:59:38 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Forum profile</strong>: <a class="mention" href="/u/hohum">@hohum</a><br><strong>Contributor prefix</strong>: hohum</p>

<p>The team at Hohum lab has worked on designing and building a case with expansion board for the Axoloti Core, called the <a href="https://hohumlab.com/collections/all" rel="nofollow noopener">Axoctrl</a>. The Axoctrl adds controls, ports and a display to the Axoloti Core, which should make prototyping and playing with the Axoloti Core a lot easier. And protect your board from dust and scratches!</p>

<p>To make it easy to work with the Axoctrl, we've developed some patches and objects that provide some basic functionality for the Axoctrl.</p>

<p>The main objects will make it easy to work with all inputs and outputs on the board, while also providing features such as patch switching, audio waveform on display and built-in LFO.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/4ca6b413f8855c944efbda2b984cc4067b18641d.png" width="169" height="211"></p>

<p>The objects and patches can now be found at <a href="https://github.com/berendkleinhaneveld/hohum-axoctrl" rel="nofollow noopener">https://github.com/berendkleinhaneveld/hohum-axoctrl</a><br>In order for these patches to run, a fix to the <code>objects/patch/outlet string.axo</code> object is needed, otherwise you'll encounter a compilation error. See <a href="https://github.com/axoloti/axoloti-factory/pull/7/" rel="nofollow noopener">here</a> for details on how to fix it (quite simple!).</p>
      </div>

           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>are the OLED objects from <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> or did you write something new?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-02-10T13:58:13Z' itemprop='datePublished'>
             2019-02-10 13:58:13 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>SmashedTransistors' objects seem to work perfectly on the axoctrl, FWIW.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hohum'><b itemprop='author'>hohum</b></a>
           
           <time datetime='2019-02-10T19:23:04Z' itemprop='datePublished'>
             2019-02-10 19:23:04 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>We used the existing OLED objects from <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> (which works awesome!). Would be cool to do some custom drawing stuff, but I don't see that happening anytime soon, alas.<br>What I'm working on now, is to make it easy to give names to your parameters and show the values on screen when they update. Hope to have it ready (and released) by next weekend!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-02-28T14:55:57Z' itemprop='datePublished'>
             2019-02-28 14:55:57 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/hohum">@hohum</a></p>

<p>I am starting to me more and more interested in this project. But I do have some questions:</p>

<p>A.<br>Any plans to make them in dark colors? </p>

<p>All black for example? Or just a back top instead of white?</p>

<p>My experience with white synths are not really that good. They usually dont stay white for a very long time, hehe <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>B.<br>How is the object development going? Are they all fully functional by now?</p>

<p>Any test patches around?</p>

<p>C.<br>How is the parameter jitter? Are the pots stable and all, with no jitter?<br>Any paging system so each knob can have multiple functions?<br>Presets for each patch?<br>Are the parameters endless encoders?</p>

<p>I had more questions earlier but forget about them now. Maybe they'll come back soon.</p>

<p>For other users:<br>Anyone cares to upload some video to see it in action?<br>I only found a 1 minute assembling video.</p>

<p>Thanks in advance <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2019-03-02T21:37:52Z' itemprop='datePublished'>
             2019-03-02 21:37:52 UTC

      <div class='post' itemprop='articleBody'>
        <p>ciao <a class="mention" href="/u/hohum">@hohum</a>       please give three for free for  <a class="mention" href="/u/sirsicksik">@SirSickSik</a>    <a class="mention" href="/u/drjustice">@DrJustice</a>    <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a>       they know how to code   ...and   also   load  up your files up to hohum contrib      gracie mille!!!  and one for <span class="mention">@me</span>   too   ..<img src="//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5" title=":star_struck:" class="emoji" alt=":star_struck:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hwk'><b itemprop='author'>hwk</b></a>
           
           <time datetime='2019-03-02T22:20:29Z' itemprop='datePublished'>
             2019-03-02 22:20:29 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i bought one (white top, black case) as soon as they came out and overall i am very pleased with it. <br>assembly is a little bit more fiddly than i had anticipated (getting the audio ports thru the wholes while fitting in the headers) but totally doable.<br>some of the pots show a little jitter, which for my purposes  isn´t a problem/easy to overcome.<br>the buttons react well, the oled display really makes a difference, not so much for waveforms but for sample/patchnames. wish, it could display two or three lines of text from the factory objects.<br>didn´t use the cv in/out yet. </p>

<p>hope that helps</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-03T12:43:28Z' itemprop='datePublished'>
             2019-03-03 12:43:28 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Jaffa, thanks for your interest!</p>

<p>To answer your first point, In the last 2 months we did lot of experimentation with designs and materials and we collected feedbacks from the first buyers in order to improve the actual design and make everyone happy with. In a couple of weeks (hopefully) we will go online with the new website where you’ll finally find more informations about the controller configuration and the building up, but also: new Axoctrl box styles, Axoctrl full DIY KIT, Axoctrl PCB and a couple of new products.</p>

<p>I totally understand your scary, since my Keystep got completely yellow in less than a year, but that’s because a low quality paint. <br>Anyway we have some new designs made out of Wood-filament and soft touch PETG with black top surface. You’ll surely fall in love with it. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>The development is going well and Berend (<a class="mention" href="/u/hohum">@hohum</a>) will load soon new code on Github. You can download the Axoctrl testing patch from our website.</p>

<p>All the parameters are variable resistors, there are no encoders.</p>

<p>If you have any more questions we’re here!<br>G</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Hohum_Gian'><b itemprop='author'>Hohum_Gian</b></a>
           
           <time datetime='2019-03-03T12:58:33Z' itemprop='datePublished'>
             2019-03-03 12:58:33 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Phil! we still have to send one to Johannes, he has the priority <img src="//community.axoloti.com/images/emoji/twitter/grinning.png?v=5" title=":grinning:" class="emoji" alt=":grinning:"> we've been quite busy in the last months but we're getting back in track! We will add a "contributor request" on the new website so developers can submit their interest and ask for a testing board. Thanks for the suggestion.<br>G</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-03-03T14:10:41Z' itemprop='datePublished'>
             2019-03-03 14:10:41 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Glad, for the sake of your future customers that you've reworked the design and materials. While functionally it was good, the quality of the 3D printed enclosure part of my axoctrl was laughably poor. Huge voids in the extrusion, messy thru holes (which required an hour of filing and trimming to make usable) and three strips of scotch tape on the top (with pots and plugs installed over it so it could not be cleanly removed) WTF?! I expected much better.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Hohum contributions'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2019-03-03T14:37:45Z' itemprop='datePublished'>
             2019-03-03 14:37:45 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the details. I will wait until new webside is launched and look for new designs and what else it will have to offer <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>Sorry I dont know too much about this stuff. </p>

<p>Does that mean no jitter or low jitter? <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

      <div class='post' itemprop='articleBody'>
        <p>Yeah! I was really missing your disparaging and distrustful messages! When you are up enough to build an adult talk call me back! We've been super-available and respectful with every buyer, and with you too don't forget. We're doing our best. But still it's our "first time" doing this and we're learning too.</p>

      <div class='post' itemprop='articleBody'>
        <p>how's it going <a class="mention" href="/u/hohum_gian">@Hohum_Gian</a> / <a class="mention" href="/u/hohum">@hohum</a> ? </p>

<p>I've not been tracking axoloti as actively as I might recently, but just stumbled on a post by <a class="mention" href="/u/jaffasplaffa">@jaffasplaffa</a> about your product, which I thought looked cool - so placed an order <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>not sure how long it will take to get to Spain, but look forward to checking it out....</p>

<p>where are you at with the code?<br>I'm pretty busy next week, and it'll likely take a week or so to arrive, but after than I might have some time to look at the code and see where we are at...<br>Ive some ideas on where to go <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <br>(how many units have you sold? feel free to PM me if you wish) </p>

<p>anyway, great idea, and nice to see you pushing things forward.</p>

<p>Mark</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's Karma! &lt;3</p>

<p>You sent us tons of bad emails complaining about delivery Nederland &gt; Canada because it was late (during Xmas) and that you were expecting to be delivered in 3 days (We are not Amazon) but you didn't complain about the enclosure?</p>

<p>You're doing it just now with this shitposting when you could have written us asking for replacement or return: so simple.</p>

<p>Honestly I could ignore this thing now, not just because it's totally OT, but also because you are over time to play like this. </p>

<p>Instead I decided to send you a replacement part because you also need a second chance to trust human beings. <br>You will receive your part when is ready. </p>

<p>Cheers - Gianluca</p>
      </div>

           <time datetime='2019-03-19T16:03:12Z' itemprop='datePublished'>
             2019-03-19 16:03:12 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Mark!<br>Thanks for your order and to support our project! your package should arrive in 5 working days.</p>

<p>Most of the basic code is done and now we want to implement some other features, plus integrate the controlling object with some pre-made patches. Of course we would love to receive contributions: on the new website it will be possible to send as a request and become contributor (idea from <a class="mention" href="/u/philoop">@philoop</a>) </p>

<p>I'll keep you posted!</p>
      </div>

        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-03-19T17:01:29Z' itemprop='datePublished'>
             2019-03-19 17:01:29 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Gianluca,</p>

<p>Are you saying it's Karma that I received a junky enclosure because I contacted you regarding a what I thought was a lost shipment? <img src="//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5" title=":face_with_raised_eyebrow:" class="emoji" alt=":face_with_raised_eyebrow:"></p>

<p>I get the impression you guys are young and maybe this is your first hobby business venture, so let me give you a few bits of advice:<br>1) If you can't take some fair and honest criticism of your product without berating the critic, maybe you should try some other type of business.<br>2) Take a course in customer service. Apparently, the adage "the customer is always right" is  concept foreign to you.<br>3) NEVER air your dirty laundry in public. It's a losing tactic no matter how tempting it is.</p>

<p>Maybe implement a new rule that you don't ship something to a customer unless you would be proud to have it's picture displayed on the internet. Win/Win for you and your customers!</p>

<p>Regarding a replacement part, don't worry about it.</p>
      </div>

        <p>Sadly, the pictures speak for themselves. <br>As far as i see, i prefer my cardboard enclosures.</p>

          ps.store("topic_5409", {"post_stream":{"posts":[{"id":32713,"name":"Berend Klein Haneveld","username":"hohum","avatar_template":"/user_avatar/community.axoloti.com/hohum/{size}/5977_1.png","created_at":"2019-02-09T17:59:38.639Z","cooked":"\u003cp\u003e\u003cstrong\u003eForum profile\u003c/strong\u003e: \u003ca class=\"mention\" href=\"/u/hohum\"\u003e@hohum\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eContributor prefix\u003c/strong\u003e: hohum\u003c/p\u003e\n\n\u003cp\u003eThe team at Hohum lab has worked on designing and building a case with expansion board for the Axoloti Core, called the \u003ca href=\"https://hohumlab.com/collections/all\" rel=\"nofollow noopener\"\u003eAxoctrl\u003c/a\u003e. The Axoctrl adds controls, ports and a display to the Axoloti Core, which should make prototyping and playing with the Axoloti Core a lot easier. And protect your board from dust and scratches!\u003c/p\u003e\n\n\u003cp\u003eTo make it easy to work with the Axoctrl, we've developed some patches and objects that provide some basic functionality for the Axoctrl.\u003c/p\u003e\n\n\u003cp\u003eThe main objects will make it easy to work with all inputs and outputs on the board, while also providing features such as patch switching, audio waveform on display and built-in LFO.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/4ca6b413f8855c944efbda2b984cc4067b18641d.png\" width=\"169\" height=\"211\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThe objects and patches can now be found at \u003ca href=\"https://github.com/berendkleinhaneveld/hohum-axoctrl\" rel=\"nofollow noopener\"\u003ehttps://github.com/berendkleinhaneveld/hohum-axoctrl\u003c/a\u003e\u003cbr\u003eIn order for these patches to run, a fix to the \u003ccode\u003eobjects/patch/outlet string.axo\u003c/code\u003e object is needed, otherwise you'll encounter a compilation error. See \u003ca href=\"https://github.com/axoloti/axoloti-factory/pull/7/\" rel=\"nofollow noo ks awesome!). Would be cool to do some custom drawing stuff, but I don't see that happening anytime soon, alas.\u003cbr\u003eWhat I'm working on now, is to make it easy to give names to your parameters and show the values on screen when they update. Hope to have it ready (and released) by next weekend!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2019-02-10T19:23:04.919Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":147,"score":85.6,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Berend Klein Haneveld","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":2066,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32966,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-02-28T14:55:57.698Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/hohum\"\u003e@hohum\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI am starting to me more and more interested in this project. But I do have some questions:\u003c/p\u003e\n\n\u003cp\u003eA.\u003cbr\u003eAny plans to make them in dark colors? \u003c/p\u003e\n\n\u003cp\u003eAll black for example? Or just a back top instead of white?\u003c/p\u003e\n\n\u003cp\u003eMy experience with white synths are not really that good. They usually dont stay white for a very long time, hehe \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eB.\u003cbr\u003eHow is the object development going? Are they all fully functional by now?\u003c/p\u003e\n\n\u003cp\u003eAny test patches around?\u003c/p\u003e\n\n\u003cp\u003eC.\u003cbr\u003eHow is the parameter jitter? Are the pots stable and all, with no jitter?\u003cbr\u003eAny paging system so each knob can have multiple functions?\u003cbr\u003ePresets for each patch?\u003cbr\u003eAre the parameters endless encoders?\u003c/p\u003e\n\n\u003cp\u003eI had more questions earlier but forget about them now. Maybe they'll come back soon.\u003c/p\u003e\n\n\u003cp\u003eFor other users:\u003cbr\u003eAnyone cares to upload some video to see it in action?\u003cbr\u003eI only found a 1 minute assembling video.\u003c/p\u003e\n\n\u003cp\u003eThanks in advance \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2019-02-28T16:36:45.535Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":2,"reads":138,"score":74.1,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32978,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2019-03-02T21:37:52.151Z","cooked":"\u003cp\u003eciao \u003ca class=\"mention\" href=\"/u/hohum\"\u003e@hohum\u003c/a\u003e       please give three for free for  \u003ca class=\"mention\" href=\"/u/sirsicksik\"\u003e@SirSickSik\u003c/a\u003e    \u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e    \u003ca class=\"mention\" href=\"/u/smashedtransistors\"\u003e@SmashedTransistors\u003c/a\u003e       they know how to code   ...and   also   load  up your files up to hohum contrib      gracie mille!!!  and one for \u003cspan class=\"mention\"\u003e@me\u003c/span\u003e   too   ..\u003cimg src=\"//community.axoloti.com/images/emoji/twitter/star_struck.png?v=5\" title=\":star_struck:\" class=\"emoji\" alt=\":star_struck:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2019-03-02T21:38:21.622Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":130,"score":62.0,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hohum","avatar_template":"/user_avatar/community.axoloti.com/hohum/{size}/5977_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32981,"name":"hans w. koch","username":"hwk","avatar_template":"/letter_avatar_proxy/v2/letter/h/e36b37/{size}.png","created_at":"2019-03-02T22:20:29.498Z","cooked":"\u003cp\u003ei bought one (white top, black case) as soon as they came out and overall i am very pleased with it. \u003cbr\u003eassembly is a little bit more fiddly than i had anticipated (getting the audio ports thru the wholes while fitting in the headers) but totally doable.\u003cbr\u003esome of the pots show a little jitter, which for my purposes  isn´t a problem/easy to overcome.\u003cbr\u003ethe buttons react well, the oled display really makes a difference, not so much for waveforms but for sample/patchnames. wish, it could display two or three lines of text from the factory objects.\u003cbr\u003edidn´t use the cv in/out yet. \u003c/p\u003e\n\n\u003cp\u003ehope that helps\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2019-03-02T22:20:29.498Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":131,"score":92.4,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"hans w. koch","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":798,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32992,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-03T12:43:28.291Z","cooked":"\u003cp\u003eHi Jaffa, thanks for your interest!\u003c/p\u003e\n\n\u003cp\u003eTo answer your first point, In the last 2 months we did lot of experimentation with designs and materials and we collected feedbacks from the first buyers in order to improve the actual design and make everyone happy with. In a couple of weeks (hopefully) we will go online with the new website where you’ll finally find more informations about the controller configuration and the building up, but also: new Axoctrl box styles, Axoctrl full DIY KIT, Axoctrl PCB and a couple of new products.\u003c/p\u003e\n\n\u003cp\u003eI totally understand your scary, since my Keystep got completely yellow in less than a year, but that’s because a low quality paint. \u003cbr\u003eAnyway we have some new designs made out of Wood-filament and soft touch PETG with black top surface. You’ll surely fall in love with it. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThe development is going well and Berend (\u003ca class=\"mention\" href=\"/u/hohum\"\u003e@hohum\u003c/a\u003e) will load soon new code on Github. You can download the Axoctrl testing patch from our website.\u003c/p\u003e\n\n\u003cp\u003eAll the parameters are variable resistors, there are no encoders.\u003c/p\u003e\n\n\u003cp\u003eIf you have any more questions we’re here!\u003cbr\u003eG\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2019-03-03T12:43:28.291Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":28,"incoming_link_count":0,"reads":133,"score":53.0,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Gianluca Simonelli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32993,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-03T12:58:33.736Z","cooked":"\u003cp\u003eHey Phil! we still have to send one to Johannes, he has the priority \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grinning.png?v=5\" title=\":grinning:\" class=\"emoji\" alt=\":grinning:\"\u003e we've been quite busy in the last months but we're getting back in track! We will add a \"contributor request\" on the new website so developers can submit their interest and ask for a testing board. Thanks for the suggestion.\u003cbr\u003eG\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2019-03-03T12:58:33.736Z","reply_count":0,"reply_to_post_number":7,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":128,"score":41.75,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Gianluca Simonelli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32995,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2019-03-03T14:10:41.579Z","cooked":"\u003cp\u003eGlad, for the sake of your future customers that you've reworked the design and materials. While functionally it was good, the quality of the 3D printed enclosure part of my axoctrl was laughably poor. Huge voids in the extrusion, messy thru holes (which required an hour of filing and trimming to make usable) and three strips of scotch tape on the top (with pots and plugs installed over it so it could not be cleanly removed) WTF?! I expected much better.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2019-03-16T23:36:56.633Z","reply_count":1,"reply_to_post_number":9,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":123,"score":35.8,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":32996,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2019-03-03T14:37:45.339Z","cooked":"\u003cp\u003eThanks for the details. I will wait until new webside is launched and look for new designs and what else it will have to offer \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"9\" data-topic=\"5409\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/hohum_gian/40/6025_1.png\" class=\"avatar\"\u003eHohum_Gian:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAll the parameters are variable resistors, there are no encod ary":[],"moderator":false,"admin":false,"staff":false,"user_id":1894,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33299,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-19T15:48:01.667Z","cooked":"\u003cp\u003eThat's Karma! \u0026lt;3\u003c/p\u003e\n\n\u003cp\u003eYou sent us tons of bad emails complaining about delivery Nederland \u0026gt; Canada because it was late (during Xmas) and that you were expecting to be delivered in 3 days (We are not Amazon) but you didn't complain about the enclosure?\u003c/p\u003e\n\n\u003cp\u003eYou're doing it just now with this shitposting when you could have written us asking for replacement or return: so simple.\u003c/p\u003e\n\n\u003cp\u003eHonestly I could ignore this thing now, not just because it's totally OT, but also because you are over time to play like this. \u003c/p\u003e\n\n\u003cp\u003eInstead I decided to send you a replacement part because you also need a second chance to trust human beings. \u003cbr\u003eYou will receive your part when is ready. \u003c/p\u003e\n\n\u003cp\u003eCheers - Gianluca\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2019-03-19T15:48:01.667Z","reply_count":1,"reply_to_post_number":16,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":104,"score":47.45,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Gianluca Simonelli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33300,"name":"Gianluca Simonelli","username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png","created_at":"2019-03-19T16:03:12.492Z","cooked":"\u003cp\u003eHey Mark!\u003cbr\u003eThanks for your order and to support our project! your package should arrive in 5 working days.\u003c/p\u003e\n\n\u003cp\u003eMost of the basic code is done and now we want to implement some other features, plus integrate the controlling object with some pre-made patches. Of course we would love to receive contributions: on the new website it will be possible to send as a request and become contributor (idea from \u003ca class=\"mention\" href=\"/u/philoop\"\u003e@philoop\u003c/a\u003e) \u003c/p\u003e\n\n\u003cp\u003eI'll keep you posted!\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2019-03-19T16:03:12.492Z","reply_count":0,"reply_to_post_number":15,"quote_count":0,"avg_time":37,"incoming_link_count":0,"reads":103,"score":22.45,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"Gianluca Simonelli","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1792,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":33301,"name":"","username":"BrianA","avatar_template":"/user_avatar/community.axoloti.com/briana/{size}/5651_1.png","created_at":"2019-03-19T17:01:29.758Z","cooked":"\u003cp\u003eGianluca,\u003c/p\u003e\n\n\u003cp\u003eAre you saying it's Karma that I received a junky enclosure because I contacted you regarding a what I thought was a lost shipment? \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/face_with_raised_eyebrow.png?v=5\" title=\":face_with_raised_eyebrow:\" class=\"emoji\" alt=\":face_with_raised_eyebrow:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI get the impression you guys are young and maybe this is your first hobby business venture, so let me give you a few bits of advice:\u003cbr\u003e1) If you can't take some fair and honest criticism of your product without berating the critic, maybe you should try some other type of business.\u003cbr\u003e2) Take a course in customer service. Apparently, the adage \"the customer is always right\" is  concept foreign to you.\u003cbr\u003e3) NEVER air your dirty laundry in public. It's a losing tactic no matter how tempting it is.\u003c/p\u003e\n\n\u003cp\u003eMaybe implement a new rule that you don't ship something to a customer unless you would be proud to have it's picture displayed on the internet. Win/Win for you and your customers!\u003c/p\u003e\n\n\u003cp\u003eRegarding a replacement part, don't worry about it.\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2019-03-19T17:34:14.445Z","reply_count":1,"reply_to_post_number":17,"quote_count":0,"avg_time":33,"incoming_link_count":1,"reads":101,"score":61.85,"yours":false,"topic_id":5409,"topic_slug":"hohum-contributions","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Hohum_Gian","avatar_template":"/user_avatar/community.axoloti.com/hohum_gian/{size}/6025_1.png"},"actions_summary
