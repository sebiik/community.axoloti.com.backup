        <h1>
  <a href="/t/open-discussion-about-the-best-way-to-update-community-library-objects/2508">Open discussion about the best way to update community library objects!</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-11-13T21:37:37Z' itemprop='datePublished'>
             2016-11-13 21:37:37 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I disagree, how would one then define it is no longer a beta based object ?<br>Who becomes responsible for changes / updates ?<br>What if a user gets the beta object and modifies it their own way ? does this then create a beta version of a beta version ?</p>

<p>I think there are a lot of benefits in the current setup, we have the factory objects, I see these as the fundamental basics of all objects, it would be nice to see some growth in this area.</p>

<p>The community objects are "use at your own risk", with the exception of the fact that the community resources are available to assist you. The developer of a community object should have the right to post an object in the Library, and then no longer want any more association with it. We see this all the time with Arduino, so why should this be any different. The only difference is once again we have the community forum to seek assistance within, and those who wish to assist can.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Open discussion about the best way to update community library objects!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-11-13T23:19:58Z' itemprop='datePublished'>
             2016-11-13 23:19:58 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The more I think about my comments above, in fact maybe the Factory Library and the Community library should be more separate within the Axo gui then it is current. The Factory library should be more of a part of the gui, whereas the community library is more community contributions. That's not say that it isn't already, what I mean is, like Arduino has standard libraries that come with the IDE, whereas other libraries are added by personal choice.<br>This way the future of the community library and its management will naturally take its own path separate from the factory library which could be fixed to the gui and its updates or something similar. And its related to the topic because it is about separating the interest of the community library from the factory one, and ensures they do not have influence over one another. Just a thought anyway, <img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Open discussion about the best way to update community library objects!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-14T07:14:03Z' itemprop='datePublished'>
             2016-11-14 07:14:03 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="13" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>I disagree, how would one then define it is no longer a beta based object ?</p></blockquote></aside>

<p>Maybe remove BETA from the name of the object?</p>

<p>I think this is a good solution.</p>

<p>I dont see any reaon to seperate com.lib and fact.lib more than it is. </p>

<aside class="quote" data-post="13" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>Who becomes responsible for changes / updates ?</p></blockquote></aside>

<p>Well off course the user who uploaded the objetc is responsible for maintaining it. IF it needs maintaining....... And that is the whole point of having this discussion. <strong>Think before you upload</strong>, dont upload anything you plan to change 10 times within the next 2 days! But if you do... Then write BETA in the objects name. This would warn people if BETA or not.</p>

<aside class="quote" data-post="13" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>What if a user gets the beta object and modifies it their own way ? does this then create a beta version of a beta version ?</p></blockquote></aside>

<p>I dont find this a problem at all. In any patch i use several custom objects. Could you describe what you mean?</p>

<aside class="quote" data-post="13" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>I think there are a lot of benefits in the current setup, we have the factory objects, I see these as the fundamental basics of all objects, it would be nice to see some growth in this area.</p></blockquote></aside>

<p>No one is saying anything about changing the com.lib.. We talk about how to administrate the com.libs content, not how to change it!</p>

<aside class="quote" data-post="13" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>The community objects are "use at your own risk", with the exception of the fact that the community resources are available to assist you</p></blockquote></aside>

<p>I dont agree with "use at own risk" at all. Not good practice to change objects for the comlib. all the time. And I really dont think the developer, <a class="mention" href="/users/johannes">@johannes</a>, would be interested in having a not trustable com.lib. . Why would anyomne want to do that, change objects all the time in com.lib? Makes no sense to me and it will make the com.lib totally not trustable. The whole BETA term COULD potentially warn people that an object is up for change in the near future, and then it would be the users decision to choose if they like to use it or not, embedd it for secuirty or what ever.</p>

<p>To seperate fact.lib from com.lib..... I dont see any reason to do that. I think the smart hting about Axolotis com.lib. is that it is actually available INSIDE the program. Not like reaktor user library etc., where you have to go to external webpage and download install, etc.... Annoying. Axoloti si very smart in this matter, cause it has got the com.lib available form the GUI. Man if I had to go to an external source everytime I use an objects form the community library... I'd go mad.. Not a good solution..... </p>

<p>Anyway, IF the com.lib. was removed, which I dont see any reason to do at all, ..... How would you managed it? I am curious about that!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Open discussion about the best way to update community library objects!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Gavin'><b itemprop='author'>Gavin</b></a>
           
           <time datetime='2016-11-14T08:06:46Z' itemprop='datePublished'>
             2016-11-14 08:06:46 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the response Jaffa, but the point I am trying to make is somewhat different in context.<br>The concept here is to let all users find their own path through the relevant content.<br>Everyone has different interests, everyone has different skills, and more importantly we all have different goals. In fact this is where the "use at your own risk" comes into play. The risk you take is using an object that not isn't doing what you think it will, but also the creator of the object should they choose may no longer have any interest in discussing the operation of the object. The freedom of choice within the content is what truly is "open source". But my description is not as negative as it sound, like many open source communities, if the creator isn't helpful, there is a good chance you can find someone who will be. Creativity in this sense is like a flood, you start of going down the river, its narrow, it starts to speed up, it gets deeper and wider, and continues to get deeper, then eventually it bursts the bank and could go anywhere. This is what you want. Sure you can keep trying to channel the flood down the river, but you need to stop it getting deeper, and this has its own problems, because it inhibits creativity.<br>Think of it more like a "Watch and learn from everyone / no-one" project.<br><img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"><br>The following quote from TB earlier in this post is brilliant..<br></p>

<aside class="quote" data-post="3" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>we want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines</p></blockquote></aside>

<p>The only difference between an Artist and a Scientist, is, a scientist can't afford to be absurd, whereas an Artist can't afford not to be. With the Axoloti you have a chance to capture both. <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3" title=":stuck_out_tongue:" class="emoji" alt=":stuck_out_tongue:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Open discussion about the best way to update community library objects!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2016-11-14T08:25:13Z' itemprop='datePublished'>
             2016-11-14 08:25:13 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="2508"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png" class="avatar">Gavin:</div>
<blockquote><p>we want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines</p></blockquote></aside>

<p>That is why we are talking about guidelines... NOT rules....</p>

<p>If majority follows those guidelines, it should be ok. But seriously, would you think that an object library that changed the objects functions all the time would be useful? I dont think it is. </p>

<p>BUt I know changes WILL be made and therefor I think it is good practice to avoid users getting their patches destroyed time after time... Again, I had 2 objects being changed in a couple of days, which broke MANY patches. This could easily become a lot more and if they whole library is like that.... Come on, that would be very bad... Do you really not see that?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Open discussion about the best way to update community library objects!'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-11-14T13:55:52Z' itemprop='datePublished'>
             2016-11-14 13:55:52 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I agree with you both <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>there is a need for stability, and yet there is also a requirement that there is a 'low barrier' of entry.</p>

<p>as i said previously, <br>Im happy to have guidelines, in fact more broadly, I see this could be part of  help/guidelines on "how to create objects" that work well in axoloti. it could contain things like naming conventions and also tips and tricks that aid interoperability - this would all be cool, Im all for new contributors having a resource to learn  'good practices'</p>

<p>on the flip side, the community library is open to all contributions, regardless if the contributor has read/followed the guidelines or not. so contributors don't need to be concerned if they are 'doing it right', they can just share whatever they want.</p>

<p>for the future release, we want to help both users of the library and the contributors.</p>

<ul>
<li>improve 'stability' by allowing users to have more options IF an object is going to break there patches</li>
<li>given contributors more control over their library of objects, and ability to maintain different versions (eg. stable vs beta, if they wish) </li>
</ul>

<p>our goal is to continue to make it easy, so anyone with or without a technical background can contribute, be it a huge library of objects, or just a few patches.</p>

<p>when I proposed and implemented the community library, I clearly stated, this was not a final solution, more a way to get the ball rolling and to 'see how it goes'. personally I think it seems to have been successful , thanks to the contributors! .<br>of course 'living' with it and hearing feedback, has highlighted both its strengths and weakness. I hope on the next major dev cycle, to make some significant changes to address these.</p>

<p>note: I consider the factory library a different 'animal', its centrally maintained, and stability is paramount.</p>

<p>beta  -  id avoid adding to the name. but i see no harm having a separate folder in the contributors library e.g. tb/experimental/tempomapper.axo  , then the contributor can move it to the 'correct' folder when its considered 'stable'</p>

<p>I hope in the next major release cycle to work on a new object/patch browser, and I want to include tags with this, so then a tag would be an option. (though there will then be other choices <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:">)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

<blockquote><p>Also, it seems you have no idea about how the library works contributor-side.</p></blockquote></aside>

<p>You are correct, it does seem that way, but it is not true.<br>I have sourced many contributor programs for Arduino that were done several years ago and have found that they will no longer support their contribution, but are happy for anyone to use. And it would be wrong of me to expect they continue to support it. Same should apply here. TB's idea of an experimental folder is probably a very fair solution.</p>

<p>To be honest, my biggest concern is having contributor objects with the expectation that it will do a certain thing. If I create an object and complete it, and you try using it and find that it does not do what you want, does that then allow you to say it is not complete or in a worse case scenario say it does not belong in the contributor library ?</p>

<p>Please know, I am not a synth guy, I know absolutely nothing about synthesizers, but am trying to learn through the Axo. I am in my mid 40's, Love punk / alternative music ever since the mid 80's. I play the bass guitar, in fact I own 6. What I play is extremely noisy, overdriven and psychedelic, I have been addicted to effects since I started playing the bass. I taught myself to program visual basic many years ago, and this is why I got into the Axo. I had never worked with a micro processor before until I picked up and Arduino 4 years ago, the maker community has opened my eyes significantly. I put building my CNC machine on hold while I build up my Axo unit. I have relied very heavily on contributors and open source makes this very possible for anyone, I wouldn't have an Axo if it wasn't. One day I hope I have something to offer in return, but the last thing I want, is to be judge for my contribution, and I have seen how this can happen.</p>

<p>This is an open discussion and I am being open. The above is just to show maybe how different my goals are from everyone else or somewhat, so I will always see things in a way that suit my needs. <img src="//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3" title=":grin:" class="emoji" alt=":grin:"></p>
      </div>

<p>?????????????????</p>

<p>You totally missed my point, again.<br>If you create an object that does something, it's up to you to tell if it's complete or not. Users have <strong>absolutely no role</strong> in this, but it's your responsibility (at least moral) to provide an object that creates the littlest trouble possible.<br>If you upload an object that is not complete, and you are aware of it, and you wish to update it in the future, you can simply let users know your intentions. This way users are prepared for an eventual update. Some patches will eventually break, but not all of them.</p>

<p>Also, let me clear some things for you: what i upload in the community library i can edit it. Noone else can, except maybe for Johannes or Mark. Same thing applies for me: i can't edit other users' content, unless i make a copy of it inside my personal folder. <br>I'm not judging you because you're not a contributor, i'm just pointing out that you have confused ideas about the community library</p>

      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/johannes">@johannes</a> and I have been discussing this, with respect to the next major dev cycle.<br>we view 'breaking of patches due to library updates' as a technical issue to be resolved.<br>for the next major release we want to 'fix it', so that <strong>regardless of library changes, a user will be able to open a previous patch, and for it to function exactly as before</strong>. so users patches will not be broken because a contributor changes the interface or behaviour of an object.</p>

<p>last night, we came up with an approach we think will tackle this. <br>its too early to give details, as some areas will still need to be thrashed out when we start the dev cycle and during implementation - this will not happen till after 1.0.12 is released.<br>(before you ask, no we don't have a timeline for either 1.0.12 or next dev cycle <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"> ) </p>

<p>Im not suggesting this makes guidelines less useful, it simply means the impacts of contributors not following guidelines, would be significantly reduce.</p>
      </div>

          ps.store("topic_2508", {"post_stream":{"posts":[{"id":15591,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-13T21:37:37.586Z","cooked":"\u003cp\u003eI disagree, how would one then define it is no longer a beta based object ?\u003cbr\u003eWho becomes responsible for changes / updates ?\u003cbr\u003eWhat if a user gets the beta object and modifies it their own way ? does this then create a beta version of a beta version ?\u003c/p\u003e\n\n\u003cp\u003eI think there are a lot of benefits in the current setup, we have the factory objects, I see these as the fundamental basics of all objects, it would be nice to see some growth in this area.\u003c/p\u003e\n\n\u003cp\u003eThe community objects are \"use at your own risk\", with the exception of the fact that the community resources are available to assist you. The developer of a community object should have the right to post an object in the Library, and then no longer want any more association with it. We see this all the time with Arduino, so why should this be any different. The only difference is once again we have the community forum to seek assistance within, and those who wish to assist can.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-11-13T21:37:37.586Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":26,"score":11.05,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15594,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-13T23:19:58.722Z","cooked":"\u003cp\u003eThe more I think about my comments above, in fact maybe the Factory Library and the Community library should be more separate within the Axo gui then it is current. The Factory library should be more of a part of the gui, whereas the community library is more community contributions. That's not say that it isn't already, what I mean is, like Arduino has standard libraries that come with the IDE, whereas other libraries are added by personal choice.\u003cbr\u003eThis way the future of the community library and its management will naturally take its own path separate from the factory library which could be fixed to the gui and its updates or something similar. And its related to the topic because it is about separating the interest of the community library from the factory one, and ensures they do not have influence over one another. Just a thought anyway, \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-11-13T23:19:58.722Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":25,"score":5.9,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15596,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-14T07:14:03.293Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI disagree, how would one then define it is no longer a beta based object ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMaybe remove BETA from the name of the object?\u003c/p\u003e\n\n\u003cp\u003eI think this is a good solution.\u003c/p\u003e\n\n\u003cp\u003eI dont see any reaon to seperate com.lib and fact.lib more than it is. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWho becomes responsible for changes / updates ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell off course the user who uploaded the objetc is responsible for maintaining it. IF it needs maintaining....... And that is the whole point of having this discussion. \u003cstrong\u003eThink before you upload\u003c/strong\u003e, dont upload anything you plan to change 10 times within the next 2 days! But if you do... Then write BETA in the objects name. This would warn people if BETA or not.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat if a user gets the beta object and modifies it their own way ? does this then create a beta version of a beta version ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont find this a problem at all. In any patch i use several custom objects. Could you describe what you mean?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think there are a lot of benefits in the current setup, we have the factory objects, I see these as the fundamental basics of all objects, it would be nice to see some growth in this area.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo one is saying anything about changing the com.lib.. We talk about how to administrate the com.libs content, not how to change it!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe community objects are \"use at your own risk\", with the exception of the fact that the community resources are available to assist you\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont agree with \"use at own risk\" at all. Not good practice to change objects for the comlib. all the time. And I really dont think the developer, \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, would be interested in having a not trustable com.lib. . Why would anyomne want to do that, change objects all the time in com.lib? Makes no sense to me and it will make the com.lib totally not trustable. The whole BETA term COULD potentially warn people that an object is up for change in the near future, and then it would be the users decision to choose if they like to use it or not, embedd it for secuirty or what ever.\u003c/p\u003e\n\n\u003cp\u003eTo seperate fact.lib from com.lib..... I dont see any reason to do that. I think the smart hting about Axolotis com.lib. is that it is actually available INSIDE the program. Not like reaktor user library etc., where you have to go to external webpage and download install, etc.... Annoying. Axoloti si very smart in this matter, cause it has got the com.lib available form the GUI. Man if I had to go to an external source everytime I use an objects form the community library... I'd go mad.. Not a good solution..... \u003c/p\u003e\n\n\u003cp\u003eAnyway, IF the com.lib. was removed, which I dont see any reason to do at all, ..... How would you managed it? I am curious about that!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-11-14T08:05:22.597Z","reply_count":0,"reply_to_post_number":13,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":26,"score":6.25,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15597,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-14T08:06:46.131Z","cooked":"\u003cp\u003eThanks for the response Jaffa, but the point I am trying to make is somewhat different in context.\u003cbr\u003eThe concept here is to let all users find their own path through the relevant content.\u003cbr\u003eEveryone has different interests, everyone has different skills, and more importantly we all have different goals. In fact this is where the \"use at your own risk\" comes into play. The risk you take is using an object that not isn't doing what you think it will, but also the creator of the object should they choose may no longer have any interest in discussing the operation of the object. The freedom of choice within the content is what truly is \"open source\". But my description is not as negative as it sound, like many open source communities, if the creator isn't helpful, there is a good chance you can find someone who will be. Creativity in this sense is like a flood, you start of going down the river, its narrow, it starts to speed up, it gets deeper and wider, and continues to get deeper, then eventually it bursts the bank and could go anywhere. This is what you want. Sure you can keep trying to channel the flood down the river, but you need to stop it getting deeper, and this has its own problems, because it inhibits creativity.\u003cbr\u003eThink of it more like a \"Watch and learn from everyone / no-one\" project.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003cbr\u003eThe following quote from TB earlier in this post is brilliant..\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewe want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe only difference between an Artist and a Scientist, is, a scientist can't afford to be absurd, whereas an Artist can't afford not to be. With the Axoloti you have a chance to capture both. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-11-14T08:06:46.131Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":25,"score":15.9,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15598,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-14T08:25:13.209Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewe want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is why we are talking about guidelines... NOT rules....\u003c/p\u003e\n\n\u003cp\u003eIf majority follows those guidelines, it should be ok. But seriously, would you think that an object library that changed the objects functions all the time would be useful? I dont think it is. \u003c/p\u003e\n\n\u003cp\u003eBUt I know changes WILL be made and therefor I think it is good practice to avoid users getting their patches destroyed time after time... Again, I had 2 objects being changed in a couple of days, which broke MANY patches. This could easily become a lot more and if they whole library is like that.... Come on, that would be very bad... Do you really not see that?\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-11-14T08:25:13.209Z","reply_count":0,"reply_to_post_number":16,"quote_count":1,"avg_time":18,"incoming_link_count":0,"reads":26,"score":6.1,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15608,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-14T13:55:52.489Z","cooked":"\u003cp\u003eI agree with you both \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethere is a need for stability, and yet there is also a requirement that there is a 'low barrier' of entry.\u003c/p\u003e\n\n\u003cp\u003eas i said previously, \u003cbr\u003eIm happy to have guidelines, in fact more broadly, I see this could be part of  help/guidelines on \"how to create objects\" that work well in axoloti. it could contain things like naming conventions and also tips and tricks that aid interoperability - this would all be cool, Im all for new contributors having a resource to learn  'good practices'\u003c/p\u003e\n\n\u003cp\u003eon the flip side, the community library is open to all contributions, regardless if the contributor has read/followed the guidelines or not. so contributors don't need to be concerned if they are 'doing it right', they can just share whatever they want.\u003c/p\u003e\n\n\u003cp\u003efor the future release, we want to help both users of the library and the contributors.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eimprove 'stability' by allowing users to have more options IF an object is going to break there patches\u003c/li\u003e\n\u003cli\u003egiven contributors more control over their library of objects, and ability to maintain different versions (eg. stable vs beta, if they wish) \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eour goal is to continue to make it easy, so anyone with or without a technical background can contribute, be it a huge library of objects, or just a few patches.\u003c/p\u003e\n\n\u003cp\u003ewhen I proposed and implemented the community library, I clearly stated, this was not a final solution, more a way to get the ball rolling and to 'see how it goes'. personally I think it seems to have been successful , thanks to the contributors! .\u003cbr\u003eof course 'living' with it and hearing feedback, has highlighted both its strengths and weakness. I hope on the next major dev cycle, to make some significant changes to address these.\u003c/p\u003e\n\n\u003cp\u003enote: I consider the factory library a different 'animal', its centrally maintained, and stability is paramount.\u003c/p\u003e\n\n\u003cp\u003ebeta  -  id avoid adding to the name. but i see no harm having a separate folder in the contributors library e.g. tb/experimental/tempomapper.axo  , then the contributor can move it to the 'correct' folder when its considered 'stable'\u003c/p\u003e\n\n\u003cp\u003eI hope in the next major release cycle to work on a new object/patch browser, and I want to include tags with this, so then a tag would be an option. (though there will then be other choices \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-11-14T13:55:52.489Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":23,"score":10.6,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15610,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-14T14:54:40.083Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003euse at your own risk\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTrue, but the problem we're addressing here is \"update at your own risk\". No amount of rhetoric is going to change the fact that updating and finding half of the connections lost is a bad thing, and any effort from object developers to mitigate this is a step closer to a better community library.\u003cbr\u003eAlso, it seems you have no idea about how the library works contributor-side.\u003c/p\u003e\n\n\u003cp\u003eI agree there are some creative users that would be shackled by these guidelines, and they might not want to follow them, no problem.\u003cbr\u003eBut having \u003cstrong\u003esome\u003c/strong\u003e contributors comply with this would increase the quality of the library (and i generally prefer quality over quantity)\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-11-14T14:54:40.083Z","reply_count":3,"reply_to_post_number":16,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":22,"score":20.7,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15613,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-14T16:01:40.847Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eId be happy to sum up what we have discussed in this thread and write down the \"conclusions\" we have made. It will take a little while, cause I got full time job and 2 kids and music to be made too.\u003c/p\u003e\n\n\u003cp\u003eWhen I have something, I'll post it and users and comment on it before it is put in wiki.\u003c/p\u003e\n\n\u003cp\u003eI do agree that the com.lib. should be for everyone, but I dont see any reason why not administrate it just a tiny bit.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhen I proposed and implemented the community library, I clearly stated, this was not a final solution, more a way to get the ball rolling and to 'see how it goes'. personally I think it seems to have been successful , thanks to the contributors! .\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think com.lib have become very important to Axoloti. There is sooo much stuff in there now, that we could not do without.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebeta  -  id avoid adding to the name. but i see no harm having a separate folder in the contributors library e.g. tb/experimental/tempomapper.axo  , then the contributor can move it to the 'correct' folder when its considered 'stable'\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAlso fine with me. As long as it is some how clear that it is an object in development that is being used, that can change.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNo amount of rhetoric is going to change the fact that updating and finding half of the connections lost is a bad thing,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExactly!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI agree there are some creative users that would be shackled by these guidelines, and they might not want to follow them, no problem.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMe too but having general guidelines are a good thing. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut having some contributors comply with this would increase the quality of the library (and i generally prefer quality over quantity)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e+1\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2016-11-14T16:01:40.847Z","reply_count":0,"reply_to_post_number":null,"quote_count":2,"avg_time":30,"incoming_link_count":0,"reads":27,"score":6.9,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15620,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-14T21:56:29.041Z","cooked":"\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, it seems you have no idea about how the library works contributor-side.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou are correct, it does seem that way, but it is not true.\u003cbr\u003eI have sourced many contributor programs for Arduino that were done several years ago and have found that they will no longer support their contribution, but are happy for anyone to use. And it would be wrong of me to expect they continue to support it. Same should apply here. TB's idea of an experimental folder is probably a very fair solution.\u003c/p\u003e\n\n\u003cp\u003eTo be honest, my biggest concern is having contributor objects with the expectation that it will do a certain thing. If I create an object and complete it, and you try using it and find that it does not do what you want, does that then allow you to say it is not complete or in a worse case scenario say it does not belong in the contributor library ?\u003c/p\u003e\n\n\u003cp\u003ePlease know, I am not a synth guy, I know absolutely nothing about synthesizers, but am trying to learn through the Axo. I am in my mid 40's, Love punk / alternative music ever since the mid 80's. I play the bass guitar, in fact I own 6. What I play is extremely noisy, overdriven and psychedelic, I have been addicted to effects since I started playing the bass. I taught myself to program visual basic many years ago, and this is why I got into the Axo. I had never worked with a micro processor before until I picked up and Arduino 4 years ago, the maker community has opened my eyes significantly. I put building my CNC machine on hold while I build up my Axo unit. I have relied very heavily on contributors and open source makes this very possible for anyone, I wouldn't have an Axo if it wasn't. One day I hope I have something to offer in return, but the last thing I want, is to be judge for my contribution, and I have seen how this can happen.\u003c/p\u003e\n\n\u003cp\u003eThis is an open discussion and I am being open. The above is just to show maybe how different my goals are from everyone else or somewhat, so I will always see things in a way that suit my needs. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2016-11-14T21:56:29.041Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":25,"score":15.85,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15621,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-14T22:18:17.114Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTo be honest, my biggest concern is having contributor objects with the expectation that it will do a certain thing. If I create an object and complete it, and you try using it and find that it does not do what you want, does that then allow you to say it is not complete or in a worse case scenario say it does not belong in the contributor library ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e?????????????????\u003c/p\u003e\n\n\u003cp\u003eYou totally missed my point, again.\u003cbr\u003eIf you create an object that does something, it's up to you to tell if it's complete or not. Users have \u003cstrong\u003eabsolutely no role\u003c/strong\u003e in this, but it's your responsibility (at least moral) to provide an object that creates the littlest trouble possible.\u003cbr\u003eIf you upload an object that is not complete, and you are aware of it, and you wish to update it in the future, you can simply let users know your intentions. This way users are prepared for an eventual update. Some patches will eventually break, but not all of them.\u003c/p\u003e\n\n\u003cp\u003eAlso, let me clear some things for you: what i upload in the community library i can edit it. Noone else can, except maybe for Johannes or Mark. Same thing applies for me: i can't edit other users' content, unless i make a copy of it inside my personal folder. \u003cbr\u003eI'm not judging you because you're not a contributor, i'm just pointing out that you have confused ideas about the community library\u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2016-11-14T22:18:17.114Z","reply_count":1,"reply_to_post_number":21,"quote_count":1,"avg_time":23,"incoming_link_count":0,"reads":22,"score":10.55,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15622,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-14T23:23:16.884Z","cooked":"\u003cp\u003eNot confused, just have enough experience to recognize the impact of expectations .\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2016-11-14T23:23:16.884Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":20,"score":4.75,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15623,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-15T00:16:14.412Z","cooked":"\u003cp\u003eJust a little to add.. If you are correct..\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"22\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ei'm just pointing out that you have confused ideas about the community library\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eand \u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, it seems you have no idea about how the library works contributor-side.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHere is you fundamental problem, if it isn't, then I am the only one on the forum with this problem and I would then need to think very seriously about my continuation with Axoloti because Open Source is all about contributor content. Otherwise what other options would I have. \u003c/p\u003e\n\n\u003cp\u003eDon't fret, I'm not packing up, just explaining the point.. ! \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003cbr\u003eBut I might think twice about a subject heading starting with the words \"Open Discussion.\" \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2016-11-15T00:16:14.412Z","reply_count":1,"reply_to_post_number":null,"quote_count":2,"avg_time":16,"incoming_link_count":0,"reads":21,"score":10.0,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15625,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-15T05:49:58.081Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eTo be honest, my biggest concern is having contributor objects with the expectation that it will do a certain thing. If I create an object and complete it, and you try using it and find that it does not do what you want, does that then allow you to say it is not complete or in a worse case scenario say it does not belong in the contributor library ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry, this is just gibberish. NO ONE have ever said anything like that. You are taking it too far... And creating non existing problems. If you read throigh this whole thread noone has ever said anything about objects has to follow certain standards. Again, we are talking guidelines, not rules. We talked about that it is important that atleast do some thinking BEFORE uploading.... Is the oject still in development, then it is important to tell the user, so the user can make a decision on what to do. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"24\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut I might think twice about a subject heading starting with the words \"Open Discussion.\" \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eEhh, wow....\u003c/p\u003e\n\n\u003cp\u003eI made the thread, not \u003ca class=\"mention\" href=\"/users/sputnki\"\u003e@Sputnki\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eSo, you are maixing thing up \u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e !!!\u003c/p\u003e\n\n\u003cp\u003eAnd I will call the thread EXACTLY what I want. Please....... You are welcome to contribute to the debate like everyone else in here. And your contribution will be weigthed in, like everyone else in here. I made the thread to have everyones opinion, and then Ill take out what makes most sense and use that. But you havent really contributed anything to the com.lib. yet, so it is hard to know where you are coming from!\u003c/p\u003e\n\n\u003cp\u003eGoing to work now... \u003c/p\u003e\n\n\u003cp\u003eHave a good day!\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2016-11-15T08:01:48.370Z","reply_count":0,"reply_to_post_number":24,"quote_count":2,"avg_time":25,"incoming_link_count":0,"reads":23,"score":5.85,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15628,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-15T10:40:11.966Z","cooked":"\u003cp\u003eI think all participants in this thread have expressed their option, and their viewpoint on others opinions.\u003c/p\u003e\n\n\u003cp\u003eId suggest the thread moves on,  perhaps focusing on what the guidelines might be, and most importantly what has broken peoples patches... and if these are expected or if we can make software changes to make patches 'less fragile'.\u003c/p\u003e\n\n\u003cp\u003eI would be interested on hearing other users/contributors opinions on this topic, and also the impact object changes has had on their patching experience. Im interested if others are quietly nodding their heads or don't feel this impacts them much.\u003c/p\u003e","post_number":26,"post_type":2,"updated_at":"2016-11-15T14:07:39.252Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":23,"score":5.35,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15629,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-15T14:07:34.446Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e and I have been discussing this, with respect to the next major dev cycle.\u003cbr\u003ewe view 'breaking of patches due to library updates' as a technical issue to be resolved.\u003cbr\u003efor the next major release we want to 'fix it', so that \u003cstrong\u003eregardless of library changes, a user will be able to open a previous patch, and for it to function exactly as before\u003c/strong\u003e. so users patches will not be broken because a contributor changes the interface or behaviour of an object.\u003c/p\u003e\n\n\u003cp\u003elast night, we came up with an approach we think will tackle this. \u003cbr\u003eits too early to give details, as some areas will still need to be thrashed out when we start the dev cycle and during implementation - this will not happen till after 1.0.12 is released.\u003cbr\u003e(before you ask, no we don't have a timeline for either 1.0.12 or next dev cycle \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ) \u003c/p\u003e\n\n\u003cp\u003eIm not suggesting this makes guidelines less useful, it simply means the impacts of contributors not following guidelines, would be significantly reduce.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2016-11-15T14:07:34.446Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":22,"score":25.75,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15656,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-15T18:06:20.989Z","cooked":"\u003cp\u003ehere is a detailed workaround (including video) for recovering objects if you have broken patches due to interfaces changes. \u003cbr\u003e(the basic approach is to use git to retrieve previous versions, so whilst shown for mac/windows, you can do the same with the command line on linux) \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2533\"\u003e\n  \u003cdiv class=\"title\"\u003e\n    \u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003e\n    \u003ca href=\"//community.axoloti.com/t/recovering-objects-for-broken-patches/2533?source_topic_id=2508\"\u003eRecovering objects for broken patches\u003c/a\u003e \u003ca class=\"badge-wrapper  bullet\" href=\"/c/user-guide\"\u003e\u003cspan class=\"badge-category-bg\" style=\"background-color: #3AB54A;\"\u003e\u003c/span\u003e\u003cspan style=\"color: #FFFFFF;\" data-drop-close=\"true\" class=\"badge-category clear-badge\" title=\"This category contains posts to help users use Axoloti, a dynamic user guide.\"\u003eUser Guide\u003c/span\u003e\u003c/a\u003e\n  \u003c/div\u003e\n  \u003cblockquote\u003e\n    a recent topic on this forum has been discussing how to cope with objects changing in the community library. \n\nimagine this scenario: you are using an object from the community library , and the contributor changes the way it works , or sounds. such that when you sync the community library, your existing patch behaves/sound differently. you have a gig tonight, so you need the patch to run again... and you dont have time to work out the impact of the changes the contributor has made, you need a fâ€¦\n  \u003c/blockquote\u003e\n\u003c/aside\u003e\n","post_number":28,"post_type":1,"updated_at":"2016-11-15T18:07:24.862Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":9,"reads":24,"score":50.8,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/recovering-objects-for-broken-patches/2533","internal":true,"reflection":false,"title":"Recovering objects for broken patches","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15665,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-15T20:09:58.004Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u0
