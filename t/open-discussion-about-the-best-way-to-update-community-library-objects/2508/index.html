          ps.store("topic_2508", {"post_stream":{"posts":[{"id":15521,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-10T17:43:02.395Z","cooked":"\u003cp\u003eHey! \u003c/p\u003e\n\n\u003cp\u003eA couple of users had a discussion about what would be the \"best practice\" of updating community library objects, without breaking patches that uses those objects. \u003c/p\u003e\n\n\u003cp\u003eHere are a few things I noticed that could potentially break patches:\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e1\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you for example use an object from com.lib. with an inlet named \"in\" and you rename that inlet to \"in1\", all cables that was connected to the inlet will be lost. This can be pretty cruel if you have some advanced patches.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAlso adding new parameters can have an impact on older patches.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRenaming objects will also make the object in a patch loose all its settings. Settings are important.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eAnyway, this is my introduction to the topic. \u003c/p\u003e\n\n\u003cp\u003eWhat do you think? \u003c/p\u003e\n\n\u003cp\u003eWhat would be a good set of, not rules, but guidelines of how to update objects without breaking patches?\u003c/p\u003e\n\n\u003cp\u003eJaffa!\u003c/p\u003e\n\n\u003cp\u003eThe pre-discussion can be found here:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"1381\" data-slug=\"sputnki-contributions\" data-post=\"28\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/sputnki-contributions/1381/28\"\u003eSputnki contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIn the next days i'm gonna be updating the topology of the looper patch, in order to make it more solid (i'm also working on a quantizer object, which needs these edits). To do this i had to change some objects: in particular the looper/endpos bpm, which will become looper/length bpm and will lose the startpos and endpos outlets (substituted by a length outlet). The looper/pos object will be changed too: it will no longer have startpos and endpos as inputs, but as outputs, and will take length aâ€¦\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-11-10T17:44:44.773Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":36,"incoming_link_count":22,"reads":69,"score":177.6,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/sputnki-contributions/1381/28","internal":true,"reflection":false,"title":"Sputnki contributions","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15525,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-10T21:33:19.004Z","cooked":"\u003cp\u003eBit outside the square here,\u003cbr\u003eI asked myself this the other day, and wondered could the best way to avoid a patch requiring use of the latest lib objects is to embed them into the patch when you first create it.\u003cbr\u003eThen this way the patch will always stay the way it is, and any updates to objects into patches can be done case by case. If this is the best way, then maybe all patches should automatically embed all its objects.\u003cbr\u003eThe obvious disadvantage of this is changes to the firmware or axo gui could cause older objects to fail.\u003cbr\u003eJust a thought !\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-11-10T21:33:19.004Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":0,"reads":65,"score":63.95,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15526,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-10T21:42:33.437Z","cooked":"\u003cp\u003e(to be clear, this is all my opinion only) \u003c/p\u003e\n\n\u003cp\u003eI think we can offer 'good practices' for those that want to know... but there should be no rules. \u003c/p\u003e\n\n\u003cp\u003ewe want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ehonestly I think it should be 'Caveat Emptor' , if you like it use it , if not don't \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ealso as stated previously, I believe there are things we can do in the axoloti to mitigate the issues:\u003cbr\u003esee \u003ca href=\"//community.axoloti.com/t/object-lifecycle/1629\"\u003ehttp://community.axoloti.com/t/object-lifecycle/1629\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ecurrently there is a 'workaround' you can embed objects into patches, if you need it to be stable.\u003cbr\u003e(its not ideal, so again see lifecycle thread for proposals on better methods)\u003c/p\u003e\n\n\u003cp\u003eare (2) and (3) correct? , they seem like bugs to me if they are...\u003c/p\u003e\n\n\u003cp\u003egenerally in development, developers try to avoid changing the interface, or the 'external behaviour', \u003cbr\u003ein axoloti this would mean:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003echanging behaviour i.e. what the object does\u003c/li\u003e\n\u003cli\u003erenaming inlets/outlet*\u003c/li\u003e\n\u003cli\u003edeleting inlets/outlets*  \u003c/li\u003e\n\u003cli\u003erenaming parameters/attributes (  since init/preset values are lost)\u003cbr\u003e(deleting parameters/attributes is very likely to break, as its hard to see how you can do this without changing behaviour\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e(* caveat, only if the user has connected them in their patch)\u003c/p\u003e\n\n\u003cp\u003eusually extending an interface is considered reasonable... for axoloti this would mean:\u003cbr\u003e- adding new parameters, attributes, inlets/outlets\u003cbr\u003e- adding optional extended/behaviour \u003c/p\u003e\n\n\u003cp\u003ethe basic idea is simple, an object basic behaviour should not be radically changed (if it it you create a new object with a new identity) ... but it often is extended.\u003c/p\u003e\n\n\u003cp\u003ethe reality is software can be 'fragile' meaning patches can be broken by even subtle changes to behaviour, e.g. its not unknown for 'users' to code a patch up, and for it to be broken since an object has a 'bug fixed'... i.e the user was inadvertently relying on a bug.\u003c/p\u003e\n\n\u003cp\u003eone thing Id personally not want, is lots of 'versioned' objects, with subtle differences...\u003cbr\u003ee.g.\u003cbr\u003eGreatObjectV1\u003cbr\u003eGreatObjectV2\u003cbr\u003eGreatObjectV3\u003c/p\u003e\n\n\u003cp\u003ethe issue, there is no way for us to ever remove GreatObjectV1 from the library, so our library will be polluted with objects that are not used (all new users will of course of for GreatObjectV3), and they will be difficult to filter in the Object browser ... again the lifecycle thread on this.\u003cbr\u003ealso its unnecessary, we host the library on GitHub which is a version control system i.e. it holds every edit ever made to the object.\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-11-10T21:42:33.437Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":30,"incoming_link_count":0,"reads":64,"score":24.3,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/object-lifecycle/1629","internal":true,"reflection":false,"title":"Object lifecycle","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15527,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-10T21:48:21.856Z","cooked":"\u003caside class=\"quote\" data-post=\"2\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e. If this is the best way, then maybe all patches should automatically embed all its objects.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont think it should be 'automatic', as many times you want the most up to date version.\u003c/p\u003e\n\n\u003cp\u003eBUT this is basically one suggestion Ive made previously.\u003cbr\u003ethat we could have a 'lock patch' option which embeds all objects (perhaps giving the option of community only) \u003c/p\u003e\n\n\u003cp\u003ehowever, what I also want to do with this is add an 'unlock' option, both for the whole patch and individual.  to do this, I need to add the a new field to the embedded object, to hole the UUID of the original object. (subpatches need to be done a bit different) \u003c/p\u003e\n\n\u003cp\u003eIve also suggested in the lifecycle thread a more elaborate version.\u003cbr\u003ethis uses the git repository, so you can go 'back in time' for objects, and then embed or not.\u003cbr\u003e(it needs a bit of visual work to, so that the user can easily see what objects are subject to 'upgrading' etc)\u003c/p\u003e\n\n\u003cp\u003eI suppose the solution really is two parts\u003cbr\u003ea) education ... so contributors know whats breaks patches (though I suspect most do already)\u003cbr\u003eb) technical ... the above, we have a way in axoloti to 'manage change'\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-11-10T21:48:21.856Z","reply_count":1,"reply_to_post_number":2,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":54,"score":16.45,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15528,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-10T23:44:53.453Z","cooked":"\u003cp\u003eCould you simply have a way of stamping an object or patch with the firmware version number and or gui version number so it is easily identifiable which environment it was created under ?\u003cbr\u003eMaybe the gui could have a way of recognizing if an object has a different version number and make it highlighted someway, that way users can be clear that they have selected an out of date object / patch etc..\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-11-10T23:44:53.453Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":49,"score":10.3,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15530,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-11T06:13:52.536Z","cooked":"\u003cp\u003eUhh many answers! Super great \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eMy personal approach is also embedding objects OR copying them form the com.lib to my own library. \u003c/p\u003e\n\n\u003cp\u003eAbout subpatches. I think there are som issues with subpatches. I mean .axs. When I open a patch more than often subpatches comes up as \"red\" and cant be loaded. When I reload it form the same location in the library, it will have lost its settings! Why I dont really understand. I do the same as I always have done, but again it have happened since the start, so no news here! So basicly using subpatches as .axs dont work very well. I HAVE to make them embedded for them to work everytime. Working every 2. time is no good, cause when you have spend hours dialingin setting you would want to have those setting when you open a patch again. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eare (2) and (3) correct? , they seem like bugs to me if they are...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes they are correct. \u003cbr\u003e2: if you add a new parameter, which has got another default value that you use in the patch...... that setting will have an impact on the sound of the object.\u003c/p\u003e\n\n\u003cp\u003e3:\u003cbr\u003eCant give an exact example as for 2, but I have experienced this. Will see if I can dig an example up.\u003c/p\u003e\n\n\u003cp\u003eBut I think that we should be able to \"trust\" the comlib objects, to not change too much. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think we can offer 'good practices' for those that want to know... but there should be no rules.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, that is what I wrote, not rules, but guidelines!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehonestly I think it should be 'Caveat Emptor' , if you like it use it , if not don't \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eSorry I dont think this is a great solution. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003egenerally in development, developers try to avoid changing the interface, or the 'external behaviour',\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, I understand..... But that doesnt apply to THIS forum, cause it happens and it will happen again and again. So I dont think this helps anyone to be honest. \u003c/p\u003e\n\n\u003cp\u003eI am confident that this could potentially make you, \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e  loose  customers; if they cant really trust objects from comlib, they will loose interest in Axoloti... To unstable to use... And lets be honest.. there are many small unstable things in Axoloti, if not unstable then really hard to learn. So..... First very steap learning curve and then a community library that changes with  no regards of users patches...... erhmmmm...... I have several friends who have sold theirs again cause of problems like this. Sooo, if people who are not as deep into Axoloti as me, TB, Gavin, etc. and know it as well as we do, they WILL loose interest if they dont have a stable platform!\u003c/p\u003e\n\n\u003cp\u003eSeriously. Look ath the forum today. There are atleast a couple of thousand Axolotis out there... And it is the same core users people writting almost very post in here.. This is food for developers thoughts!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eone thing Id personally not want, is lots of 'versioned' objects, with subtle differences...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell I would rather have this, than patches breaking all the time! To me reliability is more important than how the comlib is looks!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"4\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ea) education ... so contributors know whats breaks patches (though I suspect most do already)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAnd that is why I suggested this thread, som we atleast could have a discussion about it.\u003c/p\u003e\n\n\u003cp\u003eAnyway, I guess after reading some posts in this thread my conclusion for now is:\u003c/p\u003e\n\n\u003cp\u003eDon't trust the community library!\u003c/p\u003e\n\n\u003cp\u003eWhich I think is a pitty and not exactly what a developer would want!\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-11-11T06:42:29.310Z","reply_count":1,"reply_to_post_number":null,"quote_count":2,"avg_time":16,"incoming_link_count":0,"reads":47,"score":15.2,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15531,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-11T12:43:55.510Z","cooked":"\u003cp\u003eIf you/the community create a 'best practices' post in the user-guide section, then I will then make a wiki post, so anyone can update.\u003cbr\u003e(you should be able to create this directly in user-guide, if not post it anywhere, PM me and I will move it)\u003c/p\u003e\n\n\u003cp\u003eId suggest the post  should also explain why each guideline exists, so new users can understand the basis... i.e. rather than saying it breaks patches, say why... so they learn about the impact.\u003c/p\u003e\n\n\u003cp\u003ep.s. Im assuming there will be no 'enforcement' or comments to contributors about not following guidelines. we don't want users feeling they are obliged to follow the guidelines. its merely suggestions about best practices\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-11-11T12:43:55.510Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":35,"score":7.75,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15533,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-11-11T13:15:22.647Z","cooked":"\u003cp\u003eIt's not an easy problem. \u003cbr\u003eThere's a benefit in quick and easy sharing of objects and patches, avoiding the need to download, unzip, copy to the right place, etc. Sharing an object implies others can build on top of that, and perhaps discover and report issues. Without such exposure, issues will not get discovered. If something needs to be fixed, it better gets fixed otherwise we'd get the same issue re-reported after it is fixed. But sometimes the line between fixing and (unwanted) behavioral changes is very thin. If objects are duplicated, for instance embedded in a patch, fixes do not propagate. If a referenced object in a patch somehow is different (if its kept from upgrading) from the one in the library, it could cause deep confusion because the behavior could differ for no apparent reason.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit is the same core users people writting almost very post in here\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNot everyone is a forum poster. When I was using the Nord or Pd or Max I hardly posted to those mailinglists or forums. \u003c/p\u003e\n\n\u003cp\u003eI do take your comments to heart. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/gavin\"\u003e@Gavin\u003c/a\u003e the gui version number is in patch and object files, but this is not very indicative of relevant changes. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e1: an inlet named \"in\" and you rename that inlet to \"in1\", all cables that was connected to the inlet will be lost.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHard to avoid, there needs to be some sort of reference in a patch file to restore connections from. If it would be the index of an inlet rather than the name, the risk of restoring an unintended connection is larger when the inlets are modified, which I believe is worse.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"6\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e2: if you add a new parameter, which has got another default value that you use in the patch...... that setting will have an impact on the sound of the object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI'm confused here: adding a new parameter implies that the parent patch does not have it yet (and the parent patch will take the default value).\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"1\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e3: Renaming objects will also make the object in a patch loose all its settings.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDo you mean renaming an object in a subpatch with a parameter-on-parent? In that case, the parent patch will indeed lose the value of that (and only that) parameter, and apply the default. If you find it loses \u003cem\u003eall\u003c/em\u003e settings, please provide steps to reproduce this, and I'll sort it out.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-11-11T13:15:22.647Z","reply_count":0,"reply_to_post_number":null,"quote_count":2,"avg_time":32,"incoming_link_count":0,"reads":33,"score":8.2,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15534,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-11T14:34:28.695Z","cooked":"\u003cp\u003eHave read the last couple of posts after taking a late night break on the Axo. AEST time here.1.29 AM as I write. The community library is exactly what it is, a library. A collection of items that some people may or may not find interesting. And it is up to those who are looking for something to search for what meets there interests. And the important thing when searching a library is to be quiet so you don't distract others. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003cbr\u003eThe most challenging thing in libraries which is likely to eventuate here, is large content, and how you want to manage that content to make it easier for everyone to use, a sort of software infrastructure of sorts. Arduino achieves this with users being able to create there own libraries for tasks, that can be connected to their IDE, and others with libraries you can download and add yourself to the IDE. And this works very well especially considering their IDE is used for many different types of boards which some libraries are updated, modified, or newly created to meet these needs.\u003cbr\u003eI guess what I am trying to say, its late and I'm very tired, \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/sleepy.png?v=3\" title=\":sleepy:\" class=\"emoji\" alt=\":sleepy:\"\u003e I maybe waffling on a bit,, but the Axo is open source, has a community library people can choose to participate in, or just browse, lets talk and discuss, but for me, I need to keep the volume down. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/tired_face.png?v=3\" title=\":tired_face:\" class=\"emoji\" alt=\":tired_face:\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-11-11T14:34:28.695Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":31,"score":7.0,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15537,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-11T15:54:05.095Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYes, it is a complicated problem, that is why I think it is good to atleast have a debate about it. I think it is nice to know which problems users encounter when using the community library. \u003c/p\u003e\n\n\u003cp\u003eBut for a new user who dont know these things, which we cannot expect everyone to do, it can be a problem that one object has suddenly changed.\u003c/p\u003e\n\n\u003cp\u003eAgain, I totally understand the issues that was presented by TB and Gavin and others.\u003c/p\u003e\n\n\u003cp\u003eMaybe it is just me who have been personally hit by this a couple of times and that is why it concerns me. \u003c/p\u003e\n\n\u003cp\u003eAnyway, as I said, I think I'll have to be more careful and copy all objects to my own library. This is the best solution for now. Or embed them.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2016-11-11T15:54:44.434Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":1,"reads":31,"score":12.25,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15585,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-13T19:23:48.671Z","cooked":"\u003cp\u003eI think there should be proper communication between developers and users, that's the very basis.\u003cbr\u003eSince the library is not name-sensitive, i believe that labeling newer objects with \"beta\" could be a decent solution. The object should go through an arbitrary amount of beta time. If a developer is designing a family of related objects, he could upload them as \"beta\", and keep them like that until he's sure (to a certain degree) that he won't change them.\u003cbr\u003eThis way, if an (educated) user wants to use a beta object, he can take precautions and embed the object.\u003c/p\u003e\n\n\u003cp\u003eFar from perfect, but i think it's much better than versioning.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-11-13T19:23:48.671Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":29,"score":11.55,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15586,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-13T19:27:28.114Z","cooked":"\u003cp\u003eI think the beta idea is pretty good! \u003c/p\u003e\n\n\u003cp\u003eAtleast it will give users a warning that it is an object still in development, that might be up for changes,\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-11-13T19:27:28.114Z","reply_count":0,"reply_to_post_number":11,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":28,"score":6.4,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15591,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-13T21:37:37.586Z","cooked":"\u003cp\u003eI disagree, how would one then define it is no longer a beta based object ?\u003cbr\u003eWho becomes responsible for changes / updates ?\u003cbr\u003eWhat if a user gets the beta object and modifies it their own way ? does this then create a beta version of a beta version ?\u003c/p\u003e\n\n\u003cp\u003eI think there are a lot of benefits in the current setup, we have the factory objects, I see these as the fundamental basics of all objects, it would be nice to see some growth in this area.\u003c/p\u003e\n\n\u003cp\u003eThe community objects are \"use at your own risk\", with the exception of the fact that the community resources are available to assist you. The developer of a community object should have the right to post an object in the Library, and then no longer want any more association with it. We see this all the time with Arduino, so why should this be any different. The only difference is once again we have the community forum to seek assistance within, and those who wish to assist can.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2016-11-13T21:37:37.586Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":29,"score":11.55,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15594,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-13T23:19:58.722Z","cooked":"\u003cp\u003eThe more I think about my comments above, in fact maybe the Factory Library and the Community library should be more separate within the Axo gui then it is current. The Factory library should be more of a part of the gui, whereas the community library is more community contributions. That's not say that it isn't already, what I mean is, like Arduino has standard libraries that come with the IDE, whereas other libraries are added by personal choice.\u003cbr\u003eThis way the future of the community library and its management will naturally take its own path separate from the factory library which could be fixed to the gui and its updates or something similar. And its related to the topic because it is about separating the interest of the community library from the factory one, and ensures they do not have influence over one another. Just a thought anyway, \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2016-11-13T23:19:58.722Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":28,"score":6.3,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15596,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-14T07:14:03.293Z","cooked":"\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI disagree, how would one then define it is no longer a beta based object ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMaybe remove BETA from the name of the object?\u003c/p\u003e\n\n\u003cp\u003eI think this is a good solution.\u003c/p\u003e\n\n\u003cp\u003eI dont see any reaon to seperate com.lib and fact.lib more than it is. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWho becomes responsible for changes / updates ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell off course the user who uploaded the objetc is responsible for maintaining it. IF it needs maintaining....... And that is the whole point of having this discussion. \u003cstrong\u003eThink before you upload\u003c/strong\u003e, dont upload anything you plan to change 10 times within the next 2 days! But if you do... Then write BETA in the objects name. This would warn people if BETA or not.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat if a user gets the beta object and modifies it their own way ? does this then create a beta version of a beta version ?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont find this a problem at all. In any patch i use several custom objects. Could you describe what you mean?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think there are a lot of benefits in the current setup, we have the factory objects, I see these as the fundamental basics of all objects, it would be nice to see some growth in this area.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNo one is saying anything about changing the com.lib.. We talk about how to administrate the com.libs content, not how to change it!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"13\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe community objects are \"use at your own risk\", with the exception of the fact that the community resources are available to assist you\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI dont agree with \"use at own risk\" at all. Not good practice to change objects for the comlib. all the time. And I really dont think the developer, \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, would be interested in having a not trustable com.lib. . Why would anyomne want to do that, change objects all the time in com.lib? Makes no sense to me and it will make the com.lib totally not trustable. The whole BETA term COULD potentially warn people that an object is up for change in the near future, and then it would be the users decision to choose if they like to use it or not, embedd it for secuirty or what ever.\u003c/p\u003e\n\n\u003cp\u003eTo seperate fact.lib from com.lib..... I dont see any reason to do that. I think the smart hting about Axolotis com.lib. is that it is actually available INSIDE the program. Not like reaktor user library etc., where you have to go to external webpage and download install, etc.... Annoying. Axoloti si very smart in this matter, cause it has got the com.lib available form the GUI. Man if I had to go to an external source everytime I use an objects form the community library... I'd go mad.. Not a good solution..... \u003c/p\u003e\n\n\u003cp\u003eAnyway, IF the com.lib. was removed, which I dont see any reason to do at all, ..... How would you managed it? I am curious about that!\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2016-11-14T08:05:22.597Z","reply_count":0,"reply_to_post_number":13,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":29,"score":6.65,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15597,"name":"Gavin","username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png","created_at":"2016-11-14T08:06:46.131Z","cooked":"\u003cp\u003eThanks for the response Jaffa, but the point I am trying to make is somewhat different in context.\u003cbr\u003eThe concept here is to let all users find their own path through the relevant content.\u003cbr\u003eEveryone has different interests, everyone has different skills, and more importantly we all have different goals. In fact this is where the \"use at your own risk\" comes into play. The risk you take is using an object that not isn't doing what you think it will, but also the creator of the object should they choose may no longer have any interest in discussing the operation of the object. The freedom of choice within the content is what truly is \"open source\". But my description is not as negative as it sound, like many open source communities, if the creator isn't helpful, there is a good chance you can find someone who will be. Creativity in this sense is like a flood, you start of going down the river, its narrow, it starts to speed up, it gets deeper and wider, and continues to get deeper, then eventually it bursts the bank and could go anywhere. This is what you want. Sure you can keep trying to channel the flood down the river, but you need to stop it getting deeper, and this has its own problems, because it inhibits creativity.\u003cbr\u003eThink of it more like a \"Watch and learn from everyone / no-one\" project.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/grin.png?v=3\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e\u003cbr\u003eThe following quote from TB earlier in this post is brilliant..\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"3\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewe want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe only difference between an Artist and a Scientist, is, a scientist can't afford to be absurd, whereas an Artist can't afford not to be. With the Axoloti you have a chance to capture both. \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue.png?v=3\" title=\":stuck_out_tongue:\" class=\"emoji\" alt=\":stuck_out_tongue:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2016-11-14T08:06:46.131Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":27,"score":16.15,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Gavin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":558,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15598,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-14T08:25:13.209Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewe want objects/subpatches from all types of users, especially creatives who dont follow rules/guidelines\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat is why we are talking about guidelines... NOT rules....\u003c/p\u003e\n\n\u003cp\u003eIf majority follows those guidelines, it should be ok. But seriously, would you think that an object library that changed the objects functions all the time would be useful? I dont think it is. \u003c/p\u003e\n\n\u003cp\u003eBUt I know changes WILL be made and therefor I think it is good practice to avoid users getting their patches destroyed time after time... Again, I had 2 objects being changed in a couple of days, which broke MANY patches. This could easily become a lot more and if they whole library is like that.... Come on, that would be very bad... Do you really not see that?\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2016-11-14T08:25:13.209Z","reply_count":0,"reply_to_post_number":16,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":28,"score":6.4,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15608,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-11-14T13:55:52.489Z","cooked":"\u003cp\u003eI agree with you both \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ethere is a need for stability, and yet there is also a requirement that there is a 'low barrier' of entry.\u003c/p\u003e\n\n\u003cp\u003eas i said previously, \u003cbr\u003eIm happy to have guidelines, in fact more broadly, I see this could be part of  help/guidelines on \"how to create objects\" that work well in axoloti. it could contain things like naming conventions and also tips and tricks that aid interoperability - this would all be cool, Im all for new contributors having a resource to learn  'good practices'\u003c/p\u003e\n\n\u003cp\u003eon the flip side, the community library is open to all contributions, regardless if the contributor has read/followed the guidelines or not. so contributors don't need to be concerned if they are 'doing it right', they can just share whatever they want.\u003c/p\u003e\n\n\u003cp\u003efor the future release, we want to help both users of the library and the contributors.\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eimprove 'stability' by allowing users to have more options IF an object is going to break there patches\u003c/li\u003e\n\u003cli\u003egiven contributors more control over their library of objects, and ability to maintain different versions (eg. stable vs beta, if they wish) \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eour goal is to continue to make it easy, so anyone with or without a technical background can contribute, be it a huge library of objects, or just a few patches.\u003c/p\u003e\n\n\u003cp\u003ewhen I proposed and implemented the community library, I clearly stated, this was not a final solution, more a way to get the ball rolling and to 'see how it goes'. personally I think it seems to have been successful , thanks to the contributors! .\u003cbr\u003eof course 'living' with it and hearing feedback, has highlighted both its strengths and weakness. I hope on the next major dev cycle, to make some significant changes to address these.\u003c/p\u003e\n\n\u003cp\u003enote: I consider the factory library a different 'animal', its centrally maintained, and stability is paramount.\u003c/p\u003e\n\n\u003cp\u003ebeta  -  id avoid adding to the name. but i see no harm having a separate folder in the contributors library e.g. tb/experimental/tempomapper.axo  , then the contributor can move it to the 'correct' folder when its considered 'stable'\u003c/p\u003e\n\n\u003cp\u003eI hope in the next major release cycle to work on a new object/patch browser, and I want to include tags with this, so then a tag would be an option. (though there will then be other choices \u003cimg src=\"//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e)\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2016-11-14T13:55:52.489Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":25,"score":10.85,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15610,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2016-11-14T14:54:40.083Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/g/439d5e/40.png\" class=\"avatar\"\u003eGavin:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003euse at your own risk\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eTrue, but the problem we're addressing here is \"update at your own risk\". No amount of rhetoric is going to change the fact that updating and finding half of the connections lost is a bad thing, and any effort from object developers to mitigate this is a step closer to a better community library.\u003cbr\u003eAlso, it seems you have no idea about how the library works contributor-side.\u003c/p\u003e\n\n\u003cp\u003eI agree there are some creative users that would be shackled by these guidelines, and they might not want to follow them, no problem.\u003cbr\u003eBut having \u003cstrong\u003esome\u003c/strong\u003e contributors comply with this would increase the quality of the library (and i generally prefer quality over quantity)\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2016-11-14T14:54:40.083Z","reply_count":3,"reply_to_post_number":16,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":23,"score":20.8,"yours":false,"topic_id":2508,"topic_slug":"open-discussion-about-the-best-way-to-update-community-library-objects","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Gavin","avatar_template":"/user_avatar/community.axoloti.com/gavin/{size}/5153_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15613,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2016-11-14T16:01:40.847Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eId be happy to sum up what we have discussed in this thread and write down the \"conclusions\" we have made. It will take a little while, cause I got full time job and 2 kids and music to be made too.\u003c/p\u003e\n\n\u003cp\u003eWhen I have something, I'll post it and users and comment on it before it is put in wiki.\u003c/p\u003e\n\n\u003cp\u003eI do agree that the com.lib. should be for everyone, but I dont see any reason why not administrate it just a tiny bit.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ewhen I proposed and implemented the community library, I clearly stated, this was not a final solution, more a way to get the ball rolling and to 'see how it goes'. personally I think it seems to have been successful , thanks to the contributors! .\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think com.lib have become very important to Axoloti. There is sooo much stuff in there now, that we could not do without.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebeta  -  id avoid adding to the name. but i see no harm having a separate folder in the contributors library e.g. tb/experimental/tempomapper.axo  , then the contributor can move it to the 'correct' folder when its considered 'stable'\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eAlso fine with me. As long as it is some how clear that it is an object in development that is being used, that can change.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eNo amount of rhetoric is going to change the fact that updating and finding half of the connections lost is a bad thing,\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExactly!\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI agree there are some creative users that would be shackled by these guidelines, and they might not want to follow them, no problem.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eMe too but having general guidelines are a good thing. \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"2508\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/sputnki/40/175_1.png\" class=\"avatar\"\u003eSputnki:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBut having some contributors comply with this would increase the quality of the library (and i generally prefer quality over quantity)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\
