<h4>
  <a href="https://github.com/axoloti/axoloti/commit/dd9144a56e17b60bd5d377afe07b2f5504199ff6" target="_blank">GUI: popular demand: longer recent files list</a>
</h4>


<div class="date">
  by <a href="https://github.com/JohannesTaelman" target="_blank">JohannesTaelman</a>
  on <a href="https://github.com/axoloti/axoloti/commit/dd9144a56e17b60bd5d377afe07b2f5504199ff6" target="_blank">08:42PM - 29 Jan 16</a>
</div>

<div class="github-commit-stats">
  changed <strong>1 files</strong>
  with <strong>1 additions</strong>
  and <strong>1 deletions</strong>.
</div>

  </article>
  <div style="clear: both"></div>
</aside>
</p>

<p>My current efforts are focused on:<br>- improving the object editor<br>- embedding custom objects in a patch with a "patch/object" object, similar like a "patch/patcher" object embeds a subpatch<br>- patch banks: making it easier to deal with writing and switching between multiple patches on sdcard<br>- auto-uploading files to sdcard that a patch depends on, so starting a patch that relies for example on samples will also copy the samples to sdcard if needed.</p>

        <aside class="quote" data-post="109" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>I want this object -+c..axo</p></blockquote></aside>

<p>In some cases different "tapers" of parameters are useful. With "taper", I mean the relation between knob position and numerical value : only positive range, bipolar, semi-exponential. <br>Currently an object selects the taper used on a parameter, and the user can't change it without modifying the object.</p>

<p>A separate object for every combination of object+taper(s) explodes the object library, perhaps a user-selectable taper (when this is allowed by the object) is a better option, keeping the object library more tidy.</p>

<p>There is also demand for "subranged" parameters - where tweaking is reduced to only a part of the parameter range. If that is implemented, the "math/+c" could be thought of as just a subranged "math/-+c".</p>

<p>Exploding the number of objects : easy. Cleaning it up while maintaining forward compatibility is harder. </p>

<p>But let me first get the next release out, that will make developing and sharing custom objects a lot easier:<br><img src="//community.axoloti.com/uploads/default/original/2X/a/a9d5059a0a9860ef2530041a37dfb19c2a38e596.png" width="190" height="248"></p>
      </div>

        <span itemprop='position'>#115</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I made a new thread with a link to this a few days ago, but realised I should have posted it here.</p>

<p>Pinterest board showing different approaches to node-based UIs:<br><aside class="onebox whitelistedgeneric">
  <header class="source">
    <a href="https://uk.pinterest.com/alexdrinkwater/node-based-development-environments/">
      
      uk.pinterest.com
    </a>
  </header>
  <article class="onebox-body">
    <img src="https://s-media-cache-ak0.pinimg.com/200x150/75/86/e3/7586e3014fe429403a8ec7a3eec3050b.jpg" class="thumbnail" width="129" height="97">

<h3><a href="https://uk.pinterest.com/alexdrinkwater/node-based-development-environments/">Node-Based Development Environments</a></h3>

<p>Examples of application UIs that use a node-based visual programming approach.</p>

  </article>
  <div style="clear: both"></div>
</aside>
</p>

<p>It turns out this kind of editing environment is quite common, particularly in the high-end video compositing and 3D worlds.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-04T09:58:50Z' itemprop='datePublished'>
             2016-03-04 09:58:50 UTC
           </time>
        </span>
        <span itemprop='position'>#116</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for assignable colours for objects</p>

<p>+1 for zooming, too (though it looks like you're on this one). Cmd-'+' and cmd-'-' keyboard shortcuts could be used to zoom in/out.</p>

<p>Bidule has a mechanism for showing zoom-level and also allowing panning around the workspace. You can see it at bottom-right of this screenshot:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/47138259bfdef529cc6dea26c00cbfa0c4cd4d51" href="//community.axoloti.com/uploads/default/original/2X/4/47138259bfdef529cc6dea26c00cbfa0c4cd4d51.png" class="lightbox" title="ReWireSet.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/4/47138259bfdef529cc6dea26c00cbfa0c4cd4d51_1_666x500.png" width="666" height="500"><div class="meta">
<span class="filename">ReWireSet.png</span><span class="informations">1024x768 48.2 KB</span><span class="expand"></span>
</div></a></div></p>

<p>How about a key to hold down to allow dragging the workspace around? This is commonly the spacebar (i.e. in Adobe applications), but that's already used in the Axoloti Patcher to bring up the object browser.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

      <div class='post' itemprop='articleBody'>
        <p>How about thicker cables? I think they would look nicer. The yellow cables, particularly look 'jaggy' when they're so thin. This would probably need to be combined with a method (keyboard shortcut) to temporarily hide or make them semi-transparent.</p>

<p>a|x</p>

      <div class='post' itemprop='articleBody'>
        <p>Re. Issue #14 ("<a href="https://github.com/axoloti/axoloti/issues/14" rel="nofollow">GUI: new object dialog, resizeable/draggable</a>")</p>

<p>I think the option to have the object browser be persistent (i.e. doesn't go away when you add an object to the workspace) and draggable would be useful.</p>

<p>Quartz Composer, which I used to use a lot, and which has been mentioned several times in this forum does it like this:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ec4b89fee79b3d9364841406cfcfc6365131718e" href="//community.axoloti.com/uploads/default/original/2X/e/ec4b89fee79b3d9364841406cfcfc6365131718e.png" class="lightbox" title="ef1da618-e1f7-11e5-89e6-61e49e0202b5.png"><img width="690" alt="screen shot 2016-03-04 at 10 53 55" src="//community.axoloti.com/uploads/default/optimized/2X/e/ec4b89fee79b3d9364841406cfcfc6365131718e_1_690x406.png" height="406"><div class="meta">
<span class="filename">ef1da618-e1f7-11e5-89e6-61e49e0202b5.png</span><span class="informations">3878x2284 422 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The two smaller floating windows are the library (right) and inspector, where properties of the selected object can be set.</p>

<p>The Inspector is also useful in the sense that it allows for setting additional object properties that aren't exposed as inlet ports (I'm using Axoloti terminology here- names are different in QC).</p>

<p>Both Library and Properties windows can be closed and invoked again with keyboard shortcuts.</p>

<p>I'll shut up for a while, now <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"> ...</p>

<p>a|x</p>

003e\n  changed \u003cstrong\u003e1 files\u003c/strong\u003e\n  with \u003cstrong\u003e1 additions\u003c/strong\u003e\n  and \u003cstrong\u003e1 deletions\u003c/strong\u003e.\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eMy current efforts are focused on:\u003cbr\u003e- improving the object editor\u003cbr\u003e- embedding custom objects in a patch with a \"patch/object\" object, similar like a \"patch/patcher\" object embeds a subpatch\u003cbr\u003e- patch banks: making it easier to deal with writing and switching between multiple patches on sdcard\u003cbr\u003e- auto-uploading files to sdcard that a patch depends on, so starting a patch that relies for example on samples will also copy the samples to sdcard if needed.\u003c/p\u003e","post_number":103,"post_type":1,"updated_at":"2016-01-29T20:56:50.029Z","reply_count":2,"reply_to_post_number":null,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":98,"score":195.8,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/commit/dd9144a56e17b60bd5d377afe07b2f5504199ff6","internal":false,"reflection":false,"title":"GUI: popular demand: longer recent files list · axoloti/axoloti@dd9144a · GitHub","clicks":8},{"url":"https://github.com/JohannesTaelman","internal":false,"reflection":false,"title":"JohannesTaelman (Johannes Taelman) · GitHub","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":9}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"ca er","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/2X/b/b71a453c817be7301c7a6c4846f92354a215e0ac.axo","internal":true,"reflection":false,"clicks":2}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5673,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-02-04T21:10:10.382Z","cooked":"\u003caside class=\"quote\" data-post=\"109\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png\" class=\"avatar\"\u003ephiloop:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI want this object -+c..axo\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIn some cases different \"tapers\" of parameters are useful. With \"taper\", I mean the relation between knob position and numerical value : only positive range, bipolar, semi-exponential. \u003cbr\u003eCurrently an object selects the taper used on a parameter, and the user can't change it without modifying the object.\u003c/p\u003e\n\n\u003cp\u003eA separate object for every combination of object+taper(s) explodes the object library, perhaps a user-selectable taper (when this is allowed by the object) is a better option, keeping the object library more tidy.\u003c/p\u003e\n\n\u003cp\u003eThere is also demand for \"subranged\" parameters - where tweaking is reduced to only a part of the parameter range. If that is implemented, the \"math/+c\" could be thought of as just a subranged \"math/-+c\".\u003c/p\u003e\n\n\u003cp\u003eExploding the number of objects : easy. Cleaning it up while maintaining forward compatibility is harder. \u003c/p\u003e\n\n\u003cp\u003eBut let me first get the next release out, that will make developing and sharing custom objects a lot easier:\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/a/a9d5059a0a9860ef2530041a37dfb19c2a38e596.png\" width=\"190\" height=\"248\"\u003e\u003c/p\u003e","post_number":110,"post_type":1,"updated_at":"2016-02-04T21:10:10.382Z","reply_count":1,"reply_to_post_number":109,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":104,"score":86.75,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5682,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-02-05T01:33:20.729Z","cooked":"\u003cp\u003ereset pls reset!!!\u003cimg src=\"/images/emoji/emoji_one/sweat_smile.png?v=0\" title=\":sweat_smile:\" class=\"emoji\" alt=\":sweat_smile:\"\u003e\u003c/p\u003e","post_number":111,"post_type":1,"updated_at":"2016-02-05T01:33:20.729Z","reply_count":0,"reply_to_post_number":110,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":91,"score":18.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://uk.pinterest.com/alexdrinkwater/node-based-development-environments/","internal":false,"reflection":false,"title":"Node-Based Development Environments on Pinterest","clicks":18}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6814,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-04T09:58:50.012Z","cooked":"\u003cp\u003e+1 for assignable colours for objects\u003c/p\u003e\n\n\u003cp\u003e+1 for zooming, too (though it looks like you're on this one). Cmd-'+' and cmd-'-' keyboard shortcuts could be used to zoom in/out.\u003c/p\u003e\n\n\u003cp\u003eBidule has a mechanism for showing zoom-level and also allowing panning around the workspace. You can see it at bottom-right of this screenshot:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/47138259bfdef529cc6dea26c00cbfa0c4cd4d51\" href=\"//community.axoloti.com/uploads/default/original/2X/4/47138259bfdef529cc6dea26c00cbfa0c4cd4d51.png\" class=\"lightbox\" title=\"ReWireSet.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/4/47138259bfdef529cc6dea26c00cbfa0c4cd4d51_1_666x500.png\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eReWireSet.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1024x768 48.2 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eHow about a key to hold down to allow dragging the workspace around? This is commonly the spacebar (i.e. in Adobe applications), but that's already used in the Axoloti Patcher to bring up the object browser.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":116,"post_type":1,"updated_at":"2016-03-04T14:26:08.341Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":84,"score":17.95,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6815,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-04T10:00:14.901Z","cooked":"\u003cp\u003eHow about thicker cables? I think they would look nicer. The yellow cables, particularly look 'jaggy' when they're so thin. This would probably need to be combined with a method (keyboard shortcut) to temporarily hide or make them semi-transparent.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":117,"post_type":1,"updated_at":"2016-03-04T10:00:46.465Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":83,"score":22.15,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6816,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-04T10:21:45.645Z","cooked":"\u003cp\u003eCouple of OS X (El Capitan) Bugs:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eRecent items don't appear in the File \u0026gt; Open Recent sub-menu (though the menu item itself does appear).\u003c/li\u003e\n\u003cli\u003eWhen dragging a selection rectangle around multiple objects to select them, the workspace window doesn't scroll when dragging past the bottom of the window.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":118,"post_type":1,"updated_at":"2016-03-04T10:21:45.645Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":83,"score":17.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6817,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-04T10:36:11.032Z","cooked":"\u003cp\u003eREMOVED because I was requesting something that already exists :\"\u0026gt;\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":119,"post_type":1,"updated_at":"2016-03-04T13:19:32.300Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":85,"score":17.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":6818,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-04T11:03:56.429Z","cooked":"\u003cp\u003eRe. Issue #14 (\"\u003ca href=\"https://github.com/axoloti/axoloti/issues/14\" rel=\"nofollow\"\u003eGUI: new object dialog, resizeable/draggable\u003c/a\u003e\")\u003c/p\u003e\n\n\u003cp\u003eI think the option to have the object browser be persistent (i.e. doesn't go away when you add an object to the workspace) and draggable would be useful.\u003c/p\u003e\n\n\u003cp\u003eQuartz Composer, which I used to use a lot, and which has been mentioned several times in this forum does it like this:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ec4b89fee79b3d9364841406cfcfc6365131718e\" href=\"//community.axoloti.com/uploads/default/original/2X/e/ec4b89fee79b3d9364841406cfcfc6365131718e.png\" class=\"lightbox\" title=\"ef1da618-e1f7-11e5-89e6-61e49e0202b5.png\"\u003e\u003cimg width=\"690\" alt=\"screen shot 2016-03-04 at 10 53 55\" src=\"//community.axoloti.com/uploads/default/optimized/2X/e/ec4b89fee79b3d9364841406cfcfc6365131718e_1_690x406.png\" height=\"406\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eef1da618-e1f7-11e5-89e6-61e49e0202b5.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e3878x2284 422 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe two smaller floating windows are the library (right) and inspector, where properties of the selected object can be set.\u003c/p\u003e\n\n\u003cp\u003eThe Inspector is also useful in the sense that it allows for setting additional object properties that aren't exposed as inlet ports (I'm using Axoloti terminology here- names are different in QC).\u003c/p\u003e\n\n\u003cp\u003eBoth Library and Properties windows can be closed and invoked again with keyboard shortcuts.\u003c/p\u003e\n\n\u003cp\u003eI'll shut up for a while, now \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e ...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":120,"post_type":1,"updated_at":"2016-03-04T12:48:31.959Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":89,"score":43.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":6,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/14","internal":false,"reflection":false,"title":"GUI: new object dialog, resizeable/draggable · Issue #14 · axoloti/axoloti · GitHub","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"c
