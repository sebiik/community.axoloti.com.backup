        <h1>
  <a href="/t/improvements-wishes-for-the-patcher/257">Improvements/Wishes for the patcher</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-28T16:01:13Z' itemprop='datePublished'>
             2016-03-28 16:01:13 UTC
           </time>
        </span>
        <span itemprop='position'>#142</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Would be REALLY great to be able to have the object browser open all the time. So you can move it around on the screen and have it in front of you all the time.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/dreamer'><b itemprop='author'>dreamer</b></a>
           
           <time datetime='2016-03-29T13:10:14Z' itemprop='datePublished'>
             2016-03-29 13:10:14 UTC
           </time>
        </span>
        <span itemprop='position'>#143</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>On Linux you can let your window-manager do this ('always on top').</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-29T13:14:15Z' itemprop='datePublished'>
             2016-03-29 13:14:15 UTC
           </time>
        </span>
        <span itemprop='position'>#144</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Dunno if possible but a script object that allows you to paste mathematical equations ot formulas into. This would have a really wide range of use. </p>

<p>For example creating new types of windows, without having to write a bunch of new objects. </p>

<p>Basicly it could be a very capable multipurpose object. </p>

<p>And also make many things a lot easier for non coders <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-29T17:01:27Z' itemprop='datePublished'>
             2016-03-29 17:01:27 UTC
           </time>
        </span>
        <span itemprop='position'>#145</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="144" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Dunno if possible but a script object that allows you to paste mathematical equations ot formulas into. This would have a really wide range of use.</p></blockquote></aside>

<p>you can already do this with one-liner scripts.</p>

<p>yes, they are limited to one parameter and one inlet, but if you allow more then you have to be able to add parameters/inlets and give them types.... which starts to look identical to an object. (embedded object)<br>so in practice, an embedded object is what you are after... albeit with perhaps more parameters and visualisations possibilities (which would be useful for objects anyway)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/enic'><b itemprop='author'>enic</b></a>
           
           <time datetime='2016-03-29T17:16:48Z' itemprop='datePublished'>
             2016-03-29 17:16:48 UTC
           </time>
        </span>
        <span itemprop='position'>#146</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What about the option to display attributes on the parent patch, like delay line sizes etc.?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-29T17:59:20Z' itemprop='datePublished'>
             2016-03-29 17:59:20 UTC
           </time>
        </span>
        <span itemprop='position'>#147</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="145" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>yes, they are limited to one parameter and one inlet, but if you allow more then you have to be able to add parameters/inlets and give them types....</p></blockquote></aside>

<p>Oh, cool. Didnt know that <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I was thinking about the window idea i mentioned. I have got the formulas for most window types, so I was hoping maybe we would be able to just paste those formulas into the script and have a one function script. That would be perfect. And then maybe create an embedded object from the script and everything else that need to be in the object to create a new window type.</p>

<p>Anyway, just trying to find ways to include more functions, without asking for new objects. I requested a few ekstra window types, but if it can be done with scripts, thats fine with me <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> Just didnt think of this approach before today. </p>

<p>Guess it is time to look into them <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>Thanks for the info</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-29T18:16:05Z' itemprop='datePublished'>
             2016-03-29 18:16:05 UTC
           </time>
        </span>
        <span itemprop='position'>#148</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="144" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>allows you to paste mathematical equations ot formulas into. This would have a really wide range of use. </p></blockquote></aside>

<p>Expecting to copy/paste <em>mathematical equations or formulas</em> from a wikipedia page or a DAFx conference paper and get a working implementation, is unrealistic. </p>

<p>Window functions are often implemented with look-up tables, not by direct function evaluation. In DSP often formulas <br>are approximated when implementing them. Or some formula's don't even describe an implementation.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-29T18:33:05Z' itemprop='datePublished'>
             2016-03-29 18:33:05 UTC
           </time>
        </span>
        <span itemprop='position'>#149</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="148" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Expecting to copy/paste mathematical equations or formulas from a wikipedia page or a DAFx conference paper and get a working implementation, is unrealistic.</p></blockquote></aside>

<p>Yeah I also thought it might be expecting a bit too much. BUt if possible it would be great <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> I do know that it probably had to be adjusted a bit and not DIRECTLY copy pasting. BUt you get the idea I am sure.</p>

<p>Thank you fo the answer <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-29T19:55:56Z' itemprop='datePublished'>
             2016-03-29 19:55:56 UTC
           </time>
        </span>
        <span itemprop='position'>#150</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Apologies if I keep mentioning it, but it's the node-based editor I have most experience oh..<br>Quartz Composer has a mathematical function object. It's pretty useful. On the other hand, it doesn't implement variable typing, so maybe it wouldn't translate well to the Axoloti environment.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gabriel'><b itemprop='author'>gabriel</b></a>
           
           <time datetime='2016-03-29T22:50:58Z' itemprop='datePublished'>
             2016-03-29 22:50:58 UTC
           </time>
        </span>
        <span itemprop='position'>#151</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What about a short-cut to toggle the Live mode on and off?<br>(Maybe there is such short-cut and I missed it?).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-29T22:57:13Z' itemprop='datePublished'>
             2016-03-29 22:57:13 UTC
           </time>
        </span>
        <span itemprop='position'>#152</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="151" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/g/9de0a6/40.png" class="avatar">gabriel:</div>
<blockquote><p>toggle the Live mode</p></blockquote></aside>

<p>ctrl-E<br>(the hint is in the Patch menu)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-03-30T05:42:49Z' itemprop='datePublished'>
             2016-03-30 05:42:49 UTC
           </time>
        </span>
        <span itemprop='position'>#153</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>If you are in macosx..<br><aside class="quote" data-post="1" data-topic="566">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/keyman/40/49_1.png" class="avatar">
    <a href="//community.axoloti.com/t/macosx-f5-key-to-toggle-patches-live/566">Macosx - F5 (key) to toggle patches Live</a> <a class="badge-wrapper  bullet" href="/c/your-music-projects"><span class="badge-category-bg" style="background-color: #0E76BD;"></span><span style="color: #FFFFFF;" data-drop-close="true" class="badge-category clear-badge" title="Have some music that you have made with Axoloti? or an interesting project you would like to share the communities?Tells us about it here.">Your Music/Projects</span></a>
  </div>
  <blockquote>Just hit this one key (i choose F5) to toogle patches Live; only one finger [:wink:] 

Apple script  

tell application "System Events" 	tell application "Axoloti" to activate 	keystroke "e" using {command down} end tell 

Let me know if anyone want a detailed step thru
    <div class="topic-info">
    </div>
  </blockquote>
</aside>
</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/wishniak'><b itemprop='author'>wishniak</b></a>
           
           <time datetime='2016-04-01T18:21:53Z' itemprop='datePublished'>
             2016-04-01 18:21:53 UTC
           </time>
        </span>
        <span itemprop='position'>#154</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>heres a little one, but it would make patching much faster; on osx, when i pull up the object window i need to select an object from the list and THEN im able to arrow up and down. it would be great if i could type an object name and then arrow down to the one i want. </p>

<p>in other words its mouse, type, mouse, type. instead of mouse, type, type, type. .</p>

<p>like i said, just a small annoyance, but it would make patching alot smoother and faster for me <img src="/images/emoji/emoji_one/hamburger.png?v=0" title=":hamburger:" class="emoji" alt=":hamburger:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-01T18:31:06Z' itemprop='datePublished'>
             2016-04-01 18:31:06 UTC
           </time>
        </span>
        <span itemprop='position'>#155</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Press tab to move focus from the object name field to the list,<br>shift-tab to move focus back.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

           <time datetime='2016-04-01T18:33:09Z' itemprop='datePublished'>
             2016-04-01 18:33:09 UTC
           </time>
        </span>
        <span itemprop='position'>#156</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh nice - sorry i missed that - thanks!</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-04T15:19:43Z' itemprop='datePublished'>
             2016-04-04 15:19:43 UTC
           </time>
        </span>
        <span itemprop='position'>#157</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ability to convert a subpatch into a patcher object version of the subpatch. </p>

<p>This would be very handy if you load a subpatch from the browser in Axoloti and then still want to edit the subpatch from patch to patch. The you could just push the "convert to patcher object" button and Axoloti converts the subpatch to a patcher object, which can then be edited, without worrying about messing up other songs or patches.</p>
      </div>

        </span>
        <span itemprop='position'>#158</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="157" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>The ability to convert a subpatch into a patcher object version of the subpatch.</p></blockquote></aside>

<p>you can already do this in 1.0.8,  context menu, convert to patcher object.</p>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-07T22:43:04Z' itemprop='datePublished'>
             2016-04-07 22:43:04 UTC
           </time>
        </span>
        <span itemprop='position'>#167</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="142" data-topic="257" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Would be REALLY great to be able to have the object browser open all the time. So you can move it around on the screen and have it in front of you all the time.</p></blockquote></aside>

<p>The Object Browser is the single item most in need of some attention in the current Patcher, I'd say.<br>It at the Least needs to be resizable, but having it constantly visible, or even docked to one side of the Patch window, would in my view be a great improvement.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-07T22:49:18Z' itemprop='datePublished'>
             2016-04-07 22:49:18 UTC
           </time>
        </span>
        <span itemprop='position'>#168</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Also, I don't think the width of an object should be determined purely by the length of the title string.</p>

<p>I don't think we need any part of the file path of the object in the title- just the object name should be sufficient. </p>

<p>The path could be displayed in a tooltip when rolling over the title.</p>

<p>Personally, I think it would look much neater if the widths of all objects conformed to the same grid used to snap their positions.</p>

<p>a|x</p>
      </div>

i.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-29T17:01:27.422Z","cooked":"\u003caside class=\"quote\" data-post=\"144\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDunno if possible but a script object that allows you to paste mathematical equations ot formulas into. This would have a really wide range of use.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyou can already do this with one-liner scripts.\u003c/p\u003e\n\n\u003cp\u003eyes, they are limited to one parameter and one inlet, but if you allow more then you have to be able to add parameters/inlets and give them types.... which starts to look identical to an object. (embedded object)\u003cbr\u003eso in practice, an embedded object is what you are after... albeit with perhaps more parameters and visualisations possibilities (which would be useful for objects anyway)\u003c/p\u003e","post_number":145,"post_type":1,"updated_at":"2016-03-29T17:01:27.422Z","reply_count":1,"reply_to_post_number":144,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":84,"score":22.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8016,"name":"Eric K.","username":"enic","ava formulas for most window types, so I was hoping maybe we would be able to just paste those formulas into the script and have a one function script. That would be perfect. And then maybe create an embedded object from the script and everything else that need to be in the object to create a new window type.\u003c/p\u003e\n\n\u003cp\u003eAnyway, just trying to find ways to include more functions, without asking for new objects. I requested a few ekstra window types, but if it can be done with scripts, thats fine with me \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e Just didnt think of this approach before today. \u003c/p\u003e\n\n\u003cp\u003eGuess it is time to look into them \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eThanks for the info\u003c/p\u003e","post_number":147,"post_type":1,"updated_at":"2016-03-29T17:59:51.053Z","reply_count":0,"reply_to_post_number":145,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":85,"score":17.8,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8025,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-29T18:16:05.980Z","cooked":"\u003caside class=\"quote\" data-post=\"144\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eallows you to paste mathematical equations ot formulas into. This would have a really wide range of use. \u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExpecting to copy/paste \u003cem\u003emathematical equations or formulas\u003c/em\u003e from a wikipedia page or a DAFx conference paper and get a working implementation, is unrealistic. \u003c/p\u003e\n\n\u003cp\u003eWindow functions are often implemented with look-up tables, not by direct function evaluation. In DSP often formulas \u003cbr\u003eare approximated when implementing them. Or some formula's don't even describe an implementation.\u003c/p\u003e","post_number":148,"post_type":1,"updated_at":"2016-03-29T18:16:05.980Z","reply_count":1,"reply_to_post_number":144,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":81,"score":22.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8026,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-29T18:33:05.416Z","cooked":"\u003caside class=\"quote\" dat
