        <h1>
  <a href="/t/improvements-wishes-for-the-patcher/257">Improvements/Wishes for the patcher</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-19T15:47:50Z' itemprop='datePublished'>
             2017-08-19 15:47:50 UTC
           </time>
        </span>
        <span itemprop='position'>#310</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="309" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Scaling is an issue because of the midi range only goes from 0-127 and ctrl/i has a lot bigger range. But we use scaling for most of the other objects all the time so I personally dont see that as a problem.</p></blockquote></aside>

<p>thats is the point....the midi range (0...127) is bound to the whole range on other types e.g. -64..64, 0..64</p>

<p>if we did this for const/i it would bind from 0...(2^32)-1 which is not what you want, you want to bind to 0...127 i.e. a limited part of the range which would <strong>not</strong> be consistent with other type mapping.</p>

<p>for this to work, const/i would need to have some kind of bound range, so you could say min=0/max=127.</p>

<p>often this is the reason things are not done, because to do them 'properly' requires more changes than it may appear to someone not familiar with the code... not because the request is being ignored/dismissed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-19T16:11:18Z' itemprop='datePublished'>
             2017-08-19 16:11:18 UTC
           </time>
        </span>
        <span itemprop='position'>#311</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/thetechnobear">@thetechnobear</a></p>

<p>Yes, as I mentioned I know the limits of midi 0-127. Personally that would be a fine object for me. I use the ctrl/i for everything and in most cases I never exceed values above 0-127. Like for muxers, demuxers etc..... I dont think a lot of people use muxers with 128 inputs so I would say in majority of cases 0-127 would be enough.</p>

<aside class="quote" data-post="310" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>0...127 i.e. a limited part of the range which would not be consistent with other type mapping.</p></blockquote></aside>

<p>But one could still have a ctrl/i.. for the huge ranges... And add a new one, which stays with in midi range 0-127, like ctrl/i cc ..... To give some more control over that object.</p>

<p>And I know some changes are being made, so I just hoping that this is a thing that would be taken into consideration when making the changes <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> </p>

<p>See it as a friendly reminder <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-19T16:28:20Z' itemprop='datePublished'>
             2017-08-19 16:28:20 UTC
           </time>
        </span>
        <span itemprop='position'>#312</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, when I get back to looking at the (new) code soon , I'll take another look.<br>certainly the new parameters system has more meta data, so it should now know the min/max that is specified in the parameters type. if so then it can scale using that information.</p>

<p>this would still mean we'd need to create a const/i 7bit to have this limit imposed on it... or users can create their own object with min/max on it... <br>e.g. if you want 0..4, then this would be split over the 0...127 range, rather than a dumb usage of using 0...4 midi which on many CC pots would be 'fiddly' and create a dumb dead range past 4..<br>as I said the 'use case' is wider than merely allowing 0..127 CC on const/i</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-19T16:34:58Z' itemprop='datePublished'>
             2017-08-19 16:34:58 UTC
           </time>
        </span>
        <span itemprop='position'>#313</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sounds interesting with new parameter approach and how scaling would work <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/stekfdd'><b itemprop='author'>stekfdd</b></a>
           
           <time datetime='2017-08-21T17:19:54Z' itemprop='datePublished'>
             2017-08-21 17:19:54 UTC
           </time>
        </span>
        <span itemprop='position'>#314</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>"New Object" window - please make resizable. On 27" display - its a pain to view on small window with part of text, part of big-panel device.. Uncomfortable!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-28T11:53:50Z' itemprop='datePublished'>
             2017-08-28 11:53:50 UTC
           </time>
        </span>
        <span itemprop='position'>#315</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think this also have been up several times before, but would be super awesome to be able to read the size of a raw/wave files in samples, so the tablesize is set automatically, according to the actual loaded audio sample. Like "-read resize" does in PD. </p>

<p>This is simply a must when working with tables and audio in general and should be implemented into Axoloti. It would make working with audio much simpler and much more fun too <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2017-08-28T12:06:38Z' itemprop='datePublished'>
             2017-08-28 12:06:38 UTC
           </time>
        </span>
        <span itemprop='position'>#316</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i think the fixed type table sizes (power of 2?) are there because you can optimise the code quite a bit this way...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-28T12:13:15Z' itemprop='datePublished'>
             2017-08-28 12:13:15 UTC
           </time>
        </span>
        <span itemprop='position'>#317</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, I dont mind having fixed tablesizes like that. But lets say you set the table size to 262144 samples... And then load a sample that is 134333 sample long. There there could still be some kind of compensation internally, that first detects the length of the sample and then automatically sets a limit within the 262144 fixed samplesize to 134333 samples. This way you still keep the fixed table sizes, but Axoloti automatically detects the sample size and compensates for it within the fixed table size. </p>

<p>But the trick is getting the size of the sample loaded. That information is essential and can be used for many things and it can still be used even though the table sizes are fixed.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2017-08-28T14:33:28Z' itemprop='datePublished'>
             2017-08-28 14:33:28 UTC
           </time>
        </span>
        <span itemprop='position'>#318</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/lokki">@lokki</a> is correct, it's the access code that is optimized, taking advantage of the end of the table = 64 which is also a power of 2.<br>That's not to say you can't easily create a variation where you lose this optimization, particularly if you access by int index rather than 0..100%(0..64)<br>( which also has its advantages which you lose) </p>

<p>... I suspect someone has already done this in the community library given its simplicity.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-08-28T17:09:16Z' itemprop='datePublished'>
             2017-08-28 17:09:16 UTC
           </time>
        </span>
        <span itemprop='position'>#319</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/thetechnobear">@thetechnobear</a> </p>

<p>As I said in my second post to Lokki, fixed table sizes are okay, that is not the main issue. The main issue is being able to read out the size of the file loaded into the table. Then one can automatically set compensation using a dial or whatever:</p>

<p>Would be super nice to be able to do this on patch start up:<br>1. Read out samples file length<br>2. Calculate what to set on a dial, from the samples length<br>3. set the math on the dial.<br>4. Play your sample happily at the right pitch and time.</p>

<p>This can easily be done and I dont mind patching it manually. If we could just get that sample length it woud make many things easier. And I don't think there are any objects that does this in the com.lib. if you know of one I would love to see it.</p>

<aside class="quote" data-post="318" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>... I suspect someone has already done this in the community library given its simplicity.</p></blockquote></aside>

<p>If it is a simple thing to do, it would be a lovely update <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-09-16T13:35:00Z' itemprop='datePublished'>
             2017-09-16 13:35:00 UTC
           </time>
        </span>
        <span itemprop='position'>#320</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To those who might also be interested in my last wish on the list, reading out a raw files length in samples, <a class="mention" href="/u/drjustice">@DrJustice</a> was kind enough to create that object.</p>

<p>Look for:<br>drj/file/file_size </p>

<p>Thank <a class="mention" href="/u/drjustice">@DrJustice</a>  <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>

      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2018-03-08T09:33:26Z' itemprop='datePublished'>
             2018-03-08 09:33:26 UTC
           </time>
        </span>
        <span itemprop='position'>#321</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Apologies if this has already been covered, but I think the ability to create custom port types would be really really useful.</p>

<p><a class="mention" href="/u/lokki">@lokki</a> and I are working on a set of objects that require the connection of many parameters in order for them to work. </p>

<p><a class="mention" href="/u/lokki">@lokki</a> hit on the idea of using red Audio Buffer ports to roll all the parameters into one multiplexed signal, using each of the 16 items in the buffer array to hold one parameter.</p>

<p>This is great, but, obviously, it's not audio data, and connecting the output of one of our objects to an audio output will produce a painful blast of noise, or at least nothing useful.</p>

<p>It would be great to be able to define a custom array type, and have ports of that type only be able to be connected to other ports of the same type. That way, you can save time for your users, patching up lots of ports, by multiplexing several parameters, but avoid the issue of eg ports meant to carry non-audio data being accidentally connected to audio outputs.</p>

<p>I'd envisage being able to:</p>

<ul>
<li>Choose any existing data-type/representation for the port (so avoiding the issues associated with allowing arbitrary port types)</li>
<li>Choose a colour for the ports</li>
<li>Choose whether the port should be allowed to be connected to ports of other types</li>
</ul>

<p>Cables connecting custom ports could be visually distinguished by eg being striped.</p>

<p>a|x</p>
      </div>

      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-03-08T16:33:48Z' itemprop='datePublished'>
             2018-03-08 16:33:48 UTC
           </time>
        </span>
        <span itemprop='position'>#322</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hej!.  the keyboard object could be like the [key] object in puredata.  No inlets and just an ascii output.   then using [== ], one can use the keys to control whatever.<br>A more sofisticated version could be one with a qwerty to midi notes converter like ableton live/ fasttracker does but that functionality will just pop up automatically in the forum as soon as there is a 'keyboard' object, i think..  <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">.</p>

<p>Regarding wishes for the patcher..  I wish that it was possible to segment the subpatches at 8 or 12 knobs..  so "big" objects with more than 16 knobs don't look so long (in my screen sometimes I even have to scroll down to access lower parameters).   But I'm aware about what that change could mess up....   I wish I knew enough to try myself to work in the Gui.. <br>greetings<br>S</p>
      </div>

          ps.store("topic_257", {"post_stream":{"posts":[{"id":22644,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-19T15:47:50.695Z","cooked":"\u003caside class=\"quote\" data-post=\"309\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eScaling is an issue because of the midi range only goes from 0-127 and ctrl/i has a lot bigger range. But we use scaling for most of the other objects all the time so I personally dont see that as a problem.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethats is the point....the midi range (0...127) is bound to the whole range on other types e.g. -64..64, 0..64\u003c/p\u003e\n\n\u003cp\u003eif we did this for const/i it would bind from 0...(2^32)-1 which is not what you want, you want to bind to 0...127 i.e. a limited part of the range which would \u003cstrong\u003enot\u003c/strong\u003e be consistent with other type mapping.\u003c/p\u003e\n\n\u003cp\u003efor this to work, const/i would need to have some kind of bound range, so you could say min=0/max=127.\u003c/p\u003e\n\n\u003cp\u003eoften this is the reason things are not done, because to do them 'properly' requires more changes than it may appear to someone not familiar with the code... not because the request is being ignored/dismissed.\u003c/p\u003e","post_number":310,"post_type":1,"updated_at":"2017-08-19T15:47:50.695Z","reply_count":1,"reply_to_post_number":309,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":64,"score":33.55,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22645,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-19T16:11:18.416Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eYes, as I mentioned I know the limits of midi 0-127. Personally that would be a fine object for me. I use the ctrl/i for everything and in most cases I never exceed values above 0-127. Like for muxers, demuxers etc..... I dont think a lot of people use muxers with 128 inputs so I would say in majority of cases 0-127 would be enough.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"310\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e0...127 i.e. a limited part of the range which would not be consistent with other type mapping.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBut one could still have a ctrl/i.. for the huge ranges... And add a new one, which stays with in midi range 0-127, like ctrl/i cc ..... To give some more control over that object.\u003c/p\u003e\n\n\u003cp\u003eAnd I know some changes are being made, so I just hoping that this is a thing that would be taken into consideration when making the changes \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eSee it as a friendly reminder \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":311,"post_type":1,"updated_at":"2017-08-19T16:14:57.376Z","reply_count":1,"reply_to_post_number":310,"quote_count":1,"avg_time":21,"incoming_link_count":0,"reads":67,"score":19.45,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22647,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-19T16:28:20.122Z","cooked":"\u003cp\u003eyeah, when I get back to looking at the (new) code soon , I'll take another look.\u003cbr\u003ecertainly the new parameters system has more meta data, so it should now know the min/max that is specified in the parameters type. if so then it can scale using that information.\u003c/p\u003e\n\n\u003cp\u003ethis would still mean we'd need to create a const/i 7bit to have this limit imposed on it... or users can create their own object with min/max on it... \u003cbr\u003ee.g. if you want 0..4, then this would be split over the 0...127 range, rather than a dumb usage of using 0...4 midi which on many CC pots would be 'fiddly' and create a dumb dead range past 4..\u003cbr\u003eas I said the 'use case' is wider than merely allowing 0..127 CC on const/i\u003c/p\u003e","post_number":312,"post_type":1,"updated_at":"2017-08-19T16:28:20.122Z","reply_count":1,"reply_to_post_number":311,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":65,"score":39.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22649,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-19T16:34:58.656Z","cooked":"\u003cp\u003eSounds interesting with new parameter approach and how scaling would work \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":313,"post_type":1,"updated_at":"2017-08-19T16:35:23.232Z","reply_count":0,"reply_to_post_number":312,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":65,"score":14.15,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22680,"name":"Mike Smirnov","username":"stekfdd","avatar_template":"/user_avatar/community.axoloti.com/stekfdd/{size}/3454_1.png","created_at":"2017-08-21T17:19:54.983Z","cooked":"\u003cp\u003e\"New Object\" window - please make resizable. On 27\" display - its a pain to view on small window with part of text, part of big-panel device.. Uncomfortable!\u003c/p\u003e","post_number":314,"post_type":1,"updated_at":"2017-08-21T17:19:54.983Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":66,"score":14.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mike Smirnov","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1078,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22827,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-28T11:53:50.936Z","cooked":"\u003cp\u003eI think this also have been up several times before, but would be super awesome to be able to read the size of a raw/wave files in samples, so the tablesize is set automatically, according to the actual loaded audio sample. Like \"-read resize\" does in PD. \u003c/p\u003e\n\n\u003cp\u003eThis is simply a must when working with tables and audio in general and should be implemented into Axoloti. It would make working with audio much simpler and much more fun too \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":315,"post_type":1,"updated_at":"2017-08-28T11:59:31.048Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":66,"score":33.95,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22828,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-08-28T12:06:38.224Z","cooked":"\u003cp\u003ei think the fixed type table sizes (power of 2?) are there because you can optimise the code quite a bit this way...\u003c/p\u003e","post_number":316,"post_type":1,"updated_at":"2017-08-28T12:06:38.224Z","reply_count":1,"reply_to_post_number":315,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":63,"score":18.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22829,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-28T12:13:15.488Z","cooked":"\u003cp\u003eYes, I dont mind having fixed tablesizes like that. But lets say you set the table size to 262144 samples... And then load a sample that is 134333 sample long. There there could still be some kind of compensation internally, that first detects the length of the sample and then automatically sets a limit within the 262144 fixed samplesize to 134333 samples. This way you still keep the fixed table sizes, but Axoloti automatically detects the sample size and compensates for it within the fixed table size. \u003c/p\u003e\n\n\u003cp\u003eBut the trick is getting the size of the sample loaded. That information is essential and can be used for many things and it can still be used even though the table sizes are fixed.\u003c/p\u003e","post_number":317,"post_type":1,"updated_at":"2017-08-28T12:14:28.342Z","reply_count":1,"reply_to_post_number":316,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":69,"score":19.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22832,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-28T14:33:28.547Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e is correct, it's the access code that is optimized, taking advantage of the end of the table = 64 which is also a power of 2.\u003cbr\u003eThat's not to say you can't easily create a variation where you lose this optimization, particularly if you access by int index rather than 0..100%(0..64)\u003cbr\u003e( which also has its advantages which you lose) \u003c/p\u003e\n\n\u003cp\u003e... I suspect someone has already done this in the community library given its simplicity.\u003c/p\u003e","post_number":318,"post_type":1,"updated_at":"2017-08-28T14:33:28.547Z","reply_count":1,"reply_to_post_number":317,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":74,"score":20.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22839,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-28T17:09:16.023Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003eAs I said in my second post to Lokki, fixed table sizes are okay, that is not the main issue. The main issue is being able to read out the size of the file loaded into the table. Then one can automatically set compensation using a dial or whatever:\u003c/p\u003e\n\n\u003cp\u003eWould be super nice to be able to do this on patch start up:\u003cbr\u003e1. Read out samples file length\u003cbr\u003e2. Calculate what to set on a dial, from the samples length\u003cbr\u003e3. set the math on the dial.\u003cbr\u003e4. Play your sample happily at the right pitch and time.\u003c/p\u003e\n\n\u003cp\u003eThis can easily be done and I dont mind patching it manually. If we could just get that sample length it woud make many things easier. And I don't think there are any objects that does this in the com.lib. if you know of one I would love to see it.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"318\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e... I suspect someone has already done this in the community library given its simplicity.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIf it is a simple thing to do, it would be a lovely update \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":319,"post_type":1,"updated_at":"2017-08-28T17:18:26.085Z","reply_count":0,"reply_to_post_number":318,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":80,"score":17.2,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":23506,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-09-16T13:35:00.225Z","cooked":"\u003cp\u003eTo those who might also be interested in my last wish on the list, reading out a raw files length in samples, \u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e was kind enough to create that object.\u003c/p\u003e\n\n\u003cp\u003eLook for:\u003cbr\u003edrj/file/file_size \u003c/p\u003e\n\n\u003cp\u003eThank \u003ca class=\"mention\" href=\"/u/drjustice\"\u003e@DrJustice\u003c/a\u003e  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":320,"post_type":1,"updated_at":"2017-09-16T13:35:00.225Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":78,"score":16.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27471,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2018-03-08T09:33:26.496Z","cooked":"\u003cp\u003eApologies if this has already been covered, but I think the ability to create custom port types would be really really useful.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e and I are working on a set of objects that require the connection of many parameters in order for them to work. \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e hit on the idea of using red Audio Buffer ports to roll all the parameters into one multiplexed signal, using each of the 16 items in the buffer array to hold one parameter.\u003c/p\u003e\n\n\u003cp\u003eThis is great, but, obviously, it's not audio data, and connecting the output of one of our objects to an audio output will produce a painful blast of noise, or at least nothing useful.\u003c/p\u003e\n\n\u003cp\u003eIt would be great to be able to define a custom array type, and have ports of that type only be able to be connected to other ports of the same type. That way, you can save time for your users, patching up lots of ports, by multiplexing several parameters, but avoid the issue of eg ports meant to carry non-audio data being accidentally connected to audio outputs.\u003c/p\u003e\n\n\u003cp\u003eI'd envisage being able to:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eChoose any existing data-type/representation for the port (so avoiding the issues associated with allowing arbitrary port types)\u003c/li\u003e\n\u003cli\u003eChoose a colour for the ports\u003c/li\u003e\n\u003cli\u003eChoose whether the port should be allowed to be connected to ports of other types\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eCables connecting custom ports could be visually distinguished by eg being striped.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":321,"post_type":1,"updated_at":"2018-03-08T09:41:04.772Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":71,"score":30.3,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":27474,"name":"servando barreiro","username":"servandisco","avatar_template":"/user_avatar/community.axoloti.com/servandisco/{size}/6750_1.png","created_at":"2018-03-08T16:33:48.861Z","cooked":"\u003cp\u003eHej!.  the keyboard object could be like the [key] object in puredata.  No inlets and just an ascii output.   then using [== ], one can use the keys to control whatever.\u003cbr\u003eA more sofisticated version could be one with a qwerty to midi notes converter like ableton live/ fasttracker does but that functionality will just pop up automatically in the forum as soon as there is a 'keyboard' object, i think..  \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e.\u003c/p\u003e\n\n\u003cp\u003eRegarding wishes for the patcher..  I wish that it was possible to segment the subpatches at 8 or 12 knobs..  so \"big\" objects with more than 16 knobs don't look so long (in my screen sometimes I even have to scroll down to access lower parameters).   But I'm aware about what that change could mess up....   I wish I knew enough to try myself to work in the Gui.. \u003cbr\u003egreetings\u003cbr\u003eS\u003c/p\u003e","post_number":322,"post_type":1,"updated_at":"2018-03-08T16:49:46.676Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":68,"score":14.3,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"servando barreiro","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1436,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[884,889,899,907,919,926,941,945,947,951,969,2335,2336,2341,2342,2343,2347,2349,2352,2356,2362,2364,2366,2398,2399,2402,2412,2414,2415,2417,2420,2428,2431,2432,2436,2437,2438,2439,2441,2442,2444,2445,2446,2447,2448,2535,2536,2537,2538,2539,2540,2622,2763,2778,2810,2811,2812,2813,2814,2822,2825,2826,2850,2861,2863,2883,2975,3305,3306,3441,3456,3457,3586,3593,3594,3595,3596,3604,3657,3821,3917,4022,4026,4029,4033,4130,4213,4409,4411,4425,4430,4431,4477,4745,4747,4761,5022,5064,5391,5392,5439,
