bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22461,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-14T13:06:44.343Z","cooked":"\u003caside class=\"quote\" data-post=\"290\" data-topic=\"257\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI wish there was a way to adjust Audio Config objects via inlets while the patch is running!\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eit would be useful, if you could explain what precisely you want to change in the audio config... \u003cbr\u003eas they are implemented differently - input gain? \u003cbr\u003e(it should also be noted some of the 'limitations' e.g. the selection available is due to the codec hardware... they are not arbitrary) \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"291\" data-topic=\"257\" data-full=\"true\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAfter working a lot in PD for the last month or two..... I really really think that we need to be able to have the object browser visible all the time. That is really something I am missing badly on Axoloti. It is such a simple thing and it makes the workflow much better, imo.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eive been using PD a lot too, and I never use the object browser...  just takes up way to much UI space.\u003cbr\u003eI actually miss in Axoloti, the ability to just type in the names directly... though in practice with our hierarchy, that would need to be with auto complete (a la reaktor)\u003c/p\u003e\n\n\u003cp\u003eI guess, it all depends on your familiarity with the objects, and perhaps how much you use the mouse vs keyboard... as a developer I'm more a keyboard kinda guy.\u003c/p\u003e","post_number":292,"post_type":1,"updated_at":"2017-08-14T13:07:12.425Z","reply_count":2,"reply_to_post_number":290,"quote_count":2,"avg_time":21,"incoming_link_count":0,"reads":52,"score":21.45,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22462,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-14T13:29:01.646Z","cooked":"\u003caside class=\"quote\" data-post=\"292\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ejust takes up way to much UI space.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eResizable?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"292\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethe ability to just type in the names directly.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think that is cool feature too. But then you could simple just push the red cross and close the browser again and be back to the state you like. But it would open up for others who like the browser to be optional fixed. \u003c/p\u003e\n\n\u003cp\u003eI think how it is now dictates a fairly rigid workflow with not really any options for adapting it to your liking.\u003c/p\u003e\n\n\u003cp\u003eI use the object browser all the time in PD. For many reasons:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eEasy to get to your patches, to find abstractions etc.\u003c/li\u003e\n\u003cli\u003eIf you want to open the folder you are working in, in a Finder window, you just dobbelt click the folder from the PD browser and you are taken directly to the folder without the need to open Finder and browse your way to it. You can just dobbelt click and you are in the folder. But I guess this different with Axoloti.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI really like the browser, but I guess is also depends on workflow. My workflow is best with object browser.\u003c/p\u003e","post_number":293,"post_type":1,"updated_at":"2017-08-14T13:43:48.904Z","reply_count":1,"reply_to_post_number":292,"quote_count":1,"avg_time":16,"incoming_link_count":1,"reads":54,"score":21.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22463,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-14T13:46:51.462Z","cooked":"\u003caside class=\"quote\" data-post=\"292\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eit would be useful, if you could explain what precisely you want to change in the audio config... \u003cbr\u003eas they are implemented differently - input gain? \u003cbr\u003e(it should also be noted some of the 'limitations' e.g. the selection available is due to the codec hardware... they are not arbitrary)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe choices are fine, no problem there, but there's no way to connect any form of external control so that when the patch is live, the gain can be set by the user.  I realised yesterday, when I was playing around with the compressors.  At first, I wondered what the heck was going on because for some reason my audio config had changed.  I didn't realise at first, but then I remembered the Audio Config objects.  Sure enough, the gain was set super-high, and it got me wondering, what would happen if this had been standalone?\u003c/p\u003e\n\n\u003cp\u003eI'd be screwed, cause there's no inlets to select from the avialable options, nor will it allow selection even with the patcher available - cause they get locked.  So it would be great if they didn't get locked, and had inlets so that we could incorporate gain control/selection into our designs.\u003c/p\u003e","post_number":294,"post_type":1,"updated_at":"2017-08-14T13:46:51.462Z","reply_count":0,"reply_to_post_number":292,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":53,"score":11.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22464,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-14T13:55:42.121Z","cooked":"\u003cp\u003enot quite sure what you mean... I'm assuming you mean the help-\u0026gt;browser... (?) (and list objects is awful).. this as such doesn't give you objects, just really a file browser.\u003c/p\u003e\n\n\u003cp\u003ebut as you say, some of the difference , is to do with the 'simplicity' of PD, and its file based approach, which is pretty inflexible  e.g. poor namespace support,  no meta information like description/\u003c/p\u003e\n\n\u003cp\u003eI don't personally like free floating windows, I much prefer them docked, but that requires a bit of a change in the axo UI, also a permanently open windows basically necessitates drag n drop... rather than the current 'context' approach.\u003c/p\u003e\n\n\u003cp\u003eactually, except the direct typing of objects name... I think PD is a good example of how not to design a UI... connecting wires is painful for what is a really common operation.\u003c/p\u003e\n\n\u003cp\u003eI think both Reaktor and Max 7, are much better inspiration sources ... Max in particular these days is really slick... its a real shame Max is not available on all these platforms, id drop PD in a heartbeat. \u003c/p\u003e\n\n\u003cp\u003eanyway, Axoloti is improving all the time, I'm sure these things will get there one day.\u003cbr\u003ewe know the browser needs a bit of an overhaul... and that becomes more pressing, as the object count increases\u003c/p\u003e","post_number":295,"post_type":1,"updated_at":"2017-08-14T13:57:21.844Z","reply_count":1,"reply_to_post_number":293,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":52,"score":15.95,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22465,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-14T14:16:16.631Z","cooked":"\u003caside class=\"quote\" data-post=\"295\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003enot quite sure what you mean... I'm assuming you mean the help-\u0026gt;browser... (?) (and list objects is awful).. this as such doesn't give you objects, just really a file browser.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI mean an object browser that can be fixed, so you dont have to push space search... push space search... push space search...... and so on...\u003c/p\u003e\n\n\u003cp\u003eJust leave the browser open, write the object name push enter.... and so on... If you want to find another one, clear last search and enter new search name. Or just browse around and dobbelt click what you want to load.\u003c/p\u003e\n\n\u003cp\u003eOne thing that could be done to Axoloti that might be easy to integrate:\u003c/p\u003e\n\n\u003cp\u003eYou can all ready now drag \u0026amp; drop .axs objects. But what about adding drag \u0026amp; drop for .axo's also? Then one could use the regular filebrowser, Finder for example and drag everything in from there? \u003c/p\u003e\n\n\u003cp\u003eI think that might work.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"295\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eactually, except the direct typing of objects name... I think PD is a good example of how not to design a UI... connecting wires is painful for what is a really common operation.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think one of the reason for PD sparse GUI is cpu usage. I think that is also one of the reasons there are no dial knobs in vanilla, only in Extended. A knob and a fader does the same, so no need for 2 devices that essentially does the same. Also a fader is much easier to make than a dial, I guess. I think the goal in PD is to keep it as simple as possible, to keep as low CPU usage as possible.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"295\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think both Reaktor and Max 7, are much better inspiration sources ... Max in particular these days is really slick... its a real shame Max is not available on all these platforms, id drop PD in a heartbeat.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI only played with Max very little, but not recently. I like Pure Data cause it is open source, like Axoloti and it is free. Free is GOOOOOD \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  And I'd rather pay with the time I have to spend learn these free, open source programs than spending a lot of money on programs that is easier to use. But you pay money for the \"easy to use stuff\" I guess. And I'd rather pay with my time building stuff myself.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"295\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eanyway, Axoloti is improving all the time, I'm sure these things will get there one day.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYeah, I wrote Johannes a little while ago and it sounded like there was some development on the GUI going on, so we will see where it ends up \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e But some kind of \"fixed\" browser is high on my wishlist, it doesnt necessarily have to be identical to how PD works.\u003c/p\u003e","post_number":296,"post_type":1,"updated_at":"2017-08-14T14:18:10.688Z","reply_count":0,"reply_to_post_number":295,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":53,"score":11.45,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22466,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-14T14:29:56.864Z","cooked":"\u003cp\u003eAnother thing I am really missing more and and more. A simple thing as copying values from one parameter to another. This stopped working in the latest release. I know it has been adressed for the next one, but it is a basic feature that I normally use 100+ times a day. So really missing that one too.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e any idea about when next release might be?\u003c/p\u003e","post_number":297,"post_type":1,"updated_at":"2017-08-14T16:05:37.143Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":52,"score":16.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22467,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-14T15:54:05.397Z","cooked":"\u003cp\u003eyeah, as I said we don't support dragging of objects, only subpatches....\u003cbr\u003e(they are completely different from a coding perspective)\u003c/p\u003e\n\n\u003cp\u003enext release, is still a way off - Johannes is working hard on it, and I'm planning to help out after my current commitments in august... so no date, its going to be at least a 'few months' yet .. and don't take that as a firm few months either \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ealso, I should point out, \u003cstrong\u003emany\u003c/strong\u003e things are changing under the hood , so don't expect too much on the UI, many of the things being changed are to help for the future... and other things.\u003c/p\u003e","post_number":298,"post_type":1,"updated_at":"2017-08-14T15:54:05.397Z","reply_count":1,"reply_to_post_number":297,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":49,"score":45.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22468,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-14T17:13:00.951Z","cooked":"\u003caside class=\"quote\" data-post=\"298\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e... also, I should point out, \u003cstrong\u003emany\u003c/strong\u003e things are changing under the hood ...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ePlease let the ability to freely set the master bit-depth and sample rate of Axoloti be one of them (as well as the ability to allow the user to select it while the patch is live using inlets).  Basically just making some of the more obvious under-the-hood settings available for switching live by the user, while a patch is running and away from the computer.\u003c/p\u003e","post_number":299,"post_type":1,"updated_at":"2017-08-14T17:15:13.259Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":52,"score":16.2,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22469,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-14T17:27:08.713Z","cooked":"\u003caside class=\"quote\" data-post=\"299\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003elet the ability to freely set the master sample rate of Axoloti be one of them\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e(I think) unlikely to be done for axo directly as there are quite a few pre-calculated/hard coded things for 48k SR, so changing this would require a lot of work.  this has been discussed previously, with regards to creating VSTs from Axo.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"299\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/a/848f3c/40.png\" class=\"avatar\"\u003eaxoman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eBasically just making some of the more obvious under-the-hood settings available for switching live by the user, while a patch is running and away from the computer.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eagain, whilst some things can be changed without performance issues, others cant.\u003cbr\u003eremember, many things that cant be changed currently are that way, so that the compiler can produce more efficient (=faster) code, make all things flexible and things get slower (= you can make less complex patches) ... its a trade-off.\u003c/p\u003e\n\n\u003cp\u003ealso remember unlike a PC (etc) , Axo does not have the cpu power (or toolchain) to compile on the board, it has to use a PC to do this heavy work (like arduino, or any stm32f based product) \u003c/p\u003e\n\n\u003cp\u003ethat said, I know Johannes is keen to breakdown the EDIT/LIVE barrier... similarly we have talked about making the difference between parameter and attributes a little less 'technical'. \u003cbr\u003ethe general goal, is to speed up the develop/test/play cycle for patch development.\u003c/p\u003e","post_number":300,"post_type":1,"updated_at":"2017-08-14T17:28:30.467Z","reply_count":0,"reply_to_post_number":299,"quote_count":1,"avg_time":19,"incoming_link_count":0,"reads":55,"score":26.95,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22470,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-14T18:33:42.022Z","cooked":"\u003cp\u003eThanks for the heads-up, Mark, good to hear what's cooking-up behind the scenes \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/yum.png?v=5\" title=\":yum:\" class=\"emoji\" alt=\":yum:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eBTW, did you see my other reply?  I replied but I think you might have missed it.  So does that apply to what I asked about adjusting the gain as well, or would that be possible?\u003c/p\u003e\n\n\u003cp\u003eRegards wanting to adjust the sample rate, there was really three reasons for that.  The main reason is because before I discovered Axoloti, I was looking into developing a sort of hardware 8-bit tracker using an Arduino.  Obviously it's ideal for 8-bit stuff, but when I saw Axoloti, I thought wow, if it can manage all that powerful processing at 48KHz, imagine how huge and complex things could be if you were only demanding the lower bit-depth and rates used for the 8-bit stuff.  So I had this crazy idea to make a huge hardware 8-bit tracker using Axoloti \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI'll just have to give that idea a miss, or maybe do that specific project with Arduino as originally planned.\u003c/p\u003e\n\n\u003cp\u003eThe second reason, I suppose, is because I've been spoiled by that sampler I mentioned in the other thread, the Yamaha A3000.  I've had it a while and there's the ability to monitor live while you switch the sample-rate, so that means you get to hear exactly what the result is going to sound like even before you've captued it.  I just thought that would be awesome to have in Axoloti for use with sampling etc.  It would also serve (the third reason) to lower CPU demands at lower sample rates and allow larger projects.\u003c/p\u003e\n\n\u003cp\u003eIt's a shame that can never happen, but they're the reasons I wanted it, would have been very versatile!\u003c/p\u003e","post_number":301,"post_type":1,"updated_at":"2017-08-14T18:39:13.709Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":57,"score":17.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22471,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2017-08-14T21:39:48.057Z","cooked":"\u003cp\u003egain - that's possible, but its sent to the codec , so I don't think you would want to change it rapidly, and its very 'stepped.' (not sure if it would cause audio glitches, id have to try to see) \u003cbr\u003e.. its more a coarse adjustment. e.g. like switches on mixers used for line/instrument level.\u003cbr\u003ebut yeah, I plan to add it, just not got around to it really.\u003cbr\u003e(anyone could do it if they want to, just lift the code out of the relevant config object, and convert it to a parameter or inlet - just be careful to keep it in the relevant range!)\u003c/p\u003e\n\n\u003cp\u003e8bit is depth, not SR... and given the processor is 32bit, unless you do some special algorithms, its not going to save you anything.\u003cbr\u003eI think (from memory, and to lazy to go recheck codec datasheet) the codec supports other sample rates, so its possible, its just you wont be able to use any objects that use SR dependent data/algorithms, ... as I said this was discussed in a thread on VSTs if you want more info.\u003c/p\u003e\n\n\u003cp\u003e.. and yeah, real time switching, would not be worth the overhead in cpu processing.\u003c/p\u003e\n\n\u003cp\u003esee, the thing is... what is clever about what Johannes has done, is his bringing the native DSP coding  necessary for these kind of boards to everyone, before it was just (embedded) developers. and these boards have huge potentially because they are cheap/low power/flexible... \u003c/p\u003e\n\n\u003cp\u003eThat's why I love Axoloti, its got a lovely niche, for creating small instruments easily ... sure you can do bigger things too, but like all complex things, your gonna have to roll your sleeves up \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":302,"post_type":1,"updated_at":"2017-08-14T21:39:48.057Z","reply_count":1,"reply_to_post_number":301,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":61,"score":32.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22496,"name":"","username":"axoman","avatar_template":"/letter_avatar_proxy/v2/letter/a/848f3c/{size}.png","created_at":"2017-08-15T09:46:25.893Z","cooked":"\u003caside class=\"quote\" data-post=\"302\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003egain - that's possible, but its sent to the codec , so I don't think you would want to change it rapidly, and its very 'stepped.' (not sure if it would cause audio glitches, id have to try to see) \u003cbr\u003e.. its more a coarse adjustment. e.g. like switches on mixers used for line/instrument level.\u003cbr\u003ebut yeah, I plan to add it, just not got around to it really.\u003cbr\u003e(anyone could do it if they want to, just lift the code out of the relevant config object, and convert it to a parameter or inlet - just be careful to keep it in the relevant range!)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGreat stuff, although I think I'll give creating it myself a miss in case I break something (as it's controlling an actual on-board hardware amplifier).  I don't need it 'right now' so no worries there, but I would definitely incorporate that into any standalone effect unit or pedal I make with Axoloti - or anything that takes an audio input really.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"302\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003e8bit is depth, not SR...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDear Mark, \u003cem\u003eeven\u003c/em\u003e axoman knows that \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/grin.png?v=5\" title=\":grin:\" class=\"emoji\" alt=\":grin:\"\u003e \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/stuck_out_tongue_winking_eye.png?v=5\" title=\":stuck_out_tongue_winking_eye:\" class=\"emoji\" alt=\":stuck_out_tongue_winking_eye:\"\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"302\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003esee, the thing is... what is clever about what Johannes has done, is his bringing the native DSP coding  necessary for these kind of boards to everyone, before it was just (embedded) developers. and these boards have huge potentially because they are cheap/low power/flexible... \u003c/p\u003e\n\u003cp\u003eThat's why I love Axoloti, its got a lovely niche, for creating small instruments easily ... sure you can do bigger things too, but like all complex things, your gonna have to roll your sleeves up \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eUnderstood, and I totally agree.  I don't know of anything as flexible as Axoloti that allows such powerful creations with such a little amount of knowledge required.\u003c/p\u003e","post_number":303,"post_type":1,"updated_at":"2017-08-15T09:47:49.639Z","reply_count":0,"reply_to_post_number":302,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":61,"score":13.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1143,"hidden":false,"hidden_reason_id":null,"trust_level":0,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22612,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-19T06:29:55.571Z","cooked":"\u003cp\u003eThis is probably the one feature I could use the most. It have been mentioned many many times by other users too and I really really would like to see this implemented in next release, as I have mentioned several times before. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAdd midi cc to the ctrl/i, please!\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003eOr create a new object ctrl/i cc so you can use it with midi cc. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003ePlease!\u003c/strong\u003e This is a super simple thing to add and would make Axoloti a lot more fun using. I know some people say \"what about scaling, since ctrl/i goes a lot higher than 127 which is the limit of midi CC\".... I'd say let's just TRY IT and see if it is an actual problem? Which I personally dont believe it is. You can scale the \"ctrl/i cc\" to anything using math, as you can with any other object in Axoloti, like for example the dials.... So I dont believe this is going to be an issue. If so, I'll be the first to let you know \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e\u003cbr\u003eI know you are working on some new stuff... Is this going to change as part of the new stuff that you are working on?\u003c/p\u003e","post_number":304,"post_type":1,"updated_at":"2017-08-19T06:46:02.460Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":55,"score":21.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22617,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-08-19T10:18:49.180Z","cooked":"\u003cp\u003ei don't get it, can you explain a little further? there is already midi/in/cc i. so would this not do what you want?\u003c/p\u003e","post_number":305,"post_type":1,"updated_at":"2017-08-19T10:18:49.180Z","reply_count":1,"reply_to_post_number":304,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":52,"score":16.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22618,"name":"Jan Vantomme","username":"janvantomme","avatar_template":"/user_avatar/community.axoloti.com/janvantomme/{size}/10_1.png","created_at":"2017-08-19T10:19:23.209Z","cooked":"\u003caside class=\"quote\" data-post=\"304\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\n\u003cp\u003eAdd midi cc to the ctrl/i, please!\u003c/p\u003e\n\u003cp\u003eOr create a new object ctrl/i cc so you can use it with midi cc.\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOr you could just use the \u003cstrong\u003emidi/in/cc i\u003c/strong\u003e or \u003cstrong\u003emidi/in/cc i\u003c/strong\u003e any objects.\u003c/p\u003e","post_number":306,"post_type":1,"updated_at":"2017-08-19T10:19:23.209Z","reply_count":0,"reply_to_post_number":304,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":53,"score":11.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Jan Vantomme","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":13,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22619,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-19T10:22:38.185Z","cooked":"\u003cp\u003eI mean the ctrl/i object....... I want to be able to assign it to midi cc, which you cannot atm:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/3/3755a8dee238f2dd15780d70c9fecfac6b2821d3.png\" width=\"274\" height=\"165\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI want to see the numbers move when I automate the parameter, like all the other parameters objects do.\u003c/p\u003e\n\n\u003cp\u003eThis and the dial are probably the most commonly used objects in Axoloti. And I really don't understand why one of the most used and most common objects still cannot be assigned to midi cc, even after 2 years of development on the platform. Many people have mentioned this, dating all the way back to the first days of Axoloti. This cannot be implemented on object level, belive me if it could I would have done it long time ago. It has to be done in Java. Which I don't know anything about.\u003c/p\u003e\n\n\u003cp\u003eAnyway that is my opinion. As I wrote, I know Johannes is working on some changes on how parameters are handled. Those updates could also change this, so it would be possible in the future. But we will see.\u003c/p\u003e","post_number":307,"post_type":1,"updated_at":"2017-08-19T10:31:38.183Z","reply_count":1,"reply_to_post_number":305,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":57,"score":17.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22620,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2017-08-19T10:44:02.407Z","cooked":"\u003cp\u003eyeah, i got the part that you want to control the ctrl/i object via midi. my question was if you could not accomplish the same  with a midi/in/cc i? i know it is a different workflow, but the result could be the same, no? you can even attach a disp/i to the midi object to see the numbers move...\u003c/p\u003e","post_number":308,"post_type":1,"updated_at":"2017-08-19T10:44:02.407Z","reply_count":1,"reply_to_post_number":307,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":55,"score":16.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":22621,"name":"Mr. Grimm","username":"jaffasplaffa","avatar_template":"/user_avatar/community.axoloti.com/jaffasplaffa/{size}/5808_1.png","created_at":"2017-08-19T10:51:34.247Z","cooked":"\u003cp\u003eI get your suggestion but not what I was aiming for..\u003c/p\u003e\n\n\u003cp\u003eAgain, it is one of the most used objects in Axoloti and this have been debated many times over the last 2 years. And the reason for not implementing it was from developer: scaling, \u003c/p\u003e\n\n\u003cp\u003eScaling is an issue because of the midi range only goes from 0-127 and ctrl/i has a lot bigger range. But we use scaling for most of the other objects all the time so I personally dont see that as a problem. \u003c/p\u003e\n\n\u003cp\u003eAnyway, I'd rather hear what \u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e says about it, if this is something that might be adressed in the updates he is working on, cause then there is no need to debate it anymore \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":309,"post_type":1,"updated_at":"2017-08-19T10:53:11.198Z","reply_count":1,"reply_to_post_number":308,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":60,"score":17.75,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mr. Grimm","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":745,"hid
