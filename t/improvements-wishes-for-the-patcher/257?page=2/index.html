      </div>
      <div class='post' itemprop='articleBody'>
        <p>more recent.. how many? becomes a mess if too many?  (I think the ordering is not good at the moment!)</p>

<p>Drag n Drop, not quite sure i understand this, what would we drop on? could work with AXS and has been mentioned before.</p>

<p>double click to open axp, yeah, issue is we need to have a windows/osx version of app to do this ( I already looked into it) ... not too hard, so will come I'm sure <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>favourites, I added a favourites menu some time ago (but not released yet I think), like Library... basically you specify a favourites folder in preferences, and is like library can have sub folders.</p>

<p>macros? not quite sure i understand this?   we do have some keyboard shortcuts for some common items... making this user definable would probably be more effort than its worth.</p>

<p>custom arrangement, look in github/issues, I think we would like a 'presentation view', similar to max or reaktors panels.</p>
      </div>

<blockquote><p>Larger " Open Recent" (more then the 8 entries)?</p></blockquote></aside>

<p>Is that really important? It's just a number to change in the source code. A large number defeats the purpose a bit.</p>

<aside class="quote" data-post="18" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png" class="avatar">keyman:</div>
<blockquote><p>Drag n' drop *.axp to a new patcher window?</p></blockquote></aside>

<aside class="quote" data-post="19" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png" class="avatar">alexk:</div>
<blockquote><p>favorites section in top menu bar would be nice.</p></blockquote></aside>

<p>Favorite objects?</p>

<aside class="quote" data-post="20" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/lab77/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">lab77:</div>
<blockquote><p>Custom arrangement or grouping of knobs for the 'parent controls' on sub patches.</p></blockquote></aside>

<p>Yes. Some discussion already here: <a href="https://github.com/axoloti/axoloti/issues/151">https://github.com/axoloti/axoloti/issues/151</a></p>

<aside class="quote" data-post="20" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/lab77/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">lab77:</div>
<blockquote><p>The ability to attenuate the min/max value of the knobs by typing in custom min/max values. (For instance -20/+10 as opposed to -64 / +64 default) micro tuning some of the parameters are key to making really interesting patches. Especially percussion style sounds.</p></blockquote></aside>

<p>Yes, I understand the need. I think the hard part is keeping the UI intuitive. </p>

<p>My 1st priorities are fixing the high cpu load in osx and linux, and the <a href="//community.axoloti.com/t/usb3-xhci-hcd-bug-ubuntu-14-04/376">usb3-xhci-hcd-bug</a> </p>
      </div>

<blockquote><p>more recent.. how many? becomes a mess if too many?</p></blockquote></aside>

<p>Example AB LIVE has 30 - i sometimes do work like in chapters, similar to Word, Excel.<br>(adding, if you pick 4 or 5 *.AXH from Library the ones you happen to be working on have gone)</p>

<aside class="quote" data-post="21" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>

<p> </p>

<p>*. AXP from Finder/explorer into a (new) patcher window, of course supporting *.AXS would give even greater use.</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-09-23T14:24:59Z' itemprop='datePublished'>
             2015-09-23 14:24:59 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <blockquote><p>Favorites section in top menu bar would be nice</p></blockquote>

<p>Yes  - perhaps something like buttons that could be assigned to adding an object to the editor workspace. Maybe even groups of objects.</p>

<p>For example you select objects in your current workspace - righclick, select save to favorite 1.<br>when you click favorite 1 in a menu bar, the objects are added to the workspace. </p>

<p>This would be helpful if you constantly doodle in the editor and need to copy paste certain networks from other patches (internal sequencers, filter banks, midi mod setups)</p>

<p>One thing that could cause issues is Modulation Settings for the objects - not sure if it is best to allow or not allow macro settings to be saved with the macro and overwrite any existing settings in your workspace once you recall.</p>

<p>HOWEVER - all of this is icing. You can simply be organized and save projects with certain networks that you can reuse <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>ah favourite objects... ok.</p>

<p>macros, again id ask for clarification on what this means... (macros are different in every application).</p>

<p>im kind of wondering if this is all some kind of paste bank, similar to max now has.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-09-23T14:38:57Z' itemprop='datePublished'>
             2015-09-23 14:38:57 UTC
           </time>
        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry i just mean a shortcut to load an object network into the current workspace.</p>

<p>Maybe you could assign .AXP's to these favorites buttons and when you click these buttons the files don't open in a new window but are simply loaded into the current workspace.</p>

<p>but i have a feeling this could make things buggy with certain project files.</p>

<p>anyway its just icing!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alex'><b itemprop='author'>alex</b></a>
           
           <time datetime='2015-09-23T21:03:11Z' itemprop='datePublished'>
             2015-09-23 21:03:11 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Something that will become an issue when patches get more complicated is how to handle sub-patches. <br>I use a lot of sub-patches, and sharing these is complicated, because every sub-patches is a separate file. </p>

<p>Therefore a relatively simple solution could be:<br>create a type 'multipatch' which is actually a zip containing the patch+subpatches.  When the multipatch is opened, it gets extracted in some /tmp folder and Axoloti will search for its subpatches there.  </p>

<p>It is somewhat like the open-office format, where a document is basically a few XML files packed together in a zip and given a different extension.</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

        <aside class="quote" data-post="25" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>macros, again id ask for clarification on what this means... (macros are different in every application).</p></blockquote></aside>

<p>Did you ever use Reaktor?<br>macros in Reaktor are somewhat like sub-patches in Axoloti. They are a collection of objects . <br>( <a href="https://youtu.be/A4wKuS-VI0s?t=98">https://youtu.be/A4wKuS-VI0s?t=98</a> )</p>

<p>However, without going too much into a semantic discussion, I would like to point out that 'sub' (in subpatch) suggests a smaller division , where a 'macro' is usually a (re-usable) abstraction of something (usually to hide the complex details).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2015-09-24T05:58:34Z' itemprop='datePublished'>
             2015-09-24 05:58:34 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>First of all, I think subpatches are a really good idea. But it can be a pain working with them. There are some things not working 100% with them. </p>

<p>Example:<br>Working on a Blofeld editor and I have made 16 parts, each made into 16 subpatches. Had to reduce modulation sources and destinations to zero for the main patch to compile at all. But now it works. But I cannot add anymore subpatches to this patch. Everytime I make a new instrument I try to compile it into a subpatch and it wont work. SRAM overflow. Argh..... I made sure that there is NO subpatches within subpatches and ALL subpatches has reduced presets to 0, entries to 0, etc. .  If I load it NOT compiled into subpatch it works. Compiled to subpatch, it wont work..... So I use subpatches for a few things, but most of the stuff I make, I drag it out of sight, all the way to the right. As long I keep everything in the main patch I dont ever get SRAM overflow. </p>

<p>Using this method I have encountered another issue. If you drag objects far enough to the right side you will notice than the objects at some point gets invisible. It seems like the space of the editor is defined and if you go beyond this definition the objects get invisible. They work but you cannot see them.</p>

<p>Anyway after having A LOT of SRAM overflows, I finally managed to get a good work flow and find out how to build things and not hit the SRAM overflow all the time. That has been a huge headache, but finally I can focus on patching and not troubleshooting <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>Allhough there are a few issues I think Axoloti is really awesome. Specially as external sequencer and for sampling. These are my main uses for Axo.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-24T12:42:27Z' itemprop='datePublished'>
             2015-09-24 12:42:27 UTC
           </time>
        </span>
        <span itemprop='position'>#32</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/alex">@alex</a> yes, I program reaktor so know what Reaktor macros  are... <br>but the context was not given in the FR and given <a class="mention" href="/users/alexk">@alexk</a> description, I don't think he means reaktor macros anyway....his seems to be about keyboard shortcuts to subpatches? <br>this is why I don't like making assumptions, labels are confusing,as people have different backgrounds/requirements/expectations.</p>

<p>im not interested in the naming/semantic discussions... thats just what johannes chose to call them, and I can live with it.</p>

<p>apart from that I don't see what elements of Reaktors macros you see that are fundamentally different from a subpatch. (excluding polyphony which axoloti has a generally different model to Reaktor, which would be hard to change)</p>

<p>of course max abstractions (vs patches) /reaktor macros have UI implications, but that will change in axoloti if/when we do a presentation mode</p>

<p>we actually decided not to distinguish between AXS and objects, as for an end user it doesn't matter... its an implementation detail. if we do some kind of general colour scheming then yeah, we could make this a preference.<br>(note: if you are doing as recommended i.e. using ./subpatch, subpatches are obvious, it gets not clear when on search path... but thats because we want them to look like objects)</p>

<p><a class="mention" href="/users/jaffasplaffa">@jaffasplaffa</a><br>sub-patches as such are not related to SRAM overflows... you are just reaching the limits of resources available on the board (actually there is a possibility for a bit of an improvement here, but its unrelated to subpatches!)<br>as Ive discussed with you, certain features of subpatches will use memory... so I think we could do something in the UI here, where perhaps the defaults didnt use memory.<br>(e.g. make it so a patch has zero presets/mod sources, and you have to explicitly add them) </p>

<p>so lets not confuse this as a subpatch issue... however this functionality was represent/implemented in a UI, would still cause you SRAM issue... i.e. implementing an alternative to subpatches would solve nothing... so we need to look at the underlying issue.<br>BUT remember there are limits to the Axoloti Core board... its a 60 euro board, not a 1000 euro  laptop <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> <br>(my solution ... buy more boards, so its modular in a physical way too... hopefully we will make the ue of multiple boards more seamless as this becomes more common)</p>

<p>sub-patches disappearing.... sounds like a bug.<br>there is a limited workspace area (its pretty big), it sounds like you can drag outside this...<br>perhaps raise a bug, with some explicit directions on how you do it...<br>I assume it can be done with any object, not just a sub patch.</p>
      </div>

          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Technobear: I have a few answers for your post:</p>

<p>"sub-patches as such are not related to SRAM overflows... you are just <br>reaching the limits of resources available on the board (actually there <br>is a possibility for a bit of an improvement here, but its unrelated to <br>subpatches!)"</p>

<p>You say that SRAM overflow is not related to subpatches? Then how come lowering amount of presets, mod sources etc in a subpatch will make a patch compile and remove the SRAM  overflow? SRAM is related to amounts of presets, etc. and therefore it is also related to the use of subpatches. </p>

<p>But with your help I surely got a lot more out of the Axoloti by lowering presets etc. but STILL at some point I get the SRAM overflow anyway, but mostly when I compile a bunch of objects, which is working when loaded in mainpatch, into a subpatch.... And I am no were near 100% limit, only 10% DSP used, so I am not reaching the limit. If you run out of SRAM after using only 10% DSP, it tells me the relation between DSP and SRAM might need to be checked up on. Anyway, as mentioned your tips did help a lot and I get a lot more out of Axoloti <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"> Thanks again <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt="wink"> </p>

<p>About alternative to Subpatches. I didnt ask for something like this. I just point out that there might be something to investigate in the relation between subpatches and SRAM overflow. No need for alternatives.</p>

<p>About the object disappearing: <br>That has nothing to do with subpatches. Sorry I mentioned in same thread. I wrote that when I DONT use subpatches and move all the object out of sight they disappear at some point. Anyway, I can live it with, it is a small thing, just thought I would let you know. I will recreate it and find out how to post to Github. Havent done that before.</p>

<p>Also sometime I get the feeling that you think I am criticizing Axoloti. I am not. I think it is really awesome thing to do a project like this. I really applaud people who can think for themselves and make things like this, with out cooperative financing or funding. I think Axoloti is one of the best things ever happened to my studio <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> Don't take any of this as critique if you do, then at least look at it like constructive critique. It is actually help to make the platform better or easier to understand for everyone. I know as a single developer it might seem daunting that users point out errors or problems, but that is just part of it, right?  We all want to make Axoloti better for everyone. Atleast that is my approach.  And almost every time i get the chance I compliment those who made this a reality. Not just Johannes but also you, You are very helpful and knowledgeable <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="33" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Also sometime I get the feeling that you think I am criticizing Axoloti.</p></blockquote></aside>

<p>Nah, I think your misunderstanding... I don't view it like that , and wouldn't even mind if you were (cant speak for <a class="mention" href="/users/johannes">@johannes</a> <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> ) , and also I should probably point out Im not trying to defend axoloti.  its a normal part of the development process <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>When someone reports something they think doesn't work or thinks should be done differently, or a new feature, there are two critical things that must happen</p>

<ul>
<li>developers must understand exactly what the users are asking for (details are everything!)</li>
<li>users must understand what already exists, implications etc (they may misunderstand, not know something useful)</li>
</ul>

<p>at this point you can have a reasonable dialog and work out what needs to be done, without either the risk of confusion and misunderstanding is pretty high.  (also me vocalising, also gives johannes a chance to chime in, either with his own views, or to correct me etc.)  </p>

<p>so hopefully in this light your will see my replies (if i get the tone right, not always easy!) , really are trying to nail down the problem into the right area... </p>

<p><strong>so coming back to the SRAM vs subpatch...</strong></p>

<p>subpatches have functionality which can increase memory, this includes presets/modulation sources/ voices ... but we know all this, this is not a bug, its functionality, as i said....<br></p>

<aside class="quote" data-post="32" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>so I think we could do something in the UI here, where perhaps the defaults didnt use memory.(e.g. make it so a patch has zero presets/mod sources, and you have to explicitly add them)</p></blockquote></aside>

<p>i.e. we still need this functionality (no one is asking for mod sources to be removed), but perhaps the current defaulting implementation leads to a bit of bloat that can be removed, by altering the defaults... but in a way that means we don't cause other problems (e.g. users not knowing why it wont save presets because the patch is defaulted to zero presets)<br>there may be other possibilities to... e.g. perhaps some of these things don't need to be at the sub-patch level, or are defined incorrectly at 'voice level'  (I'm thinking presets mainly.. but need to check we don't lose functionality)</p>

<p>so I repeat, Its not about criticism of axoloti or not (I think SRAM usage is always something we will hope to improve... and is likely to be a 'continual' effort, trying to eek more and more out of the board)<br>its about (as a developer) trying to determine where the problem really lies, and the best way to solve it, and i think its useful to discuss this in the open. </p>

<p>p.s. it should probably be noted, a useful/simplying feature in axoloti at present is subpatch are really just patches, making them different to top level patches could make things a bit more complex for coding.</p>

<p>EDIT: </p>

<aside class="quote" data-post="33" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>And I am no were near 100% limit, only 10% DSP used, so I am not reaching the limit. If you run out of SRAM after using only 10% DSP, it tells me the relation between DSP and SRAM might need to be checked up on.</p></blockquote></aside>

<p>unfortunately, it doesnt work like that...<br>CPU usage vs SRAM usage are not related and never will be ...<br>you can create a huge delay line, that will overflow SRAM, and would use 1% CPU... alternatively, you could crreate an oscillator bank that will use virtual no SRAM and be at 110% CPU...    <br>resources are fixed, but they are not related, and depending on your project you are very likely to run out of one before the other. (there are other fixed resources, e.g. midi/usb traffic which would also become a 'sticking point')<br>so... the deal is over time, to optimise all these things, but there will be no 'one magic fix' , the changes could/will be all over the code base.</p>

<p><strong>disappearing objects</strong> again, if you can reproduce, let us know. its worth getting rid of these kind of issues, and sometimes its not too tricky.</p>

<p><strong>drag n drop subpatches</strong> ending on some good newss <br>Ive just checked into github (awaiting pull) a change that allows subpatches to be dropped onto patches.</p>

<p>Note: really you should only drop from a directory  on your search patch or relative to the main patch.<br>as otherwise when you reload the main patch, it wont find it...  this is due to the fact axoloti assumes ALL sub-patches/objects are relative to main patch OR are on search patch.  this may be something we can refine BUT really its very bad practice to be linking to objects arbitrarily on your disk <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey, just saw this.  I guess I didn't really explain myself clearly, I wasn't talking about adding functionality to output MIDI from the QWERTY keyboard, I just meant something akin to the onscreen keyboard, but triggered from the QWERTY keyboard instead.  It would only take up one shortcut (to toggle it on and off) and I do think it would provide an improvement to the workflow.  Third party "virtual keyboard" programs or PD/Max don't work here because you can't have both the patcher and the QWERTY-to-MIDI software in focus at the same time (and if you could, then they would interfere with the keyboard shortcuts). Not the end of the world, but it's definitely a workflow bottleneck if you don't have a hardware controller handy.</p>

<p>I see your point about non-QWERTY layouts, though, that would be a bit more complex since you'd have to implement some kind of remapping capability.</p>

<p>Anyhow, it's just a little thing, On the whole I'm really happy with the Axoloti hardware and software so far, that's why I want to be able to just toss it in with my laptop and take it on the road.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-25T10:49:42Z' itemprop='datePublished'>
             2015-09-25 10:49:42 UTC
           </time>
        </span>
        <span itemprop='position'>#40</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="39" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar/rsp/40/5_fcf819f9b3791cb8c87edf29c8984f83.png" class="avatar">RSP:</div>
<blockquote><p>I wasn't talking about adding functionality to output MIDI from the QWERTY keyboard</p></blockquote></aside>

<p>this is kind of how it has to be implement... basically we would have to generate midi, so that this can be routed down the bulk interface and then into the midi handler of the patch. <br>(this is how I believe the virtual keyboard works, though would need to double check)</p>

<p>yeah, toggle on/off would help solve the shortcut clash... <br>though possibly not the most elegant solution, and one that people then might start asking to be remove.<br>(i.e. we fullfil one request, but then another is created)... i guess two possibilities:</p>

<ul>
<li>move the keyboard shortcuts require shift/ctrl (some won't like)</li>
<li>say if keyboard is visible, then shortcuts are off/midi active ... i.e. like your toggle, but has a visible element.</li>
</ul>

<p>other keyboard layouts... yeah, not sure how apps cope with this, i wonder if we can get the raw row/column.</p>

<p>EDIT: ok researched this a bit, and checked java api, there is no access to physical layout of keyboard.<br>so we'd need to store a mapping in the preferences, this could be simple key to note number map  (assuming we keep it nice and simple, e.g. not special characters, limits to one octave).<br>Id certainly say implementing an editor for mapping is 'complex' and beyond scope. (so sorry, users would have to edit xml for non-qwerty)</p>

<p><a class="mention" href="/users/rsp">@RSP</a>, are you positive there are no apps that can already do this? depending upon how they implemented their application, they would not have to have focus to be able to do this. so that would not be an issue, and they could  'host the toggle switch'</p>
      </div>
