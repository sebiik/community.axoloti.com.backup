          ps.store("topic_257", {"post_stream":{"posts":[{"id":2362,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-22T22:11:45.391Z","cooked":"\u003cp\u003emore recent.. how many? becomes a mess if too many?  (I think the ordering is not good at the moment!)\u003c/p\u003e\n\n\u003cp\u003eDrag n Drop, not quite sure i understand this, what would we drop on? could work with AXS and has been mentioned before.\u003c/p\u003e\n\n\u003cp\u003edouble click to open axp, yeah, issue is we need to have a windows/osx version of app to do this ( I already looked into it) ... not too hard, so will come I'm sure \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e\n\n\u003cp\u003efavourites, I added a favourites menu some time ago (but not released yet I think), like Library... basically you specify a favourites folder in preferences, and is like library can have sub folders.\u003c/p\u003e\n\n\u003cp\u003emacros? not quite sure i understand this?   we do have some keyboard shortcuts for some common items... making this user definable would probably be more effort than its worth.\u003c/p\u003e\n\n\u003cp\u003ecustom arrangement, look in github/issues, I think we would like a 'presentation view', similar to max or reaktors panels.\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2015-09-22T22:11:45.391Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":187,"score":43.2,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2364,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-22T22:23:07.284Z","cooked":"\u003caside class=\"quote\" data-post=\"18\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png\" class=\"avatar\"\u003ekeyman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eLarger \" Open Recent\" (more then the 8 entries)?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIs that really important? It's just a number to change in the source code. A large number defeats the purpose a bit.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png\" class=\"avatar\"\u003ekeyman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDrag n' drop *.axp to a new patcher window?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDrag and drop to where? The app icon?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"18\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/keyman/40/49_1.png\" class=\"avatar\"\u003ekeyman:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDouble click to open *.axp?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"onebox githubissue\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti/issues/179\"\u003e\n      github.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ca href=\"https://github.com/JohannesTaelman\"\u003e\n\u003cimg src=\"https://avatars1.githubusercontent.com/u/3052578?v=2\u0026amp;s=96\" class=\"thumbnail onebox-avatar\" width=\"90\" height=\"90\"\u003e\n\u003c/a\u003e\n\n\u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti/issues/179\" target=\"_blank\"\u003eIssue: bundle: file associations\u003c/a\u003e\u003c/h4\u003e\n\n\u003cdiv class=\"date\" style=\"margin-top:10px;\"\u003e\n\t\u003cdiv class=\"user\" style=\"margin-top:10px;\"\u003e\n\topened by \u003ca href=\"https://github.com/JohannesTaelman\" target=\"_blank\"\u003eJohannesTaelman\u003c/a\u003e\n\ton \u003ca href=\"https://github.com/axoloti/axoloti/issues/179\" target=\"_blank\"\u003e2015-07-30\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cdiv class=\"user\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"github-repository-path\"\u003e\n  \u003ca href=\"https://github.com/axoloti/axoloti\" target=\"_blank\"\u003egithub.com/axoloti/axoloti\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cpre class=\"content\" style=\"white-space: pre-wrap;\"\u003e\u003c/pre\u003e\n\n\u003cdiv class=\"labels\"\u003e\n \t\u003cspan style=\"display:inline-block;margin-top:2px;background-color: #B8B8B8;padding: 2px;border-radius: 4px;color: #fff;margin-left: 3px;\"\u003eSave for later\u003c/span\u003e\n\u003c/div\u003e\n\n  \u003c/article\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\n\n\u003caside class=\"quote\" data-post=\"19\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alexk/40/45_1.png\" class=\"avatar\"\u003ealexk:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003efavorites section in top menu bar would be nice.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eFavorite objects?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/lab77/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003elab77:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eCustom arrangement or grouping of knobs for the 'parent controls' on sub patches.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes. Some discussion already here: \u003ca href=\"https://github.com/axoloti/axoloti/issues/151\"\u003ehttps://github.com/axoloti/axoloti/issues/151\u003c/a\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"20\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/lab77/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003elab77:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe ability to attenuate the min/max value of the knobs by typing in custom min/max values. (For instance -20/+10 as opposed to -64 / +64 default) micro tuning some of the parameters are key to making really interesting patches. Especially percussion style sounds.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes, I understand the need. I think the hard part is keeping the UI intuitive. \u003c/p\u003e\n\n\u003cp\u003eMy 1st priorities are fixing the high cpu load in osx and linux, and the \u003ca href=\"//community.axoloti.com/t/usb3-xhci-hcd-bug-ubuntu-14-04/376\"\u003eusb3-xhci-hcd-bug\u003c/a\u003e \u003c/p\u003e","post_number":22,"post_type":1,"updated_at":"2015-09-22T22:23:07.284Z","reply_count":2,"reply_to_post_number":null,"quote_count":3,"avg_time":18,"incoming_link_count":0,"reads":178,"score":46.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues/151","internal":false,"reflection":false,"title":"GUI: presentation view · Issue #151 · axoloti/axoloti · GitHub","clicks":10},{"url":"https://github.com/axoloti/axoloti/issues/179","internal":false,"reflection":false,"title":"bundle: file associations · Issue #179 · axoloti/axoloti · GitHub","clicks":2},{"url":"https://github.com/JohannesTaelman","internal":false,"reflection":false,"title":"JohannesTaelman (Johannes Taelman) · GitHub","clicks":2},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/usb3-xhci-hcd-bug-ubuntu-14-04/376","internal":true,"reflection":false,"title":"USB3 xhci_hcd bug, ubuntu 14.04","clicks":0},{"url":"https://github.com/axoloti/axoloti","internal":false,"reflection":false,"title":"axoloti/axoloti · GitHub","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2366,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2015-09-22T22:46:34.035Z","cooked":"\u003caside class=\"quote\" data-post=\"21\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emore recent.. how many? becomes a mess if too many?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eExample AB LIVE has 30 - i sometimes do work like in chapters, similar to Word, Excel.\u003cbr\u003e(adding, if you pick 4 or 5 *.AXH from Library the ones you happen to be working on have gone)\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"21\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eDrag n Drop\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e \u003c/p\u003e\n\n\u003cp\u003e*. AXP from Finder/explorer into a (new) patcher window, of course supporting *.AXS would give even greater use.\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2015-09-22T22:57:02.844Z","reply_count":0,"reply_to_post_number":21,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":150,"score":35.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2398,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-09-23T14:24:59.009Z","cooked":"\u003cblockquote\u003e\u003cp\u003eFavorites section in top menu bar would be nice\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eYes  - perhaps something like buttons that could be assigned to adding an object to the editor workspace. Maybe even groups of objects.\u003c/p\u003e\n\n\u003cp\u003eFor example you select objects in your current workspace - righclick, select save to favorite 1.\u003cbr\u003ewhen you click favorite 1 in a menu bar, the objects are added to the workspace. \u003c/p\u003e\n\n\u003cp\u003eThis would be helpful if you constantly doodle in the editor and need to copy paste certain networks from other patches (internal sequencers, filter banks, midi mod setups)\u003c/p\u003e\n\n\u003cp\u003eOne thing that could cause issues is Modulation Settings for the objects - not sure if it is best to allow or not allow macro settings to be saved with the macro and overwrite any existing settings in your workspace once you recall.\u003c/p\u003e\n\n\u003cp\u003eHOWEVER - all of this is icing. You can simply be organized and save projects with certain networks that you can reuse \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2015-09-23T14:24:59.009Z","reply_count":1,"reply_to_post_number":22,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":154,"score":36.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2399,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-23T14:35:10.835Z","cooked":"\u003cp\u003eah favourite objects... ok.\u003c/p\u003e\n\n\u003cp\u003emacros, again id ask for clarification on what this means... (macros are different in every application).\u003c/p\u003e\n\n\u003cp\u003eim kind of wondering if this is all some kind of paste bank, similar to max now has.\u003c/p\u003e","post_number":25,"post_type":1,"updated_at":"2015-09-23T14:35:10.835Z","reply_count":2,"reply_to_post_number":24,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":142,"score":38.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2402,"name":"alex","username":"alexk","avatar_template":"/user_avatar/community.axoloti.com/alexk/{size}/45_1.png","created_at":"2015-09-23T14:38:57.772Z","cooked":"\u003cp\u003esorry i just mean a shortcut to load an object network into the current workspace.\u003c/p\u003e\n\n\u003cp\u003eMaybe you could assign .AXP's to these favorites buttons and when you click these buttons the files don't open in a new window but are simply loaded into the current workspace.\u003c/p\u003e\n\n\u003cp\u003ebut i have a feeling this could make things buggy with certain project files.\u003c/p\u003e\n\n\u003cp\u003eanyway its just icing!\u003c/p\u003e","post_number":26,"post_type":1,"updated_at":"2015-09-23T14:38:57.772Z","reply_count":0,"reply_to_post_number":25,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":140,"score":28.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":66,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2412,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-23T21:03:11.759Z","cooked":"\u003cp\u003eSomething that will become an issue when patches get more complicated is how to handle sub-patches. \u003cbr\u003eI use a lot of sub-patches, and sharing these is complicated, because every sub-patches is a separate file. \u003c/p\u003e\n\n\u003cp\u003eTherefore a relatively simple solution could be:\u003cbr\u003ecreate a type 'multipatch' which is actually a zip containing the patch+subpatches.  When the multipatch is opened, it gets extracted in some /tmp folder and Axoloti will search for its subpatches there.  \u003c/p\u003e\n\n\u003cp\u003eIt is somewhat like the open-office format, where a document is basically a few XML files packed together in a zip and given a different extension.\u003c/p\u003e","post_number":27,"post_type":1,"updated_at":"2015-09-23T21:03:11.759Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":142,"score":63.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2414,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-23T21:09:29.112Z","cooked":"\u003caside class=\"quote\" data-post=\"27\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/alex/40/286_1.png\" class=\"avatar\"\u003ealex:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ebecause every sub-patches is a separate file.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHave you discovered the patch/patcher object? That includes the subpatch in the patch.\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2015-09-23T21:09:29.112Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":135,"score":32.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2415,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-23T21:10:15.103Z","cooked":"\u003cp\u003eperhaps an easy one:\u003cbr\u003ea different color for subpatches and objects.\u003cbr\u003eSo I can see if something is a sub-patch before clicking 'edit object definition' .\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2015-09-23T21:10:15.103Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":1,"reads":134,"score":47.35,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2417,"name":"alex","username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png","created_at":"2015-09-23T21:22:00.690Z","cooked":"\u003caside class=\"quote\" data-post=\"25\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003emacros, again id ask for clarification on what this means... (macros are different in every application).\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eDid you ever use Reaktor?\u003cbr\u003emacros in Reaktor are somewhat like sub-patches in Axoloti. They are a collection of objects . \u003cbr\u003e( \u003ca href=\"https://youtu.be/A4wKuS-VI0s?t=98\"\u003ehttps://youtu.be/A4wKuS-VI0s?t=98\u003c/a\u003e )\u003c/p\u003e\n\n\u003cp\u003eHowever, without going too much into a semantic discussion, I would like to point out that 'sub' (in subpatch) suggests a smaller division , where a 'macro' is usually a (re-usable) abstraction of something (usually to hide the complex details).\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2015-09-23T21:22:00.690Z","reply_count":2,"reply_to_post_number":25,"quote_count":1,"avg_time":16,"incoming_link_count":2,"reads":146,"score":50.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alex","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://youtu.be/A4wKuS-VI0s?t=98","internal":false,"reflection":false,"title":"Macros \u0026 Modules - REAKTOR Explained - YouTube","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":24,"hidden":false,"hidden_reason_id":null,"trust_level":3,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2420,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-09-24T05:58:34.513Z","cooked":"\u003cp\u003eFirst of all, I think subpatches are a really good idea. But it can be a pain working with them. There are some things not working 100% with them. \u003c/p\u003e\n\n\u003cp\u003eExample:\u003cbr\u003eWorking on a Blofeld editor and I have made 16 parts, each made into 16 subpatches. Had to reduce modulation sources and destinations to zero for the main patch to compile at all. But now it works. But I cannot add anymore subpatches to this patch. Everytime I make a new instrument I try to compile it into a subpatch and it wont work. SRAM overflow. Argh..... I made sure that there is NO subpatches within subpatches and ALL subpatches has reduced presets to 0, entries to 0, etc. .  If I load it NOT compiled into subpatch it works. Compiled to subpatch, it wont work..... So I use subpatches for a few things, but most of the stuff I make, I drag it out of sight, all the way to the right. As long I keep everything in the main patch I dont ever get SRAM overflow. \u003c/p\u003e\n\n\u003cp\u003eUsing this method I have encountered another issue. If you drag objects far enough to the right side you will notice than the objects at some point gets invisible. It seems like the space of the editor is defined and if you go beyond this definition the objects get invisible. They work but you cannot see them.\u003c/p\u003e\n\n\u003cp\u003eAnyway after having A LOT of SRAM overflows, I finally managed to get a good work flow and find out how to build things and not hit the SRAM overflow all the time. That has been a huge headache, but finally I can focus on patching and not troubleshooting \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAllhough there are a few issues I think Axoloti is really awesome. Specially as external sequencer and for sampling. These are my main uses for Axo.....\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2015-09-24T05:58:34.513Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":143,"score":29.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2428,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-24T12:42:27.854Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/alex\"\u003e@alex\u003c/a\u003e yes, I program reaktor so know what Reaktor macros  are... \u003cbr\u003ebut the context was not given in the FR and given \u003ca class=\"mention\" href=\"/users/alexk\"\u003e@alexk\u003c/a\u003e description, I don't think he means reaktor macros anyway....his seems to be about keyboard shortcuts to subpatches? \u003cbr\u003ethis is why I don't like making assumptions, labels are confusing,as people have different backgrounds/requirements/expectations.\u003c/p\u003e\n\n\u003cp\u003eim not interested in the naming/semantic discussions... thats just what johannes chose to call them, and I can live with it.\u003c/p\u003e\n\n\u003cp\u003eapart from that I don't see what elements of Reaktors macros you see that are fundamentally different from a subpatch. (excluding polyphony which axoloti has a generally different model to Reaktor, which would be hard to change)\u003c/p\u003e\n\n\u003cp\u003eof course max abstractions (vs patches) /reaktor macros have UI implications, but that will change in axoloti if/when we do a presentation mode\u003c/p\u003e\n\n\u003cp\u003ewe actually decided not to distinguish between AXS and objects, as for an end user it doesn't matter... its an implementation detail. if we do some kind of general colour scheming then yeah, we could make this a preference.\u003cbr\u003e(note: if you are doing as recommended i.e. using ./subpatch, subpatches are obvious, it gets not clear when on search path... but thats because we want them to look like objects)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/jaffasplaffa\"\u003e@jaffasplaffa\u003c/a\u003e\u003cbr\u003esub-patches as such are not related to SRAM overflows... you are just reaching the limits of resources available on the board (actually there is a possibility for a bit of an improvement here, but its unrelated to subpatches!)\u003cbr\u003eas Ive discussed with you, certain features of subpatches will use memory... so I think we could do something in the UI here, where perhaps the defaults didnt use memory.\u003cbr\u003e(e.g. make it so a patch has zero presets/mod sources, and you have to explicitly add them) \u003c/p\u003e\n\n\u003cp\u003eso lets not confuse this as a subpatch issue... however this functionality was represent/implemented in a UI, would still cause you SRAM issue... i.e. implementing an alternative to subpatches would solve nothing... so we need to look at the underlying issue.\u003cbr\u003eBUT remember there are limits to the Axoloti Core board... its a 60 euro board, not a 1000 euro  laptop \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003cbr\u003e(my solution ... buy more boards, so its modular in a physical way too... hopefully we will make the ue of multiple boards more seamless as this becomes more common)\u003c/p\u003e\n\n\u003cp\u003esub-patches disappearing.... sounds like a bug.\u003cbr\u003ethere is a limited workspace area (its pretty big), it sounds like you can drag outside this...\u003cbr\u003eperhaps raise a bug, with some explicit directions on how you do it...\u003cbr\u003eI assume it can be done with any object, not just a sub patch.\u003c/p\u003e","post_number":32,"post_type":1,"updated_at":"2015-09-24T12:44:04.193Z","reply_count":2,"reply_to_post_number":30,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":141,"score":54.3,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"alex","avatar_template":"/user_avatar/community.axoloti.com/alex/{size}/286_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2431,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-09-24T18:12:57.279Z","cooked":"\u003cp\u003eTechnobear: I have a few answers for your post:\u003c/p\u003e\n\n\u003cp\u003e\"sub-patches as such are not related to SRAM overflows... you are just \u003cbr\u003ereaching the limits of resources available on the board (actually there \u003cbr\u003eis a possibility for a bit of an improvement here, but its unrelated to \u003cbr\u003esubpatches!)\"\u003c/p\u003e\n\n\u003cp\u003eYou say that SRAM overflow is not related to subpatches? Then how come lowering amount of presets, mod sources etc in a subpatch will make a patch compile and remove the SRAM  overflow? SRAM is related to amounts of presets, etc. and therefore it is also related to the use of subpatches. \u003c/p\u003e\n\n\u003cp\u003eBut with your help I surely got a lot more out of the Axoloti by lowering presets etc. but STILL at some point I get the SRAM overflow anyway, but mostly when I compile a bunch of objects, which is working when loaded in mainpatch, into a subpatch.... And I am no were near 100% limit, only 10% DSP used, so I am not reaching the limit. If you run out of SRAM after using only 10% DSP, it tells me the relation between DSP and SRAM might need to be checked up on. Anyway, as mentioned your tips did help a lot and I get a lot more out of Axoloti \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e Thanks again \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e \u003c/p\u003e\n\n\u003cp\u003eAbout alternative to Subpatches. I didnt ask for something like this. I just point out that there might be something to investigate in the relation between subpatches and SRAM overflow. No need for alternatives.\u003c/p\u003e\n\n\u003cp\u003eAbout the object disappearing: \u003cbr\u003eThat has nothing to do with subpatches. Sorry I mentioned in same thread. I wrote that when I DONT use subpatches and move all the object out of sight they disappear at some point. Anyway, I can live it with, it is a small thing, just thought I would let you know. I will recreate it and find out how to post to Github. Havent done that before.\u003c/p\u003e\n\n\u003cp\u003eAlso sometime I get the feeling that you think I am criticizing Axoloti. I am not. I think it is really awesome thing to do a project like this. I really applaud people who can think for themselves and make things like this, with out cooperative financing or funding. I think Axoloti is one of the best things ever happened to my studio \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e Don't take any of this as critique if you do, then at least look at it like constructive critique. It is actually help to make the platform better or easier to understand for everyone. I know as a single developer it might seem daunting that users point out errors or problems, but that is just part of it, right?  We all want to make Axoloti better for everyone. Atleast that is my approach.  And almost every time i get the chance I compliment those who made this a reality. Not just Johannes but also you, You are very helpful and knowledgeable \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":33,"post_type":1,"updated_at":"2015-09-24T18:12:57.279Z","reply_count":1,"reply_to_post_number":32,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":140,"score":33.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2432,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-24T19:28:22.828Z","cooked":"\u003caside class=\"quote\" data-post=\"33\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso sometime I get the feeling that you think I am criticizing Axoloti.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNah, I think your misunderstanding... I don't view it like that , and wouldn't even mind if you were (cant speak for \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e ) , and also I should probably point out Im not trying to defend axoloti.  its a normal part of the development process \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e\n\n\u003cp\u003eWhen someone reports something they think doesn't work or thinks should be done differently, or a new feature, there are two critical things that must happen\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003edevelopers must understand exactly what the users are asking for (details are everything!)\u003c/li\u003e\n\u003cli\u003eusers must understand what already exists, implications etc (they may misunderstand, not know something useful)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eat this point you can have a reasonable dialog and work out what needs to be done, without either the risk of confusion and misunderstanding is pretty high.  (also me vocalising, also gives johannes a chance to chime in, either with his own views, or to correct me etc.)  \u003c/p\u003e\n\n\u003cp\u003eso hopefully in this light your will see my replies (if i get the tone right, not always easy!) , really are trying to nail down the problem into the right area... \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eso coming back to the SRAM vs subpatch...\u003c/strong\u003e\u003c/p\u003e\n\n\u003cp\u003esubpatches have functionality which can increase memory, this includes presets/modulation sources/ voices ... but we know all this, this is not a bug, its functionality, as i said....\u003cbr\u003e\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"32\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eso I think we could do something in the UI here, where perhaps the defaults didnt use memory.(e.g. make it so a patch has zero presets/mod sources, and you have to explicitly add them)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ei.e. we still need this functionality (no one is asking for mod sources to be removed), but perhaps the current defaulting implementation leads to a bit of bloat that can be removed, by altering the defaults... but in a way that means we don't cause other problems (e.g. users not knowing why it wont save presets because the patch is defaulted to zero presets)\u003cbr\u003ethere may be other possibilities to... e.g. perhaps some of these things don't need to be at the sub-patch level, or are defined incorrectly at 'voice level'  (I'm thinking presets mainly.. but need to check we don't lose functionality)\u003c/p\u003e\n\n\u003cp\u003eso I repeat, Its not about criticism of axoloti or not (I think SRAM usage is always something we will hope to improve... and is likely to be a 'continual' effort, trying to eek more and more out of the board)\u003cbr\u003eits about (as a developer) trying to determine where the problem really lies, and the best way to solve it, and i think its useful to discuss this in the open. \u003c/p\u003e\n\n\u003cp\u003ep.s. it should probably be noted, a useful/simplying feature in axoloti at present is subpatch are really just patches, making them different to top level patches could make things a bit more complex for coding.\u003c/p\u003e\n\n\u003cp\u003eEDIT: \u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"33\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAnd I am no were near 100% limit, only 10% DSP used, so I am not reaching the limit. If you run out of SRAM after using only 10% DSP, it tells me the relation between DSP and SRAM might need to be checked up on.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eunfortunately, it doesnt work like that...\u003cbr\u003eCPU usage vs SRAM usage are not related and never will be ...\u003cbr\u003eyou can create a huge delay line, that will overflow SRAM, and would use 1% CPU... alternatively, you could crreate an oscillator bank that will use virtual no SRAM and be at 110% CPU...    \u003cbr\u003eresources are fixed, but they are not related, and depending on your project you are very likely to run out of one before the other. (there are other fixed resources, e.g. midi/usb traffic which would also become a 'sticking point')\u003cbr\u003eso... the deal is over time, to optimise all these things, but there will be no 'one magic fix' , the changes could/will be all over the code base.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edisappearing objects\u003c/strong\u003e again, if you can reproduce, let us know. its worth getting rid of these kind of issues, and sometimes its not too tricky.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003edrag n drop subpatches\u003c/strong\u003e ending on some good newss \u003cbr\u003eIve just checked into github (awaiting pull) a change that allows subpatches to be dropped onto patches.\u003c/p\u003e\n\n\u003cp\u003eNote: really you should only drop from a directory  on your search patch or relative to the main patch.\u003cbr\u003eas otherwise when you reload the main patch, it wont find it...  this is due to the fact axoloti assumes ALL sub-patches/objects are relative to main patch OR are on search patch.  this may be something we can refine BUT really its very bad practice to be linking to objects arbitrarily on your disk \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":34,"post_type":1,"updated_at":"2015-09-24T19:44:47.273Z","reply_count":2,"reply_to_post_number":33,"quote_count":2,"avg_time":18,"incoming_link_count":0,"reads":143,"score":39.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2436,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-09-24T19:56:04.370Z","cooked":"\u003cp\u003eHere is an example of the patch window limit. Scroll all the way to the right side and you will see a half \"dial\" knob. That is where the patch window ends. Have posted it on Github:\u003cbr\u003e\u003ca href=\"https://github.com/axoloti/axoloti/issues/246\" rel=\"nofollow\"\u003ehttps://github.com/axoloti/axoloti/issues/246\u003c/a\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/b1b7af334250e526481434b845bde332e30aaaee.axp\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/9603b1d1ec2985aadb3ea763ab10357098e85a73.png\" width=\"690\" height=\"217\"\u003e \u003cbr\u003e\u003c/a\u003e\u003ca class=\"attachment\" href=\"//community.axoloti.com/uploads/default/original/1X/b1b7af334250e526481434b845bde332e30aaaee.axp\"\u003ePatch window limit example.axp\u003c/a\u003e (510 Bytes)\u003c/p\u003e","post_number":35,"post_type":1,"updated_at":"2015-09-24T19:58:29.383Z","reply_count":1,"reply_to_post_number":34,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":124,"score":30.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/default/original/1X/b1b7af334250e526481434b845bde332e30aaaee.axp","internal":true,"reflection":false,"clicks":6},{"url":"https://github.com/axoloti/axoloti/issues/246","internal":false,"reflection":false,"title":"Objects becomes invisible if you exceed Axoloti Patch Window limit. · Issue #246 · axoloti/axoloti · GitHub","clicks":4}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2437,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-24T19:59:45.847Z","cooked":"\u003caside class=\"quote\" data-post=\"35\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/jaffasplaffa/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePatch window limit example.axp\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyes the limit is 5000 , and you are at 4970  so yes you went over the edge of the world:) \u003cbr\u003emy guess is you can have drag it so only one pixel is viewable... which would be probably then obscured.\u003cbr\u003ereally we should stop the drag, at 5000-width of component.\u003c/p\u003e\n\n\u003cp\u003edon't think Ive ever been that far over on the canvas .\u003c/p\u003e","post_number":36,"post_type":1,"updated_at":"2015-09-24T19:59:45.847Z","reply_count":1,"reply_to_post_number":35,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":124,"score":30.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2438,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-09-24T20:15:31.561Z","cooked":"\u003cp\u003eAbout the subpatches: Since I started using the ./ I didnt have any problems with missing subpatches. That part is working fine for me now. And I think I mentioned the drag and drop before I actually figured out how to use the ./. Haven't thought about drag and drop since I learned how to use ./ in the intended way. I think it works fine as it is now \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\"wink\"\u003e\u003c/p\u003e\n\n\u003cp\u003e[quote=\"thetechnobear, post:34, topic:257\"]\u003cbr\u003eso I think we could do something in the UI here, where perhaps the defaults didnt use memory.(e.g. make it so a patch has zero presets/mod sources, and you have to explicitly add them)\u003c/p\u003e\n\n\u003cp\u003eGood idea making default setting zero instead of 8 presets, 8 modsource, etc. So you have to add what you need on your own.\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2015-09-24T20:15:31.561Z","reply_count":0,"reply_to_post_number":34,"quote_count":1,"avg_time":13,"incoming_link_count":1,"reads":130,"score":31.65,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2439,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2015-09-24T20:35:36.246Z","cooked":"\u003caside class=\"quote\" data-post=\"36\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyes the limit is 5000 , and you are at 4970  so yes you went over the edge of the world:)\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eOhhh no, not the edge of the world :=) I hope the object doesnt dissapear into an internal abyss \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e  An option is to drag object down, when right side limit is reached. But on my computer scrolling to the side works much better than scrolling up and down, so I tend to drag objects to the right side, before dragging them down. But again, small issue... There are many ways to work around it \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":38,"post_type":1,"updated_at":"2015-09-24T20:35:36.246Z","reply_count":0,"reply_to_post_number":36,"quote_count":1,"avg_time":12,"incoming_link_count":0,"reads":131,"score":26.8,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2441,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-25T00:36:43.629Z","cooked":"\u003cp\u003eHey, just saw this.  I guess I didn't really explain myself clearly, I wasn't talking about adding functionality to output MIDI from the QWERTY keyboard, I just meant something akin to the onscreen keyboard, but triggered from the QWERTY keyboard instead.  It would only take up one shortcut (to toggle it on and off) and I do think it would provide an improvement to the workflow.  Third party \"virtual keyboard\" programs or PD/Max don't work here because you can't have both the patcher and the QWERTY-to-MIDI software in focus at the same time (and if you could, then they would interfere with the keyboard shortcuts). Not the end of the world, but it's definitely a workflow bottleneck if you don't have a hardware controller handy.\u003c/p\u003e\n\n\u003cp\u003eI see your point about non-QWERTY layouts, though, that would be a bit more complex since you'd have to implement some kind of remapping capability.\u003c/p\u003e\n\n\u003cp\u003eAnyhow, it's just a little thing, On the whole I'm really happy with the Axoloti hardware and software so far, that's why I want to be able to just toss it in with my laptop and take it on the road.\u003c/p\u003e","post_number":39,"post_type":1,"updated_at":"2015-09-25T00:40:13.457Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":132,"score":31.95,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2442,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-25T10:49:42.182Z","cooked":"\u003caside class=\"quote\" data-post=\"39\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar/rsp/40/5_fcf819f9b3791cb8c87edf29c8984f83.png\" class=\"avatar\"\u003eRSP:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI wasn't talking about adding functionality to output MIDI from the QWERTY keyboard\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethis is kind of how it has to be implement... basically we would have to generate midi, so that this can be routed down the bulk interface and then into the midi handler of the patch. \u003cbr\u003e(this is how I believe the virtual keyboard works, though would need to double check)\u003c/p\u003e\n\n\u003cp\u003eyeah, toggle on/off would help solve the shortcut clash... \u003cbr\u003ethough possibly not the most elegant solution, and one that people then might start asking to be remove.\u003cbr\u003e(i.e. we fullfil one request, but then another is created)... i guess two possibilities:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003emove the keyboard shortcuts require shift/ctrl (some won't like)\u003c/li\u003e\n\u003cli\u003esay if keyboard is visible, then shortcuts are off/midi active ... i.e. like your toggle, but has a visible element.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eother keyboard layouts... yeah, not sure how apps cope with this, i wonder if we can get the raw row/column.\u003c/p\u003e\n\n\u003cp\u003eEDIT: ok researched this a bit, and checked java api, there is no access to physical layout of keyboard.\u003cbr\u003eso we'd need to store a mapping in the preferences, this could be simple key to note number map  (assuming we keep it nice and simple, e.g. not special characters, limits to one octave).\u003cbr\u003eId certainly say implementing an editor for mapping is 'complex' and beyond scope. (so sorry, users would have to edit xml for non-qwerty)\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/users/rsp\"\u003e@RSP\u003c/a\u003e, are you positive there are no apps that can already do this? depending upon how they implemented their application, they would not have to have focus to be able to do this. so that would not be an issue, and they could  'host the toggle switch'\u003c/p\u003e","post_number":40,"post_type":1,"updated_at":"2015-09-25T13:17:26.964Z","reply_count":1,"reply_to_post_number":39,"quote_count":1,"avg_time":12,"incoming_link_count":1,"reads":141,"score":38.8,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[884,889,899,907,919,926,941,945,947,951,969,2335,2336,2341,2342,2343,2347,2349,2352,2356,2362,2364,2366,2398,2399,2402,2412,2414,2415,2417,2420,2428,2431,2432,2436,2437,2438,2439,2441,2442,2444,2445,2446,2447,2448,2535,2536,2537,2538,2539,2540,2622,2763,2778,2810,2811,2812,2813,2814,2822,2825,2826,2850,2861,2863,2883,2975,3305,3306,3441,3456,3457,3586,3593,3594,3595,3596,3604,3657,3821,3917,4022,4026,4029,4033,4130,4213,4409,4411
