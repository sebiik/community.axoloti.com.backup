  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-04-09T15:22:45Z' itemprop='datePublished'>
             2016-04-09 15:22:45 UTC
           </time>
        </span>
        <span itemprop='position'>#169</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="158" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>The ability to convert a subpatch into a patcher object version of the subpatch.</p></blockquote></aside>

<aside class="quote" data-post="158" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>you can already do this in 1.0.8,  context menu, convert to patcher object.</p></blockquote></aside>

<p>Yes just tried it. Nice. But it is not possible to edit the patch afterwards, besides form the code editor. Would be awesome if it was just another regular patcher object that you can edit as others. </p>

<p>Anyway, happy to finally be onboard the "new school" Axoloti <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-04-09T15:48:15Z' itemprop='datePublished'>
             2016-04-09 15:48:15 UTC
           </time>
        </span>
        <span itemprop='position'>#170</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="168" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Also, I don't think the width of an object should be determined purely by the length of the title string.</p></blockquote></aside>

<p>Object layout, adding the ability to customize the position of different controls within the frame is certainly something I want to improve, and yes object type name or instance name should not affect size.</p>

<aside class="quote" data-post="168" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>I don't think we need any part of the file path of the object in the title- just the object name should be sufficient.</p></blockquote></aside>

<p>Hmmm but it is sometimes used to differentiate: osc/sine versus lfo/sine versus math/sine<br>I did not like the max/pd style ~ suffix, the tilde character is hard to reach on many keyboard layouts.</p>

<aside class="quote" data-post="168" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>Personally, I think it would look much neater if the widths of all objects conformed to the same grid used to snap their positions.</p></blockquote></aside>

<p>But that is already the case, no?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-04-11T14:34:05Z' itemprop='datePublished'>
             2016-04-11 14:34:05 UTC
           </time>
        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A keyboard shortcut for reloading objects would be nice.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-12T13:52:53Z' itemprop='datePublished'>
             2016-04-12 13:52:53 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for that. Would be very handy.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-12T13:54:27Z' itemprop='datePublished'>
             2016-04-12 13:54:27 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Fair points. I don't see the problem with having a truncated name in the titlebar, and a more specific path in a tooltip that appears when you roll over the titlebar.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-12T14:24:47Z' itemprop='datePublished'>
             2016-04-12 14:24:47 UTC
           </time>
        </span>
        <span itemprop='position'>#174</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="173" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>I don't see the problem with having a truncated name in the titlebar, and a more specific path in a tooltip that appears when you roll over the titlebar.</p></blockquote></aside>

<p>there is an 'ideal' that you can reproduce a patch from a screenshot...so that might be slightly hindered by using tooltips. though, id say most of the time, the end part of the name is likely to be enough.<br>I think this ideal does have merits... here on the forum, when explaining things, you can simply post a screenshot, or even part of a screen, to give the idea of whats happening in the patch.</p>

<p>... but as i said, perhaps the end part is enough for this purpose.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-12T15:34:48Z' itemprop='datePublished'>
             2016-04-12 15:34:48 UTC
           </time>
        </span>
        <span itemprop='position'>#175</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="174" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>here is an 'ideal' that you can reproduce a patch from a screenshot</p></blockquote></aside>

<p>That's interesting. It IS one of the merits of an object-based editor that it's by nature 'self-documenting', so I do see your point here.</p>

<p>You can upload a .axp file to the forum though (and it will take up less space on the server, too, probably).</p>

<p>Maybe you could have a keyboard shortcut to toggle all tooltips on/off.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-04-12T19:40:47Z' itemprop='datePublished'>
             2016-04-12 19:40:47 UTC
           </time>
        </span>
        <span itemprop='position'>#176</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is there a way too start the patcher without automatically connecting?<br>I have a few axoloti's, and I wouldn't mind choosing which one to interact with before connecting (as some may be running in autonomous mode)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-04-12T20:31:24Z' itemprop='datePublished'>
             2016-04-12 20:31:24 UTC
           </time>
        </span>
        <span itemprop='position'>#177</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>not as far as Im aware... but I do want to do something similar....(same reason, many axoloti's to control) <br>Im thinking perhaps something like a command line interface, that can just upload a patch and get it to execute, disconnected.</p>

<p>what you can do temporarily at the moment (apart from sdcard and using program change events or similar)  is use the fact that if you disconnect a board it continues to run the patch.</p>

<p>so what I do is...<br>select board 1 - connect, go live<br>disconnect (on console window) <br>select board 2 - connect, (possibly change patch) , go live<br>disconnect (on console window) <br>select board 3 - connect, (possibly change patch) , go live<br>disconnect (on console window) <br>etc</p>

<p>one thing you can't do currently... is reconnect to a running patch... as soon as you connect to a board, it will automatically stop the current patch.<br>(would be nice, if it would allow reconnect, you get the logging ... and something like if you had the same patch loaded, you could reconnect it ... obviously needs to be the same patch, for controls to match) </p>

<p>its not ideal buts works for now.. well that and using the SD Card, and load the patches via program change events.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-04-14T08:29:35Z' itemprop='datePublished'>
             2016-04-14 08:29:35 UTC
           </time>
        </span>
        <span itemprop='position'>#178</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="170" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Object layout, adding the ability to customize the position of different controls within the frame is certainly something I want to improve, and yes object type name or instance name should not affect size.</p></blockquote></aside>

<p>You might consider adding a couple more XML tags (or additional properties for existing tags) to be used in the Parameter section of the object definition.<br>Taken some cues from HTML/CSS, how about<br></p>

<p></p><pre><code class="lang-auto">float left
float right
clear</code></pre>

<p>Using these tags/properties, you could arrange controls in horizontal rows and specify where to start the next row. It would be a start, in terms of allowing more controls over object layout.<br>Note: you'd have to move the parameter label above or underneath the control, for this to work (but to be honest, I think it would look neater here, anyway).</p>

<p>I used to be involved in the development of a video performance software, that had a plugin format based on Quartz Composer. At one time, they experimented with a method to allow plugin developers to customise the layout of their plugins, and even add their own background image. Adding the ability for Axoloti custom object developers to add their own logo or branded background image might encourage more established programmers (i.e. those who already have an established brand) to get involved. </p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-06T17:05:23Z' itemprop='datePublished'>
             2016-05-06 17:05:23 UTC
           </time>
        </span>
        <span itemprop='position'>#188</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just thinking, would an alternative execution order be possible? </p>

<p>My first instinct in terms of visualising signal flow would actually be top to bottom, left to right instead of left to right, top to bottom. In other words: columns instead of rows. I've been becoming increasingly aware of the importance of the execution order and have been trying to lay out my patches accordingly, but it makes it harder for me to actually keep track of what I'm doing.</p>

<p>Now obviously this can't and shouldn't be a global setting as it would break all existing patches, I would instead propose it be a per-patch setting so you can decide at the beginning which way round it'll be. The original execution order would obviously be the default and what gets chosen if an older patch without this flag gets imported.</p>

<p>Does this seem possible?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-05-06T17:21:26Z' itemprop='datePublished'>
             2016-05-06 17:21:26 UTC
           </time>
        </span>
        <span itemprop='position'>#189</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I fear a patch setting for an alternative execution order will increase confusion. I do plan to address execution order, and add graph-based sorting, but this is a deep change, and importing patches requires extra care in development.<br>First priority in development is getting the next stable release out.</p>
      </div>

          ps.store("topic_257", {"post_stream":{"posts":[{"id":8474,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-04-09T15:22:45.863Z","cooked":"\u003caside class=\"quote\" data-post=\"158\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eThe ability to convert a subpatch into a patcher object version of the subpatch.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003caside class=\"quote\" data-post=\"158\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eyou can already do this in 1.0.8,  context menu, convert to patcher object.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes just tried it. Nice. But it is not possible to edit the patch afterwards, besides form the code editor. Would be awesome if it was just another regular patcher object that you can edit as others. \u003c/p\u003e\n\n\u003cp\u003eAnyway, happy to finally be onboard the \"new school\" Axoloti \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":169,"post_type":1,"updated_at":"2016-04-09T15:22:45.863Z","reply_count":0,"reply_to_post_number":158,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":60,"score":13.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8476,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-04-09T15:48:15.062Z","cooked":"\u003caside class=\"quote\" data-post=\"168\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAlso, I don't think the width of an object should be determined purely by the length of the title string.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eObject layout, adding the ability to customize the position of different controls within the frame is certainly something I want to improve, and yes object type name or instance name should not affect size.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"168\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't think we need any part of the file path of the object in the title- just the object name should be sufficient.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eHmmm but it is sometimes used to differentiate: osc/sine versus lfo/sine versus math/sine\u003cbr\u003eI did not like the max/pd style ~ suffix, the tilde character is hard to reach on many keyboard layouts.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"168\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ePersonally, I think it would look much neater if the widths of all objects conformed to the same grid used to snap their positions.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eBut that is already the case, no?\u003c/p\u003e","post_number":170,"post_type":1,"updated_at":"2016-04-09T15:48:15.062Z","reply_count":2,"reply_to_post_number":168,"quote_count":1,"avg_time":20,"incoming_link_count":0,"reads":72,"score":25.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8611,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-04-11T14:34:05.823Z","cooked":"\u003cp\u003eA keyboard shortcut for reloading objects would be nice.....\u003c/p\u003e","post_number":171,"post_type":1,"updated_at":"2016-04-11T14:34:05.823Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"av 't see the problem with having a truncated name in the titlebar, and a more specific path in a tooltip that appears when you roll over the titlebar.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":173,"post_type":1,"updated_at":"2016-04-12T13:54:27.037Z","reply_count":1,"reply_to_post_number":170,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":77,"score":21.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8662,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-12T14:24:47.448Z","cooked":"\u003caside class=\"quote\" data-post=\"173\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI don't see the problem with having a truncated name in the titlebar, and a more specific path in a tooltip that appears when you roll over the titlebar.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethere is an 'ideal' that you can reproduce a patch from a screenshot...so that might be slightly hindered by using tooltips. though, id say most of the time, the end part of the name is likely to be enough.\u003cbr\u003eI think this ideal does have merits... here on the forum, when explaining things, you can simply post a screenshot, or even part of a screen, to give the idea of whats happening in the patch.\u003c/p\u003e\n\n\u003cp\u003e... but as i said, perhaps the end part is enough for this purpose.\u003c/p\u003e","post_number":174,"post_type":1,"updated_at":"2016-04-12T14:24:47.448Z","reply_count":1,"reply_to_post_number":173,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":76,"score":21.05,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8664,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-12T15:34:48.665Z","cooked":"\u003caside class=\"quote\" data-post=\"174\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehere is an 'ideal' that you can reproduce a patch from a screenshot\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat's interesting. It IS one of the merits of an object-based editor that it's by nature 'self-documenting', so I do see your point here.\u003c/p\u003e\n\n\u003cp\u003eYou can upload a .axp file to the forum though (and it will take up less space on the server, too, probably).\u003c/p\u003e\n\n\u003cp\u003eMaybe you could have a keyboard shortcut to toggle all tooltips on/off.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":175,"post_type":1,"updated_at":"2016-04-12T15:34:48.665Z","reply_count":0,"reply_to_post_number":174,"quote_count":1,"avg_time":17,"incoming_link_count":0,"reads":76,"score":31.05,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8673,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-04-12T19:40:47.671Z","cooked":"\u003cp\u003eIs there a way too start the patcher without automatically connecting?\u003cbr\u003eI have a few axoloti's, and I wouldn't mind choosing which one to interact with before connecting (as some may be running in autonomous mode)\u003c/p\u003e","post_number":176,"post_type":1,"updated_at":"2016-04-12T19:40:47.671Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":1,"reads":76,"score":25.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8677,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-04-12T20:31:24.858Z","cooked":"\u003cp\u003enot as far as Im aware... but I do want to do something similar....(same reason, many axoloti's to control) \u003cbr\u003eIm thinking perhaps something like a command line interface, that can just upload a patch and get it to execute, disconnected.\u003c/p\u003e\n\n\u003cp\u003ewhat you can do temporarily at the moment (apart from sdcard and using program change events or similar)  is use the fact that if you disconnect a board it continues to run the patch.\u003c/p\u003e\n\n\u003cp\u003eso what I do is...\u003cbr\u003eselect board 1 - connect, go live\u003cbr\u003edisconnect (on console window) \u003cbr\u003eselect board 2 - connect, (possibly change patch) , go live\u003cbr\u003edisconnect (on console window) \u003cbr\u003eselect board 3 - connect, (possibly change patch) , go live\u003cbr\u003edisconnect (on console window) \u003cbr\u003eetc\u003c/p\u003e\n\n\u003cp\u003eone thing you can't do currently... is reconnect to a running patch... as soon as you connect to a board, it will automatically stop the current patch.\u003cbr\u003e(would be nice, if it would allow reconnect, you get the logging ... and something like if you had the same patch loaded, you could reconnect it ... obviously needs to be the same patch, for controls to match) \u003c/p\u003e\n\n\u003cp\u003eits not ideal buts works for now.. well that and using the SD Card, and load the patches via program change events.\u003c/p\u003e","post_number":177,"post_type":1,"updated_at":"2016-04-12T20:33:26.679Z","reply_count":0,"reply_to_post_number":176,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":77,"score":16.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8720,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-04-14T08:29:35.434Z","cooked":"\u003caside class=\"quote\" data-post=\"170\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eObject layout, adding the ability to customize the position of different controls within the frame is certainly something I want to improve, and yes object type name or instance name should not affect size.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYou might consider adding a couple more XML tags (or additional properties for existing tags) to be used in the Parameter section of the object definition.\u003cbr\u003eTaken some cues from HTML/CSS, how about\u003cbr\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"lang-auto\"\u003efloat left\nfloat right\nclear\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eUsing these tags/properties, you could arrange controls in horizontal rows and specify where to start the next row. It would be a start, in terms of allowing more controls over object layout.\u003cbr\u003eNote: you'd have to move the parameter label above or underneath the control, for this to work (but to be honest, I think it would look neater here, anyway).\u003c/p\u003e\n\n\u003cp\u003eI used to be involved in the development of a video performance software, that had a plugin format based on Quartz Composer. At one time, they experimented with a method to allow plugin developers to customise the layout of their plugins, and even add their own background image. Adding the ability for Axoloti custom object developers to add their own logo or branded background image might encourage more established programmers (i.e. those who already have an established brand) to get involved. \u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":178,"post_type":1,"updated_at":"2016-04-14T08:30:16.734Z","reply_count":2,"reply_to_post_number":170,"quote_count":1,"avg_time":30,"incoming_link_count":0,"reads":76,"score":26.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":8727,"name":"Kuzma Palkin","username":"kausto","avatar_template":"/user_avatar/community.axoloti.com/kausto/{size}/393_1.png","created_at":"2016-04-14T10:39:12.031Z","cooked":"\u003caside class=\"quote\" data-post=\"178\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAdding the ability for Axoloti custom object developers to add their own logo or branded background image might encourage more established programmers\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eIt gonna look like nightmare IMO. Reminds me Jeskola Buzz in skinned mode:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/df0f1e8a95f61481585e28391a0e3bd32f9b5715\" href=\"//community.axoloti.com/uploads/default/original/2X/d/df0f1e8a95f61481585e28391a0e3bd32f9b5715.jpg\" class=\"lightbox\" title=\"machineview.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/d/df0f1e8a95f61481585e28391a0e3bd32f9b5715_1_666x500.jpg\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003emachineview.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e768x576 76 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":179,"post_type":1,"updated_at":"2016-04-14T10:44:37.417Z","reply_count":1,"reply_to_post_number":178,"quote_count":1,"avg_time":32,"incoming_link_count":0,"reads":79,"score":22.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Kuzma Palkin","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_d lass=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eYou might consider adding a couple more XML tags (or additional properties for existing tags) to be used in the Parameter section of the object definition.Taken some cues from HTML/CSS, how about\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ecan i suggest, this topic is about what to change.... rather than how to implement it.\u003c/p\u003e\n\n\u003cp\u003eId leave implementation decisions to the the implementor, we all know about HTML/CSS/XML ... and we are pretty familiar with graphical environments (including Quartz Composer)\u003c/p\u003e\n\n\u003cp\u003enow... if you want to get into implementation, and start developing the code, fantastic... then we will definitely be happy to discuss with you options for implementations.. not in this topic, but in the developer category or github issues. \u003c/p\u003e\n\n\u003cp\u003e(honestly, the reason for not doing this stuff as yet, is not, not knowing how to do it, its about time and resourcess)\u003c/p\u003e","post_number":181,"post_type":1,"updated_at":"2016-04-14T13:10:24.510Z","reply_count":0,"reply_to_post_number":178,"quote_count":1,"avg_time":30,"incoming_link_count":0,"reads":83,"score":18.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":fal y_to_post_number":null,"quote_count":0,"avg_time":29,"incoming_link_count":0,"reads":67,"score":14.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/poor-performance-with-patcher-on-older-machine/1548","internal":true,"reflection":false,"title":"Poor performance with patcher on older machine","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false,"action_code":"split_topic"},{"id":9665,"name":"","username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/sirprimalform/{size}/1370_1.png","created_at":"2016-05-06T17:05:23.056Z","cooked":"\u003cp\u003eJust thinking, would an alternative execution order be possible? \u003c/p\u003e\n\n\u003cp\u003eMy first instinct in terms of visualising signal flow would actually be top to bottom, left to right instead of left to right, top to bottom. In other words: columns instead of rows. I've been becoming increasingly aware of the importance of the execution order and have been trying to lay out my patches accordingly, but it makes it harder for me to actually keep track of what I'm doing.\u003c/p\u003e\n\n\u003cp\u003eNow obviously this can't and shouldn't be a global setting as it would break all existing patches, I would instead propose it be a per-patch setting so you can decide at the beginning which way round it'll be. The original execution order would obviously be the default and what gets chosen if an older patch without this flag gets imported.\u003c/p\u003e\n\n\u003cp\u003eDoes this seem possible?\u003c/p\u003e","post_number":188,"post_type":1,"updated_at":"2016-05-06T17:05:23.056Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":32,"incoming_link_count":0,"reads":69,"score":20.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":392,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9667,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-05-06T17:21:26.761Z","cooked":"\u003cp\u003eI fear a patch setting for an alternative execution order will increase confusion. I do plan to address execution order, and add graph-based sorting, but this is a deep change, and importing patches requires extra care in development.\u003cbr\u003eFirst priority in development is getting the next stable release out.\u003c/p\u003e","post_number":189,"post_type":1,"updated_at":"2016-05-06T17:21:26.761Z","reply_count":1,"reply_to_post_number":188,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":66,"score":19.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SirPrimalform","avatar_template":"/user_avatar/community.axoloti.com/s
