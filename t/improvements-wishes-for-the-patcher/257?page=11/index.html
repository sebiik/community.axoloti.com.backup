        <h1>
  <a href="/t/improvements-wishes-for-the-patcher/257">Improvements/Wishes for the patcher</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2016-06-23T19:11:53Z' itemprop='datePublished'>
             2016-06-23 19:11:53 UTC
           </time>
        </span>
        <span itemprop='position'>#210</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey Philoop,</p>

<p>Do you mean the ability to set a custom background color for a particular knob? Like from the knob's right-click menu? That should be a really quick change.</p>

<p>Nicolas</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-06-23T19:13:32Z' itemprop='datePublished'>
             2016-06-23 19:13:32 UTC
           </time>
        </span>
        <span itemprop='position'>#211</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yessssssssssssssss  that would be really awesome !!!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-06-23T19:17:19Z' itemprop='datePublished'>
             2016-06-23 19:17:19 UTC
           </time>
        </span>
        <span itemprop='position'>#212</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>also to hide cables by colour like nordmodular would be a bliss...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2016-06-23T19:19:37Z' itemprop='datePublished'>
             2016-06-23 19:19:37 UTC
           </time>
        </span>
        <span itemprop='position'>#213</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No problem. Really the only tricky part I can think of is making sure that those colors are saved and loaded properly as part of your patch file. I'll add it to my list of things to work on. It probably relates to having a more generic mechanism for themes down the road, so we might have to spend some time thinking it through to make sure it's not going to conflict. I suppose if we had a theme mechanism, the per-element colors could just override the global setting.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2016-06-23T19:59:13Z' itemprop='datePublished'>
             2016-06-23 19:59:13 UTC
           </time>
        </span>
        <span itemprop='position'>#214</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just want to note that merging any of my enhancements will likely need to wait until after 1.0.10 is out. We're in the release candidate/bugfix stage of the development cycle, so we don't want to introduce anything that could impact stability at this point. I'll keep you updated on my progress.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-07-01T19:21:55Z' itemprop='datePublished'>
             2016-07-01 19:21:55 UTC
           </time>
        </span>
        <span itemprop='position'>#215</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Patch load mechanism / controller object</p>

<p>it would be better if the patch.bin files pointed to a controller object on the SDcard,<br>so it could be edited, instead of of having a painful reupload session.<br>I am just starting this planning to have 100 preset on the card.<br>Modifying the controller object would be ......<br>....</p>

<p>i know its impossible but</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-07-01T20:20:30Z' itemprop='datePublished'>
             2016-07-01 20:20:30 UTC
           </time>
        </span>
        <span itemprop='position'>#216</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry not possible, the planned path is "bulk uploading" all patches in a bank from the patch bank editor.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-07-13T15:54:53Z' itemprop='datePublished'>
             2016-07-13 15:54:53 UTC
           </time>
        </span>
        <span itemprop='position'>#217</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ability to compile a patch without having an Axo core connected would be handy for "offline" development &amp; testing.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-13T16:00:27Z' itemprop='datePublished'>
             2016-07-13 16:00:27 UTC
           </time>
        </span>
        <span itemprop='position'>#218</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for that. Having said that, it's a bit of a can of worms, potentially. Would it necessitate creating a VM of the Axo Core hardware? If so, probably a major job.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-13T16:01:58Z' itemprop='datePublished'>
             2016-07-13 16:01:58 UTC
           </time>
        </span>
        <span itemprop='position'>#219</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about adding the ability to make an object temporarily inactive, without removing it from the patch?<br>Very handy for debugging.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-13T16:33:36Z' itemprop='datePublished'>
             2016-07-13 16:33:36 UTC
           </time>
        </span>
        <span itemprop='position'>#220</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="217" data-topic="257" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/drjustice/40/1430_1.png" class="avatar">DrJustice:</div>
<blockquote><p>The ability to compile a patch without having an Axo core connected would be handy for "offline" development &amp; testing.</p></blockquote></aside>

<p>this is already possible. you need to enable expert mode, in the axoloti.prefs file.</p>

<p>we hide it, as we don't want inexperienced users thinking its a 'necessary' stage to take a patch live - would be an easy 'confusion' to make.<br>its main use, is when developing custom object - to test your own code compiles, again probably 'not the norm'</p>

<p>besides don't you keep an axoloti with you at all times, you never know when it might come in handy <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-13T16:38:28Z' itemprop='datePublished'>
             2016-07-13 16:38:28 UTC
           </time>
        </span>
        <span itemprop='position'>#221</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="218" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>+1 for that. Having said that, it's a bit of a can of worms, potentially. Would it necessitate creating a VM of the Axo Core hardware? If so, probably a major job.</p></blockquote></aside>

<p>I took the testing to mean (perhaps incorrectly), testing your objects compile etc, which is something Ive personally wanted to do away from an axoloti.</p>

<p>but yeah, full patch testing, as you say thats more likely to be fulfilled by making the UI be able to create  VSTs or something BUT... to do that we also would need to take out/substitute the arm code from the objects, as well as adapt firmware calls etc.<br>brief discussion <a href="//community.axoloti.com/t/build-virtual-axoloti-vst-dll-as-ide-option/599">here</a> on this topic</p>

<p>(I guess you could use an arm emulator, but frankly as much effort as doing a VST generator and not as useful <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> )</p>

<p>so yeah, Id guess that would be outside of 'axoloti' , but a great open source development project.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DrJustice'><b itemprop='author'>DrJustice</b></a>
           
           <time datetime='2016-07-13T17:28:12Z' itemprop='datePublished'>
             2016-07-13 17:28:12 UTC
           </time>
        </span>
        <span itemprop='position'>#222</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="220" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>this is already possible. you need to enable expert mode, in the axoloti.prefs file.</p></blockquote></aside>

<p>Thanks - that's just what I need <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<aside class="quote" data-post="220" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>besides don't you keep an axoloti with you at all times, you never know when it might come in handy <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p></blockquote></aside>

<p>Indeed, but sometimes it's a handy feature anyway - using it now <img src="/images/emoji/emoji_one/+1.png?v=2" title=":+1:" class="emoji" alt=":+1:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-13T17:41:42Z' itemprop='datePublished'>
             2016-07-13 17:41:42 UTC
           </time>
        </span>
        <span itemprop='position'>#223</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A more useful VST-related thing might be to create a VST instrument/FX allowing audio to be piped to/from the Axoloti Core hardware via USB, much like those provided by Access for their Virus synths, and Novation for their Ultranova keyboard.</p>

<p>That would be cool.</p>

<p>a|x</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-13T17:46:51Z' itemprop='datePublished'>
             2016-07-13 17:46:51 UTC
           </time>
        </span>
        <span itemprop='position'>#224</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="223" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>A more useful VST-related thing might be to create a VST instrument/FX allowing audio to be piped to/from the Axoloti Core hardware via USB, much like those provided by Access for their Virus synths, and Novation for their Ultranova keyboard.</p></blockquote></aside>

<p>yeah, that or make it a USB class compliant audio device , with N channels in/out.<br>but think its quite tricky, Access have had a hell of a time, getting theirs to work reliably, with no end of support nightmares. works for me really well, but there are still lots of complaints on the forums.</p>

<p>but would be a nice feature, though digital audio between axolotis is my <span class="hashtag">#1</span> request <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-07-14T06:17:46Z' itemprop='datePublished'>
             2016-07-14 06:17:46 UTC
           </time>
        </span>
        <span itemprop='position'>#225</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I dont know if this has been "wished" already.<br>The patcher: If i double click the background/press space, i get the object list. I then type in for instances "sss/filters/". Then i have to click below to be able to navigate up/down through the patches. Its really annoying to me that i just cant write sss/filters/ and then press the arrow down key right away, but that i have to mouseclick in the object-list area first, and then press the arrow up/down key. (ok, "really annoying" might be an overstatement;), but you get what i mean).</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>You can press tab to jump to the list below.</p>

<p>a|x</p>

          <a href='/u/the19thbear'><b itemprop='author'>the19thbear</b></a>
           
           <time datetime='2016-07-14T06:44:25Z' itemprop='datePublished'>
             2016-07-14 06:44:25 UTC

        </span>
        <span itemprop='position'>#227</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thats true!  but it still seems like an unneccesary thing to do in my mind. In reaktor, you just write something and then press up/down. But thanks for the tip:)</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-07-19T14:05:43Z' itemprop='datePublished'>
             2016-07-19 14:05:43 UTC
           </time>
        </span>
        <span itemprop='position'>#228</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>more native feel on platforms....<br>(drag drop, finder integration, file dialogs, menus, shortcuts)</p>

<p>for Apple OSX consider the following:<br><a href="https://developer.apple.com/library/mac/documentation/Java/Conceptual/Java14Development/07-NativePlatformIntegration/NativePlatformIntegration.html" class="onebox" target="_blank" rel="nofollow">https://developer.apple.com/library/mac/documentation/Java/Conceptual/Java14Development/07-NativePlatformIntegration/NativePlatformIntegration.html</a></p>

<p>It would probably be a good idea to sub class various components up-front, so that windows/linux/os x variations are easier to implement.</p>

<p>Note: we have to be careful here, part of the advantage of using Java is cross platform development, so not having to continually think about different platforms, and testing separately, so this has to be 'balanced' with native look and feel.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-07-19T08:43:45Z' itemprop='datePublished'>
             2016-07-19 08:43:45 UTC
           </time>
        </span>
        <span itemprop='position'>#229</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just noticed, when opening files, it's possible to navigate to the root of the filesystem on OS X, and see all the UNIX system folders that are normally hidden by the OS.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/1050bd4b9baeab22583c59314e3499a9c0b28f2c" href="//community.axoloti.com/uploads/default/original/2X/1/1050bd4b9baeab22583c59314e3499a9c0b28f2c.png" class="lightbox" title="Screen Shot 2016-07-19 at 09.20.54.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/1/1050bd4b9baeab22583c59314e3499a9c0b28f2c_1_489x499.png" width="489" height="499"><div class="meta">
<span class="filename">Screen Shot 2016-07-19 at 09.20.54.png</span><span class="informations">1580x1614 215 KB</span><span class="expand"></span>
</div></a></div></p>

<p>These should really be hidden I think.</p>

<p>Also, more importantly, it's not obvious to a non-os x-geek how to get to mounted external devices (external HD, USB memory devices etc.). It's possible by navigating to /Volumes, but most people aren't going to know that.</p>

<p>I've seen this behaviour with X11 apps and other Java-based applications on OS X, but again, the majority of OS X users probably won't, and will be confused.</p>

<p>a|x</p>
      </div>

ch is something Ive personally wanted to do away from an axoloti.\u003c/p\u003e\n\n\u003cp\u003ebut yeah, full patch testing, as you say thats more likely to be fulfilled by making the UI be able to create  VSTs or something BUT... to do that we also would need to take out/substitute the arm code from the objects, as well as adapt firmware calls etc.\u003cbr\u003ebrief discussion \u003ca href=\"//community.axoloti.com/t/build-virtual-axoloti-vst-dll-as-ide-option/599\"\u003ehere\u003c/a\u003e on this topic\u003c/p\u003e\n\n\u003cp\u003e(I guess you could use an arm emulator, but frankly as much effort as doing a VST generator and not as useful \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e )\u003c/p\u003e\n\n\u003cp\u003eso yeah, Id guess that would be outside of 'axoloti' , but a great open source development project.\u003c/p\u003e","post_number":221,"post_type":1,"updated_at":"2016-07-13T16:50:22.853Z","reply_count":1,"reply_to_post_number":218,"quote_count":1,"avg_time":26,"incoming_link_count":2,"reads":64,"score":29.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/build-virtual-axoloti-vst-dll-as-ide-option/599","internal":true,"reflection":false,"title":"Build virtual axoloti VST .dll as IDE option?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edi 379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12006,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-13T17:46:51.761Z","cooked":"\u003caside class=\"quote\" data-post=\"223\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eA more useful VST-related thing might be to create a VST instrument/FX allowing audio to be piped to/from the Axoloti Core hardware via USB, much like those provided by Access for their Virus synths, and Novation for their Ultranova keyboard.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, that or make it a USB class compliant audio device , with N channels in/out.\u003cbr\u003ebut think its quite tricky, Access have had a hell of a time, getting theirs to work reliably, with no end of support nightmares. works for me really well, but there are still lots of complaints on the forums.\u003c/p\u003e\n\n\u003cp\u003ebut would be a nice feature, though digital audio between axolotis is my \u003cspan class=\"hashtag\"\u003e#1\u003c/span\u003e request \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":224,"post_type":1,"updated_at":"2016-07-13T17:46:51.761Z","reply_count":0,"reply_to_post_number":223,"quote_count":1,"avg_time":24,"incoming_link_count":0,"reads":69,"score":15.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12025,"name":"Troels J√∏rgensen","username":"the19thbear","avatar_template":"/letter_avatar_proxy/v2/letter/t/df788c/{size}.png","created_at":"2016-07-14T06:17:46.938Z","cooked":"\u003cp\u003eI dont know if this has been \"wished\" already.\u003cbr\u003eThe patcher: If i double click the background/press space, i get the object list. I then type in for instances \"sss/filters/\". Then i have to click below to be able to navigate up/down through the patches. Its really annoying to me that i just cant write sss/filters/ and then press the arrow down key right away, but that i have to mouseclick in the object-list area first, and then press the arrow up/down key. (ok, \"really annoying\" might be an overstatement;), but you get what i mean).\u003c/p\u003e","post_number":225,"post_type":1,"updated_at":"2016-07-14T06:17:46.938Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":20,"incoming_link_count":0,"reads":68,"score":19.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Troels J√∏rgensen","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust _name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":411,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12177,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-07-19T14:05:43.413Z","cooked":"\u003cp\u003emore native feel on platforms....\u003cbr\u003e(drag drop, finder integration, file dialogs, menus, shortcuts)\u003c/p\u003e\n\n\u003cp\u003efor Apple OSX consider the following:\u003cbr\u003e\u003ca href=\"https://developer.apple.com/library/mac/documentation/Java/Conceptual/Java14Development/07-NativePlatformIntegration/NativePlatformIntegration.html\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://developer.apple.com/library/mac/documentation/Java/Conceptual/Java14Development/07-NativePlatformIntegration/NativePlatformIntegration.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt would probably be a good idea to sub class various components up-front, so that windows/linux/os x variations are easier to implement.\u003c/p\u003e\n\n\u003cp\u003eNote: we have to be careful here, part of the advantage of using Java is cross platform development, so not having to continually think about different platforms, and testing separately, so this has to be 'balanced' with native look and feel.\u003c/p\u003e","post_number":228,"post_type":1,"updated_at":"2016-07-19T14:05:43.413Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":0,"reads":66,"score":24.35,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://developer.apple.com/library/mac/documentation/Java/Conceptual/Java14Development/07-NativePlatformIntegration/NativePlatformIntegration.html","internal":false,"reflection":false,"clicks":3}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12171,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-19T08:43:45.795Z","cooked":"\u003cp\u003eJust noticed, when opening files, it's possible to navigate to the root of the filesystem on OS X, and see all the UNIX system folders that are normally hidden by the OS.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/1050bd4b9baeab22583c59314e3499a9c0b28f2c\" href=\"//community.axoloti.com/uploads/default/original/2X/1/1050bd4b9baeab22583c59314e3499a9c0b28f2c.png\" class=\"lightbox\" title=\"Screen Shot 2016-07-19 at 09.20.54.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/1/1050bd4b9baeab22583c59314e3499a9c0b28f2c_1_489x499.png\" width=\"489\" height=\"499\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-07-19 at 09.20.54.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e1580x1614 215 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThese should really be hidden I think.\u003c/p\u003e\n\n\u003cp\u003eAlso, more importantly, it's not obvious to a non-os x-geek how to get to mounted external devices (external HD, USB memory devices etc.). It's possible by navigating to /Volumes, but most people aren't going to know that.\u003c/p\u003e\n\n\u003cp\u003eI've seen this behaviour with X11 apps and other Java-based applications on OS X, but again, the majority of OS X users probably won't, and will be confused.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":229,"post_type":1,"updated_at":"2016-07-19T08:46:08.864Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":88,"score":23.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[884,889,899,907,919,926,941,945,947,951,969,2335,2336,2341,2342,2343,2347,2349,2352,2356,2362,2364,2366,2398,2399,2402,2412,2414,2415,2417,2420,2428,2431,2432,2436,2437,2438,2439,2441,2442,2444,2445,2446,2447,2448,2535,2536,2537,2538,2539,2540,2622,2763,2778,2810,2811,2812,2813,2814,2822,2825,2826,2850,2861,2863,2883,2975,3305,3306,3441,3456,3457,3586,3593,3594,3595,3596,3604,3657,3821,3917,4022,4026,4029,4033,4130,4213,4409,4411,4425,4430,4431,4477,4745,4747,4761,5022,5064,5391,5392,5439,5459,5462,5464,5494,5498,5650,5668,5673,5682,5695,5705,5721,6813,6814,6815,6816,6817,6818,6821,7090,7092,7179,7183,7184,7185,7186,7189,7194,7198,7222,7380,7383,7390,7405,7408,7409,7944,7946,7947,7968,7999,8000,8015,8016,8022,8025,8026,8032,8040,8042,8050,8156,8158,8159,8242,824
