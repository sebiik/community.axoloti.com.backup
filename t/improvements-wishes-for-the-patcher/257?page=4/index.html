        <p>I believe that as long uuid and sha are not conflicting with other objects, you can ignore the warnings.<br>But the best solution 'd be a functional object editor inside Axoloti.</p>

        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ability to determine the layout of Subpatch modules. At the moment, they just sort of turn into really long skinny modules, I'd like to be able to controll where the controll on parent items are placed, and the length/width of the parent module. :&gt; Having a lot of fun with the axoloti btw!</p>
      </div>

      </div>
      <div class='post' itemprop='articleBody'>
        <p><strong>Display content of table</strong><br>This could be an option in the table (alloc) menu that shows a window with a list of the current values in the table. </p>

<p>Being able to edit these values (when not 'live') would be nice too.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Keyboard shortcuts for window (ex. on mac)</p>

<p>Keyboard     - cmd+k <br>File Manager - cmd+f<br>Remote        - cmd+r</p>

<p>more single letter for direct access (like m -MIDI)<br>f- filter<br>g- gain/vca<br>l-lfo<br>‚Ä¶.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>

      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-10-28T20:29:38Z' itemprop='datePublished'>
             2015-10-28 20:29:38 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One minor thing:</p>

<p>I usually do my patching on a laptop with a maximum display resolution of 1366x768.  At that resolution, help/library falls off of the screen, so nothing after /timer is accessible. It would be nice to tweak the GUI so that the dropdown menus adapted to the resolution of the machine the patcher is running on (so in this case, display two columns instead of letting the list fall off the bottom).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-10-28T20:31:29Z' itemprop='datePublished'>
             2015-10-28 20:31:29 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One little thing i have to report is the following: the int32.mini parameter box does not allow negative numbers to be displayed correctly, for example if i define such object with the code</p>

<blockquote><pre><code>     &lt;int32.mini name="i0" noLabel="true"&gt;
        &lt;MinValue i="-36"/&gt;
        &lt;MaxValue i="36"/&gt;</code></pre></blockquote>

<p>the result is that i have a box which can correctly select values from -36 to 36, but since the size is quite small, negative numbers smaller than -9 can't be displayed correctly (if i write -19 i'll then be able to read only -1, if i write -24 i'll read -2 etc...)</p>

<p>Since resizing the box or the text is hardly a good solution, one possible workaround could be to change the background color for negative numbers</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

        <p>disp/ lays on a subpatcher....like parameter on parent, why is there not something like display on parent?</p>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="71" data-topic="257" data-full="true"><div class="title">

      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2015-11-12T20:20:41Z' itemprop='datePublished'>
             2015-11-12 20:20:41 UTC
           </time>
        </span>
        <span itemprop='position'>#74</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i am dreaming of a midi clock generator, where i can feed 24 ppq to midiclock<br>also a resolution 96 ppq would be nice</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-11-12T21:25:30Z' itemprop='datePublished'>
             2015-11-12 21:25:30 UTC
           </time>
        </span>
        <span itemprop='position'>#75</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="74" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>i am dreaming of a midi clock generator, where i can feed 24 ppq to midiclock</p></blockquote></aside>

<p>I think sending midi clock should be integrated in a master clock object rather than being something separate. Because midi clock is supposed to be steady. </p>

<p>Unless you need to create irregular midi clock to test the response of other devices to jittery clock. But that's not a common need.</p>

<p>I think midi/out/clock needs improved scaling, real world unit annotation, and a tempo modulation inlet.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
