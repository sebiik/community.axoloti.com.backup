  <a href="/t/improvements-wishes-for-the-patcher/257">Improvements/Wishes for the patcher</a>
</h1>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Allow *.axs *.axb to show up in favorites??</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-03-11T15:05:41Z' itemprop='datePublished'>
             2016-03-11 15:05:41 UTC
           </time>
        </span>
        <span itemprop='position'>#123</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive an idea for favourites, when I get around to the browser <img src="/images/emoji/emoji_one/wink.png?v=0" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-13T18:55:33Z' itemprop='datePublished'>
             2016-03-13 18:55:33 UTC
           </time>
        </span>
        <span itemprop='position'>#124</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The ability to to set range and step-size of custom object Parameters (as you can with Attributes) would be great. I know it's possible to post-process parameter values in the object itself, but It would be nice not to have to do that, and also (more importantly), it would be great if the values on the control matched the values used internally (though I'm aware this is only an issue within the Patcher itself, but still...).</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-13T21:49:12Z' itemprop='datePublished'>
             2016-03-13 21:49:12 UTC
           </time>
        </span>
        <span itemprop='position'>#125</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What are the use-cases for step-size? What 'd be the expected behavior when such parameter is mapped to a midi CC?</p>

<p>One "difficult case" is BPM controls, people often use a "round" bpm number, below 40 does not make much sense but an upper limit of 40+127 (when increments are mapped to midi CC increments) would be 167 bpm, too low as an upper limit. </p>

<p>Avoiding parameter re-computations in dsp code is certainly a goal, and frequently used, but currently not very flexible or documented well. Also UI (unit) values are not flexible in object configuration. </p>

<p>There are multiple things that I consider refactoring about parameters, sub-ranging for midi-mapping, inlet-parameter duality, user-selectable ranges, but these changes needs a lot of care, potentially conflicting requirements etc. First priority is going from the current 'test' releases back to a stable mainstream release...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-13T21:59:38Z' itemprop='datePublished'>
             2016-03-13 21:59:38 UTC
           </time>
        </span>
        <span itemprop='position'>#126</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>An object that has the option to show tekst instead of just values. </p>

<p>Something like Reaktors List object:</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0c4c64b9a5d4b891b7575664938d773178c24d9d" href="//community.axoloti.com/uploads/default/original/2X/0/0c4c64b9a5d4b891b7575664938d773178c24d9d.png" class="lightbox" title="list.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0c4c64b9a5d4b891b7575664938d773178c24d9d_1_641x500.png" width="641" height="500"><div class="meta">
<span class="filename">list.png</span><span class="informations">898x700 45.7 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Maybe a version with drop down menu:</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/22e26efdd37ccbc370f5cddaae8d23154cffdbb7.png" width="163" height="117"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-13T22:17:53Z' itemprop='datePublished'>
             2016-03-13 22:17:53 UTC
           </time>
        </span>
        <span itemprop='position'>#127</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="126" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>An object that has the option to show tekst instead of just values.</p></blockquote></aside>

<p>I guess the argument there is that since the Axolotl doesn't have a screen, such a feature is only really of use within the Patcher application. That's not the case with Reaktor, since a Reaktor Ensemble or Instrument can have whatever GUI you choose, so the need for a wide variety of control interfaces is stronger.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-13T23:23:34Z' itemprop='datePublished'>
             2016-03-13 23:23:34 UTC
           </time>
        </span>
        <span itemprop='position'>#128</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for your thoughtful reply, johannes.</p>

<aside class="quote" data-post="125" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>What are the use-cases for step-size? What 'd be the expected behavior when such parameter is mapped to a midi CC?</p></blockquote></aside>

<p>I mentioned this with a specific use-case in mind, in fact. As you know, I've been working on my first custom Axolotl Object. I'm very pleased to have got it working, but I'd like to extent it in two specific ways:</p>

<ol>
<li>I'd like to set a pattern-length, as a Parameter, rather than an Attribute, and</li>
<li>I'd like to set a step-offset value, again as a teatime-tweakable Parameter</li>
</ol>

<p>In both cases, it would be useful to have the controls actually show integer values in a particular range (2 to 128, and 0 to 128, respectively). It just feels weird to me to have some arbitrary number displayed on the UI element in this case. BPM, as you mention, is another case in point.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-13T23:50:47Z' itemprop='datePublished'>
             2016-03-13 23:50:47 UTC
           </time>
        </span>
        <span itemprop='position'>#129</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>oh but integer parameters are implemented</p>

<p>in XML:</p>

<pre><code>   &lt;params&gt;
      &lt;int32 name="value"&gt;
         &lt;MinValue i="0"/&gt;
         &lt;MaxValue i="16"/&gt;
      &lt;/int32&gt;
   &lt;/params&gt;</code></pre>

<p>This does not handle situations where one parameter range depends on another, like limiting step-offset to be less than the parameter length. That 'd be tricky to implement...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-14T07:33:47Z' itemprop='datePublished'>
             2016-03-14 07:33:47 UTC
           </time>
        </span>
        <span itemprop='position'>#130</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, my bad. I didn't realise that. Is it possible to set a default, too?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-14T09:39:37Z' itemprop='datePublished'>
             2016-03-14 09:39:37 UTC
           </time>
        </span>
        <span itemprop='position'>#131</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="125" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>What are the use-cases for step-size? What 'd be the expected behavior when such parameter is mapped to a midi CC?</p></blockquote></aside>

<p>I think the only sensible way to do this, from a user's point of view, is for the whole range of the CC (0-127) to map to the whole range of the control (whatever it is). I realise this will mean some conversion will have to be carried out.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/anon5189335'><b itemprop='author'>anon5189335</b></a>
           
           <time datetime='2016-03-14T16:26:03Z' itemprop='datePublished'>
             2016-03-14 16:26:03 UTC
           </time>
        </span>
        <span itemprop='position'>#132</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>i</p>

<aside class="quote" data-post="127" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>I guess the argument there is that since the Axolotl doesn't have a screen, such a feature is only really of use within the Patcher application. That's not the case with Reaktor, since a Reaktor Ensemble or Instrument can have whatever GUI you choose, so the need for a wide variety of control interfaces is stronger.</p></blockquote></aside>

<p>Yes true. But I still think it would be a nice object to have. I use Axoloti with the patcher running most of the time. I think a lot of people do. I havent really used mine in stand alone mode yet, always connected to a computer. So for me it would be very valuable.</p>

<p>But yeah, there are objects that I would consider more important and more fun to have <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-17T08:34:34Z' itemprop='datePublished'>
             2016-03-17 08:34:34 UTC
           </time>
        </span>
        <span itemprop='position'>#133</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about some kind of indication of a percentage of Axoloti processor resources each object will use?</p>

<p>a|x</p>
      </div>

      <meta itemprop='interactionCount' content='UserComments:1'>

      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-03-17T10:28:32Z' itemprop='datePublished'>
             2016-03-17 10:28:32 UTC
           </time>
        </span>
        <span itemprop='position'>#134</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not so easy, this can depend on context (leaving certain inlets/outlets unconnected can lower the load), and object settings (for example polyphony).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

        <span>

           <time datetime='2016-03-17T12:36:38Z' itemprop='datePublished'>

        </span>
        <span itemprop='position'>#135</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="134" data-topic="257" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar">johannes:</div>
<blockquote><p>Not so easy, this can depend on context (leaving certain inlets/outlets unconnected can lower the load), and object settings (for example polyphony).</p></blockquote></aside>

<p>Understood. Maybe just some simple graphic device or colour to indicate more/less processor-heavy objects...</p>

<p>a|x</p>
      </div>

           <time datetime='2016-03-17T15:43:43Z' itemprop='datePublished'>
             2016-03-17 15:43:43 UTC

        <span itemprop='position'>#136</span>

      <div class='post' itemprop='articleBody'>
        <p>it would be good if the console would say how much <br>sram is still free, thats should be easier..</p>

      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-17T16:57:02Z' itemprop='datePublished'>
             2016-03-17 16:57:02 UTC
           </time>
        </span>
        <span itemprop='position'>#137</span>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="126" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png" class="avatar">jaffasplaffa:</div>
<blockquote><p>Maybe a version with drop down menu:</p></blockquote></aside>

<p>This could be an object that just sends the index of the selected item as an integer from its outlet.<br>I guess typically, you'd connect one of these to a Multiplexer or Demultiplexer object.</p>

      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-17T17:01:33Z' itemprop='datePublished'>
             2016-03-17 17:01:33 UTC
           </time>
        </span>
        <span itemprop='position'>#138</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about Nord Modular-style 'Morph Groups' that could control a number of different parameters at the same time, with per-parameter ranges.</p>

<p>This may already be possible. If so, I'd love to know how.</p>

<p>Alternatively (and this would be more flexible), a way of morphing between whole presets. I realise this is probably too ambitious, given the hardware limitations, but it would be very cool if it were possible, and would open up all kinds of expressive possibilities...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/computertablelamp'><b itemprop='author'>computertablelamp</b></a>
           
           <time datetime='2016-03-27T18:02:41Z' itemprop='datePublished'>
             2016-03-27 18:02:41 UTC
           </time>
        </span>
        <span itemprop='position'>#139</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>More randomization, the one thing I loved from the Nord Modular was patch mutations. Allowing you discover sounds in your own patches you might otherwise never make, maybe to make it easy you could exclude knobs that are already in a preset? similar to how the Nord lets you exclude selected objects from mutation. This way you can keep things like gain from randomizing to a high number and shredding your ears.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-03-27T18:23:57Z' itemprop='datePublished'>
             2016-03-27 18:23:57 UTC
           </time>
        </span>
        <span itemprop='position'>#140</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for that.</p>

<p>Mutation and Randomisation could just operate in the patcher, so there wouldn't be any hardware overhead for the Axoloti Core.</p>

<p>You'd Randomise or Mutate, then save to a preset, I guess.</p>

<p>a|x</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Yeah. I use the patch mutation s lot on G2 too <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>+1 from here</p>

          ps.store("topic_257", {"post_stream":{"posts":[{"id":7090,"name":"Antonio Machado","username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-03-11T13:32:54.904Z","cooked":"\u003cp\u003eAllow *.axs *.axb to show up in favorites??\u003c/p\u003e","post_number":122,"post_type":1,"updated_at":"2016-03-11T13:32:54.904Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":88,"score":28.2,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7092,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-03-11T15:05:41.939Z","cooked":"\u003cp\u003eIve an idea for favourites, when I get around to the browser \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=0\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":123,"post_type":1,"updated_at":"2016-03-11T15:05:41.939Z","reply_count":0,"reply_to_post_number":122,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":87,"score":33.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"keyman","avatar_template":"/user_avatar/community.axoloti.com/keyman/{size}/49_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7179,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-13T18:55:33.996Z","cooked":"\u003cp\u003eThe ability to to set range and step-size of custom object Parameters (as you can with Attributes) would be great. I know it's possible to post-process parameter values in the object itself, but It would be nice not to have to do that, and also (more importantly), it would be great if the values on the control matched the values used internally (though I'm aware this is only an issue within the Patcher itself, but still...).\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":124,"post_type":1,"updated_at":"2016-03-13T18:55:33.996Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":90,"score":23.8,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7183,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-13T21:49:12.586Z","cooked":"\u003cp\u003eWhat are the use-cases for step-size? What 'd be the expected behavior when such parameter is mapped to a midi CC?\u003c/p\u003e\n\n\u003cp\u003eOne \"difficult case\" is BPM controls, people often use a \"round\" bpm number, below 40 does not make much sense but an upper limit of 40+127 (when increments are mapped to midi CC increments) would be 167 bpm, too low as an upper limit. \u003c/p\u003e\n\n\u003cp\u003eAvoiding parameter re-computations in dsp code is certainly a goal, and frequently used, but currently not very flexible or documented well. Also UI (unit) values are not flexible in object configuration. \u003c/p\u003e\n\n\u003cp\u003eThere are multiple things that I consider refactoring about parameters, sub-ranging for midi-mapping, inlet-parameter duality, user-selectable ranges, but these changes needs a lot of care, potentially conflicting requirements etc. First priority is going from the current 'test' releases back to a stable mainstream release...\u003c/p\u003e","post_number":125,"post_type":1,"updated_at":"2016-03-13T21:49:12.586Z","reply_count":2,"reply_to_post_number":124,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":86,"score":28.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7184,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-13T21:59:38.049Z","cooked":"\u003cp\u003eAn object that has the option to show tekst instead of just values. \u003c/p\u003e\n\n\u003cp\u003eSomething like Reaktors List object:\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/0c4c64b9a5d4b891b7575664938d773178c24d9d\" href=\"//community.axoloti.com/uploads/default/original/2X/0/0c4c64b9a5d4b891b7575664938d773178c24d9d.png\" class=\"lightbox\" title=\"list.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/0/0c4c64b9a5d4b891b7575664938d773178c24d9d_1_641x500.png\" width=\"641\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003elist.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e898x700 45.7 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eMaybe a version with drop down menu:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/2/22e26efdd37ccbc370f5cddaae8d23154cffdbb7.png\" width=\"163\" height=\"117\"\u003e\u003c/p\u003e","post_number":126,"post_type":1,"updated_at":"2016-03-13T22:03:14.336Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":0,"reads":86,"score":28.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7185,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-13T22:17:53.784Z","cooked":"\u003caside class=\"quote\" data-post=\"126\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eAn object that has the option to show tekst instead of just values.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI guess the argument there is that since the Axolotl doesn't have a screen, such a feature is only really of use within the Patcher application. That's not the case with Reaktor, since a Reaktor Ensemble or Instrument can have whatever GUI you choose, so the need for a wide variety of control interfaces is stronger.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":127,"post_type":1,"updated_at":"2016-03-13T22:17:53.784Z","reply_count":1,"reply_to_post_number":126,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":87,"score":22.95,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7186,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-13T23:23:34.236Z","cooked":"\u003cp\u003eThanks for your thoughtful reply, johannes.\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"125\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat are the use-cases for step-size? What 'd be the expected behavior when such parameter is mapped to a midi CC?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI mentioned this with a specific use-case in mind, in fact. As you know, I've been working on my first custom Axolotl Object. I'm very pleased to have got it working, but I'd like to extent it in two specific ways:\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eI'd like to set a pattern-length, as a Parameter, rather than an Attribute, and\u003c/li\u003e\n\u003cli\u003eI'd like to set a step-offset value, again as a teatime-tweakable Parameter\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eIn both cases, it would be useful to have the controls actually show integer values in a particular range (2 to 128, and 0 to 128, respectively). It just feels weird to me to have some arbitrary number displayed on the UI element in this case. BPM, as you mention, is another case in point.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":128,"post_type":1,"updated_at":"2016-03-13T23:23:34.236Z","reply_count":1,"reply_to_post_number":125,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":91,"score":23.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7189,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-03-13T23:50:47.244Z","cooked":"\u003cp\u003eoh but integer parameters are implemented\u003c/p\u003e\n\n\u003cp\u003ein XML:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e   \u0026lt;params\u0026gt;\n      \u0026lt;int32 name=\"value\"\u0026gt;\n         \u0026lt;MinValue i=\"0\"/\u0026gt;\n         \u0026lt;MaxValue i=\"16\"/\u0026gt;\n      \u0026lt;/int32\u0026gt;\n   \u0026lt;/params\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eThis does not handle situations where one parameter range depends on another, like limiting step-offset to be less than the parameter length. That 'd be tricky to implement...\u003c/p\u003e","post_number":129,"post_type":1,"updated_at":"2016-03-13T23:50:47.244Z","reply_count":0,"reply_to_post_number":128,"quote_count":0,"avg_time":10,"incoming_link_count":0,"reads":91,"score":18.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7194,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-14T07:33:47.772Z","cooked":"\u003cp\u003eOh, my bad. I didn't realise that. Is it possible to set a default, too?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":130,"post_type":1,"updated_at":"2016-03-14T07:33:47.772Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":9,"incoming_link_count":0,"reads":88,"score":18.05,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7198,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-14T09:39:37.370Z","cooked":"\u003caside class=\"quote\" data-post=\"125\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003ejohannes:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat are the use-cases for step-size? What 'd be the expected behavior when such parameter is mapped to a midi CC?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI think the only sensible way to do this, from a user's point of view, is for the whole range of the CC (0-127) to map to the whole range of the control (whatever it is). I realise this will mean some conversion will have to be carried out.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":131,"post_type":1,"updated_at":"2016-03-14T09:39:37.370Z","reply_count":0,"reply_to_post_number":125,"quote_count":1,"avg_time":11,"incoming_link_count":0,"reads":88,"score":18.15,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7222,"name":null,"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png","created_at":"2016-03-14T16:26:03.523Z","cooked":"\u003cp\u003ei\u003c/p\u003e\n\n\u003caside class=\"quote\" data-post=\"127\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI guess the argument there is that since the Axolotl doesn't have a screen, such a feature is only really of use within the Patcher application. That's not the case with Reaktor, since a Reaktor Ensemble or Instrument can have whatever GUI you choose, so the need for a wide variety of control interfaces is stronger.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eYes true. But I still think it would be a nice object to have. I use Axoloti with the patcher running most of the time. I think a lot of people do. I havent really used mine in stand alone mode yet, always connected to a computer. So for me it would be very valuable.\u003c/p\u003e\n\n\u003cp\u003eBut yeah, there are objects that I would consider more important and more fun to have \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":132,"post_type":1,"updated_at":"2016-03-14T16:26:03.523Z","reply_count":0,"reply_to_post_number":127,"quote_count":1,"avg_time":14,"incoming_link_count":0,"reads":86,"score":17.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":48,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7380,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-17T08:34:34.643Z","cooked":"\u003cp\u003eHow about some kind of indication of a percentage of Axoloti processor resources each object will use?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":133,"post_type":1,"updated_at":"2016-03-17T08:34:34.643Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":11,"incoming_link_count":0,"reads":80,"score":21.55,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":fal "user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7408,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-17T16:57:02.596Z","cooked":"\u003caside class=\"quote\" data-post=\"126\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/j/7ea924/40.png\" class=\"avatar\"\u003ejaffasplaffa:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eMaybe a version with drop down menu:\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThis could be an object that just sends the index of the selected item as an integer from its outlet.\u003cbr\u003eI guess typically, you'd connect one of these to a Multiplexer or Demultiplexer object.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":137,"post_type":1,"updated_at":"2016-03-17T16:58:15.629Z","reply_count":0,"reply_to_post_number":126,"quote_count":1,"avg_time":13,"incoming_link_count":0,"reads":83,"score":17.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"anon5189335","avatar_template":"/letter_avatar_proxy/v2/letter/a/3e96dc/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7409,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-17T17:01:33.919Z","cooked":"\u003cp\u003eHow about Nord Modular-style 'Morph Groups' that could control a number of different parameters at the same time, with per-parameter ranges.\u003c/p\u003e\n\n\u003cp\u003eThis may already be possible. If so, I'd love to know how.\u003c/p\u003e\n\n\u003cp\u003eAlternatively (and this would be more flexible), a way of morphing between whole presets. I realise this is probably too ambitious, given the hardware limitations, but it would be very cool if it were possible, and would open up all kinds of expressive possibilities...\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":138,"post_type":1,"updated_at":"2016-03-17T17:01:33.919Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":88,"score":63.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":7944,"name":"","username":"computertablelamp","avatar_template":"/letter_avatar_proxy/v2/letter/c/6de8d8/{size}.png","created_at":"2016-03-27T18:02:41.897Z","cooked":"\u003cp\u003eMore randomization, the one thing I loved from the Nord Modular was patch mutations. Allowing you discover sounds in your own patches you might otherwise never make, maybe to make it easy you
