      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="249" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>that seems like a bug... another user should not be able to save/edit one of your files... the save option should not be available, they should have to 'copy to library' , which would then 'not be a problem'</p></blockquote></aside>

<p>Nevertheless this happened on two occasions, on Sep 17  2016 and  Sep 26  2016. It's in the git history, <a href="https://github.com/axoloti/axoloti-contrib/commits/1.0.11/objects/drj/math/cmp_const_i.axo" rel="nofollow">here</a>.</p>

<p>Perhaps a minimal fix could be to detect on loading that there is more than one object in the file, and then give a warning that the file can not be saved and subsequently refuse to save if that's attempted - even if one is not <em>supposed</em> to be able to commit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-01-21T20:06:28Z' itemprop='datePublished'>
             2017-01-21 20:06:28 UTC
           </time>
        </span>
        <span itemprop='position'>#252</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>Sorry that I'm replying to an old post, but I've implemented a graph based sort method for computing execution order. The code's on my fork <a href="https://github.com/lis0r/axoloti" rel="nofollow">https://github.com/lis0r/axoloti</a></p>

<p>It starts by finding all the nodes with no outlets, sorts them by the position as done now, and add them to a list. It then processes the parents - first adding them to the start of the list if they're not already in it (again in position order), and then recursing into them if they're not in the list. This way it should start with the furthest away nodes, the inputs, and proceed to the outputs, without getting caught in loops.</p>

<p>If this is a desirable change, I can make a pull request?</p>

<p>Cheers!</p>

<p>Lisa</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-01-24T06:59:58Z' itemprop='datePublished'>
             2017-01-24 06:59:58 UTC
           </time>
        </span>
        <span itemprop='position'>#253</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've thought of a request, which I might try and prototype if I get the time, but I thought I'd get it here for posterity otherwise.</p>

<p>In short, detach the process of building xpatch from the process of uploading the resulting binary from the board. Longer, whenever the graph changes, mark it as dirty. A background thread is monitors for dirtiness, and when it detects it, it generates code, marks the graph as clean, and starts building. When it comes to uploading, wait until the graph is clean and the builder thread is idle before doing so.</p>

<p>The idea of this is to reduce the latency of going live by hiding the build phase behind user interactions.</p>

<p>Cheers!</p>

<p>Lisa</p>
      </div>

<p>yes!! iam quite sure  <span class="mention">@jahhonest</span> is working really heart on 12  ..cant wait...but zoom? I dont think so .....lets expect more oscillators and filters, and a stable release.....</p>

      <div class='creator'>

          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2017-01-31T06:56:19Z' itemprop='datePublished'>
             2017-01-31 06:56:19 UTC
           </time>
        </span>
        <span itemprop='position'>#262</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="260" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/rbrt/40/1907_1.png" class="avatar">rbrt:</div>
<blockquote><p>seems like it doesn't work under win10..or am I again missing something?</p></blockquote></aside>

<p>I dont have any Windows machines here, so I cant test it for you. But looks weird. <a class="mention" href="/users/johannes">@johannes</a>, do you have some inside knowledge on why it might look like this in windows 10?</p>

<p> </p>

<aside class="quote" data-post="261" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>cant wait...but zoom? I dont think so</p></blockquote></aside>

<p><a class="mention" href="/users/philoop">@philoop</a> zoom had already been implemented but it was not stable enough for a release. So it was ditched again. So I am pretty sure it wont be many releases before it is stable and working. </p>

<p>Oscillators and filters... I am not too sure about that. I dont think Johannes is putting much effort into developing new objects as he is in working on the editor in general.. But I might be wrong.... I hope I am..... <img src="//community.axoloti.com/images/emoji/emoji_one/slight_smile.png?v=3" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2017-01-31T07:15:38Z' itemprop='datePublished'>
             2017-01-31 07:15:38 UTC
           </time>
        </span>
        <span itemprop='position'>#263</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The theme editor I did is still present in the latest stable release but remains disabled. Ultimately, I'm not sure if we'll end up enabling it because it will complicate support and troubleshooting. Last Johannes and I talked about it, we discussed possibly supporting a small number of factory themes, but not full editor functionality.</p>

<p>A revised version of a fully zoomable UI is implemented as part of a very large refactor I did but will not be available in the stable release for a while. The feature has not been ditched. If you feel up to it, you can clone my branch directly and build from source. Here is the pull request: <a href="https://github.com/axoloti/axoloti/pull/371" rel="nofollow">https://github.com/axoloti/axoloti/pull/371</a></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-01-31T08:11:09Z' itemprop='datePublished'>
             2017-01-31 08:11:09 UTC
           </time>
        </span>
        <span itemprop='position'>#264</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No one up for implementing a realtime vector KnobMan renderer? <img src="//community.axoloti.com/images/emoji/emoji_one/stuck_out_tongue_winking_eye.png?v=3" title=":stuck_out_tongue_winking_eye:" class="emoji" alt=":stuck_out_tongue_winking_eye:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-01-31T18:50:03Z' itemprop='datePublished'>
             2017-01-31 18:50:03 UTC
           </time>
        </span>
        <span itemprop='position'>#265</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>With an option to generate 3D printer models so that we can go from software to hardware knobs <img src="//community.axoloti.com/images/emoji/emoji_one/control_knobs.png?v=3" title=":control_knobs:" class="emoji" alt=":control_knobs:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lis0r'><b itemprop='author'>lis0r</b></a>
           
           <time datetime='2017-01-31T20:04:24Z' itemprop='datePublished'>
             2017-01-31 20:04:24 UTC
           </time>
        </span>
        <span itemprop='position'>#266</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Though slightly more seriously, it looks like the latest knobman3d is open source? I'd not come across <a href="https://github.com/g200kg/knobman3d" rel="nofollow">https://github.com/g200kg/knobman3d</a> until today. Wrong language, but it would make STL export doable <img src="//community.axoloti.com/images/emoji/emoji_one/wink.png?v=3" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-01-31T22:33:26Z' itemprop='datePublished'>
             2017-01-31 22:33:26 UTC
           </time>
        </span>
        <span itemprop='position'>#267</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>From my point of view, customized graphics would be a way of prototyping hardware controls rather than a  replacement of the usual controls.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/geecen'><b itemprop='author'>geecen</b></a>
           
           <time datetime='2017-02-21T18:12:00Z' itemprop='datePublished'>
             2017-02-21 18:12:00 UTC
           </time>
        </span>
        <span itemprop='position'>#268</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>One thing I'd like to see is a way of putting the 'map on parent' controls in two or more rows when you make a sub-patch. I really like the sub-patch system, but with so many controls on some, it goes way down the page and it makes it pretty hard to use.</p>

<p>Cheers and keep up the good work programming guys!</p>
      </div>

          ps.store("topic_257", {"post_stream":{"posts":[{"id":15953,"name":"","username":"philoop","avatar_template":"/user_avatar/community.axoloti.com/philoop/{size}/1206_1.png","created_at":"2016-11-28T17:42:07.504Z","cooked":"\u003cp\u003eA set Default in the param menu would be cool..and double click to reset to default value would be even more usefull then.\u003c/p\u003e","post_number":250,"post_type":1,"updated_at":"2016-11-28T17:42:07.504Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":12,"incoming_link_count":1,"reads":60,"score":32.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":83,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":15955,"name":"","username":"DrJustice","avatar_template":"/user_avatar/community.axoloti.com/drjustice/{size}/1430_1.png","created_at":"2016-11-28T18:48:19.715Z","cooked":"\u003caside class=\"quote\" data-post=\"249\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ethat seems like a bug... another user should not be able to save/edit one of your files... the save option should not be available, they should have to 'copy to library' , which would then 'not be a problem'\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eNevertheless this happened on two occasions, on Sep 17  2016 and  Sep 26  2016. It's in the git history, \u003ca href=\"https://github.com/axoloti/axoloti-contrib/commits/1.0.11/objects/drj/math/cmp_const_i.axo\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003ePerhaps a minimal fix could be to detect on loading that there is more than one object in the file, and then give a warning that the file can not be saved and subsequently refuse to save if that's attempted - even if one is not \u003cem\u003esupposed\u003c/em\u003e to be able to commit.\u003c/p\u003e","post_number":251,"post_type":1,"updated_at":"2016-11-28T18:48:19.715Z","reply_count":0,"reply_to_post_number":249,"quote_count":1,"avg_time":25,"incoming_link_count":0,"reads":63,"score":13.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/commits/1.0.11/objects/drj/math/cmp_const_i.axo","internal":false,"reflection":false,"title":"History for objects/drj/math/cmp_const_i.axo - axoloti/axoloti-contrib · GitHub","clicks":3}],"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":405,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17084,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-01-21T20:06:28.322Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003eSorry that I'm replying to an old post, but I've implemented a graph based sort method for computing execution order. The code's on my fork \u003ca href=\"https://github.com/lis0r/axoloti\" rel=\"nofollow\"\u003ehttps://github.com/lis0r/axoloti\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIt starts by finding all the nodes with no outlets, sorts them by the position as done now, and add them to a list. It then processes the parents - first adding them to the start of the list if they're not already in it (again in position order), and then recursing into them if they're not in the list. This way it should start with the furthest away nodes, the inputs, and proceed to the outputs, without getting caught in loops.\u003c/p\u003e\n\n\u003cp\u003eIf this is a desirable change, I can make a pull request?\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e\n\n\u003cp\u003eLisa\u003c/p\u003e","post_number":252,"post_type":1,"updated_at":"2017-01-21T20:06:28.322Z","reply_count":0,"reply_to_post_number":190,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":62,"score":18.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/lis0r/axoloti","internal":false,"reflection":false,"title":"GitHub - lis0r/axoloti: Sketching embedded digital audio","clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17137,"name":"","username":"lis0r","avatar_template":"/user_avatar/community.axoloti.com/lis0r/{size}/3462_1.png","created_at":"2017-01-24T06:59:58.560Z","cooked":"\u003cp\u003eI've thought of a request, which I might try and prototype if I get the time, but I thought I'd get it here for posterity otherwise.\u003c/p\u003e\n\n\u003cp\u003eIn short, detach the process of building xpatch from the process of uploading the resulting binary from the board. Longer, whenever the graph changes, mark it as dirty. A background thread is monitors for dirtiness, and when it detects it, it generates code, marks the graph as clean, and starts building. When it comes to uploading, wait until the graph is clean and the builder thread is idle before doing so.\u003c/p\u003e\n\n\u003cp\u003eThe idea of this is to reduce the latency of going live by hiding the build phase behind user interactions.\u003c/p\u003e\n\n\u003cp\u003eCheers!\u003c/p\u003e\n\n\u003cp\u003eLisa\u003c/p\u003e","post_number":253,"post_type":1,"updated_at":"2017-01-24T06:59:58.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":0,"reads":61,"score":13.45,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1064,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":17259,"name":"","username":"rbrt","avatar_template":"/user_avatar/community.axoloti.com/rbrt/{size}/1907_1.png","created_at":"2017-01-30T18:35:26.209Z","cooked":"\u003cp\u003e...would be GOLD if there was a way to adapt the locked/unlocked color of the patcher background.where can I change
