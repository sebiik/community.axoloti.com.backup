        <h1>
  <a href="/t/improvements-wishes-for-the-patcher/257">Improvements/Wishes for the patcher</a>
</h1>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-11T13:52:17Z' itemprop='datePublished'>
             2016-05-11 13:52:17 UTC
           </time>
        </span>
        <span itemprop='position'>#190</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think Quartz Composer calculates execution order by working backwards from the output.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-11T13:56:55Z' itemprop='datePublished'>
             2016-05-11 13:56:55 UTC
           </time>
        </span>
        <span itemprop='position'>#191</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>For Sub-Patches and Patch/Patcher objects, how about the option to right-click on an object inlet, and have the Patcher create an Inlet object of the appropriate type for you?</p>

<p>Going back to the Inspector idea, this would provide a useful mechanism for reordering and labelling inlets and outlets for a Sub-Patch or Patch/Patcher.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-11T14:06:53Z' itemprop='datePublished'>
             2016-05-11 14:06:53 UTC
           </time>
        </span>
        <span itemprop='position'>#192</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="191" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>For Sub-Patches and Patch/Patcher objects, how about the option to right-click on an object inlet, and have the Patcher create an Inlet object of the appropriate type for you?</p></blockquote></aside>

<p>I guess there would be a right-click contextual menu, with one of the options being to do the above.<br>Another option in the menu might be to set a pre-scale/interpolation equation for inlet values.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Jan'><b itemprop='author'>Jan</b></a>
           
           <time datetime='2016-05-14T15:10:31Z' itemprop='datePublished'>
             2016-05-14 15:10:31 UTC
           </time>
        </span>
        <span itemprop='position'>#193</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A useful feature for saving ressources would be a context menu option for each parameter which would make a parameter constant. If a parameter is set to constat, it then would behave similar to an attribute.</p>

<p>For the generated code this would mean the following. Lets take the following dsp method as example:</p>

<p><code>public: void dsp (int32buffer  &amp; outlet_out,<br>    int param_pitch,<br>    int param_reso){<br>    // ...</code></p>

<p>If e.g. parameter pitch would then be set to constant, the generated code would become:</p>

<p><code>public: void dsp (int32buffer  &amp; outlet_out,<br>    int param_reso){<br>    static const int param_pitch = 12345;<br>    // ...</code></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T08:37:15Z' itemprop='datePublished'>
             2016-05-25 08:37:15 UTC
           </time>
        </span>
        <span itemprop='position'>#194</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I little feature-request:<br>how about being able to click on the title-bar of a patch window to go to the patch file in the OS? This feature is common on OS X, and is really handy! It could be implemented as a right-click menu that dropped down from the title bar, giving the option to go to the file, and maybe also to rename it.</p>

<p>I must say, the more I use the Patcher, the more I discover nice little touches, like the fact that you can double-click the titlebar to toggle the window to/from fullscreen.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T13:52:29Z' itemprop='datePublished'>
             2016-05-25 13:52:29 UTC
           </time>
        </span>
        <span itemprop='position'>#195</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think this has been mentioned before, but can we please have the window position, dimensions and active tab of the object editor recalled when it is reopened....?</p>

<p>I've been working on some custom objects, and frankly, the workflow of using the editor is.. not great.</p>

<p>Every time I want to test my object, I have to</p>

<ol>
<li>Save the object (no keyboard shortcut for this)</li>
<li>Close the Editor</li>
<li>Reload objects</li>
</ol>

<p>Then, when I need to go back to the code, I need to</p>

<ol>
<li>Open Object Editor with the fiddly menu</li>
<li>Resize the Editor window</li>
<li>Use the arrows to increment down to the tab I want</li>
</ol>

<p>There has to be a way to speed this process up. It's maddening, currently, I have to say.</p>

<p>Maybe keyboard shortcuts for all these steps would help.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-25T13:54:08Z' itemprop='datePublished'>
             2016-05-25 13:54:08 UTC
           </time>
        </span>
        <span itemprop='position'>#196</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="194" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png" class="avatar">toneburst:</div>
<blockquote><p>double-click the titlebar to toggle the window to/from fullscreen.</p></blockquote></aside>

<p>That's normal in Windows, I didn't realise it was a special feature of the patcher?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T13:56:46Z' itemprop='datePublished'>
             2016-05-25 13:56:46 UTC
           </time>
        </span>
        <span itemprop='position'>#197</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's a thought: how about removing the requirement to close the Object Editor window before making a patch live, but simply removing the ability to save it while the patch is live?</p>

<p>That would help enormously.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-25T13:58:16Z' itemprop='datePublished'>
             2016-05-25 13:58:16 UTC
           </time>
        </span>
        <span itemprop='position'>#198</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Oh, maybe it is...</p>

<p>I've never noticed it before, but it must be an OS-level feature on Macs, too, because I've just realised other windows do the same thing.</p>

<p>How embarrassing...</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-05-25T15:41:28Z' itemprop='datePublished'>
             2016-05-25 15:41:28 UTC
           </time>
        </span>
        <span itemprop='position'>#199</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Whoops, I thought maybe it was a feature of the patcher on OSX. Sorry!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-05-26T08:28:26Z' itemprop='datePublished'>
             2016-05-26 08:28:26 UTC
           </time>
        </span>
        <span itemprop='position'>#200</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've now noticed that the Patch Editor window settings Are correctly recalled when you're editing an embedded patch/object, but Not when you're editing an external object, so my niggles are half fixed <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-22T08:49:24Z' itemprop='datePublished'>
             2016-06-22 08:49:24 UTC
           </time>
        </span>
        <span itemprop='position'>#201</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>How about a new library file-type, to add the the existing Object and Patch types?</p>

<p><code>Code-Library / Includes</code></p>

<p>I find myself re-using C functions in multiple objects, and am now considering hiving these common functions off to a separate Utility Functions file. Since I've noticed others have done something similar, and at least one of these external libraries provide functions I'd like to use in my own objects, I thought maybe creating a mechanism for managing code-libraries might be cool.</p>

<p>I haven't thought through how this would work, in terms of dependency-management etc., so may be a Bad Idea.</p>

<p>Thoughts, anyone?</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-22T10:38:15Z' itemprop='datePublished'>
             2016-06-22 10:38:15 UTC
           </time>
        </span>
        <span itemprop='position'>#202</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Not just a Patcher feature, really, so this may be the wrong place, but..</p>

<p>How about object inlet 'normalisation'. I'd envisage this is a mechanism that allowed a default value to be set for a given inlet if there is no incoming connection to the inlet.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-06-22T13:04:21Z' itemprop='datePublished'>
             2016-06-22 13:04:21 UTC
           </time>
        </span>
        <span itemprop='position'>#203</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>To drag and drop an axo into the patcher window, would be very convenient.<br>Strg d  to duplicate  an object, and a key command for reload objects......</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-22T13:27:20Z' itemprop='datePublished'>
             2016-06-22 13:27:20 UTC
           </time>
        </span>
        <span itemprop='position'>#204</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think a moveable, resizable object browser that didn't automatically disappear when an object is added is more of a priority. </p>

<p>Personal opinion, though.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2016-06-22T13:44:49Z' itemprop='datePublished'>
             2016-06-22 13:44:49 UTC
           </time>
        </span>
        <span itemprop='position'>#205</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yes drag and drop is maybe hard to accomplish, adding key commands should be easy.....</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SirPrimalform'><b itemprop='author'>SirPrimalform</b></a>
           
           <time datetime='2016-06-23T09:26:05Z' itemprop='datePublished'>
             2016-06-23 09:26:05 UTC
           </time>
        </span>
        <span itemprop='position'>#206</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>History! The ability to undo/redo.</p>

<p>A couple have times I've been bitten by accidentally deleting a whole bunch of useful objects that I might have moved recently instead of deleting the one I just clicked on (which is another issue I hope gets resolved eventually - the patcher can be a little unresponsive occasionally).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-23T09:54:44Z' itemprop='datePublished'>
             2016-06-23 09:54:44 UTC
           </time>
        </span>
        <span itemprop='position'>#207</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="206" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/sirprimalform/40/1370_1.png" class="avatar">SirPrimalform:</div>
<blockquote><p>History! The ability to undo/redo</p></blockquote></aside>

<p>+1 for that! It's a real basic, I'm afraid. Just a single level of undo/redo would be enormously helpful. I've lost track of the number of times I've accidentally f*cked something up, and been forced to go back to the last-saved version, then try and recreate all the steps to get back to where I had been just before the mistake.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/urklang'><b itemprop='author'>urklang</b></a>
           
           <time datetime='2016-06-23T18:33:32Z' itemprop='datePublished'>
             2016-06-23 18:33:32 UTC
           </time>
        </span>
        <span itemprop='position'>#208</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I just wanted to mention here that I have a pull request in the works for zooming and panning patches. The first version is nearly complete; I'm just adding a bit of polish and trying to find any lingering issues at this point. Hopefully, I'll have it up for Johannes to review in the next day or so.</p>

<p>I plan to tackle undo and redo after that stuff gets merged. I like the floating object browser idea; that shouldn't be a big deal to accomplish if that's something the community can agree on.</p>

<p>Let me know if there's a feature you'd like me to work on.</p>

<p>Best,<br>Nicolas</p>
      </div>

        </span>
        <span itemprop='position'>#209</span>

      <div class='post' itemprop='articleBody'>
        <p>Hallo UrKlang/Nicolas , we all want colours for the knobs , that would be nice........</p>

          ps.store("topic_257", {"post_stream":{"posts":[{"id":9810,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-11T13:52:17.182Z","cooked":"\u003cp\u003eI think Quartz Composer calculates execution order by working backwards from the output.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":190,"post_type":1,"updated_at":"2016-05-11T13:52:17.182Z","reply_count":1,"reply_to_post_number":189,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":71,"score":20.3,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9811,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-11T13:56:55.027Z","cooked":"\u003cp\u003eFor Sub-Patches and Patch/Patcher objects, how about the option to right-click on an object inlet, and have the Patcher create an Inlet object of the appropriate type for you?\u003c/p\u003e\n\n\u003cp\u003eGoing back to the Inspector idea, this would provide a useful mechanism for reordering and labelling inlets and outlets for a Sub-Patch or Patch/Patcher.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":191,"post_type":1,"updated_at":"2016-05-11T13:57:15.850Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":70,"score":20.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":9813,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-11T14:06:53.064Z","cooked":"\u003caside class=\"quote\" data-post=\"191\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/t/b9e5f3/40.png\" class=\"avatar\"\u003etoneburst:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eFor Sub-Patches and Patch/Patcher objects, how about the option to right-click on an object inlet, and have the Patcher create an Inlet object of the appropriate type for you?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eI guess there would be a right-click contextual menu, with one of the options being to do the above.\u003cbr\u003eAnother option in the menu might be to set a pre-scale/interpolation equation for inlet values.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":192,"post_type":1,"updated_at":"2016-05-11T14:06:53.064Z","reply_count":0,"reply_to_post_number":191,"quote_count":1,"avg_time":26,"incoming_link_count":0,"reads":68,"score":29.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10049,"name":"Jan Hofmann","username":"Jan","avatar_template":"/user_avatar/community.axoloti.com/jan/{size}/1606_1.png","created_at":"2016-05-14T15:10:31.467Z","cooked":"\u003cp\u003eA useful feature for saving ressources would be a context menu option for each parameter which would make a parameter constant. If a parameter is set to constat, it then would behave similar to an attribute.\u003c/p\u003e\n\n\u003cp\u003eFor the generated code this would mean the following. Lets take the following dsp method as example:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003epublic: void dsp (int32buffer  \u0026amp; outlet_out,\u003cbr\u003e    int param_pitch,\u003cbr\u003e    int param_reso){\u003cbr\u003e    // ...\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eIf e.g. parameter pitch would then be set to constant, the generated code would become:\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003epublic: void dsp (int32buffer  \u0026amp; outlet_out,\u003cbr\u003e    int param_reso){\u003cbr\u003e    static const int param_pitch = 12345;\u003cbr\u003e    // ...\u003c/code\u003e\u003c/p\u003e","post_number":193,"post_type":1,"updated_at":"2016-05-14T15:14:10.061Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":69,"score":59.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Jan Hofmann","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":528,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10404,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-25T08:37:15.636Z","cooked":"\u003cp\u003eI little feature-request:\u003cbr\u003ehow about being able to click on the title-bar of a patch window to go to the patch file in the OS? This feature is common on OS X, and is really handy! It could be implemented as a right-click menu that dropped down from the title bar, giving the option to go to the file, and maybe also to rename it.\u003c/p\u003e\n\n\u003cp\u003eI must say, the more I use the Patcher, the more I discover nice little touches, like the fact that you can double-click the titlebar to toggle the window to/from fullscreen.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":194,"post_type":1,"updated_at":"2016-05-25T08:40:13.193Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":0,"reads":65,"score":19.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10429,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-05-25T13:52:29.319Z","cooked":"\u003cp\u003eI think this has been mentioned before, but can we please have the window position, dimensions and active tab of the object editor recalled when it is reopened....?\u003c/p\u003e\n\n\u003cp\u003eI've been working on some custom objects, and frankly, the workflow of using the editor is.. not great.\u003c/p\u003e\n\n\u003cp\u003eEvery time I want to test my object, I have to\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eSave the object (no keyboard shortcut for this)\u003c/li\u003e\n\u003cli\u003eClose the Editor\u003c/li\u003e\n\u003cli\u003eReload objects\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThen, when I need to go back to the code, I need to\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eOpen Object Editor with the fiddly menu\u003c/li\u003e\n\u003cli\u003eResize the Editor window\u003c/li\u003e\n\u003cli\u003eUse the arrows to increment down to the tab I want\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eThere has to be a way to speed this process up. It's maddening, currently, I have to say.\u003c/p\u003e\n\n\u003cp\u003eMaybe keyboard shortcuts for all these steps would help.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":195,"post_type":1,"updated_at":"2016-05-25T13:53:00.311Z","reply_count":2,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":67,"score":39.3,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":f  the Patch Editor window settings Are correctly recalled when you're editing an embedded patch/object, but Not when you're editing an external object, so my niggles are half fixed \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":200,"post_type":1,"updated_at":"2016-05-26T08:28:26.289Z","reply_count":0,"reply_to_post_number":195,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":69,"score":14.55,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11349,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-22T08:49:24.613Z","cooked":"\u003cp\u003eHow about a new library file-type, to add the the existing Object and Patch types?\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eCode-Library / Includes\u003c/code\u003e\u003c/p\u003e\n\n\u003cp\u003eI find myself re-using C functions in multiple objects, and am now considering hiving these common functions off to a separate Utility Functions file. Since I've noticed others have done something similar, and at least one of these external libraries provide functions I'd like to use in my own objects, I thought maybe creating a mechanism for managing code-libraries might be cool.\u003c/p\u003e\n\n\u003cp\u003eI haven't thought through how this would work, in terms of dependency-management etc., so may be a Bad Idea.\u003c/p\u003e\n\n\u003cp\u003eThoughts, anyone?\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":201,"post_type":1,"updated_at":"2016-06-22T09:35:35.013Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":69,"score":14.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":11355,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-22T10:38:15.560Z","cooked":"\u003cp\u003eNot just a Patcher feature, really, so this may be the wrong place, but..\u003c/p\u003e\n\n\u003cp\u003eHow about object inlet 'normalisation'. I'd envisage this is a mechanism that allowed a default value to be set for a given inlet if there is no incoming connection to the inlet.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":202,"post_type":1,"updated_at":"2016-06-22T10:38:15.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":71,"score":30.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_
