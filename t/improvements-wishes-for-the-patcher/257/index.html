      <div class='post' itemprop='articleBody'>
        <p>Is there a plan to improve the Patcher?</p>

<p>After one day of working with the patcher my eyes hurt. I use a high resolution monitor and the fonts are so terrible small and hard to read  It is hard for older people with poor eyesight like me. <img src="/images/emoji/emoji_one/older_man.png?v=0" title=":older_man:" class="emoji" alt="older_man"></p>

<p>A sort of a Zoom funktion or a font changer or something like that would be extremly helpful.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

          <a href='/u/cube48'><b itemprop='author'>cube48</b></a>

      <div class='post' itemprop='articleBody'>
        <p>+1 for scalable/zoomable UI.</p>
      </div>

           <time datetime='2015-08-17T05:28:41Z' itemprop='datePublished'>
             2015-08-17 05:28:41 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>

      <div class='post' itemprop='articleBody'>
        <p>Your right ; same issue over here ...  +1 for me also ...</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-17T11:55:24Z' itemprop='datePublished'>
             2015-08-17 11:55:24 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/h/8c91f0/40.png" class="avatar">hesspet:</div>
<blockquote><p>Is there a plan to improve the Patcher?</p></blockquote></aside>

<p>the UI has been evolving alot... checkout the demo vs now, if you want to see how much <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"> </p>

<p>when feature X is going to make it into the UI (or any other part of axoloti),</p>

<ul>
<li>is going to be down to how difficult it is</li>
<li>how much its wanted </li>
<li>how much a developer wants to take it on... </li>
</ul>

<p>(if you want to get an idea, of how many things were are already looking out , check here <a href="https://github.com/axoloti/axoloti/issues">https://github.com/axoloti/axoloti/issues</a> ... and this is a subset of requests on the forum) </p>

<p>currently thats down to <a class="mention" href="/users/johannes">@johannes</a> (obviously) or I (as a contributor) , if we get more contributors then more things will happen and faster.</p>

<p>scaleable/zoom, the UI code has some parts of this, already in place, but I don't think it would be trivial to change, as there are parts where sizes are hardcoded, but fortunately not that many.<br>also there is some need of work in this 'layout area', so perhaps it will come with that.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-17T13:19:29Z' itemprop='datePublished'>
             2015-08-17 13:19:29 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Zoom is definitely on my wishlist. But also not really easy to create neat scalable vector images. Most is painted with vectors, but when lines would end up on non-rounded coordinates, the lines get blurry, or grids become irregular. Needs further study the tradeoffs before implementing. Perhaps scaling at factors that round nicely.</p>

<p>For now I suggest lowering your display resolution temporarily.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hesspet'><b itemprop='author'>hesspet</b></a>
           
           <time datetime='2015-08-17T15:20:10Z' itemprop='datePublished'>
             2015-08-17 15:20:10 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><span class="mention">@johanes</span> + <a class="mention" href="/users/thetechnobear">@thetechnobear</a>  </p>

<p>I've had some free time the last hour waiting for a customer, so I looked into the code.</p>

<p>There is an alternative: I played around with the Constant::Font variable. The result was not so bad. The objects are better to read, but on some objects the alignment/spacing fails <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/9d6c1ed30560cf9a329617b0accbd567b1f41d9a.png" width="165" height="108">  looks then:  <img src="//community.axoloti.com/uploads/default/original/1X/e1d853928c9687c46c08d78181b2b3acfa1fcaed.png" width="200" height="144"> &lt;- this size is my heaven on earth.... 14pt.</p>

<p>Not so bad. So it looks that the space computation off the objects are not perfect. But this looks solvable. I think this is what you meant with "hardcodes"</p>

<p>Here a test with several font sizes:</p>

<p><img src="//community.axoloti.com/uploads/default/original/1X/bd77353b811bdffe0fd0cb4f9cafee43be21d3e0.png" width="104" height="82"> <img src="//community.axoloti.com/uploads/default/original/1X/3c4168cfa4b7f4618f8407dbbe0e1fc1141c2138.png" width="99" height="89"> </p>

<p>In this case it looks pretty good! This would solve 80% of my wishes <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

<p>So if you like -  I would spend some hours to see if I can fix the alignment problems with a little bit hard testing work. Then only a simple configuration parameter "font" must be added to the preferences to replace the font constant.</p>

<p>It's a little bit like in the Arduino IDE <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> Theres also a generic font size property which helps a lot...</p>

<p>It's only a simple hack - I think but for people like me, with poor eyes, this could be a simple cheap solution.</p>

<p>It's not the zoom feature, but maybe we can make a menue switch with 3 predefined font sizes. This could work a little bit like a zoom function.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-17T19:57:46Z' itemprop='datePublished'>
             2015-08-17 19:57:46 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="6" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/h/8c91f0/40.png" class="avatar">hesspet:</div>
<blockquote><p>I think this is what you meant with "hardcodes"</p></blockquote></aside>

<p>yeah, when this zooming/scaling topic came up I had a quick look at the code.<br>the main thing I saw was all the components seem to have fixed dimensions, so what Java will do (depending on layout type) if you make the subcomponents (e.g. text labels) bigger, is it will squash them into the available space... which is what you can see going on in your picture with the quantizer <br>in the const/i example there is enough space left over so it will work. (kind of, in an ugly way) </p>

<p>the other issue, which Im not sure about is, how the wires position is related to the inlet, moving the inlets may (or may not) cause issues.</p>

<p>as you say, we could possibly hack it, but the issue is , it will look horrible, and then everyone will (reasonably) expect it to be fixed properly... so you don't really gain much.  (and we don't want different code branches for retina displays, thats just asking for bugs, and hassle!)</p>

<p>personally, and Id prefer to wait till we can make the objects scale properly.<br>(but I do understand peoples issues)</p>

<p>anyway up to <a class="mention" href="/users/johannes">@johannes</a>, I've got more than enough on my plate at the moment  <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt=":smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/hesspet'><b itemprop='author'>hesspet</b></a>
           
           <time datetime='2015-08-17T21:20:48Z' itemprop='datePublished'>
             2015-08-17 21:20:48 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think I'll look a little bit deeper into the code. Cause the current patcher is unusable for me. <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> Waiting is not my prefered option <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>

<p>And switching down the resolution isn't also no good idea, cause I've to run other applications at the same time which need the high resolution.  </p>

<p>Maybe there's a chance playing with the viewport / canvas. Best solution would be to make an abstraction layer to get an independet presentation (mostly called skin (issue #151). But this is far away (sound like JavaFX is knocking on the door). Swing is not good in supporting such things. I'll make some more explorations into the code.</p>

<p>BTW: I could help to make contributions in the patcher. I read the issues list. But most of the GUI issues are marked for "later".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-08-17T22:23:04Z' itemprop='datePublished'>
             2015-08-17 22:23:04 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>nah #151 is something different... thats all about presentation views like Max/Reaktor... <br>i.e. if your doing a 'performance' or have finished synth, you really don't want all the wires etc, you just want to see the control (dials etc) in a logical layout ... and that would not be how the patch is built.<br>so a very different concept...  (means having different coordinates, and has to be per parameter and marking which parameters are in the view etc.) </p>

<p>marked save for later, simply means its probably a bit more in-depth due to knock on effects that you might first think, and <a class="mention" href="/users/johannes">@johannes</a> thought we had more important things to look at ... its all prioritisation, but if your want to dig in, help yourself... just best to discuss it, as obviously there are lots of ideas about where things are going.</p>

<p>for what its worth (maybe not much) , I think your right that the objects 'scaling' can (to some extent) be separate from everything being scaled. however, I think the whole component has to be scaled (which involves scaling all subcompnets and spacing as well) , not just the text.   </p>

<p>the good news is, the objects are all placed on a grid, so (theoretically) if the grid size is increase they will move apart.. so you could do that once your objects are bigger (as they will collide on existing patches)</p>

<p>yeah, as you say, I can imagine on a retina display its pretty small... the objects/text are exactly big on a normal display <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/vehka'><b itemprop='author'>vehka</b></a>
           
           <time datetime='2015-08-18T06:58:54Z' itemprop='datePublished'>
             2015-08-18 06:58:54 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey <a class="mention" href="/users/hesspet">@hesspet</a>, if you need a quick solution... Most modern operating systems have some kind of zoom function, I've used that in the past when I've needed quick scaling between resolutions, for example in presentations. Just to tide you over if you can't work with the current UI.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-08-19T14:04:49Z' itemprop='datePublished'>
             2015-08-19 14:04:49 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/users/hesspet">@hesspet</a> : The goal is to have identical patch layouts at different scales and operating systems. This is not there, because of the text flow in the objects, but certainly a goal.<br>Changing the font size does not change the size of the widgets.<br>The complication is maintaining sharp line art, and regular grids when scaling. If the grid would be, say, 16 pixels, rendered at a scale of 110%, the grid becomes 17.6 pixels, ugly... While if scaled at 125% the grid becomes 10 pixels and will look fine. <br>For example a checked checkbox widget uses a 1-pixel wide white border between outline and its mark, this should be kept at 1 pixel unless the scaling is large enough to use two (or even more) pixels.<br>So scaling the UI has a deep impact, and will affect patch layouts when it is done. I'd like to bundle this change with a revision of how parameters (and all of its states like midi mapped, on-parent etc) are visualized and enabling custom layouts of objects.<br><a class="mention" href="/users/thetechnobear">@thetechnobear</a> I've seen screenshots from macosx with fine retina rendering on macosx. Its rendering at 200% does not introduce coordinate round-off issues.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/RSP'><b itemprop='author'>RSP</b></a>
           
           <time datetime='2015-09-21T14:25:06Z' itemprop='datePublished'>
             2015-09-21 14:25:06 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'd love a "QWERTY to MIDI" mode (ideally with a keyboard shotcut to toggle it on and off) in the patcher for testing without a controller.  The onscreen keyboard is useful but it would be really nice to be able to play notes from the computer keyboard with one hand and use the mouse to tweak parameters with the other.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-21T15:51:31Z' itemprop='datePublished'>
             2015-09-21 15:51:31 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Sorry I do not plan to develop QWERTY to MIDI, it 'd interfere with keyboard shortcuts, and is difficult to get right because there are many other keyboard layouts than qwerty.<br>It can be done with Midi-OX in Windows, I guess there are similar utilities on other platforms. Or patched in Pure Data or Max.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Sputnki'><b itemprop='author'>Sputnki</b></a>
           
           <time datetime='2015-09-21T19:27:22Z' itemprop='datePublished'>
             2015-09-21 19:27:22 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>What about usb keyboard object? Is it on the list?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-21T20:29:31Z' itemprop='datePublished'>
             2015-09-21 20:29:31 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>USB keyboard on the host port? I'm not sure about the current status. I believe most firmware work is done, but no object is made. Not very hard, but also very low priority for me. Git pull requests are welcome...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-09-21T21:10:30Z' itemprop='datePublished'>
             2015-09-21 21:10:30 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive just had a look at the code, looks complete to me... as its from the STM lib as part of the HID class with the mouse.</p>

<p>the only thing missing is in ubs_conf.c/h we would need to expose the keyb info.</p>

<p>the primary issue I see, is what would the object look like... as axoloti has little string/character handling, so its would be hard to make it do anything useful, without writing a UI object... <br>the only thing a simple object could so is output an ascii code.. and then perhaps this shift/ctrl status.<br>this could allow a user to press a key to do things e.g. trigger different sequences.<br>that would be pretty straight forward to do.</p>

<p>funny today, I was looking at monome's teletype... now that could be fun... I could use push LED (or later axoloti remote) , and then attach a keyboard... unlikely to happen, but who knows perhaps someone out there fancies a challenge <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"></p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-09-21T21:40:51Z' itemprop='datePublished'>
             2015-09-21 21:40:51 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="16" data-topic="257"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png" class="avatar">thetechnobear:</div>
<blockquote><p>output an ascii code.. and then perhaps this shift/ctrl status.</p></blockquote></aside>

<p>yeah, outlets for modifiers (left and right shift can be separate I believe) and keycode. ascii maybe not terribly useful, not all keys have corresponding ascii, like F1-F12, numlock, scroll lock. The main use case is keytar elektro-punk I guess <img src="/images/emoji/emoji_one/smile.png?v=0" title=":smile:" class="emoji" alt="smile"> </p>

<p>Generic HID joystick support would be useful, for flight simulator joysticks, racing wheels, or SpaceNavigator.</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2015-09-22T00:34:13Z' itemprop='datePublished'>
             2015-09-22 00:34:13 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <ul>
<li>Larger " Open Recent" (more then the 8 entries)?</li>
<li>Drag n' drop *.axp to a new patcher window?</li>
<li>Double click to open *.axp?</li>
</ul>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/alexk'><b itemprop='author'>alexk</b></a>
           
           <time datetime='2015-09-22T15:22:13Z' itemprop='datePublished'>
             2015-09-22 15:22:13 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>favorites section in top menu bar would be nice. <br>Nord modular patcher was quite a mess so i dont want to ever go that way - however it would be nice to have some sort of macros or something. Although it isn't that much of a problem - the current "type to find" approach is very nice.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:3'>
      <meta itemprop='headline' content='Improvements/Wishes for the patcher'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lab77'><b itemprop='author'>lab77</b></a>
           
           <time datetime='2015-09-22T19:18:48Z' itemprop='datePublished'>
             2015-09-22 19:18:48 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>After playing with it a while, here's a couple improvements top on my list I'd love to see sooner than later:</p>

<ul>
<li><p>Custom arrangement or grouping of knobs for the 'parent controls' on sub patches. </p></li>
<li><p>The ability to attenuate the min/max value of the knobs by typing in custom min/max values. (For instance -20/+10 as opposed to -64 / +64 default) micro tuning some of the parameters are key to making really interesting patches. Especially percussion style sounds.</p></li>
</ul>
      </div>

          ps.store("topic_257", {"post_stream":{"posts":[{"id":884,"name":"Peter Heß","username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png","created_at":"2015-08-16T18:52:25.752Z","cooked":"\u003cp\u003eIs there a plan to improve the Patcher?\u003c/p\u003e\n\n\u003cp\u003eAfter one day of working with the patcher my eyes hurt. I use a high resolution monitor and the fonts are so terrible small and hard to read  It is hard for older people with poor eyesight like me. \u003cimg src=\"/images/emoji/emoji_one/older_man.png?v=0\" title=\":older_man:\" class=\"emoji\" alt=\"older_man\"\u003e\u003c/p\u003e\n\n\u003cp\u003eA sort of a Zoom funktion or a font changer or something like that would be extremly helpful.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-08-16T18:52:25.752Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":25,"incoming_link_count":198,"reads":288,"score":1168.85,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Peter Heß","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-test-release-1-0-10/1674/62","internal":true,"reflection":true,"title":"Axoloti TEST release 1.0.10","clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-test-release-1-0-10/1674/65","internal":true,"reflection":true,"title":"Axoloti TEST release 1.0.10","clicks":0}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":889,"name":"","username":"cube48","avatar_template":"/user_avatar/community.axoloti.com/cube48/{size}/895_1.png","created_at":"2015-08-16T19:49:14.165Z","cooked":"\u003cp\u003e+1 for scalable/zoomable UI.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-08-16T19:49:14.165Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":18,"incoming_link_count":0,"reads":263,"score":53.5,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":91,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":899,"name":"","username":"dagceken","avatar_template":"/letter_avatar_proxy/v2/letter/d/df705f/{size}.png","created_at":"2015-08-17T05:28:41.845Z","cooked":"\u003cp\u003eYour right ; same issue over here ...  +1 for me also ...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-08-17T05:28:41.845Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":21,"incoming_link_count":2,"reads":257,"score":62.45,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":85,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":907,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-17T11:55:24.358Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/h/8c91f0/40.png\" class=\"avatar\"\u003ehesspet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIs there a plan to improve the Patcher?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003ethe UI has been evolving alot... checkout the demo vs now, if you want to see how much \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003ewhen feature X is going to make it into the UI (or any other part of axoloti),\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eis going to be down to how difficult it is\u003c/li\u003e\n\u003cli\u003ehow much its wanted \u003c/li\u003e\n\u003cli\u003ehow much a developer wants to take it on... \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e(if you want to get an idea, of how many things were are already looking out , check here \u003ca href=\"https://github.com/axoloti/axoloti/issues\"\u003ehttps://github.com/axoloti/axoloti/issues\u003c/a\u003e ... and this is a subset of requests on the forum) \u003c/p\u003e\n\n\u003cp\u003ecurrently thats down to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e (obviously) or I (as a contributor) , if we get more contributors then more things will happen and faster.\u003c/p\u003e\n\n\u003cp\u003escaleable/zoom, the UI code has some parts of this, already in place, but I don't think it would be trivial to change, as there are parts where sizes are hardcoded, but fortunately not that many.\u003cbr\u003ealso there is some need of work in this 'layout area', so perhaps it will come with that.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2015-08-17T11:55:24.358Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":35,"incoming_link_count":1,"reads":259,"score":63.55,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti/issues","internal":false,"reflection":false,"title":"Issues · axoloti/axoloti · GitHub","clicks":35}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":919,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-17T13:19:29.697Z","cooked":"\u003cp\u003eZoom is definitely on my wishlist. But also not really easy to create neat scalable vector images. Most is painted with vectors, but when lines would end up on non-rounded coordinates, the lines get blurry, or grids become irregular. Needs further study the tradeoffs before implementing. Perhaps scaling at factors that round nicely.\u003c/p\u003e\n\n\u003cp\u003eFor now I suggest lowering your display resolution temporarily.\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2015-08-17T13:19:29.697Z","reply_count":1,"reply_to_post_number":4,"quote_count":0,"avg_time":36,"incoming_link_count":1,"reads":244,"score":60.6,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":926,"name":"Peter Heß","username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png","created_at":"2015-08-17T15:20:10.998Z","cooked":"\u003cp\u003e\u003cspan class=\"mention\"\u003e@johanes\u003c/span\u003e + \u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e  \u003c/p\u003e\n\n\u003cp\u003eI've had some free time the last hour waiting for a customer, so I looked into the code.\u003c/p\u003e\n\n\u003cp\u003eThere is an alternative: I played around with the Constant::Font variable. The result was not so bad. The objects are better to read, but on some objects the alignment/spacing fails \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/9d6c1ed30560cf9a329617b0accbd567b1f41d9a.png\" width=\"165\" height=\"108\"\u003e  looks then:  \u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/e1d853928c9687c46c08d78181b2b3acfa1fcaed.png\" width=\"200\" height=\"144\"\u003e \u0026lt;- this size is my heaven on earth.... 14pt.\u003c/p\u003e\n\n\u003cp\u003eNot so bad. So it looks that the space computation off the objects are not perfect. But this looks solvable. I think this is what you meant with \"hardcodes\"\u003c/p\u003e\n\n\u003cp\u003eHere a test with several font sizes:\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/bd77353b811bdffe0fd0cb4f9cafee43be21d3e0.png\" width=\"104\" height=\"82\"\u003e \u003cimg src=\"//community.axoloti.com/uploads/default/original/1X/3c4168cfa4b7f4618f8407dbbe0e1fc1141c2138.png\" width=\"99\" height=\"89\"\u003e \u003c/p\u003e\n\n\u003cp\u003eIn this case it looks pretty good! This would solve 80% of my wishes \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e\n\n\u003cp\u003eSo if you like -  I would spend some hours to see if I can fix the alignment problems with a little bit hard testing work. Then only a simple configuration parameter \"font\" must be added to the preferences to replace the font constant.\u003c/p\u003e\n\n\u003cp\u003eIt's a little bit like in the Arduino IDE \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e Theres also a generic font size property which helps a lot...\u003c/p\u003e\n\n\u003cp\u003eIt's only a simple hack - I think but for people like me, with poor eyes, this could be a simple cheap solution.\u003c/p\u003e\n\n\u003cp\u003eIt's not the zoom feature, but maybe we can make a menue switch with 3 predefined font sizes. This could work a little bit like a zoom function.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2015-08-17T19:44:49.629Z","reply_count":1,"reply_to_post_number":5,"quote_count":0,"avg_time":34,"incoming_link_count":0,"reads":246,"score":55.9,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Peter Heß","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":"typo","can_view_edit_history":false,"wiki":false},{"id":941,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-17T19:57:46.034Z","cooked":"\u003caside class=\"quote\" data-post=\"6\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/h/8c91f0/40.png\" class=\"avatar\"\u003ehesspet:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI think this is what you meant with \"hardcodes\"\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, when this zooming/scaling topic came up I had a quick look at the code.\u003cbr\u003ethe main thing I saw was all the components seem to have fixed dimensions, so what Java will do (depending on layout type) if you make the subcomponents (e.g. text labels) bigger, is it will squash them into the available space... which is what you can see going on in your picture with the quantizer \u003cbr\u003ein the const/i example there is enough space left over so it will work. (kind of, in an ugly way) \u003c/p\u003e\n\n\u003cp\u003ethe other issue, which Im not sure about is, how the wires position is related to the inlet, moving the inlets may (or may not) cause issues.\u003c/p\u003e\n\n\u003cp\u003eas you say, we could possibly hack it, but the issue is , it will look horrible, and then everyone will (reasonably) expect it to be fixed properly... so you don't really gain much.  (and we don't want different code branches for retina displays, thats just asking for bugs, and hassle!)\u003c/p\u003e\n\n\u003cp\u003epersonally, and Id prefer to wait till we can make the objects scale properly.\u003cbr\u003e(but I do understand peoples issues)\u003c/p\u003e\n\n\u003cp\u003eanyway up to \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e, I've got more than enough on my plate at the moment  \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\":smile:\"\u003e\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2015-08-17T19:57:46.034Z","reply_count":1,"reply_to_post_number":6,"quote_count":1,"avg_time":16,"incoming_link_count":0,"reads":228,"score":51.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":945,"name":"Peter Heß","username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png","created_at":"2015-08-17T21:20:48.328Z","cooked":"\u003cp\u003eI think I'll look a little bit deeper into the code. Cause the current patcher is unusable for me. \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e Waiting is not my prefered option \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e\n\n\u003cp\u003eAnd switching down the resolution isn't also no good idea, cause I've to run other applications at the same time which need the high resolution.  \u003c/p\u003e\n\n\u003cp\u003eMaybe there's a chance playing with the viewport / canvas. Best solution would be to make an abstraction layer to get an independet presentation (mostly called skin (issue #151). But this is far away (sound like JavaFX is knocking on the door). Swing is not good in supporting such things. I'll make some more explorations into the code.\u003c/p\u003e\n\n\u003cp\u003eBTW: I could help to make contributions in the patcher. I read the issues list. But most of the GUI issues are marked for \"later\".\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2015-08-17T21:20:48.328Z","reply_count":2,"reply_to_post_number":7,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":218,"score":54.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Peter Heß","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":121,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":947,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-08-17T22:23:04.652Z","cooked":"\u003cp\u003enah #151 is something different... thats all about presentation views like Max/Reaktor... \u003cbr\u003ei.e. if your doing a 'performance' or have finished synth, you really don't want all the wires etc, you just want to see the control (dials etc) in a logical layout ... and that would not be how the patch is built.\u003cbr\u003eso a very different concept...  (means having different coordinates, and has to be per parameter and marking which parameters are in the view etc.) \u003c/p\u003e\n\n\u003cp\u003emarked save for later, simply means its probably a bit more in-depth due to knock on effects that you might first think, and \u003ca class=\"mention\" href=\"/users/johannes\"\u003e@johannes\u003c/a\u003e thought we had more important things to look at ... its all prioritisation, but if your want to dig in, help yourself... just best to discuss it, as obviously there are lots of ideas about where things are going.\u003c/p\u003e\n\n\u003cp\u003efor what its worth (maybe not much) , I think your right that the objects 'scaling' can (to some extent) be separate from everything being scaled. however, I think the whole component has to be scaled (which involves scaling all subcompnets and spacing as well) , not just the text.   \u003c/p\u003e\n\n\u003cp\u003ethe good news is, the objects are all placed on a grid, so (theoretically) if the grid size is increase they will move apart.. so you could do that once your objects are bigger (as they will collide on existing patches)\u003c/p\u003e\n\n\u003cp\u003eyeah, as you say, I can imagine on a retina display its pretty small... the objects/text are exactly big on a normal display \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2015-08-17T22:23:04.652Z","reply_count":0,"reply_to_post_number":8,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":217,"score":59.1,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":951,"name":"","username":"vehka","avatar_template":"/user_avatar/community.axoloti.com/vehka/{size}/158_1.png","created_at":"2015-08-18T06:58:54.939Z","cooked":"\u003cp\u003eHey \u003ca class=\"mention\" href=\"/users/hesspet\"\u003e@hesspet\u003c/a\u003e, if you need a quick solution... Most modern operating systems have some kind of zoom function, I've used that in the past when I've needed quick scaling between resolutions, for example in presentations. Just to tide you over if you can't work with the current UI.\u003c/p\u003e","post_number":10,"post_type":1,"updated_at":"2015-08-18T06:58:54.939Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":12,"incoming_link_count":0,"reads":207,"score":47.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"hesspet","avatar_template":"/letter_avatar_proxy/v2/letter/h/8c91f0/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":110,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":969,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-08-19T14:04:49.297Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/users/hesspet\"\u003e@hesspet\u003c/a\u003e : The goal is to have identical patch layouts at different scales and operating systems. This is not there, because of the text flow in the objects, but certainly a goal.\u003cbr\u003eChanging the font size does not change the size of the widgets.\u003cbr\u003eThe complication is maintaining sharp line art, and regular grids when scaling. If the grid would be, say, 16 pixels, rendered at a scale of 110%, the grid becomes 17.6 pixels, ugly... While if scaled at 125% the grid becomes 10 pixels and will look fine. \u003cbr\u003eFor example a checked checkbox widget uses a 1-pixel wide white border between outline and its mark, this should be kept at 1 pixel unless the scaling is large enough to use two (or even more) pixels.\u003cbr\u003eSo scaling the UI has a deep impact, and will affect patch layouts when it is done. I'd like to bundle this change with a revision of how parameters (and all of its states like midi mapped, on-parent etc) are visualized and enabling custom layouts of objects.\u003cbr\u003e\u003ca class=\"mention\" href=\"/users/thetechnobear\"\u003e@thetechnobear\u003c/a\u003e I've seen screenshots from macosx with fine retina rendering on macosx. Its rendering at 200% does not introduce coordinate round-off issues.\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2015-08-19T14:04:49.297Z","reply_count":0,"reply_to_post_number":10,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":205,"score":56.8,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"vehka","avatar_template":"/user_avatar/community.axoloti.com/vehka/{size}/158_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2335,"name":"","username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png","created_at":"2015-09-21T14:25:06.103Z","cooked":"\u003cp\u003eI'd love a \"QWERTY to MIDI\" mode (ideally with a keyboard shotcut to toggle it on and off) in the patcher for testing without a controller.  The onscreen keyboard is useful but it would be really nice to be able to play notes from the computer keyboard with one hand and use the mouse to tweak parameters with the other.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2015-09-21T14:25:06.103Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":188,"score":88.4,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":39,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2336,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-21T15:51:31.461Z","cooked":"\u003cp\u003eSorry I do not plan to develop QWERTY to MIDI, it 'd interfere with keyboard shortcuts, and is difficult to get right because there are many other keyboard layouts than qwerty.\u003cbr\u003eIt can be done with Midi-OX in Windows, I guess there are similar utilities on other platforms. Or patched in Pure Data or Max.\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2015-09-21T15:51:31.461Z","reply_count":2,"reply_to_post_number":12,"quote_count":0,"avg_time":17,"incoming_link_count":0,"reads":188,"score":48.45,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"RSP","avatar_template":"/letter_avatar_proxy/v2/letter/r/4491bb/{size}.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2341,"name":"Filippo Tamagnini","username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png","created_at":"2015-09-21T19:27:22.370Z","cooked":"\u003cp\u003eWhat about usb keyboard object? Is it on the list?\u003c/p\u003e","post_number":14,"post_type":1,"updated_at":"2015-09-21T19:27:22.370Z","reply_count":1,"reply_to_post_number":13,"quote_count":0,"avg_time":16,"incoming_link_count":0,"reads":186,"score":43.0,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Filippo Tamagnini","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":28,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2342,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-21T20:29:31.404Z","cooked":"\u003cp\u003eUSB keyboard on the host port? I'm not sure about the current status. I believe most firmware work is done, but no object is made. Not very hard, but also very low priority for me. Git pull requests are welcome...\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2015-09-21T20:29:31.404Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":17,"incoming_link_count":1,"reads":197,"score":50.25,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Sputnki","avatar_template":"/user_avatar/community.axoloti.com/sputnki/{size}/175_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2343,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-09-21T21:10:30.486Z","cooked":"\u003cp\u003eIve just had a look at the code, looks complete to me... as its from the STM lib as part of the HID class with the mouse.\u003c/p\u003e\n\n\u003cp\u003ethe only thing missing is in ubs_conf.c/h we would need to expose the keyb info.\u003c/p\u003e\n\n\u003cp\u003ethe primary issue I see, is what would the object look like... as axoloti has little string/character handling, so its would be hard to make it do anything useful, without writing a UI object... \u003cbr\u003ethe only thing a simple object could so is output an ascii code.. and then perhaps this shift/ctrl status.\u003cbr\u003ethis could allow a user to press a key to do things e.g. trigger different sequences.\u003cbr\u003ethat would be pretty straight forward to do.\u003c/p\u003e\n\n\u003cp\u003efunny today, I was looking at monome's teletype... now that could be fun... I could use push LED (or later axoloti remote) , and then attach a keyboard... unlikely to happen, but who knows perhaps someone out there fancies a challenge \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2015-09-21T21:10:30.486Z","reply_count":2,"reply_to_post_number":15,"quote_count":0,"avg_time":18,"incoming_link_count":20,"reads":199,"score":150.7,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/how-to-access-hid-functions/592/2","internal":true,"reflection":true,"title":"How to access HID functions?","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png"},"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":2347,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-09-21T21:40:51.759Z","cooked":"\u003caside class=\"quote\" data-post=\"16\" data-topic=\"257\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/thetechnobear/40/6_1.png\" class=\"avatar\"\u003ethetechnobear:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eoutput an ascii code.. and then perhaps this shift/ctrl status.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eyeah, outlets for modifiers (left and right shift can be separate I believe) and keycode. ascii maybe not terribly useful, not all keys have corresponding ascii, like F1-F12, numlock, scroll lock. The main use case is keytar elektro-punk I guess \u003cimg src=\"/images/emoji/emoji_one/smile.png?v=0\" title=\":smile:\" class=\"emoji\" alt=\"smile\"\u003e \u003c/p\u003e\n\n\u003cp\u003eGeneric HID joystick support would be useful, for flight simulator joysticks, racing wheels, or SpaceNavigator.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2015-09-21T21:40:51.759Z","reply_count":0,"reply_to_post_number":16,"quote_count":1,"avg_time":15,"incoming_link_count":0,"reads":200,"score":115.75,"yours":false,"topic_id":257,"topic_slug":"improvements-wishes-for-the-patcher","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,
