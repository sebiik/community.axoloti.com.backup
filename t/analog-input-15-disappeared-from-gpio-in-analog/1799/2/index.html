        <h1>
  <a href="/t/analog-input-15-disappeared-from-gpio-in-analog/1799">Analog Input #15 Disappeared From gpio/in/analog</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/helpdesk" itemprop="url">
        <span itemprop="title">Helpdesk</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/DIYDSP'><b itemprop='author'>DIYDSP</b></a>
           
           <time datetime='2016-06-06T04:12:15Z' itemprop='datePublished'>
             2016-06-06 04:12:15 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I observed this issue on Ubuntu 14.04, Axoloti Patcher 1.0.10-15-geb6308, developer build date: 19/05/2016 22:15:34 EDT.</p>

<p>In Preferences, Library, first search path entry is default, Name "factory", Location: "https://github.com/axoloti/axoloti-factory.git"  Library is enabled.</p>

<p>I went to hook up my 16th analog input today and couldn't find PC5, ADC1_IN15.  After inspecting the source for gpio/in/analog, the reason is clear, the entry is missing from the XML fields for the MenuEntries and CEntries for the object:<br>[...]<br>            PC2 (ADC1_IN12)<br>            PC3 (ADC1_IN13)<br>            PC4 (ADC1_IN14)<br>    <br>[...]<br>   11<br>            12<br>            13<br>            14<br>         <br>[...]<br>The source code seems to be the same, missing the entry for Analog Input <span class="hashtag">#15</span>, in branches 1.0.6 - 1.0.10 and current master:<br><aside class="onebox githubblob">
  <header class="source">
    <a href="https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo" rel="nofollow">
      
      github.com
    </a>
  </header>
  <article class="onebox-body">
    <h4><a href="https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo" target="_blank" rel="nofollow">axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo</a></h4>
<pre><code class="lang-axo">&lt;objdefs&gt;
   &lt;obj.normal id="analog" uuid="1c0c845ed2d7e06ae5f377ba13d9d09f4747ac87" sha="e3ff2158ab5c372cfc7d9dddc5d64d55cd90c257"&gt;
      &lt;upgradeSha&gt;7d96dca616c6a2c27e7cc6f57bd170d8ded36e1e&lt;/upgradeSha&gt;
      &lt;sDescription&gt;Reads an external analog voltage. Voltage range 0 to 3.3V maps to 0..64, with 12-bit precision. Apply no more than 3.3V!&lt;/sDescription&gt;
      &lt;author&gt;Johannes Taelman&lt;/author&gt;
      &lt;license&gt;BSD&lt;/license&gt;
      &lt;helpPatch&gt;analog.axh&lt;/helpPatch&gt;
      &lt;inlets/&gt;
      &lt;outlets&gt;
         &lt;frac32 name="out" description="external analog control voltage input"/&gt;
      &lt;/outlets&gt;
      &lt;displays/&gt;
      &lt;params/&gt;
      &lt;attribs&gt;
         &lt;combo name="channel"&gt;
            &lt;MenuEntries&gt;
               &lt;string&gt;PA0 (ADC1_IN0)&lt;/string&gt;
               &lt;string&gt;PA1 (ADC1_IN1)&lt;/string&gt;
               &lt;string&gt;PA2 (ADC1_IN2)&lt;/string&gt;
               &lt;string&gt;PA3 (ADC1_IN3)&lt;/string&gt;
</code></pre>

  This file has been truncated. <a href="https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo" target="_blank" rel="nofollow">show original</a>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>I'm hoping there's no preventative reason this input can't be used?!  Anyways, I'm going to try to hand-edit and see if it works <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:">  Hurray for user-editable source code!</p>

<p>btw i fooking lurf this program.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Analog Input #15 Disappeared From gpio/in/analog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2016-06-06T06:31:58Z' itemprop='datePublished'>
             2016-06-06 06:31:58 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>PC5 is not an analog GPIO, it's only digital <br><aside class="quote" data-topic="202" data-slug="official-pin-out-ports-documentation" data-post="5"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png" class="avatar"><a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/5">Official pin out/ports documentation</a>
</div>
<blockquote><p>here is my nonofficial gpio I/O port overview.   edited 31.12.2015  <a href="//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg" title="axoloti-gpio-io-v2.jpg">[image]</a>  <a href="https://github.com/HerrPaule/Euxoloti.git" rel="nofollow">Download</a></p></blockquote></aside></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Analog Input #15 Disappeared From gpio/in/analog'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2016-06-06T12:29:07Z' itemprop='datePublished'>
             2016-06-06 12:29:07 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="1" data-topic="1799"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/letter_avatar_proxy/v2/letter/d/6de8d8/40.png" class="avatar">DIYDSP:</div>
<blockquote><p>I'm hoping there's no preventative reason this input can't be used?</p></blockquote></aside>

<p>The short answer: it is reserved for voltage monitoring, reducing the number of available analog inputs from 16 to 15.</p>

<p>The long answer: by modifying firmware, it looks like it is possible to scan all 16 channels for GPIO use, and configure an injected channel conversion for VREFINT. Documentation can be found in the DM00031020.pdf, section <em>13.3.9 Injected channel management</em>, <em>Auto-injection</em>. I currently do not have time to implement this, but if you do, I'd welcome a pull request...</p>
      </div>

          ps.store("topic_1799", {"post_stream":{"posts":[{"id":10804,"name":"DIY DSP","username":"DIYDSP","avatar_template":"/letter_avatar_proxy/v2/letter/d/6de8d8/{size}.png","created_at":"2016-06-06T04:12:15.716Z","cooked":"\u003cp\u003eI observed this issue on Ubuntu 14.04, Axoloti Patcher 1.0.10-15-geb6308, developer build date: 19/05/2016 22:15:34 EDT.\u003c/p\u003e\n\n\u003cp\u003eIn Preferences, Library, first search path entry is default, Name \"factory\", Location: \"https://github.com/axoloti/axoloti-factory.git\"  Library is enabled.\u003c/p\u003e\n\n\u003cp\u003eI went to hook up my 16th analog input today and couldn't find PC5, ADC1_IN15.  After inspecting the source for gpio/in/analog, the reason is clear, the entry is missing from the XML fields for the MenuEntries and CEntries for the object:\u003cbr\u003e[...]\u003cbr\u003e            PC2 (ADC1_IN12)\u003cbr\u003e            PC3 (ADC1_IN13)\u003cbr\u003e            PC4 (ADC1_IN14)\u003cbr\u003e    \u003cbr\u003e[...]\u003cbr\u003e   11\u003cbr\u003e            12\u003cbr\u003e            13\u003cbr\u003e            14\u003cbr\u003e         \u003cbr\u003e[...]\u003cbr\u003eThe source code seems to be the same, missing the entry for Analog Input \u003cspan class=\"hashtag\"\u003e#15\u003c/span\u003e, in branches 1.0.6 - 1.0.10 and current master:\u003cbr\u003e\u003caside class=\"onebox githubblob\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo\" rel=\"nofollow\"\u003e\n      \n      github.com\n    \u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003ch4\u003e\u003ca href=\"https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo\" target=\"_blank\" rel=\"nofollow\"\u003eaxoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"lang-axo\"\u003e\u0026lt;objdefs\u0026gt;\n   \u0026lt;obj.normal id=\"analog\" uuid=\"1c0c845ed2d7e06ae5f377ba13d9d09f4747ac87\" sha=\"e3ff2158ab5c372cfc7d9dddc5d64d55cd90c257\"\u0026gt;\n      \u0026lt;upgradeSha\u0026gt;7d96dca616c6a2c27e7cc6f57bd170d8ded36e1e\u0026lt;/upgradeSha\u0026gt;\n      \u0026lt;sDescription\u0026gt;Reads an external analog voltage. Voltage range 0 to 3.3V maps to 0..64, with 12-bit precision. Apply no more than 3.3V!\u0026lt;/sDescription\u0026gt;\n      \u0026lt;author\u0026gt;Johannes Taelman\u0026lt;/author\u0026gt;\n      \u0026lt;license\u0026gt;BSD\u0026lt;/license\u0026gt;\n      \u0026lt;helpPatch\u0026gt;analog.axh\u0026lt;/helpPatch\u0026gt;\n      \u0026lt;inlets/\u0026gt;\n      \u0026lt;outlets\u0026gt;\n         \u0026lt;frac32 name=\"out\" description=\"external analog control voltage input\"/\u0026gt;\n      \u0026lt;/outlets\u0026gt;\n      \u0026lt;displays/\u0026gt;\n      \u0026lt;params/\u0026gt;\n      \u0026lt;attribs\u0026gt;\n         \u0026lt;combo name=\"channel\"\u0026gt;\n            \u0026lt;MenuEntries\u0026gt;\n               \u0026lt;string\u0026gt;PA0 (ADC1_IN0)\u0026lt;/string\u0026gt;\n               \u0026lt;string\u0026gt;PA1 (ADC1_IN1)\u0026lt;/string\u0026gt;\n               \u0026lt;string\u0026gt;PA2 (ADC1_IN2)\u0026lt;/string\u0026gt;\n               \u0026lt;string\u0026gt;PA3 (ADC1_IN3)\u0026lt;/string\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\n\n  This file has been truncated. \u003ca href=\"https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo\" target=\"_blank\" rel=\"nofollow\"\u003eshow original\u003c/a\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eI'm hoping there's no preventative reason this input can't be used?!  Anyways, I'm going to try to hand-edit and see if it works \u003cimg src=\"/images/emoji/emoji_one/slight_smile.png?v=2\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e  Hurray for user-editable source code!\u003c/p\u003e\n\n\u003cp\u003ebtw i fooking lurf this program.\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2016-06-06T04:12:15.716Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":21,"reads":61,"score":123.6,"yours":false,"topic_id":1799,"topic_slug":"analog-input-15-disappeared-from-gpio-in-analog","display_username":"DIY DSP","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-factory/blob/master/objects/gpio/in/analog.axo","internal":false,"reflection":false,"title":"axoloti-factory/analog.axo at master · axoloti/axoloti-factory · GitHub","clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":177,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10806,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2016-06-06T06:31:58.560Z","cooked":"\u003cp\u003ePC5 is not an analog GPIO, it's only digital \u003cbr\u003e\u003caside class=\"quote\" data-topic=\"202\" data-slug=\"official-pin-out-ports-documentation\" data-post=\"5\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/paul/40/53_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/5\"\u003eOfficial pin out/ports documentation\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003ehere is my nonofficial gpio I/O port overview.   edited 31.12.2015  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/2/2af0b88c77049eb54445f4d9d7c7910561c12247.jpg\" title=\"axoloti-gpio-io-v2.jpg\"\u003e[image]\u003c/a\u003e  \u003ca href=\"https://github.com/HerrPaule/Euxoloti.git\" rel=\"nofollow\"\u003eDownload\u003c/a\u003e\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2016-06-06T06:31:58.560Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":57,"score":22.8,"yours":false,"topic_id":1799,"topic_slug":"analog-input-15-disappeared-from-gpio-in-analog","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/5","internal":true,"reflection":false,"title":"Official pin out/ports documentation","clicks":0}],"read":true,"user_title":"","actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10833,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2016-06-06T12:29:07.120Z","cooked":"\u003caside class=\"quote\" data-post=\"1\" data-topic=\"1799\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/letter_avatar_proxy/v2/letter/d/6de8d8/40.png\" class=\"avatar\"\u003eDIYDSP:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI'm hoping there's no preventative reason this input can't be used?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThe short answer: it is reserved for voltage monitoring, reducing the number of available analog inputs from 16 to 15.\u003c/p\u003e\n\n\u003cp\u003eThe long answer: by modifying firmware, it looks like it is possible to scan all 16 channels for GPIO use, and configure an injected channel conversion for VREFINT. Documentation can be found in the DM00031020.pdf, section \u003cem\u003e13.3.9 Injected channel management\u003c/em\u003e, \u003cem\u003eAuto-injection\u003c/em\u003e. I currently do not have time to implement this, but if you do, I'd welcome a pull request...\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2016-06-06T12:29:07.120Z","reply_count":0,"reply_to_post_number":null,"quote_count":1,"avg_time":29,"incoming_link_count":13,"reads":51,"score":76.65,"yours":false,"topic_id":1799,"topic_slug":"analog-input-15-disappeared-from-gpio-in-analog","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/87","internal":true,"reflection":true,"title":"Official pin out/ports documentation","clicks":4}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[10804,10806,10833]},"timeline_lookup":[[1,1524],[3,1523]],"id":1799,"title":"Analog Input #15 Disappeared From gpio/in/analog","fancy_title":"Analog Input #15 Disappeared From gpio/in/analog","posts_count":3,"created_at":"2016-06-06T
