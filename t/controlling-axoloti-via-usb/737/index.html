        <h1>
  <a href="/t/controlling-axoloti-via-usb/737">Controlling axoloti via USB</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/developer" itemprop="url">
        <span itemprop="title">Developer</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-12-15T17:36:23Z' itemprop='datePublished'>
             2015-12-15 17:36:23 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this topic is to discuss options of controlling Axoloti via the USB device port. <br>(though arguably the same method could be used for the USB host port)</p>

<p>primarily this is for my own project, but could be useful for axoloti as a whole or other developers doing similar things,<br>so perhaps there is an opportunity for collaboration.</p>

<p>the basic idea is for a hosting device (in my case a PI2/Beagleboard) to be able to control the axoloti board, <br>in particular my goals are:</p>

<ul>
<li>parameter control </li>
<li>sequencing control</li>
<li>meta patch data e.g. what parameters are available etc.</li>
<li>patch loading</li>
<li>binary patch (&amp; possibly other files) distribution.</li>
<li>possible some 'firmware level' control e.g. gain level/mixing adjustment.</li>
</ul>

<p>note: the above implies bi-directional communication</p>

<p>It can be seen i think, with the above any kind of UI could be generated to allow live performance e.g. the LIVE view of the current java UI but crucially without having the patch available <br>(this is critical since on multiple boards you may be running different patches)</p>

<p>currently Im considering 3 approaches</p>

<ul>
<li>using/extending the 'axoloti protocol' , the protocol used by the current java UI.</li>
<li>using MIDI with a combination of NRPN/sysex</li>
<li>a completely new protocol</li>
</ul>

<h2>axoloti protocol</h2>

<p>this seems the obvious one, but it currently only supports a subset of the above, and I'm concerned about taking it in directions that are contrary to those intended, whilst also needing to be able to take it where I need it to go...<br>I also have to ensure I dont break the current java UI - though this can be avoided by a simple prefixing that can be ignored by the UI etc.</p>

<h2>midi</h2>

<p>use NRPN to control parameters etc, and sysex for other info (eg. patch loading commands)<br>using NRPN means good compatibly with lots of apps, but restricted to numeric data, so for more data we can use sysex.<br>(would need to extend sysex support in axoloti) </p>

<h2>new protocol - compressed OSC?</h2>

<p>the difficultly with this approach is it would either need to use a new USB interface (so extend it) , or there be some means of switching the existing 'axoloti interface' (as i dont need both protocols to be running at the same time)<br>why use a new protocol?<br>Im thinking of something that might be like a compressed form of OSC...  e.g. a message catalog that is sent upfront but from there is quite like OSC.<br>the idea being, this could then easily be transformed into OSC at the other end, (and perhaps rebroadcast) which then could be a way to control axoloti from a variety of sources.    (e.g. say Lemur on an iPad)</p>

<p>obviously technically, the most important requirement is the protocol used can be quickly generated/parsed on the axoloti side, as it has limited resources. the host has more power so I dont think is an issue.</p>

<p>I think the first 2 are the most likely for me to go with, but thought id raise the other as perhaps its more interesting to others....</p>

<p>thoughts?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
            <a href="https://sebiik.github.io/community.axoloti.com.backup/t/accessing-parameters-in-subpatches/1550/8">Accessing parameters in subpatches</a>
            <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/johannes'><b itemprop='author'>johannes</b></a>
           
           <time datetime='2015-12-16T12:37:31Z' itemprop='datePublished'>
             2015-12-16 12:37:31 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think extending the axoloti protocol is the way to go. Encapsulating binary data in midi is ugly and will be very inefficient. OSC, I think a deamon running on PC is the best way to deal with OSC compatibility, the other option would be a USB network interface personality but I'd rather avoid that...</p>

<p>The axoloti usb bulk protocol needs a cleanup though, now it is packets encapsulated in a bytestream encapsulated in usb packets. This is not efficient or elegant.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2015-12-16T13:45:11Z' itemprop='datePublished'>
             2015-12-16 13:45:11 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, seems to be, but has the disadvantage that you need usb code to use it... <br>e.g. say something wanted to write a front end in Max/Msp, midi they could do directly, but for this they need to use an external.<br>also... its likely own one application can use it at a time, e.g. if you have the java UI open, you probably won't be able to use your Max app, because the USB device is already open.</p>

<p>Ive also have a general fear of some 'all encompassing protocol' - being too ambitious on dev projects, usually means things just don't get done... Id far prefer an 'extension' approach, that allows it to evolve, and allow individual projects to add things they need.</p>

<p>I completely accept the above might not even be a priority for axoloti/other users, so I need an approach that I can get on with, but with confidence that the work will not have to be redone entirely due to (for example) the axoloti protocol changing.<br>(ok, I can do a certain amount of encapsulation, but it has to make some assumptions about the underlying transport)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mrdrbobo'><b itemprop='author'>mrdrbobo</b></a>
           
           <time datetime='2016-01-20T00:41:28Z' itemprop='datePublished'>
             2016-01-20 00:41:28 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Don't quite understand syntax of NRPN in Axo. <br>My controller (Xboard) is sending NRPN's like this:<br>B0 63 15<br>B0 62 28<br>B0 26 54<br>B0 06 1F<br>Last two bytes are the two 7bit LSB and MSB values.<br>I tried to look at the output with object "midi/in/cc hr ii" plus object "disp/hex", filled in 99 and 98 in the first two boxes, but didn't give any output. An oscillator responded tot modulation via CC-number 38 (= $26) but with very strange noises, no linear sweep.<br>Has probably to do with the osc not being able to see the LSB and MSB as such.<br>Any help would be appreciated.<br>Sorry if slightly offtopic or noobish question (or both).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-01-20T01:29:52Z' itemprop='datePublished'>
             2016-01-20 01:29:52 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this was a discussion on how we could send the parameter set... <br>currently axoloti doesn't support NRPN directly ... though NRPNS are just CCs so you can interpret yourself using the normal midi/in/cc or midi/in/cc hr ii</p>

<p>with NRPN 63/62 tell you the parameter thats changing on your controller/synth, 26/06 tell you the data value.<br>note: I follow the convention that bytes are sent LSB then MSB, and he MSB triggers... this is the approach used by the continuum to ensure that you dont get data jumps when sending 14 bit values. whilst also allowing 7 bit midi to still be compatible.</p>

<p>unless you have a very good reason , i would not use NRPNs ... they take up alot of bandwidth as they take 8 bytes (over usb or 6 over din) for just 2 bytes of data. <br>nrpns tends to just be used by synths, where there are hundreds of parameters to map, and even then the most common tend to also be assigned to CCs.</p>

<p>(its the 100's of parameters argument, that may be suggest it for axoloti mapping... but we'd still need to use sysex to send data about what they  parameters actually are... i.e. metadata)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2016-06-01T14:55:55Z' itemprop='datePublished'>
             2016-06-01 14:55:55 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Any recent developments here? I'm getting very interested in this area in order to drive axoloti patches with custom graphic interfaces on iOS or Android devices. Currently, there are several off-the-shelf toolkits that can speak MIDI or OSC so there's a potential big plus there. I'm not good at low-level code myself, but I can drive such things, as well as pd and Max, fairly fluently.</p>

<p>I know that some devs in the music app space are interested in something similar.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-06-01T15:29:07Z' itemprop='datePublished'>
             2016-06-01 15:29:07 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ive been kind of waiting a little to see whats going on with Axoloti Control, as this will also need some work to tidy up the parameter broadcasting.</p>

<p>but that aside, Im personally now tending towards some kind of midi implementation.<br>I suspect there might be a couple of ways to do this - one is sysex data for meta data + cc/nrpn etc, the other just using sysex.</p>

<p>sysex is not perfect of course, as there are quite a lot of environments that cannot process, but its really the only way to send the textual meta data. (e.g. parameter names)</p>

<p>this is preferable over the bulk interface since it doesn't require a particular low level driver to handle the usb data.</p>

<p>the 'trick' is to keep the data as compact as possible, since USB midi already has a 25% overhead, and NRPN and SYSEX also have overheads... however, Im hoping with once the data is packaged/throttled this wont be too bad.</p>

<p>as for development, I (personally) need to do some work on another part of my project that will make use of this data, before there is any point in doing this, but once thats done I guess I will quickly do something (as a proof of concept) that can be based on the Ableton Push work I did.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Controlling axoloti via USB'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/GaryInThailand'><b itemprop='author'>GaryInThailand</b></a>
           
           <time datetime='2016-06-01T15:55:24Z' itemprop='datePublished'>
             2016-06-01 15:55:24 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks, Bear. I tend to agree about using midi. We've been noting its warts for decades now, but it's still the only game in town in a lot of ways.</p>

<p>I look forward to hearing more on your project.</p>
      </div>

          ps.store("topic_737", {"post_stream":{"posts":[{"id":4188,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-12-15T17:36:23.295Z","cooked":"\u003cp\u003ethis topic is to discuss options of controlling Axoloti via the USB device port. \u003cbr\u003e(though arguably the same method could be used for the USB host port)\u003c/p\u003e\n\n\u003cp\u003eprimarily this is for my own project, but could be useful for axoloti as a whole or other developers doing similar things,\u003cbr\u003eso perhaps there is an opportunity for collaboration.\u003c/p\u003e\n\n\u003cp\u003ethe basic idea is for a hosting device (in my case a PI2/Beagleboard) to be able to control the axoloti board, \u003cbr\u003ein particular my goals are:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eparameter control \u003c/li\u003e\n\u003cli\u003esequencing control\u003c/li\u003e\n\u003cli\u003emeta patch data e.g. what parameters are available etc.\u003c/li\u003e\n\u003cli\u003epatch loading\u003c/li\u003e\n\u003cli\u003ebinary patch (\u0026amp; possibly other files) distribution.\u003c/li\u003e\n\u003cli\u003epossible some 'firmware level' control e.g. gain level/mixing adjustment.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003enote: the above implies bi-directional communication\u003c/p\u003e\n\n\u003cp\u003eIt can be seen i think, with the above any kind of UI could be generated to allow live performance e.g. the LIVE view of the current java UI but crucially without having the patch available \u003cbr\u003e(this is critical since on multiple boards you may be running different patches)\u003c/p\u003e\n\n\u003cp\u003ecurrently Im considering 3 approaches\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eusing/extending the 'axoloti protocol' , the protocol used by the current java UI.\u003c/li\u003e\n\u003cli\u003eusing MIDI with a combination of NRPN/sysex\u003c/li\u003e\n\u003cli\u003ea completely new protocol\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003eaxoloti protocol\u003c/h2\u003e\n\n\u003cp\u003ethis seems the obvious one, but it currently only supports a subset of the above, and I'm concerned about taking it in directions that are contrary to those intended, whilst also needing to be able to take it where I need it to go...\u003cbr\u003eI also have to ensure I dont break the current java UI - though this can be avoided by a simple prefixing that can be ignored by the UI etc.\u003c/p\u003e\n\n\u003ch2\u003emidi\u003c/h2\u003e\n\n\u003cp\u003euse NRPN to control parameters etc, and sysex for other info (eg. patch loading commands)\u003cbr\u003eusing NRPN means good compatibly with lots of apps, but restricted to numeric data, so for more data we can use sysex.\u003cbr\u003e(would need to extend sysex support in axoloti) \u003c/p\u003e\n\n\u003ch2\u003enew protocol - compressed OSC?\u003c/h2\u003e\n\n\u003cp\u003ethe difficultly with this approach is it would either need to use a new USB interface (so extend it) , or there be some means of switching the existing 'axoloti interface' (as i dont need both protocols to be running at the same time)\u003cbr\u003ewhy use a new protocol?\u003cbr\u003eIm thinking of something that might be like a compressed form of OSC...  e.g. a message catalog that is sent upfront but from there is quite like OSC.\u003cbr\u003ethe idea being, this could then easily be transformed into OSC at the other end, (and perhaps rebroadcast) which then could be a way to control axoloti from a variety of sources.    (e.g. say Lemur on an iPad)\u003c/p\u003e\n\n\u003cp\u003eobviously technically, the most important requirement is the protocol used can be quickly generated/parsed on the axoloti side, as it has limited resources. the host has more power so I dont think is an issue.\u003c/p\u003e\n\n\u003cp\u003eI think the first 2 are the most likely for me to go with, but thought id raise the other as perhaps its more interesting to others....\u003c/p\u003e\n\n\u003cp\u003ethoughts?\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2015-12-15T17:36:23.295Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":47,"incoming_link_count":235,"reads":165,"score":1212.35,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/accessing-parameters-in-subpatches/1550/8","internal":true,"reflection":true,"title":"Accessing parameters in subpatches","clicks":1}],"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4201,"name":"johannes","username":"johannes","avatar_template":"/user_avatar/community.axoloti.com/johannes/{size}/8_1.png","created_at":"2015-12-16T12:37:31.787Z","cooked":"\u003cp\u003eI think extending the axoloti protocol is the way to go. Encapsulating binary data in midi is ugly and will be very inefficient. OSC, I think a deamon running on PC is the best way to deal with OSC compatibility, the other option would be a USB network interface personality but I'd rather avoid that...\u003c/p\u003e\n\n\u003cp\u003eThe axoloti usb bulk protocol needs a cleanup though, now it is packets encapsulated in a bytestream encapsulated in usb packets. This is not efficient or elegant.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2015-12-16T12:37:31.787Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":3,"reads":152,"score":46.5,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"johannes","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":3,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":4203,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2015-12-16T13:45:11.902Z","cooked":"\u003cp\u003eyeah, seems to be, but has the disadvantage that you need usb code to use it... \u003cbr\u003ee.g. say something wanted to write a front end in Max/Msp, midi they could do directly, but for this they need to use an external.\u003cbr\u003ealso... its likely own one application can use it at a time, e.g. if you have the java UI open, you probably won't be able to use your Max app, because the USB device is already open.\u003c/p\u003e\n\n\u003cp\u003eIve also have a general fear of some 'all encompassing protocol' - being too ambitious on dev projects, usually means things just don't get done... Id far prefer an 'extension' approach, that allows it to evolve, and allow individual projects to add things they need.\u003c/p\u003e\n\n\u003cp\u003eI completely accept the above might not even be a priority for axoloti/other users, so I need an approach that I can get on with, but with confidence that the work will not have to be redone entirely due to (for example) the axoloti protocol changing.\u003cbr\u003e(ok, I can do a certain amount of encapsulation, but it has to make some assumptions about the underlying transport)\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2015-12-16T13:45:11.902Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":28,"incoming_link_count":2,"reads":149,"score":46.2,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5097,"name":"","username":"mrdrbobo","avatar_template":"/user_avatar/community.axoloti.com/mrdrbobo/{size}/1105_1.png","created_at":"2016-01-20T00:41:28.468Z","cooked":"\u003cp\u003eDon't quite understand syntax of NRPN in Axo. \u003cbr\u003eMy controller (Xboard) is sending NRPN's like this:\u003cbr\u003eB0 63 15\u003cbr\u003eB0 62 28\u003cbr\u003eB0 26 54\u003cbr\u003eB0 06 1F\u003cbr\u003eLast two bytes are the two 7bit LSB and MSB values.\u003cbr\u003eI tried to look at the output with object \"midi/in/cc hr ii\" plus object \"disp/hex\", filled in 99 and 98 in the first two boxes, but didn't give any output. An oscillator responded tot modulation via CC-number 38 (= $26) but with very strange noises, no linear sweep.\u003cbr\u003eHas probably to do with the osc not being able to see the LSB and MSB as such.\u003cbr\u003eAny help would be appreciated.\u003cbr\u003eSorry if slightly offtopic or noobish question (or both).\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2016-01-20T00:41:28.468Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":27,"incoming_link_count":8,"reads":120,"score":70.35,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":298,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":5098,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-01-20T01:29:52.858Z","cooked":"\u003cp\u003ethis was a discussion on how we could send the parameter set... \u003cbr\u003ecurrently axoloti doesn't support NRPN directly ... though NRPNS are just CCs so you can interpret yourself using the normal midi/in/cc or midi/in/cc hr ii\u003c/p\u003e\n\n\u003cp\u003ewith NRPN 63/62 tell you the parameter thats changing on your controller/synth, 26/06 tell you the data value.\u003cbr\u003enote: I follow the convention that bytes are sent LSB then MSB, and he MSB triggers... this is the approach used by the continuum to ensure that you dont get data jumps when sending 14 bit values. whilst also allowing 7 bit midi to still be compatible.\u003c/p\u003e\n\n\u003cp\u003eunless you have a very good reason , i would not use NRPNs ... they take up alot of bandwidth as they take 8 bytes (over usb or 6 over din) for just 2 bytes of data. \u003cbr\u003enrpns tends to just be used by synths, where there are hundreds of parameters to map, and even then the most common tend to also be assigned to CCs.\u003c/p\u003e\n\n\u003cp\u003e(its the 100's of parameters argument, that may be suggest it for axoloti mapping... but we'd still need to use sysex to send data about what they  parameters actually are... i.e. metadata)\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2016-01-20T01:29:52.858Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":30,"incoming_link_count":3,"reads":119,"score":55.3,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mrdrbobo","avatar_template":"/user_avatar/community.axoloti.com/mrdrbobo/{size}/1105_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10669,"name":"Gary Hall","username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png","created_at":"2016-06-01T14:55:55.495Z","cooked":"\u003cp\u003eAny recent developments here? I'm getting very interested in this area in order to drive axoloti patches with custom graphic interfaces on iOS or Android devices. Currently, there are several off-the-shelf toolkits that can speak MIDI or OSC so there's a potential big plus there. I'm not good at low-level code myself, but I can drive such things, as well as pd and Max, fairly fluently.\u003c/p\u003e\n\n\u003cp\u003eI know that some devs in the music app space are interested in something similar.\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2016-06-01T14:55:55.495Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":27,"incoming_link_count":2,"reads":86,"score":33.55,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"Gary Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":272,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10673,"name":"Mark Harris","username":"thetechnobear","avatar_template":"/user_avatar/community.axoloti.com/thetechnobear/{size}/6_1.png","created_at":"2016-06-01T15:29:07.572Z","cooked":"\u003cp\u003eIve been kind of waiting a little to see whats going on with Axoloti Control, as this will also need some work to tidy up the parameter broadcasting.\u003c/p\u003e\n\n\u003cp\u003ebut that aside, Im personally now tending towards some kind of midi implementation.\u003cbr\u003eI suspect there might be a couple of ways to do this - one is sysex data for meta data + cc/nrpn etc, the other just using sysex.\u003c/p\u003e\n\n\u003cp\u003esysex is not perfect of course, as there are quite a lot of environments that cannot process, but its really the only way to send the textual meta data. (e.g. parameter names)\u003c/p\u003e\n\n\u003cp\u003ethis is preferable over the bulk interface since it doesn't require a particular low level driver to handle the usb data.\u003c/p\u003e\n\n\u003cp\u003ethe 'trick' is to keep the data as compact as possible, since USB midi already has a 25% overhead, and NRPN and SYSEX also have overheads... however, Im hoping with once the data is packaged/throttled this wont be too bad.\u003c/p\u003e\n\n\u003cp\u003eas for development, I (personally) need to do some work on another part of my project that will make use of this data, before there is any point in doing this, but once thats done I guess I will quickly do something (as a proof of concept) that can be based on the Ableton Push work I did.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2016-06-01T15:29:07.572Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":33,"incoming_link_count":4,"reads":85,"score":68.65,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10675,"name":"Gary Hall","username":"GaryInThailand","avatar_template":"/letter_avatar_proxy/v2/letter/g/a3d4f5/{size}.png","created_at":"2016-06-01T15:55:24.024Z","cooked":"\u003cp\u003eThanks, Bear. I tend to agree about using midi. We've been noting its warts for decades now, but it's still the only game in town in a lot of ways.\u003c/p\u003e\n\n\u003cp\u003eI look forward to hearing more on your project.\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-06-01T15:55:24.024Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":19,"incoming_link_count":2,"reads":79,"score":26.75,"yours":false,"topic_id":737,"topic_slug":"controlling-axoloti-via-usb","display_username":"Gary Hall","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":272,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false
