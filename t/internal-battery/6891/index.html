        <h1>
  <a href="/t/internal-battery/6891">Internal battery</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/hardware" itemprop="url">
        <span itemprop="title">Hardware</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-10-19T11:33:24Z' itemprop='datePublished'>
             2020-10-19 11:33:24 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>For the moment I am powering my axos with a USB battery inside my casing (through step up DC-DC to the barrel connector). It makes the device portable, but I needs to open the cover to load the battery.<br>For my current build I would like to go a step further using a lipo battery and charger.<br>I would like:</p>

<ul>
<li>to keep the cover closed as much as possible.</li>
<li>the battery to be charged every time the micro usb is connected. I don't mind that the core is 'on' in order to charge, but that would be a nice extra.</li>
<li>the battery to power the core when no usb is connected</li>
<li>being able to switch off the core.</li>
</ul>

<p>I was wondering whether following system would work.<br>Is there a problem connecting the outputs of the charger directly to the step up DC-DC module? I can imagine voltage swings during charging. Will this have an effect on the core?</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/4/482bb8ba8440532efb8d4b114f7890f3658ac040.jpg" width="544" height="449"></p>

<p>Thanks for the input!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-10-19T17:08:06Z' itemprop='datePublished'>
             2020-10-19 17:08:06 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>why don't you connect the usb power out directly to 5v? no need to step anything up there.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-10-20T09:47:55Z' itemprop='datePublished'>
             2020-10-20 09:47:55 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi lokki,</p>

<p>That would indeed be much more elegant.</p>

<p>I did it this way because I was not sure whether the automatic switching between powered by barrel connector (power supply part) / micro-sub was going to work when the battery lowers under 5V. I have read somewhere Johannes claiming that the barrel connector needs 7+ volts in order to take control. I was unclear to me where this logic is happening. <br>I did not want to fry anything.</p>

<p>So I am unsure whether:<br>- this 5V pin can be used both as output or input for 5v?<br>- if I feed 4,75v into the 5v sockets, will the core auto-switch (from micro-usb to this input) like it does with the barrel connector?</p>

<p>Did you mean something like this?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/abe1d9e91cec540ce3d13fafdc73f7891a3181be" href="//community.axoloti.com/uploads/default/original/2X/a/abe1d9e91cec540ce3d13fafdc73f7891a3181be.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/abe1d9e91cec540ce3d13fafdc73f7891a3181be_1_601x500.jpg" width="601" height="500"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">703x584 114 KB</span><span class="expand"></span>
</div></a></div></p>

<p>Thanks!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Blindsmyth'><b itemprop='author'>Blindsmyth</b></a>
           
           <time datetime='2020-10-20T10:30:18Z' itemprop='datePublished'>
             2020-10-20 10:30:18 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I would use the 5v pins between the midi section and the main board:<br><aside class="quote" data-topic="456" data-slug="breaking-apart-the-boards" data-post="5"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png" class="avatar"><a href="//community.axoloti.com/t/breaking-apart-the-boards/456/5" rel="nofollow noopener">Breaking apart the boards</a>
</div>
<blockquote><p>Here's a legend for the 5 pin patch points JP2 and JP3, top view:  <a href="//community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png" title="Pasted image" rel="nofollow noopener">[image]</a> Merging two midi streams with a connection or simple logic is not possible, I mean, connecting an Arduino to MIDI in will not work in combination with the on-board MIDI input circuit.</p></blockquote></aside></p>

<p>But you could check with a multi meter if these pins you suggest and the ones I suggest are connected.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-10-20T10:37:18Z' itemprop='datePublished'>
             2020-10-20 10:37:18 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi Blindsmyth,</p>

<p>I have checked the circuit files and these seem to be connected. I'll measure tonight to be sure.<br>tnx!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-10-21T08:22:00Z' itemprop='datePublished'>
             2020-10-21 08:22:00 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/blindsmyth">@Blindsmyth</a>,<br>I have measured and can confirm these pins are connected.</p>

<p><a class="mention" href="/u/lokki">@lokki</a><br>Do you think my second sketch should work?</p>

<p>tnx all</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2020-10-22T05:44:56Z' itemprop='datePublished'>
             2020-10-22 05:44:56 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>sorry for late answer...</p>

<p>i don't think there is any switching between 5v and usb-supply.</p>

<p>you can feed 5v to that pin though, it is bidirectional.</p>

<p>i am unsure about your exact needs. do you need to plug the axoloti in to reprogram it regularly or do you want to use the usb-micro port just for charging?</p>

<p>it still feels like the easiest solution would be to hook a power bank to the usb-port directly (if you don't need to reprogram it) and charge the power bank via its own usb client input.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-10-22T07:44:55Z' itemprop='datePublished'>
             2020-10-22 07:44:55 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi lokki,</p>

<p>I indeed need to sketch my use situation.<br>I like walking around with my synths, hence the battery. But I don't like the micro usb cable sticking out. I think the connector is too fragile. Therefore I keep the battery inside my enclosure. For my other 2 axo's I use a USB power bank inside the enclosure (which I can open to remove the bank to charge).<br>On the other hand I regularly (almost daily <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"> connect them to the Patcher. That is why I like the battery to be charged from the micro usb power, so I never run out of battery power. This would really be an ideal situation.</p>

<p>Great that the 5v pin is bidirectional, thanks for confirming.<br>I used the StepUp module in my previous axo's cause if you feed 12v through the barrel connector the core switches fluently from usb power to barrel DC power and vice versa when the battery is empty/removed.</p>

<p>I would like to be sure though whether it would be a problem to connect the battery to 5v and plug in the micro-usb in the same time since there is no switching mechanism...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Internal battery'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/trimardius'><b itemprop='author'>trimardius</b></a>
           
           <time datetime='2020-10-26T12:43:02Z' itemprop='datePublished'>
             2020-10-26 12:43:02 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi all,</p>

<p>this weekend I ended up doing it like this (I needed it to be done to proceed with some other stuff..):</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1" href="//community.axoloti.com/uploads/default/original/2X/f/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1.jpg" class="lightbox" title="image.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/f/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1_1_690x237.jpg" width="690" height="237"><div class="meta">
<span class="filename">image.jpg</span><span class="informations">1044x360 128 KB</span><span class="expand"></span>
</div></a></div></p>

<p>The chargers usb port is exposed at the back of the enclosure, together with the switch that serves as on/off switch when working of battery power (still allowing it to keep charging)<br>The downside is I need to attach a usb cable to the extra chargers port to start charging, but I can live with that.<br>I skipped to path taking power from the axo for the charger. Since usb is only 500mA I liked the idea of separating it and having a dedicated charging usb line...</p>

<p>Thanks for the help!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Internal battery'>

          ps.store("topic_6891", {"post_stream":{"posts":[{"id":41025,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-10-19T11:33:24.103Z","cooked":"\u003cp\u003eHi,\u003c/p\u003e\n\n\u003cp\u003eFor the moment I am powering my axos with a USB battery inside my casing (through step up DC-DC to the barrel connector). It makes the device portable, but I needs to open the cover to load the battery.\u003cbr\u003eFor my current build I would like to go a step further using a lipo battery and charger.\u003cbr\u003eI would like:\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eto keep the cover closed as much as possible.\u003c/li\u003e\n\u003cli\u003ethe battery to be charged every time the micro usb is connected. I don't mind that the core is 'on' in order to charge, but that would be a nice extra.\u003c/li\u003e\n\u003cli\u003ethe battery to power the core when no usb is connected\u003c/li\u003e\n\u003cli\u003ebeing able to switch off the core.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eI was wondering whether following system would work.\u003cbr\u003eIs there a problem connecting the outputs of the charger directly to the step up DC-DC module? I can imagine voltage swings during charging. Will this have an effect on the core?\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/4/482bb8ba8440532efb8d4b114f7890f3658ac040.jpg\" width=\"544\" height=\"449\"\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks for the input!\u003c/p\u003e","post_number":1,"post_type":1,"updated_at":"2020-10-19T11:35:37.951Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":3,"reads":36,"score":23.75,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41027,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-10-19T17:08:06.645Z","cooked":"\u003cp\u003ewhy don't you connect the usb power out directly to 5v? no need to step anything up there.\u003c/p\u003e","post_number":2,"post_type":1,"updated_at":"2020-10-19T17:08:06.645Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":0,"reads":28,"score":11.8,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41030,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-10-20T09:47:55.863Z","cooked":"\u003cp\u003eHi lokki,\u003c/p\u003e\n\n\u003cp\u003eThat would indeed be much more elegant.\u003c/p\u003e\n\n\u003cp\u003eI did it this way because I was not sure whether the automatic switching between powered by barrel connector (power supply part) / micro-sub was going to work when the battery lowers under 5V. I have read somewhere Johannes claiming that the barrel connector needs 7+ volts in order to take control. I was unclear to me where this logic is happening. \u003cbr\u003eI did not want to fry anything.\u003c/p\u003e\n\n\u003cp\u003eSo I am unsure whether:\u003cbr\u003e- this 5V pin can be used both as output or input for 5v?\u003cbr\u003e- if I feed 4,75v into the 5v sockets, will the core auto-switch (from micro-usb to this input) like it does with the barrel connector?\u003c/p\u003e\n\n\u003cp\u003eDid you mean something like this?\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/abe1d9e91cec540ce3d13fafdc73f7891a3181be\" href=\"//community.axoloti.com/uploads/default/original/2X/a/abe1d9e91cec540ce3d13fafdc73f7891a3181be.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/abe1d9e91cec540ce3d13fafdc73f7891a3181be_1_601x500.jpg\" width=\"601\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e703x584 114 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThanks!\u003c/p\u003e","post_number":3,"post_type":1,"updated_at":"2020-10-20T10:04:56.915Z","reply_count":1,"reply_to_post_number":2,"quote_count":0,"avg_time":46,"incoming_link_count":0,"reads":23,"score":11.9,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/abe1d9e91cec540ce3d13fafdc73f7891a3181be.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41034,"name":"Simon","username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png","created_at":"2020-10-20T10:30:18.610Z","cooked":"\u003cp\u003eI would use the 5v pins between the midi section and the main board:\u003cbr\u003e\u003caside class=\"quote\" data-topic=\"456\" data-slug=\"breaking-apart-the-boards\" data-post=\"5\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/johannes/40/8_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/breaking-apart-the-boards/456/5\" rel=\"nofollow noopener\"\u003eBreaking apart the boards\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHere's a legend for the 5 pin patch points JP2 and JP3, top view:  \u003ca href=\"//community.axoloti.com/uploads/default/original/2X/d/d3caa27d2e2236f06b06ae7589ea7c6cd868dd7c.png\" title=\"Pasted image\" rel=\"nofollow noopener\"\u003e[image]\u003c/a\u003e Merging two midi streams with a connection or simple logic is not possible, I mean, connecting an Arduino to MIDI in will not work in combination with the on-board MIDI input circuit.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\u003c/p\u003e\n\n\u003cp\u003eBut you could check with a multi meter if these pins you suggest and the ones I suggest are connected.\u003c/p\u003e","post_number":4,"post_type":1,"updated_at":"2020-10-20T10:30:18.610Z","reply_count":1,"reply_to_post_number":3,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":24,"score":11.15,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"Simon","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://community.axoloti.com/t/breaking-apart-the-boards/456/5","internal":true,"reflection":false,"title":"Breaking apart the boards","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":337,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41036,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-10-20T10:37:18.063Z","cooked":"\u003cp\u003eHi Blindsmyth,\u003c/p\u003e\n\n\u003cp\u003eI have checked the circuit files and these seem to be connected. I'll measure tonight to be sure.\u003cbr\u003etnx!\u003c/p\u003e","post_number":5,"post_type":1,"updated_at":"2020-10-20T10:37:18.063Z","reply_count":0,"reply_to_post_number":4,"quote_count":0,"avg_time":15,"incoming_link_count":0,"reads":24,"score":5.55,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"Blindsmyth","avatar_template":"/letter_avatar_proxy/v2/letter/b/2acd7d/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41039,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-10-21T08:22:00.510Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/blindsmyth\"\u003e@Blindsmyth\u003c/a\u003e,\u003cbr\u003eI have measured and can confirm these pins are connected.\u003c/p\u003e\n\n\u003cp\u003e\u003ca class=\"mention\" href=\"/u/lokki\"\u003e@lokki\u003c/a\u003e\u003cbr\u003eDo you think my second sketch should work?\u003c/p\u003e\n\n\u003cp\u003etnx all\u003c/p\u003e","post_number":6,"post_type":1,"updated_at":"2020-10-21T08:42:01.204Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":18,"score":9.3,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41043,"name":"","username":"lokki","avatar_template":"/user_avatar/community.axoloti.com/lokki/{size}/5157_1.png","created_at":"2020-10-22T05:44:56.392Z","cooked":"\u003cp\u003esorry for late answer...\u003c/p\u003e\n\n\u003cp\u003ei don't think there is any switching between 5v and usb-supply.\u003c/p\u003e\n\n\u003cp\u003eyou can feed 5v to that pin though, it is bidirectional.\u003c/p\u003e\n\n\u003cp\u003ei am unsure about your exact needs. do you need to plug the axoloti in to reprogram it regularly or do you want to use the usb-micro port just for charging?\u003c/p\u003e\n\n\u003cp\u003eit still feels like the easiest solution would be to hook a power bank to the usb-port directly (if you don't need to reprogram it) and charge the power bank via its own usb client input.\u003c/p\u003e","post_number":7,"post_type":1,"updated_at":"2020-10-22T05:44:56.392Z","reply_count":0,"reply_to_post_number":6,"quote_count":0,"avg_time":27,"incoming_link_count":0,"reads":17,"score":4.75,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":790,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41044,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-10-22T07:44:55.992Z","cooked":"\u003cp\u003eHi lokki,\u003c/p\u003e\n\n\u003cp\u003eI indeed need to sketch my use situation.\u003cbr\u003eI like walking around with my synths, hence the battery. But I don't like the micro usb cable sticking out. I think the connector is too fragile. Therefore I keep the battery inside my enclosure. For my other 2 axo's I use a USB power bank inside the enclosure (which I can open to remove the bank to charge).\u003cbr\u003eOn the other hand I regularly (almost daily \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/wink.png?v=5\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e connect them to the Patcher. That is why I like the battery to be charged from the micro usb power, so I never run out of battery power. This would really be an ideal situation.\u003c/p\u003e\n\n\u003cp\u003eGreat that the 5v pin is bidirectional, thanks for confirming.\u003cbr\u003eI used the StepUp module in my previous axo's cause if you feed 12v through the barrel connector the core switches fluently from usb power to barrel DC power and vice versa when the battery is empty/removed.\u003c/p\u003e\n\n\u003cp\u003eI would like to be sure though whether it would be a problem to connect the battery to 5v and plug in the micro-usb in the same time since there is no switching mechanism...\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2020-10-22T07:44:55.992Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":33,"incoming_link_count":0,"reads":16,"score":4.85,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":41077,"name":"","username":"trimardius","avatar_template":"/user_avatar/community.axoloti.com/trimardius/{size}/6815_1.png","created_at":"2020-10-26T12:43:02.100Z","cooked":"\u003cp\u003eHi all,\u003c/p\u003e\n\n\u003cp\u003ethis weekend I ended up doing it like this (I needed it to be done to proceed with some other stuff..):\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1\" href=\"//community.axoloti.com/uploads/default/original/2X/f/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1.jpg\" class=\"lightbox\" title=\"image.jpg\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/f/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1_1_690x237.jpg\" width=\"690\" height=\"237\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eimage.jpg\u003c/span\u003e\u003cspan class=\"informations\"\u003e1044x360 128 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eThe chargers usb port is exposed at the back of the enclosure, together with the switch that serves as on/off switch when working of battery power (still allowing it to keep charging)\u003cbr\u003eThe downside is I need to attach a usb cable to the extra chargers port to start charging, but I can live with that.\u003cbr\u003eI skipped to path taking power from the axo for the charger. Since usb is only 500mA I liked the idea of separating it and having a dedicated charging usb line...\u003c/p\u003e\n\n\u003cp\u003eThanks for the help!\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2020-10-26T12:43:02.100Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":14,"incoming_link_count":0,"reads":12,"score":3.1,"yours":false,"topic_id":6891,"topic_slug":"internal-battery","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/f/ff3a9d6e1dc261ac9f9fed7908c47042eb50bee1.jpg","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":2425,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false}],"stream":[41025,41027,41030,41034,41036,41039,41043,41044,41077]},"timeline_lookup":[[1,35],[3,34],[6,33],[7,32
