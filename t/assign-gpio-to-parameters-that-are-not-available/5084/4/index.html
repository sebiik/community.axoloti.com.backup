        <h1>
  <a href="/t/assign-gpio-to-parameters-that-are-not-available/5084">Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/c/software" itemprop="url">
        <span itemprop="title">Software</span>

    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MHScoring'><b itemprop='author'>MHScoring</b></a>
           
           <time datetime='2018-10-24T19:03:48Z' itemprop='datePublished'>
             2018-10-24 19:03:48 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey folks,<br>is there any way to assign hardware potis to parameters in the software that are not prewired / as blue inputs available...<br>In the picture below, you can see what I have in mind?</p>

<p>Maybe there is some way / method inside the "Edit Object Definition" menu?<br>I was trying to create new inlets, but apparently I can't assign any of these inside the software, right?!</p>

<p>Thanks <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/2aa9b11c78efe99da8544c7e6d471f76835b3548" href="//community.axoloti.com/uploads/default/original/2X/2/2aa9b11c78efe99da8544c7e6d471f76835b3548.jpg" class="lightbox" title="PotiAssigned.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/2/2aa9b11c78efe99da8544c7e6d471f76835b3548_1_339x500.jpg" width="339" height="500"><div class="meta">
<span class="filename">PotiAssigned.jpg</span><span class="informations">457x674 65.1 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-24T19:12:40Z' itemprop='datePublished'>
             2018-10-24 19:12:40 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/c/cbd30535c2616cb76ac6255792b7bd62ca6b02a7.axp">community inlets.axp</a> (10.6 KB)</p>

<p>I have added inlet for the parameters you like. try it out, it should work.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MHScoring'><b itemprop='author'>MHScoring</b></a>
           
           <time datetime='2018-10-24T19:20:05Z' itemprop='datePublished'>
             2018-10-24 19:20:05 UTC
           </time>
        </span>
        <span itemprop='position'>#3</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thx for the quick response <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> <img src="//community.axoloti.com/images/emoji/twitter/+1.png?v=5" title=":+1:" class="emoji" alt=":+1:"> , but<br>A: somehow it doen't work (saying "incomplete object reference attribute in string_1")<br>B: I would also need that for many other modules, so it would be great, if you told me how I could do that myself <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-24T19:42:49Z' itemprop='datePublished'>
             2018-10-24 19:42:49 UTC
           </time>
        </span>
        <span itemprop='position'>#4</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well... oh..... I thought you just copied these into a new patch.. Yes you need some other things. Sorry I dont have to much time right now. </p>

<p>Here is how to add inlets:</p>

<aside class="quote" data-post="1" data-topic="2969">
  <div class="title">
    <div class="quote-controls"></div>
    <img alt="" width="20" height="20" src="/user_avatar/community.axoloti.com/sputnki/40/175_1.png" class="avatar">
    <a href="//community.axoloti.com/t/hacking-objects-101-adding-modulation-inlets/2969?source_topic_id=5084" rel="nofollow noopener">Hacking objects 101: adding modulation inlets</a> <a class="badge-wrapper  bullet" href="/c/user-guide"><span class="badge-category-bg" style="background-color: #3AB54A;"></span><span style="color: #FFFFFF;" class="badge-category clear-badge" title="This category contains posts to help users use Axoloti, a dynamic user guide.">User Guide</span></a>
  </div>
  <blockquote>
    Some users often ask contributors to add modulation inlets to their objects. While a workaround exists (adding a  patch/modsource object and right-clicking on the parameter to modulate), sometimes this solution is not efficient or not available at all (see for example integer boxes). 

What to do in one of these cases? 1) you can ask the contributor here on the forum to add inlets (lame!) (just kidding!!!) (not really: we are lazy)  2) you can HACK THE OBJECT in few steps 

Click on the little a…
  </blockquote>
</aside>

      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MHScoring'><b itemprop='author'>MHScoring</b></a>
           
           <time datetime='2018-10-24T19:52:09Z' itemprop='datePublished'>
             2018-10-24 19:52:09 UTC
           </time>
        </span>
        <span itemprop='position'>#5</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Well, I'm thankful for every kind of help, so thank you so far!! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"><br>I will try, how far I can get with that</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/jaffasplaffa'><b itemprop='author'>jaffasplaffa</b></a>
           
           <time datetime='2018-10-24T21:07:54Z' itemprop='datePublished'>
             2018-10-24 21:07:54 UTC
           </time>
        </span>
        <span itemprop='position'>#6</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Try with a simpler object first. Its a complicated object you are trying to edit.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-24T21:35:56Z' itemprop='datePublished'>
             2018-10-24 21:35:56 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>would something along those lines also work for you?</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/0b4f6bd0e9b534bc0d31da951c283eb7c6aad67c" href="//community.axoloti.com/uploads/default/original/2X/0/0b4f6bd0e9b534bc0d31da951c283eb7c6aad67c.png" class="lightbox" title="Screen Shot 2018-10-24 at 23.35.04.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/0/0b4f6bd0e9b534bc0d31da951c283eb7c6aad67c_1_690x247.png" width="690" height="247"><div class="meta">
<span class="filename">Screen Shot 2018-10-24 at 23.35.04.png</span><span class="informations">892x320 14.8 KB</span><span class="expand"></span>
</div></a></div></p>

<p>the menu on the dial is reached via right click on the mouse. note that you can set the "depth" and direction of the control in that way as well.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MHScoring'><b itemprop='author'>MHScoring</b></a>
           
           <time datetime='2018-10-24T21:46:10Z' itemprop='datePublished'>
             2018-10-24 21:46:10 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Yes, that would totally work for me! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> Thx! But two questions regarding your idea:<br>1. apparently I don't have that specific "modsource auto", I only have "patch/modsource" - is that a problem?<br>2. What would be the downside of this technique? I mean, it's suspiciously easy you know?! <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"> </p>

<p>Thanks alot!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/lokki'><b itemprop='author'>lokki</b></a>
           
           <time datetime='2018-10-24T21:51:58Z' itemprop='datePublished'>
             2018-10-24 21:51:58 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>well, you should have it in the community library, since you also have the tiar/dist/fold i assumed you had it setup.</p>

<p>anyways, you can also do it like this (adjusting the speedlim will change your update rate):</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/2/261116db86013a083df868321acac4b07b38bf67.png" width="433" height="235"></p>

<p>well, this technique is simpler because you don't have to hack objects, but it is more expensive in terms of sram usage etc. so if you run out of sram or cpu you might reconsider this method and add inlets to objects instead.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Assign GPIO to parameters that are NOT &quot;AVAILABLE&quot;?'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/MHScoring'><b itemprop='author'>MHScoring</b></a>
           
           <time datetime='2018-10-24T21:56:11Z' itemprop='datePublished'>
             2018-10-24 21:56:11 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you so much, that truly helps me a lot! <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> I will try it tomorrow, and see if it works, the way I want it...</p>
      </div>
