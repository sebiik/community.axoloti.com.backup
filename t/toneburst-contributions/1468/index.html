        <p><strong>Forum profile:</strong> <a class="mention" href="/users/toneburst">@toneburst</a><br><strong>Contributor prefix:</strong> toneburst</p>

<p><strong>Objects:</strong></p>

<ul>
<li>
<a href="//community.axoloti.com/t/toneburst-contributions/1468/37?u=toneburst">toneburst/pattern/nmpgen2.axo</a> - pseudorandom pattern generator</li>
<li>
<a href="//community.axoloti.com/t/toneburst-contributions/1468/38?u=toneburst">toneburst/pattern/nmpgen3.axo</a> - as above, but with trigger pattern output</li>
<li>
<a href="//community.axoloti.com/t/toneburst-contributions/1468/39?u=toneburst">toneburst/math/interpolation-pow4.axo</a> - k-rate adjustable logarithmic to exponential interpolation</li>
<li>
<a href="//community.axoloti.com/t/toneburst-contributions/1468/40?u=toneburst">toneburst/math/interpolation-bezier-quadratic.axo</a> - k-rate 1D quadratic Bezier interpolation</li>
<li>
<a href="//community.axoloti.com/t/toneburst-contributions/1468/41?u=toneburst">toneburst/math/interpolation-bezier-cubic.axo</a> - k-rate 1D cubic Bezier interpolation</li>
<li>
<a href="//community.axoloti.com/t/toneburst-contributions/1468/42?u=toneburst">Talkie Toolkit</a> - a collection of modules based on Texas Instruments LPC emulation [in development]</li>
</ul>

<p><strong>patches:</strong><br>none yet</p>

<p><strong>firmware:</strong><br>none</p>

      <div class='post' itemprop='articleBody'>
        <p><strong>toneburst/pattern/nmpgen.axo</strong><br>(includes help file)</p>

<p><img src="/uploads/default/original/2X/9/96d7cdabdeb251dd8ed52dd4bb8ef6a4339e308f.png" width="140" height="154"></p>

<p><strong>Status</strong><br>Active</p>

<p>My first Axoloti Object!</p>

<p>It's currently a straight copy of the Nord Modular/G2 PatternGen module. It's a pseudo-random pattern generator, with 128x128 patterns, of up to 128 steps in length. It's 'pseudo-random' in the sense that the same setting of the two parameter knobs will always give the same pattern.</p>

<p>I plan to add extras parameters to extend it beyond the original a little, so stay tuned.</p>

<p>[Note: I can't guarantee that future updates won't change the pattern that is produced with a given parameter configuration. I'll lock this down soon though, once I've decided on the best random number generator setup].</p>

<p>a|x</p>
