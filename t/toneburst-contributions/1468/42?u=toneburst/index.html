      <div class='post' itemprop='articleBody'>
        <p><strong>toneburst/pattern/nmpgen2.axo</strong><br>(includes help file)</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/f/f9c889905af3db28b59f5ca74fb837b3c61aaaef.png" width="308" height="420"></p>

<p><strong>Status</strong><br>Active</p>

<p>My second Axoloti Object!</p>

<p>A version of nmpgen.axo, 32-steps max now, but with realtime-controllable Length parameter and added Offset control, to rotate the pattern.</p>

<p>I plan to add extra features in future updates. So far on the list:</p>

<ul><li>Trigger pattern output, based on last bit of pattern output value</li></ul>

<p>Note: </p>

<ul>
<li>As with nmpgen.axo, I can't guarantee that future updates won't change the pattern that is produced with a given parameter configuration. I'll lock this down soon though, once I've decided on the best random number generator setup</li>
<li>The numbers on the Length and Offset controls aren't accurate. The actual numbers are half the rounded values displayed, so they only change ever 4 steps of the knobs</li>
</ul>

<p>a|x</p>

<p><strong>description</strong><br>K-Rate interpolation of positive integer input with adjustable 1D single-point (Quadratic) Bezier curve from logarithmic-like to exponential-like. Similar to toneburst/math/interpolation-pow4.<br>Use to pre-process control values, or alter the response of envelopes.</p>

<p>Based on code from</p>

<p>Based on code from</p>

<p>I was recently looking at the formula for bezier curves: Quadratic Bezier curve: A * (1-T)^2 + B * 2 * (1-T) * T + C * T ^2 Cubic Bezier curve: A*(1-T)^3+3*B*(1-T)^2*T+3*C*(1-T)*T^2+D*T^3 (more info available at Bezier Curves Part…</p>

        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-06-10T09:11:48Z' itemprop='datePublished'>
             2016-06-10 09:11:48 UTC
           </time>
        </span>
        <span itemprop='position'>#42</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Work in progress.</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/7838678fbb1b7dcca1abf5bfbbc89244b0be51e9" href="//community.axoloti.com/uploads/default/original/2X/7/7838678fbb1b7dcca1abf5bfbbc89244b0be51e9.png" class="lightbox" title="Screen Shot 2016-06-10 at 10.01.16.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/7838678fbb1b7dcca1abf5bfbbc89244b0be51e9_1_690x439.png" width="690" height="439"><div class="meta">
<span class="filename">Screen Shot 2016-06-10 at 10.01.16.png</span><span class="informations">2366x1508 335 KB</span><span class="expand"></span>
</div></a></div></p>

<p>A collection of modules based on an emulation of parts  of the Texas Instruments LPC (Linear Predictive Coding) system, famously used in the 'Speak &amp; ...' series of electronic learning aids.</p>

<p>Initially based on the <a href="https://github.com/going-digital/Talkie" rel="nofollow">Talkie</a> library for Arduino by Peter Knight (hence the name), but I ended up going back to the source of much of his code, the <a href="http://git.redump.net/mame/tree/src/emu/sound/tms5110r.inc?id=1a523b3b6a4d4caeee7a92debd99b798c9df4a65" rel="nofollow">LPC code</a> developed for the MAME arcade/vintage computer virtual machine application.</p>

<p>I decided that, rather than simply porting the Arduino code to a single Axoloti object, it would be more fun to break out all the different parts of it into discrete objects.</p>

<p>So far, I've created voiced and unvoiced (noise) oscillators, a mixer, a controller object and the 10th-order formant filter. I've also made an object for glitching things up a bit, by reordering the connections to the filter bank bands.</p>

<p>I've added many new options and parameters to the objects that weren't present on the original implementation, but tried to stay largely true to the original sound (i.e. it's still all 8-bit and runs at the original 8kHz).</p>

<p>Next to tackle the ROM and main controller emulation.</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F268504538&amp;show_artwork=true&amp;maxheight=166"></iframe>

<p>Update:<br>I've got playback working (with apologies to Suzanne Vega)!</p>

<iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?visual=false&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F268536195&amp;show_artwork=true&amp;maxheight=166"></iframe>

<p>Next, to implement those classic circuit-bent sounds, but with more control than the real thing.</p>

<p>a|x</p>

          ps.store("topic_1468", {"post_stream":{"posts":[{"id":7712,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-03-23T09:37:24.631Z","cooked":"\u003cp\u003e\u003cstrong\u003etoneburst/pattern/nmpgen2.axo\u003c/strong\u003e\u003cbr\u003e(includes help file)\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/f/f9c889905af3db28b59f5ca74fb837b3c61aaaef.png\" width=\"308\" height=\"420\"\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eStatus\u003c/strong\u003e\u003cbr\u003eActive\u003c/p\u003e\n\n\u003cp\u003eMy second Axoloti Object!\u003c/p\u003e\n\n\u003cp\u003eA version of nmpgen.axo, 32-steps max now, but with realtime-controllable Length parameter and added Offset control, to rotate the pattern.\u003c/p\u003e\n\n\u003cp\u003eI plan to add extra features in future updates. So far on the list:\u003c/p\u003e\n\n\u003cul\u003e\u003cli\u003eTrigger pattern output, based on last bit of pattern output value\u003c/li\u003e\u003c/ul\u003e\n\n\u003cp\u003eNote: \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eAs with nmpgen.axo, I can't guarantee that future updates won't change the pattern that is produced with a given parameter configuration. I'll lock this down soon though, once I've decided on the best random number generator setup\u003c/li\u003e\n\u003cli\u003eThe numbers on the Length and Offset controls aren't accurate. The actual numbers are half the rounded values displayed, so they only change ever 4 steps of the knobs\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":37,"post_type":1,"updated_at":"2016-03-23T09:41:31.831Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":292,"reads":108,"score":1552.45,"yours":false,"topic_id":1468,"topic_slug":"toneburst-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"pri oneburst-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://blog.demofox.org/2014/08/28/one-dimensional-bezier-curves/","internal":false,"reflection":false,"title":"One Dimensional Bezier Curves | The blog at the bottom of the sea","clicks":1}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":3}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":10959,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-06-10T09:11:48.608Z","cooked":"\u003cp\u003eWork in progress.\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/7838678fbb1b7dcca1abf5bfbbc89244b0be51e9\" href=\"//community.axoloti.com/uploads/default/original/2X/7/7838678fbb1b7dcca1abf5bfbbc89244b0be51e9.png\" class=\"lightbox\" title=\"Screen Shot 2016-06-10 at 10.01.16.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/7838678fbb1b7dcca1abf5bfbbc89244b0be51e9_1_690x439.png\" width=\"690\" height=\"439\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eScreen Shot 2016-06-10 at 10.01.16.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e2366x1508 335 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eA collection of modules based on an emulation of parts  of the Texas Instruments LPC (Linear Predictive Coding) system, famously used in the 'Speak \u0026amp; ...' series of electronic learning aids.\u003c/p\u003e\n\n\u003cp\u003eInitially based on the \u003ca href=\"https://github.com/going-digital/Talkie\" rel=\"nofollow\"\u003eTalkie\u003c/a\u003e library for Arduino by Peter Knight (hence the name), but I ended up going back to the source of much of his code, the \u003ca href=\"http://git.redump.net/mame/tree/src/emu/sound/tms5110r.inc?id=1a523b3b6a4d4caeee7a92debd99b798c9df4a65\" rel=\"nofollow\"\u003eLPC code\u003c/a\u003e developed for the MAME arcade/vintage computer virtual machine application.\u003c/p\u003e\n\n\u003cp\u003eI decided that, rather than simply porting the Arduino code to a single Axoloti object, it would be more fun to break out all the different parts of it into discrete objects.\u003c/p\u003e\n\n\u003cp\u003eSo far, I've created voiced and unvoiced (noise) oscillators, a mixer, a controller object and the 10th-order formant filter. I've also made an object for glitching things up a bit, by reordering the connections to the filter bank bands.\u003c/p\u003e\n\n\u003cp\u003eI've added many new options and parameters to the objects that weren't present on the original implementation, but tried to stay largely true to the original sound (i.e. it's still all 8-bit and runs at the original 8kHz).\u003c/p\u003e\n\n\u003cp\u003eNext to tackle the ROM and main controller emulation.\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F268504538\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003eUpdate:\u003cbr\u003eI've got playback working (with apologies to Suzanne Vega)!\u003c/p\u003e\n\n\u003ciframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=false\u0026amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F268536195\u0026amp;show_artwork=true\u0026amp;maxheight=166\"\u003e\u003c/iframe\u003e\n\n\u003cp\u003eNext, to implement those classic circuit-bent sounds, but with more control than the real thing.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":42,"post_type":1,"updated_at":"2016-06-11T00:03:48.116Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":68,"incoming_link_count":398,"reads":82,"score":2224.8,"yours":false,"topic_id":1468,"topic_slug":"toneburst-contributions","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":5,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"http://git.redump.net/mame/tree/src/emu/sound/tms5110r.inc?id=1a523b3b6a4d4caeee7a92debd99b798c9df4a65","internal":false,"reflection":false,"title":"tms5110r.inc\\sound\\emu\\src - mame - MAME - Multiple Arcade Machine Emulator","clicks":11},{"url":"https://github.com/going-digital/Talkie","internal":false,"reflection":false,"title":"GitHub - going-digital/Talkie: Speech library for Arduino","clicks":5},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/conditionally-include-file-based-on-attribute-value/1841/3","internal":true,"reflection":true,"title":"Conditionally Include File Based on Attribute Value","clicks":2}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":13}],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":12438,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2016-07-28T23:22:01.563Z","cooked":"\u003cp\u003eMade some progress on the LPC synth.\u003cbr\u003eNow has loading from VSM file(s)!\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/0/04ce7
