</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

        <span itemprop="title">Hardware</span>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-01-03T16:04:14Z' itemprop='datePublished'>
             2019-01-03 16:04:14 UTC
           </time>
        </span>
        <span itemprop='position'>#161</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>A question about usage of the OLED128x64 object:</p>

<p>Is there any way to use it without a scope object? I'm really only interested in ùsing the display for text (mode 0) and would like to avoid the overhead of a scope in my patch. Unfortunately, without a scope, I get a compile error when I try to run a patch. Alternately, what's the smallest leanest object I can include to meet the compile requirements of the OLED128x64 object?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-03T18:14:03Z' itemprop='datePublished'>
             2019-01-03 18:14:03 UTC
           </time>
        </span>
        <span itemprop='position'>#162</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No, there is no way <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"> ...</p>

<p>That's why i just added a tiar/HW/OLED128x64niceWOScope object <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

<p>(note: don't forget to include a gpio/i2c/config object in all patches using tiar/HW/OLED138x64niceWOScope)</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:3'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/BrianA'><b itemprop='author'>BrianA</b></a>
           
           <time datetime='2019-01-03T22:48:24Z' itemprop='datePublished'>
             2019-01-03 22:48:24 UTC
           </time>
        </span>
        <span itemprop='position'>#163</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Service with a smile and a wink!! Thank you sir.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Suburb_Animal'><b itemprop='author'>Suburb_Animal</b></a>
           
           <time datetime='2019-01-07T15:17:58Z' itemprop='datePublished'>
             2019-01-07 15:17:58 UTC
           </time>
        </span>
        <span itemprop='position'>#164</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Has anyone tried to multiplex I2C Oled displays?<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/3ee8d30431a1b3121e078ae7dcc26ae2f41d1ea3" href="//community.axoloti.com/uploads/default/original/2X/3/3ee8d30431a1b3121e078ae7dcc26ae2f41d1ea3.png" class="lightbox" title="Screen Shot 2019-01-07 at 16.04.41.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/3/3ee8d30431a1b3121e078ae7dcc26ae2f41d1ea3_1_690x272.png" width="690" height="272"><div class="meta">
<span class="filename">Screen Shot 2019-01-07 at 16.04.41.png</span><span class="informations">1280x506 297 KB</span><span class="expand"></span>
</div></a></div><br>On Arduino itcan be done using an <strong>I2C Multiplexer : TCA9548A</strong><br>One TCA9548A can multiplex up to 8 screens !<br>Addressing can be done using two additional digital output.</p>

<div class="lazyYT" data-youtube-id="Y9OyLMUgoFk" data-youtube-title="Multiple OLED Displays / Dealing with same i2c address / Multiplex TC9548." data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2019-01-08T17:11:26Z' itemprop='datePublished'>
             2019-01-08 17:11:26 UTC
           </time>
        </span>
        <span itemprop='position'>#165</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi,</p>

<p>Is it possible to set zoom in/out? I am working with low frequencies.</p>

<p>Cheers!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-08T18:11:16Z' itemprop='datePublished'>
             2019-01-08 18:11:16 UTC
           </time>
        </span>
        <span itemprop='position'>#166</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/xoanxil">@xoanxil</a>,</p>

<p>I think that zoom/scaling features should be implemented in a scope object, not in the OLED objects.</p>

<p>Maybe somebody already coded such a variant but I don't see such an object in the community repository.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-08T18:13:32Z' itemprop='datePublished'>
             2019-01-08 18:13:32 UTC
           </time>
        </span>
        <span itemprop='position'>#167</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I never experimented with such multiplexers on the Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

        </span>
        <span itemprop='position'>#168</span>

      <div class='post' itemprop='articleBody'>
        <p>Ok. Thank you for your answer!</p>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>

        <p>Maybe that's another object on my todo list...</p>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/philoop'><b itemprop='author'>philoop</b></a>
           
           <time datetime='2019-01-08T23:33:33Z' itemprop='datePublished'>
             2019-01-08 23:33:33 UTC
           </time>
        </span>
        <span itemprop='position'>#170</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah scope object... i need a chart object and i d wish it would be switchable</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2019-01-09T09:30:15Z' itemprop='datePublished'>
             2019-01-09 09:30:15 UTC
           </time>
        </span>
        <span itemprop='position'>#171</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Re </p>

<aside class="quote" data-post="170" data-topic="638" data-full="true"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/philoop/40/1206_1.png" class="avatar">philoop:</div>
<blockquote><p>yeah scope object... i need a chart object and i d wish it would be switchable</p></blockquote></aside>

<p>This should be possible in general. I think the oled object just cares about the presence of an array called 't' in the object it is referred to. For example, I use this object to save SRAM, and it displays just fine.<br><a class="attachment" href="//community.axoloti.com/uploads/default/original/2X/9/92a77eacff215a15a68ea05bc01a10e50ebbdc08.axo">scope fake.axo</a> (929 Bytes)<br>If you write an object that combines this with a chart and uses the same variable, you should be able to get what you want (which you can't always <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:">  )</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2019-01-27T13:26:55Z' itemprop='datePublished'>
             2019-01-27 13:26:55 UTC
           </time>
        </span>
        <span itemprop='position'>#172</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Could one of the coding gurus on here code an oled object with x/y inputs for lissajous patterns???? It would really be awesome. There is a euro module that uses this same oled called the zero scope that can do this and it’s great fun.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-01-27T22:57:39Z' itemprop='datePublished'>
             2019-01-27 22:57:39 UTC
           </time>
        </span>
        <span itemprop='position'>#173</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>That's quite complicated to do based on my OLED objects (they are optimized for low RAM and low CPU). and I'm not sure it would be really useful nor beautiful to have a pixellised 128x64 lissajou curve.</p>

<p>I think that the best option for more advanced show off graphics is to use another board equipped with a color TFT and connect it to the Axoloti.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>

      <div class='post' itemprop='articleBody'>
        <p>I'll test it as soon as i receive it <img src="//community.axoloti.com/images/emoji/twitter/wink.png?v=5" title=":wink:" class="emoji" alt=":wink:"></p>

        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2019-03-06T17:58:02Z' itemprop='datePublished'>
             2019-03-06 17:58:02 UTC
           </time>
        </span>
        <span itemprop='position'>#179</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>They are only 128x64, like the little ones. So, it won't be better for scopes.</p>

<p>But as the pixels are way bigger than the 0.96" oleds, it will be possible to have 8 readable lines with 21 characters each, that could be very useful for parameter and patch info display.</p>

<p>I think that it will also be possible to use these OLEDs for displaying drum patterns in the case of an Axoloti based drum machine.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>I'm thinking about a "pocket Axoloti" design with a similar design to a pocket operator (+ button, leds, speaker..) but with an oled display like that, 4 knobs or decent encoders and a lipo battery integrated.. would be super rad..</p>
