        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gagarin'><b itemprop='author'>gagarin</b></a>
           
           <time datetime='2016-08-21T08:57:59Z' itemprop='datePublished'>
             2016-08-21 08:57:59 UTC
           </time>
        </span>
        <span itemprop='position'>#7</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>would be great one day to control axoloti patches the way like Futuresonus Parva<br></p><div class="lazyYT" data-youtube-id="MAh60JYiPDU" data-youtube-title="Futuresonus Parva - Hardware and Menu Overview (no sounds)" data-width="480" data-height="270" data-parameters="feature=oembed&amp;wmode=opaque"></div>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/thetechnobear'><b itemprop='author'>thetechnobear</b></a>
           
           <time datetime='2016-08-21T10:12:55Z' itemprop='datePublished'>
             2016-08-21 10:12:55 UTC
           </time>
        </span>
        <span itemprop='position'>#8</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>yeah, definitely worth keeping an eye on the price of OLED displays.<br>the cheap ones are quite small still. (I guess same size as on minilogue?)</p>

<p>I will say the parva oled has come under some criticism, some say its too small to read (easily) , and others that its not bright enough.  but still looks nice <img src="/images/emoji/emoji_one/slight_smile.png?v=2" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </p>

<p>I do think, once the resolution increases (as it would for larger oled displays) it makes sense for the oled to also be controlled by a dedicated controller rather than axoloti directly, so makes sense to use something that already has software to drive it. then its just a matter of sending parameters/display data from axoloti.</p>

<p>... and of course, we shouldn't forget axoloti control is still 'in the works' <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/gagarin'><b itemprop='author'>gagarin</b></a>
           
           <time datetime='2016-08-21T16:25:16Z' itemprop='datePublished'>
             2016-08-21 16:25:16 UTC
           </time>
        </span>
        <span itemprop='position'>#9</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Is it any estimations when Axoloti control prototype will be ready or it is still in a stage of concept?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2016-08-21T18:51:55Z' itemprop='datePublished'>
             2016-08-21 18:51:55 UTC
           </time>
        </span>
        <span itemprop='position'>#10</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>+1 for that. I'd love to know, too.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/keyman'><b itemprop='author'>keyman</b></a>
           
           <time datetime='2016-08-22T16:45:12Z' itemprop='datePublished'>
             2016-08-22 16:45:12 UTC
           </time>
        </span>
        <span itemprop='position'>#11</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>... and me too; still highly interested in Axoloti control <img src="/images/emoji/emoji_one/wink.png?v=2" title=":wink:" class="emoji" alt=":wink:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2016-08-23T11:05:46Z' itemprop='datePublished'>
             2016-08-23 11:05:46 UTC
           </time>
        </span>
        <span itemprop='position'>#12</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>This is what I do. See the <a href="//community.axoloti.com/t/mongiloti-synth/1839">Mongiloti</a> thread.</p>

<p>I use an Adafruit 128x64 1.3" OLED with the ssd1306 chipset. Previously I tried a SPI 1.3" from a random chinese mob and toasted it changing over to i2c (I needed my SPI pins for microsd). I talk to Axo over TX to RX using the Teensy midi library and Hugo's fixed serial patch. No extra components needed (resistors etc). Works great although I do have disconnect issues with Axo and the GUI while developing meaning a power cycle.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-07T00:52:31Z' itemprop='datePublished'>
             2017-12-07 00:52:31 UTC
           </time>
        </span>
        <span itemprop='position'>#13</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I'm playing with a 0"96 128x64 OLED, it is really too small for my eyes, but i really like that they are quite bright whatever the angle of vision.<br>I have ordered a 1"3... irt would suit my eyes better.<br>I'm trying to control them directly (without teensy nor duinos) to display text and curves. <br>I think that by limiting the use cases (font size, alignment with SSD1306 pages) I can optimize the code and avoid to use a 1k buffer on the Axoloti...</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-12-07T05:04:05Z' itemprop='datePublished'>
             2017-12-07 05:04:05 UTC
           </time>
        </span>
        <span itemprop='position'>#14</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Here's an object for sending data directly to one of those oleds, courtesy of the Believotron project.</p>

<aside class="onebox whitelistedgeneric">

      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-07T20:10:42Z' itemprop='datePublished'>
             2017-12-07 20:10:42 UTC
           </time>
        </span>
        <span itemprop='position'>#15</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks <a class="mention" href="/u/mongrol">@mongrol</a> <br>I did not find a working axo object in the repository, just some C++ code based on the Adafruit library and empty script2 based objects <img src="//community.axoloti.com/images/emoji/twitter/thinking.png?v=5" title=":thinking:" class="emoji" alt=":thinking:"> maybe, i wasn't looking at the right places.</p>

<hr>

<p>Anyway, I have achieved to talk to the SSD1306 and fill its memory 'pages' with bytes.<br>As I plan to have limited use (text or bargraph or curve), i try to avoid using complete buffering. <br>I'd like to have a minimal memory and CPU footprint.</p>

<hr>

<p>I implemented an old Sinclair ZX inspired font I made long ago, with optimised x2 scaling -&gt; ~500 bytes<br>For my eyes, smaller characters are not practical (0"96 OLED)</p>

<p>I can display 4 lines of 11 characters.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mongrol'><b itemprop='author'>mongrol</b></a>
           
           <time datetime='2017-12-07T23:19:15Z' itemprop='datePublished'>
             2017-12-07 23:19:15 UTC
           </time>
        </span>
        <span itemprop='position'>#16</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hmm, I'm sure I found a proper object in there before but now I can't find it. <img src="//community.axoloti.com/images/emoji/twitter/frowning.png?v=5" title=":frowning:" class="emoji" alt=":frowning:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-07T23:33:44Z' itemprop='datePublished'>
             2017-12-07 23:33:44 UTC
           </time>
        </span>
        <span itemprop='position'>#17</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>No problem, the SSD1306 is easier to use than i expected (well, that's partly because my characters are aligned on the "pages").<br>I'll share my little object when it will be decent.</p>

<p>For my personal use, I just need to display chord and note names (parameters for a chord oriented keyboard). With this direct control I won't have to add an Arduino...</p>

<p>At the moment, the object simply have 4 string inlets, one for each line.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-10T20:59:08Z' itemprop='datePublished'>
             2017-12-10 20:59:08 UTC
           </time>
        </span>
        <span itemprop='position'>#18</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="12" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/mongrol/40/2241_1.png" class="avatar">mongrol:</div>
<blockquote><p>I use an Adafruit 128x64 1.3" OLED with the ssd1306 chipset. Previously I tried a SPI 1.3" from a random chinese mob and toasted it changing over to i2c ...</p></blockquote></aside>

<p>Got a 1"3 I2C 128x64 OLED display from Taiwan today.</p>

<p>At first, only the first 8 lines seemed to sort of work (blinked) while the rest of the display was random dots. I browsed the web and it seems that many 128x64 1"3 displays use an <em>almost</em> compatible circuit (SH1106 vs genuine SD1306).<br>I finally achieved to make it work with slight edits in my code... internet and tech forums are great resources when it comes to this kind of frustrating issues.</p>

<p>Even if it can seem a slight improvement on paper, going from 0.96" to 1.3" greatly improves the readability <img src="//community.axoloti.com/images/emoji/twitter/smiley.png?v=5" title=":smiley:" class="emoji" alt=":smiley:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-12-11T09:54:47Z' itemprop='datePublished'>
             2017-12-11 09:54:47 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've found the 1.3" displays a <em>lot</em> harder to source than the 0.96" ones.<br>Maybe that's changed, since I last looked.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-11T18:50:50Z' itemprop='datePublished'>
             2017-12-11 18:50:50 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought it on <a href="https://www.amazon.fr/gp/product/B01HI42NPK">Amazon</a>. I found some cheaper ones on AliExpress, but i did not dared to order those...</p>

<hr>

<p>The 0.96" (16 yellow lines 48 blue lines) and the 1.3" (white) OLED displays with x2 font</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/73203015e6543885a11ed424c82d601e13c55866" href="//community.axoloti.com/uploads/default/original/2X/7/73203015e6543885a11ed424c82d601e13c55866.png" class="lightbox" title="OLEDs.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/73203015e6543885a11ed424c82d601e13c55866_1_371x500.png" width="371" height="500"><div class="meta">
<span class="filename">OLEDs.png</span><span class="informations">640x862 831 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>It's quite difficult to avoid buffering when plotting functions or scope displays, but I got an idea, I'll give it a try...<br>[EDIT 12/12/17]<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9c4bb83db866525c1df92c68a6eabe5e102f3f9e.png" width="320" height="471"><br>Seems to work (the scope curve is steppy because its input is a steppy "SixStepsBLISync oscillator).</p>

<hr>

<p>I added a second 1"3 OLED display and changed its I2C address so that it can be used with the other one.<br><img src="//community.axoloti.com/uploads/default/original/2X/e/ec043e3d5f1a5383f3a927c403a8129c3efc1467.png" width="300" height="200"><br>I made a "double" object that manages both devices in the same thread (using two separate object did not work).</p>

<p>I uploaded the objects in the tiar/HW library folder along with help patches even if they are in experimental stage.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Smashed Transistors,<br>this looks great. If I want to use your objects, exactly what kinds of displays can i buy, i.e. what features/numbers/names am i looking for (never worked with displays before, there weren't any when i got my soldering license...)? </p>

<p>And: Which pins do you connect them to?</p>

<p>Thanks in advance for your help!</p>

             2018-01-05 22:04:11 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/captain_burek">@Captain_Burek</a>,</p>

<p>see <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/5">https://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/5</a></p>

<pre><code> Axo            Display
 PB8 connects to SCL
 PB9 connects to SDA
 VDD connects to VCC 
 GND connects to GND</code></pre>

<p>I added two 10k pull up resistors from PB8 and PB9 to VDD</p>

<p>I used these displays:<br><aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.com/gp/product/B01HI42NPK" target="_blank" rel="nofollow noopener">amazon.com</a>
  </header>
  <article class="onebox-body">
    <img src="https://images-na.ssl-images-amazon.com/images/I/51YWnoVhpfL._SY400_.jpg" class="thumbnail">

<h3><a href="https://www.amazon.com/gp/product/B01HI42NPK" target="_blank" rel="nofollow noopener">Amazon.com: Diymall 1.3" Inch White I2C IIC Serial 128X64 OLED LCD LED Display Module for Arduino 51 MSP420 STIM32 SCR: Computers &amp; Accessories</a></h3>

<p>

Description: Size: 1.3 Resolution: 128X64 Color: Blue Viewing angle: greater than 160 degrees Supported platforms: for arduino, 51 series, MSP430 series, STIM32 / 2, SCR chips Low power consumption: 0 ...

</p>
<p><strong>$12.99</strong></p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>and</p>

<p><a href="https://www.amazon.com/gp/product/B01N2K3BC9" class="onebox" target="_blank">https://www.amazon.com/gp/product/B01N2K3BC9</a></p>

<p>but it should work with other 128x64 OLED displays based on controllers SH1106 or SSD1306</p>

itle=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e \u003c/p\u003e\n\n\u003cp\u003eI do think, once the resolution increases (as it would for larger oled displays) it makes sense for the oled to also be controlled by a dedicated controller rather than axoloti directly, so makes sense to use something that already has software to drive it. then its just a matter of sending parameters/display data from axoloti.\u003c/p\u003e\n\n\u003cp\u003e... and of course, we shouldn't forget axoloti control is still 'in the works' \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":8,"post_type":1,"updated_at":"2016-08-21T10:12:55.888Z","reply_count":1,"reply_to_post_number":7,"quote_count":0,"avg_time":26,"incoming_link_count":3,"reads":405,"score":131.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Mark Harris","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png"},"actions_summary":[{"id":2,"count":2}],"moderator":true,"admin":true,"staff":true,"user_id":5,"hidden":false,"hidden_reason_id":null,"trust_level":4,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13139,"name":"","username":"gagarin","avatar_template":"/letter_avatar_proxy/v2/letter/g/e9a140/{size}.png","created_at":"2016-08-21T16:25:16.085Z","cooked":"\u003cp\u003eIs it any estimations when Axoloti control prototype will be ready or it is still in a stage of concept?\u003c/p\u003e","post_number":9,"post_type":1,"updated_at":"2016-08-21T16:25:16.085Z","reply_count":1,"reply_to_post_number":8,"quote_count":0,"avg_time":14,"incomin community.axoloti.com/keyman/{size}/49_1.png","created_at":"2016-08-22T16:45:12.240Z","cooked":"\u003cp\u003e... and me too; still highly interested in Axoloti control \u003cimg src=\"/images/emoji/emoji_one/wink.png?v=2\" title=\":wink:\" class=\"emoji\" alt=\":wink:\"\u003e\u003c/p\u003e","post_number":11,"post_type":1,"updated_at":"2016-08-22T16:45:12.240Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":17,"incoming_link_count":18,"reads":393,"score":184.05,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Antonio Machado","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":68,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":13161,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2016-08-23T11:05:46.052Z","cooked":"\u003cp\u003eThis is what I do. See the \u003ca href=\"//community.axoloti.com/t/mongiloti-synth/1839\"\u003eMongiloti\u003c/a\u003e thread.\u003c/p\u003e\n\n\u003cp\u003eI use an Adafruit 128x64 1.3\" OLED with the ssd1306 chipset. Previously I tried a SPI 1.3\" from a random chinese mob and toasted it changing over to i2c (I needed my SPI pins for microsd). I talk to Axo over TX to RX using the Teensy midi library and Hugo's fixed serial patch. No extra components needed (resistors etc). Works great although I do have disconnect issues with Axo and the GUI while developing meaning a power cycle.\u003c/p\u003e","post_number":12,"post_type":1,"updated_at":"2016-08-23T11:05:46.052Z","reply_count":2,"reply_to_post_number":6,"quote_count":0,"avg_time":20,"incoming_link_count":26,"reads":390,"score":218.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/mongiloti-synth/1839","internal":true,"reflection":false,"title":"Mongiloti Synth","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"bafonso","avatar_template":"/user_avatar/community.axoloti.com/bafonso/{size}/878_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25228,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-07T00:52:31.757Z","cooked":"\u003cp\u003eI'm playing with a 0\"96 128x64 OLED, it is really too small for my eyes, but i really like that they are quite bright whatever the angle of vision.\u003cbr\u003eI have ordered a 1\"3... irt would suit my eyes better.\u003cbr\u003eI'm trying to control them directly (without teensy nor duinos) to display text and curves. \u003cbr\u003eI think that by limiting the use cases (font size, alignment with SSD1306 pages) I can optimize the code and avoid to use a 1k buffer on the Axoloti...\u003c/p\u003e","post_number":13,"post_type":1,"updated_at":"2017-12-07T01:08:19.600Z","reply_count":0,"reply_to_post_number":12,"quote_count":0,"avg_time":23,"incoming_link_count":28,"reads":348,"score":212.35,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25233,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-12-07T05:04:05.557Z","cooked":"\u003cp\u003eHere's an object for sending data directly to one of those oleds, courtesy of the Believotron project.\u003c/p\u003e\n\n\u003caside class=\"onebox whitelistedgeneric\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED\" target=\"_blank\" rel=\"nofollow noopener\"\u003egithub.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://avatars2.githubusercontent.com/u/20116570?s=400\u0026amp;v=4\" width=\"\" height=\"\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED\" target=\"_blank\" rel=\"nofollow noopener\"\u003eBelievotron/Axoloti-Patches\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003eAxoloti-Patches - Believotron Axoloti Patches\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n","post_number":14,"post_type":1,"updated_at":"2017-12-07T05:04:05.557Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":24,"incoming_link_count":21,"reads":347,"score":210.2,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/Believotron/Axoloti-Patches/tree/master/Believotron/objects/OLED","internal":false,"reflection":false,"title":"Axoloti-Patches/Believotron/objects/OLED at master · Believotron/Axoloti-Patches · GitHub","clicks":235}],"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25252,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-07T20:10:42.288Z","cooked":"\u003cp\u003eThanks \u003ca class=\"mention\" href=\"/u/mongrol\"\u003e@mongrol\u003c/a\u003e \u003cbr\u003eI did not find a working axo object in the repository, just some C++ code based on the Adafruit library and empty script2 based objects \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/thinking.png?v=5\" title=\":thinking:\" class=\"emoji\" alt=\":thinking:\"\u003e maybe, i wasn't looking at the right places.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAnyway, I have achieved to talk to the SSD1306 and fill its memory 'pages' with bytes.\u003cbr\u003eAs I plan to have limited use (text or bargraph or curve), i try to avoid using complete buffering. \u003cbr\u003eI'd like to have a minimal memory and CPU footprint.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI implemented an old Sinclair ZX inspired font I made long ago, with optimised x2 scaling -\u0026gt; ~500 bytes\u003cbr\u003eFor my eyes, smaller characters are not practical (0\"96 OLED)\u003c/p\u003e\n\n\u003cp\u003eI can display 4 lines of 11 characters.\u003c/p\u003e","post_number":15,"post_type":1,"updated_at":"2017-12-07T23:10:05.780Z","reply_count":1,"reply_to_post_number":14,"quote_count":0,"avg_time":22,"incoming_link_count":2,"reads":342,"score":116.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":4,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25269,"name":"","username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png","created_at":"2017-12-07T23:19:15.490Z","cooked":"\u003cp\u003eHmm, I'm sure I found a proper object in there before but now I can't find it. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/frowning.png?v=5\" title=\":frowning:\" class=\"emoji\" alt=\":frowning:\"\u003e\u003c/p\u003e","post_number":16,"post_type":1,"updated_at":"2017-12-07T23:19:15.490Z","reply_count":1,"reply_to_post_number":15,"quote_count":0,"avg_time":15,"incoming_link_count":8,"reads":335,"score":112.35,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":279,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25270,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-07T23:33:44.619Z","cooked":"\u003cp\u003eNo problem, the SSD1306 is easier to use than i expected (well, that's partly because my characters are aligned on the \"pages\").\u003cbr\u003eI'll share my little object when it will be decent.\u003c/p\u003e\n\n\u003cp\u003eFor my personal use, I just need to display chord and note names (parameters for a chord oriented keyboard). With this direct control I won't have to add an Arduino...\u003c/p\u003e\n\n\u003cp\u003eAt the moment, the object simply have 4 string inlets, one for each line.\u003c/p\u003e","post_number":17,"post_type":1,"updated_at":"2017-12-07T23:47:46.243Z","reply_count":0,"reply_to_post_number":16,"quote_count":0,"avg_time":18,"incoming_link_count":3,"reads":328,"score":113.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mongrol","avatar_template":"/user_avatar/community.axoloti.com/mongrol/{size}/2241_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25337,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-10T20:59:08.136Z","cooked":"\u003caside class=\"quote\" data-post=\"12\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/mongrol/40/2241_1.png\" class=\"avatar\"\u003emongrol:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI use an Adafruit 128x64 1.3\" OLED with the ssd1306 chipset. Previously I tried a SPI 1.3\" from a random chinese mob and toasted it changing over to i2c ...\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eGot a 1\"3 I2C 128x64 OLED display from Taiwan today.\u003c/p\u003e\n\n\u003cp\u003eAt first, only the first 8 lines seemed to sort of work (blinked) while the rest of the display was random dots. I browsed the web and it seems that many 128x64 1\"3 displays use an \u003cem\u003ealmost\u003c/em\u003e compatible circuit (SH1106 vs genuine SD1306).\u003cbr\u003eI finally achieved to make it work with slight edits in my code... internet and tech forums are great resources when it comes to this kind of frustrating issues.\u003c/p\u003e\n\n\u003cp\u003eEven if it can seem a slight improvement on paper, going from 0.96\" to 1.3\" greatly improves the readability \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/smiley.png?v=5\" title=\":smiley:\" class=\"emoji\" alt=\":smiley:\"\u003e\u003c/p\u003e","post_number":18,"post_type":1,"updated_at":"2017-12-10T21:32:03.236Z","reply_count":1,"reply_to_post_number":null,"quote_count":1,"avg_time":23,"incoming_link_count":12,"reads":328,"score":163.35,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25349,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-12-11T09:54:47.290Z","cooked":"\u003cp\u003eI've found the 1.3\" displays a \u003cem\u003elot\u003c/em\u003e harder to source than the 0.96\" ones.\u003cbr\u003eMaybe that's changed, since I last looked.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-12-11T09:54:47.290Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":35,"incoming_link_count":7,"reads":332,"score":107.95,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25371,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-11T18:50:50.216Z","cooked":"\u003cp\u003eI bought it on \u003ca href=\"https://www.amazon.fr/gp/product/B01HI42NPK\"\u003eAmazon\u003c/a\u003e. I found some cheaper ones on AliExpress, but i did not dared to order those...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe 0.96\" (16 yellow lines 48 blue lines) and the 1.3\" (white) OLED displays with x2 font\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/73203015e6543885a11ed424c82d601e13c55866\" href=\"//community.axoloti.com/uploads/default/original/2X/7/73203015e6543885a11ed424c82d601e13c55866.png\" class=\"lightbox\" title=\"OLEDs.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/73203015e6543885a11ed424c82d601e13c55866_1_371x500.png\" width=\"371\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eOLEDs.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e640x862 831 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eIt's quite difficult to avoid buffering when plotting functions or scope displays, but I got an idea, I'll give it a try...\u003cbr\u003e[EDIT 12/12/17]\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9c4bb83db866525c1df92c68a6eabe5e102f3f9e.png\" width=\"320\" height=\"471\"\u003e\u003cbr\u003eSeems to work (the scope curve is steppy because its input is a steppy \"SixStepsBLISync oscillator).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI added a second 1\"3 OLED display and changed its I2C address so that it can be used with the other one.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/ec043e3d5f1a5383f3a927c403a8129c3efc1467.png\" width=\"300\" height=\"200\"\u003e\u003cbr\u003eI made a \"double\" object that manages both devices in the same thread (using two separate object did not work).\u003c/p\u003e\n\n\u003cp\u003eI uploaded the objects in the tiar/HW library folder along with help patches even if they are in experimental stage.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-12-12T23:24:42.167Z","reply_count":3,"reply_to_post_number":19,"quote_count":0,"avg_time":73,"incoming_link_count":806,"reads":348,"score":4436.05,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":8,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://www.amazon.fr/gp/product/B01HI42NPK","internal":false,"reflection":false,"clicks":85},{"url":"//community.axoloti.com/uploads/default/original/2X/7/73203015e6543885a11ed424c82d601e13c55866.png","internal":true,"reflection":false,"clicks":0},{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/axoloti-control-still-in-dev/4040/6","internal":true,"reflection":true,"title":"Axoloti Control still in dev?","clicks":16}],"read":true,"user_title":null,"reply_to_user":{"username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png"},"actions_summary":[{"id":2,"count":18}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25416,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-12-13T13:37:46.169Z","cooked":"\u003cp\u003eGood work!-------\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":21,"post_type":1,"updated_at":"2017-12-13T13:37:46.169Z","reply_count":0,"reply_to_post_number":null,"quote_count":0,"avg_time":23,"incoming_link_count":11,"reads":338,"score":123.55,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":nu d: Which pins do you connect them to?\u003c/p\u003e\n\n\u003cp\u003eThanks in advance for your help!\u003c/p\u003e","post_number":23,"post_type":1,"updated_at":"2018-01-05T21:42:24.481Z","reply_count":1,"reply_to_post_number":20,"quote_count":0,"avg_time":38,"incoming_link_count":35,"reads":331,"score":257.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25840,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-05T22:04:11.833Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003esee \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/5\"\u003ehttps://sebiik.github.io/community.axoloti.com.backup/t/official-pin-out-ports-documentation/202/5\u003c/a\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e Axo            Display\n PB8 connects to SCL\n PB9 connects to SDA\n VDD connects to VCC \n GND connects to GND\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eI added two 10k pull up resistors from PB8 and PB9 to VDD\u003c/p\u003e\n\n\u003cp\u003eI used these displays:\u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.amazon.com/gp/product/B01HI42NPK\" target=\"_blank\" rel=\"nofollow noopener\"\u003eamazon.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51YWnoVhpfL._SY400_.jpg\" class=\"thumbnail\"\u003e\n\n\u003ch3\u003e\u003ca href=\"https://www.amazon.com/gp/product/B01HI42NPK\" target=\"_blank\" rel=\"nofollow noopener\"\u003eAmazon.com: Diymall 1.3\" Inch White I2C IIC Serial 128X64 OLED LCD LED Display Module for Arduino 51 MSP420 STIM32 SCR: Computers \u0026amp; Accessories\u003c/a\u003e\u003c/h3\u003e\n\n\u003cp\u003e\n\nDescription: Size: 1.3 Resolution: 128X64 Color: Blue Viewing angle: greater than 160 degrees Supported platforms: for arduino, 51 series, MSP430 series, STIM32 / 2, SCR chips Low power consumption: 0 ...\n\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e$12.99\u003c/strong\u003e\u003c/p\u003e\n\n  \u003c/article\u003e\n  \u003cdiv class=\"onebox-metadata\"\u003e\n    \n    \n  \u003c/div\u003e\n  \u003cdiv style=\"clear: both\"\u003e\u003c/div\u003e\n\u003c/aside\u003e\n\u003c/p\u003e\n\n\u003cp\u003eand\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.amazon.com/gp/product/B01N2K3BC9\" class=\"onebox\" target=\"_blank\"\u003ehttps://www.amazon.com/gp/product/B01N2K3BC9\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ebut it should work with other 128x64 OLED displays based on controllers SH1106 or SSD1306\u003c/p\u003e","post_number":24,"post_type":1,"updated_at":"2018-01-05T22:04:11.833Z","reply_count":3,"reply_to_post_number":23,"quote_count":0,"avg_time":56,"incoming_link_count":156,"reads":335,"score":925.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_
