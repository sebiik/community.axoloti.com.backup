<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-02-03T12:16:09Z' itemprop='datePublished'>
             2018-02-03 12:16:09 UTC
           </time>
        </span>
        <span itemprop='position'>#50</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>this is how my displays look from the back..   I guess I'm close but I can't be 100% sure about which resistor should I move without checking schematics/ spreadsheet : <div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/6af6d1824044951bec033fa0d26cbdc16b423901" href="//community.axoloti.com/uploads/default/original/2X/6/6af6d1824044951bec033fa0d26cbdc16b423901.jpg" class="lightbox" title="445201545_17742721385014312362.jpg"><img src="//community.axoloti.com/uploads/default/optimized/2X/6/6af6d1824044951bec033fa0d26cbdc16b423901_1_690x388.jpg" width="690" height="388"><div class="meta">
<span class="filename">445201545_17742721385014312362.jpg</span><span class="informations">1280x720 155 KB</span><span class="expand"></span>
</div></a></div></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-03T17:56:56Z' itemprop='datePublished'>
             2018-02-03 17:56:56 UTC
           </time>
        </span>
        <span itemprop='position'>#51</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I have not seen resistors in your first photos. Why do you said in your description later that you are adding "two 10k pull up resistors from PB8 and PB9 to VDD"? I really want to add an oled to my projects and this will be very heplfull. Thanks in advance!</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-03T18:16:14Z' itemprop='datePublished'>
             2018-02-03 18:16:14 UTC
           </time>
        </span>
        <span itemprop='position'>#52</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <a class="mention" href="/u/xoanxil">@xoanxil</a>,<br><a href="https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level">The I2C needs pull ups resistors</a>. <br>On my first pictures, they you can see them on the breadboard, even if they are somewhat hidden by wires, they are there.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-03T18:40:36Z' itemprop='datePublished'>
             2018-02-03 18:40:36 UTC
           </time>
        </span>
        <span itemprop='position'>#53</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Teah. I can see them How do you conect. How do I should conect them?</p>

<p>PB8 connects to SCL<br>PB9 connects to SDA<br>VDD connects to VCC <br>GND connects to GND<br>PB8 connects to 10k resistor and to VDD?<br>PB9 connects to 10k resistor and to VDD?</p>

<p>What does it happen if I don´t use resitors?</p>

<p>Thanks for your help</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-03T19:20:54Z' itemprop='datePublished'>
             2018-02-03 19:20:54 UTC
           </time>
        </span>
        <span itemprop='position'>#54</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hey smashed, been playing with the single screen object today. My wave form only displays in the top 1/3 of the screen and is severely clipped. Can you give me a hint as to where to optimize the display settings? Also, using your scope in the community library, is it possible to have 4 separate wave forms display in one scope. I’d like to be able to have 4 Osc waves displayed on the same OLED.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-03T22:06:15Z' itemprop='datePublished'>
             2018-02-03 22:06:15 UTC
           </time>
        </span>
        <span itemprop='position'>#55</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Did you tried the help patch (Help -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64) ?<br>The object i coded can only display one scope.<br>Did you try to select the type to SH1106 or to SD1136, these are the different OLED control chips often found on 0.96 or 1.31 displays. Do you have info about the control chip driving your OLED display ?</p>

<aside class="quote" data-topic="2737" data-slug="tiar-smashedtransistors-contributions" data-post="102"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar"><a href="//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/102" rel="nofollow noopener">Tiar / SmashedTransistors Contributions</a>
</div>
<blockquote><p>Object tiar/HW/OLED128x64 try the help patch to get an idea:  menu: Help -&gt; Library -&gt; Community -&gt; tiar -&gt;HW -&gt; OLED128x64  This object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode). [image]  if mode == 0 the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) : [image]  if mode == 1 the OLED will display line1 and a graph corresponding to the scope object linked in the "scope" parameter:  [image]  type can be set to SH1106 or SSD1306.…</p></blockquote></aside>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-03T22:12:34Z' itemprop='datePublished'>
             2018-02-03 22:12:34 UTC
           </time>
        </span>
        <span itemprop='position'>#56</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="53" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/xoanxil/40/4653_1.png" class="avatar">xoanxil:</div>
<blockquote><p>What does it happen if I don´t use resitors?</p></blockquote></aside>

<p><a href="https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level">Unlike UART or SPI connections, the I2C bus drivers are “open drain”, meaning that they can pull the corresponding signal line low, but cannot drive it high. Thus, there can be no bus contention where one device is trying to drive the line high while another tries to pull it low, eliminating the potential for damage to the drivers or excessive power dissipation in the system. Each signal line has a pull-up resistor on it, to restore the signal to high when no device is asserting it low.</a></p>

<p>So, quick answer, I don't know, it certainly depends on your displays (it seems that some include pull up resistors).</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-04T18:59:04Z' itemprop='datePublished'>
             2018-02-04 18:59:04 UTC
           </time>
        </span>
        <span itemprop='position'>#57</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Help file worked like a charm! Thank you! Also had a run with the reminder object. It works like a charm. I tired editing the object for personal use in a patch with more than 4 inputs but couldn’t figure out how to do it. Is this possible?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-04T19:58:25Z' itemprop='datePublished'>
             2018-02-04 19:58:25 UTC
           </time>
        </span>
        <span itemprop='position'>#58</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/johannes">@johannes</a>  had a great idea when implementing help pages, this is a nice way of documenting objects.</p>

<p>The OLED128x64 has only 4 inputs corresponding to 4 lines.</p>

<p>The remind4 can now be chained (since i updated the library).</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aae7f9eae9329e784e6e590e94860e9064a4c5f2" href="//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG" class="lightbox" title="remind4Chain.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2_1_690x273.PNG" width="690" height="273"><div class="meta">
<span class="filename">remind4Chain.PNG</span><span class="informations">985x391 39.4 KB</span><span class="expand"></span>
</div></a></div><br>The "chainTrig" boolean signals tells the next remind4 in the chain "hey, buddy, i've got something, please take my input and transmit it to your output".</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-04T22:02:35Z' itemprop='datePublished'>
             2018-02-04 22:02:35 UTC
           </time>
        </span>
        <span itemprop='position'>#59</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thank you SmashedTransistors for the explanation. I will use the resistors just in case.</p>

<p>Should I conect then PB8 connects to 10k resistor and to VDD and PB9 connects to 10k resistor and to VDD?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-04T22:15:41Z' itemprop='datePublished'>
             2018-02-04 22:15:41 UTC
           </time>
        </span>
        <span itemprop='position'>#60</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Do not connect directly PB8 nor PB9 directly to VDD.<br>PB8 is pulled up to VDD through a resistor.<br>PB9 is pulled up to VDD throuch another resistor.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/xoanxil'><b itemprop='author'>xoanxil</b></a>
           
           <time datetime='2018-02-06T12:51:38Z' itemprop='datePublished'>
             2018-02-06 12:51:38 UTC
           </time>
        </span>
        <span itemprop='position'>#61</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="60" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote><p>PB9 is pulled up to VDD throuch another resistor.</p></blockquote></aside>

<p>Thank you very much. I will try.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-06T23:39:40Z' itemprop='datePublished'>
             2018-02-06 23:39:40 UTC
           </time>
        </span>
        <span itemprop='position'>#62</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Ok, one more question. Is it possible to use an i2c multiplexer to use more than 2 OLEDs at a time. Or is there another work around for this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-02-07T00:10:51Z' itemprop='datePublished'>
             2018-02-07 00:10:51 UTC
           </time>
        </span>
        <span itemprop='position'>#63</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Basically, you can connect two I2C OLED with different addresses (0x3C and 0x3D) with my <a href="//community.axoloti.com/t/spi-i2c-oled-display/638/20">OLED128x64Dbl object</a>.</p>

<p>But if you want to use an I2C multiplexer similar to the <a href="https://www.adafruit.com/product/2717">Adafruit</a>, you will have to code your own object (maybe based on mine) that would pilot the multiplexer and the multiple displays under it.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-02-10T17:37:42Z' itemprop='datePublished'>
             2018-02-10 17:37:42 UTC
           </time>
        </span>
        <span itemprop='position'>#64</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Questions about changing the I2C address: Is soldering the only option, or is there perhaps a software way to do it? And: it looks above as though Cannonball just shorted the two blobs needed. I saw a youtube video where someone soldered the old resistor to the new slot (sorry, I don't know what these C6, R2 etc... double blobs are properly called), which made me shiver with panic just watching it. Directly connecting them seems within the realm of my eye-hand-coordination abilities, though.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-10T18:16:08Z' itemprop='datePublished'>
             2018-02-10 18:16:08 UTC
           </time>
        </span>
        <span itemprop='position'>#65</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>The modification made to my screens were to change them from spi to iic</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Captain_Burek'><b itemprop='author'>Captain_Burek</b></a>
           
           <time datetime='2018-02-10T18:31:56Z' itemprop='datePublished'>
             2018-02-10 18:31:56 UTC
           </time>
        </span>
        <span itemprop='position'>#66</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>You're right. I guess I should have referred to Smashed Transistor's pic above that. Still, did you add a transistor or just drop a blob of solder to connect the two poles?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-10T22:30:03Z' itemprop='datePublished'>
             2018-02-10 22:30:03 UTC
           </time>
        </span>
        <span itemprop='position'>#67</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>They just need a jumper. No component necessary</p>
      </div>

           <time datetime='2018-03-22T14:02:29Z' itemprop='datePublished'>
             2018-03-22 14:02:29 UTC
           </time>
        </span>
        <span itemprop='position'>#68</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p><a class="mention" href="/u/servandisco">@servandisco</a>, did you manage to convert one of your displays to another i2c address? i have the same displays here and would love to convert one of them.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:2'>

          <a href='/u/servandisco'><b itemprop='author'>servandisco</b></a>
           
           <time datetime='2018-03-22T14:35:48Z' itemprop='datePublished'>
             2018-03-22 14:35:48 UTC
           </time>
        </span>
        <span itemprop='position'>#69</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/lokki">@lokki</a> . Not really..  <img src="//community.axoloti.com/images/emoji/twitter/confused.png?v=5" title=":confused:" class="emoji" alt=":confused:"> I'm using the displays individually at the moment..  Made a bit of search but I havent found the specific spreadsheet about my displays and I feel lazy to move smd resistors around and risk to screw the displays...   If I had to try just once, probably I would try the opposite config than now (2 to vdd and 1 to gnd) but I don't really know..   If you try and succeed, please keep us posted! <br>greetings</p>
      </div>

son_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26356,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-03T22:06:15.585Z","cooked":"\u003cp\u003eDid you tried the help patch (Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64) ?\u003cbr\u003eThe object i coded can only display one scope.\u003cbr\u003eDid you try to select the type to SH1106 or to SD1136, these are the different OLED control chips often found on 0.96 or 1.31 displays. Do you have info about the control chip driving your OLED display ?\u003c/p\u003e\n\n\u003caside class=\"quote\" data-topic=\"2737\" data-slug=\"tiar-smashedtransistors-contributions\" data-post=\"102\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png\" class=\"avatar\"\u003e\u003ca href=\"//community.axoloti.com/t/tiar-smashedtransistors-contributions/2737/102\" rel=\"nofollow noopener\"\u003eTiar / SmashedTransistors Contributions\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eObject tiar/HW/OLED128x64 try the help patch to get an idea:  menu: Help -\u0026gt; Library -\u0026gt; Community -\u0026gt; tiar -\u0026gt;HW -\u0026gt; OLED128x64  This object allows to use a 128x64 OLED I2C display (using PB8 and PB9 in I2C mode). [image]  if mode == 0 the OLED will display line1, line2, line3 and line4 strings (up to 11 characters) : [image]  if mode == 1 the OLED will display line1 and a graph corresponding to the scope object linked in the \"scope\" parameter:  [image]  type can be set to SH1106 or SSD1306.…\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e","post_number":55,"post_type":1,"updated_at":"2018-02-03T22:06:15.585Z","reply_count":0,"reply_to_post_number":54,"quote_count":0,"avg_time":19,"incoming_link_count":8,"reads":272,"score":95.35,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://sebiik.github.io/community.axoloti.com.backup/t/tiar-smashedtransistors-contributions/2737/102","internal":true,"reflection":false,"title":"Tiar / SmashedTransistors Contributions","clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26357,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-03T22:12:34.040Z","cooked":"\u003caside class=\"quote\" data-post=\"53\" data-topic=\"638\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"//community.axoloti.com/user_avatar/community.axoloti.com/xoanxil/40/4653_1.png\" class=\"avatar\"\u003exoanxil:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eWhat does it happen if I don´t use resitors?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003e\u003ca href=\"https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level\"\u003eUnlike UART or SPI connections, the I2C bus drivers are “open drain”, meaning that they can pull the corresponding signal line low, but cannot drive it high. Thus, there can be no bus contention where one device is trying to drive the line high while another tries to pull it low, eliminating the potential for damage to the drivers or excessive power dissipation in the system. Each signal line has a pull-up resistor on it, to restore the signal to high when no device is asserting it low.\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSo, quick answer, I don't know, it certainly depends on your displays (it seems that some include pull up resistors).\u003c/p\u003e","post_number":56,"post_type":1,"updated_at":"2018-02-04T16:40:20.720Z","reply_count":0,"reply_to_post_number":53,"quote_count":1,"avg_time":20,"incoming_link_count":7,"reads":273,"score":90.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://learn.sparkfun.com/tutorials/i2c/i2c-at-the-hardware-level","internal":false,"reflection":false,"title":"I2C - learn.sparkfun.com","clicks":8}],"read":true,"user_title":null,"reply_to_user":{"username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26367,"name":null,"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png","created_at":"2018-02-04T18:59:04.649Z","cooked":"\u003cp\u003eHelp file worked like a charm! Thank you! Also had a run with the reminder object. It works like a charm. I tired editing the object for personal use in a patch with more than 4 inputs but couldn’t figure out how to do it. Is this possible?\u003c/p\u003e","post_number":57,"post_type":1,"updated_at":"2018-02-04T18:59:04.649Z","reply_count":1,"reply_to_post_number":null,"quote_count":0,"avg_time":22,"incoming_link_count":5,"reads":270,"score":85.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1502,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26369,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-02-04T19:58:25.568Z","cooked":"\u003cp\u003e\u003ca class=\"mention\" href=\"/u/johannes\"\u003e@johannes\u003c/a\u003e  had a great idea when implementing help pages, this is a nice way of documenting objects.\u003c/p\u003e\n\n\u003cp\u003eThe OLED128x64 has only 4 inputs corresponding to 4 lines.\u003c/p\u003e\n\n\u003cp\u003eThe remind4 can now be chained (since i updated the library).\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/aae7f9eae9329e784e6e590e94860e9064a4c5f2\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG\" class=\"lightbox\" title=\"remind4Chain.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2_1_690x273.PNG\" width=\"690\" height=\"273\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eremind4Chain.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e985x391 39.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe \"chainTrig\" boolean signals tells the next remind4 in the chain \"hey, buddy, i've got something, please take my input and transmit it to your output\".\u003c/p\u003e","post_number":58,"post_type":1,"updated_at":"2018-02-04T20:34:44.936Z","reply_count":0,"reply_to_post_number":57,"quote_count":0,"avg_time":26,"incoming_link_count":6,"reads":274,"score":92.1,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_user":{"username":"Cannonball","avatar_template":"/letter_avatar_proxy/v2/letter/c/c0e974/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26371,"name":"xoanxil","username":"xoanxil","avatar_template":"/user_avatar/community.axoloti.com/xoanxil/{size}/4653_1.png","created_at":"2018-02-04T22:02:35.082Z","cooked":"\u003cp\u003eThank you SmashedTransistors for the explanation. I will use the resistors just in case.\u003c/p\u003e\n\n\u003cp\u003eShould I conect then PB8 connects to 10k resistor and to VDD and PB9 connects to 10k resistor and to VDD?\u003c/p\u003e","post_number":59,"post_type":1,"updated_at":"2018-02-04T22:02:35.082Z","reply_count":1,"reply_to_post_number":53,"quote_count":0,"avg_time":22,"incoming_link_count":1,"reads":263,"score":63.7,"yours":false,"topic_id":638,"topic_slug":"spi-i2c
