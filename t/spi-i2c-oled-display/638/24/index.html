        <h1>
  <a href="/t/spi-i2c-oled-display/638">SPI/I2C OLED display</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>

<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/toneburst'><b itemprop='author'>toneburst</b></a>
           
           <time datetime='2017-12-11T09:54:47Z' itemprop='datePublished'>
             2017-12-11 09:54:47 UTC
           </time>
        </span>
        <span itemprop='position'>#19</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I've found the 1.3" displays a <em>lot</em> harder to source than the 0.96" ones.<br>Maybe that's changed, since I last looked.</p>

<p>a|x</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2017-12-11T18:50:50Z' itemprop='datePublished'>
             2017-12-11 18:50:50 UTC
           </time>
        </span>
        <span itemprop='position'>#20</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I bought it on <a href="https://www.amazon.fr/gp/product/B01HI42NPK">Amazon</a>. I found some cheaper ones on AliExpress, but i did not dared to order those...</p>

<hr>

<p>The 0.96" (16 yellow lines 48 blue lines) and the 1.3" (white) OLED displays with x2 font</p>

<p><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/73203015e6543885a11ed424c82d601e13c55866" href="//community.axoloti.com/uploads/default/original/2X/7/73203015e6543885a11ed424c82d601e13c55866.png" class="lightbox" title="OLEDs.png"><img src="//community.axoloti.com/uploads/default/optimized/2X/7/73203015e6543885a11ed424c82d601e13c55866_1_371x500.png" width="371" height="500"><div class="meta">
<span class="filename">OLEDs.png</span><span class="informations">640x862 831 KB</span><span class="expand"></span>
</div></a></div></p>

<hr>

<p>It's quite difficult to avoid buffering when plotting functions or scope displays, but I got an idea, I'll give it a try...<br>[EDIT 12/12/17]<br><img src="//community.axoloti.com/uploads/default/original/2X/9/9c4bb83db866525c1df92c68a6eabe5e102f3f9e.png" width="320" height="471"><br>Seems to work (the scope curve is steppy because its input is a steppy "SixStepsBLISync oscillator).</p>

<hr>

<p>I added a second 1"3 OLED display and changed its I2C address so that it can be used with the other one.<br><img src="//community.axoloti.com/uploads/default/original/2X/e/ec043e3d5f1a5383f3a927c403a8129c3efc1467.png" width="300" height="200"><br>I made a "double" object that manages both devices in the same thread (using two separate object did not work).</p>

<p>I uploaded the objects in the tiar/HW library folder along with help patches even if they are in experimental stage.</p>
      </div>

        <p>Don't be afraid of Aliexpress: they are all the same quality. I bought some from Ali and they are all good.</p>

             2018-01-05 21:42:24 UTC

        <span itemprop='position'>#23</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Smashed Transistors,<br>this looks great. If I want to use your objects, exactly what kinds of displays can i buy, i.e. what features/numbers/names am i looking for (never worked with displays before, there weren't any when i got my soldering license...)? </p>

<p>And: Which pins do you connect them to?</p>

<p>Thanks in advance for your help!</p>

      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-05T22:04:11Z' itemprop='datePublished'>
             2018-01-05 22:04:11 UTC
           </time>
        </span>
        <span itemprop='position'>#24</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/captain_burek">@Captain_Burek</a>,</p>

<p>see <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/5">http://community.axoloti.com/t/official-pin-out-ports-documentation/202/5</a></p>

<pre><code> Axo            Display
 PB8 connects to SCL
 PB9 connects to SDA
 VDD connects to VCC 
 GND connects to GND</code></pre>

<p>I added two 10k pull up resistors from PB8 and PB9 to VDD</p>

<p>I used these displays:<br><aside class="onebox amazon">
  <header class="source">
    <a href="https://www.amazon.com/gp/product/B01HI42NPK" target="_blank" rel="nofollow noopener">amazon.com</a>
  </header>

    <img src="https://images-na.ssl-images-amazon.com/images/I/51YWnoVhpfL._SY400_.jpg" class="thumbnail">

<h3><a href="https://www.amazon.com/gp/product/B01HI42NPK" target="_blank" rel="nofollow noopener">Amazon.com: Diymall 1.3" Inch White I2C IIC Serial 128X64 OLED LCD LED Display Module for Arduino 51 MSP420 STIM32 SCR: Computers &amp; Accessories</a></h3>

<p>

Description: Size: 1.3 Resolution: 128X64 Color: Blue Viewing angle: greater than 160 degrees Supported platforms: for arduino, 51 series, MSP430 series, STIM32 / 2, SCR chips Low power consumption: 0 ...

</p>
<p><strong>$12.99</strong></p>

  </article>
  <div class="onebox-metadata">
    
    
  </div>
  <div style="clear: both"></div>
</aside>
</p>

<p>and</p>

<p><a href="https://www.amazon.com/gp/product/B01N2K3BC9" class="onebox" target="_blank">https://www.amazon.com/gp/product/B01N2K3BC9</a></p>

<p>but it should work with other 128x64 OLED displays based on controllers SH1106 or SSD1306</p>

          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>

        </span>
        <span itemprop='position'>#26</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Just added my first screen on one of my axo-boxes, and thanks to <a class="mention" href="/u/smashedtransistors">@SmashedTransistors</a> it all worked first time and is still amazing me <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"> This opens up a whole new world, and one of them is to be able to forget things and have interactive reminders, so cool <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>

<p>  <a href="https://www.instagram.com/p/BeSoYP2Bjoh/?taken-by=mtyas" rel="nofollow noopener">https://www.instagram.com/p/BeSoYP2Bjoh/?taken-by=mtyas</a></p>

<h3><a href="https://www.instagram.com/p/BeS1yYmBTU8/?taken-by=mtyas" target="_blank" rel="nofollow noopener">Instagram post by Matthew Tyas • Jan 23, 2018 at 2:03pm UTC</a></h3>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/Ott'><b itemprop='author'>Ott</b></a>
           
           <time datetime='2018-01-29T00:37:23Z' itemprop='datePublished'>
             2018-01-29 00:37:23 UTC
           </time>
        </span>
        <span itemprop='position'>#27</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Awesome! What's the performance impact on these, by the way?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-01-29T17:59:28Z' itemprop='datePublished'>
             2018-01-29 17:59:28 UTC
           </time>
        </span>
        <span itemprop='position'>#28</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>I think the performance of the objects, CPU and memory wise is very small, but if you want to use it to show a lot of information, some quite complicated patching needs to be involved, so that may take up a bit.<br>I will be testing it a bit more this week, but I really don't think it will get in my way CPU wise</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:1'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-29T20:03:26Z' itemprop='datePublished'>
             2018-01-29 20:03:26 UTC
           </time>
        </span>
        <span itemprop='position'>#29</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi <a class="mention" href="/u/mtyas">@mtyas</a>,</p>

<p>I really like your idea of a "reminder" object !</p>

<p>I'm experimenting with this idea. <br>I added an object (tiar/string/remind4 see help patch as usual... ).<br>It is still in development and all inputs are welcome.</p>

<p>It has 4 inputs and one string output that takes 5 character prefix + input value.<br>The output value and prefix correspond to the latest inlet that changed by more than 1 unit.</p>

<p>This way, the first line of the OLED can be used as a reminder while the rest is in scope mode.</p>

<p><img src="//community.axoloti.com/uploads/default/original/2X/8/876d2d987289b472520d06d25179067618f902de.PNG" width="556" height="381"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:4'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/mtyas'><b itemprop='author'>mtyas</b></a>
           
           <time datetime='2018-01-30T07:36:18Z' itemprop='datePublished'>
             2018-01-30 07:36:18 UTC
           </time>
        </span>
        <span itemprop='position'>#30</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks so much for this, so much better and easier than my solution : <br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/b4a65dc437e1a9e3357e95453e378e9ecef5c077" href="//community.axoloti.com/uploads/default/original/2X/b/b4a65dc437e1a9e3357e95453e378e9ecef5c077.PNG" class="lightbox" title="axooled.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/b/b4a65dc437e1a9e3357e95453e378e9ecef5c077_1_690x345.PNG" width="690" height="345"><div class="meta">
<span class="filename">axooled.PNG</span><span class="informations">1459x730 95.6 KB</span><span class="expand"></span>
</div></a></div></p>

<p>I can even have 16 different labels in the first mode (4 per line). <br>I quickly looked into your code, will it be simple for me to convert your object to a 8 or 16 input version ? I really like the idea of always having the scope on screen.</p>

<p>Anyway, bravo again for all this, it sure changes the way I look at my axoloti boxes now.</p>

<p>Oh, btw, what kind of characters can this display show ? Is there a caracter map sheet or something ? I'm thinking about doing some old school ascii art using the 4 lines, that I can flash to say thanks when people give me the thumbs up when I'm playing in the street, or other silly things like that. <img src="//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5" title=":slight_smile:" class="emoji" alt=":slight_smile:"></p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:2'>
      <meta itemprop='interactionCount' content='UserComments:2'>
      <meta itemprop='headline' content='SPI/I2C OLED display'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/u/SmashedTransistors'><b itemprop='author'>SmashedTransistors</b></a>
           
           <time datetime='2018-01-30T20:39:59Z' itemprop='datePublished'>
             2018-01-30 20:39:59 UTC
           </time>
        </span>
        <span itemprop='position'>#31</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Maybe, chainable objects would be more versatile than big objects.<br>Something like:<br><div class="lightbox-wrapper"><a data-download-href="//community.axoloti.com/uploads/default/aae7f9eae9329e784e6e590e94860e9064a4c5f2" href="//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG" class="lightbox" title="remind4Chain.PNG"><img src="//community.axoloti.com/uploads/default/optimized/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2_1_690x273.PNG" width="690" height="273"><div class="meta">
<span class="filename">remind4Chain.PNG</span><span class="informations">985x391 39.4 KB</span><span class="expand"></span>
</div></a></div><br>The "chainTrig" boolean signals tells the next remind4 in the chain "hey, buddy, i've got something, please take my input and transmit it to your output".</p>

<p>I think it is quite easy to use and versatile.</p>

<hr>

<p>The character font is in<br><a href="https://github.com/axoloti/axoloti-contrib/blob/1.0.12/objects/tiar/HW/tiar_font5x8.h">\objects\tiar\HW\tiar_font5x8.h</a></p>

<p>I designed it loosely based on the ZX Spectrum font and reduced it to 5x8 so that its RAM footprint is as small as possible.<br>When it is displayed on the OLED it is scaled by 2 (thus 10x16) and a 1 pixel space is added to separate characters (thus 11x16). I avoided to use double buffering to keep the RAM footprint as small as possible, that's why the code of my OLED objects can be a little tricky and limited.</p>

<hr>

<p>I think that if you want better graphics the best idea is to use an arduino uno or due with a nice TFT touch screen from Adafruit or Sparkfun (so that you benefit a functional driver code) and communicate with the Axoloti thru midi or serial.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Is it possible to get x + y to visualize lissajous?</p>
      </div>

           <time datetime='2018-01-30T23:03:33Z' itemprop='datePublished'>
             2018-01-30 23:03:33 UTC

        </span>
        <span itemprop='position'>#33</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hi, <a class="mention" href="/u/cannonball">@Cannonball</a>, <br>Sorry, concerning my OLED object, the answer is no.<br>The code I made for my I2C OLED objects is quite specific and RAM optimised (no buffering).<br>Of course, it would be possible to make some more evolved objects but, as i stated above, I think that using an arduino with its existing graphic adafruit libraries is a more interesting solution for more advanced graphics.</p>
      </div>

          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>

        </span>
        <span itemprop='position'>#34</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Thanks for the info. I also have another question I have an sh1106 with 7 inputs (Gnd-vdd-sdk-sda-res-dc—cs), i tired hooking it up and using it with your object with pb8 to sdk but got nothing. I’m guessing I need the exact pin count as showin in the post?</p>

      <div class='post' itemprop='articleBody'>
        <p>Here is how I connected the I2C display:<br></p>

<aside class="quote" data-post="24" data-topic="638"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="//community.axoloti.com/user_avatar/community.axoloti.com/smashedtransistors/40/3147_1.png" class="avatar">SmashedTransistors:</div>
<blockquote>
<p>see <a href="//community.axoloti.com/t/official-pin-out-ports-documentation/202/5">http://community.axoloti.com/t/official-pin-out-ports-documentation/202/5</a></p>
<pre><code>Axo            Display
PB8 connects to SCL
PB9 connects to SDA
VDD connects to VCC 
GND connects to GND</code></pre>
</blockquote></aside>

<p>Maybe there is a way to switch your display from SPI to I2C, sometimes, you have to add straps or remove resistors to do so. Do you have any documents about your display ?</p>
      </div>

  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>

        <span>
          <a href='/u/Cannonball'><b itemprop='author'>Cannonball</b></a>
           
           <time datetime='2018-02-01T22:31:48Z' itemprop='datePublished'>
             2018-02-01 22:31:48 UTC

        </span>
        <span itemprop='position'>#38</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Seems to be able to do both....., resolution: 128X64</p>

<p>2, super wide viewing angle: more than 160 ° (maximum viewing angle display a screen)</p>

<p>3, ultra-low power consumption: normal display 0.08W (far below the TFT display)</p>

<p>4, wide supply range: DC 3V-5V (without any changes, directly compatible with common 3.3V and 5V power supply system)</p>

<p>5, industrial grade: Operating temperature range -30 degree~ 70 degree</p>

<p>6, the ultra-small size: (length) 35.4MM * (W) 33.5MM * (thickness) 4.3MM</p>

<p>7, support for multiple operating modes: 3-wire SPI, 4 wire SPI, IIC</p>

<p>8, with chip select CS signal, you can achieve multiple SPI or IIC device on the same bus work</p>

<p>9, compatible with 3.3V and 5V control chip I / O level (without any set, directly compatible)</p>
      </div>

          ps.store("topic_638", {"post_stream":{"posts":[{"id":25349,"name":"alx","username":"toneburst","avatar_template":"/letter_avatar_proxy/v2/letter/t/b9e5f3/{size}.png","created_at":"2017-12-11T09:54:47.290Z","cooked":"\u003cp\u003eI've found the 1.3\" displays a \u003cem\u003elot\u003c/em\u003e harder to source than the 0.96\" ones.\u003cbr\u003eMaybe that's changed, since I last looked.\u003c/p\u003e\n\n\u003cp\u003ea|x\u003c/p\u003e","post_number":19,"post_type":1,"updated_at":"2017-12-11T09:54:47.290Z","reply_count":1,"reply_to_post_number":18,"quote_count":0,"avg_time":36,"incoming_link_count":8,"reads":349,"score":116.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"alx","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":379,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25371,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2017-12-11T18:50:50.216Z","cooked":"\u003cp\u003eI bought it on \u003ca href=\"https://www.amazon.fr/gp/product/B01HI42NPK\"\u003eAmazon\u003c/a\u003e. I found some cheaper ones on AliExpress, but i did not dared to order those...\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe 0.96\" (16 yellow lines 48 blue lines) and the 1.3\" (white) OLED displays with x2 font\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/73203015e6543885a11ed424c82d601e13c55866\" href=\"//community.axoloti.com/uploads/default/original/2X/7/73203015e6543885a11ed424c82d601e13c55866.png\" class=\"lightbox\" title=\"OLEDs.png\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/7/73203015e6543885a11ed424c82d601e13c55866_1_371x500.png\" width=\"371\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eOLEDs.png\u003c/span\u003e\u003cspan class=\"informations\"\u003e640x862 831 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eIt's quite difficult to avoid buffering when plotting functions or scope displays, but I got an idea, I'll give it a try...\u003cbr\u003e[EDIT 12/12/17]\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/9/9c4bb83db866525c1df92c68a6eabe5e102f3f9e.png\" width=\"320\" height=\"471\"\u003e\u003cbr\u003eSeems to work (the scope curve is steppy because its input is a steppy \"SixStepsBLISync oscillator).\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI added a second 1\"3 OLED display and changed its I2C address so that it can be used with the other one.\u003cbr\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/e/ec043e3d5f1a5383f3a927c403a8129c3efc1467.png\" width=\"300\" height=\"200\"\u003e\u003cbr\u003eI made a \"double\" object that manages both devices in the same thread (using two separate object did not work).\u003c/p\u003e\n\n\u003cp\u003eI uploaded the objects in the tiar/HW library folder along with help patches even if they are in experimental stage.\u003c/p\u003e","post_number":20,"post_type":1,"updated_at":"2017-12-12T23:24:42.167Z","reply_count":3,"reply_to_post_number":19,"quote_count":0,"avg_time":75,"incoming_link_count":1038,"reads":365,"score":5649.75,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","disp yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Daniel Büring","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":1532,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":25840,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-05T22:04:11.833Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/captain_burek\"\u003e@Captain_Burek\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003esee \u003ca href=\"//community.axoloti.com/t/official-pin-out-ports-documentation/202/5\"\u003ehttp://community.axoloti.com/t/official-pin-out-ports-documentation/202/5\u003c/a\u003e\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003e Axo            Display\n PB8 connects to SCL\n PB9 connects to SDA\n VDD connects to VCC \n GND connects to GND\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eI added two 10k pull up resistors from PB8 and PB9 to VDD\u003c/p\u003e\n\n\u003cp\u003eI used these displays:\u003cbr\u003e\u003caside class=\"onebox amazon\"\u003e\n  \u003cheader class=\"source\"\u003e\n    \u003ca href=\"https://www.amazon.com/gp/product/B01HI42NPK\" target=\"_blank\" rel=\"nofollow noopener\"\u003eamazon.com\u003c/a\u003e\n  \u003c/header\u003e\n  \u003carticle class=\"onebox-body\"\u003e\n    \u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51YWnoVhpfL._SY400_.jpg\" class=\"thumbnail\"\u003e\n\n ty.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":1451,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26204,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-01-29T17:59:28.340Z","cooked":"\u003cp\u003eI think the performance of the objects, CPU and memory wise is very small, but if you want to use it to show a lot of information, some quite complicated patching needs to be involved, so that may take up a bit.\u003cbr\u003eI will be testing it a bit more this week, but I really don't think it will get in my way CPU wise\u003c/p\u003e","post_number":28,"post_type":1,"updated_at":"2018-01-29T17:59:28.340Z","reply_count":1,"reply_to_post_number":27,"quote_count":0,"avg_time":24,"incoming_link_count":1,"reads":326,"score":91.4,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":"","reply_to_user":{"username":"Ott","avatar_template":"/user_avatar/community.axoloti.com/ott/{size}/4529_1.png"},"actions_summary":[{"id":2,"count":1}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26218,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-29T20:03:26.196Z","cooked":"\u003cp\u003eHi \u003ca class=\"mention\" href=\"/u/mtyas\"\u003e@mtyas\u003c/a\u003e,\u003c/p\u003e\n\n\u003cp\u003eI really like your idea of a \"reminder\" object !\u003c/p\u003e\n\n\u003cp\u003eI'm experimenting with this idea. \u003cbr\u003eI added an object (tiar/string/remind4 see help patch as usual... ).\u003cbr\u003eIt is still in development and all inputs are welcome.\u003c/p\u003e\n\n\u003cp\u003eIt has 4 inputs and one string output that takes 5 character prefix + input value.\u003cbr\u003eThe output value and prefix correspond to the latest inlet that changed by more than 1 unit.\u003c/p\u003e\n\n\u003cp\u003eThis way, the first line of the OLED can be used as a reminder while the rest is in scope mode.\u003c/p\u003e\n\n\u003cp\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/original/2X/8/876d2d987289b472520d06d25179067618f902de.PNG\" width=\"556\" height=\"381\"\u003e\u003c/p\u003e","post_number":29,"post_type":1,"updated_at":"2018-01-29T20:31:02.849Z","reply_count":1,"reply_to_post_number":28,"quote_count":0,"avg_time":38,"incoming_link_count":20,"reads":325,"score":282.9,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":2,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png"},"actions_summary":[{"id":2,"count":4}],"moderator":false,"admin":false,"staff":false,"user_id":967,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26226,"name":"Matthew Tyas","username":"mtyas","avatar_template":"/user_avatar/community.axoloti.com/mtyas/{size}/1798_1.png","created_at":"2018-01-30T07:36:18.675Z","cooked":"\u003cp\u003eThanks so much for this, so much better and easier than my solution : \u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/b4a65dc437e1a9e3357e95453e378e9ecef5c077\" href=\"//community.axoloti.com/uploads/default/original/2X/b/b4a65dc437e1a9e3357e95453e378e9ecef5c077.PNG\" class=\"lightbox\" title=\"axooled.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/b/b4a65dc437e1a9e3357e95453e378e9ecef5c077_1_690x345.PNG\" width=\"690\" height=\"345\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eaxooled.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e1459x730 95.6 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\n\u003cp\u003eI can even have 16 different labels in the first mode (4 per line). \u003cbr\u003eI quickly looked into your code, will it be simple for me to convert your object to a 8 or 16 input version ? I really like the idea of always having the scope on screen.\u003c/p\u003e\n\n\u003cp\u003eAnyway, bravo again for all this, it sure changes the way I look at my axoloti boxes now.\u003c/p\u003e\n\n\u003cp\u003eOh, btw, what kind of characters can this display show ? Is there a caracter map sheet or something ? I'm thinking about doing some old school ascii art using the 4 lines, that I can flash to say thanks when people give me the thumbs up when I'm playing in the street, or other silly things like that. \u003cimg src=\"//community.axoloti.com/images/emoji/twitter/slight_smile.png?v=5\" title=\":slight_smile:\" class=\"emoji\" alt=\":slight_smile:\"\u003e\u003c/p\u003e","post_number":30,"post_type":1,"updated_at":"2018-01-30T07:36:18.675Z","reply_count":2,"reply_to_post_number":29,"quote_count":0,"avg_time":32,"incoming_link_count":16,"reads":318,"score":185.2,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"Matthew Tyas","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"//community.axoloti.com/uploads/default/original/2X/b/b4a65dc437e1a9e3357e95453e378e9ecef5c077.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":"","reply_to_user":{"username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png"},"actions_summary":[{"id":2,"count":2}],"moderator":false,"admin":false,"staff":false,"user_id":118,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":false,"wiki":false},{"id":26245,"name":"","username":"SmashedTransistors","avatar_template":"/user_avatar/community.axoloti.com/smashedtransistors/{size}/3147_1.png","created_at":"2018-01-30T20:39:59.391Z","cooked":"\u003cp\u003eMaybe, chainable objects would be more versatile than big objects.\u003cbr\u003eSomething like:\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"//community.axoloti.com/uploads/default/aae7f9eae9329e784e6e590e94860e9064a4c5f2\" href=\"//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG\" class=\"lightbox\" title=\"remind4Chain.PNG\"\u003e\u003cimg src=\"//community.axoloti.com/uploads/default/optimized/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2_1_690x273.PNG\" width=\"690\" height=\"273\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eremind4Chain.PNG\u003c/span\u003e\u003cspan class=\"informations\"\u003e985x391 39.4 KB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe \"chainTrig\" boolean signals tells the next remind4 in the chain \"hey, buddy, i've got something, please take my input and transmit it to your output\".\u003c/p\u003e\n\n\u003cp\u003eI think it is quite easy to use and versatile.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eThe character font is in\u003cbr\u003e\u003ca href=\"https://github.com/axoloti/axoloti-contrib/blob/1.0.12/objects/tiar/HW/tiar_font5x8.h\"\u003e\\objects\\tiar\\HW\\tiar_font5x8.h\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eI designed it loosely based on the ZX Spectrum font and reduced it to 5x8 so that its RAM footprint is as small as possible.\u003cbr\u003eWhen it is displayed on the OLED it is scaled by 2 (thus 10x16) and a 1 pixel space is added to separate characters (thus 11x16). I avoided to use double buffering to keep the RAM footprint as small as possible, that's why the code of my OLED objects can be a little tricky and limited.\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eI think that if you want better graphics the best idea is to use an arduino uno or due with a nice TFT touch screen from Adafruit or Sparkfun (so that you benefit a functional driver code) and communicate with the Axoloti thru midi or serial.\u003c/p\u003e","post_number":31,"post_type":1,"updated_at":"2018-01-30T23:26:53.319Z","reply_count":0,"reply_to_post_number":30,"quote_count":0,"avg_time":28,"incoming_link_count":60,"reads":311,"score":410.6,"yours":false,"topic_id":638,"topic_slug":"spi-i2c-oled-display","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://github.com/axoloti/axoloti-contrib/blob/1.0.12/objects/tiar/HW/tiar_font5x8.h","internal":false,"reflection":false,"title":"axoloti-contrib/tiar_font5x8.h at 1.0.12 · axoloti/axoloti-contrib · GitHub","clicks":55},{"url":"//community.axoloti.com/uploads/default/original/2X/a/aae7f9eae9329e784e6e590e94860e9064a4c5f2.PNG","internal":true,"reflection":false,"clicks":0}],"read":true,"user_title":null,"reply_to_use
